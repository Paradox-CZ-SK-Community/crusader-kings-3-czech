 coronation_events.0110.t: "Přísaha"
 coronation_events.0110.desc.intro: "[activity.GetHost.GetFirstName] stojí s [activity.GetHost.GetHerselfHimself] před davem, zatímco všichni očekávají [activity.GetHost.GetHerHis] přísahu.\n\n"
 coronation_events.0110.desc.diplomacy_oath_1: "#emp \"Žádné panství neprosperuje samo o sobě. Moc nespočívá pouze v armádách, ale v poutech důvěry, v dohodách utvrzených slovem a vůlí.\n\nZ [activity.GetHost.GetCapitalLocation.GetName] podám ruku přátelství, spletu aliance, které ochrání [activity.GetHost.GetPrimaryTitle.GetNameNoTier] pro příští generace.\"#!"
 coronation_events.0110.desc.diplomacy_oath_2: "#emp \"Síla panství nespočívá pouze v vyhraných aliancích, ale v tichém slibu kontinuitu. Zajištěním, že [activity.GetHost.GetHouse.GetName] přetrvá, poskytnu panství základ tak pevný jako kámen.\n\nSkrze naše děti zůstane linie [activity.GetHost.GetHouse.GetName] nezlomena, uchová stabilitu a povede naše panství skrze vše, co může přijít.\"#!"
 coronation_events.0110.desc.martial_oath_1: "#emp \"Dnes nevstupuji jen proto, abych vládnul, ale abych budoval. Ne jen abych uchoval to, co je, ale abych tvořil to, co může být. [activity.GetHost.GetPrimaryTitle.GetNameNoTier] nelze omezit na vzpomínky nebo mapu, musí růst.\n\nPro naši budoucnost i budoucnost našeho lidu.\"#!"
 coronation_events.0110.desc.martial_oath_2: "#emp \"Příliš dlouho země, které patří [activity.GetHost.GetPrimaryTitle.GetNameNoTier], trpěly vládou horších rukou. Těch, kdo spletli vlastnictví s legitimností.\n\nTo dnes končí. Z [activity.GetHost.GetCapitalLocation.GetName] poznají pravé vládnutí. Díky mně.\"#!"
 coronation_events.0110.desc.stewardship_oath_1: "#emp \"Vládce musí dělat víc než bránit hranice, musí v nich učinit život hoden žití. Budu střežit mír, starat se o panství a plánovat ne pro válku, ale pro růst.\n\nZ [activity.GetHost.GetCapitalLocation.GetName] dovedu [activity.GetHost.GetPrimaryTitle.GetNameNoTier] do nového zlatého věku.\"#!"
 coronation_events.0110.desc.stewardship_oath_2: "#emp \"Ne všechna dědictví se rodí ve válce. Některá jsou vykována v kameni, potem a cílem. Přetvořím [activity.GetHost.GetPrimaryTitle.GetNameNoTier] prostřednictvím památníků hodných budoucnosti.\n\nZ [activity.GetHost.GetCapitalLocation.GetName] vybuduji panství, které nejen přežije, ale vstoupí do zlatého věku formovaného péčí a vizí.\"#!"
 coronation_events.0110.desc.learning_oath_1: "#emp \"Ať žádný vládce nepomýlí nevědomost za sílu. Panství vedené poznáním přetrvá déle než jakékoli postavené pouze na strachu.\n\nZ [activity.GetHost.GetCapitalLocation.GetName] shromáždím nejlepší mysli a skrze jejich radu utvořím budoucnost [activity.GetHost.GetPrimaryTitle.GetNameNoTier].\"#!"
 coronation_events.0110.desc.purge_pretenders_oath: "#emp \"Falešní nárokovatelé na [ROOT.Char.GetPrimaryTitle.GetName] se množí jako potkani v kanálech. A jako škůdci, všichni musí být vyhubeni.\"#!"
 coronation_events.0110.desc.end_the_struggle_oath: "#emp \"[ROOT.Char.MakeScope.Var('end_the_struggle_oath_type_var').Struggle.GetName] pomalu vysával generace dobrých [ROOT.Char.GetCulture.GetCollectiveNoun]. Už ne. Přinesu definitivní konec této bezúčelné plýtvání zdroji a uvedu novou éru společného blahobytu v regionu, tak mi pomáhej [ROOT.Char.GetFaith.GetName].\"#!"
 coronation_events.0110.desc.greatest_hunter_oath: "#emp \"Lov není jen zkouška dovednosti, ale oslava života a přírody. Stanu se největším lovcem, pánem divočiny, pravým suverénem nespoutaných vnitrozemí [ROOT.Char.GetPrimaryTitle.GetNameNoTier].\"#!"
 coronation_events.0110.desc.heir_preparation_oath: "#emp \"Bez řádného dědice je [ROOT.Char.GetDynasty.GetName] odsouzen k zapomnění. Povedu vzdělání svého dědice, vštěpujíc hodnoty a moudrost potřebné k pozvednutí [ROOT.Char.GetDynasty.GetName] na nové výšiny.\"#!"
 coronation_events.0110.desc.install_claimants_oath: "#emp \"Právo na trůn není jen otázkou krve, ale spravedlnosti. Uvedu právoplatné nárokovatele na jejich trůny, sesadím uzurpátory a obnovím pořádek.\"#!"
 coronation_events.0110.desc.mend_the_fracture_oath: "#emp \"Kulturní rozkol v říši způsobuje sváry příliš dlouho. Sjednotím národy pod společným praporem [ROOT.Char.GetHouse.GetName], přičemž zachovám jejich identity.\"#!"
 coronation_events.0110.desc.provide_for_the_warriors_oath: "#emp \"Válečníci [activity.GetHost.GetPrimaryTitle.GetNameNoTier] jsou můj meč a štít. Zajistím, že budou dobře vybaveni a připraveni bránit naše země.\"#!"
 coronation_events.0110.desc.provide_for_the_faithful_oath: "#emp \"Věřící [activity.GetHost.GetPrimaryTitle.GetNameNoTier] jsou páteří mého panství. Zajistím, aby byly uspokojeny jejich pozemské potřeby a umožním jim soustředit se na službu [ROOT.Char.GetFaith.HighGodName], zaměřenou na spásu mého [ROOT.Char.GetPrimaryTitle.GetTierAsNamePossessive].\"#!"
 coronation_events.0110.desc.provide_for_the_poor_oath: "#emp \"Chudí [activity.GetHost.GetPrimaryTitle.GetNameNoTier] jsou solí země, světlem světa. Ticho dřou ku prospěchu všech. Zajistím, že i ti nejchudší v mém panství budou moci žít s důstojností a nadějí.\"#!"
 coronation_events.0110.desc.repent_oath: "#emp \"Co může změnit povahu [ROOT.Char.GetWomanMan]? Stačí má vůle? Přesvědčím ostatní [ROOT.Char.GetFaith.GetAdherentNamePlural], přesvědčím [ROOT.Char.GetFaith.HighGodName], že se skutečně kajím za své hříchy? Možná je to pošetilé snažit se, ale největším hříchem by bylo se o to nepokusit.\"#!"
 coronation_events.0110.desc.fallback: "#emp \"Moje vláda bude těmi, kdo přijdou po mně, zapamatována jako počátek zlatého věku pro [activity.GetHost.GetPrimaryTitle.GetNameNoTier].\"#!"
 coronation_events.0110.desc.outro: ""
 coronation_events.0110.regular: "Uvidíme, jestli [activity.GetHost.GetSheHe] dokáže naplnit očekávání..."
 coronation_events.0110.no_oath: "Jaké zklamání..."
 coronation_events.0150.t: "Porušená přísaha: [SCOPE.Custom('GetOathSpecific')|V]"
 coronation_events.0150.desc: "Slyším jejich šeptání za zavřenými dveřmi. Vidím zklamání vyryté v jejich očích. A cítím tíhu hanby, která se na mě hrne.\n\nVšichni vědí - selhal jsem. Porušil jsem přísahu, kterou jsem složil, slib, který jsem dal všem svým poddaným.\n\nJak jim teď čelit? Jak nést tuto ostudu?"
 coronation_events.0150.desc_honest: "Moc přišla se slibem. Stál jsem před panstvím a složil přísahu, v kterou věřili - přísahu, #emp já#! jsem v ni věřil.\n\nNyní se trůn jeví spíš jako hrob než sedadlo. Studená, pozlacená klec, která se mi vysmívá každým dechem. A nejhorší je vědomí, že je to celé moje vina."
 coronation_events.0150.desc_deceitful: "Ať si šeptají. Ať zírají s poraněnou pýchou a dutým zklamáním. Vidím to. Cítím jejich soud jako čepel u zad.\n\nAle hanba? Ne, hanba je pro ty, kdo kdy mysleli, že své sliby dodrží.\n\nPřísaha je posvátná jen pro blázny."
 coronation_events.0150.a: "Ostuda..."
 coronation_events.0150.a_honest: "Jak s touto hanbou budu žít?"
 coronation_events.0150.a_deceitful: "Co už se dá dělat."
 coronation_events.150.custom_list_tooltip: "Každý [vassal|E], [courtier|E] nebo [guest|E]"
 coronation_events.0175.t: "Splněná přísaha: [SCOPE.Custom('GetOathSpecific')|V]"
 coronation_events.0175.desc: "Moje práce je hotova, přesně tak, jak jsem řekl. Slyšel jsem posměch svých odpůrců, jejich přesvědčení, že selžu, když jsem složil přísahu.\n\nAle vyvedl jsem je z omylu. Hlasy mých pochybovačů se změnily a nyní mi dávají poctu, kterou dříve považovali za nedostižnou.\n\nPřichází nový den..."
