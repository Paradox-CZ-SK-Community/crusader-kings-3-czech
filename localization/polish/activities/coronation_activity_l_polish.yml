 coronation_events.0300.desc: "Než může korunovace pokračovat, musím rozhodnout, kdo bude předsedat svatým rituálům. Chci‑li získat přízeň [ROOT.Char.GetFaith.AltPriestTermPlural|U], bylo by moudré nechat jednoho z jejich řad obřad vykonat, čímž by mu byla udělena ta posvátnost a požehnání, které mohou poskytnout jen oni.\n\nPřesto si část mě klade otázku: nebylo by to působivější, kdybych korunu vzal do svých vlastních rukou a před všemi, bez prostředníka, vyhlásil své právo vládnout?" # todo: NEW TRANSLATION
