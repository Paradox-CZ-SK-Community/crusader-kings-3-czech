 coronation_events.0310.desc.high_magnificence: "Neúnavně jsem usiloval(a) o oslavu slávy a posílení velkoleposti mé korunovace. Hosté jsou naplněni inspirací z toho, co zde viděli, a vyzařují obdiv. Bylo to vhodné zahájení mého panování jako [ROOT.Char.GetTitleAsNameNoTooltip|l].\n\n" # todo: NEW TRANSLATION
 coronation_events.0310.desc.mid_magnificence: "Teď jsem patřičným [ROOT.Char.GetTitleAsNameNoTooltip|l]. Moje korunovace byla hodna mého postavení, pěkné představení pro hosty, z nichž mnozí ještě setrvávají v naději na několik posledních [ROOT.Char.Custom('GetTitleTierAdjective')] slov.\n\n" # todo: NEW TRANSLATION
 coronation_events.0310.desc.low_magnificence: "Oslavy se chýlí ke konci. Bylo mnoho šepotů o chaosu, napětí a nedbale zajištěném servisu. Můžu stát nyní s pomluvami v uších a starým, zkyslým jídlem v žaludku... ale hlavní je, že jsem konečně patřičný [ROOT.Char.GetTitleAsNameNoTooltip|l].\n\n" # todo: NEW TRANSLATION
 coronation_events.0310.desc.impress_attendees: "Od začátku až do konce jsem nešetřil(a) úsilím, abych ohromil(a) všechny své hosty — přátele i nepřátele! Ale moje vyrovnaná přítomnost, mé úplné soustředění na úspěch tohoto velkého shromáždění...\n\nA k čemu to všechno bylo?" # todo: NEW TRANSLATION
 coronation_events.0310.desc.weaken_detractors: "Nezbední, [first_char.Custom('InsultAdjective')] odpůrci, [first_char.GetName] a [second_char.GetName] mezi nimi, měli tu drzost se zúčastnit mé korunovace... a já jsem je setkal(a) s [ROOT.Char.Custom('GetTitleTierAdjective')] opovržením, které si zaslouží! Přišli odhalit mé slabiny, ale našli jen studené opovržení a železné odhodlání.\n\nMožná bych jim měl(а) uštědřit poslední, palčivý úder..." # todo: NEW TRANSLATION
 coronation_events.0310.desc.embrace_supporters: "Při každé příležitosti jsem dával(a) přednost těm, kdo mi byli nejvěrnější, k mé koruně. Společně jsme se podporovali a povyšovali si vzájemné zásluhy. [first_char.GetName], [second_char.GetName] a ostatní se stali mou vnitřní kruhem.\n\nJejich důvěra by mohla přerůst v něco hmatatelnějšího." # todo: NEW TRANSLATION
 coronation_events.0310.desc.exalt_crown: "Zůstal(a) jsem věrný víře, že sláva koruny je vším. Zkoušky, jimž jsem tu čelil(a), drobné vnitřní spory — přejdou, ale [ROOT.Char.GetPrimaryTitle.GetNameNoTier] přetrvá! Tuto velkou víru jsem vštěpil(a) svým hostům a jejich víra v říši vzrostla.\n\nAle k čemu vede toto všechnu tu vyvyšování?" # todo: NEW TRANSLATION
