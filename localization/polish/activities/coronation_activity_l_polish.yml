 coronation_events.0205.desc.host: "můj průvod rozhrnuje houf lidí [ROOT.Char.Custom('SettlementCity')|l]: moji nejlepší [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] jedou přede mnou, moje [ROOT.Char.Custom('GetTitleTierAdjective')] domácnost za mnou."
