 coronation_events.0200.desc.host: "Hosté přišli. Z blízka, zdaleka, z věrnosti nebo ze zvědavosti. Dav se naplňuje tvářemi poznamenanými očekáváním, kalkulem a v některých případech i nejjemnějším teplem.\n\nZvednu hlas právě tolik, aby se účastníci utišili a přivítám je na mé korunovaci." # todo: NEW TRANSLATION
 coronation_events.0200.desc.guest: "Shromáždění je tak veliké, jak se očekávalo. Známé i cizí tváře se mísí a slyším pozdravy právě tak vřelé, aby byly zdvořilé. Když hostitel promluví, místnost ztichne instinktem.\n\n\"Přátelé, vazalové, příbuzní, vaše přítomnost mě ctí víc než jakákoli koruna. Než obřad začne, jezte, pijte, mluvte volně... a vězte, že vidím každého z vás a nebudu zapomínat, kdo dnes stál se mnou.\"\n\nLaskavý slib, nebo tiché varování, podle toho, jak kdo chce slyšet." # todo: NEW TRANSLATION
