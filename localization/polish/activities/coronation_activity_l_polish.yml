 coronation_events.0175.desc: "Moje práce je hotova, přesně tak, jak jsem řekl. Slyšel jsem posměch svých odpůrců, jejich přesvědčení, že selžu, když jsem složil přísahu.\n\nAle vyvedl jsem je z omylu. Hlasy mých pochybovačů se změnily a nyní mi dávají poctu, kterou dříve považovali za nedostižnou.\n\nPřichází nový den..." # todo: NEW TRANSLATION
