 coronation_events.0205.desc.low_magnificence: "Někteří [host.Custom('GetLocalCommonerTermPlural')] na nás prázdně zírají; jiní mumlají posměšky. Jeden vykřikne #EMP \"Falešný [host.GetTitleAsName]!\"#! a dav se vrhne vpřed, sotva zadržen pár [host.Custom('GetFighterTermPlural')] lemujících cestu."
 coronation_events.0205.desc.medium_magnificence: "[host.Custom('GetLocalCommonerTermPlural')|U] se hrnou, aby zahlédli budoucího [host.GetTitleAsNameNoTooltip|l]. Na ramenou rodičů, mezi zástupy, se usmívají [location.GetCulture.GetName] děti."
 coronation_events.0205.desc.high_magnificence: "Zazní trouby! Vlajky se vlní ve výrazných [host.GetPrimaryTitle.GetAdjective] barvách! [host.Custom('GetLocalCommonerTermPlural')|U] chválí [host.GetTitleAsNameNoTooltip|l] a ženy vzlykají v extázi nad tímto slavnostním průvodem."
