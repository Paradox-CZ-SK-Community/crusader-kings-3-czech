 coronation_events.0210.t: "Hostina"
 coronation_events.0210.desc.host: "Obřad skončil, koruna spočívá tam, kde měla. Zvedám se znovu, ne abych přikazoval, ale abych nabídl to, co následuje.\n\n\"Přátelé, obřady jsou dokončeny. Ať se stoly naplní, ať se poháry zvednou, a ať si tento sál pamatuje radost stejně jako povinnost.\"\n\nSlyší se zamumlání souhlasu, možná dokonce cosi blízkého teplu. Prozatím alespoň má každý před sebou něco jiného než mě."
 coronation_events.0210.desc.guest: "Formality skončily, a s nimi i ticho, které drželo shromáždění na místě. Opatrné zamumlání zazní, když se hostitel znovu postaví, tentokrát, aby oznámil konec obřadu a začátek něčeho uvolněnějšího.\n\nZvedne hlas právě tolik, aby byl slyšet: \"Přátelé, obřady jsou dokončeny. Ať se stoly naplní, ať se poháry zvednou, a ať si tento sál pamatuje radost stejně jako povinnost.\"\n\nSlova jsou přijata dobře a poprvé za celý den shromáždění začne působit jako oslava."
 coronation_events.0210.a: "V tom případě je čas slavit!"
 coronation_events.0210.b: "Konečně, obřad je u konce."
 coronation_events.0300.t: "Ctihodné postavení"
 coronation_events.0300.desc: "Než může korunovace pokračovat, musím rozhodnout, kdo bude předsedat svatým rituálům. Chci‑li získat přízeň [ROOT.Char.GetFaith.AltPriestTermPlural|U], bylo by moudré nechat jednoho z jejich řad obřad vykonat, čímž by mu byla udělena ta posvátnost a požehnání, které mohou poskytnout jen oni.\n\nPřesto si část mě klade otázku: nebylo by to působivější, kdybych korunu vzal do svých vlastních rukou a před všemi, bez prostředníka, vyhlásil své právo vládnout?"
 coronation_events.0300.a: "[chaplain.GetFirstNameNoTooltip] je jediný, kdo to může udělat."
