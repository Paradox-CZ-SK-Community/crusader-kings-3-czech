 coronation_events.0110.t: "Přísaha" # todo: NEW TRANSLATION
 coronation_events.0110.desc.intro: "[activity.GetHost.GetFirstName] stojí s [activity.GetHost.GetHerselfHimself] před davem, zatímco všichni očekávají [activity.GetHost.GetHerHis] přísahu.\n\n" # todo: NEW TRANSLATION
 coronation_events.0110.desc.diplomacy_oath_1: "#emp \"Žádné panství neprosperuje samo o sobě. Moc nespočívá pouze v armádách, ale v poutech důvěry, v dohodách utvrzených slovem a vůlí.\n\nZ [activity.GetHost.GetCapitalLocation.GetName] podám ruku přátelství, spletu aliance, které ochrání [activity.GetHost.GetPrimaryTitle.GetNameNoTier] pro příští generace.\"#!" # todo: NEW TRANSLATION
 coronation_events.0110.desc.diplomacy_oath_2: "#emp \"Síla panství nespočívá pouze v vyhraných aliancích, ale v tichém slibu kontinuitu. Zajištěním, že [activity.GetHost.GetHouse.GetName] přetrvá, poskytnu panství základ tak pevný jako kámen.\n\nSkrze naše děti zůstane linie [activity.GetHost.GetHouse.GetName] nezlomena, uchová stabilitu a povede naše panství skrze vše, co může přijít.\"#!" # todo: NEW TRANSLATION
 coronation_events.0110.desc.martial_oath_1: "#emp \"Dnes nevstupuji jen proto, abych vládnul, ale abych budoval. Ne jen abych uchoval to, co je, ale abych tvořil to, co může být. [activity.GetHost.GetPrimaryTitle.GetNameNoTier] nelze omezit na vzpomínky nebo mapu, musí růst.\n\nPro naši budoucnost i budoucnost našeho lidu.\"#!" # todo: NEW TRANSLATION
 coronation_events.0110.desc.martial_oath_2: "#emp \"Příliš dlouho země, které patří [activity.GetHost.GetPrimaryTitle.GetNameNoTier], trpěly vládou horších rukou. Těch, kdo spletli vlastnictví s legitimností.\n\nTo dnes končí. Z [activity.GetHost.GetCapitalLocation.GetName] poznají pravé vládnutí. Díky mně.\"#!" # todo: NEW TRANSLATION
 coronation_events.0110.desc.stewardship_oath_1: "#emp \"Vládce musí dělat víc než bránit hranice, musí v nich učinit život hoden žití. Budu střežit mír, starat se o panství a plánovat ne pro válku, ale pro růst.\n\nZ [activity.GetHost.GetCapitalLocation.GetName] dovedu [activity.GetHost.GetPrimaryTitle.GetNameNoTier] do nového zlatého věku.\"#!" # todo: NEW TRANSLATION
 coronation_events.0110.desc.stewardship_oath_2: "#emp \"Ne všechna dědictví se rodí ve válce. Některá jsou vykována v kameni, potem a cílem. Přetvořím [activity.GetHost.GetPrimaryTitle.GetNameNoTier] prostřednictvím památníků hodných budoucnosti.\n\nZ [activity.GetHost.GetCapitalLocation.GetName] vybuduji panství, které nejen přežije, ale vstoupí do zlatého věku formovaného péčí a vizí.\"#!" # todo: NEW TRANSLATION
 coronation_events.0110.desc.learning_oath_1: "#emp \"Ať žádný vládce nepomýlí nevědomost za sílu. Panství vedené poznáním přetrvá déle než jakékoli postavené pouze na strachu.\n\nZ [activity.GetHost.GetCapitalLocation.GetName] shromáždím nejlepší mysli a skrze jejich radu utvořím budoucnost [activity.GetHost.GetPrimaryTitle.GetNameNoTier].\"#!" # todo: NEW TRANSLATION
 coronation_events.0110.desc.purge_pretenders_oath: "#emp \"Falešní nárokovatelé na [ROOT.Char.GetPrimaryTitle.GetName] se množí jako potkani v kanálech. A jako škůdci, všichni musí být vyhubeni.\"#!" # todo: NEW TRANSLATION
 coronation_events.0110.desc.end_the_struggle_oath: "#emp \"[ROOT.Char.MakeScope.Var('end_the_struggle_oath_type_var').Struggle.GetName] pomalu vysával generace dobrých [ROOT.Char.GetCulture.GetCollectiveNoun]. Už ne. Přinesu definitivní konec této bezúčelné plýtvání zdroji a uvedu novou éru společného blahobytu v regionu, tak mi pomáhej [ROOT.Char.GetFaith.GetName].\"#!" # todo: NEW TRANSLATION
 coronation_events.0110.desc.greatest_hunter_oath: "#emp \"Lov není jen zkouška dovednosti, ale oslava života a přírody. Stanu se největším lovcem, pánem divočiny, pravým suverénem nespoutaných vnitrozemí [ROOT.Char.GetPrimaryTitle.GetNameNoTier].\"#!" # todo: NEW TRANSLATION
 coronation_events.0110.desc.heir_preparation_oath: "#emp \"Bez řádného dědice je [ROOT.Char.GetDynasty.GetName] odsouzen k zapomnění. Povedu vzdělání svého dědice, vštěpujíc hodnoty a moudrost potřebné k pozvednutí [ROOT.Char.GetDynasty.GetName] na nové výšiny.\"#!" # todo: NEW TRANSLATION
 coronation_events.0110.desc.install_claimants_oath: "#emp \"Právo na trůn není jen otázkou krve, ale spravedlnosti. Uvedu právoplatné nárokovatele na jejich trůny, sesadím uzurpátory a obnovím pořádek.\"#!" # todo: NEW TRANSLATION
 coronation_events.0110.desc.mend_the_fracture_oath: "#emp \"Kulturní rozkol v říši způsobuje sváry příliš dlouho. Sjednotím národy pod společným praporem [ROOT.Char.GetHouse.GetName], přičemž zachovám jejich identity.\"#!" # todo: NEW TRANSLATION
 coronation_events.0110.desc.provide_for_the_warriors_oath: "#emp \"Válečníci [activity.GetHost.GetPrimaryTitle.GetNameNoTier] jsou můj meč a štít. Zajistím, že budou dobře vybaveni a připraveni bránit naše země.\"#!" # todo: NEW TRANSLATION
 coronation_events.0110.desc.provide_for_the_faithful_oath: "#emp \"Věřící [activity.GetHost.GetPrimaryTitle.GetNameNoTier] jsou páteří mého panství. Zajistím, aby byly uspokojeny jejich pozemské potřeby a umožním jim soustředit se na službu [ROOT.Char.GetFaith.HighGodName], zaměřenou na spásu mého [ROOT.Char.GetPrimaryTitle.GetTierAsNamePossessive].\"#!" # todo: NEW TRANSLATION
 coronation_events.0110.desc.provide_for_the_poor_oath: "#emp \"Chudí [activity.GetHost.GetPrimaryTitle.GetNameNoTier] jsou solí země, světlem světa. Ticho dřou ku prospěchu všech. Zajistím, že i ti nejchudší v mém panství budou moci žít s důstojností a nadějí.\"#!" # todo: NEW TRANSLATION
 coronation_events.0110.desc.repent_oath: "#emp \"Co může změnit povahu [ROOT.Char.GetWomanMan]? Stačí má vůle? Přesvědčím ostatní [ROOT.Char.GetFaith.GetAdherentNamePlural], přesvědčím [ROOT.Char.GetFaith.HighGodName], že se skutečně kajím za své hříchy? Možná je to pošetilé snažit se, ale největším hříchem by bylo se o to nepokusit.\"#!" # todo: NEW TRANSLATION
 coronation_events.0110.desc.fallback: "#emp \"Moje vláda bude těmi, kdo přijdou po mně, zapamatována jako počátek zlatého věku pro [activity.GetHost.GetPrimaryTitle.GetNameNoTier].\"#!" # todo: NEW TRANSLATION
