 coronation_events.0150.t: "Porušená přísaha: [SCOPE.Custom('GetOathSpecific')|V]" # todo: NEW TRANSLATION
 coronation_events.0150.desc: "Slyším jejich šeptání za zavřenými dveřmi. Vidím zklamání vyryté v jejich očích. A cítím tíhu hanby, která se na mě hrne.\n\nVšichni vědí - selhal jsem. Porušil jsem přísahu, kterou jsem složil, slib, který jsem dal všem svým poddaným.\n\nJak jim teď čelit? Jak nést tuto ostudu?" # todo: NEW TRANSLATION
 coronation_events.0150.desc_honest: "Moc přišla se slibem. Stál jsem před panstvím a složil přísahu, v kterou věřili - přísahu, #emp já#! jsem v ni věřil.\n\nNyní se trůn jeví spíš jako hrob než sedadlo. Studená, pozlacená klec, která se mi vysmívá každým dechem. A nejhorší je vědomí, že je to celé moje vina." # todo: NEW TRANSLATION
 coronation_events.0150.desc_deceitful: "Ať si šeptají. Ať zírají s poraněnou pýchou a dutým zklamáním. Vidím to. Cítím jejich soud jako čepel u zad.\n\nAle hanba? Ne, hanba je pro ty, kdo kdy mysleli, že své sliby dodrží.\n\nPřísaha je posvátná jen pro blázny." # todo: NEW TRANSLATION
 coronation_events.0150.a: "Ostuda..." # todo: NEW TRANSLATION
 coronation_events.0150.a_honest: "Jak s touto hanbou budu žít?" # todo: NEW TRANSLATION
 coronation_events.0150.a_deceitful: "Co už se dá dělat." # todo: NEW TRANSLATION
