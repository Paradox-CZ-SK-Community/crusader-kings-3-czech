 coronation_events.1029.t: "Zapomenutý slib" # todo: NEW TRANSLATION
 coronation_events.1029.desc: "Slyším zřetelné rozvinutí dlouhého svitku. "Můj pane," říká [priest.GetFirstName], můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))], lehce se klaněje, "našel jsem to mezi nejstaršími [primary_title.GetAdjective] záznamy. Mluví to o přísaze složené [ROOT.GetCharacter.Custom('GetMythicalFounder')], která budoucím vládcům uděluje práva a výsady, které čas zapomněl."\n\n[guest.GetFirstName], můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))], se nakloní s patrnou zvědavostí. "Zapomenutý slib? To by mohlo být... zajímavé," zamumlá [guest.GetSheHe]." # todo: NEW TRANSLATION
 coronation_events.1029.supporter.desc: "Vůně omšelého svitku zasáhne mé smysly. "Můj pane," prohlašuje [priest.GetFirstName], můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))], "to je přísaha složená [ROOT.GetCharacter.Custom('GetMythicalFounder')], spojující vládce a věrné poddané v vzájemných povinnostech a odměnách, pocházející z našich nejstarších archivů! A jistě určená pro chvíle jako je tato."\n\n[guest.GetFirstName], můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] a věrný stoupenec, se široce usmívá. "Perfektní okamžik k obnovení starých slibů."" # todo: NEW TRANSLATION
 coronation_events.1029.detractor.desc: "[priest.GetFirstName], můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))], rozvine ošuntělý svitek. "Můj pane," oznamuje [priest.GetSheHe], "to je přísaha [ROOT.GetCharacter.Custom('GetMythicalFounder')], prohlášení suverénní moci nad všemi zeměmi! Nedávno byla vykopána z archivů [primary_title.GetNameNoTier]. Tato přísaha potvrzuje vaše právo požadovat loajalitu — a trestat neposlušnost."\n\n[guest.GetFirstName], můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] a hlasitý odpůrce, nahlas se vysměje. "Staré slova, a mrtvá ke všemu!"" # todo: NEW TRANSLATION
 coronation_events.1029.a: "Opravdu, má vláda je ustanovena [ROOT.Char.GetFaith.HighGodName]!" # todo: NEW TRANSLATION
 coronation_events.1029.b: "[guest.GetFirstNameNoTooltip], ať naše přísaha odpovídá těm starým." # todo: NEW TRANSLATION
 coronation_events.1029.c: "Učiňte z toho záležitost [guest.GetFirstNamePossessiveNoTooltip] věrnosti vůči mně." # todo: NEW TRANSLATION
 coronation_events.1029.d: "Vyhlaste zapomenutý text všem!" # todo: NEW TRANSLATION
 coronation_events.1029.e: "Nechte minulost zůstat pohřbenou." # todo: NEW TRANSLATION
 coronation_events.1030.t: "Zachyceno pro potomky" # todo: NEW TRANSLATION
 coronation_events.1030.exalt.desc: "[scholar.GetTitledFirstName], můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scholar'))], přistupuje s horlivým úsměvem.\n\n"Vaše veličenstvo," říká [scholar.GetSheHe], "velkolepost vaší korunovace si zaslouží místo v annálech dějin. Mohu poslat jednoho ze svých písařů, aby zaznamenal lesk vašeho regalia, moc [ROOT.Char.GetPrimaryTitle.GetNameNoTier] a úžas, který jste zde vzbudil?"" # todo: NEW TRANSLATION
 coronation_events.1030.impress.desc: "[scholar.GetTitledFirstName], můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scholar'))], ukazuje na mě.\n\n"Jaké oddané publikum!" vyjeví [scholar.GetSheHe]. "Pokud mi dovolíte, požádám jednoho ze svých písařů, aby zaznamenal reakce vašich hostů — jásot, výkřiky, dokonce i slzy. Ať nikdo nezapomene, jak vás korunovace dojala."" # todo: NEW TRANSLATION
 coronation_events.1030.supporters.desc: "[scholar.GetTitledFirstName], můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scholar'))], mě vítá s jiskrou v očích.\n\n"Co mě nejvíce zasáhlo," říká [scholar.GetSheHe], "byla věrnost vašich poddaných. Pokud souhlasíte, požádám svého písaře, aby napsal [scholar.Custom('GetChronicleSaga')] o této události, a jejich slova budou určena jen vašim podporovatelům, pro jejich věrnost a sjednocenou sílu."" # todo: NEW TRANSLATION
 coronation_events.1030.detractors.desc: "[scholar.GetTitledFirstName], můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scholar'))], se nakloní blíž s konspirativním výrazem a mluví tichým hlasem.\n\n"Vaši odpůrci byli nepříjemně tichí... nebo horko křičeli. Moji písaři zaznamenají jejich vzdor a budoucí generace potrestají vaše nepřátele podle zásluh..."" # todo: NEW TRANSLATION
 coronation_events.1030.a: ""Ano, ano, trvalá velkolepost!""  # todo: NEW TRANSLATION
 coronation_events.1030.b: ""Prosím, zdůrazněte radost mých hostů.""  # todo: NEW TRANSLATION
 coronation_events.1030.c: ""Ať jsou vaše slova hoden jejich věrnosti.""  # todo: NEW TRANSLATION
 coronation_events.1030.d: ""Ať je ta špína navždy opovrhována."" # todo: NEW TRANSLATION
 coronation_events.1030.e: ""Ne, text by měl vzdávat hold [ROOT.Char.GetFaith.HighGodName]."" # todo: NEW TRANSLATION
 coronation_events.1030.tt.success: "[scholar.Custom('GetChronicleSaga')] je oslavován" # todo: NEW TRANSLATION
 coronation_events.1030.tt.failure: "[scholar.Custom('GetChronicleSaga')] je vysmíván" # todo: NEW TRANSLATION
 bp4_chronicled_coronation_modifier: "Zaznamenaná korunovace" # todo: NEW TRANSLATION
 legend_chapter_great_coronation: "[ROOT.Legend.GetProtagonist.GetNamePossessiveNoTooltip] uspořádal největší korunovaci, jakou kdy lidstvo poznalo, přičemž [ROOT.Legend.GetProtagonist.GetFaith.HighGodName] [ROOT.Legend.GetProtagonist.GetFaith.HighGodHighGodHerselfHimself] žehnal každý okamžik slavného obřadu. Každý kout známého světa vzhlížel k [ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip] v úžasu." # todo: NEW TRANSLATION
 coronation_events.1031.t: "Sbor se zvedá" # todo: NEW TRANSLATION
 coronation_events.1031.exalt.desc: "Zatímco velká síň se ozývá ruchem příprav, [priest.GetFirstName], můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))], přistupuje ke mně s kolekcí opotřebovaných zpěvníků zasunutých pod [priest.GetHerHis] paží.\n\n"Vaše veličenstvo," říká [priest.GetSheHe] s tichou pýchou, "sbor očekává vaše vedení. Ať jejich hlasy zazní, aby vyhlásily vaše božské právo a lesk [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]?"\n\nPředstavuji si nadcházející ceremoniál — každá nota pozvedne království v očích publika." # todo: NEW TRANSLATION
 coronation_events.1031.impress.desc: "Když služebníci upravují ozdoby a panoši nacvičují své vstupy, [priest.GetFirstName], můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))], mě najde mezi přípravami.\n\n"Království bude bedlivě naslouchat," říká [priest.GetSheHe] s vědomým úsměvem. "Nechte sbor zazpívat hymnus, který pohne srdci a získá vaše hloupé odpůrce." \n\nJe to příjemná představa: síň plná zvuku a každý hlas část mého vystoupení." # todo: NEW TRANSLATION
 coronation_events.1031.supporters.desc: "Mezi spleťí písařů a kuchařů prohánějících se chodbami, [priest.GetFirstName], můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))], mě zastaví jemným gestem.\n\n"Vaši věrní stoupenci budou sledovat," říká [priest.GetSheHe]. "Nechte hymny připomenout, proč vás následují: písně, které vážou ochotná srdce dohromady a prohlubují víru ve vaše panování."\n\nSbor čeká na mé rozhodnutí, dychtivý začít zkoušky." # todo: NEW TRANSLATION
 coronation_events.1031.detractors.desc: "[priest.GetFirstName], můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))], přistupuje s přidušeným hlasem a opatrným pohledem kolem sebe.\n\n"Ne všichni zde se budou radovat z vašeho jména," varuje [priest.GetSheHe]. "Až hymny zazní, ať nesou váhu — autoritu, které ďáblové proti vám nemohou odolat. Naplňte jejich uši mocí vaší koruny!"\n\nMistr sboru stojí připraven, očekávající můj výběr tónu a poselství." # todo: NEW TRANSLATION
 coronation_events.1031.a: ""Zazpívejte o mé slávě!""  # todo: NEW TRANSLATION
 coronation_events.1031.b: ""Ať hymna volá po míru a jednotě."" # todo: NEW TRANSLATION
 coronation_events.1031.c: ""Udělejte z ní varování nepřátelům rodu [ROOT.Char.GetDynastyName]."" # todo: NEW TRANSLATION
 coronation_events.1031.d: ""Žádnou hymnu. Ať dnes promluví ticho."" # todo: NEW TRANSLATION
 coronation_events.1031.e: ""Mám na to dokonalou skladbu!"" # todo: NEW TRANSLATION
