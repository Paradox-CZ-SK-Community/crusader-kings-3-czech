 coronation_events.1033.t: "Nesouznějící hlas" # todo: NEW TRANSLATION
 coronation_events.1033.desc: ""Tato #EMP výplod#! fraška zesměšňuje [ROOT.Char.GetPrimaryTitle.GetNameNoTier], pomlouvá jeho lidi a znečišťuje hroby těch, kteří nám předcházeli!" zahřmí [rival.GetFirstName], můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))].\n\nPálivá stopa [ROOT.Char.Custom('RegionalDrink')] je na dechu [rival.GetHerHis]: ten opilec je už podnapilý! [rival.GetHerHis|U] pohled se vlní napříč šlechtou, [ROOT.Char.GetFaith.PriestNeuterPlural] a zahraničními vyslanci, vyzývajíc je, aby postavili odpor tomuto neotesanému představení. "Jakým právem si [ROOT.Char.GetFirstName] nárokuje tuhle korunu? #EMP Hm?#! Jakým právem?!?"\n\nPo síni se rozléhají úžasy." # todo: NEW TRANSLATION
