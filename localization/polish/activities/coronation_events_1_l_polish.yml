 coronation_events.1012.t: "Syrové podání" # todo: NEW TRANSLATION
 coronation_events.1012.guest.desc: "Hlavní chod přichází: toto pièce de résistance bude zapamatováno velkými a významnými!\n\nKdyž hostitel krájí maso, vztekem mi zasychá hlad v ústech, pečeně chrlí krev přes stůl. Hostina se mění na bitevní pole. Bojím se zvracet, když kolem mě stoupají šepoty odpornosti." # todo: NEW TRANSLATION
 coronation_events.1012.host.desc: "Hlavní chod přichází: pièce de résistance mé hostiny bude zapamatováno velkými a významnými!\n\nKdyž krájím [guest.Custom('GetExpensiveMeal')], hlad mi ztichne v ústech, pečeně chrlí krev přes stůl. Hostina se mění na bitevní pole. Potlačuji nutkání na zvracení, zatímco kolem se zvedají šepoty odpornosti.\n\nZvažuji, jestli jsem neměl utratit víc za pohoštění, a sleduji, jak [guest.GetName] odtlačí svůj talíř v hrůze — je třeba jednat rychle!\"" # todo: NEW TRANSLATION
 coronation_events.1012.eat_it: "Budeš to sníst a bude se ti to líbit!" # todo: NEW TRANSLATION
 coronation_events.1012.back: "Služebníku! Vrať to do kuchyně!" # todo: NEW TRANSLATION
 coronation_events.1012.trend: "Co tím myslíš? Je to nejnovější trend!" # todo: NEW TRANSLATION
 coronation_events.1012.complain: "[host.GetTitledFirstNameNoTooltip], to je snad vtip?" # todo: NEW TRANSLATION
 coronation_events.1012.munch: "Vypadá to na mě dost dobře!" # todo: NEW TRANSLATION
 coronation_events.1013.t: "Noc v plamenech" # todo: NEW TRANSLATION
 coronation_events.1013.guest.desc: "Pohádky mých spoluhostů mi přivádějí úsměv na tvář. Chichotám se, když se jejich hrubé veselí promění v pád jeden přes druhého.\n\nPohrdlivý gest najednou strhne pochodni a ta se dere do závěsů!\n\nPlameny šlehají po zdech a hosté ječí a prchají. Vrátím se do úkrytu, srdce mi buší, když sál brzy zaplaví dým a panika." # todo: NEW TRANSLATION
 coronation_events.1013.host.desc: "Chichotám se, když radovánky mého hosta přivedou k pádu jeden přes druhého.\n\nPohrdlivé gesto najednou strhne pochodni a ta se dere do závěsů! Plameny šlehají po zdech a hosté ječí a prchají.\n\nRozptýlen [guest.GetHerHis] [guest.Custom('GetExpensiveDrink_Singular')], můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.GetName] si ohně nevšiml. Musím jednat rychle!" # todo: NEW TRANSLATION
 coronation_events.1013.burn: "Dobře. Nechť [guest.GetHerHim] shoří." # todo: NEW TRANSLATION
 coronation_events.1013.run: "Jak mám z této místnosti uniknout?!" # todo: NEW TRANSLATION
 coronation_events.1013.hero: "Udržím oheň na uzdě! Tudy!" # todo: NEW TRANSLATION
 coronation_events.1013.snuff_out: "Kdybychom prostě odřízli přívod vzduchu..." # todo: NEW TRANSLATION
 coronation_events.1013.douse: "Přilít kýbl [ROOT.Char.Custom('RegionalDrink')] a sfouknout oheň!" # todo: NEW TRANSLATION
 coronation_events.1014.t: "Živení paniky" # todo: NEW TRANSLATION
 coronation_events.1014.guest.desc: "Když se pustím do své vynikající [guest.Custom('GetExpensiveMeal')], zvednou se výkřiky rozhořčení.\n\nZdá se, že náš hostitel nepočítal s dostatkem jídla pro všechny hosty. Pánové mávají prázdnými talíři, jejich uražená hrdost vede k ostrým slovům a ještě ostřejším loktům. Vyhnu se záplavě urážek, když se uražení důstojníci rvou o zbytky.\n\n[guest.GetName] je uprostřed šarvátky." # todo: NEW TRANSLATION
 coronation_events.1014.host.desc: "Když se pustím do své vynikající [guest.Custom('GetExpensiveMeal')], zvednou se výkřiky rozhořčení.\n\nZdá se, že jsem nepočítal s dostatkem jídla pro všechny své hosty. Pánové mávají prázdnými talíři, jejich uražená hrdost vede k ostrým slovům a ještě ostřejším loktům. Vyhýbám se záplavě urážek, když uražení důstojníci rvou o drobky.\n\n[guest.GetName] je uprostřed šarvátky." # todo: NEW TRANSLATION
 coronation_events.1014.join: "Ruce pryč! Ten poslední je můj!" # todo: NEW TRANSLATION
 coronation_events.1014.calm: "Uklidněte ty hlupáky!" # todo: NEW TRANSLATION
 coronation_events.1014.run: "Mám dost této frašky!" # todo: NEW TRANSLATION
 coronation_events.1015.t: "Požehnaný přípitek" # todo: NEW TRANSLATION
 coronation_events.1015.desc: "Posvátné ticho padá, když chórový žalm končí, aura posvátnosti se rozlévá sálem. Má [GetPietyLevelName(ROOT.Char.GetPietyLevel)|L] pověst jakoby vyvolala mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))], [guest.GetName], který vstane a prohlásí s upřímným zápalem:\n\n\"Nechť světlo [ROOT.Char.GetFaith.DivineRealm|U] osvěcuje tvé panování a nechť tě [ROOT.Char.GetFaith.HighGodName] vede! Nechť ti [ROOT.Char.GetFaith.CreatorName] dá moudrost a nechť tě [ROOT.Char.GetFaith.DevilName] nikdy nenavštíví!\"" # todo: NEW TRANSLATION
 coronation_events.1015.divine: "Buď pochválen [ROOT.Char.GetFaith.HighGodName]!" # todo: NEW TRANSLATION
 custom.every_zealous_attending_character: "Každá [GetTrait('zealous').GetName( GetNullCharacter )] přítomná postava" # todo: NEW TRANSLATION
 coronation_events.1015.cherish: "Jste tak laskavý, [guest.GetFirstNameNoTooltip]!" # todo: NEW TRANSLATION
 coronation_events.1015.hush: "Souhlas. Nyní buď ticho." # todo: NEW TRANSLATION
 coronation_events.1016.t: "Zvedněte pohár" # todo: NEW TRANSLATION
 coronation_events.1016.desc: "Sál ztichne. Moji hosté čekají s bated breath, až promluvím. Snižuji svůj pohár a nechávám pohled sklouznout k mému [guest.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))], [guest.GetFirstName], a mému stejně ostražitému [guest_2.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_2'))], [guest_2.GetFirstName].\n\nMám je zahrnout medovými chválami, které pohladí jejich hrdost, nebo navrhnout otrávený přípitek, který jim přesně připomene, kdo tady drží moc?" # todo: NEW TRANSLATION
 coronation_events.1016.great: "\"Poslyšte má slova, neboť jsou pravdivá!\"" # todo: NEW TRANSLATION
 coronation_events.1016.great.tt.success: "Podaří se vám je získat na svou stranu" # todo: NEW TRANSLATION
 coronation_events.1016.great.tt.failure: "Nepodaří se vám je přesvědčit" # todo: NEW TRANSLATION
 coronation_events.1016.embarrass: "\"[guest.GetFirstNameNoTooltip] a [guest_2.GetFirstNameNoTooltip], dovolte mi vám připomenout...\"" # todo: NEW TRANSLATION
 coronation_events.1016.nah: "... nebo bych mohl mít raději další [guest.Custom('GetExpensiveDrink_Singular')]." # todo: NEW TRANSLATION
 coronation_events.1017.t: "Příležitost v nápoji" # todo: NEW TRANSLATION
 coronation_events.1017.desc: "Napříč sálem šlechtici předvádějí nádoby s nejlepšími lihovinami svých zemí. Můj [supporter.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))], [supporter.GetFirstName], nabízí ochutnat [supporter.Custom('RegionalDrink')], vonící po sladkém medu.\n\nNa opačné straně, můj [detractor.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))], [detractor.GetFirstName], podává skvělý [detractor.Custom('RegionalDrink')], jeho silné aroma slibuje nepochybně hořký nádech.\n\nSamotné vůně rozežehnou mé smysly. Všichni očekávají mé rozhodnutí." # todo: NEW TRANSLATION
 coronation_events.1017.diplo: "Nechť mé panování bude hoden takové štědrosti a řemesla!" # todo: NEW TRANSLATION
 coronation_events.1017.isolate: "Ano, [detractor.GetFirstNameNoTooltip], hodí se to spíše pro mé služebnictvo." # todo: NEW TRANSLATION
 coronation_events.1017.empower: "Prosím, dejte mi víc, [supporter.GetFirstName]!" # todo: NEW TRANSLATION
 coronation_events.1017.nah: "Nechť nejdřív pijí hosté, já až pak." # todo: NEW TRANSLATION
 bp4_coronation_good_harvest_modifier: "Přemíra cizích nápojů" # todo: NEW TRANSLATION
 coronation_events.1018.t: "Hra o židle" # todo: NEW TRANSLATION
 coronation_events.1018.desc: "Když přehledávám banket, zaslechnu mého [supporter.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))], [supporter.GetFirstName], jak volá z druhého konce stolu: „Vaše Milosti, jistě by [detractor.GetFirstName] neměl sedět tak blízko!“ Pohlédnu na mého [detractor.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))], [detractor.GetFirstName], sedícího po mé levici." # todo: NEW TRANSLATION
 coronation_events.1018.desc.wrathful: "\n\nEtiketa mi brání zasáhnout, ale nejlepší řešení je jasně vyhodit [detractor.GetFirstName] a [detractor.GetHerHis] židli co nejdál." # todo: NEW TRANSLATION
 coronation_events.1018.desc.diplo: "\n\nProtokol vyžaduje, abych zachoval vztyčenou hlavu a usmíval se." # todo: NEW TRANSLATION
 coronation_events.1018.deal: "Nech své přátele blízko..." # todo: NEW TRANSLATION
 coronation_events.1018.switch: "Drž toho [detractor.Custom('InsultNoun')] od sebe co nejdál." # todo: NEW TRANSLATION
 bp4_shielded_reign_modifier: "Vyhýbání se odpůrcům" # todo: NEW TRANSLATION
 coronation_events.1019.t: "Známky loajality" # todo: NEW TRANSLATION
 coronation_events.1019.desc: "Pohlédnu na své neochvějné spojence: mého [supporter.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))] [supporter.GetFirstName], jehož statečnost při [supporter_memory.GetDescription] byla nepopiratelná, a mého [supporter_2.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter_2'))] [supporter_2.GetFirstName], který stál po mém boku, když [supporter_2_memory.GetDescription]. Jejich tváře září očekáváním, protože vědí, že jejich loajalita mne sem dovedla.\n\nJak si mohu takovou věrnost užít, aniž bych nevyužil každou příležitost ji oplatit...?" # todo: NEW TRANSLATION
 coronation_events.1019.both: "Oba jsou stejně zasloužilí." # todo: NEW TRANSLATION
 coronation_events.1019.memory_reward.tt: "Účinky této volby jsou založeny na typu Paměti." # todo: NEW TRANSLATION
 coronation_events.1019.supporter: "\"[supporter.GetFirstNameNoTooltip], mám pro tebe něco.\"" # todo: NEW TRANSLATION
 coronation_events.1019.supporter_2: "\"[supporter_2.GetFirstNameNoTooltip], prosím, přijmi toto.\"" # todo: NEW TRANSLATION
 coronation_events.1019.nah: "Slova budou muset stačit." # todo: NEW TRANSLATION
 coronation_events.1020.t: "Obavy mezi klany" # todo: NEW TRANSLATION
 coronation_events.1020.desc: "Jak se korunovační hostina chýlí ke konci, zvednuté hlasy prorazí sál. „Dům [ROOT.Char.GetDynastyName] je silou království,“ [dynasty_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] trvá na svém. „Naši příbuzní by měli vést, jak tradice žádá.\"\n\nNapříč stolem [not_dynasty_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] odvětí: „A co my ostatní? Máme platit vašim bratrancům a držet jazyk za zuby?\"" # todo: NEW TRANSLATION
 coronation_events.1020.embrace_supporters: "Favorizuji, kdo je nejvěrnější." # todo: NEW TRANSLATION
 coronation_events.1020.embrace_supporters.tt: "Tvé rozhodnutí a odměny budou založeny na tom, kdo jsou tvými příznivci." # todo: NEW TRANSLATION
 coronation_events.1020.weaken_detractors: "A proč bych vám vůbec naslouchal?" # todo: NEW TRANSLATION
 coronation_events.1020.weaken_detractors.tt: "Tvé rozhodnutí a odměny budou založeny na tom, kdo jsou tvými odpůrci." # todo: NEW TRANSLATION
 coronation_events.1020.a: "Vyslechněte je a najděte společnou řeč." # todo: NEW TRANSLATION
 coronation_events.1020.a.flavor: "Svolávám jak vazaly, tak i posluchače a naslouchám opatrně, usiluji uklidnit vášně a potvrdit pouta, která drží náš dům pohromadě." # todo: NEW TRANSLATION
 coronation_events.1020.b: "Postavím se na stranu obav [not_dynasty_vassal.GetFirstNamePossessiveNoTooltip]." # todo: NEW TRANSLATION
 coronation_events.1020.b.tt: "Tví příbuzní budou tento protekcionismus nenávidět, i kdyby to získalo loajalitu cizince." # todo: NEW TRANSLATION
 coronation_events.1020.c: "Taková drzost nesmí být tolerována." # todo: NEW TRANSLATION
 coronation_events.1020.d: "Moje povinnost je především vůči mým příbuzným." # todo: NEW TRANSLATION
 clan_unity_coronation_increased: "rozhodl(a) se upřednostnit [house|E] před cizinci během korunovace [unity_character.GetHerHis]" # todo: NEW TRANSLATION
 clan_unity_coronation_decreased: "rozhodl(a) se upřednostnit cizince před [house|E] během korunovace [unity_character.GetHerHis]" # todo: NEW TRANSLATION
 coronation_events.1021.t: "Zlato před korunou" # todo: NEW TRANSLATION
 coronation_events.1021.desc: "Ještě předtím, než mi koruna usedne na čelo, začíná se projevovat tíha vlády. Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('taxman'))], [taxman.GetFirstName], vykročí a prohlašuje: „Vaše Milosti, vyberu celý desátek, na který mám nárok — bez vměšování soudních magistrů — nebo opustím své fiskální povinnosti.\"\n\nVedle [taxman.GetHerHim] sleduje můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))], [supporter.GetName], pozorně, [supporter.GetHerHis] oči se ptají: je to zkouška věrnosti, nebo ambice zahalená jako služba?" # todo: NEW TRANSLATION
 coronation_events.1021.embrace_supporters: "\"Stojím při [supporter.GetFirstNameNoTooltip], který stál při mně.\"" # todo: NEW TRANSLATION
 coronation_events.1021.embrace_supporters.flavor: "Daňový úředník může být mocný, ale tento den patří mým skutečným podporovatelům. Nabízím svou přízeň těm, kteří mi pomohli vystoupat — ne těm, kdo počítají mince." # todo: NEW TRANSLATION
 coronation_events.1021.impress_attendees: "\"Uctěme říši spravedlností a milostí.\"" # todo: NEW TRANSLATION
 coronation_events.1021.impress_attendees.flavor: "Ctěte tradice našeho klanu, uznejte každého hosta a nenechte nikoho jistého, kde vlastně stojím." # todo: NEW TRANSLATION
 coronation_events.1021.a: "[taxman.GetShortUIName] si příliš troufá." # todo: NEW TRANSLATION
 coronation_events.1021.a.flavor: "Neukloním se před zlatem, dokud koruna není nasazena. Nechť všichni vidí, kdo komu rozkazuje." # todo: NEW TRANSLATION
 coronation_events.1021.b: "Tiché ujednání — pro stabilitu." # todo: NEW TRANSLATION
 coronation_events.1021.b.flavor: "Nechť [taxman.GetHerHim] vybírá, pokud budu vládnout. Království nebude trpět při mém vzestupu." # todo: NEW TRANSLATION
 coronation_events.1021.c: "Pokladna před vším. Dejte jim moc." # todo: NEW TRANSLATION
 coronation_events.1021.c.flavor: "Když zlato dláždí cestu k moci, nechť ho bude nahromaděno vysoké a hluboké. Nastavte [taxman.GetHerHim] volnou ruku — dokud neusednu bezpečně na trůn." # todo: NEW TRANSLATION
 clan_unity_coronation_nepotism.desc: "podporoval(a) nepotismus upřednostněním [unity_character.GetHerHis] vlastního [house|E] během korunovace [unity_character.GetHerHis]" # todo: NEW TRANSLATION
 bp4_empowered_tax_collectors_modifier: "Zmocnění daňoví výběrčí" # todo: NEW TRANSLATION
 coronation_events.1022.t: "Hedvábná nabídka" # todo: NEW TRANSLATION
 coronation_events.1022.desc: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))], [supporter.GetName], se přede mnou pokloní a zvedne truhlu vyšívaných rouch a říká:\n\n„Vaše Milosti, jasně si pamatuji, když [supporter_memory.GetName]. Jako připomínku těchto drahocenných časů by bylo mým největším ctí, kdybyste tyto hedvábné šaty přijal(a), dost na to, aby obstrojily celý váš dvůr. Žádám jen, abyste vždy odíval(a) jemné [ROOT.Char.Custom('KnightCulturePluralNoTooltip')] své družiny v nepřekonatelné slávě.“" # todo: NEW TRANSLATION
 coronation_events.1022.a: "Vznešený dar a dobrá rada!" # todo: NEW TRANSLATION
 coronation_events.1022.b: "\"Zvýš svou nabídku a budu ti zavázán!\"" # todo: NEW TRANSLATION
 coronation_events.1022.c: "Měli bychom z toho udělat zisk!" # todo: NEW TRANSLATION
 coronation_events.1023.t: "Zdrávas [ROOT.Char.GetTitleAsNameNoTooltip]" # todo: NEW TRANSLATION
 coronation_events.1023.desc: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))], [detractor.GetName], vstane s pohárem vztyčeným vysoko. V [detractor.Custom('InsultAdjective')] tónu [detractor.GetSheHe] prohlašuje:\n\n„Vaše Milosti, pod touto nádhernou korunou vidím [ROOT.Char.GetTitleAsNameNoTooltip] tak [ROOT.Char.Custom('ComplimentAdjective')] — málokdo může tvrdit tolik #EMP zbožňujících#! poddaných, i když někteří by odvážili pochybovat o moudrosti vašich rozhodnutí. Ano, kde bychom byli bez takového [ROOT.Char.Custom('ComplimentAdjectiveArticle')] [ROOT.Char.GetTitleAsNameNoTooltip], aby nám sloužil a pochleboval?“\n\nJeho [detractor.GetHerHis|U] slova, prázdná laskavostí, pošlou mráz sálem." # todo: NEW TRANSLATION
 coronation_events.1023.supporter.desc: "Cítím všechny pohledy na sobě — obzvlášť šokovaného mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))], [supporter.GetName]." # todo: NEW TRANSLATION
 coronation_events.1023.a: "\"Buď ujištěn, mé panování bude skutečně [ROOT.Char.Custom('ComplimentAdjective')]!\"" # todo: NEW TRANSLATION
 coronation_events.1023.b: "\"A to vše vděčím podpoře [supporter.GetFirstNamePossessiveNoTooltip]!\"" # todo: NEW TRANSLATION
 coronation_events.1023.c: "\"Stráže — zatkněte tohoto [detractor.Custom('InsultAdjective')] [detractor.Custom('InsultNoun')]!\"" # todo: NEW TRANSLATION
 coronation_events.1023.d: "\"[detractor.GetFirstNameNoTooltip], tvé přivítání skončilo!\"" # todo: NEW TRANSLATION
 coronation_events.1023.e: "Uznavě kývnu [detractor.GetHerHis] slovům — nic víc." # todo: NEW TRANSLATION
 coronation_events.1024.t: "Přátelé všude" # todo: NEW TRANSLATION
 coronation_events.1024.intro_diff_faith: "S uctivou úctou přichází [foreign.GetFaith.GetAdherentName] [foreign.GetTitleAsNameNoTooltip] z [foreign.GetPrimaryTitle.GetNameNoTier] před mě." # todo: NEW TRANSLATION
 coronation_events.1024.intro_diff_culture: "S několika podivnými ceremoniálními gesty předstupuje přede mnou [foreign.GetCulture.GetName] [foreign.GetTitleAsNameNoTooltip] z [foreign.GetPrimaryTitle.GetNameNoTier]." # todo: NEW TRANSLATION
 coronation_events.1024.intro_diff_neither: "S vycvičenou ceremonií přede mnou předstoupí [foreign.Custom('ComplimentAdjective')] [foreign.GetTitleAsName] z [foreign.GetPrimaryTitle.GetNameNoTier]." # todo: NEW TRANSLATION
 coronation_events.1024.desc: "Nesoucí truhličku posázenou drahokamy, [foreign.GetFirstNameNicknamedNoTooltip] osloví síň:\n\n"Vaše Milosti, přijměte tento dar dobré vůle od mého [foreign.GetPrimaryTitle.GetTierAsNameNoTooltip|l]. Ať symbolizuje trvalé pouto mezi vaším lidem a mým."" # todo: NEW TRANSLATION
 coronation_events.1024.supporter.desc: "\n\nMůj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))], [guest.GetName], vstává po mém boku a šeptá: "Tento dar by mohl být začátkem něčeho trvalého, můj [ROOT.Char.GetTitleAsName]!"" # todo: NEW TRANSLATION
 coronation_events.1024.detractor.desc: "\n\nMůj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))], [guest.GetName], se nakloní a zlomyslně zašeptá: "Takové dárky často skrývají nemilé záměry, můj [ROOT.Char.GetTitleAsName]..."" # todo: NEW TRANSLATION
 coronation_events.1024.impress_attendees: ""Velkolepá chvíle pro naše národy!""  # todo: NEW TRANSLATION
 coronation_events.1024.embrace_supporters: ""[foreign.GetFirstNameNoTooltip], nechť naše pouta nikdy nejsou přerušena!""  # todo: NEW TRANSLATION
 coronation_events.1024.weaken_detractors: ""[guest.GetFirstNameNoTooltip] pomlouvá váš dar, [foreign.GetFirstNameNoTooltip]!""  # todo: NEW TRANSLATION
 coronation_events.1024.exalt_crown: ""A tak... staneš se tributářem koruny, ano?""  # todo: NEW TRANSLATION
 coronation_events.1024.a: ""#EMP Ha!#! Nemám potřebu cinkrlátek."" # todo: NEW TRANSLATION
 coronation_events.1024.b: ""S vděčností přijímám a slibuji svou dobrou vůli."" # todo: NEW TRANSLATION
 coronation_events.1025.t: "Studené pohledy" # todo: NEW TRANSLATION
 coronation_events.1025.desc.intro: "Napětí se stahuje kolem [supporter.GetName] a mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))] [detractor.GetName]. Sedí od sebe, mračí se a hořce gestikulují směrem k druhému. Slyším ozvěny záští, které může utišit jen má koruna.\n\n" # todo: NEW TRANSLATION
 coronation_events.1025.desc.supporter: "I přestože [supporter.GetHerHis] pomluvy, [supporter.GetTitledFirstNameNoTooltip] se stále věrně usmívá, když [supporter.GetSheHe] zpozoruje můj pohled na [supporter.GetHerHim]." # todo: NEW TRANSLATION
 coronation_events.1025.desc.detractor: "\n\n[detractor.GetTitledFirstName], naopak, sedí #EMP nahoře#! u [detractor.GetHerHis] stolu, bohatě oděn v [detractor.Custom('RegionalFabric')] a vzdoru. [detractor.GetSheHe|U] vede [detractor.GetHerHis] družinu podobně smýšlejících odpůrců v posměchu na '[supporter.Custom('InsultAdjective')]' [supporter.GetFirstNameNoTooltip]." # todo: NEW TRANSLATION
 coronation_events.1025.a: ""Plně podporuji [supporter.GetFirstNameNoTooltip], vždy a bez výhrad!""  # todo: NEW TRANSLATION
 coronation_events.1025.b: ""Pojďte, pojďte! Veselme se jako jeden!""  # todo: NEW TRANSLATION
 coronation_events.1025.c: "[supporter.GetFirstNameNoTooltip] má mou podporu." # todo: NEW TRANSLATION
 coronation_events.1025.d: "Obviňte z toho jen [detractor.GetFirstNameNoTooltip]." # todo: NEW TRANSLATION
 coronation_events.1025.e: ""Prosím, myslete na naši budoucnost!""  # todo: NEW TRANSLATION
 coronation_events.1025.f: "[detractor.GetFirstNameNoTooltip] má v tom vlastně pravdu." # todo: NEW TRANSLATION
 coronation_events.1026.t: "Dort k zapamatování" # todo: NEW TRANSLATION
 coronation_events.1026.desc: "Konečně přichází dort — věžovitý, slavný, korunní klenot hostiny. Unavení, ale hrdí kuchaři strávili noc vrstvením [ROOT.Char.Custom('FavoriteTreatDemand')] a [ROOT.Char.Custom('GetFoodDetail')], každá vrstva provoněná [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')]. Kdekoliv uvnitř spočívá maličký talisman, který jsem osobně schoval!" # todo: NEW TRANSLATION
 coronation_events.1026.supporter_desc: "\n\n[token_finder.GetNameNoTooltip] triumfálně vytáhne talisman z bohatých vrstev dortu, [token_finder.GetHerHis] radost je tak velká, že [token_finder.GetSheHe] málem tleskne mému [ROOT.Char.Custom('GetTitleTierAdjective')] zpět. Síň propukne v potlesk — věrný stoupenec, dotknutý štěstím, je také korunou oblíben." # todo: NEW TRANSLATION
 coronation_events.1026.detractor_desc: "\n\n[token_finder.GetNameNoTooltip] vyzvedne talisman z dortu s úšklebkem, [token_finder.GetHerHis] vítězství nezaměnitelné. Šepot proběhne síní — zdá se, že štěstí přeje i kritikům koruny, byť jen pro tuto noc." # todo: NEW TRANSLATION
 coronation_events.1026.special_desc: "\n\nS efektním gestem zabořím nůž a osobně vytáhnu talisman. Nastane hrobové ticho, než síň propukne v potlesk — hostitel si nárokoval cenu!" # todo: NEW TRANSLATION
 coronation_events.1026.fallback_desc: "\n\n[token_finder.GetNameNoTooltip] triumfálně vytáhne talisman, sklidí potlesk a slib budoucího štěstí." # todo: NEW TRANSLATION
 coronation_events.1026.special: "Našel jsem to! Chvalte mě!" # todo: NEW TRANSLATION
 coronation_events.1026.a: "Teď všechny oslním řečí!" # todo: NEW TRANSLATION
 coronation_events.1026.b: "[token_finder.GetFirstName], přijmi svou odměnu!" # todo: NEW TRANSLATION
 coronation_events.1026.c: "[token_finder.GetFirstName], budeš první, kdo poklekne." # todo: NEW TRANSLATION
 coronation_events.1026.d: "Ať je tento okamžik navždy ve jménu [ROOT.Char.GetDynastyNameNoTooltip]!" # todo: NEW TRANSLATION
 coronation_events.1026.e: "Nemůžu se dočkat, až sním ten dort!" # todo: NEW TRANSLATION
 coronation_events.1026.f: "Můj kus patří mým poddaným!" # todo: NEW TRANSLATION
 coronation_events.1027.t: "[highlighted_guest.GetTitledFirstNamePossessiveNoTooltip|U] Okamžik" # todo: NEW TRANSLATION
 coronation_events.1027.desc: "Šlechta zahajuje pečlivě nastudovaný [ROOT.Char.Custom('GetMedievalDance')]. S symbolickými rekvizitami předvádějí scény z nástupu, vítězství a aspirací mé dynastie. Všechny oči se obracejí k ústřední postavě představení..." # todo: NEW TRANSLATION
 coronation_events.1027.special_desc: "\n\nA s náznakem překvapení si uvědomím, že právě mě zobrazují jako Hrdinu [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] — skutečně slavného, pevnou oporou jména [ROOT.Char.GetDynastyName]. V centru choreografie se otevírá prostor. Volají mě, abych se přidal k tanci. Hosté propuknou v jásot, jejich obdiv je stejně opojný jako víno." # todo: NEW TRANSLATION
 coronation_events.1027.supporter_desc: "\n\nMůj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('highlighted_guest'))] [highlighted_guest.GetFirstName] zaujme roli [ancestor.GetTitledFirstName], získá potlesk vášnivým přednesem síly mého rodu. Poselství je jasné: mé právo vládnout je dědictvím hrdě neseným." # todo: NEW TRANSLATION
 coronation_events.1027.detractor_desc: "\n\nKe svému úžasu se můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('highlighted_guest'))] [highlighted_guest.GetFirstNameNoTooltip] postaví vpřed, jak obřad vyžaduje symbolický akt holdu. Shromážděné publikum váhá mezi smíchem a vynuceným potleskem, nevěděce, zda to má brát jako žert, představení... nebo varování." # todo: NEW TRANSLATION
 coronation_events.1027.fallback_desc: "\n\nMůj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('highlighted_guest'))] [highlighted_guest.GetFirstNameNoTooltip] sehrává postavu [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] samotného — zahalen do zelené, svázán zlatou stuhou, prohlašuje věrnost s vážnou grácií. Hosté pokyvují na znamení souhlasu a užívají si pompéznost." # todo: NEW TRANSLATION
 coronation_events.1027.special: "Je čas zaujmout místo po jejich boku." # todo: NEW TRANSLATION
 coronation_events.1027.a: "Tleskám jejich vystoupení s dvorskou grácií." # todo: NEW TRANSLATION
 coronation_events.1027.b: "Chvalte [highlighted_guest.GetFirstNameNoTooltip] otevřeně — věrnost si zaslouží odměnu." # todo: NEW TRANSLATION
 coronation_events.1027.c: "Podkopte [highlighted_guest.GetFirstNamePossessiveNoTooltip] okamžik." # todo: NEW TRANSLATION
 coronation_events.1027.d: "Proneste řeč o tradici a domě [ROOT.Char.GetDynastyNameNoTooltip]." # todo: NEW TRANSLATION
 coronation_events.1027.e: "Usmějte se vřele a podělte se o radost." # todo: NEW TRANSLATION
 coronation_events.1027.f: "Ustupte do pozadí a nechte okamžik pominout." # todo: NEW TRANSLATION
 coronation_events.1028.t: "Požehnání od [clergy_representative.GetFaith.HighGodName]" # todo: NEW TRANSLATION
 coronation_events.1028.supporter.desc: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('clergy_representative'))], [clergy_representative.GetFirstName], zbožný [clergy_representative.GetFaith.GetAdjective], kráčí vpřed, [clergy_representative.GetHerHis] výraz vážný a klidný.\n\n"[clergy_representative.GetFaith.HouseholdGodName] požehnává jednotě vladařů," pronáší [clergy_representative.GetSheHe]. "Dovolte mi, abych vám udělil požehnání ve jménu [clergy_representative.GetFaith.CreatorName], jako gesto harmonie."\n\n[guest.GetFirstName], jeden z mých věrných stoupenců, pozoruje pozorně, zaujat tímto gestem." # todo: NEW TRANSLATION
 coronation_events.1028.detractor.desc: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('clergy_representative'))], [clergy_representative.GetFirstName], horlivý [clergy_representative.GetFaith.GetAdjective], přistupuje se zvolna plným úcty.\n\n"[clergy_representative.GetFaith.HouseholdGodName] volá po míru za hranicemi a přes víry," říká [clergy_representative.GetSheHe]. "Dovolíte mi podat vám požehnání od [clergy_representative.GetFaith.CreatorName] během vaší korunovace?"\n\nZe davu [guest.GetFirstName], hlasitý skeptik mé vlády, svrašťuje obočí na znamení zjevného nesouhlasu." # todo: NEW TRANSLATION
 coronation_events.1028.fallback.desc: "Jak korunovace pokračuje, [clergy_representative.GetFirstName], návštěvník jako [clergy_representative.GetFaith.GetAdherentName], kráčí vpřed s rukama vztaženýma v vážné úctě.\n\n"[clergy_representative.GetFaith.HouseholdGodName] učí mír a pochopení mezi vírami," říká [clergy_representative.GetSheHe] něžně. "Přijmete požehnání od [clergy_representative.GetFaith.CreatorName], aby označilo vaše panování?"\n\n[guest.GetFirstName], jeden z přítomných šlechticů, naklání hlavu — nečitelně, ostražitě." # todo: NEW TRANSLATION
 coronation_events.1028.supporter: "Povolám [guest.GetFirstNameNoTooltip] k sobě." # todo: NEW TRANSLATION
 coronation_events.1028.detractor: "Označit [guest.GetFirstNameNoTooltip] jako sympatizanta [clergy_representative.GetFaith.GetAdjectiveNoTooltip]." # todo: NEW TRANSLATION
 coronation_events.1028.a: "Přijmout požehnání ve duchu tolerance." # todo: NEW TRANSLATION
 coronation_events.1028.b: "Laskavě odmítnout kacířské požehnání." # todo: NEW TRANSLATION
 coronation_events.1028.c: ""Ale to je zjevné kacířství!""" # todo: NEW TRANSLATION
