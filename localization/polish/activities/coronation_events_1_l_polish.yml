 coronation_events.1032.t: "Odvážný čin"
 coronation_events.1032.desc: "Událost, byť slušná a vhodná, přesto působí... neúplně. Je to jen rutinní shromáždění, nějaká obyčejná hostina? Nebo je to okamžik pro velký politický čin, pro historickou změnu? Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))], [supporter.GetTitledFirstName], šeptá mi do ucha.\n\n"Vladaři nejsou děláni slovy... ale činy," naléhá [supporter.GetSheHe]. "Činy! Činy, které zatřesou [ROOT.Char.GetPrimaryTitle.GetTierAsName] v základech!"\n\nMůj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))] [detractor.GetFirstName], který této události nepřikládá význam, sleduje s opovržením."
 coronation_events.1032.b: ""[supporter.GetFirstNameNoTooltip]: vyhlašme naši věčnou věrnost.""
 coronation_events.1032.c: "S novým řádem shromáždím věrné!"
 coronation_events.1032.c.flavor: "[supporter.GetFirstNameNoTooltip] připraví prohlášení o novém Svatém řádu."
 create_holy_order_decision_effect_message_coronation: "Bude založen [holy_order|E] vaší [faith|E]\n$EFFECT_LIST_BULLET$Stanete se patronem řádu [holy_order_patron|E]\n$EFFECT_LIST_BULLET$[barony.GetName] se stane sídlem řádu"
 coronation_events.1032.d: ""Zvědavé oči mají být — #EMP vytrženy!#!""
 coronation_events.1032.d.flavor: "[detractor.GetFirstNameNoTooltip] bude během obřadu vybrán k veřejnému trestu. Nesouhlas nebude tolerován."
 coronation_events.1032.a: "Ať se k oslavám připojí i samo nebe!"
 coronation_events.1032.a.flavor: "Nechte své služebníky vypustit hejná zajatých ptáků do vzduchu; ať jsou všechny klece vyprázdněny!"
