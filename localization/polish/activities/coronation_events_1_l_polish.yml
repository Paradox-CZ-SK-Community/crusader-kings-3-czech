 ach_maintenance_events.0106.t: "$ach_maintenance_events.0105.t$" # todo: NEW TRANSLATION
 ach_maintenance_events.0106.desc: "That [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')], [hof.Custom('GetDaughterSon')] of [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNounPlural')] has excommunicated #EMP me#! On the eve of my anointment! It was not [hof.GetFaith.HighGodNamePossessive] divine will, but a whisper of [ROOT.Char.GetFaith.DevilName] that guided [hof.GetHerHim] in this insulting and blasphemous act.\n\nI must cancel the ceremonies. This insult will not be forgotten." # todo: NEW TRANSLATION
