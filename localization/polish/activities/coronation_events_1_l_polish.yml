 ach_maintenance_events.0103.desc: "No one arrived at my coronation! Without my subjects witnessing my ascension, I am but a [host.GetTitleAsNameNoTooltip] to myself and to my delusion.\n\nI must cancel the ceremonies. This insult will not be forgotten." # todo: NEW TRANSLATION
