 coronation_events.1032.d.flavor: "[detractor.GetFirstNameNoTooltip] bude během obřadu vybrán k veřejnému trestu. Nesouhlas nebude tolerován." # todo: NEW TRANSLATION
 coronation_events.1032.a: "Ať se k oslavám připojí i samo nebe!" # todo: NEW TRANSLATION
 coronation_events.1032.a.flavor: "Nechte své služebníky vypustit hejná zajatých ptáků do vzduchu; ať jsou všechny klece vyprázdněny!" # todo: NEW TRANSLATION
