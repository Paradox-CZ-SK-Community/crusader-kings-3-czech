 ach_maintenance_events.0104.t: "Officiator Death" # todo: NEW TRANSLATION
 ach_maintenance_events.0104.desc: "[officiator.GetName], the Officiator of the coronation, [officiator.GetDeathReason] on the eve of [host.GetNamePossessive] ascension to the throne. Struck with grief, [host.GetTitledFirstName] has cancelled the coronation. Little is left for me to do but to gather my entourage and depart." # todo: NEW TRANSLATION
