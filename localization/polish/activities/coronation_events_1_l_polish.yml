l_polish:
 coronation_events.1000.t: "Neskutečné posměšky"
 coronation_events.1000.low_county_opinion.desc: "Bard obhlíží shromážděné s ironickým úsměvem.\n\n\"Tato píseň je věnována [ROOT.Char.GetName], jménem lidu [ROOT.Char.GetCurrentLocation.GetName]. Jmenuje se 'Ó [ROOT.Char.GetTitledFirstNameNoTooltip], milovaný našich srdcí!'\n\nMelodie je veselá, ale jak postupuje, zachytím v očích zpěváka šibalství a zadržené výbuchy smíchu několika hostů.\n\nSkutečně milovaný..."
 coronation_events.1000.rival.desc: "Mezi veselím zahlédnu mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))], [rival.GetName], jak podstrkuje mince bardovi. O několik okamžiků později muzikant prohlašuje.\n\n\"Tato skladba je darem od [rival.GetNameNoTooltip] pro jeho drahého přítele [ROOT.Char.GetName]! Jmenuje se '[ROOT.Char.GetFirstNameNoTooltip], ten [ROOT.Char.Custom('InsultNoun')|U]!'\n\nProhledám dav a tam je [rival.GetFirstNameNoTooltip], [rival.GetHerHis] tvář potřena [rival.Custom('InsultAdjective')] radostí. Píseň je bohužel docela strhující."
 coronation_events.1000.tyrant.desc: "Bard, s obličejem zrudlým výzvou, vykročí a začne baladu:\n\n\"Hleďte na [ROOT.Char.GetName], Železnou Pěst!\"\n\nKaždý jedovatý verš prošpikován špičatou chválou se rozléhá sálem. Zařvu v zubech, když posměšná melodie sílí a maluje mé panování jako nic než malichernou tyranii."
 coronation_events.1000.desc_fallback: "Bard zakončí vzrušující píseň flourishí, pak prohlašuje:\n\n„Tato píseň je určena pro [ROOT.Char.GetName], nazvána '[ROOT.Char.GetFirstNameNoTooltip], ten [ROOT.Char.Custom('InsultNoun')|U]!'\n\nV sále zavládne ticho, následované vlnou výbuchů smíchu. Melodie je překvapivě strhující."
 coronation_events.1000.bribe: "Zaplaťte za píseň, která mě bude oslavovat místo toho."
 coronation_events.1000.epic_rap_battle: "Můj důvtip bude mým oděvem!"
 coronation_events.1000.epic_rap_battle.tt.success: "Podaří se vám získat dav"
 coronation_events.1000.epic_rap_battle.tt.failure: "Při pokusu získat korunu se ztrapníte"
 coronation_events.1000.guards: "Stráže, zatkněte toho [bard.Custom('InsultNoun')]!"
 coronation_events.1002.t: "Kde to je?"
 coronation_events.1002.desc: "Ačkoliv je mé sídlo proslulé mnoha věcmi, organizací mezi nimi není. Předsíň bzučí potichlými omluvami, jak služebnictvo zápasí s rouchy a posledními přípravami. Nadbytečné. Ty nejvzácnější a nejdůležitější předměty musí být v bezpečí, jako má koruna. Počkej.\n\nKde je má koruna?!"
 coronation_events.1002.rival.desc: "Chvíli před korunovací sahám pro korunu — a ona zmizí! Panika mě zachvátí, když spatřím mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))] [rival.GetName] stojícího v rohu, [rival.GetHerHis] pohled bloumající po prázdném stojanu, [rival.Custom('InsultAdjective')] půlúsměv, který mě vyzývá, abych [rival.GetHerHim] obvinil.\n\nVedle mě se můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('helper'))] [helper.GetName] vrhne vpřed a zaznamená alarmující situaci. Není čas na pochyby — musím jednat!"
 coronation_events.1002.find: "Čas dát tento zmatek do pořádku!"
 coronation_events.1002.counterfeit: "Naštěstí to byl jen padělek."
 coronation_events.1002.hold: "Zdrahej ničemo! Nechám vás za to bičovat!"
 coronation_events.1002.accuse: "Teď jsi to udělal, ty [rival.Custom('InsultAdjective')] [rival.Custom('InsultNoun')]!"
 coronation_events.1002.accuse.flavor: "Vezmi si to!"
 coronation_events.1002.friend: "Naštěstí je po mém boku [helper.GetFirstNameNoTooltip]."
 coronation_events.1004.t: "Šepot u hostiny"
 coronation_events.1004.desc: "Tichým hlasem mi můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('confidant'))], [confidant.GetName], odhalí tajemství, jež [confidant.GetHerHim] tížilo. Zatímco vstřebávám tyto šokující zprávy, spatřím záhadného [spy.GetWomanMan] naklánějícího se k nám, aby zachytil každé slovo.\n\nKdo ví, jaké zlo [spy.GetSheHe] doufá dosáhnout. [spy.GetSheHe|U] se nesmí dozvědět, že [confidant.GetFirstNameNoTooltip] [secret_to_reveal.Custom('SecretDescriptionThirdPerson')]. Takové prozrazení by bylo nepřijatelné."
 coronation_events.1004.bribe: "\"Za kolik budeš mlčet?\""
 coronation_events.1004.recruit: "\"Mohl bych tě potřebovat...\""
 coronation_events.1004.intimidation: "#EMP Zírej na [spy.GetHerHim] vražedným pohledem.#!"
 coronation_events.1004.intimidation.tt.success: "Tvůj hrozivý výstup děsí [spy.GetTitledFirstNameNoTooltip]"
 coronation_events.1004.intimidation.tt.failure: "Tvé hrozby [spy.GetTitledFirstNameNoTooltip] nepřesvědčí"
 coronation_events.1004.guards: "\"Táhněte toho [spy.Custom('InsultNoun')] do žaláře!\""
 coronation_events.1004.opt-out: "\"To není moje starost.\""
 coronation_events.1007.t: "Otázka přednosti"
 coronation_events.1007.desc: "Když má procesí začít, zaslechnu, jak se můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('first_guest'))], [first_guest.GetFirstName], a můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('second_guest'))], [second_guest.GetFirstName], hádají o tom, kdo povede vstup do ceremonie.\n\nJejich hádka se nese předsíní, jeden trvá na tom, že je nejvíce [first_guest.Custom('ComplimentAdjective')], tedy nejzaslouženější, druhý tvrdošíjně prohlašuje, že by měl být nejvíce [second_guest.Custom('ComplimentAdjective')].\n\nJsem rozhodně poctěn."
 coronation_events.1007.guest.desc: "Stojím na prahu, připraven vést korunovační průvod, když [second_guest.GetFirstName] vtrhne vpřed a posměšně prohlásí.\n\n„Má služba koruně vyžaduje, abych byl první!“\n\nJeho [second_guest.GetHerHis|U] hrubá výzva ruší posvátnost našich příprav."
 coronation_events.1007.bigger: "Prosím, [second_guest.GetFirstNameNoTooltip], klidně."
 coronation_events.1007.demand: "Je to mé právo, neboť jsem nejvíce [first_guest.Custom('ComplimentAdjective')]!"
 coronation_events.1007.appease: "Pojďme to probrat..."
 coronation_events.1007.first_guest: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('first_guest'))] by měl být první!"
 coronation_events.1007.second_guest: "[second_guest.GetFirstNameNoTooltip], toto si zasloužíš."
 coronation_events.1007.opt_out: "Proč bych se do toho měl míchat?"
 coronation_events.1011.t: "Koruna je těžká"
 coronation_events.1011.desc: "V tichu před mou korunovací úředníci odhalí [ancestor_artifact.GetName]! Jeho lesk zpívá o vítězstvích mých předků.\n\nVzpomínám na mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('previous_holder'))], [previous_holder.GetTitledFirstNameRegnal], jehož mistrovství v [previous_holder.Custom('education_focus')] formovalo [previous_holder.GetHerHis] požehnanou vládu. Stejně tak bude i moje panování poznamenáno činy [ROOT.Char.Custom('education_focus')]. Mé činy zase naplní [ancestor_artifact.GetName] novými písněmi, na jisté téma."
 coronation_events.1011.refit: "Mé pověsti patří mě."
 coronation_events.1011.previous: "Tento artefakt ctí odkaz [previous_holder.GetFirstNamePossessiveNoTooltipRegnal]."
 coronation_events.1011.root_reward.tt: "#weak Nové [skill|E] [modifier|E] [artifact|E] vychází z typu [education|E]#!"
 coronation_events.1011.previous_reward.tt: "Nechat koruně zachovat její dřívější účel posiluje artefakt Modifikátory ctící Předchůdcovu Výchovu."
