 ach_maintenance_events.0105.t: "[host.GetTitleAsNamePossessiveNoTooltip] Excommunication" # todo: NEW TRANSLATION
 ach_maintenance_events.0105.desc: "In [hof.GetHerHis] infinite wisdom, guided by [hof.GetFaith.HighGodNamePossessive] divine will, [hof.GetName] has decided to excommunicate [host.GetName] on the eve of [host.GetHerHis] ascension to the throne. Little is left for me to do but to gather my entourage and depart." # todo: NEW TRANSLATION
