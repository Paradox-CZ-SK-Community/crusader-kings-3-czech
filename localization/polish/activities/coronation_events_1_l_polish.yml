 coronation_events.1012.t: "Syrové podání"
 coronation_events.1012.guest.desc: "Hlavní chod přichází: toto pièce de résistance bude zapamatováno velkými a významnými!\n\nKdyž hostitel krájí maso, vztekem mi zasychá hlad v ústech, pečeně chrlí krev přes stůl. Hostina se mění na bitevní pole. Bojím se zvracet, když kolem mě stoupají šepoty odpornosti."
 coronation_events.1012.host.desc: "Hlavní chod přichází: pièce de résistance mé hostiny bude zapamatováno velkými a významnými!\n\nKdyž krájím [guest.Custom('GetExpensiveMeal')], hlad mi ztichne v ústech, pečeně chrlí krev přes stůl. Hostina se mění na bitevní pole. Potlačuji nutkání na zvracení, zatímco kolem se zvedají šepoty odpornosti.\n\nZvažuji, jestli jsem neměl utratit víc za pohoštění, a sleduji, jak [guest.GetName] odtlačí svůj talíř v hrůze — je třeba jednat rychle!\""
 coronation_events.1012.eat_it: "Budeš to sníst a bude se ti to líbit!"
 coronation_events.1012.back: "Služebníku! Vrať to do kuchyně!"
 coronation_events.1012.trend: "Co tím myslíš? Je to nejnovější trend!"
 coronation_events.1012.complain: "[host.GetTitledFirstNameNoTooltip], to je snad vtip?"
 coronation_events.1012.munch: "Vypadá to na mě dost dobře!"
 coronation_events.1013.t: "Noc v plamenech"
 coronation_events.1013.guest.desc: "Pohádky mých spoluhostů mi přivádějí úsměv na tvář. Chichotám se, když se jejich hrubé veselí promění v pád jeden přes druhého.\n\nPohrdlivý gest najednou strhne pochodni a ta se dere do závěsů!\n\nPlameny šlehají po zdech a hosté ječí a prchají. Vrátím se do úkrytu, srdce mi buší, když sál brzy zaplaví dým a panika."
 coronation_events.1013.host.desc: "Chichotám se, když radovánky mého hosta přivedou k pádu jeden přes druhého.\n\nPohrdlivé gesto najednou strhne pochodni a ta se dere do závěsů! Plameny šlehají po zdech a hosté ječí a prchají.\n\nRozptýlen [guest.GetHerHis] [guest.Custom('GetExpensiveDrink_Singular')], můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.GetName] si ohně nevšiml. Musím jednat rychle!"
 coronation_events.1013.burn: "Dobře. Nechť [guest.GetHerHim] shoří."
 coronation_events.1013.run: "Jak mám z této místnosti uniknout?!"
 coronation_events.1013.hero: "Udržím oheň na uzdě! Tudy!"
 coronation_events.1013.snuff_out: "Kdybychom prostě odřízli přívod vzduchu..."
 coronation_events.1013.douse: "Přilít kýbl [ROOT.Char.Custom('RegionalDrink')] a sfouknout oheň!"
 coronation_events.1014.t: "Živení paniky"
 coronation_events.1014.guest.desc: "Když se pustím do své vynikající [guest.Custom('GetExpensiveMeal')], zvednou se výkřiky rozhořčení.\n\nZdá se, že náš hostitel nepočítal s dostatkem jídla pro všechny hosty. Pánové mávají prázdnými talíři, jejich uražená hrdost vede k ostrým slovům a ještě ostřejším loktům. Vyhnu se záplavě urážek, když se uražení důstojníci rvou o zbytky.\n\n[guest.GetName] je uprostřed šarvátky."
 coronation_events.1014.host.desc: "Když se pustím do své vynikající [guest.Custom('GetExpensiveMeal')], zvednou se výkřiky rozhořčení.\n\nZdá se, že jsem nepočítal s dostatkem jídla pro všechny své hosty. Pánové mávají prázdnými talíři, jejich uražená hrdost vede k ostrým slovům a ještě ostřejším loktům. Vyhýbám se záplavě urážek, když uražení důstojníci rvou o drobky.\n\n[guest.GetName] je uprostřed šarvátky."
 coronation_events.1014.join: "Ruce pryč! Ten poslední je můj!"
 coronation_events.1014.calm: "Uklidněte ty hlupáky!"
 coronation_events.1014.run: "Mám dost této frašky!"
 coronation_events.1015.t: "Požehnaný přípitek"
 coronation_events.1015.desc: "Posvátné ticho padá, když chórový žalm končí, aura posvátnosti se rozlévá sálem. Má [GetPietyLevelName(ROOT.Char.GetPietyLevel)|L] pověst jakoby vyvolala mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))], [guest.GetName], který vstane a prohlásí s upřímným zápalem:\n\n\"Nechť světlo [ROOT.Char.GetFaith.DivineRealm|U] osvěcuje tvé panování a nechť tě [ROOT.Char.GetFaith.HighGodName] vede! Nechť ti [ROOT.Char.GetFaith.CreatorName] dá moudrost a nechť tě [ROOT.Char.GetFaith.DevilName] nikdy nenavštíví!\""
 coronation_events.1015.divine: "Buď pochválen [ROOT.Char.GetFaith.HighGodName]!"
 custom.every_zealous_attending_character: "Každá [GetTrait('zealous').GetName( GetNullCharacter )] přítomná postava"
 coronation_events.1015.cherish: "Jste tak laskavý, [guest.GetFirstNameNoTooltip]!"
 coronation_events.1015.hush: "Souhlas. Nyní buď ticho."
 coronation_events.1016.t: "Zvedněte pohár"
 coronation_events.1016.desc: "Sál ztichne. Moji hosté čekají s bated breath, až promluvím. Snižuji svůj pohár a nechávám pohled sklouznout k mému [guest.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))], [guest.GetFirstName], a mému stejně ostražitému [guest_2.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_2'))], [guest_2.GetFirstName].\n\nMám je zahrnout medovými chválami, které pohladí jejich hrdost, nebo navrhnout otrávený přípitek, který jim přesně připomene, kdo tady drží moc?"
 coronation_events.1016.great: "\"Poslyšte má slova, neboť jsou pravdivá!\""
 coronation_events.1016.great.tt.success: "Podaří se vám je získat na svou stranu"
 coronation_events.1016.great.tt.failure: "Nepodaří se vám je přesvědčit"
 coronation_events.1016.embarrass: "\"[guest.GetFirstNameNoTooltip] a [guest_2.GetFirstNameNoTooltip], dovolte mi vám připomenout...\""
 coronation_events.1016.nah: "... nebo bych mohl mít raději další [guest.Custom('GetExpensiveDrink_Singular')]."
 coronation_events.1017.t: "Příležitost v nápoji"
 coronation_events.1017.desc: "Napříč sálem šlechtici předvádějí nádoby s nejlepšími lihovinami svých zemí. Můj [supporter.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))], [supporter.GetFirstName], nabízí ochutnat [supporter.Custom('RegionalDrink')], vonící po sladkém medu.\n\nNa opačné straně, můj [detractor.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))], [detractor.GetFirstName], podává skvělý [detractor.Custom('RegionalDrink')], jeho silné aroma slibuje nepochybně hořký nádech.\n\nSamotné vůně rozežehnou mé smysly. Všichni očekávají mé rozhodnutí."
 coronation_events.1017.diplo: "Nechť mé panování bude hoden takové štědrosti a řemesla!"
 coronation_events.1017.isolate: "Ano, [detractor.GetFirstNameNoTooltip], hodí se to spíše pro mé služebnictvo."
 coronation_events.1017.empower: "Prosím, dejte mi víc, [supporter.GetFirstName]!"
 coronation_events.1017.nah: "Nechť nejdřív pijí hosté, já až pak."
 bp4_coronation_good_harvest_modifier: "Přemíra cizích nápojů"
 coronation_events.1018.t: "Hra o židle"
 coronation_events.1018.desc: "Když přehledávám banket, zaslechnu mého [supporter.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))], [supporter.GetFirstName], jak volá z druhého konce stolu: „Vaše Milosti, jistě by [detractor.GetFirstName] neměl sedět tak blízko!“ Pohlédnu na mého [detractor.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))], [detractor.GetFirstName], sedícího po mé levici."
 coronation_events.1018.desc.wrathful: "\n\nEtiketa mi brání zasáhnout, ale nejlepší řešení je jasně vyhodit [detractor.GetFirstName] a [detractor.GetHerHis] židli co nejdál."
 coronation_events.1018.desc.diplo: "\n\nProtokol vyžaduje, abych zachoval vztyčenou hlavu a usmíval se."
 coronation_events.1018.deal: "Nech své přátele blízko..."
 coronation_events.1018.switch: "Drž toho [detractor.Custom('InsultNoun')] od sebe co nejdál."
 bp4_shielded_reign_modifier: "Vyhýbání se odpůrcům"
 coronation_events.1019.t: "Známky loajality"
 coronation_events.1019.desc: "Pohlédnu na své neochvějné spojence: mého [supporter.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))] [supporter.GetFirstName], jehož statečnost při [supporter_memory.GetDescription] byla nepopiratelná, a mého [supporter_2.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter_2'))] [supporter_2.GetFirstName], který stál po mém boku, když [supporter_2_memory.GetDescription]. Jejich tváře září očekáváním, protože vědí, že jejich loajalita mne sem dovedla.\n\nJak si mohu takovou věrnost užít, aniž bych nevyužil každou příležitost ji oplatit...?"
 coronation_events.1019.both: "Oba jsou stejně zasloužilí."
 coronation_events.1019.memory_reward.tt: "Účinky této volby jsou založeny na typu Paměti."
 coronation_events.1019.supporter: "\"[supporter.GetFirstNameNoTooltip], mám pro tebe něco.\""
 coronation_events.1019.supporter_2: "\"[supporter_2.GetFirstNameNoTooltip], prosím, přijmi toto.\""
 coronation_events.1019.nah: "Slova budou muset stačit."
 coronation_events.1020.t: "Obavy mezi klany"
 coronation_events.1020.desc: "Jak se korunovační hostina chýlí ke konci, zvednuté hlasy prorazí sál. „Dům [ROOT.Char.GetDynastyName] je silou království,“ [dynasty_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] trvá na svém. „Naši příbuzní by měli vést, jak tradice žádá.\"\n\nNapříč stolem [not_dynasty_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] odvětí: „A co my ostatní? Máme platit vašim bratrancům a držet jazyk za zuby?\""
 coronation_events.1020.embrace_supporters: "Dám přednost věrným." # todo: Favorizuji, kdo je nejvěrnější.
 coronation_events.1020.embrace_supporters.tt: "#EMP #low Ovlivněné [characters|E] jsou [coronation_supporters|E]#!#!" # todo: Tvé rozhodnutí a odměny budou založeny na tom, kdo jsou tvými příznivci.
 coronation_events.1020.weaken_detractors: "A proč bych vám vůbec naslouchal?"
 coronation_events.1020.weaken_detractors.tt: "#weak #EMP [characters|E], kterým přibývá [stress|E], jsou [coronation_detractors|E]#!#!" # todo: Tvé rozhodnutí a odměny budou založeny na tom, kdo jsou tvými odpůrci.
 coronation_events.1020.a: "Vyslechněte je a najděte společnou řeč."
 coronation_events.1020.a.flavor: "Svolávám jak vazaly, tak i posluchače a naslouchám opatrně, usiluji uklidnit vášně a potvrdit pouta, která drží náš dům pohromadě."
 coronation_events.1020.b: "Postavím se na stranu obav [not_dynasty_vassal.GetFirstNamePossessiveNoTooltip]."
 coronation_events.1020.b.tt: "Tví příbuzní ti budou vyčítat, že stojíš na straně tohoto cizince, abys získal(a) [not_dynasty_vassal.GetHerHis] loajalitu." # todo: Tví příbuzní budou tento protekcionismus nenávidět, i kdyby to získalo loajalitu cizince.
 coronation_events.1020.c: "Taková drzost nesmí být tolerována."
 coronation_events.1020.d: "Moje povinnost je především vůči mým příbuzným."
 clan_unity_coronation_increased: "rozhodl se upřednostnit [house|E] před cizinci při korunovaci" # todo: rozhodl(a) se upřednostnit [house|E] před cizinci během korunovace [unity_character.GetHerHis]
 clan_unity_coronation_decreased: "rozhodl se upřednostnit cizince před [house|E] při korunovaci" # todo: rozhodl(a) se upřednostnit cizince před [house|E] během korunovace [unity_character.GetHerHis]
 coronation_events.1021.t: "Zlato před korunou"
 coronation_events.1021.desc: "Ještě dříve, než mi koruna spočine na čele, mě tíží starosti říše. Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('taxman'))], [taxman.GetTitledFirstName], vykročí vpřed a prohlásí, "Vaše Milosti, musím požádat o svolení vybírat celý desátek, na který mám nárok — bez zásahů vašich dvorových magistrů — jinak budou mé fiskální povinnosti nespravedlivým břemenem."\n\nPo boku [taxman.GetHerHim] můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))], [supporter.GetName], pozoruje pozorně, [supporter.GetHerHis] oči se ptají: skloním se před tímto otevřeným projevem chamtivosti? Stanou se výběrčí daní jako [taxman.GetFirstNameNoTooltip] rozhodci mé spravedlnosti?" # todo: Ještě předtím, než mi koruna usedne na čelo, začíná se projevovat tíha vlády. Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('taxman'))], [taxman.GetFirstName], vykročí a prohlašuje: „Vaše Milosti, vyberu celý desátek, na který mám nárok — bez vměšování soudních magistrů — nebo opustím své fiskální povinnosti.\"\n\nVedle [taxman.GetHerHim] sleduje můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))], [supporter.GetName], pozorně, [supporter.GetHerHis] oči se ptají: je to zkouška věrnosti, nebo ambice zahalená jako služba?
 coronation_events.1021.embrace_supporters: ""[supporter.GetFirstNameNoTooltip], prosím pozoruj tohoto ďábla pozorně." # todo: \"Stojím při [supporter.GetFirstNameNoTooltip], který stál při mně.\"
 coronation_events.1021.embrace_supporters.flavor: "Moji opravdoví příznivci stojí při mně... ti, opojeni chamtivostí, stojí za mými zády a mají prsty v mé peněžence!" # todo: Daňový úředník může být mocný, ale tento den patří mým skutečným podporovatelům. Nabízím svou přízeň těm, kteří mi pomohli vystoupat — ne těm, kdo počítají mince.
 coronation_events.1021.impress_attendees: ""Poctěte můj lid svou spravedlností." # todo: \"Uctěme říši spravedlností a milostí.\"
 coronation_events.1021.impress_attendees.flavor: "Ctěte tradice našeho klanu, uznejte každého hosta a nenechte nikoho jistého, kde vlastně stojím."
 coronation_events.1021.a: "[taxman.GetTitledFirstNameNoTooltip] si dovoluje až příliš mnoho." # todo: [taxman.GetShortUIName] si příliš troufá.
 coronation_events.1021.a.flavor: "Neukloním se před zlatem, dokud koruna není nasazena. Nechť všichni vidí, kdo komu rozkazuje."
 coronation_events.1021.b: "Ustoupím — v zájmu stability." # todo: Tiché ujednání — pro stabilitu.
 coronation_events.1021.b.flavor: "Nechť [taxman.GetHerHim] vybírá, co [taxman.GetSheHe] chce, dokud vládnu." # todo: Nechť [taxman.GetHerHim] vybírá, pokud budu vládnout. Království nebude trpět při mém vzestupu.
 coronation_events.1021.c: "Mé pokladny mají přednost. Naplňte je." # todo: Pokladna před vším. Dejte jim moc.
 coronation_events.1021.c.flavor: "Jestliže zlato dláždí cestu k moci, nechť je naskládáno vysoko a hluboko. Dejte [taxman.GetFirstNameNoTooltip] volnou ruku." # todo: Když zlato dláždí cestu k moci, nechť ho bude nahromaděno vysoké a hluboké. Nastavte [taxman.GetHerHim] volnou ruku — dokud neusednu bezpečně na trůn.
 clan_unity_coronation_nepotism.desc: "podporoval(a) nepotismus upřednostněním [unity_character.GetHerHis] vlastního [house|E] během korunovace [unity_character.GetHerHis]"
 bp4_empowered_tax_collectors_modifier: "Zmocnění daňoví výběrčí"
 coronation_events.1022.t: "Hedvábná nabídka"
 coronation_events.1022.desc: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))], [supporter.GetName], se přede mnou pokloní a zvedne truhlu vyšívaných rouch a říká:\n\n„Vaše Milosti, jasně si pamatuji, když [supporter_memory.GetName]. Jako připomínku těchto drahocenných časů by bylo mým největším ctí, kdybyste tyto hedvábné šaty přijal(a), dost na to, aby obstrojily celý váš dvůr. Žádám jen, abyste vždy odíval(a) jemné [ROOT.Char.Custom('KnightCulturePluralNoTooltip')] své družiny v nepřekonatelné slávě.“"
 coronation_events.1022.a: "Vznešený dar a dobrá rada!"
 coronation_events.1022.b: "\"Zvýš svou nabídku a budu ti zavázán!\""
 coronation_events.1022.c: "Měli bychom z toho udělat zisk!"
 coronation_events.1023.t: "Zdrávas [ROOT.Char.GetTitleAsNameNoTooltip]"
 coronation_events.1023.desc: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))], [detractor.GetName], vstane s pohárem vztyčeným vysoko. V [detractor.Custom('InsultAdjective')] tónu [detractor.GetSheHe] prohlašuje:\n\n„Vaše Milosti, pod touto nádhernou korunou vidím [ROOT.Char.GetTitleAsNameNoTooltip] tak [ROOT.Char.Custom('ComplimentAdjective')] — málokdo může tvrdit tolik #EMP zbožňujících#! poddaných, i když někteří by odvážili pochybovat o moudrosti vašich rozhodnutí. Ano, kde bychom byli bez takového [ROOT.Char.Custom('ComplimentAdjectiveArticle')] [ROOT.Char.GetTitleAsNameNoTooltip], aby nám sloužil a pochleboval?“\n\nJeho [detractor.GetHerHis|U] slova, prázdná laskavostí, pošlou mráz sálem."
 coronation_events.1023.supporter.desc: "Cítím všechny pohledy na sobě — obzvlášť šokovaného mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))], [supporter.GetName]."
 coronation_events.1023.a: "\"Buď ujištěn, mé panování bude skutečně [ROOT.Char.Custom('ComplimentAdjective')]!\""
 coronation_events.1023.b: "\"A to vše vděčím podpoře [supporter.GetFirstNamePossessiveNoTooltip]!\""
 coronation_events.1023.c: "\"Stráže — zatkněte tohoto [detractor.Custom('InsultAdjective')] [detractor.Custom('InsultNoun')]!\""
 coronation_events.1023.d: "\"[detractor.GetFirstNameNoTooltip], tvé přivítání skončilo!\""
 coronation_events.1023.e: "Uznavě kývnu [detractor.GetHerHis] slovům — nic víc."
 coronation_events.1024.t: "Přátelé všude"
 coronation_events.1024.intro_diff_faith: "S uctivou úctou přichází [foreign.GetFaith.GetAdherentName] [foreign.GetTitleAsNameNoTooltip] z [foreign.GetPrimaryTitle.GetNameNoTier] před mě."
 coronation_events.1024.intro_diff_culture: "S několika podivnými ceremoniálními gesty předstupuje přede mnou [foreign.GetCulture.GetName] [foreign.GetTitleAsNameNoTooltip] z [foreign.GetPrimaryTitle.GetNameNoTier]."
 coronation_events.1024.intro_diff_neither: "S vycvičenou ceremonií přede mnou předstoupí [foreign.Custom('ComplimentAdjective')] [foreign.GetTitleAsName] z [foreign.GetPrimaryTitle.GetNameNoTier]."
 coronation_events.1024.desc: "Nesoucí truhličku posázenou drahokamy, [foreign.GetFirstNameNicknamedNoTooltip] osloví síň:\n\n"Vaše Milosti, přijměte tento dar dobré vůle od mého [foreign.GetPrimaryTitle.GetTierAsNameNoTooltip|l]. Ať symbolizuje trvalé pouto mezi vaším lidem a mým.""
 coronation_events.1024.supporter.desc: "\n\nMůj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))], [guest.GetName], vstává po mém boku a šeptá: "Tento dar by mohl být začátkem něčeho trvalého, můj [ROOT.Char.GetTitleAsName]!""
 coronation_events.1024.detractor.desc: "\n\nMůj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))], [guest.GetName], se nakloní a zlomyslně zašeptá: "Takové dárky často skrývají nemilé záměry, můj [ROOT.Char.GetTitleAsName]...""
 coronation_events.1024.impress_attendees: ""Velkolepá chvíle pro naše národy!""
 coronation_events.1024.embrace_supporters: ""[foreign.GetFirstNameNoTooltip], nechť naše pouta nikdy nejsou přerušena!""
 coronation_events.1024.weaken_detractors: ""[guest.GetFirstNameNoTooltip] pomlouvá váš dar, [foreign.GetFirstNameNoTooltip]!""
 coronation_events.1024.exalt_crown: ""A tak... staneš se tributářem koruny, ano?""
 coronation_events.1024.a: ""#EMP Ha!#! Nemám potřebu cinkrlátek.""
 coronation_events.1024.b: ""S vděčností přijímám a slibuji svou dobrou vůli.""
 coronation_events.1025.t: "Studené pohledy"
 coronation_events.1025.desc.intro: "Napětí se stahuje kolem [supporter.GetName] a mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))] [detractor.GetName]. Sedí od sebe, mračí se a hořce gestikulují směrem k druhému. Slyším ozvěny záští, které může utišit jen má koruna.\n\n"
 coronation_events.1025.desc.supporter: "I přestože [supporter.GetHerHis] pomluvy, [supporter.GetTitledFirstNameNoTooltip] se stále věrně usmívá, když [supporter.GetSheHe] zpozoruje můj pohled na [supporter.GetHerHim]."
 coronation_events.1025.desc.detractor: "\n\n[detractor.GetTitledFirstName], naopak, sedí #EMP nahoře#! u [detractor.GetHerHis] stolu, bohatě oděn v [detractor.Custom('RegionalFabric')] a vzdoru. [detractor.GetSheHe|U] vede [detractor.GetHerHis] družinu podobně smýšlejících odpůrců v posměchu na '[supporter.Custom('InsultAdjective')]' [supporter.GetFirstNameNoTooltip]."
 coronation_events.1025.a: ""Plně podporuji [supporter.GetFirstNameNoTooltip], vždy a bez výhrad!""
 coronation_events.1025.b: ""Pojďte, pojďte! Veselme se jako jeden!""
 coronation_events.1025.c: "[supporter.GetFirstNameNoTooltip] má mou podporu."
 coronation_events.1025.d: "Obviňte z toho jen [detractor.GetFirstNameNoTooltip]."
 coronation_events.1025.e: ""Prosím, myslete na naši budoucnost!""
 coronation_events.1025.f: "[detractor.GetFirstNameNoTooltip] má v tom vlastně pravdu."
 coronation_events.1026.t: "Dort k zapamatování"
 coronation_events.1026.desc: "Konečně přichází dort — věžovitý, slavný, korunní klenot hostiny. Unavení, ale hrdí kuchaři strávili noc vrstvením [ROOT.Char.Custom('FavoriteTreatDemand')] a [ROOT.Char.Custom('GetFoodDetail')], každá vrstva provoněná [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')]. Kdekoliv uvnitř spočívá maličký talisman, který jsem osobně schoval!"
 coronation_events.1026.supporter_desc: "\n\n[token_finder.GetNameNoTooltip] triumfálně vytáhne talisman z bohatých vrstev dortu, [token_finder.GetHerHis] radost je tak velká, že [token_finder.GetSheHe] málem tleskne mému [ROOT.Char.Custom('GetTitleTierAdjective')] zpět. Síň propukne v potlesk — věrný stoupenec, dotknutý štěstím, je také korunou oblíben."
 coronation_events.1026.detractor_desc: "\n\n[token_finder.GetNameNoTooltip] vyzvedne talisman z dortu s úšklebkem, [token_finder.GetHerHis] vítězství nezaměnitelné. Šepot proběhne síní — zdá se, že štěstí přeje i kritikům koruny, byť jen pro tuto noc."
 coronation_events.1026.special_desc: "\n\nS efektním gestem zabořím nůž a osobně vytáhnu talisman. Nastane hrobové ticho, než síň propukne v potlesk — hostitel si nárokoval cenu!"
 coronation_events.1026.fallback_desc: "\n\n[token_finder.GetNameNoTooltip] triumfálně vytáhne talisman, sklidí potlesk a slib budoucího štěstí."
 coronation_events.1026.special: "Našel jsem to! Chvalte mě!"
 coronation_events.1026.a: "Teď všechny oslním řečí!"
 coronation_events.1026.b: "[token_finder.GetFirstName], přijmi svou odměnu!"
 coronation_events.1026.c: "[token_finder.GetFirstName], budeš první, kdo poklekne."
 coronation_events.1026.d: "Ať je tento okamžik navždy ve jménu [ROOT.Char.GetDynastyNameNoTooltip]!"
 coronation_events.1026.e: "Nemůžu se dočkat, až sním ten dort!"
 coronation_events.1026.f: "Můj kus patří mým poddaným!"
 coronation_events.1027.t: "[highlighted_guest.GetTitledFirstNamePossessiveNoTooltip|U] Okamžik"
 coronation_events.1027.desc: "Šlechta zahajuje pečlivě nastudovaný [ROOT.Char.Custom('GetMedievalDance')]. S symbolickými rekvizitami předvádějí scény z nástupu, vítězství a aspirací mé dynastie. Všechny oči se obracejí k ústřední postavě představení..."
 coronation_events.1027.special_desc: "\n\nA s náznakem překvapení si uvědomím, že právě mě zobrazují jako Hrdinu [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] — skutečně slavného, pevnou oporou jména [ROOT.Char.GetDynastyName]. V centru choreografie se otevírá prostor. Volají mě, abych se přidal k tanci. Hosté propuknou v jásot, jejich obdiv je stejně opojný jako víno."
 coronation_events.1027.supporter_desc: "\n\nMůj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('highlighted_guest'))] [highlighted_guest.GetFirstName] zaujímá roli oslavovaného předka, sklízí potlesk vášnivým přednesem moci mého rodu. Poselství je jasné: mé právo vládnout je odkaz, který se hrdě nese." # todo: \n\nMůj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('highlighted_guest'))] [highlighted_guest.GetFirstName] zaujme roli [ancestor.GetTitledFirstName], získá potlesk vášnivým přednesem síly mého rodu. Poselství je jasné: mé právo vládnout je dědictvím hrdě neseným.
 coronation_events.1027.detractor_desc: "\n\nKe svému úžasu se můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('highlighted_guest'))] [highlighted_guest.GetFirstNameNoTooltip] postaví vpřed, jak obřad vyžaduje symbolický akt holdu. Shromážděné publikum váhá mezi smíchem a vynuceným potleskem, nevěděce, zda to má brát jako žert, představení... nebo varování."
 coronation_events.1027.fallback_desc: "\n\nMůj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('highlighted_guest'))] [highlighted_guest.GetFirstNameNoTooltip] představuje sám říši — zahalený v [ROOT.Char.GetPrimaryTitle.GetNamePossessiveNoTooltip] korunovačních barvách, ovázaný zlatou stuhou, vyjadřuje věrnost s vážnou grácií. Hosté přikyvují souhlasně a užívají si pompéznost obřadu." # todo: \n\nMůj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('highlighted_guest'))] [highlighted_guest.GetFirstNameNoTooltip] sehrává postavu [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] samotného — zahalen do zelené, svázán zlatou stuhou, prohlašuje věrnost s vážnou grácií. Hosté pokyvují na znamení souhlasu a užívají si pompéznost.
 coronation_events.1027.special: "Je čas zaujmout místo po jejich boku."
 coronation_events.1027.a: "Tleskám jejich vystoupení s dvorskou grácií."
 coronation_events.1027.b: "Chvalte [highlighted_guest.GetFirstNameNoTooltip] otevřeně — věrnost si zaslouží odměnu."
 coronation_events.1027.c: "Podkopte [highlighted_guest.GetFirstNamePossessiveNoTooltip] okamžik."
 coronation_events.1027.d: "Proneste řeč o tradici a domě [ROOT.Char.GetDynastyNameNoTooltip]."
 coronation_events.1027.e: "Usmějte se vřele a podělte se o radost."
 coronation_events.1027.f: "Ustupte do pozadí a nechte okamžik pominout."
 coronation_events.1028.t: "Požehnání od [clergy_representative.GetFaith.HighGodName]"
 coronation_events.1028.supporter.desc: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('clergy_representative'))], [clergy_representative.GetFirstName], zbožný [clergy_representative.GetFaith.GetAdjective], kráčí vpřed, [clergy_representative.GetHerHis] výraz vážný a klidný.\n\n"[clergy_representative.GetFaith.HouseholdGodName] požehnává jednotě vladařů," pronáší [clergy_representative.GetSheHe]. "Dovolte mi, abych vám udělil požehnání ve jménu [clergy_representative.GetFaith.CreatorName], jako gesto harmonie."\n\n[guest.GetFirstName], jeden z mých věrných stoupenců, pozoruje pozorně, zaujat tímto gestem."
 coronation_events.1028.detractor.desc: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('clergy_representative'))], [clergy_representative.GetFirstName], horlivý [clergy_representative.GetFaith.GetAdjective], přistupuje se zvolna plným úcty.\n\n"[clergy_representative.GetFaith.HouseholdGodName] volá po míru za hranicemi a přes víry," říká [clergy_representative.GetSheHe]. "Dovolíte mi podat vám požehnání od [clergy_representative.GetFaith.CreatorName] během vaší korunovace?"\n\nZe davu [guest.GetFirstName], hlasitý skeptik mé vlády, svrašťuje obočí na znamení zjevného nesouhlasu."
 coronation_events.1028.fallback.desc: "Jak korunovace pokračuje, [clergy_representative.GetFirstName], návštěvník jako [clergy_representative.GetFaith.GetAdherentName], kráčí vpřed s rukama vztaženýma v vážné úctě.\n\n"[clergy_representative.GetFaith.HouseholdGodName] učí mír a pochopení mezi vírami," říká [clergy_representative.GetSheHe] něžně. "Přijmete požehnání od [clergy_representative.GetFaith.CreatorName], aby označilo vaše panování?"\n\n[guest.GetFirstName], jeden z přítomných šlechticů, naklání hlavu — nečitelně, ostražitě."
 coronation_events.1028.supporter: "Povolám [guest.GetFirstNameNoTooltip] k sobě."
 coronation_events.1028.detractor: "Označit [guest.GetFirstNameNoTooltip] jako sympatizanta [clergy_representative.GetFaith.GetAdjectiveNoTooltip]."
 coronation_events.1028.a: "Přijmout požehnání ve duchu tolerance."
 coronation_events.1028.b: "Laskavě odmítnout kacířské požehnání."
 coronation_events.1028.c: ""Ale to je zjevné kacířství!""
 coronation_events.1028.d: "Zcela se otázce vyhnout."
 coronation_events.1028.detractor.tt: "Každý ne-[GetTrait('cynical').GetName( GetNullCharacter )] účastník stejné víry"
 coronation_events.1028.a.tt: "Každý [GetTrait('zealous').GetName( GetNullCharacter )] účastník stejné víry"
 coronation_events.1028.a.tt3: "Každý účastník [clergy_representative.GetShortUINamePossessive] [faith|E]"
 coronation_events.1028.b.tt: "Každý [GetTrait('zealous').GetName( GetNullCharacter )] účastník stejné víry"
 coronation_events.1028.c.tt: "Každý [GetTrait('zealous').GetName( GetNullCharacter )] účastník stejné víry"
 coronation_events.1029.t: "Zapomenutý slib"
 coronation_events.1029.desc: "Slyším zřetelné rozvinutí dlouhého svitku. "Můj pane," říká [priest.GetFirstName], můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))], lehce se klaněje, "našel jsem to mezi nejstaršími [primary_title.GetAdjective] záznamy. Mluví to o přísaze složené [ROOT.GetCharacter.Custom('GetMythicalFounder')], která budoucím vládcům uděluje práva a výsady, které čas zapomněl."\n\n[guest.GetFirstName], můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))], se nakloní s patrnou zvědavostí. "Zapomenutý slib? To by mohlo být... zajímavé," zamumlá [guest.GetSheHe]."
 coronation_events.1029.supporter.desc: "Vůně omšelého svitku zasáhne mé smysly. "Můj pane," prohlašuje [priest.GetFirstName], můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))], "to je přísaha složená [ROOT.GetCharacter.Custom('GetMythicalFounder')], spojující vládce a věrné poddané v vzájemných povinnostech a odměnách, pocházející z našich nejstarších archivů! A jistě určená pro chvíle jako je tato."\n\n[guest.GetFirstName], můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] a věrný stoupenec, se široce usmívá. "Perfektní okamžik k obnovení starých slibů.""
 coronation_events.1029.detractor.desc: "[priest.GetFirstName], můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))], rozvine ošuntělý svitek. "Můj pane," oznamuje [priest.GetSheHe], "to je přísaha [ROOT.GetCharacter.Custom('GetMythicalFounder')], prohlášení suverénní moci nad všemi zeměmi! Nedávno byla vykopána z archivů [primary_title.GetNameNoTier]. Tato přísaha potvrzuje vaše právo požadovat loajalitu — a trestat neposlušnost."\n\n[guest.GetFirstName], můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] a hlasitý odpůrce, nahlas se vysměje. "Staré slova, a mrtvá ke všemu!""
 coronation_events.1029.a: "Opravdu, má vláda je ustanovena [ROOT.Char.GetFaith.HighGodName]!"
 coronation_events.1029.b: "[guest.GetFirstNameNoTooltip], ať naše přísaha odpovídá těm starým."
 coronation_events.1029.c: "Učiňte z toho záležitost [guest.GetFirstNamePossessiveNoTooltip] věrnosti vůči mně."
 coronation_events.1029.d: "Vyhlaste zapomenutý text všem!"
 coronation_events.1029.e: "Nechte minulost zůstat pohřbenou."
 coronation_events.1030.t: "Zachyceno pro potomky"
 coronation_events.1030.exalt.desc: "[scholar.GetTitledFirstName], můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scholar'))], přistupuje s horlivým úsměvem.\n\n"Vaše veličenstvo," říká [scholar.GetSheHe], "velkolepost vaší korunovace si zaslouží místo v annálech dějin. Mohu poslat jednoho ze svých písařů, aby zaznamenal lesk vašeho regalia, moc [ROOT.Char.GetPrimaryTitle.GetNameNoTier] a úžas, který jste zde vzbudil?""
 coronation_events.1030.impress.desc: "[scholar.GetTitledFirstName], můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scholar'))], ukazuje na mě.\n\n"Jaké oddané publikum!" vyjeví [scholar.GetSheHe]. "Pokud mi dovolíte, požádám jednoho ze svých písařů, aby zaznamenal reakce vašich hostů — jásot, výkřiky, dokonce i slzy. Ať nikdo nezapomene, jak vás korunovace dojala.""
 coronation_events.1030.supporters.desc: "[scholar.GetTitledFirstName], můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scholar'))], mě vítá s jiskrou v očích.\n\n"Co mě nejvíce zasáhlo," říká [scholar.GetSheHe], "byla věrnost vašich poddaných. Pokud souhlasíte, požádám svého písaře, aby napsal [scholar.Custom('GetChronicleSaga')] o této události, a jejich slova budou určena jen vašim podporovatelům, pro jejich věrnost a sjednocenou sílu.""
 coronation_events.1030.detractors.desc: "[scholar.GetTitledFirstName], můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scholar'))], se nakloní blíž s konspirativním výrazem a mluví tichým hlasem.\n\n"Vaši odpůrci byli nepříjemně tichí... nebo horko křičeli. Moji písaři zaznamenají jejich vzdor a budoucí generace potrestají vaše nepřátele podle zásluh...""
 coronation_events.1030.a: ""Ano, ano, trvalá velkolepost!""
 coronation_events.1030.b: ""Prosím, zdůrazněte radost mých hostů.""
 coronation_events.1030.c: ""Ať jsou vaše slova hoden jejich věrnosti.""
 coronation_events.1030.d: ""Ať je ta špína navždy opovrhována.""
 coronation_events.1030.e: ""Ne, text by měl vzdávat hold [ROOT.Char.GetFaith.HighGodName].""
 coronation_events.1030.tt.success: "[scholar.Custom('GetChronicleSaga')] je oslavován"
 coronation_events.1030.tt.failure: "[scholar.Custom('GetChronicleSaga')] je vysmíván"
 bp4_chronicled_coronation_modifier: "Zaznamenaná korunovace"
 legend_chapter_great_coronation: "[ROOT.Legend.GetProtagonist.GetNamePossessiveNoTooltip] uspořádal největší korunovaci, jakou kdy lidstvo poznalo, přičemž [ROOT.Legend.GetProtagonist.GetFaith.HighGodName] [ROOT.Legend.GetProtagonist.GetFaith.HighGodHighGodHerselfHimself] žehnal každý okamžik slavného obřadu. Každý kout známého světa vzhlížel k [ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip] v úžasu."
 coronation_events.1031.t: "Sbor se zvedá"
 coronation_events.1031.exalt.desc: "Zatímco velká síň se ozývá ruchem příprav, [priest.GetFirstName], můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))], přistupuje ke mně s kolekcí opotřebovaných zpěvníků zasunutých pod [priest.GetHerHis] paží.\n\n"Vaše veličenstvo," říká [priest.GetSheHe] s tichou pýchou, "sbor očekává vaše vedení. Ať jejich hlasy zazní, aby vyhlásily vaše božské právo a lesk [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]?"\n\nPředstavuji si nadcházející ceremoniál — každá nota pozvedne království v očích publika."
 coronation_events.1031.impress.desc: "Když služebníci upravují ozdoby a panoši nacvičují své vstupy, [priest.GetFirstName], můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))], mě najde mezi přípravami.\n\n"Království bude bedlivě naslouchat," říká [priest.GetSheHe] s vědomým úsměvem. "Nechte sbor zazpívat hymnus, který pohne srdci a získá vaše hloupé odpůrce." \n\nJe to příjemná představa: síň plná zvuku a každý hlas část mého vystoupení."
 coronation_events.1031.supporters.desc: "Mezi spleťí písařů a kuchařů prohánějících se chodbami, [priest.GetFirstName], můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))], mě zastaví jemným gestem.\n\n"Vaši věrní stoupenci budou sledovat," říká [priest.GetSheHe]. "Nechte hymny připomenout, proč vás následují: písně, které vážou ochotná srdce dohromady a prohlubují víru ve vaše panování."\n\nSbor čeká na mé rozhodnutí, dychtivý začít zkoušky."
 coronation_events.1031.detractors.desc: "[priest.GetFirstName], můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))], přistupuje s přidušeným hlasem a opatrným pohledem kolem sebe.\n\n"Ne všichni zde se budou radovat z vašeho jména," varuje [priest.GetSheHe]. "Až hymny zazní, ať nesou váhu — autoritu, které ďáblové proti vám nemohou odolat. Naplňte jejich uši mocí vaší koruny!"\n\nMistr sboru stojí připraven, očekávající můj výběr tónu a poselství."
 coronation_events.1031.a: ""Zazpívejte o mé slávě!""
 coronation_events.1031.b: ""Ať hymna volá po míru a jednotě.""
 coronation_events.1031.c: ""Udělejte z ní varování nepřátelům rodu [ROOT.Char.GetDynastyName].""
 coronation_events.1031.d: ""Žádnou hymnu. Ať dnes promluví ticho.""
 coronation_events.1031.e: ""Mám na to dokonalou skladbu!""
