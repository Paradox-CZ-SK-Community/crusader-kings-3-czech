 ach_maintenance_events.0102.desc: "That [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')], [gaoler.Custom('GetDaughterSon')] of [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNounPlural')] has imprisoned me during #EMP my own coronation#! The ceremony is cancelled and my fate uncertain." # todo: NEW TRANSLATION
