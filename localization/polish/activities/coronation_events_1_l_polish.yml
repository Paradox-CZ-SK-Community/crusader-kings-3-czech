 ach_maintenance_events.0101.desc: "Na prahu [host.GetHerHis] nástupu na trůn byl [host.GetName] uvězněn [gaoler.GetName]. Podrobnosti tohoto odvážného činu jsou stále neznámé; [gaoler.GetHerHis] úmysly se svým nově získaným vězněm jsou stejně zahalené tajemstvím. Mně zbývá jen shromáždit průvod a odejít." # todo: NEW TRANSLATION
