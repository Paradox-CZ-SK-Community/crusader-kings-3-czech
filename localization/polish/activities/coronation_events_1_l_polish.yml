 ach_maintenance_events.0100.t: "Smrt [host.GetTitleAsNamePossessiveNoTooltip]"
 ach_maintenance_events.0100.desc: "[host.GetName] [host.GetDeathReason] na prahu [host.GetHerHis] nástupu na trůn. Mně zbývá málo jiného než shromáždit svůj průvod a odejít."
 ach_maintenance_events.0100.a: "Ať [ROOT.Char.GetFaith.HighGodName] smiluje nad [host.GetPrimaryTitle.GetNameNoTooltip]."
 ach_maintenance_events.0101.t: "Uvězněn [host.GetTitleAsNameNoTooltip]"
 ach_maintenance_events.0101.desc: "Na prahu [host.GetHerHis] nástupu na trůn byl [host.GetName] uvězněn [gaoler.GetName]. Podrobnosti tohoto odvážného činu jsou stále neznámé; [gaoler.GetHerHis] úmysly se svým nově získaným vězněm jsou stejně zahalené tajemstvím. Mně zbývá jen shromáždit průvod a odejít."
 ach_maintenance_events.0101.a: "$ach_maintenance_events.0100.a$"
 ach_maintenance_events.0102.t: "$ach_maintenance_events.0101.t$"
 ach_maintenance_events.0102.desc: "Ten [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')], [gaoler.Custom('GetDaughterSon')] [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNounPlural')] mě uvěznil během #EMP mé vlastní korunovace#! Obřad je zrušen a můj osud nejistý."
 ach_maintenance_events.0102.a: "$ach_maintenance_events.0100.a$"
 ach_maintenance_events.0103.t: "[host.GetTitleAsNamePossessiveNoTooltip] samota"
 ach_maintenance_events.0103.desc: "Nikdo nepřišel na mou korunovaci! Bez toho, aby moji poddaní byli svědky mého nástupu na trůn, jsem jen [host.GetTitleAsNameNoTooltip] sám pro sebe a pro své iluze.\n\nMusím obřady zrušit. Na tuto urážku se nezapomene."
 ach_maintenance_events.0103.a: "$ach_maintenance_events.0100.a$"
 ach_maintenance_events.0104.t: "Smrt obřadníka"
 ach_maintenance_events.0104.desc: "[officiator.GetName], obřadník korunovace, [officiator.GetDeathReason] v předvečer [host.GetNamePossessive] nástupu na trůn. Zasažen zármutkem [host.GetTitledFirstName] zrušil korunovaci. Nezbývá mi než shromáždit svůj doprovod a odjet."
 ach_maintenance_events.0104.a: "$ach_maintenance_events.0100.a$"
 ach_maintenance_events.0105.t: "[host.GetTitleAsNamePossessiveNoTooltip] exkomunikace"
 ach_maintenance_events.0105.desc: "Ve své nekonečné moudrosti, veden [hof.GetFaith.HighGodNamePossessive] božskou vůlí, se [hof.GetName] rozhodl exkomunikovat [host.GetName] v předvečer [host.GetHerHis] nástupu na trůn. Nezbývá mi než shromáždit svůj doprovod a odjet."
 ach_maintenance_events.0105.a: "$ach_maintenance_events.0100.a$"
 ach_maintenance_events.0106.t: "$ach_maintenance_events.0105.t$"
 ach_maintenance_events.0106.desc: "Ten [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')], [hof.Custom('GetDaughterSon')] [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNounPlural')] mě exkomunikoval #EMP mě#! V předvečer mého pomazání! Nebyla to [hof.GetFaith.HighGodNamePossessive] božská vůle, ale šeptání [ROOT.Char.GetFaith.DevilName], které vedlo [hof.GetHerHim] k tomuto urážlivému a rouhačskému činu.\n\nMusím obřady zrušit. Na tuto urážku se nezapomene."
