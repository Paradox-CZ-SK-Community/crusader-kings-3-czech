 coronation_events.1032.t: "Odvážný čin" # todo: NEW TRANSLATION
 coronation_events.1032.desc: "Událost, byť slušná a vhodná, přesto působí... neúplně. Je to jen rutinní shromáždění, nějaká obyčejná hostina? Nebo je to okamžik pro velký politický čin, pro historickou změnu? Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))], [supporter.GetTitledFirstName], šeptá mi do ucha.\n\n"Vladaři nejsou děláni slovy... ale činy," naléhá [supporter.GetSheHe]. "Činy! Činy, které zatřesou [ROOT.Char.GetPrimaryTitle.GetTierAsName] v základech!"\n\nMůj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))] [detractor.GetFirstName], který této události nepřikládá význam, sleduje s opovržením." # todo: NEW TRANSLATION
 coronation_events.1032.b: ""[supporter.GetFirstNameNoTooltip]: vyhlašme naši věčnou věrnost."" # todo: NEW TRANSLATION
