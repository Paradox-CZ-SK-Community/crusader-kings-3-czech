 create_holy_order_decision_effect_message_coronation: "Bude založen [holy_order|E] vaší [faith|E]\n$EFFECT_LIST_BULLET$Stanete se patronem řádu [holy_order_patron|E]\n$EFFECT_LIST_BULLET$[barony.GetName] se stane sídlem řádu" # todo: NEW TRANSLATION
