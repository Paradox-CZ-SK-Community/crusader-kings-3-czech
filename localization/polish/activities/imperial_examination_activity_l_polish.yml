 imperial_examination_focus_martial_desc: "Zkouška bude více odměňovat uchazeče, kteří vynikají v [martial|E]\n\n#weak \"Vojenská strategie je ctností stejně jako jakékoliv jiné učení.\"#!" # todo: NEW TRANSLATION
 imperial_examination_focus_stewardship: "Efektivní správa" # todo: NEW TRANSLATION
 imperial_examination_focus_stewardship_desc: "Zkouška bude více odměňovat uchazeče, kteří vynikají v [stewardship|E]\n\n#weak \"Existuje zřetelný rozdíl mezi těmi, kdo si vydělávají mluvením, a skutečně užitečnými lidmi.\"#!" # todo: NEW TRANSLATION
 imperial_examination_focus_learning: "Důvtipní učenci" # todo: NEW TRANSLATION
 imperial_examination_focus_learning_desc: "Zkouška bude více odměňovat uchazeče, kteří vynikají v [learning|E]\n\n#weak \"Je nám potěšením učit se a využít to naučené k dobrému účelu.\"#!" # todo: NEW TRANSLATION
 imperial_examination_breadth: "Rozsah zkoušky" # todo: NEW TRANSLATION
 imperial_examination_breadth_exclusive: "Exkluzivní pozvánka" # todo: NEW TRANSLATION
 imperial_examination_breadth_exclusive_desc: "$EFFECT_LIST_BULLET$ Akce je otevřená vybraným, vylučuje členy veřejnosti\n$EFFECT_LIST_BULLET$Získáte při dokončení #EMP méně#! [merit|E]\n\n#weak Nechám nejvznešenější děti svých poddaných sloužit v #EMP mém#! království.#!" # todo: NEW TRANSLATION
 imperial_examination_breadth_restricted: "Omezená pozvánka" # todo: NEW TRANSLATION
 imperial_examination_breadth_restricted_desc: "$EFFECT_LIST_BULLET$Počet uchazečů je omezen na skromné množství, umožňuje účast některým členům veřejnosti. \n\n#weak Z možná budoucích guvernérů mohou vyrůst i ti z nejskromnějších poměrů.#!" # todo: NEW TRANSLATION
 imperial_examination_breadth_open: "Otevřená pozvánka" # todo: NEW TRANSLATION
 imperial_examination_breadth_open_desc: "$EFFECT_LIST_BULLET$ Akce se koná ve velkém měřítku a přiláká mnoho dychtivých uchazečů\n$EFFECT_LIST_BULLET$ Získáte při dokončení #EMP více#! [legitimacy|E]\n\n#weak Moudrost může pocházet odkudkoli. Rozevřeme širokou síť a uvidíme, kdo obstojí." # todo: NEW TRANSLATION
 imperial_examination_passing_grade: "Prospěchová hranice zkoušky" # todo: NEW TRANSLATION
 imperial_examination_passing_grade_extreme: "Extrémní hranice" # todo: NEW TRANSLATION
 imperial_examination_passing_grade_extreme_desc: "$EFFECT_LIST_BULLET$ Prospěchová hranice u zkoušky je velmi vysoká, což vyřadí #EMP mnoho#! uchazečů\n$EFFECT_LIST_BULLET$ Získáte při dokončení #EMP mnohem více#! [legitimacy|E]\n\n#weak Jen ti nejlepší z nejlepších dosáhnou prospěchu a stanou se #EMP mými#! příštími vládními úředníky.#!" # todo: NEW TRANSLATION
 imperial_examination_passing_grade_high: "Vysoká hranice" # todo: NEW TRANSLATION
 imperial_examination_passing_grade_high_desc: "$EFFECT_LIST_BULLET$ Prospěchová hranice u zkoušky je normální, vyřadí očekávané množství uchazečů\n$EFFECT_LIST_BULLET$ Odměny [legitimacy|E] při dokončení nejsou ovlivněny\n\n#weak Má měřítka jsou vysoká, ale ne přehnaná. Pokud chceme úředníky podle zásluh, musí dosáhnout určité úrovně dokonalosti.#!" # todo: NEW TRANSLATION
 imperial_examination_passing_grade_mediocre: "Průměrná hranice" # todo: NEW TRANSLATION
 imperial_examination_passing_grade_mediocre_desc: "$EFFECT_LIST_BULLET$ Prospěchová hranice u zkoušky je poněkud uvolněnější, vyřadí #EMP menší#! množství uchazečů\n$EFFECT_LIST_BULLET$ Získáte při dokončení #EMP méně#! [legitimacy|E]\n\n#weak Kdo říká, že tito uchazeči s pokorným původem se neučí praxí? Dokud mají pevné základy, říkám: nechejme je projít.#!" # todo: NEW TRANSLATION
 imperial_examination_passing_grade_low: "Nízká hranice" # todo: NEW TRANSLATION
 imperial_examination_passing_grade_low_desc: "$EFFECT_LIST_BULLET$ Prospěchová hranice u zkoušky je velmi volná, vyřadí #EMP minimální#! množství uchazečů\n$EFFECT_LIST_BULLET$ Získáte při dokončení #EMP mnohem méně#! [legitimacy|E]\n\n#weak Potřebujeme tyto zasloužilé úředníky #EMP hned teď#!. Já ustanovuji pravidla a určím standardy; oni je naplní. To je mé poslání.#!" # todo: NEW TRANSLATION
 activity_imperial_examination_conclusion_desc: "[GetActivityType( 'activity_imperial_examination' ).GetName] skončila." # todo: NEW TRANSLATION
 imperial_examination_conclusion.intro: "Zkoušky se konečně uzavřely." # todo: NEW TRANSLATION
 imperial_examination_conclusion.intro.passing_grade.extreme: "\n\n#BOL $imperial_examination_passing_grade_extreme$#! omezení udělila #BOL mimořádné#! množství [merit|E] #BOL malému#! počtu [entrants|E]." # todo: NEW TRANSLATION
 imperial_examination_conclusion.intro.passing_grade.high: "\n\n#BOL $imperial_examination_passing_grade_high$#! omezení udělila #BOL vysoké#! množství [merit|E] #BOL střednímu#! počtu [entrants|E]." # todo: NEW TRANSLATION
 imperial_examination_conclusion.intro.passing_grade.mediocre: "\n\n#BOL $imperial_examination_passing_grade_mediocre$#! omezení udělila #BOL střední#! množství [merit|E] #BOL velkému#! počtu [entrants|E]." # todo: NEW TRANSLATION
 imperial_examination_conclusion.intro.passing_grade.low: "\n\n#BOL $imperial_examination_passing_grade_low$#! omezení udělila #BOL nízké#! množství [merit|E] #BOL velmi vysokému#! počtu [entrants|E]." # todo: NEW TRANSLATION
 imperial_examination_conclusion.intro.breadth.imperial: "\n\n#BOL $imperial_examination_breadth_open$#! pozvánka znamenala, že jsme měli #BOL velký#! počet celkových [entrants|E]." # todo: NEW TRANSLATION
 imperial_examination_conclusion.intro.breadth.grand: "\n\n#BOL $imperial_examination_breadth_restricted$#! pozvánka znamenala, že jsme měli #BOL slušný#! počet celkových [entrants|E]." # todo: NEW TRANSLATION
 imperial_examination_conclusion.intro.breadth.palace: "\n\n#BOL $imperial_examination_breadth_exclusive$#! pozvánka znamenala, že jsme měli #BOL malý#! počet celkových [entrants|E]." # todo: NEW TRANSLATION
 imperial_examination_conclusion.general: "\n\nZ počátečního počtu #BOL [activity.MakeScope.Var('num_initial_entrants').GetValue]#! [entrants|E] #BOL [activity.MakeScope.Var('num_final_failees').GetValue]#! #EMP neuspělo#! u zkoušky.\n\n[activity.MakeScope.Var('first_place_entrant').Char.GetShortUIName] byl nejúspěšnějším z [entrants|E], s výsledkem [activity.Custom('ActivityGetExamScoreAdjective')] #BOL [activity.MakeScope.Var('first_place_entrant_score').GetValue|0]#!, následován [activity.MakeScope.Var('second_place_entrant').Char.GetShortUIName] a [activity.MakeScope.Var('third_place_entrant').Char.GetShortUIName]." # todo: NEW TRANSLATION
 imperial_examination_conclusion.entrant_failee: "\n\nZkouška skončila velkým zklamáním. Příště musím snažit víc." # todo: NEW TRANSLATION
 imperial_examination_conclusion.entrant_passed: "\n\nSložil(a) jsem metropolitní zkoušku a má rodina může být hrdá na mé úspěchy." # todo: NEW TRANSLATION
 imperial_examination_conclusion.entrant_passed_palace: "\n\nŘíše mě nyní zná jako jednoho z jejích nejlepších učenců a příležitosti přede mnou jsou značné." # todo: NEW TRANSLATION
 local_examination_conclusion.entrant_passed: "\n\nDnes jsem složil(a) provinční zkoušku a má rodina může být hrdá na mé úspěchy." # todo: NEW TRANSLATION
