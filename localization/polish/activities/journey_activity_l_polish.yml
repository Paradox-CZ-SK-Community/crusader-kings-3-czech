 bp3_journey.0005.a: "Budu se snažit zdokonalit své diplomatické dovednosti!"
 bp3_journey.0005.b: "Strategie, taktiky, opevnění – to všechno je zajímavé!"
 bp3_journey.0005.c: "V tomto místě je mnoho co se naučit."
 bp3_journey.0005.desc: "[location.Custom('GetTouristHoldingIntro')] [ROOT.Char.Custom('IntentDesc')]\n\n[location.Custom('GetTouristStartEventOutro')]"
 bp3_journey.0005.d: "Jak se tady věci řídí? Musím vědět."
 bp3_journey.0005.e: "Zajímalo by mě, co se děje za scénami..."
 bp3_journey.0005.t: "Památky [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]"
 bp3_journey.0010.a: "Nikdy nesmím zapomenout, co jsem se zde naučil."
 bp3_journey.0010.desc: "Nastal čas zabalit své věci a vrátit se domů.\n\nBloudil jsem po pozemcích [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetName] a viděl mnoho památek, dělal si poznámky a kresby a setkal se s místními [location.GetCulture.GetCollectiveNounNoTooltip]. Nevím, jestli na tuto cestu brzy zapomenu!\n\nSbohem, [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] – sbohem, [location.Custom('ProvinceCompliment')] [location.GetNameNoTooltip]!"
 bp3_journey.0010.t: "Sbohem [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]"
 bp3_journey.0015.a: "Budou se snažit zdokonalit své diplomatické dovednosti!"
 bp3_journey.0015.b: "Strategie, taktiky, zemní práce – to všechno je zajímavé!"
 bp3_journey.0015.c: "V tomto místě je toho hodně, co se lze naučit."
 bp3_journey.0015.desc: "[ROOT.Char.Custom('MonumentViewIntro')]\n\n[location.Custom('GetSpecialBuildingTouristDescriptor')]"
 bp3_journey.0015.d: "Jak zde věci fungují? Musím to vědět."
 bp3_journey.0015.e: "Zajímalo by mě, co se děje za scénami..."
 bp3_journey.0015.friend: "Jsem tak rád, že mohu sdílet tento okamžik s [potential_friend.GetFirstNameNoTooltip]!"
 bp3_journey.0015.journey_curiosity_intent: "Budu se mísit s místními!"
 bp3_journey.0015.knowledge_hoarding: "Čas dělat si poznámky!"
 bp3_journey.0015.lover: "#EMP *Diskrétně se nakloňte a políbejte [potential_lover.GetFirstNameNoTooltip]*#!"
 bp3_journey.0015.prestige: "Jsem zde, aby mě viděli!"
 bp3_journey.0015.spread_legend_intent: "Lidé! Slyšeli jste legendu o [ROOT.Char.GetPromotedLegend.GetNameNoTooltip]?"
 bp3_journey.0015.t: "Památky [location.GetNameNoTooltip]"
 bp3_journey.1000.a: "Vezmu si jeden!"
 bp3_journey.1000.b: "Mohu využít tvé dovednosti na [ROOT.Char.Custom('GetCourtType')]."
 bp3_journey.1000.c: "Jsem #EMP [ROOT.Char.GetTitleAsNameNoTooltip|U]#!, přestaň plýtvat mým časem!"
 bp3_journey.1000.curiosity: "Vy [local_character.GetCulture.GetNameNoTooltip] řemeslníci jste neuvěřitelní! Přidejte se ke mně!"
 bp3_journey.1000.desc: ""Získejte svůj mini [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] tady!" hlas kšeftaře výrazně rezonuje napříč tržištěm.\n\nPři bližším pohledu si všimnu, že hlíny jsou #EMP pozoruhodné#! kvality. Všechno tu je, i ten nejmenší detail. Opravdu je to neuvěřitelně dobré.\n\n"Vyrobil jsem to ručně, můj [ROOT.Char.GetLadyLord|U]! Chtěl byste si jeden koupit?""
 bp3_journey.1000.knowledge_hoarding: "Musíš mi ukázat, jak jsi je udělal."
 bp3_journey.1000.lechery: "Bereš... zakázkové objednávky?"
 bp3_journey.1000.t: "Architektonické Kšeftování"
 bp3_journey.1100.a: "No, byla by škoda, aby si lidé nepamatovali #EMP moje#! jméno!"
 bp3_journey.1100.b: "To by byl dobrý suvenýr..."
 bp3_journey.1100.c: "Raději bych zůstal anonymní."
 bp3_journey.1100.curiosity: ""[ROOT.Char.GetFirstNameNoTooltip], přítel [location.GetCulture.GetCollectiveNounNoTooltip], sem šel.""
 bp3_journey.1100.desc_first: "Je to nedotčené, neporušené, v jasném výhledu kolemjdoucích... právě čeká, až někdo zvečňuje své jméno."
 bp3_journey.1100.desc_intro: "Když procházím pozemky, všimnu si zvláštního označení na [location.Custom('GetSpecialBuildingSurface')].\n\n"
 bp3_journey.1100.desc_name: "Při bližším zkoumání, to zní: #EMP '[ancient_vandal.GetFullName] zde byl/a, pohlédněte na mé jméno a víte, že jsem [ancient_vandal.Custom('FormalComplimentAdjective')]!'#! Hm, pokud [ancient_vandal.GetSheHe] dokáže vytesat [ancient_vandal.GetHerHis] jméno pro zvědavé kolemjdoucí, aby obdivovali navěky, pak možná..."
 bp3_journey.1100.desc_outro: "\n\nPohlédnu dolů a uvidím kamenný nástroj, jak mě láká."
 bp3_journey.1100.knowledge_hoarding: "Musí být moudrost skryta mezi tesáními!"
 bp3_journey.1100.t: "Jméno, Věčné"
 bp3_journey.1200.a: "Jednu srážku, prosím!"
 bp3_journey.1200.b: "Mohl bych využít tohoto Holiče-Chirurga na [ROOT.Char.Custom('GetCourtType')]."
 bp3_journey.1200.curiosity: "Dejte mi pravý #EMP '[location.GetNameNoTooltip]-styl'#! střih, potom se přidejte!"
 bp3_journey.1200.c: "Ztráta času."
 bp3_journey.1200.desc: "V rohu trhu spatřím bránu se znakem s nápisem #EMP '[local_character.GetFirstNameNicknamed] – Holič & Chirurg'#!, s dlouhou frontou lidí čekajících venku. Vypadá to jako #EMP velmi#! populární místo.\n\nKdyž se přiblížím, vidím [local_character.GetWomanMan], jak stříhá vlasy s rychlostí a precizností, jakou jsem nikdy předtím neviděl! Nudí se a zamotané hromady se mění v nejlesklejší a nejúžasnější vlasy, jaké si lze představit."
 bp3_journey.1200.knowledge_hoarding: "Jak se [local_character.GetSheHe] pohybuje tak elegantně?"
 bp3_journey.1200.t: "Oholení a účes"
 bp3_journey.1300.a: "Ten blázen je majestátní, musím mít [local_character.GetHerHim]!"
 bp3_journey.1300.b: "Taková hudba musí ozdobit mé komnaty doma!"
 bp3_journey.1300.c: "Delikátní!"
 bp3_journey.1300.curiosity: "Proč se k mému [ROOT.Char.Custom('GetCourtType')] nepřipojíte oba?"
 bp3_journey.1300.desc: "Do mých uší proniká svůdná melodie, když stojím před [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]. Hudebník, s ornátím místním nástrojem, hraje mistrovskou melodii, zatímco barevný šašek – stejně úžasný v [local_character_2.GetHerHis] výkonu – zpívá a taneční k němu:\n\n#EMP "[location.Custom('GetSpecialBuildingSong')]"#!"
 bp3_journey.1300.knowledge_hoarding: "Tomu písni musí být hlubší význam..."
 bp3_journey.1300.spread_legend_intent: "Měli byste zpívat o [ROOT.Char.GetPromotedLegend.GetNameNoTooltip]!"
 bp3_journey.1300.t: "Písně [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]"
 bp3_journey.1400.a: "Dovol mi zakoupit [newly_created_artifact.GetNameNoTooltip]."
 bp3_journey.1400.b: "Měl bys být mým mistrem lovu!"
 bp3_journey.1400.c: "To maso je pro mě skutečně dostatečně královské!"
 bp3_journey.1400.curiosity: "Mohl bys mě naučit něco nového!"
 bp3_journey.1400.desc: "Přistupuji k brutálně vypadající [local_character.GetWomanMan], který nese impozantní sbírku kožešin na [local_character.GetHerHis] stánku. [local_character.GetSheHe|U] vypadá jako plodný lovec. \"Mám [local_character.Custom('GetRandomRegionalSmallGame')], [local_character.Custom('GetRandomRegionalWildDaytimeBird')], [local_character.Custom('GetRegionalDeerType')] – tady máte vaše maso a kožešiny!\" [local_character.GetSheHe] křičí.\n\nNáhle, [local_character.GetSheHe] se mi dívá přímo do očí, [local_character.GetHerHis] pohled je pronikavý jako [local_character.Custom('GetRegionalWolfType')]. \"Ach, #EMP [ROOT.Char.GetTitleAsNameNoTooltip|U]#!, pro tebe mám to nejkrálovštější maso ze všech: #EMP [ROOT.Char.Custom('RegionalOnlyFerociousAnimal')]#!.\""
 bp3_journey.1400.knowledge_hoarding: "Znáš tu cestu, prosím, ukaž mi ji."
 bp3_journey.1400.t: "Hawking Maso"
 bp3_journey.1500.a: "Potřebuji, abys za mě rozdával almužny v [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]."
 bp3_journey.1500.b: "Moji sluhové nikdy nejsou včas – prosím, zorganizuj mé [ROOT.Char.Custom('GetCourtType')]!"
 bp3_journey.1500.c: "Takže to takhle v týdnu zde funguje..."
 bp3_journey.1500.curiosity: "Oba jste velmi [local_character.Custom('ComplimentAdjective')], poctíte mě svou [ROOT.Char.Custom('GetCourtType')]?"
 bp3_journey.1500.curiosity_2: "Od [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] po [local_character.GetCulture.GetCollectiveNounNoTooltip] – dar přátelství!"
 bp3_journey.1500.desc: "Když prozkoumávám, zaslechnu rozhovor mezi dvěma učenými místními. \"Nikdy nebylo snazší rozdávat almužny, od té doby, co jsi uspořádal pozemky. [local_character.GetFaith.HighGodName|U] tě jistě požehná, [local_character_2.GetFirstName],\" říká jeden [local_character.GetWomanMan].\n\n\"Jsem pokorný, drahý [local_character.GetFirstName], ale ty jsi milovaný a [local_character.Custom('ComplimentAdjective')] služebník božstva – pouze plním svou práci jako správce pozemku [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip],\" pokračuje ten druhý."
 bp3_journey.1500.knowledge_hoarding: "Pokud dám almužnu, ukážeš mi místo?"
 bp3_journey.1500.t: "Naučeni místními"
 bp3_journey.1600.a: "Nepřehlédli by jen tak #EMP jedno#! kotě..."
 bp3_journey.1600.b: "Jdi pryč, malá pohroma!"
 bp3_journey.1600.curiosity: "Místní milují své kočky, tak je všechny nakrmím!"
 bp3_journey.1600.desc: "Kočky jsou #EMP všude#! kolem těchto míst – není kout, nor nebo škvíra bez spící kočky tam! Dokonce i kočky spí [location.Custom('GetSpecialBuildingCatSleepingSpot')] [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]...\n\nNajednou kolem mých nohou proběhne hravé kotě, skoro mě vyzývá, abych šel do uličky, kterou jsem předtím neviděl. Jak zvědavé."
 bp3_journey.1600.knowledge_hoarding: "Jaká tajemství čekají, malý příteli?"
 bp3_journey.1600.t: "Město koček"
 bp3_journey.1700.b: "Hm, mohl bych použít dva nové bodyguardi."
 bp3_journey.1700.c: "Nabídnu celou garnizonu službu ve své armádě."
 bp3_journey.1700.curiosity: "Mohl bych mít z vás tři využití ve své [ROOT.Char.Custom('GetCourtType')]!"
 bp3_journey.1700.d: "#EMP *Pozdravte stráže*#!"
 bp3_journey.1700.desc_different_culture: "Pozorování manévrů a taktik těchto [location.GetCulture.GetName] strážných mě naplňuje pocitem úcty a obdivu. Určitě se můžeme jako [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] něco naučit z tohoto vystoupení."
 bp3_journey.1700.desc: ""[local_character.Custom('GetMilitaryDrillSentence')]" velitel křičí na [local_character.GetHerHis] dva strážce. Zdá se, že poblíž [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] je vojenská ukázka.\n\n"
 bp3_journey.1700.desc_same_culture: "Pozorování manévrů a taktik strážných mě naplňuje pocitem úcty a obdivu. Určitě se mohu z tohoto vystoupení něco naučit."
 bp3_journey.1700.knowledge_hoarding: "Velitel #EMP musí#! mě naučit tyto taktiky!"
 bp3_journey.1700.t: "[location.GetCulture.GetNameNoTooltip] Cvičení"
 bp3_journey.1800.a: "Tohle je nesmysl – ukaž mi něco skutečného."
 bp3_journey.1800.b: "Přestaň se s tím předvádět, mohu ti nabídnout víc než tento život."
 bp3_journey.1800.c: "Jdi prodávat své lži někomu jinému."
 bp3_journey.1800.curiosity: "Místo toho mi ukaž, jak se zde žije v [location.GetNameNoTooltip]!"
 bp3_journey.1800.desc: ""[location.Custom('GetSpecialBuildingNonsensicalClaim')]" tvrdí podezřele vypadající místní průvodce. "Je to pravda, nebo se moje jméno nepíše [local_character.GetFirstNameNicknamed]!"\n\n"Poď, ukážu ti to! Jen potřebuji malý poplatek – to není nic pro [ROOT.Char.GetTitleAsNameNoTooltip|U] jako jsi ty!""
 bp3_journey.1800.knowledge_hoarding: "Může to být pravda!? Musíš mi to ukázat!"
 bp3_journey.1800.spread_legend_intent: "Slyšeli jste #EMP PRAVDU#! o [ROOT.Char.GetPromotedLegend.GetNameNoTooltip]?"
 bp3_journey.1800.t: "Důvěřuj mi"
 bp3_journey.1800.trusting: "Jistě, to zní legitimně!"
 bp3_journey.1900.a: "Vezmi si tyto mince a řekni mi svůj příběh."
 bp3_journey.1900.b: "Mohu ti nabídnout víc než jen peníze – mohu ti nabídnout práci!"
 bp3_journey.1900.curiosity: "Chudá duše, přidej se ke mně a já se o tebe postarám!"
 bp3_journey.1900.c: "Zmiz, špinavý žebráku!"
 bp3_journey.1900.desc: ""Soucit s chudým [local_character.GetFirstName], několik mincí je vše, co potřebuji!" prosí [local_character.GetWomanMan] třesoucím se hlasem.\n\n[ROOT.Char.Custom('FormerJob')]"
 bp3_journey.1900.knowledge_hoarding: "Co víte o tomto místě? Řekněte mi všechno!"
 bp3_journey.1900.t: "Chudák [local_character.GetFirstNameNoTooltip]"
 bp3_journey.2000.a: "Kde jsou tito hudebníci? Chtěl bych je sponzorovat..."
 bp3_journey.2000.b: "Rád ti to povím!"
 bp3_journey.2000.c: "Mám lepší věci na práci."
 bp3_journey.2000.desc: ""Zdravím, věřím, že jsi [ROOT.Char.GetTitledFirstName]?" má mě [new_promoter.GetWomanMan] přímo zavolá.\n\n"Jsem [new_promoter.GetFirstNameNicknamed], [new_promoter.GetTitleAsNameNoTooltip|U] [new_promoter.GetPrimaryTitle.GetBaseNameNoTier], a slyšel jsem legendu o [ROOT.Char.GetPromotedLegend.GetName]!" [new_promoter.GetSheHe] pokračuje. "Někteří hudebníci blízko [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] přilákali velký dav zpíváním o dobrodružstvích [ROOT.Char.GetPromotedLegend.GetProtagonist.GetShortUINamePossessive], což vzbudilo můj zájem – uděláte mi radost, když mi to přepovíte svými vlastními slovy?""
 bp3_journey.2000.t: "Kráčející Legenda"
 bp3_journey.2100.a: "Prosím, hrnek [local_character.Custom('RegionalDrink')] a špíz [local_character.Custom('RegionalEdibleMeat')]."
 bp3_journey.2100.b: "Zdá se, že bys byl vynikající ochutnávač jídel."
 bp3_journey.2100.c: "Ne, jsem zde, abych prozkoumal."
 bp3_journey.2100.curiosity: "Miluji [local_character.GetCulture.GetNameNoTooltip] jídlo, dejte mi ochutnat všechno!"
 bp3_journey.2100.curiosity_2: "Měl bys ochutnat [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetAdjectiveNoTooltip] jídlo u mého [ROOT.Char.Custom('GetCourtType')]!"
 bp3_journey.2100.desc: ""Kup si jídlo tady!" křičí pouliční prodavač. "Mám grilované [local_character.Custom('RegionalEdibleMeat')] špízy, mám [local_character.Custom('GetFoodDetail')]-plněné [local_character.Custom('GetRandomRegionalSmallGame')], mám [local_character.Custom('FavoriteTreatDemand')] – a proč ne půllitr [local_character.Custom('RegionalDrink')] na umezení všeho!\n\n""Ve skutečnosti!" [local_character.GetSheHe] se obrací na mě. "Proč nezkusíš mé velmi speciální [location.GetCounty.GetTitle.GetAdjectiveNoTooltip] [local_character.Custom('FunFoodPrefix')]-[local_character.Custom('GetLocalStreetFood')]? Je to velmi zdravé a má magické účinky: učiní tě ještě více [ROOT.Char.Custom('ComplimentAdjective')]!""
 bp3_journey.2100.knowledge_hoarding: "Magické účinky? Hm, dej mi jeden."
 bp3_journey.2100.t: "A [location.GetCounty.GetTitle.GetAdjectiveNoTooltip] Specialita"
 bp3_journey.2200.a: "Dám [local_character.GetHerHim] dobrou zabíjačku!"
 bp3_journey.2200.a_2: "Horké oleje znějí dobře..."
 bp3_journey.2200.b: "Někdo s tvými talenty je tady nevyužit."
 bp3_journey.2200.c: "Nechte mě být, [local_character.Custom('InsultNounSexual')]."
 bp3_journey.2200.curiosity: "Jsi pozoruhodný! Opuštění tohoto života a připoj se ke mně."
 bp3_journey.2200.curiosity_2: "Taková krása – buď má, můj [location.GetCounty.GetTitle.GetAdjectiveNoTooltip] [local_character.Custom('RaunchyComplimentNoun')]!"
 bp3_journey.2200.desc: ""Toužíte po společnosti, můj [ROOT.Char.GetLadyLord]?" šepká [local_character.GetWomanMan] svůdně, přejíždějící prstem po [local_character.GetHerHis] [local_character.Custom('ObjectifiedFeature')]. "Bez ohledu na vaši touhu, jsem si jist, že potěším –" [local_character.GetSheHe] pokračuje jemně.\n\n"Možu uvolnit vaše tělo s horkými oleji, nebo potěšit vaši mysl čtením [SCOPE.Custom('RandomEntertainmentTextName')], nebo pokud jsou vaše touhy víc... živočišné, pak mohu být vaše na noc.""
 bp3_journey.2200.knowledge_hoarding: "Toužím po společnosti – ve formě konverzace!"
 bp3_journey.2200.spread_legend_intent: "Mohu ti něco přečíst: [ROOT.Char.GetPromotedLegend.GetNameNoTooltip]!"
 bp3_journey.2200.t: "[local_character.Custom('RaunchyComplimentNoun')|U] [location.GetCounty.GetTitle.GetNameNoTierNoTooltip]"
 bp3_journey.2300.a: "S požehnáním [local_ruler.GetFirstNamePossessiveNoTooltip] bych také mohl postavit [regiment.GetNameNoTooltip]!"
 bp3_journey.2300.b: "Jeden z těchto [regiment.GetNameNoTooltip] by byl skvělým šampionem."
 bp3_journey.2300.c: "Měl bych být viděn vedle [local_ruler.GetFirstNameNoTooltip]."
 bp3_journey.2300.curiosity: "Vládnete [location.GetCulture.GetCollectiveNounNoTooltip] nejlépe!"
 bp3_journey.2300.curiosity_2: "Bylo by mi hlubokou ctí, kdybych mohl mít šampiona, [local_ruler.GetFirstNameNoTooltip]!"
 bp3_journey.2300.desc: "U vstupu do [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] zahlédnu procesí [regiment.GetName], které pořádá triumfální průvod pro místního [local_ruler.GetLadyLord|U], [local_ruler.GetTitledFirstName].\n\n"You are the pride of these lands!" [local_ruler.GetFirstNamePossessiveNoTooltip] hlas se nese po dvoře. "Moji slavní [location.GetCulture.GetNameNoTooltip] válečníci – ti nejvýznamnější vyvolení mého [regiment.GetNameNoTooltip] – a věční ochránci [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]!""
 bp3_journey.2300.knowledge_hoarding: "Pojďme si povídat o tomto fascinujícím místě, [local_ruler.GetLadyLord|U] [local_ruler.GetFirstNameNoTooltip]."
 bp3_journey.2300.t: "[local_ruler.GetTitledFirstNamePossessiveNoTooltip] [regiment.GetNameNoTooltip]"
