 grafitti_rock.desc: "Tento kámen byl uvolněn z [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetName] a má na sobě rytinu, která zní: #EMP '[ancient_vandal.GetFullName] was here, gaze upon my name and know that I am [ancient_vandal.Custom('FormalComplimentAdjective')]!'#!"
 grafitti_rock: "Vytesaný kámen z [location.GetNameNoTooltip]"
 guide_ancient_wonders_1: "Říká se, že zašeptání přání do trhlin [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] za úsvitu ho splní."
 guide_ancient_wonders_2: "Legenda tvrdí, že stíny [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] za západu slunce ukazují cestu k ukrytému pokladu pradávných vládců."
 guide_ancient_wonders_3: "Existuje pověst, že skutečný architekt [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] zanechal tajnou místnost, která obsahuje klíč k nesmrtelnosti."
 guide_ancient_wonders_4: "Starý příběh naznačuje, že obcházení [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] pozpátku o půlnoci odhalí vchod do skrytého podsvětí."
 guide_ancient_wonders_5: "Šeptá se, že kameny [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] za úderu zimního slunovratu bzučí starodávnými kouzly a otevírají portály do zapomenutých říší."
 guide_diplomatic_1: "Šeptaná zvěst mezi dvořany říká, že skutečná moc [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] spočívá v tajné komoře, kde jsou magicky svázány všechny světové smlouvy a mohou být změněny těmi hodnými."
 guide_diplomatic_2: "Prý skrytý průchod v [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] vede do místnosti, která odráží myšlenky navštěvujících hodnostářů a odhaluje jejich skutečné úmysly."
 guide_diplomatic_3: "Legenda praví, že zrcadla ve velkém sále [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] odrážejí nejen vzhled, ale pravou povahu duše, odhalující spojence i nepřátele."
 guide_diplomatic_4: "Starý příběh mezi diplomaty říká, že sochy v zahradách [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] šeptají tajemství minulých jednání těm, kteří v soumraku pozorně naslouchají."
 guide_diplomatic_5: "Je příběh, že fontána na nádvoří [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] uděluje výřečnost a přesvědčivost těm, kdo pijí její vodu za úplňku."
 guide_economic_1: "Slyší se, že skutečné bohatství [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] nejsou obchodní zboží, ale skrytý trezor pod trhy, naplněný nevyčíslitelným bohatstvím."
 guide_economic_2: "Legendami se mluví o tajné knize záznamů v [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], která zapisuje dluhy králů a císařů, čímž čtenáři dává moc nad národy."
 guide_economic_3: "Prý zakladatel [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] zakopal mapu ve zdech, která vede k ukryté zásobě drahokamů."
 guide_economic_4: "Povídá se, že přízračný obchodník bloudí nocí chodbami [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] a nabízí směnu tajemství za duše chamtivých."
 guide_economic_5: "Šeptání mezi místními naznačuje, že ťukání určitého vzoru na chodníkové dlažbě nádvoří [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] odhalí skrytou přihrádku se starodávnými mincemi."
 guide_learning_1: "Říká se, že ukrytá ve zdech [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] leží kniha, kterou lze číst pouze za světla úplňku."
 guide_learning_2: "Legenda praví, že tajná komnata pod [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] bývala schůzovacím místem společnosti osvícených myslitelů, neviditelným pro nezasvěcené."
 guide_learning_3: "Přetrvává zvěst, že nejstarší strom na nádvoří byl zasazen na přesné místo, kde zakladatel [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] měl vizi o jeho budoucí velikosti."
 guide_learning_4: "Šeptání vypráví o ukrytém manuskriptu v [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], který může těm, kdo rozluští jeho starobylé písmo, udělit bezprecedentní moudrost."
 guide_learning_5: "Prý když třikrát obkroužíte [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] o půlnoci, odhalí se duch dávno zapomenutého učence, horlivého sdílet své vědomosti."
 guide_martial_1: "Existuje legenda, že zdi [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] obsahují kámen, který krváčí, když se nepřátelé přibližují k hranicím království."
 guide_martial_2: "Šeptá se, že tajný arzenál nepřemožitelných zbraní leží skryt pod [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], přístupný pouze během zatmění Měsíce."
 guide_martial_3: "Staří vojáci vyprávějí příběh o skrytém tunelu pod [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], který kdysi používal starý král k tajnému odposlechu svých nepřátel."
 guide_martial_4: "Mýtus mezi strážemi hovoří o přízračném strážci, který nocí prochází hradbami a chrání [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] před neviditelnými hrozbami."
 guide_martial_5: "Folklor praví, že původní stavitelé vytesali na brány [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] kletbu, která způsobí, že se vetřelci navzájem pozabíjejí."
 guide_mines_1: "Místní folklór tvrdí, že nejhlubší tunel vede do podsvětí, kde duchové vedou horníky k nejbohatším žilám rudy."
 guide_mines_2: "Starý hornický příběh hovoří o žíle zlata tak čistého, že září vlastním světlem, ale vidět ji mohou jen ti s čistým srdcem."
 guide_mines_3: "Legendami se šeptá o skryté komoře plné nedotčeného bohatství pradávných králů, uzavřené a střežené přízračnými horníky."
 guide_mines_4: "Říká se, že třikrát zaklepání na určitou neoznačenou skálu v dole otevře průchod k pokladům za hranicí představivosti."
 guide_mines_5: "Kolem kolují zvěsti o tajemném drahokamu, který dává vize budoucnosti, zakopaném kdesi v labyrintu tunelů."
 guide_natural_wonder_1: "Místní věří, že vody [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] mohou vyléčit jakékoliv onemocnění, pokud se v nich vykoupete za prvního světla úsvitu."
 guide_natural_wonder_2: "Legenda mezi horolezci praví, že dosažení vrcholu [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] poskytne vizi osudu, ale jen těm, kteří vystoupají sami a bez otočení."
 guide_natural_wonder_3: "Prý může ozvěna tvého hlasu ze střechy [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] nést poselství zemřelým a přinést klid neklidným duchům."
 guide_natural_wonder_4: "Starodávný mýtus vypráví o skryté jeskyni v [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], která přenáší ty, kdo do ní vstoupí, do ráje, který nevidělo žádné živé oko."
 guide_natural_wonder_5: "Šeptá se, že nejvzácnější květiny rostoucí u paty [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] kvetou jen jednou za století a jejich vůně přináší prorocké sny."
 guide_religious_1: "Říká se, že stíny uvnitř [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] se pohybují samy od sebe a věřícím odhalují přítomnost božských duchů."
 guide_religious_2: "Místní mýtus praví, že zvony [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] zní melodií slyšitelnou jen těmi, kdo jsou předurčeni k velikosti v posmrtném životě."
 guide_religious_3: "Šeptá se, že tajná komnata pod [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] ukrývá relikvii, jež může proměnit nejzbožnější modlitby v realitu."
 guide_religious_4: "Legenda praví, že oltář [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] byl zázračně vytesán z jediného božského meteoritu, čímž mu byla vložena nebeská moc."
 guide_religious_5: "Stará pověst vypráví, že vitrážová okna [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] mění svůj příběh tak, aby odrážela srdce těch, kdo se na ně dívají."
