 bp3_journey.1000.a: "Vezmu jeden!"
 bp3_journey.1000.b: "Mohu využít vaše dovednosti na [ROOT.Char.Custom('GetCourtType')]."
 bp3_journey.1000.c: "Jsem #EMP [ROOT.Char.GetTitleAsNameNoTooltip|U]#!, přestaňte mi ztrácet čas!"
 bp3_journey.1000.curiosity: "Vy [local_character.GetCulture.GetNameNoTooltip] řemeslníci jste neuvěřitelní! Přidejte se ke mně!"
 bp3_journey.1000.desc: ""Get your miniature [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] here!" vokál jejich hlasu se nese tržištěm.\n\nPři bližším pohledu zjistím, že hlíněné ozdoby jsou #EMP pozoruhodné#! kvality. Všechno je tam, až po nejmenší detaily. Je to upřímně neuvěřitelně dobré.\n\n\"Vyrobil jsem je ručně, má [ROOT.Char.GetLadyLord|U]! Chtěli byste si jeden koupit?\""
 bp3_journey.1000.knowledge_hoarding: "Musíte mi ukázat, jak je vyrobili."
 bp3_journey.1000.lechery: "Berete... zakázky na míru?"
 bp3_journey.1000.t: "Pouliční prodej architektonických miniatur"
 bp3_journey.1100.a: "Byla by škoda, kdyby si lidé nepamatovali #EMP mé# jméno!"
 bp3_journey.1100.b: "To by byl dobrý suvenýr..."
 bp3_journey.1100.c: "Raději zůstanu anonymní."
 bp3_journey.1100.curiosity: "\"[ROOT.Char.GetFirstNameNoTooltip], přítel [location.GetCulture.GetCollectiveNounNoTooltip], zde kráčel.\""
 bp3_journey.1100.desc_first: "Je to nedotčené, čisté, na očích kolemjdoucích... jen čeká na někoho, kdo zvěční své jméno."
 bp3_journey.1100.desc_intro: "Když procházím po okolí, spatřím na [location.Custom('GetSpecialBuildingSurface')] podivné značení.\n\n"
 bp3_journey.1100.desc_name: "Při bližším pohledu čtu: #EMP '[ancient_vandal.GetFullName] was here, gaze upon my name and know that I am [ancient_vandal.Custom('FormalComplimentAdjective')]!'#! Hm, pokud si [ancient_vandal.GetSheHe] může vytesat své jméno pro zvědavé kolemjdoucí na obdiv po věky, pak možná..."
 bp3_journey.1100.desc_outro: "\n\nPohlédnu dolů a vidím dlátovitý kámen, který mě láká."
 bp3_journey.1100.knowledge_hoarding: "Mezi vytesanými znaky musí být skryta moudrost!"
 bp3_journey.1100.t: "Jméno věčné"
 bp3_journey.1200.a: "Jeden střih, prosím!"
 bp3_journey.1200.b: "Mohli bych využít tohoto holiče-chirurga na [ROOT.Char.Custom('GetCourtType')]."
 bp3_journey.1200.c: "Ztráta času."
 bp3_journey.1200.curiosity: "Dejte mi pravý #EMP '[location.GetNameNoTooltip]-styl'#! střih, a pak se ke mně přidejte!"
 bp3_journey.1200.desc: "V rohu tržiště spatřím bránu se znamením #EMP '[local_character.GetFirstNameNicknamed] – Barber & Surgeon'#!, před kterou stojí dlouhý zástup. Vypadá to na #EMP velmi#! oblíbené místo.\n\nKdyž se přiblížím, vidím, jak [local_character.GetWomanMan] stříhá s obratností a přesností, jakou jsem nikdy předtím neviděl(a)! Ztuhlé a zacuchané hřívy se mění v ty nejlesklejší a nejbohatší kadeře."
 bp3_journey.1200.knowledge_hoarding: "Jak se [local_character.GetSheHe] pohybuje tak ladně?"
 bp3_journey.1200.t: "Střih a holení"
 bp3_journey.1300.a: "Šašek je vznešený, musím mít [local_character.GetHerHim]!"
 bp3_journey.1300.b: "Taková hudba musí zkrášlit mé komnaty doma!"
 bp3_journey.1300.c: "Nádhera!"
 bp3_journey.1300.curiosity: "Proč byste se oba nepřipojili k mé [ROOT.Char.Custom('GetCourtType')]?"
 bp3_journey.1300.desc: "Svůdná melodie se mi line do uší, když stojím před [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]. Muzikant, který předvádí zdobený místní nástroj, hraje mistrnou skladbu, zatímco pestrobarevný šašek - stejně úžasný ve své [local_character_2.GetHerHis] produkci - zpívá a tančí na ni:\n\n#EMP "[location.Custom('GetSpecialBuildingSong')]"#!"
 bp3_journey.1300.knowledge_hoarding: "V té písni musí být hlubší význam..."
 bp3_journey.1300.spread_legend_intent: "Měli byste zpívat o [ROOT.Char.GetPromotedLegend.GetNameNoTooltip]!"
 bp3_journey.1300.t: "Písně [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]"
 bp3_journey.1400.a: "Dovolte mi koupit [newly_created_artifact.GetNameNoTooltip]."
 bp3_journey.1400.b: "Měl bys být mým Mistrem lovu!"
 bp3_journey.1400.c: "To maso je pro mě skutečně královské!"
 bp3_journey.1400.curiosity: "Mohl byste mě něco naučit!"
 bp3_journey.1400.desc: "Přistoupím k hrubě vypadajícímu [local_character.GetWomanMan], který v [local_character.GetHerHis] stánku nese působivou sbírku kožichů. [local_character.GetSheHe|U] vypadá jako plodný lovec. \"Mám [local_character.Custom('GetRandomRegionalSmallGame')], [local_character.Custom('GetRandomRegionalWildDaytimeBird')], [local_character.Custom('GetRegionalDeerType')] – kup si maso a kožešiny tady!\" volá [local_character.GetSheHe].\n\nNajednou se mi zahledí přímo do očí, [local_character.GetHerHis] pohled je pronikavý jako [local_character.Custom('GetRegionalWolfType')]. \"Ah, #EMP [ROOT.Char.GetTitleAsNameNoTooltip|U]#!, pro vás mám to nejkrálovštější maso ze všech: #EMP [ROOT.Char.Custom('RegionalOnlyFerociousAnimal')]#!.\""
 bp3_journey.1400.knowledge_hoarding: "Vyznáte se tady, ukažte mi to, prosím."
 bp3_journey.1400.t: "Prodej masa"
 bp3_journey.1500.a: "Potřebuji, abyste rozdávali almužny za mne v [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]."
 bp3_journey.1500.b: "Moji služebníci nejsou nikdy včas – prosím, zorganizujte mou [ROOT.Char.Custom('GetCourtType')]!"
 bp3_journey.1500.c: "Takto to tu tedy provozují..."
 bp3_journey.1500.curiosity: "Jste oba velmi [local_character.Custom('ComplimentAdjective')], poctíte mou [ROOT.Char.Custom('GetCourtType')] svou přítomností?"
 bp3_journey.1500.curiosity_2: "Od [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] k [local_character.GetCulture.GetCollectiveNounNoTooltip] – dar přátelství!"
 bp3_journey.1500.desc: "Při mém průzkumu zaslechnu rozhovor mezi dvěma vzdělanými místními. \"Nikdy nebylo snazší rozdělovat almužny, od té doby co jste upravili areál. [local_character.GetFaith.HighGodName|U] vás jistě požehná, [local_character_2.GetFirstName],\" říká jeden [local_character.GetWomanMan].\n\n\"Jsem poctěn, drahý [local_character.GetFirstName], ale ty jsi velmi milovaný a [local_character.Custom('ComplimentAdjective')] sluha božstva – já jen vykonávám svou práci jako zahradník [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip],\" pokračuje druhý."
 bp3_journey.1500.knowledge_hoarding: "Pokud věnuji almužny, ukážete mi areál?"
 bp3_journey.1500.t: "Vzdělaní místní"
 bp3_journey.1600.a: "Nepostrádali by jen #EMP jedno#! kotě..."
 bp3_journey.1600.b: "Zmiz, malý škůdče!"
 bp3_journey.1600.curiosity: "Místní milují své kočky, nakrmím je všechny!"
 bp3_journey.1600.desc: "Kočky jsou #EMP všude#! v těchto končinách – není zde kout, skulina či zákoutí bez spící kočky! Dokonce tu spí kočky [location.Custom('GetSpecialBuildingCatSleepingSpot')] [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]...\n\nNajednou se mi živé kotě přitulí kolem nohou, téměř mě láká do uličky, kterou jsem předtím neviděl. Jak zvědavé."
 bp3_journey.1600.knowledge_hoarding: "Jaká tajemství čekají, malý příteli?"
 bp3_journey.1600.t: "Město koček"
 bp3_journey.1700.b: "Hm, mohl bych využít dva nové tělesné stráže."
 bp3_journey.1700.c: "Nabídnu celé posádce zaměstnání v mé armádě."
 bp3_journey.1700.curiosity: "Mohl bych vás tři využít v mé [ROOT.Char.Custom('GetCourtType')]!"
 bp3_journey.1700.d: "#EMP *Pozdravit stráže*#!"
 bp3_journey.1700.desc: "\"[local_character.Custom('GetMilitaryDrillSentence')]\" křičí velitel na své dva hlídače. Zdá se, že poblíž [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] probíhá vojenská ukázka.\n\n"
 bp3_journey.1700.desc_different_culture: "Pozorování manévrů a taktik těchto [location.GetCulture.GetName] strážců mě naplňuje úctou a obdivem. Určitě se my [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] můžeme z této ukázky něco naučit."
 bp3_journey.1700.desc_same_culture: "Pozorování manévrů a taktik strážců mě naplňuje úctou a obdivem. Určitě se z této ukázky mám co naučit."
 bp3_journey.1700.knowledge_hoarding: "Ten velitel #EMP musí#! mě naučit tyto taktiky!"
 bp3_journey.1700.t: "[location.GetCulture.GetNameNoTooltip] cvičení"
 bp3_journey.1800.a: "To jsou nesmysly – ukažte mi místo toho něco skutečného."
 bp3_journey.1800.b: "Ukončete své frašky, mohu vám nabídnout více než tenhle život."
 bp3_journey.1800.c: "Choďte prodávat své lži někomu jinému."
 bp3_journey.1800.curiosity: "Ukažte mi, jak se tu v [location.GetNameNoTooltip] žije!"
 bp3_journey.1800.desc: "\"[location.Custom('GetSpecialBuildingNonsensicalClaim')]\" tvrdí šejdířský místní průvodce. \"Je to pravda nebo moje jméno není [local_character.GetFirstNameNicknamed]!\"\n\n\"Pojďte, ukážu vám to! Stačí malý poplatek – pro [ROOT.Char.GetTitleAsNameNoTooltip|U] jako jste vy to nic není!\""
 bp3_journey.1800.knowledge_hoarding: "Může to být pravda!? Musíte mi to ukázat!"
 bp3_journey.1800.spread_legend_intent: "Slyšeli #EMP JSTE#! pravý příběh o [ROOT.Char.GetPromotedLegend.GetNameNoTooltip]?"
 bp3_journey.1800.t: "Důvěřuj mi"
 bp3_journey.1800.trusting: "Rozhodně, to zní důvěryhodně!"
 bp3_journey.1900.a: "Vezmi si tyto mince a vyprávěj mi svůj příběh."
 bp3_journey.1900.b: "Mohu ti dát víc než mince – mohu ti dát práci!"
 bp3_journey.1900.c: "Zmiz, špinavý žebráku!"
 bp3_journey.1900.curiosity: "Ty chudáku, přidej se ke mně a postarám se o tebe!"
 bp3_journey.1900.desc: ""Smiluj se nad chudákem [local_character.GetFirstName], pár mincí mi stačí!" prosí [local_character.GetWomanMan] třesoucím se hlasem.\n\n[ROOT.Char.Custom('FormerJob')]"
 bp3_journey.1900.knowledge_hoarding: "Co víš o tomto místě? Řekni mi vše!"
 bp3_journey.1900.t: "Chudák [local_character.GetFirstNameNoTooltip]"
 bp3_journey.2000.a: "Kde jsou ti hudebníci? Rád bych je sponzoroval..."
 bp3_journey.2000.b: "Rád vám to povím!"
 bp3_journey.2000.c: "Mám důležitější věci na práci."
 bp3_journey.2000.desc: ""Zdravím, vy jste snad [ROOT.Char.GetTitledFirstName]?" [new_promoter.GetWomanMan] mě přivolává.\n\n"Jsem [new_promoter.GetFirstNameNicknamed], [new_promoter.GetTitleAsNameNoTooltip|U] z [new_promoter.GetPrimaryTitle.GetBaseNameNoTier], a slyšel(a) jsem legendu o [ROOT.Char.GetPromotedLegend.GetName]!" pokračuje [new_promoter.GetSheHe]. "Někteří hudebníci u [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] přilákali slušný dav zpívající o dobrodružstvích [ROOT.Char.GetPromotedLegend.GetProtagonist.GetShortUINamePossessive], což vzbudilo můj zájem – poctíte mě tím, že ji vyprávíte svými vlastními slovy?""
 bp3_journey.2000.t: "Chodící legenda"
 bp3_journey.2100.a: "Hrnek [local_character.Custom('RegionalDrink')] a [local_character.Custom('RegionalEdibleMeat')]-špíz, prosím."
 bp3_journey.2100.b: "Zdá se, že byste byl vynikajícím ochutnávačem jídla."
 bp3_journey.2100.c: "Ne, jsem tu, abych prozkoumal."
 bp3_journey.2100.curiosity: "Miluji [local_character.GetCulture.GetNameNoTooltip] jídlo, nech mě ochutnat všechno!"
 bp3_journey.2100.curiosity_2: "Měl bys ochutnat jídlo z [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetAdjectiveNoTooltip] u mě na [ROOT.Char.Custom('GetCourtType')]!"
 bp3_journey.2100.desc: ""Kupte si jídlo tady!" křičí pouliční prodavač. "Mám grilované [local_character.Custom('RegionalEdibleMeat')]-špízy, mám [local_character.Custom('GetFoodDetail')]-plněné [local_character.Custom('GetRandomRegionalSmallGame')], mám [local_character.Custom('FavoriteTreatDemand')] – a proč si k tomu nedát hrnek [local_character.Custom('RegionalDrink')]!\n\n"Vlastně!" [local_character.GetSheHe] se ke mně otočí. "Proč neochutnáte mou speciální [location.GetCounty.GetTitle.GetAdjectiveNoTooltip] [local_character.Custom('FunFoodPrefix')]-[local_character.Custom('GetLocalStreetFood')]? Je velmi zdravá a má magické účinky: udělá z vás ještě více [ROOT.Char.Custom('ComplimentAdjective')]!""
 bp3_journey.2100.knowledge_hoarding: "Magické účinky? Hm, dej mi jeden."
 bp3_journey.2100.t: "[location.GetCounty.GetTitle.GetAdjectiveNoTooltip] specialita"
 bp3_journey.2200.a: "Dám [local_character.GetHerHim] pořádné vyžití!"
 bp3_journey.2200.a_2: "Horké oleje zní dobře..."
 bp3_journey.2200.b: "Někdo s vašimi talenty je tu promarněn."
 bp3_journey.2200.c: "Nech mě být, [local_character.Custom('InsultNounSexual')]."
 bp3_journey.2200.curiosity: "Jste výjimečný! Opusťte tento život a přidejte se ke mně."
 bp3_journey.2200.curiosity_2: "Taková krása – buď mou, má [location.GetCounty.GetTitle.GetAdjectiveNoTooltip] [local_character.Custom('RaunchyComplimentNoun')]!"
 bp3_journey.2200.desc: ""Toužíte po společnosti, můj [ROOT.Char.GetLadyLord]?" zašeptá [local_character.GetWomanMan] svůdně, přejížděje prstem po [local_character.GetHerHis] [local_character.Custom('ObjectifiedFeature')]. "Ať jsou vaše touhy jakékoli, jsem si jist/a, že vás uspokojím –" pokračuje [local_character.GetSheHe] tiše.\n\n"Mohu uvolnit vaše tělo teplými oleji, potěšit vaši mysl četbou [SCOPE.Custom('RandomEntertainmentTextName')], nebo pokud jsou vaše touhy více... tělesné, mohu být vaše na jednu noc.""
 bp3_journey.2200.knowledge_hoarding: "Toužím po společnosti – ve formě rozhovoru!"
 bp3_journey.2200.spread_legend_intent: "Mohu vám něco přečíst: [ROOT.Char.GetPromotedLegend.GetNameNoTooltip]!"
 bp3_journey.2200.t: "[local_character.Custom('RaunchyComplimentNoun')|U] z [location.GetCounty.GetTitle.GetNameNoTierNoTooltip]"
 bp3_journey.2300.a: "S požehnáním [local_ruler.GetFirstNamePossessiveNoTooltip] bych i já mohl postavit [regiment.GetNameNoTooltip]!"
 bp3_journey.2300.b: "Jeden z těchto [regiment.GetNameNoTooltip] by byl skvělým šampionem."
 bp3_journey.2300.c: "Měl bych být viděn vedle [local_ruler.GetFirstNameNoTooltip]."
 bp3_journey.2300.curiosity: "Vaše vláda nad [location.GetCulture.GetCollectiveNounNoTooltip] je obdivuhodná!"
 bp3_journey.2300.curiosity_2: "Byl bych velmi poctěn, kdybych si mohl vzít šampiona, [local_ruler.GetFirstNameNoTooltip]!"
 bp3_journey.2300.desc: "U vchodu do [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] zahlédnu procesí [regiment.GetName], jak pořádá triumfální přehlídku pro místního [local_ruler.GetLadyLord|U], [local_ruler.GetTitledFirstName].\n\n"Jste hrdostí těchto zemí!" hlas [local_ruler.GetFirstNamePossessiveNoTooltip] se rozléhá po nádvoří. "Moji slavní [location.GetCulture.GetNameNoTooltip] válečníci – vyvolení z mého [regiment.GetNameNoTooltip] – a věční ochránci [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]!""
 bp3_journey.2300.knowledge_hoarding: "Pojďme si promluvit o tomto fascinujícím místě, [local_ruler.GetLadyLord|U] [local_ruler.GetFirstNameNoTooltip]."
 bp3_journey.2300.t: "[local_ruler.GetTitledFirstNamePossessiveNoTooltip] [regiment.GetNameNoTooltip]"
