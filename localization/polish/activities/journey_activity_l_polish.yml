 chronicler_court_position_job: ""Zaznamenával/a jsem legendy rodu [former_employer.GetHouse.GetName], pracoval/a jsem dnem i nocí, ruce mi byly umazány inkoustem... Ale jakmile byla kniha hotová, měl můj zaměstnavatel [former_employer.GetTitledFirstName] tu drzost nazvat mě #EMP 'redundant'#! a bez obřadů mě vyhodit na ulici!""
 court_poet_court_position_job: ""Dříve jsem skládal/a krásné básně pro [former_employer.GetTitledFirstName], oslavoval/a jsem [former_employer.GetHerHis] ctnosti a dobrou povahu! Celý rod [former_employer.GetHouse.GetName] miloval mé verše a prózu, ale když začal ubývat obsah jejich truhlic – ubývala i jejich láska k poezii, a tak jsem tu nyní, chudý a osamělý.""
 court_tutor_court_position_job: ""Dříve jsem vyučoval/a děti rodu [former_employer.GetHouse.GetName] ve službě [former_employer.Custom('InsultAdjective')] [former_employer.GetTitledFirstName]. Byl/a jsem dobrý/á ve své práci, učil/a jsem mladé o [ROOT.Char.Custom('highest_skill_noun')] – ach naneštěstí! Mé služby byly #EMP 'no longer needed'#! poté, co se děti dospěly, a teď žiji na ulici!""
 cupbearer_court_position_job: ""Dříve jsem podával nápoje na radě [former_employer.GetTitledFirstName] a staral/a jsem se o to, aby žádné poháry nezůstaly prázdné! Jednoho dne mě obvinili, že jsem otrávil/a hosta – ale byla to jen zkažená masa z večeře, další den byl v pořádku! Přesto mi to nebránilo v tom, aby mě připravili o důstojnost a živobytí...""
