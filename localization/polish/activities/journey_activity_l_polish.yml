 bp3_journey.0010.a: "Nikdy nesmím zapomenout, co jsem se zde naučil(a)."
 bp3_journey.0010.desc: "Nastal čas sbalit věci a vrátit se domů.\n\nProšel(a) jsem pozemky [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetName], viděl(a) mnoho zajímavostí, pořídil(a) poznámky a kresby a setkal(a) se s místními [location.GetCulture.GetCollectiveNounNoTooltip]. Myslím, že tuto cestu jen tak nezapomenu!\n\nSbohem, [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] – sbohem, [location.Custom('ProvinceCompliment')] [location.GetNameNoTooltip]!"
 bp3_journey.0010.t: "Sbohem [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]"
