 drill_order_10: "Držte pozici, představte si, že se země třese pod útokem přízračné jízdy!"
 drill_order_11: "Ustupte a znovu se seskupte, jako by se vzduch, který rozsekáváte svými meči, vám smál!"
 drill_order_1: "Na můj rozkaz, pochod vpřed, pevně, jako by země sama vedla vaše kroky!"
 drill_order_2: "Postavte se do řad, rameno k rameni, jako by se vítr neodvažoval projít!"
 drill_order_3: "Otočte se doleva, ať jsou ozvěny našich kroků jako hrom, aby vystrašily vrány!"
 drill_order_4: "Klid, vojáci, ale buďte ostražití jako tichý strážce, stále bdělí,"
 drill_order_5: "Zvedněte štíty, jako by nám z nebe místo deště padaly šípy!"
 drill_order_6: "Ustupte v rozestavení, jako by se země sama pod vašima nohama pohnula!"
 drill_order_7: "Sestavte formaci, štíty staženy, je to jen cvičení, postavte se pevně proti smyšleným nepřátelům!"
 drill_order_8: "Postupujte vpřed s kopími připravenými, jako byste čelili nepříteli na žert, ne v opravdovém boji!"
 drill_order_9: "Obkružte a shromážděte se, napodobeňte nepřátelský útok, tanec války bez viditelného nepřítele!"
