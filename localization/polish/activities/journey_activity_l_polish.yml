 event_song_ancient_wonders_01: "Ve věčném stínu [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], kde spí historie, přetrvávají pradávné příběhy v tichu, co zachovává."
 event_song_ancient_wonders_02: "Dívaje se na [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], divy dávných časů, vyprávění staré, šepoty legend a zvyků."
 event_song_ancient_wonders_03: "Věčný jako hvězdy stojí [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], svědectví času, formované pradávnýma rukama."
 event_song_diplomatic_01: "Pod dohledem [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], kde se pletou aliance, slova tkají budoucnost až do západu slunce."
 event_song_diplomatic_02: "Výmluvné síně [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], kde hlasy stoupají a klesají, v tanci diplomacie jedno slovo může změnit vše."
 event_song_diplomatic_03: "V velkých dvorech [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], mezi šepoty a intrikami, každý gest má váhu v království králů a královen."
 event_song_economic_01: "V ruchu srdce [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], kde kvete obchod, puls obchodování a smluv, kde přichází prosperita."
 event_song_economic_02: "Živá píseň trhu naplňuje vzduch [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], symfonie podnikání, bohatství bez srovnání."
 event_song_economic_03: "Řemesla a zboží přebývají v síních [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], kde ozvěny kupcových volání a štěstí přichází."
 event_song_learning_01: "Uprostřed zaprášených svazků a dávných učení [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] šeptá moudrost, tajemství a mnohem víc."
 event_song_learning_02: "Kde se v síních [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] sbíhají mysli, pátrání po vědění boří zdi nevědomosti."
 event_song_learning_03: "Pod oblouky [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] debatí učenci, rozpletají záhady, jimž čas neublíží."
 event_song_martial_01: "Mezi stíny [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], kde se vojáci cvičí a dřou, zní kovový cinkot, na této posvěcené půdě."
 event_song_martial_02: "Ve stínu moci [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] máme meče připravené pro správnou věc, bráníme střevo domova až do rozbřesku."
 event_song_martial_03: "Pod bdělým dohledem [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], kde prapory statečně vlají, zní přísahy, v umění dávného válečnictví."
 event_song_mines_01: "Hluboko v srdci [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], kde se skrývá poklad, horníci dřou ve tmě, s pýchou jako průvodcem."
 event_song_mines_02: "Pod zemí v [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] zpívají krumpáče, honí žíly bohatství, aby přinesly velké jmění."
 event_song_mines_03: "V hlubinách [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], kde přebývá ozvěna, tesáme tajemství kamene, jeho příběhy k vyprávění."
 event_song_natural_wonders_01: "Ó, velikost přírody, tak rozlehlá a široká, kde orli krouží vysoko a tajemství se skrývají. V srdci země či kde vody tekou, krása nespoutaná, kterou málokdo zná."
 event_song_natural_wonders_02: "Pod nekonečnou oblohou, na pradávné zemi, kde ve větru se nacházejí šepoty minulosti. Mezi vysokými vrchy nebo u jasných břehů, duch země zpívá těm, kdo slyší."
 event_song_natural_wonders_03: "V objetí přírody, kde volné živočichy putují, mezi drsnou krásou nacházíme domov. U síly hor nebo klidného jezera, v každém listu a kameni zjevují se zázraky přírody."
 event_song_religious_01: "Pod klenbami [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], kde leží víra a ticho, scházíme se ve světle, naše duše nikdy neumírají."
 event_song_religious_02: "V sálech posvátného klidu stojí [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] pyšně, jeho věže sahají k oblakům, jak modlitby a hlasy volají."
 event_song_religious_03: "Kde zvony [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] zvoní, jejich ozvěny čisté a jasné, nalézáme zde útěchu v uctívání, naději a modlitbě."
