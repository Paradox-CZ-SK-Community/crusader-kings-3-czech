 event_song_ancient_wonders_01: "Ve věčné stínu [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], kde historie spí, starobylé příběhy se drží, v tichu, které udržuje."
 event_song_ancient_wonders_02: "Dívat se na [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], divy dávných časů, příběhy staré, šepoty legend a mýtů."
 event_song_ancient_wonders_03: "Věčný jako hvězdy, [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] stojí, důkaz času, formovaný starobylými rukama."
 event_song_diplomatic_01: "Pod pohledem [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], kde se utvářejí aliance, slova tříští budoucnost, až do západu slunce."
 event_song_diplomatic_02: "Eloquenty haly [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], kde hlasy stoupají a klesají, v tanci diplomacie jeden slovo může změnit vše."
 event_song_diplomatic_03: "Na velkých dvorech [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], mezi šepoty a intrikami, každé gesto má cenu, v říši králů a královen."
 event_song_economic_01: "V rušném srdci [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], kde obchod vzkvétá, puls obchodu a dohod, kde přichází prosperita."
 event_song_economic_02: "Živá píseň trhu naplňuje vzduch [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], symfonie podnikání, bohatství bez srovnání."
 event_song_economic_03: "Řemesla a zboží hojně v [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]'s halách, kde se ozývají volání obchodníků, a štěstí se dostavuje."
 event_song_learning_01: "Uprostřed zaprášených svazků a věků starých vědomostí, [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] šeptá moudrost, tajemství a mnohem více."
 event_song_learning_02: "Kde se mysli setkávají v [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]'s síních, hledání poznání bourá zdi nevědomosti."
 event_song_learning_03: "Pod klenbami [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] se akademici dohadují, odkrývající tajemství, která čas neodmítne."
 event_song_martial_01: "Mezi stíny [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], kde se vojáci trénují a pracují, se ozývá zvonění oceli na této posvátné půdě."
 event_song_martial_02: "Ve stínu síly [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] jsou naše meče připravena pro pravdu, bráníce krbu a domovu, až k prvnímu světlu úsvitu."
 event_song_martial_03: "Pod bdělým okem [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], kde prapory statečně vlají, ozvěny přísah složených, v umění starověké války."
 event_song_mines_01: "Hluboko v srdci [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], kde se skrývají poklady, horníci se lidsky snaží v temnotě, s hrdostí jako jejich průvodcem."
 event_song_mines_02: "Pod zemí v [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip, kladiva zpívají, pronásledují žíly bohatství, aby přinesly velké štěstí."
 event_song_mines_03: "V hlubinách [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], kde sídlí ozvěny, vyřezáváme tajemství kamene, jeho příběhy k vyprávění."
 event_song_natural_wonders_01: "Ó, nádhera přírody, tak rozlehlá a široká, kde orli létají vysoko a tajemství se skrývají. V srdci země, nebo tam, kde vody proudí, je krása nezkrotná, kterou málo kdo skutečně zná."
 event_song_natural_wonders_02: "Pod nekonečnou oblohou, na starobylé půdě, kde se vánkem nacházejí šepoty minulosti. Mezi vysokými vrcholy, nebo u tak jasných břehů, Duch země zpívá pro ty, kteří slyší."
 event_song_natural_wonders_03: "V náručí přírody, kde se volně pohybují divoké věci, uprostřed drsné krásy, nacházíme náš domov. Pod mocí hor, nebo klidném jezeře, v každém listu a kameni, jsou vidět zázraky přírody."
 event_song_religious_01: "Pod klenbami [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], kde leží víra a ticho, se shromažďujeme ve světle, naše duše nikdy neumírají."
 event_song_religious_02: "V chrámech posvátného klidu, [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] stojí vysoko, jeho věže sahají k nebi, zatímco modlitby a hlasy volají."
 event_song_religious_03: "Kde zvony [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] zní, jejich ozvěny čisté a jasné, zde nacházíme naše útěchu, v uctívání, naději a modlitbě."
