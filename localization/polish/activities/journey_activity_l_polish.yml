 court_poet_court_position_job: ""Dříve jsem skládal krásnou poezii pro [former_employer.GetTitledFirstName], oslavující [former_employer.GetHerHis] ctnosti a dobrý charakter! Všechny členy rodu [former_employer.GetHouse.GetName] milovali mé verše a prozu, ale jakmile začaly mizet obsah jejich pokladnic – zmizela i jejich láska k poezii, a teď jsem zde, chudý a sám.""
 court_tutor_court_position_job: ""Dříve jsem vyučoval děti rodu [former_employer.GetHouse.GetName] ve službách [former_employer.Custom('InsultAdjective')] [former_employer.GetTitledFirstName]. Byl jsem dobrý ve své práci, učil jsem mladé o [ROOT.Char.Custom('highest_skill_noun')] – ale ach! Moje služby byly #EMP 'již nepotřebné'#! poté, co se malí vyrostli, a teď žiji na ulici!"bp3_journey.1900.desc: ""Mějte slitování nad chudým [local_character.GetFirstName], jen pár mincí potřebuji!" [local_character.GetWomanMan] prosí chvějícím se hlasem.\n\n[ROOT.Char.Custom('FormerJob')]"
 cupbearer_court_position_job: "\"Kdysi jsem obsluhoval nápoje na radě [former_employer.GetTitledFirstName], a zajistil jsem, že ani jeden pohár nikdy suchý nezůstal! Jednoho dne jsem byl obviněn z otravy hosta – ale to bylo jen nějaké špatné maso z večeře, druhý den byl úplně v pořádku! Samozřejmě, to mě nezastavilo, aby mě zbavili důstojnosti a obživy...\""
