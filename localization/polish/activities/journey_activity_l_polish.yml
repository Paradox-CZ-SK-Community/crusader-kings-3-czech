 get_lost: "Byl jsi okraden, ale něco ses naučil"
 grafitti_rock.desc: "Tento kámen byl uvolněn z [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetName] a má na sobě vyrytý nápis: #EMP '[ancient_vandal.GetFullName] byl tady, hleď na mé jméno a víš, že jsem [ancient_vandal.Custom('FormalComplimentAdjective')]!'#!"
 grafitti_rock: "Vyrytá skála z [location.GetNameNoTooltip]"
 guide_ancient_wonders_1: "Říká se, že pošeptání přání do trhlin [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] při svítání jej splní."
 guide_ancient_wonders_2: "Legenda tvrdí, že stíny [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] při západu slunce ukazují cestu k pohřbenému pokladu starobylých vládců."
 guide_ancient_wonders_3: "Existuje příběh, že pravý architekt [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] zanechal tajnou místnost, která obsahuje klíč k nesmrtelnosti."
 guide_ancient_wonders_4: "Starověká legenda naznačuje, že obcházením [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] pozpátku o půlnoci se odhalí vstup do skrytého podsvětí."
 guide_ancient_wonders_5: "Šušká se, že kameny [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] humí starými kouzly při úderu zimního slunovratu, otevírají portály do zapomenutých říší."
 guide_diplomatic_1: "Šeptaný drb mezi dvořany říká, že skutečná moc [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] spočívá v tajné komnatě, kde jsou všechny světové smlouvy magicky svázány a mohou být upraveny hodnými."
 guide_diplomatic_2: "Říká se, že skrytý průchod v [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] vede do místnosti, která se ozývá myšlenkami navštěvujících význačných osob, odhalující jejich pravé úmysly."
 guide_diplomatic_3: "Legendární vyprávění tvrdí, že zrcadla v grandiózní síni [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] odrážejí nejen vzhled, ale skutečnou povahu duše, odhalující spojence a nepřátele."
 guide_diplomatic_4: "Starý příběh mezi diplomaty říká, že sochy v zahradách [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] šepotají tajemství minulých jednání těm, kteří poslouchají pozorně za soumraku."
 guide_diplomatic_5: "Existuje příběh, že fontána na nádvoří [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] dává výřečnost a schopnost přesvědčit těm, kteří pijí její vody za úplňku."
 guide_economic_1: "Pověst praví, že skutečné bohatství [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] není v obchodním zboží, ale v tajném trezoru pod jeho trhy, naplněném nevyčíslitelnými poklady."
 guide_economic_2: "Legenda vypráví o tajném účetnictví v [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], které zaznamenává dluhy králů a císařů, přičemž poskytuje moc nad národy svému čtenáři."
 guide_economic_3: "Říká se, že zakladatel [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] pohřbil mapu uvnitř jeho zdí, která vede k ukrytému skladu vzácných drahokamů."
 guide_economic_4: "Existuje pověst, že duchovité obchodníci bloudí chodbami [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] v noci, nabízejíce výměnu tajemství za duše chamtivých."
 guide_economic_5: "Šeptání mezi místními naznačuje, že poklepáním na určitý vzor na dlažebních kostkách dvora [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] se odhalí skrytý prostor se starověkými mincemi."
 guide_learning_1: "Říká se, že skryto ve zdech [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] leží kniha, kterou lze číst pouze za světla úplňku."
 guide_learning_2: "Legenda praví, že tajná komora pod [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] byla kdysi místem setkání společnosti osvícených myslitelů, neviditelných pro nezasvěcené."
 guide_learning_3: "Existuje pověst, že nejstarší strom na dvoře byl zasazen na přesně tom místě, kde zakladatel [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] měl vizi jeho budoucí velikosti."
 guide_learning_4: "Šepoty vyprávějí o skrytém rukopisu uvnitř [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], který může poskytnout bezkonkurenční moudrost těm, kdo rozluští jeho starobylý text."
 guide_learning_5: "Říká se, že třikrát obejít [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] o půlnoci odhalí ducha dávno zapomenutého učence, toužícího sdílet své vědomosti."
 guide_martial_1: "Existuje legenda, že zdi [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] obsahují kámen, který krvácejí, pokud se nepřátelé přiblíží k hranicím království."
 guide_martial_2: "Šušká se, že tajná arzenál neporazitelných zbraní leží skrytý pod [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], přístupný pouze během lunární zatmění."
 guide_martial_3: "Staří vojáci vyprávějí příběh o skrytém tunelu pod [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], který používal starý král k odposlouchávání svých nepřátel."
 guide_martial_4: "Mýtus mezi strážci povídá o fantomickém strážci, který v noci prochází hradbami, chráníc [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] před neviditelnými nebezpečími."
 guide_martial_5: "Podle lidové slovesnosti původní stavitelé vytesali kletbu na brány [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], která by způsobila, že by se dobyvatelé obrátili jeden proti druhému."
 guide_mines_1: "Místní folklore tvrdí, že nejhlubší tunel vede do podsvětí, kde duchové vedou horníky k nejbohatším žilám ore."
 guide_mines_2: "Stará hornická pověst vypráví o žíle zlata tak čistého, že svítí vlastním světlem, ale pouze čistí srdcem ji mohou vidět."
 guide_mines_3: "Legendárně se šeptá o skryté komoře plné nedotčeného bohatství starověkých králů, pečlivě uzavřené a hlídané duchovními horníky."
 guide_mines_4: "Říká se, že třikrát zazvonění na určitou neoznačenou skálu v dolu otevře průchod k pokladům nad rámec představivosti."
 guide_mines_5: "Krouží pověsti o tajemném kameni, který poskytuje vize budoucnosti, zakopaném někde v labyrintu tunelů."
 guide_natural_wonder_1: "Místní věří, že vody [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] dokáží vyléčit jakoukoliv nemoc, pokud se v nich vykoupete pod prvním světlem úsvitu."
 guide_natural_wonder_2: "Legenda mezi horolezci říká, že dosažení vrcholu [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] poskytuje vizi vlastního osudu, ale pouze těm, kteří se vznáší samotní a bez ohlížení."
 guide_natural_wonder_3: "Říká se, že ozvěna vašeho hlasu z vrcholu [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] může nést zprávu k zesnulým a přinést klid neklidným duchům."
 guide_natural_wonder_4: "Starobylý mýtus vypráví o skryté jeskyni uvnitř [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], která přenáší ty, kdo do ní vstoupí, do ráje, který nebyl viděn žádnou živou duší."
 guide_natural_wonder_5: "Šeptá se, že nejvzácnější květiny rostoucí na úpatí [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] kvetou jen jednou za století a jejich vůně přináší prorocké sny."
 guide_religious_1: "Tvrdí se, že stíny uvnitř [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] se hýbou samy od sebe, odhalující přítomnost božských duchů věřícím."
 guide_religious_2: "Místní mýtus tvrdí, že zvony [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] zní melodií, kterou slyší jen ti, kdo jsou předurčeni k velikosti v posmrtném životě."
 guide_religious_3: "Šeptá se, že tajná komora pod [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] obsahuje relikvii, která může proměnit nejupřímnější modlitby v realitu."
 guide_religious_4: "Legenda praví, že oltář [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] byl zázračně vytesán z jednoho božského meteoritu, což mu dodalo nebeskou sílu."
 guide_religious_5: "Starý příběh vypráví, že vitrážová okna [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] mění svůj příběh, aby odrážela srdce těch, kdo se na ně dívají."
