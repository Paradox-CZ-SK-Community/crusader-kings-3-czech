 drill_order_1: "Na můj pokyn, march vpřed, stabilní jako by vás samotná země vedla!"
 drill_order_10: "Zůstaňte na místě, představte si, že země se třese pod nájezdem přízračné jízdy!"
 drill_order_11: "Odstupte a shromážděte se, jako by vzduch, který svými čepelemi prořezáváte, se vám smál!"
 drill_order_2: "Sestavte se do řady, stůjte rameno na rameni, jako by se i vítr bál projít!"
 drill_order_3: "Otočte se vlevo, ať se ozvěny našich kroků stávají hromem, který vyděsí vrány!"
 drill_order_4: "Pozor, vojáci, ale nechť je vaše ostražitost jako tichý strážce, vždy bdělý,"
 drill_order_5: "Zvedněte štíty, jako by na nás z nebe pršely šípy místo deště!"
 drill_order_6: "Krok zpět do formace, jako by se země sama posunula pod tvýma nohama!"
 drill_order_7: "Sformujte se, štíty v pozoru, je to jen cvičení, abychom se postavili pevně proti imaginárním nepřátelům!"
 drill_order_8: "Postupujte s kopími připravenými, jako byste čelili nepříteli v žertu, ne v vážné bitvě!"
 drill_order_9: "Obkličte a zorganizujte se, posmívejte se nepřátelskému útoku, tanec války bez nepřítele na obzoru!"
 economic_artisan: "Řemeslník"
