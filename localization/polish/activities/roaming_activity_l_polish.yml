 bp3_roaming.0005.a: "Ach, konečně, klid."
 bp3_roaming.0005.b: "Jaký pohled!"
 bp3_roaming.0005.c: "Snad jsem přinesl dostatek oblečení..."
 bp3_roaming.0005.desc: "Můj doprovod a já jsme konečně dorazili do [province.GetName]. A právě na chvíli mě uchvátil ten výhled. [province.Custom('RoamingIntroTerrainSnippet')]\n\n[province.Custom('RoamingIntroSecondHalf')]"
 bp3_roaming.0005.d: "Jaký čas..."
 bp3_roaming.0005.t: "Příjezd"
 bp3_roaming.0010.a: "Bohužel, taková je cesta života..."
 bp3_roaming.0010.desc: "S jedním posledním krokem konečně opouštím [province.Custom('HoldingNoHoldingTerrainRoaming')]. Ohlížím se zpět, naposledy, vzpomínajíc na svou cestu skrze [province.GetTerrain.GetNameNoTooltip|l]. [ROOT.Char.Custom('RoamingOutroStressLoss')]\n\n[ROOT.Char.Custom('RoamingOutroReturningHome')]"
 bp3_roaming.0010.t: "Návrat domů"
 bp3_roaming.0050.a: "Co za pohled pro unavené oči a nohy."
 bp3_roaming.0050.desc: "Pokračujeme nahoru po svahu, pomalu, krok za krokem. Byl to dlouhý den a cítím, jak mě pálí stehna. V tuto chvíli se jen snažím soustředit na to, abych si dával jeden krok před druhým, když mi jeden z mých strážců pomáhá s posledními pár kroky.\n\nNajednou jsme se ocitli na římsě a vidím údolí, které se rozprostírá pod námi jako tapisérie zelené a hnědé. Úplně jsem přehlédl, jak vysoko jsme došli kvůli vyčerpání a námaze cesty, ale nyní... Nyní to všechno stálo za to."
 bp3_roaming.0050.t: "Ohromující výhled"
 bp3_roaming.0060.a: "Jaké krásné malé místo tady venku v divočině."
 bp3_roaming.0060.desc: "Po hodinách chůze zlatou pustou krajinou začínáme vidět známky oázy v dálce. Ze začátku se obávám, že by to mohl být miráž, ale jak se přibližujeme, vidíme kolem ní některá zvířata pást se.\n\nNajdu malé místo ve stínu, kde si moji strážci a já konečně můžeme odpočinout. Místo k odpočinku, prozatím. Je to perfektní zastávka před tím, než začneme hledat cestu domů."
 bp3_roaming.0060.t: "Malá Oáza"
 bp3_roaming.0070.a: "Jaké podivné místo."
 bp3_roaming.0070.desc.intro: "Sledujeme starou cestu lesem celé hodiny, jak se pomalu ztrácí a nakonec zcela mizí. Když se rozhlédnu, ocitám se v malé mýtině a nic zde není. Jen… ticho divočiny.\n\n"
 bp3_roaming.0070.desc.landed: "Být tady už se zdálo vzdálené od mého života v [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier], ale nějak to teď vypadá, jako bychom překročili hranici mezi lidskou říší a neznámem. Je čas opustit tuto malou mýtinu za námi a začít kráčet domů. Zajímalo by mě, jestli to někdy zase uvidím."
 bp3_roaming.0070.desc.landless: "Nejsem neznalý života v divočině, ale nějak to nyní vypadá, jako bychom překročili hranici mezi lidským světem a neznámem. Je čas opustit tuto malou mýtinu za námi a vrátit se zpět do tábora. Zajímá mě, zda ho někdy znovu uvidím."
 bp3_roaming.0070.t: "Konec cesty"
 bp3_roaming.0080.a: "Jak poklidný život."
 bp3_roaming.0080.desc: "Dlouho předtím, než to uvidíme, slyšíme křik racků letících nad námi a všímáme si slaného zápachu visícího ve vzduchu. Pak se to před námi otevře, obrovské modré moře se táhne tak daleko, jak jen oči dohlédnou. Sedáme si k vodě a sledujeme, jak se vlny jemně přibližují.\n\nNa okamžik to vypadá, že všechny mé starosti mohou být odloženy stranou. Okamžik, kdy si mohu tuto zkušenost jen užít. Vím, že se brzy budu muset vrátit domů, ale prozatím jsem tady."
 bp3_roaming.0080.t: "Vůně Oceánu"
 bp3_roaming.0090.a: "Dobré místo k zastavení, myslím."
 bp3_roaming.0090.desc: "Začíná se smrákat, když konečně dorazíme k malému řece, bez mostu na dohled. Dívám se co nejlépe, ale na druhé straně není nic vidět. V jistém smyslu to vypadá jako hranice mezi posledními pozůstatky civilizace a neznámou divočinou na druhé straně.\n\nNa chvíli si sednu a odpočinu si nohy. Občas mám pocit, že na druhé straně vody vidím něco se pohybovat, nebo jako by mě někdo sledoval, ale nic konkrétního nevidím."
 bp3_roaming.0090.t: "Řeka na Konec Cesty"
 bp3_roaming.0100.a.flavor: "Zdá se, že je to fantastické místo na přemýšlení, po všech těch věcech."
 bp3_roaming.0100.a: "Na co asi [ancient_traveler.GetSheHe] tady v divočině myslel?"
 bp3_roaming.0100.b: "Konečně šance si sednout a odpočinout si."
 bp3_roaming.0100.c.flavor: "Možná má [ancient_traveler.GetSheHe] nějakou moudrost, kterou by se měl podělit?"
 bp3_roaming.0100.c.loss: "[ancient_traveler.GetNameNoTooltip] nemá zájem o rozhovor"
 bp3_roaming.0100.c.neutral: "přemluvím [ancient_traveler.GetNameNoTooltip], aby se přidal ke mému dvoru"
 bp3_roaming.0100.c: "Počkej, starý [ancient_traveler.GetWomanMan]!"
 bp3_roaming.0100.c.win: "Mám plodný rozhovor s [ancient_traveler.GetNameNoTooltip]"
 bp3_roaming.0100.d: ""A když jsem se na chvíli podíval jinam, [ancient_traveler.GetSheHe] prostě zmizel..."
 bp3_roaming.0100.desc.companion: "\n\n[special_guest.GetFirstName] si sedá na starou skálu, uleví si, více zajímající se o přestávku než o zapojení se s [ancient_traveler.GetWomanMan]."
 bp3_roaming.0100.desc: "Když bloudím skrze [activity.GetCurrentPhase.GetLocation.Custom('GetTerrainType')], narazím na staršího [ancient_traveler.GetWomanMan], který sedí na zvětralé skále na okraji cesty. Chvíle plynou v tichu, zatímco [ancient_traveler.GetWomanMan] se zdá být hluboce zamyšlený, než [ancient_traveler.GetSheHe] konečně uzná mou přítomnost.\n\nDává mi malý přikývnutí, [ancient_traveler.GetSheHe] se pomalu zvedá, každý pohyb doprovází zvuk vrzajících kostí, a vychází do neznáma."
 bp3_roaming.0100.t: "Setkání s cizincem"
 bp3_roaming.0110.a: "Možná je čas připravit lovčí skupinu."
 bp3_roaming.0110.b.hunter: "Jaká podivná maličkost!"
 bp3_roaming.0110.b.weakling: "Uf! V jednu chvíli jsem se o to bál."
 bp3_roaming.0110.c: ""Po krutém boji obrovská bestie otočila ocas a utekla...""
 bp3_roaming.0110.desc.companion: "Vedle mě slyším [special_guest.GetFirstName], jak si oddechuje."
 bp3_roaming.0110.desc: "Jak se počasí postupně zhoršuje, náhle spatřím něco, co se objevuje z křoví před námi. Překvapivě velká [sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')] se zastaví jen pár kroků přede mnou, její pohled se setká s mým, když si všimne mé přítomnosti.\n\nTrvá to jen na okamžik, než zvíře náhle vyskočí zpět do divočiny."
 bp3_roaming.0110.t: "[sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')|U] v [sighting_province.GetNameNoTooltip]"
 bp3_roaming.0120.a: "To musí být moje!"
 bp3_roaming.0120.b: "Co za pohled!"
 bp3_roaming.0120.c: ""A pak se k mně hnala obrovská bestie...""
 bp3_roaming.0120.desc.companion: "$bp3_roaming.0110.desc.companion$"
 bp3_roaming.0120.desc: "Když procházím špatným počasím, najednou zahlédnu něco, co se hýbe na okraji mého zraku. Na sekundu to vyjasní, a vidím zcela [sighting_province.GetTitle.GetDeJureLiege.Custom('GetLegendaryColor')] [sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')] hledící zpět na mě.\n\nMoje myšlenky se snaží vzpomenout na pár příběhů, které jsem slyšel o tajemném mytickém zvířeti, když tam stojí přímo přede mnou. Ale stejně rychle, jak se objevilo, zmizí zpět do [activity.GetCurrentPhase.GetLocation.Custom('RoamingLegendaryBeastProvinceWeather')]."
 bp3_roaming.0120.t: "A [sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')|U] legend"
 bp3_roaming.0130.a: "Měl bych nabídnout malou modlitbu za mrtvé."
 bp3_roaming.0130.b: "Podívejme se, jestli mohu najít něco cenného."
 bp3_roaming.0130.c: ""A pak jsem viděl, jak mrtví vstávají z půdy...""
 bp3_roaming.0130.desc.companion: " [special_guest.GetFirstName] se při pohledu na to všechno rozkašle a vydává se ze vzdálené oblasti."
 bp3_roaming.0130.desc: "Slyším mrchožrouty v dálce dlouho předtím, než to uvidím svýma očima. Malé bitevní pole plné mrtvých těl, jasně ponechaných k hnilobě už nějakou dobu.\n\nPtáci, zobáky zakrvácené, občas zvednou hlavu od svých jídel, když procházím kolem."
 bp3_roaming.0130.t: "Zapomenuté bojiště"
 bp3_roaming.0140.a: "Nemysli na to, prostě zavři oči a modli se."
 bp3_roaming.0140.b: ""Strážci! Prohledejte lesy po jakýchkoli zvířatech; mytických nebo obyčejných!""
 bp3_roaming.0140.b.1: "Celou noc strávíte hledáním nebezpečí"
 bp3_roaming.0140.b.2: "Vyženete vše, co tam bylo"
 bp3_roaming.0140.b.3: "Usnete a čekáte, až stráže udělají svou práci"
 bp3_roaming.0140.c: ""Viděl jsem malé nehumánní bestie tančit na okraji světla...""
 bp3_roaming.0140.desc.companion: "\n\nKdyž tak dělám, slyším [special_guest.GetFirstName], jak trochu chrápe blízko mě. Nezdá se, že by se někdo jiný snažil odpočinout..."
 bp3_roaming.0140.desc: "Tichá tma obklopuje tábor, když jdeme spát na noc. Strážný hlídá, a přesto není místa pro odpočinek. Zvuky stvoření, která se drápu, šelestí a míchají se v temnotě, narušují ticho.\n\nNad námi je noční obloha bez konce, tkaná z malých světel. Na chvíli se snažím prostě potlačit šum pozadí, když se soustředím na ten pohled."
 bp3_roaming.0140.d: "Perfektní čas a místo na přemýšlení."
 bp3_roaming.0140.t: "Noc v divočině"
 bp3_roaming.0150.a: "Ah, chvíle k odpočinku."
 bp3_roaming.0150.b: ""Odešel jsem, když jsem slyšel okouzlující melodii rezonující přes vodu...""
 bp3_roaming.0150.desc.companion: "Sedneme si k vodě, odpočineme si a slyším, jak [special_guest.GetFirstName] vydává těžký povzdech."
 bp3_roaming.0150.desc.no_companion: "Sednu si k vodě, odpočinu si nohy a zhluboka se nadechnu."
 bp3_roaming.0150.desc: "Po dlouhém dni chůze skrze [activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')] jsem náhle našel tichý rybník uprostřed divočiny. Kromě několika tichých ptáků, kteří pijí u vody, není vidět ani člověka, ani zvíře.\n\n"
 bp3_roaming.0150.t: "Tichý Rybník"
 bp3_roaming.0160.a: "Najděte pozůstatky a dejte jim zasloužený odpočinek."
 bp3_roaming.0160.b: "Stráže, prohledat místo."
 bp3_roaming.0160.c: ""Opakovaně jsme se snažili prorazit do hořící budovy, ale marně...""
 bp3_roaming.0160.desc.companion: "Slyším [special_guest.GetFirstName], jak mluví k mým strážím; není tu nikdo ani nic, co by se dalo zachránit."
 bp3_roaming.0160.desc: "Dlouho předtím, než se nám to objeví na očích, cítím zápach hořícího dřeva a masa. Po našem příjezdu vidím pouze doutnající vrak toho, čím musela být kdysi obrovská farma.\n\n"
 bp3_roaming.0160.desc.no_companion: "Moji strážci si jen na okamžik všimnou, že zde nezůstalo nikoho ani nic, co by se mělo zachránit."
 bp3_roaming.0160.desc.outro: "Zůstaly pouze popel domova a těch, kteří v něm žili."
 bp3_roaming.0160.t: "Hořící Farma"
 bp3_roaming.0170.a: "Možná to je přesně to, co jsem potřeboval."
 bp3_roaming.0170.desc.companion: "Postupně však začínám oceňovat čas strávený s [special_guest.GetFirstName]. Nic důležitého se neobjeví, ale i tak je to příjemné."
 bp3_roaming.0170.desc: "Navzdory mým mnoha očekáváním se den vyvíjel ohromně malebným a tichým způsobem. Zpočátku jsem se probouzel při každém pohledu a zvuku. Jak však čas plynul, nic se nezdálo být zvlášť zapamatovatelné a moje pozornost začala slábnout.\n\n"
 bp3_roaming.0170.desc.no_companion: "Postupně začínám užívat si jednoduchost samotné chůze. Stává se to časem pouze pro mě a mé myšlenky."
 bp3_roaming.0170.t: "Klidný Den"
 bp3_roaming.0180.a_short: "Pokračuj!"
 bp3_roaming.0180.a: "Žádné obavy, je to hned za rohem!"
 bp3_roaming.0180.b: "Možná je čas na pauzu..."
 bp3_roaming.0180.desc: "Docela se užívám naši procházku v [ROOT.Char.GetCurrentLocation.GetName], ale k mé lítosti se to nedá říct o mém cestovním společníkovi. [special_guest.GetFirstName] začal opravdu zaostávat a slyším občasné nadávky přicházející od [special_guest.GetHerHim], někdy dokonce i s mým jménem. S frustrovaným hlasem, [special_guest.GetSheHe] konečně promluví: 'Jsme tam už?'\n\nJsem si docela jistý, že jsme ještě daleko od našeho cíle a čeká nás značný výšlap, abychom se tam dostali. [special_guest.GetSheHe|U] se na mě očekávavě podívá na odpověď."
 bp3_roaming.0180.t: "Unavené mumlání"
 bp3_roaming.0190.a: "Nemohu uvěřit, že [random_courtier.GetFirstNameNoTooltip] to řekl! To je k smíchu!"
 bp3_roaming.0190.desc: "Když přecházíme divočinou kolem [ROOT.Char.GetCurrentLocation.GetName], [special_guest.GetFirstName] a já máme spoustu času si povídat. Doufal jsem, že si užijeme společný čas, ale jsem příjemně překvapen, jak dobře to jde.\n\n[special_guest.GetFirstNameNoTooltip] má širokou škálu zajímavých témat, ať už jde o konkrétní lidi doma v [ROOT.Char.GetCapitalLocation.GetName], místní drby nebo nezapomenutelné příběhy. Hodiny ubíhají, než si to uvědomím, a zdálo se to být jen chvíli."
 bp3_roaming.0190.t: "Šance na rozhovor"
 bp3_roaming.0200.a: "Jaký pohled!"
 bp3_roaming.0200.desc: "Uplynulo několik hodin od doby, kdy slunce zapadlo, když se obloha náhle proměnila v nejkrásnější odstíny fialové, modré a oranžové. Je to, jako by [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself] používal nebe jako plátno.\n\nS úžasem a strachem všichni tiše sledujeme, jak se toto představení odehrává. Teprve po jeho skončení začínají všichni hovořit o tom, co viděli, jak v úctě, tak ve strachu."
 bp3_roaming.0200.t: "Plátno na obloze"
 bp3_roaming.0210.a: "No, jedno pro smutek, dvě pro štěstí."
 bp3_roaming.0210.desc: "Když cestujeme skrze [province.GetName], nás už hodiny nás sledují dva ptáci. Pomalu krouží kolem nás, přistávají příliš daleko, aby byli v nebezpečí, a volají na nás z dálky. Když se na chvíli přiblíží, vidím jejich černé a bílé peří.\n\nPo chvíli jednou zakrouží, a pak odletí. I po jejich odchodu stále slyšíme jejich zpěv v dáli."
 bp3_roaming.0210.t: "Ptáci na obloze"
 bp3_roaming.0220.a.landless: "Podívejme se, co tu mají kolem..."
 bp3_roaming.0220.a: "Počkej, nezaplatí mi náhodou hodně daní?"
 bp3_roaming.0220.b: "Musím se vše o těchto lidech naučit!"
 bp3_roaming.0220.b.mystic: "Naučeno od Vesnického Mýtného"
 bp3_roaming.0220.c: "Jak podivné! Budou to dobré příběhy."
 bp3_roaming.0220.desc: ""#emp Tady je vesnice?!#!" říkám, hluboce zmatený.\n\nNa žádné mapě nebyla a nikdo nezmínil nic o ní. A přesto, tady je. Když se ptám, jak se vesnice jmenuje, lidé prostě říkají: "Vesnice? To je vesnice." V nějakém silném akcentu, který jsem nikdy předtím neslyšel.\n\nKdo jsou tito lidé?! Proč jsem o nich nikdy předtím neslyšel?"
 bp3_roaming.0220.t: "Zapomenutá Vesnice"
 bp3_roaming.0230.a.hermit: "Mluvil jsem s Hermitem"
 bp3_roaming.0230.a: "Máš nějaké podivné nápady, [hermit_character.GetNameNoTooltip]."
 bp3_roaming.0230.b: "#emp Řekni mi víc...#!"
 bp3_roaming.0230.b.tooltip: "Tajně se obracíš k [hermit_faith.GetName]"
 bp3_roaming.0230.c: "Co jsi říkal o [ROOT.Char.GetFaith.HighGodName]? Nepřijatelné, ty kacíři!"
 bp3_roaming.0230.desc: "Když cestujeme zadními oblastmi [province.GetName], moji stráže a já náhle narazíme na [hermit_character.GetWomanMan] oblečeného v špinavých rouchách, sedícího u [hermit_character.GetHerselfHimself]. Jakmile nás [hermit_character.GetSheHe] uvidí, hlasitě zvolá: „Jste nejnovější zkouška poslaná od [hermit_character.GetFaith.HighGodName]?!"\n\n"Promiňte?" podaří se mi říct, zmatený a trochu uražený.\n\n"Poďte, povím vám všechno o zkouškách a nářcích [hermit_character.GetName] Moudrého...""
 bp3_roaming.0230.t: "Eremita"
 bp3_roaming.0240.a: "Toto si budu pamatovat tak dlouho, jak budu žít."
 bp3_roaming.0240.desc: "Když se usadíme na noc, vidíme, jak se celé nebe rozjasňuje hvězdami. Je to jedna z nejjasnějších nocí, které jsme viděli od té doby, co jsme opustili [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier].\n\nJe ticho, není slyšet ani hlásku od lidí ani zvířat. Je to jako by [province.GetTerrain.GetNameNoTooltip|l] zadržovali dech, zatímco my se všichni kocháme nočním nebem. Měl bych jít spát a odpočinout si na ráno, ale... Možná bych mohl zůstat vzhůru ještě hodinu nebo dvě."
 bp3_roaming.0240.t: "Noc, na kterou se nezapomíná"
 bp3_roaming.0250.a: "Přineste nějaké modlitby."
 bp3_roaming.0250.artifact: "Objevíte [artifact|E]"
 bp3_roaming.0250.b: "Vykopejte jakékoli cennosti, které ukryli v hrobě."
 bp3_roaming.0250.desc: "Když putujeme [province.Custom('HoldingNoHoldingTerrainRoaming')], setkáme se s tím, co vypadá jako hrob. Má [province.Custom('RoamingGraveVariants')]. Není zde nic, co by naznačovalo, proč hrob existuje daleko od civilizace.\n\nI přes odlehlou polohu bylo do úpravy oblasti vloženo mnoho úsilí. S ohledem na situaci bych měl..."
 bp3_roaming.0250.t: "Malý Hrob"
