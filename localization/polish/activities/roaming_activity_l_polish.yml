 bp3_roaming.0005.a: "Ach, konečně klid."
 bp3_roaming.0005.b: "Jaký výhled!"
 bp3_roaming.0005.c: "Doufám, že jsem si přibalil dost oblečení..."
 bp3_roaming.0005.d: "Jaké načasování..."
 bp3_roaming.0005.desc: "Moje družina a já jsme konečně dorazili do [province.GetName]. A jen na okamžik mě uchvátí výhled. [province.Custom('RoamingIntroTerrainSnippet')]\n\n[province.Custom('RoamingIntroSecondHalf')]"
 bp3_roaming.0005.t: "Příjezd"
 bp3_roaming.0010.a: "Ach, takový je život..."
 bp3_roaming.0010.desc: "S posledním krokem konečně opouštím [province.Custom('HoldingNoHoldingTerrainRoaming')]. Ohlédnu se naposled a vzpomínám na svou cestu přes [province.GetTerrain.GetNameNoTooltip|l]. [ROOT.Char.Custom('RoamingOutroStressLoss')]\n\n[ROOT.Char.Custom('RoamingOutroReturningHome')]"
 bp3_roaming.0010.t: "Návrat domů"
 bp3_roaming.0050.a: "To je úleva pro unavené oči i nohy."
 bp3_roaming.0050.desc: "Pokračujeme po svahu pomalu, krok za krokem. Byl to dlouhý den a cítím, jak mi hoří stehna. Snažím se soustředit jen na to dát jednu nohu před druhou, když mi jeden ze stráží pomůže s posledními kroky.\n\nNáhle se ocitneme na výčnělku a já spatřím údolí rozprostírající se pod námi, tapisérii zeleně a hnědi. Zcela jsem přehlédl, jak vysoko jsme se dostali kvůli vyčerpání a námaze, ale teď... Teď to všechno stojí za to."
 bp3_roaming.0050.t: "Dechberoucí výhled"
 bp3_roaming.0060.a: "Jaké krásné malé místo tady v divočině."
 bp3_roaming.0060.desc: "Po hodinách chůze zlatou pustinou začínáme v dálce vidět náznaky oázy. Nejdříve se obávám, že to může být fatamorgána, ale jak se přibližujeme, vidíme kolem ní pasoucí se zvířata.\n\nNajdu si malé místo ve stínu, kde si já i moji stráže můžeme odpočinout. Je to dokonalé místo k krátkému odpočinku před tím, než začneme hledat cestu domů."
 bp3_roaming.0060.t: "Malá oáza"
 bp3_roaming.0070.a: "Jaké zvláštní místo."
 bp3_roaming.0070.desc.intro: "Hodiny jsme šli starou stezkou lesem, která postupně mizí, až zcela zmizí. Když se rozhlédnu, ocitnu se na malé mýtině a není tu nic. Jen... ticho divočiny.\n\n"
 bp3_roaming.0070.desc.landed: "Být tady už samo o sobě připadalo vzdálené od mého života v [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier], a přesto teď vypadá, že jsme překročili hranici mezi lidským světem a neznámem. Je čas nechat tuto mýtinu za sebou a vydat se domů. Zajímalo by mě, jestli ji ještě někdy spatřím."
 bp3_roaming.0070.desc.landless: "Na život v divočině nejsem nezvyklý, a přesto to teď působí, jako bychom přešli hranici mezi lidským světem a neznámým. Je čas nechat tuto mýtinu za sebou a vrátit se do tábora. Zajímalo by mě, jestli ji někdy znovu uvidím."
 bp3_roaming.0070.t: "Konec stezky"
 bp3_roaming.0080.a: "Jak tichý život."
 bp3_roaming.0080.desc: "Dlouho předtím, než ho uvidíme, slyšíme křik racek letících nad námi a vnímejme slaný zápach ve vzduchu. Pak se to před námi otevírá, rozlehlé moře modři se táhne, kam oko dohlédne. Sedíme u vody a díváme se, jak vlny jemně přicházejí.\n\nNa chvíli mám pocit, že všechny mé starosti lze odložit. Chvíle, kdy si mohu prostě užít tento okamžik. Vím, že se brzy budu muset vrátit domů, ale teď jsem tady."
 bp3_roaming.0080.t: "Vůně oceánu"
 bp3_roaming.0090.a: "Myslím, že dobré místo k zastavení."
 bp3_roaming.0090.desc: "Den se chýlí ke konci, když konečně dorazíme k malé řece bez mostu. Dívám se, co nejlépe mohu, ale na druhé straně nic není k vidění. V jistém smyslu to působí jako hranice mezi posledními zbytky civilizace a neznámou divočinou na druhé straně.\n\nPosadím se na chvíli a odpočinu si nohy. Občas mám pocit, že na druhé straně vody něco pohybuje, nebo že mě někdo sleduje, ale nemohu nic rozeznat."
 bp3_roaming.0090.t: "Řeka na konci cesty"
 bp3_roaming.0100.a.flavor: "Zdá se to být skvělé místo k přemýšlení, nakonec."
 bp3_roaming.0100.a: "No, o čem že [ancient_traveler.GetSheHe] tady v divočině přemýšlel?"
 bp3_roaming.0100.b: "Konečně šance si sednout a odpočinout."
 bp3_roaming.0100.c.flavor: "Možná má [ancient_traveler.GetSheHe] nějakou moudrost, o kterou by se mohl(a) podělit?"
 bp3_roaming.0100.c.loss: "[ancient_traveler.GetNameNoTooltip] nemá zájem o rozhovor"
 bp3_roaming.0100.c.neutral: "Přesvědčím [ancient_traveler.GetNameNoTooltip], aby se přidal(a) k mému dvoru"
 bp3_roaming.0100.c.win: "Mám plodný rozhovor s [ancient_traveler.GetNameNoTooltip]"
 bp3_roaming.0100.c: "Počkej, starý [ancient_traveler.GetWomanMan]!"
 bp3_roaming.0100.d: ""A když jsem na vteřinu odvrátil zrak, [ancient_traveler.GetSheHe] prostě zmizel(a)...""
 bp3_roaming.0100.desc.companion: "\n\n[special_guest.GetFirstName] si sedne na starý kámen, vydechne si úlevně, více zajímán odpočinkem než zapojením se do rozhovoru s [ancient_traveler.GetWomanMan]."
 bp3_roaming.0100.desc: "Když bloumeji [activity.GetCurrentPhase.GetLocation.Custom('GetTerrainType')], narazím na starého [ancient_traveler.GetWomanMan] sedícího na ošoupaném kameni na kraji cesty. Chvíli panuje ticho, zatímco [ancient_traveler.GetWomanMan] vypadá hluboce zabořený v myšlenkách, než mě konečně zaznamená.\n\nDá mi malé přikývnutí, pomalu vstane, každý pohyb provázený skřípěním kostí, a vydá se do neznáma."
 bp3_roaming.0100.t: "Setkání s cizincem"
 bp3_roaming.0110.a: "Možná je čas připravit loveckou družinu."
 bp3_roaming.0110.b.hunter: "To je ale zvláštní tvor!"
 bp3_roaming.0110.b.weakling: "Uf! Na chvíli jsem měl obavy."
 bp3_roaming.0110.c: ""Po nelítostném boji se obrovské zvíře otočilo a uteklo..."""
 bp3_roaming.0110.desc.companion: " Po mém boku slyším, jak [special_guest.GetFirstName] vydechne s úlevou."
 bp3_roaming.0110.desc: "Jak se počasí pomalu zhoršuje, náhle zaregistruji něco vycházejícího z křoví před námi. Překvapivě velký [sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')] se zastaví jen několik kroků přede mnou, jeho pohled se střetne s mým, jak si všimne mé přítomnosti.\n\nTrvá to jen krátkou chvíli, než zvíře prudce uskočí zpět do divočiny."
 bp3_roaming.0110.t: "[sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')|U] v [sighting_province.GetNameNoTooltip]"
 bp3_roaming.0120.a: "To musí být moje!"
 bp3_roaming.0120.b: "Co to za pohled!"
 bp3_roaming.0120.c: ""A pak k mně obrovské zvíře zaútočilo..."""
 bp3_roaming.0120.desc.companion: "$bp3_roaming.0110.desc.companion$"
 bp3_roaming.0120.desc: "Když kráčím skrz nepříznivé počasí, náhle zahlédnu něco pohybujícího se na okraji zorného pole. Na okamžik se to vyjasní a spatřím zcela [sighting_province.GetTitle.GetDeJureLiege.Custom('GetLegendaryColor')] [sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')] hledící zpět na mě.\n\nMé myšlenky se snaží vybavit pár příběhů, které jsem slyšel o tomto záhadném mýtickém zvířeti, které tu stojí přede mnou. Ale stejně rychle, jako se objevilo, zmizí zpět do [activity.GetCurrentPhase.GetLocation.Custom('RoamingLegendaryBeastProvinceWeather')]."
 bp3_roaming.0120.t: "Legendární [sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')|U]"
 bp3_roaming.0130.a: "Měl bych obětovat krátkou modlitbu za mrtvé."
 bp3_roaming.0130.b: "Podívejme se, jestli tu nenajdu něco cenného."
 bp3_roaming.0130.c: ""A pak jsem viděl, jak mrtví vylezli ze země..."""
 bp3_roaming.0130.desc.companion: " [special_guest.GetFirstName] se při tom pohledu dusí a rychle se z místa vzdaluje."
 bp3_roaming.0130.desc: "Slyším mrchožravé ptáky v dálce dávno předtím, než to spatřím na vlastní oči. Malé bitevní pole plné mrtvol, zjevně ponechané hnít už delší dobu.\n\nPtáci, s krví na zobácích, občas zvednou hlavy od svých jídel, když procházím kolem."
 bp3_roaming.0130.t: "Zapomenuté bitevní pole"
 bp3_roaming.0140.a: "Nemysli na to, zavři oči a pomodli se."
 bp3_roaming.0140.b.1: "Celou noc strávíte hledáním hrozeb"
 bp3_roaming.0140.b.2: "Odstrašíte cokoli, co tam bylo"
 bp3_roaming.0140.b.3: "Usnete, zatímco stráže dělají svou práci"
 bp3_roaming.0140.b: ""Stráže! Prohledejte lesy kvůli jakýmkoli bestiím; mýtickým či obyčejným!"""
 bp3_roaming.0140.c: ""Viděl(a) jsem malé nelidské tvory tančit na okraji světla..."""
 bp3_roaming.0140.d: "Dokonalý čas a místo k přemýšlení."
 bp3_roaming.0140.desc.companion: "\n\nKdyž tak činím, slyším [special_guest.GetFirstName] lehce chrápat nedaleko. Zdá se, že nikdo jiný nemá potíže usnout..."
 bp3_roaming.0140.desc: "Tichá tma obklopí tábor, když uleháme na noc. Stráž stojí na stráži, a přesto není klidu. Zvuky tvorů čvachtajících, plazících se a mručících v temnotě narušují ticho.\n\nNad námi je noční obloha nekonečným tapisériem malých světel. Na chvíli se snažím odtamtud odvrátit rušivé zvuky a soustředit se jen na ten pohled."
 bp3_roaming.0140.t: "Noc v divočině"
 bp3_roaming.0150.a: "Ah, chvíle odpočinku."
 bp3_roaming.0150.b: ""Odešel(a) jsem, když jsem zaslechl(a) kouzelné tóny ozývající se přes vodu..."""
 bp3_roaming.0150.desc.companion: "Usedneme u vody, odpočineme si nohy a slyším, jak [special_guest.GetFirstName] vydechne těžce."
 bp3_roaming.0150.desc.no_companion: "Sednu si u vody, odpočinu si nohy a hluboce se nadechnu."
 bp3_roaming.0150.desc: "Po dlouhém dni chůze přes [activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')] náhle najdu tiché jezírko uprostřed divočiny. Kromě tichých ptáků pijících u vody není k vidění žádný člověk ani zvíře.\n\n"
 bp3_roaming.0150.t: "Tiché jezírko"
 bp3_roaming.0160.a: "Najít pozůstatky a dát jim náležitý odpočinek."
 bp3_roaming.0160.b: "Stráže, otrhejte místo do posledního kousku."
 bp3_roaming.0160.c: ""Opakovaně jsme se snažili vniknout do hořící budovy, ale marně..."""
 bp3_roaming.0160.desc.companion: "Slyším [special_guest.GetFirstName], jak mluví s mými strážemi; není tu nikdo ani nic, co by stálo za záchranu."
 bp3_roaming.0160.desc.no_companion: "Moji strážní jen krátce upozorní, že tady není nic ani nikdo, koho by stálo za to zachraňovat."
 bp3_roaming.0160.desc.outro: "Vše, co zbylo, jsou popely domova a těch, kdo v něm žili."
 bp3_roaming.0160.desc: "Ještě dlouho než se to objeví v dohledu, cítím pach hořícího dřeva a masa. Po našem příjezdu vidím jen doutnající schránku toho, co musel kdysi být rozsáhlý statek.\n\n"
 bp3_roaming.0160.t: "Hořící statek"
 bp3_roaming.0170.a: "Možná je to přesně to, co jsem potřeboval(a)."
 bp3_roaming.0170.desc.companion: "Postupně si začnu vážit času stráveného s [special_guest.GetFirstName]. Neobjevilo se nic důležitého, ale bylo to přesto příjemné."
 bp3_roaming.0170.desc.no_companion: "Postupně si ale začnu užívat samotnou procházku. Stává se z ní čas jen pro mě a mé myšlenky."
 bp3_roaming.0170.desc: "Navzdory mým očekáváním se den odehrál překvapivě poklidně a tichounce. Zpočátku jsem se na každý zvuk a pohyb reagoval(a) s pozorností. Jak čas plynul, nic zvláštního nevyčnívalo a moje pozornost postupně slábla.\n\n"
 bp3_roaming.0170.t: "Tichý den"
 bp3_roaming.0180.a: "Klid, je to hned za rohem!"
 bp3_roaming.0180.a_short: "Pokračujete dál!"
 bp3_roaming.0180.b: "Možná je čas si dát pauzu..."
 bp3_roaming.0180.desc: "Cestuji rád(a) po [ROOT.Char.GetCurrentLocation.GetName], ale bohužel totéž nelze říct o mém společníkovi. [special_guest.GetFirstName] začíná značně zaostávat a občas z něj slyším nadávky, někdy i se mnou v nich jmenovaným. S frustrovaným hlasem se nakonec zeptá: \"Jsme už tam?\"\n\nJsem si docela jistý(á), že od cíle jsme ještě daleko a čeká nás pořádný kus cesty. [special_guest.GetSheHe|U] čeká ode mě odpověď."
 bp3_roaming.0180.t: "Unavené mumlání"
 bp3_roaming.0190.a: "Nemůžu uvěřit, že to [random_courtier.GetFirstNameNoTooltip] řekl! To je k popukání!"
 bp3_roaming.0190.desc: "Při cestě po divočině kolem [ROOT.Char.GetCurrentLocation.GetName] máme s [special_guest.GetFirstName] spoustu času na rozhovor. Doufal(a) jsem, že si čas společně užijeme, ale jsem příjemně překvapen(a), jak dobře to jde.\n\n[special_guest.GetFirstNameNoTooltip] má širokou škálu zajímavých témat, ať už o konkrétních lidech doma v [ROOT.Char.GetCapitalLocation.GetName], místních drbech nebo památných příbězích. Hodiny uběhly dřív, než jsem si to uvědomil(a), a zdálo se to jako okamžik."
 bp3_roaming.0190.t: "Příležitost k rozhovoru"
 bp3_roaming.0200.a: "To byl úchvatný pohled!"
 bp3_roaming.0200.desc: "Už několik hodin po západu slunce se obloha náhle promění v nejkrásnější odstíny fialové, modré a oranžové. Je to, jako by [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself] použil(a) nebesa jako plátno.\n\nV úžasu i strachu sledujeme zázrak v tichosti. Až po jeho skončení se všichni začnou o tomto výjevu bavit, jak v uctivé, tak vyděšené míře."
 bp3_roaming.0200.t: "Plátno na nebi"
 bp3_roaming.0210.a: "Jeden pro smůlu, dva pro štěstí."
 bp3_roaming.0210.desc: "Když putujeme [province.GetName], dva ptáci nás následují celé hodiny. Pomalu krouží kolem nás, přistávají příliš daleko na to, aby byli v nebezpečí, a zpívají na nás z dálky. Když se na chvíli přiblíží, vidím jejich černobílé peří.\n\nPo čase krouží jednou a pak odletí. I když jsou pryč, slyšíme jejich zpěv ještě z dálky."
 bp3_roaming.0210.t: "Ptáci nad hlavou"
 bp3_roaming.0220.a.landless: "Podívejme se, co tu mají..."
 bp3_roaming.0220.a: "Počkejte, vlastně mi prý dluží hodně daní?"
 bp3_roaming.0220.b.mystic: "Poučeno od vesnického mystika"
 bp3_roaming.0220.b: "Musím se o těchto lidech naučit vše!"
 bp3_roaming.0220.c: "Jak zajímavé! Budou dobrým příběhem."
 bp3_roaming.0220.desc: ""#emp Tady je vesnice?!#!" vykřiknu, úplně zmatený(á).\n\nNebyla na žádné mapě a nikdo o ní nikdy nic nezmínil. A přesto tu stojí. Když se ptám, jak se vesnice jmenuje, lidé prostě odpoví: \"Vesnice? To je vesnice.\" V jakémsi silném přízvuku, který jsem nikdy neslyšel(a).\n\nKdo jsou tito lidé?! Proč jsem o nich nikdy neslyšel(a)?"
 bp3_roaming.0220.t: "Zapomenutá vesnice"
 bp3_roaming.0230.a.hermit: "Mluvil(a) s poustevníkem"
 bp3_roaming.0230.a: "Máte zvláštní představy, [hermit_character.GetNameNoTooltip]."
 bp3_roaming.0230.b.tooltip: "Tajně konvertujete k [hermit_faith.GetName]"
 bp3_roaming.0230.b: "#emp Řekni mi více...#!"
 bp3_roaming.0230.c: "Co jste říkal(a) o [ROOT.Char.GetFaith.HighGodName]? Neslušné, ty kacíři!"
 bp3_roaming.0230.desc: "Když cestujeme po vnitrozemí [province.GetName], moji strážní a já náhle narazíme na [hermit_character.GetWomanMan] oblečeného(ou) do špinavých rouch, sedícího(í) u [hermit_character.GetHerselfHimself]. Jakmile si nás [hermit_character.GetSheHe] všimne, hlasitě vykřikne: \"Jste poslední zkouška poslaná [hermit_character.GetFaith.HighGodName]?\"\n\n\"Promiňte?\" zvládnu říct, zmatený(á) a trochu uražený(á).\n\n\"Pojď, povím ti vše o zkouškách a lamentacích [hermit_character.GetName] Moudrého...\""
 bp3_roaming.0230.t: "Poustevník"
 bp3_roaming.0240.a: "Budeme si to pamatovat do konce života."
 bp3_roaming.0240.desc: "Když se usadíme na noc, celá obloha se rozzáří hvězdami. Je to jedna z nejjasnějších nocí, které jsme od odchodu z [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] viděli.\n\nJe ticho, ani zvuk od lidí či zvířat. Jako by se [province.GetTerrain.GetNameNoTooltip|l] zadržely dech, zatímco všichni pozorujeme noční oblohu. Měl(a) bych jít spát a odpočinout si na ráno, ale... Možná zůstanu vzhůru ještě hodinu nebo dvě."
 bp3_roaming.0240.t: "Noc, na kterou se nezapomíná"
 bp3_roaming.0250.a: "Obětovat několik modliteb."
 bp3_roaming.0250.artifact: "Objevíte [artifact|E]"
 bp3_roaming.0250.b: "Vykopat jakékoli cennosti, které tu skryli."
 bp3_roaming.0250.desc: "Cestou přes [province.Custom('HoldingNoHoldingTerrainRoaming')] narazíme na něco, co vypadá jako hrob. Má [province.Custom('RoamingGraveVariants')]. Není nic, co by naznačovalo, proč tu hrob stojí tak daleko od civilizace.\n\nI přes odlehlé místo bylo vynaloženo mnoho úsilí, aby místo vypadalo pěkně. Vzhledem k situaci bych měl..."
 bp3_roaming.0250.t: "Malý hrob"
