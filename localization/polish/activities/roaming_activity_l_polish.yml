 roaming_old_man_key: "V [activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')] se [host.GetShortUIName|U] setkal se starým, zašlým [ancient_traveler.GetWomanMan]."
 roaming_old_man_key_title: "Starý poutník"
 roaming_option_travel_length: "Délka cesty"
 roaming_outro_snippet_returning_home: "Otočím se, s tichým povzdechem, a začínám návrat."
 roaming_outro_snippet_returning_home_2: "Nerad se otáčím, odkládám vzpomínky stranou a vydávám se domů k povinnostem, které mě jistě čekají."
 roaming_outro_snippet_returning_home_3: "Zhluboka se nadechnu, vychutnávám si poslední okamžiky v tomto útočišti, než se vydám na cestu domů."
 roaming_outro_snippet_returning_home_4: "S klidnějším srdcem než už dlouho se konečně rozloučím s tímto místem — je čas vyrazit domů."
 roaming_outro_snippet_stress_loss_medium: "Cítím, jako by mi spadl kámen ze srdce."
 roaming_outro_snippet_stress_loss_medium_2: "Zde, v objetí přírody a daleko od lidí, se mé starosti zdály méně hrozivé."
 roaming_outro_snippet_stress_loss_medium_3: "Pociťuji, že mě obklopil klid a mé běžné starosti jsou nyní jen stínem své bývalé velikosti. Alespoň zatím."
 roaming_outro_snippet_stress_loss_strong: "Cítím se omlazený, jako bych svlékl těžký plášť starostí a obav."
 roaming_outro_snippet_stress_loss_strong_2: "Opouštím tyto kraje s hlubokým pocitem osvěžení, mysl jasná a srdce lehčí."
 roaming_outro_snippet_stress_loss_strong_3: "Stres, který se kdysi zdál zdrcující, se nyní zdá být vzdálený, jako tmavé mraky rozptýlené sluncem."
 roaming_outro_snippet_stress_loss_very_strong: "Opuštěn v divočině jsem nalezl jasnost a hlubší pochopení své cesty."
 roaming_outro_snippet_stress_loss_very_strong_2: "Stres se rozplynul a mám pocit, že jsem našel nový smysl života."
 roaming_outro_snippet_stress_loss_very_strong_3: "V tomto tichém místě jsem dokázal odložit všechny své starosti a vrátit se omlazený a změněný [ROOT.Char.GetWomanMan]."
 roaming_outro_snippet_stress_loss_weak: "Tyto kraje utišily mou unavenou mysl, byť jen nenápadně. Jemná úleva od životního zmatku."
 roaming_outro_snippet_stress_loss_weak_2: "V tomto útočišti jsem našel chvíle útěchy, které lehce odlehčily mou duši."
 roaming_outro_snippet_stress_loss_weak_3: "Toto místo nabídlo krátký únik od mých povinností. Byla to skromná útěcha, ale přesto útěcha."
