 roaming_intro_second_half_generic: "Konečně mohu všechny ty minulé zápasy nechat za sebou a soustředit se jen na nalezení chvíle k uvolnění — příležitost odložit vše stranou a opravdu odpočinout."
 roaming_intro_second_half_monsoon: "S monzunem možná nebyl nejlepší čas odložit trápení šlechtického života. Trochu mi teď chybí být uvnitř."
 roaming_intro_second_half_winter: "Doufal jsem, že to bude chvíle odpočinku od stresu dvora, ale... je tu chladněji, než jsem čekal."
 roaming_intro_terrain_snippet_desert: "Rozsáhlé plochy zlatých písků se táhnou do nekonečna, slunce visí nízko na obloze."
 roaming_intro_terrain_snippet_desert_2: "Zlatý prostor se rozprostírá ve všech směrech, tichý a drsný."
 roaming_intro_terrain_snippet_desert_monsoon: "Písek se na chvíli podvolil silným lijákům a na okamžik se v tomto obvykle pustém prostředí objevuje život."
 roaming_intro_terrain_snippet_desert_mountains: "Surové vrcholky vystupují proti obloze jako tiché strážce této suché krajiny."
 roaming_intro_terrain_snippet_desert_mountains_2: "Skrytá údolí mezi obrovskými horami, malé oázy poskytují úlevu unaveným cestovatelům."
 roaming_intro_terrain_snippet_desert_mountains_monsoon: "Během deště vyřezávají proudy vody nové cesty po horských svazích, na krátko změkčují krajinu."
 roaming_intro_terrain_snippet_farmlands: "Nekonečné řady plodin se táhnou do dálky, rolníci či nevolníci dřou na polích pod sluncem."
 roaming_intro_terrain_snippet_farmlands_2: "Farmáři pečují o svá pole, zatímco zvířata tiše pasou na zelených loukách."
 roaming_intro_terrain_snippet_farmlands_monsoon: "Pola v intenzivních deštích ožívají, místní zemědělci využívají situaci naplno."
 roaming_intro_terrain_snippet_farmlands_winter: "Prázdná pole jsou přikryta chladem a zimou, není vidět ani rolníka ani zvíře."
 roaming_intro_terrain_snippet_farmlands_winter_2: "Pole pokrytá mrazem a chlad připomínají průběh ročního období."
 roaming_intro_terrain_snippet_forest: "Vzrostlé stromy, sluneční paprsky tančící po mechem porostlé zemi, vzduch provoněný čerstvostí přírody."
 roaming_intro_terrain_snippet_forest_2: "Ptáci zpívají v korunách stromů a zvířata se tiše pohybují v podrostu."
 roaming_intro_terrain_snippet_forest_monsoon: "Rytmické bubnování deště se line všude kolem nás, těžké kapky padají z koruny stromů."
 roaming_intro_terrain_snippet_forest_winter: "Poklidná krajina, kde stromy stojí jako stoické strážce, občas přerušené měkkým skřípěním sněhu."
 roaming_intro_terrain_snippet_forest_winter_2: "Tichá plocha, země jemně přikrytá zimou a stromy ozdobené sněhem."
 roaming_intro_terrain_snippet_hills: "Kopce se před námi rozprostírají jako moře zeleně a hnědi."
 roaming_intro_terrain_snippet_hills_2: "Vidím malé vrcholky kopců, jeden za druhým, každý z nich malý cíl k pokoření v následujících dnech."
 roaming_intro_terrain_snippet_hills_monsoon: "Déšť vyhloubí malé potůčky po svazích kopců, pomíjivé, ale krásné."
 roaming_intro_terrain_snippet_hills_winter: "Kopce zdobí jemný mráz a sníh, táhnou se do dálky."
 roaming_intro_terrain_snippet_hills_winter_2: "Kopce jsou pokryty bílou peřinou chladu. V údolích panuje ticho, přerušované jen občasným měkkým křupnutím sněhu pod nohama."
 roaming_intro_terrain_snippet_mountain: "Zvedám zrak k vysokým horám, jejich vrcholy se zdají sahat až k nebesům."
 roaming_intro_terrain_snippet_mountain_2: "Otevírá se dechberoucí panorama, zvířata i lidé v dálce vypadají téměř nepatrně."
 roaming_intro_terrain_snippet_mountain_monsoon: "Řeky a malé vodopády stékají po svazích hor, přetvářejí údolí do bujných útočišť života."
 roaming_intro_terrain_snippet_mountain_winter: "Vrcholky hor jsou zahalené sněhem a vzduch je ostrý a chladný po zimě."
 roaming_intro_terrain_snippet_oasis: "Palmy se lehce kolébají kolem malé oázy, skupinka zvířat tiše pije z vody."
 roaming_intro_terrain_snippet_oasis_2: "Zeleň obklopuje čistou vodu malé oázy a poskytuje úlevu skupině poutníků."
 roaming_intro_terrain_snippet_oasis_monsoon: "Oáza a její okolí kvete během prudkých dešťů, zeleň sahá daleko za obvyklé hranice oázy."
 roaming_intro_terrain_snippet_plains: "Bezmezný obzor pod rozlehlou oblohou, tráva se vlní jako jemné moře zeleně."
 roaming_intro_terrain_snippet_plains_2: "Nekonečné pláně, občas se v dálce tiše pase nějaké zvíře."
 roaming_intro_terrain_snippet_plains_monsoon: "Bahnité pláně promočené prudkým deštěm, kam až oko dohlédne."
 roaming_intro_terrain_snippet_plains_winter: "Chladné větry a sníh pokrývají krajinu, kam oko dohlédne."
 roaming_intro_terrain_snippet_plains_winter_2: "Tichý klid zimy obklopil zemi, občas přerušený toulavými zvířaty hledajícími potravu."
 roaming_intro_terrain_snippet_wetlands: "Mokřady kam oko dohlédne, malá skupina lidí opatrně využívá drobné vodní cesty při pohybu."
 roaming_intro_terrain_snippet_wetlands_2: "Voda odráží oblohu a rákosí se pomalu kolébá ve větru. Neustálé bzučení hmyzu a blekot zvířat."
 roaming_intro_terrain_snippet_wetlands_monsoon: "Mokřady se proměnily, zvýšená hladina vody je téměř nemožné projít. Když přemýšlím, jak projít, vidím muže pomalu brodit se vodou po pás."
