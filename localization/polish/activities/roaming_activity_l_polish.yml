 roaming_outro_snippet_stress_loss_very_strong: "Zůstal jsem sám v divočině, našel jsem jasnost a hlubší porozumění své cestě."
 bp3_roaming.0100.c: "Počkej, starý [ancient_traveler.GetWomanMan]!"
 pondering_management_modifier_desc: "Tato postava strávila značné množství času přemýšlením o tom, jak mohou zlepšit své království."
 roaming_old_man_key: "V [activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')] [host.GetShortUIName|U] potkal starého moudrého [ancient_traveler.GetWomanMan]."
 roaming_intro_terrain_snippet_farmlands: "Nekonečné řady plodin se táhnou, kam oko dohlédne, s rolníky nebo nevolníky pracujícími na slunci."
 bp3_roaming.0120.desc: "Když procházím špatným počasím, najednou zahlédnu něco, co se hýbe na okraji mého zraku. Na sekundu to vyjasní, a vidím zcela [sighting_province.GetTitle.GetDeJureLiege.Custom('GetLegendaryColor')] [sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')] hledící zpět na mě.\n\nMoje myšlenky se snaží vzpomenout na pár příběhů, které jsem slyšel o tajemném mytickém zvířeti, když tam stojí přímo přede mnou. Ale stejně rychle, jak se objevilo, zmizí zpět do [activity.GetCurrentPhase.GetLocation.Custom('RoamingLegendaryBeastProvinceWeather')]."
