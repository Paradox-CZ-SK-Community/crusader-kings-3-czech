 roaming_night_sleep_key: "[host.GetShortUIName] se podařilo dobře se vyspat poté, co vyhnal tvory, kteří obtěžovali [host.GetHerHim] v [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]."
 bp3_roaming.0160.desc.companion: "Slyším [special_guest.GetFirstName], jak mluví k mým strážím; není tu nikdo ani nic, co by se dalo zachránit."
