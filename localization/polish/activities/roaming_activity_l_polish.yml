 roaming_chance_to_talk_key: "[special_guest.GetShortUIName|U] a [host.GetShortUIName|U] si užívali čas hovoru při přecházení [activity.GetCurrentPhase.GetLocation.GetName]."
 roaming_chance_to_talk_key_title: "Šance na rozhovor"
 roaming_intro_second_half_generic: "Konečně mohu nechat za sebou všechny ty minulé boje a soustředit se jen na to, najít chvíli na odpočinek - příležitost odložit všechno stranou a skutečně si odpočinout."
 roaming_intro_second_half_monsoon: "S monzunem na nás se možná ukázalo, že to byla špatná doba, abychom odložili těžkosti šlechty stranou. Trochu mi teď chybí být uvnitř."
 roaming_intro_second_half_winter: "Doufal jsem, že to bude chvíle k relaxaci od stresu dvora, ale... je to chladnější, než jsem si myslel."
 roaming_intro_terrain_snippet_desert_monsoon: "Písky krátce podlehly intenzivním dešťům, a na chvíli je zde život vidět v tomto obvykle pustém prostředí."
 roaming_intro_terrain_snippet_desert_mountains: "Dra­hé štíty se tyčí proti nebi, jako tiché stráže této suché země."
 roaming_intro_terrain_snippet_desert_mountains_monsoon: "Potoky vody vyřezávají nové cesty skrze horské svahy během deště, zjemňující krajinu na tuto krátkou chvíli."
 roaming_intro_terrain_snippet_desert_mountains_2: "Skryté údolí mezi obrovskými horami, s malými oázami, které poskytují okamžik úlevy pro unavené cestovatele."
 roaming_intro_terrain_snippet_desert: "Obrovské rozlohy zlatého písku se rozprostírají nekonečně přede mnou, se sluncem visícím nízko na obloze."
 roaming_intro_terrain_snippet_desert_2: "Zlatá expansí se rozprostírá do všech stran, kam až oko dohlédne, tichá a tvrdá."
 roaming_intro_terrain_snippet_farmlands_monsoon: "Pole během intenzivních dešťů ožívají, místní farmáři se snaží co nejlépe využít situaci."
 roaming_intro_terrain_snippet_farmlands: "Nekonečné řady plodin se táhnou, kam oko dohlédne, s rolníky nebo nevolníky pracujícími na slunci."
 roaming_intro_terrain_snippet_farmlands_winter: "Prázdná zemědělská půda byla pokryta chladem a zimou, žádný farmář ani zvíře na obzoru."
 roaming_intro_terrain_snippet_farmlands_winter_2: "Mrazem pokryté prázdné pole a chlad připomíná roční období."
 roaming_intro_terrain_snippet_farmlands_2: "Farmáři pečují o svá pole, zatímco zvířata tiše pasou na zelených polích."
 roaming_intro_terrain_snippet_forest_monsoon: "Rhythmický hřebec deště je slyšet všude kolem nás, těžké kapky padají z korun stromů."
 roaming_intro_terrain_snippet_forest: "Vysoké stromy, sluneční paprsky hrající na mechem pokrytém povrchu, čerstvá vůně přírody silně visící ve vzduchu."
 roaming_intro_terrain_snippet_forest_winter: "Poklidná krajina, kde stromy stojí jako stoické stráže, jen občas přerušené tichým křupáním sněhu."
 roaming_intro_terrain_snippet_forest_winter_2: "Tichá expansí, kde je země jemně pokryta zimou a stromy ozdobené sněhem."
 roaming_intro_terrain_snippet_forest_2: "Ptáci zpívající z vysokých korun stromů a zvířata se pohybující podrostem."
 roaming_intro_terrain_snippet_hills: "Hory se před námi táhnou jako moře zelené a hnědé."
 roaming_intro_terrain_snippet_hills_monsoon: "Déšť vyřezává malé potoky vody dolů po svazích, krátkodobé, ale pohled na to je úchvatný."
 roaming_intro_terrain_snippet_hills_winter: "Hory jsou zdobeny jemným mrazem a sněhem, táhnoucím se do dálky."
 roaming_intro_terrain_snippet_hills_winter_2: "Kopce jsou pokryty bílou vrstvou chladu. V těchto údolích je ticho, přerušené jen občasným měkkým skřípáním sněhu pod mýma nohama."
 roaming_intro_terrain_snippet_hills_2: "Vidím malé vrcholky kopců, jeden po druhém, každý z nich je malým cílem k dobytí v příštích dnech."
 roaming_intro_terrain_snippet_mountain: "Dívám se nahoru na vysoké hory, které nás obklopují, s jejich vznešenými vrcholky, které se zdají sahat až na nebe."
 roaming_intro_terrain_snippet_mountain_monsoon: "Řeky a malé vodopády se řítí ze svahu hor, proměňujíce údolí pod nimi v bujné útočiště života."
 roaming_intro_terrain_snippet_mountain_winter: "Vrcholky hor jsou zakryté vrstvou sněhu a atmosféra je ostrá a chladná se zimou."
 roaming_intro_terrain_snippet_mountain_2: "Před námi se rozprostírá úchvatný výhled, se zvířaty a lidmi, kteří jsou v dálce téměř příliš malí na to, aby je bylo vidět."
 roaming_intro_terrain_snippet_oasis_monsoon: "Oáza a její okolí se daří pod intenzivními dešti, zeleň se táhne daleko za obvyklé hranice samotné oázy."
 roaming_intro_terrain_snippet_oasis: "Palmové stromy se jemně houpou kolem malé oázy, se skupinou zvířat tiše pijícími z vody."
 roaming_intro_terrain_snippet_oasis_2: "Zeleň obklopuje čistou vodu malé oázy, poskytující útočiště skupině cestovatelů."
 roaming_intro_terrain_snippet_plains: "Bezmezný obzor pod širokým nebem, s vlnícím se trávníkem vytvářejícím jemné moře zelené."
 roaming_intro_terrain_snippet_plains_monsoon: "Zmizelé roviny mokré intenzivními dešti, kam až oko dohlédne."
 roaming_intro_terrain_snippet_plains_winter: "Křišťálové větry a sníh pokrývají krajinu, jak daleko oko dohlédne."
 roaming_intro_terrain_snippet_plains_winter_2: "Tichá klidnost zimy obklopila zemi, jen občas přerušovaná putujícími zvířaty hledajícími potravu."
 roaming_intro_terrain_snippet_plains_2: "Nekonečné pláně, občas s některým zvířetem, které jemně spásá v dálce."
 roaming_intro_terrain_snippet_wetlands: "Mokřady, kam až oko dohlédne, s malou skupinou lidí, kteří opatrně využívají malé vodní cesty, jak se pohybují po tomto místě."
 roaming_intro_terrain_snippet_wetlands_monsoon: "Mokřady se proměnily, s zvýšenou hladinou vody je téměř nemožné se pohybovat tímto územím. Když přemýšlím, jak překonat krajinu, vidím muže, který pomalu brodí vodou, přičemž hladina dosahuje k jeho hrudníku."
 roaming_intro_terrain_snippet_wetlands_2: "Voda odráží oblohu a rákosí se pomalu vlní ve vánku. Neustále se ozývá bzukot hmyzu a hřebčích zvuků."
