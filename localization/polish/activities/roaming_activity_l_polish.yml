 bp3_roaming.0110.desc: "Jak se počasí postupně zhoršuje, náhle spatřím něco, co se objevuje z křoví před námi. Překvapivě velká [sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')] se zastaví jen pár kroků přede mnou, její pohled se setká s mým, když si všimne mé přítomnosti.\n\nTrvá to jen na okamžik, než zvíře náhle vyskočí zpět do divočiny."
 bp3_roaming.0010.desc: "S jedním posledním krokem konečně opouštím [province.Custom('HoldingNoHoldingTerrainRoaming')]. Ohlížím se zpět, naposledy, vzpomínajíc na svou cestu skrze [province.GetTerrain.GetNameNoTooltip|l]. [ROOT.Char.Custom('RoamingOutroStressLoss')]\n\n[ROOT.Char.Custom('RoamingOutroReturningHome')]"
 roaming_forgotten_village_modifier_desc: "Zapomenutá vesnice v oblasti se nedávno znovu spojila s mnoha svými sousedy a sdílí své znalosti a tradice."
 bp3_roaming.0210.desc: "Když cestujeme skrze [province.GetName], nás už hodiny nás sledují dva ptáci. Pomalu krouží kolem nás, přistávají příliš daleko, aby byli v nebezpečí, a volají na nás z dálky. Když se na chvíli přiblíží, vidím jejich černé a bílé peří.\n\nPo chvíli jednou zakrouží, a pak odletí. I po jejich odchodu stále slyšíme jejich zpěv v dáli."
