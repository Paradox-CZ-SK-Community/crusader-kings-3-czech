 roaming_intro_terrain_snippet_forest_winter_2: "Tichá krajina, kde je země jemně pokryta zimou a stromy jsou zdobeny sněhem."
 roaming_pondering_stone_key: "[host.GetShortUIName|U] našel tichý, opotřebovaný kámen, na kterém [host.GetSheHe] seděl a přemýšlel o [host.GetHerHis] životě v [activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]."
 bp3_roaming.0240.desc: "Když se usazujeme na noc, vidíme, jak se celé nebe rozjasňuje hvězdami. Je to jedna z nejsvětlějších nocí, které jsme viděli, od té doby, co jsme opustili [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier].\n\nJe ticho, žádný zvuk, ať už od lidí nebo zvířat. Je to jako by [province.GetTerrain.GetNameNoTooltip|l] zadržovali dech, zatímco všichni obdivujeme noční oblohu. Měl bych jít spát a odpočinout si na ráno, ale... Možná mohu zůstat vzhůru ještě hodinu nebo dvě."
 apa_roaming_feather_key: "Když [first.GetSheHe] putoval skrze [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip], [first.GetShortUIName] narazil na ohromně živou peří."
 roaming_night_threat_key: "[host.GetShortUIName] strávil celou noc v [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip], hledajíc imaginární hrozby."
 bp3_roaming.0060.desc: "Po hodinách chůze zlatou pustotinou začínáme vidět známky oázy v dáli. Zpočátku se obávám, že by to mohl být miráž, ale jak se blížíme, vidíme kolem ní pasoucí se zvířata.\n\nNalézám malé místo ve stínu, kde moji strážci a já konečně máme šanci si odpočinout. Místo k odpočinku, prozatím. Je to perfektní zastávka před tím, než začneme hledat cestu domů."
 river_journeys_end_key: "[host.GetShortUIName] narazil na neprůchodnou řeku v zázemí [province.GetName], kde [host.GetSheHe] zastavil, aby si odpočinul před zahájením cesty domů."
 bp3_roaming.0180.desc: "Docela se těším na naši procházku v [ROOT.Char.GetCurrentLocation.GetName], ale k mé lítosti to nelze říci o mém spolucestujícím. [special_guest.GetFirstName] začal dost zaostávat a slyším občasné nadávky vycházející od [special_guest.GetHerHim], někdy i s mým jménem. S frustrovaným hlasem [special_guest.GetSheHe] nakonec promluví: 'Jsme tam už?'\n\nJsem si docela jistý, že jsme stále daleko od našeho cíle, a zůstává nám značná túra, abychom se tam dostali. [special_guest.GetSheHe|U] se na mě očekávavě dívá pro odpověď."
 bp3_roaming.0140.c: ""Viděl jsem malé nadpřirozené bytosti tancovat na okraji světla...""
 apa_roaming_rock_outcrop_hills_key: "Při túře skrze kopce [first.GetShortUIName] nalézal skalní výchoz, nabízející vyhlídkový bod s výhledy na zvlněný terén."
