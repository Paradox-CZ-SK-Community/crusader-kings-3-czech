 roaming_option_travel_length: "Délka cesty"
 roaming_outro_snippet_returning_home: "Otočím se, s malou vzdechem pro sebe, a začínám se vracet domů."
 roaming_outro_snippet_returning_home_2: "Neochotně se otáčím, odkládám vzpomínky a začínám mířit domů k povinnostem, které mě určitě čekají."
 roaming_outro_snippet_returning_home_3: "Nadechnu se hluboko, vychutnávajíc si poslední chvíle v této oáze, než se vydám na cestu domů."
 roaming_outro_snippet_returning_home_4: "Se srdcem klidnějším, než bylo už nějakou dobu, se konečně loučím s tímto místem, je čas vyrazit domů."
 roaming_outro_snippet_stress_loss_medium: "Cítím, jako by mi byla z ramen odňata zátěž."
 roaming_outro_snippet_stress_loss_medium_2: "Tady, obklopen přírodou a daleko od lidí, se mé starosti zdály méně ohromující."
 roaming_outro_snippet_stress_loss_medium_3: "Cítím, jak nade mnou zavládla klidná atmosféra, a mé běžné starosti se zdají být jen stínem svých bývalých já. Aspoň prozatím."
 roaming_outro_snippet_stress_loss_strong: "Cítím se omlazený, jako bych shodil těžký plášť starostí a obav."
 roaming_outro_snippet_stress_loss_strong_2: "Opouštím tyto krajiny s hlubokým osvěžením, s jasnou myslí a lehčím srdcem."
 roaming_outro_snippet_stress_loss_strong_3: "Stres, který se kdysi zdál ohromující, nyní vypadá jako vzdálený, jako temné mraky rozptýlené sluncem."
 roaming_outro_snippet_stress_loss_very_strong: "Zůstal jsem sám v divočině, našel jsem jasnost a hlubší porozumění své cestě."
 roaming_outro_snippet_stress_loss_very_strong_2: "Stres se rozplynul a cítím, jako bych našel nový smysl v životě."
 roaming_outro_snippet_stress_loss_very_strong_3: "Na tomto klidném místě jsem mohl odložit všechny své starosti a vrátit se jako omlazený a změněný [ROOT.Char.GetWomanMan]."
 roaming_outro_snippet_stress_loss_weak: "Tyto země zklidnily mou unavenou mysl, i když nenápadně. Jemná úleva od rozruchu života."
 roaming_outro_snippet_stress_loss_weak_2: "V tomto útočišti jsem našel několik okamžiků útěchy, které mi jen trochu ulehčily ducha."
 roaming_outro_snippet_stress_loss_weak_3: "Toto místo nabídlo krátký útěk od mých povinností. Bylo to skromné útěcha, ale přesto útěcha."
