 bp3_roaming.0070.desc.intro: "Sledujeme starou cestu lesem celé hodiny, jak se pomalu ztrácí a nakonec zcela mizí. Když se rozhlédnu, ocitám se v malé mýtině a nic zde není. Jen… ticho divočiny.\n\n"
 roaming_intro_terrain_snippet_forest_winter: "Poklidná krajina, kde stromy stojí jako stoické stráže, jen občas přerušené tichým křupáním sněhu."
 roaming_intro_terrain_snippet_desert_mountains_2: "Skryté údolí mezi obrovskými horami, s malými oázami, které poskytují okamžik úlevy pro unavené cestovatele."
 roaming_legendary_sighting_poet_key: "[host.GetShortUIName] byl napaden legendárním zvířetem v [activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]."
 bp3_roaming.0230.b.tooltip: "Tajně se obracíš k [hermit_faith.GetName]"bp3_roaming.0180.desc: "Docela se užívám naši procházku v [ROOT.Char.GetCurrentLocation.GetName], ale k mé lítosti se to nedá říct o mém cestovním společníkovi. [special_guest.GetFirstName] začal opravdu zaostávat a slyším občasné nadávky přicházející od [special_guest.GetHerHim], někdy dokonce i s mým jménem. S frustrovaným hlasem, [special_guest.GetSheHe] konečně promluví: 'Jsme tam už?'\n\nJsem si docela jistý, že jsme ještě daleko od našeho cíle a čeká nás značný výšlap, abychom se tam dostali. [special_guest.GetSheHe|U] se na mě očekávavě podívá na odpověď."
 apa_roaming_friendly_dog_title: "[first.GetShortUIName|U] Potkal Přátelského Psíka"
 apa_roaming_natural_arch_key: "[first.GetShortUIName] byl ohromen, když [first.GetSheHe] narazil na impozantní přírodní oblouk v [activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]."
 bp3_roaming.0070.desc.landless: "Nejsem neznalý života v divočině, ale nějak to nyní vypadá, jako bychom překročili hranici mezi lidským světem a neznámem. Je čas opustit tuto malou mýtinu za námi a vrátit se zpět do tábora. Zajímá mě, zda ho někdy znovu uvidím."
