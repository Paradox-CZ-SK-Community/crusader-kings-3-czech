 bp3_survey.1090.desc: "\"Vy jste tady, abyste našli nějaké pytláky, že?\" křičí na nás roztržitě vypadající lovec, když se přibližujeme k malému tábořišti [hunter_character.GetHerHis] během jednoho z mých průzkumů zázemí [province.GetName]. \"Plenty toho najdete, i když to není skutečná královská země. Tady v [poaching_province.GetName] je to každý [hunter_character.GetWomanMan] sám za sebe.\"\n\n\"Pokud chcete mít nárok na tyto pozemky, potřebujete někoho, kdo se může pravidelně objevovat ve vašem jménu, víte, co tím myslím.\" [hunter_character.GetSheHe|U] pokračuje s mrknutím, než [hunter_character.GetSheHe] ukousne kus grilovaného masa. Skupina, která může všem tady ukázat, že země opravdu patří mně? Možná to není tak špatný nápad..."
 bp3_survey.0010.desc.people.failure: "Bez ohledu na to, kolikrát jsem mluvil nebo se zapojil s místními lidmi v [province.GetName], okres má neustálou atmosféru nespokojenosti. Navzdory mým nejlepším snahám nevím, jak se k této otázce postavit nebo ji vyřešit.\n\nMožná to není určeno k tomu, aby to vyšlo, alespoň ne teď."
 apa_survey_good_noble_key_title: "$apa_survey_good_noble_title$"
 bp3_survey.1200.desc: "Navzdory mnoha problémům a obtížím, kterým jsem čelil zde v [province.GetName], mám pocit, že jsem začal chápat, jak se zde vyznat. Majitelé půdy, místní cechy, všichni začínají přijímat můj způsob, jak věci dělat.\n\nTeď už jen musím vytyčit cestu pro budoucnost tohoto okresu a najít ty správné lidi, kteří mě tam dovedou."
 inspection_hidden_hinterlands_hunters_modifier_desc: "Skupina místních lovců, kteří byli najati svým lenním pánem, aby chránili baronii před pytláky a zločinci.\n\n$inspection_hidden_hinterlands_modifier$"
 bp3_survey.1230.desc: "Po dlouhém dni mluvení s místními majiteli půdy se cítím znepokojen drobným sporem mezi obchodními cechy, po kterém následuje další šlechtické hádání.\n\nBez ohledu na to, kam se podívám, mám pocit, že na mě čeká další problém. Co je špatného s lidmi žijícími zde v [province.GetName]?!"
 bp3_survey.1080.desc: "\"Vůbec to není bezpečné, moje [ROOT.GetCharacter.GetLadyLord]\", říká mi unaveně vypadající cestovatel. \"Těsně jsem unikl smrti, udělal jsem.\" Pravdivě k [traveler_character.GetHerHis] slovům to vypadá, že [traveler_character.GetSheHe] prošel opravdu zajímavou zkušeností\n\n"
