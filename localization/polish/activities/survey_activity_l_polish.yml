 inspection_conclusion_success_control_key: "Místní posádka byla posílena a přeškolena, aby zvládla případné problémy v [province.GetName]."
 inspection_conclusion_success_control_key_title: "Zpřísněná kontrola"
 inspection_conclusion_success_development_key: "Silnice a mosty v [province.GetName] obdržely významnou sumu peněz na renovaci."
 inspection_conclusion_success_development_key_title: "Vylepšená infrastruktura"
