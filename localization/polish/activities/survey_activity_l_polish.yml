 bp3_survey.0005.a.tt: "[inspection|E] se pokusí:$SurveyArrivalIntroClaims$ $SurveyARrivalIntroVassals$"
 bp3_survey.0005.a: "Rozšířit své hranice."
 bp3_survey.0005.b.tt: "[inspection|E] se pokusí:$SurveyArrivalIntroTax$ $SurveyArrivalIntroDevelopment$ $SurveyArrivalIntroControl$"
 bp3_survey.0005.b: "Zlepšit byrokracii zde v [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]."
 bp3_survey.0005.c.tt: "[inspection|E] se pokusí:$SurveyArrivalIntroLevy$ $SurveyArrivalIntroOpinion$ $SurveyArrivalIntroPopularOpinion$"
 bp3_survey.0005.c: "Zajistit, aby si místní pamatovali, proč jsem jejich pán."
 bp3_survey.0005.desc.holder: "Když dorazím do [ROOT.Char.GetCurrentLocation.GetName], odvedou mě do malé pracovny, kde mě přijímá [county_holder.GetTitledFirstName]. Poslal jsem předem posla, takže by nemělo být překvapením, že jsem tady, ale [county_holder.GetSheHe] je očividně zvědavý/á na důvody. Všechen ten zástup [county_holder.GetHerHis], je to kvůli pachatelskému svědomí, nebo jsou to jen lichotky?\n\nNicméně, nejsem tu, abych se teď zabýval [county_holder.GetHerHim], jsem tu, abych..."
 bp3_survey.0005.desc.no_holder: "Když dorazím do [ROOT.Char.GetCurrentLocation.GetName], odvedou mě do pracovny. Skupina služebnictva se chvíli stará o všechny mé potřeby a hemží se okolo mě, dokud je nepožádám, aby odešli. Jak se mám soustředit na svou úlohu, když pobíhají po místnosti?\n\nKdyž jsou pryč, mohu konečně začít pracovat na svých plánech, které jsou..."
 bp3_survey.0005.t: "Příjezd"
 bp3_survey.0010.a: "Jak plánováno."
 bp3_survey.0010.acceptance.positive: "Zvýšené [offer_vassalization|E] Přijetí od [THIS.Char.GetName]: "
 bp3_survey.0010.acceptance.success: "$bp3_survey.0010.acceptance.positive$ #p +10#!"
 bp3_survey.0010.b: "Vrátím se a napravím to jindy."
 bp3_survey.0010.desc.border.failure: "Navzdory našemu nejlepšímu úsilí všechny pokusy uplatnit nárok na pohraničí [province.GetName] skončily marně, ne-li přímo ostudně. Někteří místní z pohraničí začali říkat \"as successful as [ROOT.Char.GetTitledFirstName]\" jako idiom pro odmítnuté mladé [ROOT.Char.GetWomenMen].\n\nZačínám toho všeho litovat..."
 bp3_survey.0010.desc.border.success: "Naše snahy podél hranic [province.GetName] byly obrovským úspěchem. Jasně jsme je vymezili jako oblast, která by měla být pod dohledem [ROOT.Char.GetPrimaryTitle.GetName], a to se odráží i v tom, jak o ní lidé mluví.\n\nMnozí místní prý o mně mluví, jako bych už byl jejich vládce."
 bp3_survey.0010.desc.bureaucracy.failure: "Někdy to vypadalo, že by korupci sužující [province.GetName] mohlo konečně skončit, ale na každém kroku se objevilo něco nového k opravě. Vždy tu byla další skupina banditů plenící, další zkorumpovaný šlechtic ukrývající daně, nebo další budova vyžadující opravu.\n\nAč to byl hrdinský výkon z mé strany, existuje jen tolik, co může udělat jeden [ROOT.Char.GetWomanMan]..."
 bp3_survey.0010.desc.bureaucracy.success: "Zpočátku to vypadalo nemožně, ale nějak jsem našel způsob, jak začít věci napravovat v [province.GetName], ukončit část místní korupce a banditů. I když je to jen první krok správným směrem, je to zásadní pro budoucnost hrabství.\n\nTeď už jen musíme zajistit, abychom na této cestě zůstali v dohledné budoucnosti."
 bp3_survey.0010.desc.people.failure: "Nezáleží na tom, kolik jsem s místními v [province.GetName] mluvil nebo je zapojil, hrabství má stálý nádech nespokojenosti. Navzdory mému nejlepšímu úsilí nevím, jak k tomuto problému přistoupit nebo jej vyřešit.\n\nMožná to není souzeno, alespoň ne právě teď"
 bp3_survey.0010.desc.people.success: "Uviděli jsme výrazný nárůst oblíbenosti mezi místními v [province.GetName], do té míry, že někteří údajně používají idiom \"be like [ROOT.Char.GetFirstName]\". Bylo jen otázkou času, než se naučí oceňovat své nadřazené.\n\nDoufejme, že si toho budou pamatovat příště, až se objeví nějaký zbytečný malicherný problém."
 bp3_survey.0010.t: "Závěr"
 bp3_survey.0020.a.tt: "Zlepšená odměna za [offer_vassalization|E] Přijetí pokud bude [inspection|E] úspěšná\n"
 bp3_survey.0020.a: "Najděme s tímto [neighboring_lord.GetFirstNameNoTooltip] nějaký kompromis."
 bp3_survey.0020.acceptance.great_success: "$bp3_survey.0020.acceptance.positive$ #p +10#!"
 bp3_survey.0020.acceptance.positive: "Zvýšené [offer_vassalization|E] Přijetí od [neighboring_lord.GetName]: "
 bp3_survey.0020.acceptance.success: "$bp3_survey.0020.acceptance.positive$ #p +5#!"
 bp3_survey.0020.b.tt: "Zlepšená odměna za [claims|e] pokud bude [inspection|E] úspěšná\n"
 bp3_survey.0020.b: "Čas udělat z těchto zemí mé území."
 bp3_survey.0020.desc: "Cestuji do pohraničí [province.GetName], vidím samé okraje mé říše. Prázdná pustoš, čekající na [ROOT.Char.GetLadyLord] s trochou ambicí, aby převzal otěže. Někdo s okem pro potenciál.\n\n"
 bp3_survey.0020.desc_no_neighbor: "S nikým dalším významným na dosah by nemělo být problémem ustanovit nadvládu a uplatnit nároky na tyto země."
 bp3_survey.0020.desc_weak_neighbor: "Prý je jistý [neighboring_lord.GetName] nejbližší k šlechtici odpovědnému za tyto země. Slabý [neighboring_lord.GetWomanMan], který čeká, až mu někdo řekne, co má dělat, podle toho, co jsem slyšel."
 bp3_survey.0020.t: "Plány na expanzi"
 bp3_survey.0030.a.tt: "Zlepšená odměna za [tax|E] pokud bude [inspection|E] úspěšná\n"
 bp3_survey.0030.a: "Oprava místních daňových děr se časem sama zaplatí."
 bp3_survey.0030.b.tt: "Zlepšená odměna za [development|E] pokud bude [inspection|E] úspěšná\n"
 bp3_survey.0030.b: "[province.Custom('SurveyMidDomainInfrastructureOptionsLoc')] [province.GetNameNoTooltip] potřebuje pomoc."
 bp3_survey.0030.c.tt: "Zlepšená odměna za [control|E] pokud bude [inspection|E] úspěšná\n"
 bp3_survey.0030.c: "Místní posádka má v poslední době potíže."
 bp3_survey.0030.d: "Vlastně... #emp já#! ty peníze potřebuji."
 bp3_survey.0030.desc: "Po důkladném prozkoumání všech dokumentů, které jsem našel, se mi podařilo vybojovat nějaký dodatečný rozpočet, který mohu přerozdělit k zmírnění některých problémů místní infrastruktury, které trápí hrabství. Teď jen musím zjistit, která část byrokracie nejvíce potřebuje pomoc."
 bp3_survey.0030.t: "Dohlížení nad [province.GetNameNoTooltip]"
 bp3_survey.0040.a.tt: "Zlepšená odměna za [levy|E] pokud bude [inspection|E] úspěšná\n"
 bp3_survey.0040.a: "Místní odvody a posádka."
 bp3_survey.0040.b.tt: "Vylepšená odměna [opinion|E], pokud je [inspection|E] úspěšná\n"
 bp3_survey.0040.b: "Jak moc mě ohromuje práce, kterou odvádí [county_holder.GetFirstNameNoTooltip]."
 bp3_survey.0040.c.tt: "Vylepšená odměna [county_opinion|E], pokud je [inspection|E] úspěšná\n"
 bp3_survey.0040.c: "Jaký skvělý dojem mám z [province.GetNameNoTooltip]."
 bp3_survey.0040.desc: "V rámci mých snah zlepšit naši pozici mezi lidmi v [province.GetName] jsem si vyhradil den na cestu městem a setkání s místními."
 bp3_survey.0040.mid: "Navzdory námitkám [county_holder.GetHerHis] jsem přivedl [county_holder.GetFirstName], aby [county_holder.GetSheHe] viděl, jak se to má dělat."
 bp3_survey.0040.outro: "\n\nAčkoli mají zpočátku nějaké výhrady, vidíme velkou skupinu místních, kteří k nám chtějí přijít a sdělit nám své problémy. Pokud budu mít příležitost, budu mluvit o..."
 bp3_survey.0040.t: "Lidé z [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]"
 bp3_survey.0050.a.tt: "[host.GetName] pořádá [inspection|E] v [province.GetName]"
 bp3_survey.0050.a: "Vítejte v [province.GetNameNoTooltip], můj [host.GetTitleAsNameNoTooltip]."
 bp3_survey.0050.desc: "Ačkoliv [host.GetSheHe] poslal(a) předem posla, je přesto trochu překvapením, když svou vrchnost, [host.GetFirstName], spatřím osobně přijet na můj dvůr v [province.GetName]. [host.GetSheHe|U] vysvětlil(a), že je zde, aby „dozoroval(a)“ záležitosti [host.GetHerselfHimself], aniž by se pouštěl(a) do podrobností.\n\nDlouho se snažím zjistit, jestli po mně [host.GetSheHe] něco konkrétního chce, ale [host.GetSheHe] říká, že má všechno, co potřebuje. Doufejme, že [host.GetSheHe] nenajde nic, co by neměl(a)..."
 bp3_survey.0050.t: "Vrchnost na dvoře"
 bp3_survey.1000.a: "Pošlu několik lidí, aby zřídili v té oblasti malý předsunutý tábor."
 bp3_survey.1000.b: "Investuji do cest v oblasti, abych sem mohl posílat lidi."
 bp3_survey.1000.c: "Musím oslovit místní."
 bp3_survey.1000.desc: "Při průzkumu méně známých částí [province.GetName] [guest_1.GetFirstName] a já nalezneme malou oblast označovanou jako [empty_province.Custom('HoldingNoHoldingTerrainRoamingTooltip')]. "
 bp3_survey.1000.desc_border: "Chci-li rozšířit své panství, musím zajistit vazaly, kteří dokážou odrážet mou moc do koutů mého království."
 bp3_survey.1000.desc_bureaucracy: "Chci-li zajistit kontrolu nad [province.GetNameNoTooltip], musím lépe ovládnout obyvatelstvo, i v těchto odlehlých krajích."
 bp3_survey.1000.desc_continuation: "Kromě několika pastýřů koz zde zdánlivě nikdo nežije. Když kolem nich projdeme, dívají se na nás s podezřením v očích.\n\n"
 bp3_survey.1000.desc_domain: "Chci-li inspirovat své obyvatelstvo, musím zajistit, aby i lidé žijící v této odlehlé oblasti znali mou tvář a jméno."
 bp3_survey.1000.desc_lonely: "Při průzkumu méně známých částí [province.GetName] narazím na malou oblast označovanou jako [empty_province.Custom('HoldingNoHoldingTerrainRoamingTooltip')]. "
 bp3_survey.1000.t: "Prázdná území"
 bp3_survey.1010.a.lose: "Je to horší než dřív"
 bp3_survey.1010.a.lose_short: "Zakorěnění pouliční lupiči"
 bp3_survey.1010.a.win: "Svolejte místní posádku a zbavte se banditů"
 bp3_survey.1010.a.win_short: "Svolána posádka"
 bp3_survey.1010.a: "Nechte posádku je vyhnat z města."
 bp3_survey.1010.b.flavor: "Zdá se, že si s místními nakonec umějí poradit."
 bp3_survey.1010.b: "Možná budou otevření nabídce práce..."
 bp3_survey.1010.c.lose: "Zraněn výtržníkem"
 bp3_survey.1010.c.win: "Vyplašili výtržníka"
 bp3_survey.1010.c.win_short: "Vyplašen výtržník"
 bp3_survey.1010.c: "Musím zasáhnout!"
 bp3_survey.1010.d.flavor: "[bandit_character.GetSheHe|U] zrovna okrádá někoho jiného, utíkej!"
 bp3_survey.1010.d: "Držte [bandit_character.GetHerHim] ode mě!"
 bp3_survey.1010.desc: "Když procházím ulicemi [province.GetName], najednou čelím situaci, kdy je uprostřed dne nějaký [peasant_character.GetWomanMan] ohrožován nějakým výtržníkem. [peasant_character.GetSheHe|U] volá o pomoc, když se dívá na mě a moje stráže.\n\nNěkteří žoldnéři ve městě se v poslední době uchýlili k banditismu a zločinu, aby se uživili, ale netušil(a) jsem, že je to až tak špatné. Mám zasáhnout a pomoci tomuto chudákovi [peasant_character.GetWomanMan]?"
 bp3_survey.1010.t: "Výtržníci v [province.GetNameNoTooltip]"
 bp3_survey.1020.a: "Vyčlením na to potřebné prostředky."
 bp3_survey.1020.b: "Nařídím občanům, aby pomohli."
 bp3_survey.1020.c: "Posádka se o to může postarat."
 bp3_survey.1020.d: "Není to tak velký problém."
 bp3_survey.1020.desc: "Při cestě přes [province.Custom('HoldingNoHoldingTerrainRoamingTooltip')] přemýšlím o až příliš běžném problému. Jakmile opustíme město, ocitáme se uvízlí v blátivých příkopech a sledujeme cesty, které nikam nevedou.\n\nTyto staré cesty jsou sotva k něčemu, pokud vůbec. Pokud nezačnu vyčleňovat lidi na opravy, pravděpodobně to začne ovlivňovat místní obyvatele a cizí obchodníky, pokud už se tak nestalo."
 bp3_survey.1020.t: "Staré cesty [province.GetCounty.GetName]"
 bp3_survey.1030.a.loss: "Změní se to v boj o moc, který postihne celé [city_province.GetNameNoTooltip]"
 bp3_survey.1030.a.loss_short: "Odmítají kompromis"
 bp3_survey.1030.a.win: "Nalezli kompromis"
 bp3_survey.1030.a: "Je tady místo pro vás oba!"
 bp3_survey.1030.b: "Podpořte [city_province.Custom('InspectionFightingGuilds1Loc')]."
 bp3_survey.1030.c: "Pomožte [city_province.Custom('InspectionFightingGuilds2Loc')]."
 bp3_survey.1030.d: "[city_province.Custom('InspectionFightingGuilds1Loc')]? [city_province.Custom('InspectionFightingGuilds2Loc')]?! Pff, to jsou moje peníze!"
 bp3_survey.1030.desc: "Zatímco jsem uprostřed rozhovoru s jedním ze svých byrokratů, náhle mě ruší dvě skupiny, které si jen pár kroků odsud křičí na sebe. Moje stráže je sotva stačí rozdělit, zatímco zástupci obou frakcí stále na sebe křičí.\n\nPo opakovaných pokusech je uklidnit konečně pochopím, že jde o střet mezi [city_province.Custom('InspectionFightingGuilds1Loc')] a [city_province.Custom('InspectionFightingGuilds2Loc')] kvůli vlastnickým právům v nejdůležitější části městského centra."
 bp3_survey.1030.t: "Spor mezi cechy"
 bp3_survey.1040.a.death: "Uhořel v požáru"
 bp3_survey.1040.a.loss: "Oheň se šíří navzdory vašim nejlepším úmyslům"
 bp3_survey.1040.a.win: "Pomohli jste uhasit požár"
 bp3_survey.1040.a: "Lidé musí být zachráněni!"
 bp3_survey.1040.b: "Později vyčlením prostředky, teď se soustřeďme na záchranu, co můžeme."
 bp3_survey.1040.c.loss: "Lidé vědí, co jste ve skutečnosti udělali"
 bp3_survey.1040.c.win: "Lidé věří, že jste se snažili pomoci"
 bp3_survey.1040.c: "Ještě větší požár postaví [county_owner.GetFirstNameNoTooltip] na [county_owner.GetHerHis] místo."
 bp3_survey.1040.d: "Tady už nemohu nic víc udělat..."
 bp3_survey.1040.desc: "Při cestě ulicemi [province.GetName] mé průvod a já náhle narazíme na požár, který pustoší jednu z nejstarších čtvrtí města. Mnozí stojí s otevřenýma očima v šoku nebo tiše pláčou u něčeho, co leží rozházené po chodníku.\n\nPřibližně tucet vojáků zoufale usiluje uhasit oheň dřív, než se rozšíří do zbytku města a nezanechá za sebou pouze popel."
 bp3_survey.1040.destroyed_building: "Oheň se šíří"
 bp3_survey.1040.t: "Šířící se požár"
 bp3_survey.1050.a: "Soustředíme se na staré chátrající městské hradby v [province.GetNameNoTooltip]."
 bp3_survey.1050.b: "Obchodníci mají pravdu."
 bp3_survey.1050.c: "Nemáme dost zlata, abychom ho rozdávali jen tak někomu."
 bp3_survey.1050.desc: "Znovu se ocitám v rozhovoru s některými místními o tom, jak bych měl upřednostnit přestavbu [province.GetName]. „Přesuňte a postavte znovu staré městské hradby, můj pane,“ říká kapitán [soldier_character.GetNameNoTooltip] místní posádky s mrknutím, „představte si, kolik víc místa bychom měli pro novou obytnou čtvrť!“\n\n„Ne, ne! Staré obchodnické čtvrti zoufale potřebují opravu.“ [merchant_character.GetNameNoTooltip], zástupce místních cechů, se bezostyšně vloží do rozhovoru. „Představte si, jak živé město bude s aktivní obchodnickou čtvrtí!“"
 bp3_survey.1050.t: "Rozšiřování městských hradeb"
 bp3_survey.1060.a: "Na co čekáme? Kopat! KOPAT!"
 bp3_survey.1060.desc.copper: "„Můj pane,“ náhle vykřikne jeden z mých vojáků, [soldier_character.GetFirstNameNoTooltip], „není tohle žíla mědi?“"
 bp3_survey.1060.desc.gold: "„Můj pane,“ náhle vykřikne jeden z mých vojáků, [soldier_character.GetFirstNameNoTooltip], s rozšířenýma očima, „je tohle kousek zlata?“"
 bp3_survey.1060.desc.silver: "„Můj pane,“ náhle vykřikne jeden z mých vojáků, [soldier_character.GetFirstNameNoTooltip], „tohle záření musí být stříbro!“"
 bp3_survey.1060.desc: "Při průzkumu vnitrozemí [province.GetName] můj doprovod a já narazíme na skrytou starou cestu. I když je dobře skrytá, vede k malému kopci a konkrétně do jeskyně, kde nacházíme pohozené opuštěné hornické vybavení rozházené po dně jeskyně.\n\n"
 bp3_survey.1060.t: "Postarej se o doly"
 bp3_survey.1070.a.flavor: "Učiňte z těch viníků příklad, aby ostatní věděli, o co jde."
 bp3_survey.1070.a: "Šlechtici #emp zaplatí#! svůj dluh, jedním či druhým způsobem."
 bp3_survey.1070.b.flavor: "Místní to neocení, ale peníze jsou potřeba."
 bp3_survey.1070.b: "Jednorázová daň na místní poskytne náhradu za tyto ztráty."
 bp3_survey.1070.c.flavor: "Projevení shovívavosti bude snad oceněno."
 bp3_survey.1070.c: "Tentokrát to nechám být..."
 bp3_survey.1070.desc.intro.personal: "Když procházím daně vybírané mými místními správci a místodržícími, všimnu si jasných nesrovnalostí mezi tím, co je zaznamenáno v některých oblastech, a tím, co jsem obdržel.\n\n"
 bp3_survey.1070.desc.intro.vassal: "Při procházení daní přijatých, když bylo [province.GetName] pod vládou [county_owner.GetFirstNamePossessive], si všimnu jasného rozporu mezi tím, co mi bylo dlužno, a tím, co bylo dáno. I když by si toho měl všimnout [county_owner.GetFirstNameNoTooltip], chybné částky byly připsány dříve, než se vůbec dostaly na [county_owner.GetHerHis] stůl.\n\n"
 bp3_survey.1070.desc: "Nezáleží na tom, kdo přesně je vinen, je jasné, že někdo musí zaplatit. Místní už zaplatili své dluhy, ale jsou snazší k vymačkání než ti, kteří jsou skutečně odpovědní za tyto „chyby“."
 bp3_survey.1070.t: "Pravidelné nesrovnalosti"
 bp3_survey.1080.a: "Naberu malou hlídku, aby chránila cestovatele."
 bp3_survey.1080.b: "Nechte občany postarat se o své návštěvníky."
 bp3_survey.1080.c: "Ať se o sebe postará sami."
 bp3_survey.1080.desc.holy_poi: "Zdá se, že [ROOT.GetCharacter.GetFaith.GetReligion.GetAdherentNamePluralNoTooltip] z daleka sem přijeli do [location_province.GetName] podívat se na nejsvatější místo, [location_province.Custom('GetSpecialBuildingPrefix')][location_province.GetHolding.GetSpecialBuildingType.GetName], a byli přepadeni zločinci."
 bp3_survey.1080.desc.holy_site: "Zdá se, že [ROOT.GetCharacter.GetFaith.GetReligion.GetAdherentNamePluralNoTooltip] zdaleka přišli do [location_province.GetName] navštívit místní svaté místo, a byli přepadeni zločinci."
 bp3_survey.1080.desc.outro: "Pokud dovolíme banditům a pouličním lupiči dál se živit na návštěvnících... Je jen otázka času, než začnou hledat jinde."
 bp3_survey.1080.desc.poi: "Zdá se, že lidé zdaleka sem přijeli, aby viděli [location_province.Custom('GetSpecialBuildingPrefix')][location_province.GetHolding.GetSpecialBuildingType.GetName], a byli přepadeni zločinci."
 bp3_survey.1080.desc: "„Není to vůbec bezpečné, můj [ROOT.GetCharacter.GetLadyLord],“ říká mi unaveně vypadající cestovatel. „Těsně jsem unikl smrti.“ Zdá se, podle slov [traveler_character.GetHerHis], že [traveler_character.GetSheHe] toho opravdu hodně zažil(a).\n\n"
 bp3_survey.1080.t: "Místo hodné návštěvy"
 bp3_survey.1090.a: "Najmeme pár stráží, které budou hlídkovat vnitrozemí."
 bp3_survey.1090.b: "Naverbujte místní lovce, kteří oblast už znají."
 bp3_survey.1090.c: "Koho zajímá jeden či dva pytláci?"
 bp3_survey.1090.desc: "„Jsi tady, abys našel pytláky, co?“ vykřikuje na nás ošuntělý lovec, když se při jednom z mých průzkumů vnitrozemí [province.GetName] přibližujeme k malému táboru [hunter_character.GetHerHis]. „Je tu jich spousta, i když to není zrovna královská půda. Tady v [poaching_province.GetName] platí, že je každý [hunter_character.GetWomanMan] sám za sebe.\"\n\n„Pokud chceš získat nárok na tyto země, potřebuješ někoho, kdo se za tebe bude pravidelně ukazovat, jestli víš, co myslím.“ [hunter_character.GetSheHe|U] pokračuje s mrknutím, než se zakousne do kousku grilovaného masa. Skupina, která by všem tady ukázala, že země opravdu patří mně? Možná to není tak špatný nápad..."
 bp3_survey.1090.t: "Skryté vnitrozemí"
 bp3_survey.1200.a: "Snad jsou to poslední z mých problémů zde."
 bp3_survey.1200.desc: "Navzdory mnoha problémům a potížím, kterým jsem zde v [province.GetName] čelil(a), mám pocit, že začínám dobře chápat, jak se tu prosadit. Pozemkoví vlastníci, místní cechy — všichni začínají přijímat můj způsob vedení.\n\nTeď jen musím vytyčit cestu pro budoucnost tohoto hrabství a najít správné lidi, kteří je tam dovedou."
 bp3_survey.1200.t: "Děláme pokrok"
 bp3_survey.1210.a: "První z mnoha kroků."
 bp3_survey.1210.desc: "Po večeru stráveném v diskusi s místními pozemkovými vlastníky se mi konečně podařilo uzavřít dohodu s jedním z místních obchodnických cechů.\n\nDoufejme, že je to jen začátek vracení tohoto hrabství tam, kde bych ho chtěl(a) mít. Kéž bych jen našel(a) další přátelské hlasy, které podpoří mé snahy zde."
 bp3_survey.1210.t: "Krok správným směrem"
 bp3_survey.1220.a: "Prostě si #bold promluvte#! spolu!"
 bp3_survey.1220.desc: "Po večeru stráveném v diskusi s místními pozemkovými vlastníky se jim stále nepodařilo najít kompromis. Navzdory mým nejlepším snahám cítím, jak mi pomalu ubývá motivace snažit se zde udržet věci pohromadě.\n\nProč se nemohou alespoň jednou srovnat?"
 bp3_survey.1220.t: "Chybný krok"
 bp3_survey.1230.a: "Opravdu vůbec #emp chtějí#!, aby se věci zlepšily?!"
 bp3_survey.1230.desc: "Po dlouhém dni rozhovorů s místními pozemkovými vlastníky jsem znepokojen menším sporem mezi obchodnickými cechy, jenž následoval další šlechtické hašteření.\n\nKamkoli se podívám, mám pocit, že tam čeká další problém vyžadující mou pozornost. Co je špatně s lidmi, kteří tu žijí v [province.GetName]?!"
 bp3_survey.1230.t: "Chyba za chybou"
