l_polish:
 tournament_events.9000.t:0 "Výhledy na [tournament_province.GetNameNoTooltip]"
 tournament_events.9000.desc:0 "Procházejíce okrajem turnajového areálu, přemůže mě čistá krása, která mě obklopuje zde v [tournament_province.GetName].\n\nKráčím po [tournament_province.Custom('TerrainTypeProvince')] pokrytém skvrnami [tournament_province.Custom('get_region_flower_type_plural')], zastavuji se jen, abych sáhl na kůru nedotčeného stromu [tournament_province.Custom('GetRandomAppropriateTree')]. Zvednu hlavu a vidím skupinu [ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')] letící nade mnou.\n\n"
 tournament_events.9000.desc_home:0 "Měl bych to dělat častěji, přeci jen je to můj domov."
 tournament_events.9000.desc_not_home:0 "Přeji si, abych měl v budoucnu příležitost se sem vrátit."
 tournament_events.9000.a:0 "Ach, to je tak uklidňující!"
 tournament_events.9000.b:0 "Perfektní místo pro tiché cvičení."
 tournament_events.9000.impatient:0 "Sentimentální blábol! #EMP Potřebuji cvičit!#!"
 tournament_events.9001.t:0 "Rytíř bez vrchnosti $knight_culture_player_no_tooltip$"
 tournament_events.9001.desc:0 "Když prozkoumávám okolí, přibližuje se ke mně dobře ošacená postava.\n\n"[ROOT.Char.GetTitledFirstName], je mi ctí." [liegeless_knight.GetWomanMan] se krátce ukloní a [liegeless_knight.Custom('quirk_pos_present')]. "Jsem [liegeless_knight.GetFullName], $knight_culture_player_no_tooltip_lowercase$ hledající zaměstnání. Jsem [liegeless_knight.Custom('FormalComplimentAdjective')], [liegeless_knight.Custom('ComplimentAdjective')], věrný a můj dům je silný — #EMP [liegeless_knight.GetHouse.GetMotto]!#!" [liegeless_knight.GetSheHe] zařve a postaví se do pozoru.\n\nJe zřejmé, že tento méně významný šlechtic nadsazuje [liegeless_knight.GetHerHis] ctnosti, ale [liegeless_knight.GetSheHe] působí kompetentně. A zoufale."
 tournament_events.9001.a:0 ""Můžeš se přidat k mému stádku $knight_culture_player_plural_no_tooltip_lowercase$.""
 tournament_events.9001.b:0 ""Odmením tě štědře, pokud mi složíš věrnost!""
 tournament_events.9001.c:0 ""Preč, sotva ti věřím.""
 tournament_events.9001.d:0 ""Mám se od tebe tolik naučit!""
 tournament_events.9002.t:0 "Představení siláka [strongman_1.GetWomanMan]"
 tournament_events.9002.desc:0 "Živé hluky mě přivedou k improvizovanému aréně, kterou postavili místní sedláci, kde dva statní zápasníci předvádějí představení. Vyměňují rány, proplétají se, uhýbají a obcházejí jeden druhého — až jeden z nich provede odvážný tah:\n\n"Tomuto říkám #EMP [strongman_1.Custom('GetDescriptorManeuver')] [strongman_1.Custom('GetManeuver')]!#!" [strongman_1.GetSheHe] křičí, než zvedne [strongman_1.GetHerHis] soupeře a srazí [strongman_1.GetHerHim] na zem — [strongman_2.GetHerHim] okamžitě vzdává. "[strongman_1.GetFirstName] ten [strongman_1.Custom('ComplimentAdjective')|U] a [strongman_1.Custom('RandomPositiveLookAdjective')|U], opět vítězí!" vítěz chvástá."
 tournament_events.9002.whole_of_body:0 "Je tak uklidňující sledovat profesionální techniky!"
 tournament_events.9002.a:0 "Uf! Jak vzrušující!"
 tournament_events.9002.b:0 "Hm, měl bych studovat jejich techniky..."
 tournament_events.9002.c:0 "Ty, vítězi — tady máš pár mincí!"
 tournament_events.9002.b.success:0 "Jsi inspirován zápasníky"
 tournament_events.9002.b.failure:0 "Nepodaří se ti nic naučit"
 tournament_events.9003.t:0 "Šťastná procházka"
 tournament_events.9003.desc:0 "Hledaje úkryt před hlukem a křikem turnajového areálu, narazím na malou stezku ukrytou mezi několika [tournament_province.Custom('GetRandomRegionalWood')] stromy. Bloumajíc po [tournament_province.Custom('GetProvinceFoliageDesc')] zahlédnu záhon za záhonem nádherných [tournament_province.Custom('get_region_flower_type_plural')].\n\n"
 tournament_events.9003.friend:0 "Najednou spatřím svou [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('intent_target_character'))] [intent_target_character.GetFirstName], jak jde z druhé strany — štěstí se na mě usmívá! Chtěl(a) jsem se s [intent_target_character.GetHerHim] potkat o samotě, možná bych mohl(a) navázat rozhovor?"
 tournament_events.9003.lover:0 "Když se zvednu ze své samoty, spatřím nejkrásnější květ ze všech. Má [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('intent_target_character'))] [intent_target_character.GetFirstName], kořist mých snů, našel(a) stejnou stezku jako já!"
 tournament_events.9003.a:0 "Mineme se v tichosti."
 tournament_events.9003.b:0 "Perfektní místo pro tiché cvičení."
 tournament_events.9003.lover_attempt:0 ""Jsi krásnější než všechny tyto květiny.""
 tournament_events.9003.lover_attempt.critical_success:0 "[intent_target_character.GetSheHe|U] se do tebe šíleně zamiluje"
 tournament_events.9003.lover_attempt.success:0 "[intent_target_character.GetSheHe|U] považuje ten gesto za velmi romantické"
 tournament_events.9003.lover_attempt.minor_success:0 "[intent_target_character.GetSheHe|U] považuje ten gesto za milé"
 tournament_events.9003.lover_attempt.fail:0 "[intent_target_character.GetSheHe|U] je naprosto zmatený(á)"
 tournament_events.9003.friend_attempt:0 ""Je nuda chodit samotně, promluvme si o [intent_target_character.Custom('MatchingConversationSubject')]?""
 tournament_events.9003.friend_attempt.critical_success:0 "[intent_target_character.GetSheHe|U] si tvou společnost velmi užije"
 tournament_events.9003.friend_attempt.success:0 "[intent_target_character.GetSheHe|U] je konverzací pobaven(á)"
 tournament_events.9003.friend_attempt.failure:0 "[intent_target_character.GetSheHe|U] tiše odklouzne pryč..."
 tournament_events.9004.t:0 "Peříčkové představení"
 tournament_events.9004.desc:0 ""Jdi, #EMP [falconer_1.Custom('GetBirdName')|U]#!, letíš rychleji!" slyším hlas [falconer_1.GetWomanMan] ozývající se po areálu. Zvednu hlavu a vidím malé stvoření uhánějící po nebi jako malý černý blesk. Brzy krouží dolů směrem k cílové čáře.\n\n"Bah, musíš podvádět! Tvůj pták nemůže tak rychle létat, koukni na ni — je [falconer_1.Custom('GetBirdInsult')]!" křičí rozzlobený poražený, zatímco vítěz vypadá pyšně."
 tournament_events.9004.hunter:0 "Mohl bych se od toho něco naučit..."
 tournament_events.9004.a:0 "To je skvělá zábava!"
 tournament_events.9004.b:0 "Hm, musí to vyžadovat hodně přípravy."
 tournament_events.9004.c:0 "Zdvojit nebo nic, znovu!"
 tournament_events.9004.c.success:0 "Vyhráváš sázku"
 tournament_events.9004.c.failure:0 "Prohráváš sázku"
 tournament_events.9004.d:0 "Nemám na to čas."
 round_as_an_egg:0 "kulatý jako vejce"
 heavy_as_a_stone:0 "těžký jako kámen"
 graceful_as_a_goose:0 "hbitý jako husa"
 shaped_like_a_brick:0 "tvarovaný jako cihla"
 as_thick_as_you:0 "hloupý jako ty"
 barely_a_fledgeling:0 "téměř pírko"
 wobbly_like_a_duck:0 "vaklavý jako kačer"
 as_fast_as_a_mountain:0 "rychlý jako hora"
 as_bright_as_a_rain_cloud:0 "jasný jako dešťový mrak"
 an_empty_cup:0 "prázdný pohár"
 a_stick_simple:0 "jen holý klacek"
 a_rock:0 "kamen"
 available_because_of_intent:0 "Tato volba je dostupná kvůli tvému [intent|E]"
 you_get_drunk:0 "Opiješ se"
 they_share_some_tricks:0 "Sdílí nějaké triky"
 you_have_a_good_time:0 "Užiješ si to, ale nic víc"
 tournament_events.9005.t:0 "Hlučné veselí"
 tournament_events.9005.desc:0 "Jídla a pití je na turnaji přehršel, ku potěšení návštěvníků. Tři sedláci zvlášť dávají dohromady, co vypadá jako celé #EMP sud#! [tournament_host.Custom('RegionalDrink')].\n\n"Ahwi... ahwigetcha' za 'dat, ty [peasant_2.Custom('InsultNoun')]!" jeden chraptivě vykřikne, vrhajíc letmo [peasant_1.Custom('ThrowableObjectArticle')] po svém sousedovi.\n\n"[peasant_1.GetFirstName], ahmas... promiň! [peasant_1.Custom('GetLaughType')]" oběť si zakrývá tvář, odrážejíc útok. "Pomoz mi, [peasant_3.GetFirstName]! #EMP *hic*#!"\n\n"Jsi na to sám(tá), [peasant_2.GetName]!" vyprskne poslední a jedním douškem vypije celé pivo."
 tournament_events.9005.a:0 "Jsou hluční... ale já #EMP opravdu potřebuji#! $knight_culture_player_plural_no_tooltip_lowercase$..."
 tournament_events.9005.b:0 "Vadí ti, když se k vám přidám na hrnek [tournament_host.Custom('RegionalDrink')]?"
 tournament_events.9005.c:0 "Jsou úplně opilí... bude jednoduché je vyprovokovat!"
 tournament_events.9005.d:0 "Znechucení."
 tournament_events.9006.t:0 "Turnajové příběhy"
 tournament_events.9006.desc:0 "Malé shromáždění se shluklo kolem vášnivě hovořícího [memory_holder.GetTitledFirstName], zdá se, že naslouchají pozorně.\n\n"
 tournament_events.9006.family:0 ""Osobní sláva je jedna věc, ale skutečná sláva leží jinde." [memory_holder.GetSheHe|U] [memory_holder.Custom('quirk_pos_present')]. "Tvoje rodina je tvá síla — bez nich jsi nic! To mi připomíná, když [story_memory.GetDescription]...""
 tournament_events.9006.martial:0 ""Síla paže je důležitá, ale důležitější je síla #EMP mysli.#!" [memory_holder.GetSheHe|U] [memory_holder.Custom('quirk_pos_present')]. "Stát se zdatným taktikem vyžaduje naslouchat chybám a úspěchům druhých, což mě přivádí k době, kdy [story_memory.GetDescription]...""
 tournament_events.9006.death:0 ""Skutečný úspěch pramení z nezaostřené mysli." [memory_holder.GetSheHe|U] [memory_holder.Custom('quirk_pos_present')]. "Potlačuj vzpomínky, které tě rozptylují, a využij slabiny soupeře proti němu. Dovol mi vyprávět příběh, když [story_memory.GetDescription]...""
 tournament_events.9006.war:0 ""Jak jsem se stal tak úctyhodným, ptáš se?" [memory_holder.GetSheHe|U] [memory_holder.Custom('quirk_pos_present')]. "Bojoval(a) jsem ve válce a vedl(a) armády proti mocným nepřátelům — dovol mi vyprávět o době, kdy [story_memory.GetDescription]...""
 tournament_events.9006.relationships:0 ""Tvoje vlastní dovednost tě dovede jen tak daleko v turnaji." [memory_holder.GetSheHe|U] [memory_holder.Custom('quirk_pos_present')]. "Je to ti, kdo tě podporují nebo nepodporují, kdo rozhodují o tvém osudu — dovol mi vyprávět o době, kdy [story_memory.GetDescription]...""
 tournament_events.9006.travel:0 ""Cesta je stejně důležitá jako cíl, vždy využívej příležitosti!" [memory_holder.GetSheHe|U] [memory_holder.Custom('quirk_pos_present')]. "Nikdy bych se nedostal(a) tak daleko, kdybych nevyužil(a) každou příležitost na cestě — například když [story_memory.GetDescription]...""
 tournament_events.9006.desc_end:0 "\n\nUž uplyne skoro půl hodiny, ale zdá se to jako vteřiny — [memory_holder.GetSheHe] umí vyprávět!"
 tournament_events.9006.a:0 "To mi pomůže v nadcházejícím klání!"
 tournament_events.9006.b:0 "Myslím, že jsem se z toho něco naučil(a)."
 lifestyle_experience_increased:0 "Zkušenost životního stylu zvýšena"
 you_learn_a_little:0 "Naučíš se něco malého"
 you_learn_a_lot:0 "Naučíš se hodně"
 tournament_events.9006.shy:0 "Přál(a) bych si umět mluvit na veřejnosti jako on(a)..."
 tournament_events.9006.impatient:0 "Jaká ztráta času!"
 tournament_events.9007.t:0 "Rytířské fanfáry"
 tournament_events.9007.desc:0 ""Vyhraješ to!" křičí můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hype_knight'))] [hype_knight.GetFirstName]. "Bude to triviální, jako když [hype_memory.GetSecondPerspectiveDescription] — jsi příliš [ROOT.Char.Custom('FormalComplimentAdjective')] a [ROOT.Char.Custom('ComplimentAdjective')] na to, abys selhal(a)!"\n\nJe příjemné vědět, že moji $knight_culture_player_plural_no_tooltip_lowercase$ mě podporují!"
 tournament_events.9007.ambitious:0 "Mlč, [hype_knight.Custom('RaunchyComplimentNoun')] — už to vím!"
 tournament_events.9007.a:0 "Cítím se nepřemožitelně!"
 tournament_events.9007.b:0 "Bez svých slavných podporovatelů bych byl(a) nic!"
 tournament_events.9007.c:0 "Děkuji [ROOT.Char.GetFaith.HighGodName] za mé nadcházející vítězství."
 tournament_events.9008.t:0 "Představení blázna"
 tournament_events.9008.desc:0 ""Přijďte všichni, pojďte vidět [tournament_fool.Custom2('DescriptorPositive', SCOPE.sC('tournament_fool') )|U] [tournament_fool.GetFirstName]!" volá barevně odění [tournament_fool.GetWomanMan], riskantně balancujíc [tournament_fool.Custom('GetObjectToBalanceOnNose')] na [tournament_fool.GetHerHis] nose.\n\n"Znám taky příběhy! Možná byste rádi slyšeli něco veselého, třeba příběh o tom, když [memory_story.GetThirdPerspectiveDescription]?" říká [tournament_fool.GetSheHe|U] při stojce na rukou.\n\n"Nebo by můj [ROOT.Char.GetLadyLord] raději slyšel #EMP ponurý#! příběh, jako ten o tom, když [memory_story_negative.GetThirdPerspectiveDescription]?""
 tournament_events.9008.schemer:0 "Já #EMP vím#!, že už jsi slyšel(a) něco pikantnějšího..."
 tournament_events.9008.a:0 "Žádné nudné příběhy — chci vidět žonglování!"
 tournament_events.9008.b:0 "Pověz mi ten veselý příběh!"
 tournament_events.9008.c:0 "Ponurý příběh nastaví správnou náladu."
 cheery_disposition_modifier:0 "Veselá povaha"
 cheery_disposition_modifier_desc:0 "Tato postava je optimistická a přívětivá."
 grim_disposition_modifier:0 "Ponurá povaha"
 grim_disposition_modifier_desc:0 "Tato postava je zamyšlená a odhodlaná."
