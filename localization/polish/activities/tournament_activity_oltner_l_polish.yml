l_polish:
 tournament_events.9000.t: "Výhledy na [tournament_province.GetNameNoTooltip]"
 tournament_events.9000.desc: "Procházejíce okrajem turnajového areálu, přemůže mě čistá krása, která mě obklopuje zde v [tournament_province.GetName].\n\nKráčím po [tournament_province.Custom('TerrainTypeProvince')] pokrytém skvrnami [tournament_province.Custom('get_region_flower_type_plural')], zastavuji se jen, abych sáhl na kůru nedotčeného stromu [tournament_province.Custom('GetRandomAppropriateTree')]. Zvednu hlavu a vidím skupinu [ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')] letící nade mnou.\n\n"
 tournament_events.9000.desc_home: "Měl bych to dělat častěji, přeci jen je to můj domov."
 tournament_events.9000.desc_not_home: "Přeji si, abych měl v budoucnu příležitost se sem vrátit."
 tournament_events.9000.a: "Ach, to je tak uklidňující!"
 tournament_events.9000.b: "Perfektní místo pro tiché cvičení."
 tournament_events.9000.impatient: "Sentimentální blábol! #EMP Potřebuji cvičit!#!"
 tournament_events.9001.t: "Rytíř bez vrchnosti $knight_culture_player_no_tooltip$"
 tournament_events.9001.desc: "Když prozkoumávám okolí, přibližuje se ke mně dobře ošacená postava.\n\n"[ROOT.Char.GetTitledFirstName], je mi ctí." [liegeless_knight.GetWomanMan] se krátce ukloní a [liegeless_knight.Custom('quirk_pos_present')]. "Jsem [liegeless_knight.GetFullName], $knight_culture_player_no_tooltip_lowercase$ hledající zaměstnání. Jsem [liegeless_knight.Custom('FormalComplimentAdjective')], [liegeless_knight.Custom('ComplimentAdjective')], věrný a můj dům je silný — #EMP [liegeless_knight.GetHouse.GetMotto]!#!" [liegeless_knight.GetSheHe] zařve a postaví se do pozoru.\n\nJe zřejmé, že tento méně významný šlechtic nadsazuje [liegeless_knight.GetHerHis] ctnosti, ale [liegeless_knight.GetSheHe] působí kompetentně. A zoufale."
 tournament_events.9001.a: ""Můžeš se přidat k mému stádku $knight_culture_player_plural_no_tooltip_lowercase$.""
 tournament_events.9001.b: ""Odmením tě štědře, pokud mi složíš věrnost!""
 tournament_events.9001.c: ""Preč, sotva ti věřím.""
 tournament_events.9001.d: ""Mám se od tebe tolik naučit!""
 tournament_events.9002.t: "Představení siláka [strongman_1.GetWomanMan]"
 tournament_events.9002.desc: "Živé hluky mě přivedou k improvizovanému aréně, kterou postavili místní sedláci, kde dva statní zápasníci předvádějí představení. Vyměňují rány, proplétají se, uhýbají a obcházejí jeden druhého — až jeden z nich provede odvážný tah:\n\n"Tomuto říkám #EMP [strongman_1.Custom('GetDescriptorManeuver')] [strongman_1.Custom('GetManeuver')]!#!" [strongman_1.GetSheHe] křičí, než zvedne [strongman_1.GetHerHis] soupeře a srazí [strongman_1.GetHerHim] na zem — [strongman_2.GetHerHim] okamžitě vzdává. "[strongman_1.GetFirstName] ten [strongman_1.Custom('ComplimentAdjective')|U] a [strongman_1.Custom('RandomPositiveLookAdjective')|U], opět vítězí!" vítěz chvástá."
 tournament_events.9002.whole_of_body: "Je tak uklidňující sledovat profesionální techniky!"
 tournament_events.9002.a: "Uf! Jak vzrušující!"
 tournament_events.9002.b: "Hm, měl bych studovat jejich techniky..."
 tournament_events.9002.c: "Ty, vítězi — tady máš pár mincí!"
 tournament_events.9002.b.success: "Jsi inspirován zápasníky"
 tournament_events.9002.b.failure: "Nepodaří se ti nic naučit"
 tournament_events.9003.t: "Šťastná procházka"
 tournament_events.9003.desc: "Hledaje úkryt před hlukem a křikem turnajového areálu, narazím na malou stezku ukrytou mezi několika [tournament_province.Custom('GetRandomRegionalWood')] stromy. Bloumajíc po [tournament_province.Custom('GetProvinceFoliageDesc')] zahlédnu záhon za záhonem nádherných [tournament_province.Custom('get_region_flower_type_plural')].\n\n"
 tournament_events.9003.friend: "Najednou spatřím svou [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('intent_target_character'))] [intent_target_character.GetFirstName], jak jde z druhé strany — štěstí se na mě usmívá! Chtěl(a) jsem se s [intent_target_character.GetHerHim] potkat o samotě, možná bych mohl(a) navázat rozhovor?"
 tournament_events.9003.lover: "Když se zvednu ze své samoty, spatřím nejkrásnější květ ze všech. Má [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('intent_target_character'))] [intent_target_character.GetFirstName], kořist mých snů, našel(a) stejnou stezku jako já!"
 tournament_events.9003.a: "Mineme se v tichosti."
 tournament_events.9003.b: "Perfektní místo pro tiché cvičení."
 tournament_events.9003.lover_attempt: ""Jsi krásnější než všechny tyto květiny.""
 tournament_events.9003.lover_attempt.critical_success: "[intent_target_character.GetSheHe|U] se do tebe šíleně zamiluje"
 tournament_events.9003.lover_attempt.success: "[intent_target_character.GetSheHe|U] považuje ten gesto za velmi romantické"
 tournament_events.9003.lover_attempt.minor_success: "[intent_target_character.GetSheHe|U] považuje ten gesto za milé"
 tournament_events.9003.lover_attempt.fail: "[intent_target_character.GetSheHe|U] je naprosto zmatený(á)"
 tournament_events.9003.friend_attempt: ""Je nuda chodit samotně, promluvme si o [intent_target_character.Custom('MatchingConversationSubject')]?""
 tournament_events.9003.friend_attempt.critical_success: "[intent_target_character.GetSheHe|U] si tvou společnost velmi užije"
 tournament_events.9003.friend_attempt.success: "[intent_target_character.GetSheHe|U] je konverzací pobaven(á)"
 tournament_events.9003.friend_attempt.failure: "[intent_target_character.GetSheHe|U] tiše odklouzne pryč..."
 tournament_events.9004.t: "Peříčkové představení"
 tournament_events.9004.desc: ""Jdi, #EMP [falconer_1.Custom('GetBirdName')|U]#!, letíš rychleji!" slyším hlas [falconer_1.GetWomanMan] ozývající se po areálu. Zvednu hlavu a vidím malé stvoření uhánějící po nebi jako malý černý blesk. Brzy krouží dolů směrem k cílové čáře.\n\n"Bah, musíš podvádět! Tvůj pták nemůže tak rychle létat, koukni na ni — je [falconer_1.Custom('GetBirdInsult')]!" křičí rozzlobený poražený, zatímco vítěz vypadá pyšně."
 tournament_events.9004.hunter: "Mohl bych se od toho něco naučit..."
 tournament_events.9004.a: "To je skvělá zábava!"
 tournament_events.9004.b: "Hm, musí to vyžadovat hodně přípravy."
 tournament_events.9004.c: "Zdvojit nebo nic, znovu!"
 tournament_events.9004.c.success: "Vyhráváš sázku"
 tournament_events.9004.c.failure: "Prohráváš sázku"
 tournament_events.9004.d: "Nemám na to čas."
 round_as_an_egg: "kulatý jako vejce"
 heavy_as_a_stone: "těžký jako kámen"
 graceful_as_a_goose: "hbitý jako husa"
 shaped_like_a_brick: "tvarovaný jako cihla"
 as_thick_as_you: "hloupý jako ty"
 barely_a_fledgeling: "téměř pírko"
 wobbly_like_a_duck: "vaklavý jako kačer"
 as_fast_as_a_mountain: "rychlý jako hora"
 as_bright_as_a_rain_cloud: "jasný jako dešťový mrak"
 an_empty_cup: "prázdný pohár"
 a_stick_simple: "jen holý klacek"
 a_rock: "kamen"
 available_because_of_intent: "Tato volba je dostupná kvůli tvému [intent|E]"
 you_get_drunk: "Opiješ se"
 they_share_some_tricks: "Sdílí nějaké triky"
 you_have_a_good_time: "Užiješ si to, ale nic víc"
 tournament_events.9005.t: "Hlučné veselí"
 tournament_events.9005.desc: "Jídla a pití je na turnaji přehršel, ku potěšení návštěvníků. Tři sedláci zvlášť dávají dohromady, co vypadá jako celé #EMP sud#! [tournament_host.Custom('RegionalDrink')].\n\n"Ahwi... ahwigetcha' za 'dat, ty [peasant_2.Custom('InsultNoun')]!" jeden chraptivě vykřikne, vrhajíc letmo [peasant_1.Custom('ThrowableObjectArticle')] po svém sousedovi.\n\n"[peasant_1.GetFirstName], ahmas... promiň! [peasant_1.Custom('GetLaughType')]" oběť si zakrývá tvář, odrážejíc útok. "Pomoz mi, [peasant_3.GetFirstName]! #EMP *hic*#!"\n\n"Jsi na to sám(tá), [peasant_2.GetName]!" vyprskne poslední a jedním douškem vypije celé pivo."
 tournament_events.9005.a: "Jsou hluční... ale já #EMP opravdu potřebuji#! $knight_culture_player_plural_no_tooltip_lowercase$..."
 tournament_events.9005.b: "Vadí ti, když se k vám přidám na hrnek [tournament_host.Custom('RegionalDrink')]?"
 tournament_events.9005.c: "Jsou úplně opilí... bude jednoduché je vyprovokovat!"
 tournament_events.9005.d: "Znechucení."
 tournament_events.9006.t: "Turnajové příběhy"
 tournament_events.9006.desc: "Malé shromáždění se shluklo kolem vášnivě hovořícího [memory_holder.GetTitledFirstName], zdá se, že naslouchají pozorně.\n\n"
 tournament_events.9006.family: ""Osobní sláva je jedna věc, ale skutečná sláva leží jinde." [memory_holder.GetSheHe|U] [memory_holder.Custom('quirk_pos_present')]. "Tvoje rodina je tvá síla — bez nich jsi nic! To mi připomíná, když [story_memory.GetDescription]...""
 tournament_events.9006.martial: ""Síla paže je důležitá, ale důležitější je síla #EMP mysli.#!" [memory_holder.GetSheHe|U] [memory_holder.Custom('quirk_pos_present')]. "Stát se zdatným taktikem vyžaduje naslouchat chybám a úspěchům druhých, což mě přivádí k době, kdy [story_memory.GetDescription]...""
 tournament_events.9006.death: ""Skutečný úspěch pramení z nezaostřené mysli." [memory_holder.GetSheHe|U] [memory_holder.Custom('quirk_pos_present')]. "Potlačuj vzpomínky, které tě rozptylují, a využij slabiny soupeře proti němu. Dovol mi vyprávět příběh, když [story_memory.GetDescription]...""
 tournament_events.9006.war: ""Jak jsem se stal tak úctyhodným, ptáš se?" [memory_holder.GetSheHe|U] [memory_holder.Custom('quirk_pos_present')]. "Bojoval(a) jsem ve válce a vedl(a) armády proti mocným nepřátelům — dovol mi vyprávět o době, kdy [story_memory.GetDescription]...""
 tournament_events.9006.relationships: ""Tvoje vlastní dovednost tě dovede jen tak daleko v turnaji." [memory_holder.GetSheHe|U] [memory_holder.Custom('quirk_pos_present')]. "Je to ti, kdo tě podporují nebo nepodporují, kdo rozhodují o tvém osudu — dovol mi vyprávět o době, kdy [story_memory.GetDescription]...""
 tournament_events.9006.travel: ""Cesta je stejně důležitá jako cíl, vždy využívej příležitosti!" [memory_holder.GetSheHe|U] [memory_holder.Custom('quirk_pos_present')]. "Nikdy bych se nedostal(a) tak daleko, kdybych nevyužil(a) každou příležitost na cestě — například když [story_memory.GetDescription]...""
 tournament_events.9006.desc_end: "\n\nUž uplyne skoro půl hodiny, ale zdá se to jako vteřiny — [memory_holder.GetSheHe] umí vyprávět!"
 tournament_events.9006.a: "To mi pomůže v nadcházejícím klání!"
 tournament_events.9006.b: "Myslím, že jsem se z toho něco naučil(a)."
 lifestyle_experience_increased: "Zkušenost životního stylu zvýšena"
 you_learn_a_little: "Naučíš se něco malého"
 you_learn_a_lot: "Naučíš se hodně"
 tournament_events.9006.shy: "Přál(a) bych si umět mluvit na veřejnosti jako on(a)..."
 tournament_events.9006.impatient: "Jaká ztráta času!"
 tournament_events.9007.t: "Rytířské fanfáry"
 tournament_events.9007.desc: ""Vyhraješ to!" křičí můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hype_knight'))] [hype_knight.GetFirstName]. "Bude to triviální, jako když [hype_memory.GetSecondPerspectiveDescription] — jsi příliš [ROOT.Char.Custom('FormalComplimentAdjective')] a [ROOT.Char.Custom('ComplimentAdjective')] na to, abys selhal(a)!"\n\nJe příjemné vědět, že moji $knight_culture_player_plural_no_tooltip_lowercase$ mě podporují!"
 tournament_events.9007.ambitious: "Mlč, [hype_knight.Custom('RaunchyComplimentNoun')] — už to vím!"
 tournament_events.9007.a: "Cítím se nepřemožitelně!"
 tournament_events.9007.b: "Bez svých slavných podporovatelů bych byl(a) nic!"
 tournament_events.9007.c: "Děkuji [ROOT.Char.GetFaith.HighGodName] za mé nadcházející vítězství."
 tournament_events.9008.t: "Představení blázna"
 tournament_events.9008.desc: ""Přijďte všichni, pojďte vidět [tournament_fool.Custom2('DescriptorPositive', SCOPE.sC('tournament_fool') )|U] [tournament_fool.GetFirstName]!" volá barevně odění [tournament_fool.GetWomanMan], riskantně balancujíc [tournament_fool.Custom('GetObjectToBalanceOnNose')] na [tournament_fool.GetHerHis] nose.\n\n"Znám taky příběhy! Možná byste rádi slyšeli něco veselého, třeba příběh o tom, když [memory_story.GetThirdPerspectiveDescription]?" říká [tournament_fool.GetSheHe|U] při stojce na rukou.\n\n"Nebo by můj [ROOT.Char.GetLadyLord] raději slyšel #EMP ponurý#! příběh, jako ten o tom, když [memory_story_negative.GetThirdPerspectiveDescription]?""
 tournament_events.9008.schemer: "Já #EMP vím#!, že už jsi slyšel(a) něco pikantnějšího..."
 tournament_events.9008.a: "Žádné nudné příběhy — chci vidět žonglování!"
 tournament_events.9008.b: "Pověz mi ten veselý příběh!"
 tournament_events.9008.c: "Ponurý příběh nastaví správnou náladu."
 cheery_disposition_modifier: "Veselá povaha"
 cheery_disposition_modifier_desc: "Tato postava je optimistická a přívětivá."
 grim_disposition_modifier: "Ponurá povaha"
 grim_disposition_modifier_desc: "Tato postava je zamyšlená a odhodlaná."
