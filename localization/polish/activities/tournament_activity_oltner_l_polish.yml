l_polish:
 tournament_events.9006.a:0 "To mi pomůže v nadcházejícím turnaji!"
 tournament_events.9005.desc:0 "Jídlo a pití je během turnaje hojný, k radosti návštěvníků. Tři rolníci zejména vypadají, že sdílejí, co vypadá jako #EMP celé sousto#! [tournament_host.Custom('RegionalDrink')].\n\n"Ahwi... ahwigetcha' za 'to, ty [peasant_2.Custom('InsultNoun')]!" jeden se zakoktává opilý, bezradně hází [peasant_1.Custom('ThrowableObjectArticle')] na [peasant_1.GetHerHis] souseda.\n\n"[peasant_1.GetFirstName], ahmas... ah je mi líto! [peasant_1.Custom('GetLaughType')]" oběť si zakrývá [peasant_1.GetHerHis] obličej, odráží útok. "Pomoz mi, [peasant_3.GetFirstName]! #EMP *hic*#!"\n\n"Jsi na to sám, [peasant_2.GetName]!" poslední se rozkřikne, vyprázdňujíc celou mug na jednou."
 tournament_events.9000.desc_not_home:0 "Přeji si, abych měl příležitost se v budoucnu vrátit."
 tournament_events.9006.travel:0 ""Cesta je stejně důležitá jako cíl, vždy využij šance!" [memory_holder.GetSheHe|U] [memory_holder.Custom('quirk_pos_present')]. "Nikdy bych se sem nedostal, kdybych neměl oči otevřené pro každou příležitost na cestě — například když [story_memory.GetDescription]...""
 graceful_as_a_goose:0 "tak elegantní jako husa"
 tournament_events.9000.b:0 "Dokonalé místo pro trénink v klidu."
 heavy_as_a_stone:0 "těžký jako kámen"
 you_learn_a_little:0 "Trochu se naučíš"
 tournament_events.9007.ambitious:0 "Buď ticho, [hype_knight.Custom('RaunchyComplimentNoun')] — už to vím!"
 lifestyle_experience_increased:0 "Zvýšená životní zkušenost"
 tournament_events.9004.hunter:0 "Mohl bych se z toho něco naučit..."
 tournament_events.9007.c:0 "Děkuji [ROOT.Char.GetFaith.HighGodName] za mé nadcházející vítězství."
 tournament_events.9002.b.failure:0 "Nepodaří se ti nic naučit"
 tournament_events.9002.b.success:0 "Jsi inspirován zápasníky"
 tournament_events.9002.c:0 "Ty, vítězi — tady máš pár mincí!"
 tournament_events.9006.desc_end:0 "\n\nTéměř půl hodiny uplyne, ale vypadá to jako pouhé sekundy — [memory_holder.GetSheHe] určitě umí vyprávět příběhy!"
 tournament_events.9007.t:0 "Rytířská fanfáre"
 tournament_events.9006.b:0 "Myslím, že jsem se z toho něco naučil."
 tournament_events.9003.friend_attempt.success:0 "[intent_target_character.GetSheHe|U] se baví konverzací"
 tournament_events.9008.c:0 "Temný příběh nastaví správný tón."
 tournament_events.9006.desc:0 "Malé davy se shromáždily kolem vášnivě hovořícího [memory_holder.GetTitledFirstName], zdá se, že pozorně poslouchají.\n\n"
 tournament_events.9002.a:0 "Hura! Jak vzrušující!"
 tournament_events.9000.impatient:0 "Sentimentální nesmysly! #EMP Potřebuji cvičit!#!"
 tournament_events.9002.b:0 "Hm, měl bych studovat jejich techniky..."
 tournament_events.9001.b:0 ""Odměním tě štědře, pokud mi přísaháš věrnost!""
 tournament_events.9004.a:0 "To je vynikající zábava!"
 tournament_events.9003.friend:0 "Náhle si všimnu mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('intent_target_character'))] [intent_target_character.GetFirstName], který přichází z druhého směru, štěstí se na mě usmívá! Chtěl jsem se setkat s [intent_target_character.GetHerHim] o samotě, možná bych mohl začít konverzaci?"
 tournament_events.9001.d:0 ""Mám se od tebe tolik co učit!""
 an_empty_cup:0 "prázdný pohár"
 grim_disposition_modifier_desc:0 "Tato postava je vážná a odhodlaná."
 tournament_events.9007.a:0 "Cítím se nezastavitelný!"
 tournament_events.9004.b:0 "Hm, to musí vyžadovat hodně přípravy."
 tournament_events.9003.friend_attempt.failure:0 "[intent_target_character.GetSheHe|U] tiše uniká..."
 tournament_events.9003.lover_attempt.fail:0 "[intent_target_character.GetSheHe|U] je naprosto zmatený"
 tournament_events.9005.c:0 "Jsou opilí... mělo by být snadné je vyprovokovat!"
 cheery_disposition_modifier:0 "Veselá dispozice"
 tournament_events.9002.whole_of_body:0 "Je tak uklidňující sledovat profesionální techniky!"
 tournament_events.9005.t:0 "Hlasité veselí"
 tournament_events.9003.lover_attempt.success:0 "[intent_target_character.GetSheHe|U] považuje gesto za velmi romantické"
 shaped_like_a_brick:0 "ve tvaru cihly"
 grim_disposition_modifier:0 "Vážná dispozice"tournament_events.9002.desc:0 "Živé zvuky mi umožňují objevit improvizovanou arénu, kterou zřídili místní rolníci, kde se dva robustní zápasníci předvádějí. Vyměňují si údery, navzájem se vyhýbají, uhýbají a krouží kolem sebe — až jeden z nich udělá odvážný krok:\n\n\"Nazývám tohle #EMP [strongman_1.Custom('GetDescriptorManeuver')] [strongman_1.Custom('GetManeuver')]!#!\" [strongman_1.GetSheHe] křičí, než zvedne [strongman_1.GetHerHis] protivníka a vrazí [strongman_1.GetHerHim] do země — což způsobí, že [strongman_2.GetHerHim] se okamžitě vzdá. \"[strongman_1.GetFirstName] ten [strongman_1.Custom('ComplimentAdjective')|U] a [strongman_1.Custom('RandomPositiveLookAdjective')|U], opět vítězný!\" se vítěz chlubí."
 tournament_events.9008.schemer:0 "Já #EMP vím#!, že jsi slyšel něco šťavnatějšího..."
 tournament_events.9008.b:0 "Pověz mi veselý příběh!"
 tournament_events.9003.t:0 "Šťastná procházka"
 as_fast_as_a_mountain:0 "tak rychle jako hora"
 tournament_events.9003.desc:0 "Hledajíce útočiště před hovorům a hlukem turnajového areálu, narazím na malou cestu skrytou mezi některými [tournament_province.Custom('GetRandomRegionalWood')] stromy. Bloudím podél [tournament_province.Custom('GetProvinceFoliageDesc')] a vidím jednu postel za druhou plné krásných [tournament_province.Custom('get_region_flower_type_plural')].\n\n"
 tournament_events.9007.b:0 "Bez svých nádherných podporovatelů bych nic nebyl!"
 tournament_events.9005.b:0 "Nevadí ti, když se k tobě připojím na šálek [tournament_host.Custom('RegionalDrink')]?"
 tournament_events.9002.t:0 "Silný[strongman_1.GetWomanMan] show"
 tournament_events.9003.a:0 "Mineme se v tichosti."
 tournament_events.9005.d:0 "Odporné."
 tournament_events.9004.t:0 "Ptačí zábava"
 tournament_events.9006.death:0 "\"Skutečný úspěch pramení z nevyrušované mysli.\" [memory_holder.GetSheHe|U] [memory_holder.Custom('quirk_pos_present')]. \"Potlač vzpomínky, které tě rozptylují, a využij slabin svého protivníka proti němu. Dovol mi vyprávět příběh o tom, kdy [story_memory.GetDescription]...\""
 tournament_events.9005.a:0 "Jsou hluční... ale já #EMP skutečně potřebuji#! $knight_culture_player_plural_no_tooltip_lowercase$..."
 tournament_events.9004.desc:0 "\"Jděte, #EMP [falconer_1.Custom('GetBirdName')|U]#!, jděte rychleji!\" slyším hlas [falconer_1.GetWomanMan]a odrážet se po areálu. Zvedám hlavu a vidím malou věc, jak se rychle žene po obloze jako malý černý blesk. Brzy se spouští k cílové čáře.\n\n\"Bah, museli jste podvádět! Váš pták nemůže letět tak rychle, podívejte se na ni — ona je [falconer_1.Custom('GetBirdInsult')]!\" křičí rozzuřený poražený, zatímco vítěz vypadá pyšně."
 tournament_events.9000.desc_home:0 "Měl bych to dělat častěji, koneckonců to je můj domov."
 tournament_events.9008.desc:0 "\"Přijďte všichni, přijďte se podívat na [tournament_fool.Custom2('DescriptorPositive', SCOPE.sC('tournament_fool') )|U] [tournament_fool.GetFirstName]!\" Barevně oblečený [tournament_fool.GetWomanMan] křičí, nebezpečně vyvažujíc [tournament_fool.Custom('GetObjectToBalanceOnNose')] na [tournament_fool.GetHerHis] nose.\n\n\"Také znám příběhy! Možná byste chtěl slyšet něco veselého, jako je příběh o tom, kdy [memory_story.GetThirdPerspectiveDescription]?\" říká [tournament_fool.GetSheHe|U] při provádění stojky.\n\n\"Nebo by možná můj [ROOT.Char.GetLadyLord] raději slyšel #EMP temný#! příběh, jako ten o tom, kdy [memory_story_negative.GetThirdPerspectiveDescription]?\""
 tournament_events.9000.t:0 "Památky [tournament_province.GetNameNoTooltip]"
 tournament_events.9003.lover:0 "Když zvedám hlavu ze své samoty, zahlédnu nejkrásnější květ ze všech. Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('intent_target_character'))] [intent_target_character.GetFirstName], lovený objekt mých snů, našel stejnou cestu jako já!"
 available_because_of_intent:0 "Tato možnost je dostupná díky tvému [intent|E]"
 tournament_events.9006.t:0 "Příběhy z turnaje"
 tournament_events.9006.shy:0 "Přál bych si, abych uměl takto veřejně mluvit..."
 tournament_events.9003.friend_attempt.critical_success:0 "[intent_target_character.GetSheHe|U] si tvou společnost velmi užívá"
 a_rock:0 "kámen"
 cheery_disposition_modifier_desc:0 "Tato postava je optimistická a vstřícná."
 tournament_events.9001.c:0 "\"Zmiz, sotva ti důvěřuji.\""
 tournament_events.9004.d:0 "Na tohle nemám čas."
 as_thick_as_you:0 "tak silný jako ty"
 tournament_events.9006.family:0 "\"Osobní sláva je jedna věc, ale pravá sláva leží jinde.\" [memory_holder.GetSheHe|U] [memory_holder.Custom('quirk_pos_present')]. \"Tvoje rodina je tvoje síla — bez nich jsi nikdo! To mi připomíná, kdy [story_memory.GetDescription]...\""tournament_events.9001.desc:0 "Když procházím pozemky, blíží se ke mně dobře ozbrojená postava.\n\n"[ROOT.Char.GetTitledFirstName], je to čest." [liegeless_knight.GetWomanMan] se krátce ukloní a [liegeless_knight.Custom('quirk_pos_present')]. "Jsem [liegeless_knight.GetFullName], $knight_culture_player_no_tooltip_lowercase$ hledající zaměstnání. Jsem [liegeless_knight.Custom('FormalComplimentAdjective')], [liegeless_knight.Custom('ComplimentAdjective')], loajální a můj rod je silný — #EMP [liegeless_knight.GetHouse.GetMotto]!#!" [liegeless_knight.GetSheHe] zakřičí a postaví se na pozor.\n\nJe jasné, že tento menší šlechtic přehání [liegeless_knight.GetHerHis] ctnosti, ale [liegeless_knight.GetSheHe] se zdá být kompetentní. A zoufalý."
 tournament_events.9000.desc:0 "Procházím okrají turnaje a ohromuje mě čistá krása, která mě zde obklopuje v [tournament_province.GetName].\n\nKrátím si [tournament_province.Custom('TerrainTypeProvince')] pokryté úseky [tournament_province.Custom('get_region_flower_type_plural')], rozhodujíc se zastavit jen na dotek kůry nedotčeného [tournament_province.Custom('GetRandomAppropriateTree')] stromu. Zvedám hlavu a vidím skupinu [ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')] letící nade mnou.\n\n"
 tournament_events.9003.b:0 "Dokonalé místo k trénování v klidu."
 tournament_events.9006.relationships:0 ""Tvá vlastní dovednost tě v turnaji dostane jen tak daleko." [memory_holder.GetSheHe|U] [memory_holder.Custom('quirk_pos_present')]. "Rozhodují ti, kdo tě podporují, nebo tě nepodporují — nech mě ti povědět o tom, kdy [story_memory.GetDescription]...""
 tournament_events.9003.lover_attempt.minor_success:0 "[intent_target_character.GetSheHe|U] považuje gesto za sladké"
 tournament_events.9000.a:0 "Ach, jak osvěžující!"
 tournament_events.9001.t:0 "Bezrodý $knight_culture_player_no_tooltip$"
 you_have_a_good_time:0 "Máte dobrou chvilku, ale nic víc"
 tournament_events.9006.impatient:0 "Jaká ztráta tiiiiimmmmm!"
 tournament_events.9003.friend_attempt:0 ""Je nudné chodit samotně, pojďme si promluvit o [intent_target_character.Custom('MatchingConversationSubject')]?""
 tournament_events.9003.lover_attempt:0 ""Jsi krásnější než jakékoli z těchto květin.""
 round_as_an_egg:0 "kulatý jako vejce"
 tournament_events.9006.war:0 ""Jak jsem se stal tak impozantním, se ptáš?" [memory_holder.GetSheHe|U] [memory_holder.Custom('quirk_pos_present')]. "Bojoval jsem ve válce a vedl armády proti mocným nepřátelům — nech mě ti povědět o tom, kdy [story_memory.GetDescription]...""
 wobbly_like_a_duck:0 "kyprý jako kachna"
 tournament_events.9001.a:0 ""Můžeš se přidat k mému stádu $knight_culture_player_plural_no_tooltip_lowercase$.""
 tournament_events.9004.c.success:0 "Vyhráváš sázku"
 you_learn_a_lot:0 "Hodně se naučíš"
 tournament_events.9004.c.failure:0 "Prohráváš sázku"
 barely_a_fledgeling:0 "téměř bez ptáčete"
 a_stick_simple:0 "klacek"
 tournament_events.9008.t:0 "Představení blázna"
 tournament_events.9007.desc:0 ""Vyhraješ to!" Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hype_knight'))] [hype_knight.GetFirstName] vykřikne. "Bude to triviální, jako když [hype_memory.GetSecondPerspectiveDescription] — jsi mnohem příliš [ROOT.Char.Custom('FormalComplimentAdjective')] a [ROOT.Char.Custom('ComplimentAdjective')] na to, abys selhal!"\n\nJe dobré vědět, že moje $knight_culture_player_plural_no_tooltip_lowercase$ mají moji podporu!"
 as_bright_as_a_rain_cloud:0 "tak jasný jako dešťová mrak"
 they_share_some_tricks:0 "Sdílí pár triků"
 tournament_events.9004.c:0 "Dvojnásobek nebo nic, zkus to znovu!"
 you_get_drunk:0 "Ožereš se"
 tournament_events.9008.a:0 "Žádné nudné příběhy — chci vidět, jak žongluješ!"
 tournament_events.9006.martial:0 ""Síla paže je důležitá, ale ještě důležitější je síla #EMP mysli.#!" [memory_holder.GetSheHe|U] [memory_holder.Custom('quirk_pos_present')]. "Stát se zručným taktiki znamená poslouchat neúspěchy a úspěchy ostatních, což mě přivádí k době, kdy [story_memory.GetDescription]...""
 tournament_events.9003.lover_attempt.critical_success:0 "[intent_target_character.GetSheHe|U] se do tebe bláznivě zamiluje"
 tournament_events.9002.desc:0 "Živé zvuky mě přivedou k improvizované aréně, kterou zřídili místní sedláci, kde se dva zavalití zápasníci předvádějí. Vyměňují si údery, kroutí se, uhýbají a obíhají jeden druhého — až jeden z nich udělá odvážný tah:\n\n\"Tomuto říkám #EMP [strongman_1.Custom('GetDescriptorManeuver')] [strongman_1.Custom('GetManeuver')]!#!" [strongman_1.GetSheHe] křičí, než zvedne [strongman_1.GetHerHis] protivníka a praští [strongman_1.GetHerHim] do země — což způsobí, že [strongman_2.GetHerHim] okamžitě vzdá. \"[strongman_1.GetFirstName] ten [strongman_1.Custom('ComplimentAdjective')|U] a [strongman_1.Custom('RandomPositiveLookAdjective')|U], vítězný opět!\" vítěz se pochlubí."
 tournament_events.9001.desc:0 "Když zkoumám okolí, přistupuje ke mně dobře okovaný muž.\n\n\"[ROOT.Char.GetTitledFirstName], je to čest.\" [liegeless_knight.GetWomanMan] se krátce ukloní a [liegeless_knight.Custom('quirk_pos_present')]. \"Jsem [liegeless_knight.GetFullName], $knight_culture_player_no_tooltip_lowercase$ hledající zaměstnání. Jsem [liegeless_knight.Custom('FormalComplimentAdjective')], [liegeless_knight.Custom('ComplimentAdjective')], loajální, a můj rod je silný — #EMP [liegeless_knight.GetHouse.GetMotto]!#!" [liegeless_knight.GetSheHe] zakřičí a postaví se do pozoru.\n\nJe zřejmé, že tento malý šlechtic přehání [liegeless_knight.GetHerHis] ctnosti, ale [liegeless_knight.GetSheHe] se zdá být kompetentní. A zoufalý."
