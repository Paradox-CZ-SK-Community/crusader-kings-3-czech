 artifact_armor_laminar_description: "Brnění je tvořeno horizontálně překrývajícími se pásy z [newly_created_artifact.GetFeatureText( 'armor_material' )], které jsou [SCOPE.Custom('ArtifactAdverbQuality')] provázány šňůrami z [newly_created_artifact.GetFeatureText( 'generic_material_cordage' )], zatímco lem a podšívka jsou vystřiženy z jemné [newly_created_artifact.GetFeatureText( 'generic_material_cloth' )]"
 artifact_armor_laminar_lowercase: "laminární zbroj"
 artifact_armor_laminar_uppercase: "Laminární zbroj"
 artifact_armor_mail_description: "I když kroužky řetězu nenabízejí prostor pro zdobení, [SCOPE.Custom('ArtifactQuality')] práce na nýtování odlišuje tento kus od běžného brnění"
