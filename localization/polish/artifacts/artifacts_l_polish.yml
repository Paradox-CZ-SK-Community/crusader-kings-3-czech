 easteregg_artifact_map_lohmander_description: "Tato malá kožená knížka obsahuje vyprávění skandinávského písaře a jeho cestu ze západu do Indie. Popisuje nebezpečí, cesty a jaké vybavení je potřeba, odkud vzít vodu nebo kde budete potřebovat správný typ bot, a tak dále. Obsahuje také množství informací o místních druzích jídel či tanců.\n\nUvnitř je také několik složených map, zobrazujících subkontinent i mnoho dalších míst, s poznámkami o dalekých krajích a jejich názvech z dávných dob."
