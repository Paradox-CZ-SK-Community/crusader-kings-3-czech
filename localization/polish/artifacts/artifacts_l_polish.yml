 al_dawat_name: "al-Dawat"
 al_hafir_description: "Tento červený rubín, známý jako al-Hafir neboli 'Kopyto', je kvalitou zřídka vídanou. Je vsazen do kusu hedvábí s smaragdovými tyčinkami tvořícími kolem něj kruh. Tradičně zdobil tvář chalífova koně."
 al_hafir_name: "al-Hafir"
 al_sayf_al_khass_description: "Tento ozdobený meč prý byl kdysi vyroben z blesku. Je uložen v zlatem popsaném pouzdře, které zřídka opustil kvůli svému obřadnímu významu v chalífátu."
 al_sayf_al_khass_name: "al-Sayf al-Khass"
 al_taj_crown_description: "‚Poctivá koruna‘ nebo ‚Ovinutí úcty‘ je tradiční průvodní koruna fatimovských chalífů. Je na ní osazen obrovský drahokam 'al-Yatima'."
 al_taj_crown_name: "al-Taj al-Sharif"
 animal_ring_description: "Osázený drahokamy a ve zbytečně velkém množství barev – spíš s ním oslepíte své dvořany, než že byste někoho ohromili smyslem pro módu. Poslán [owner.GetTitledFirstNameNoTooltip] od [inspiration_owner.GetTitledFirstNameNoTooltip] během [inspiration_owner.GetHerHis] dobrodružství."
