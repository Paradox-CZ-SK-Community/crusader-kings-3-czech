 artifact_navaratna_description: "Řetěz z devíti drahokamů s velkým rubínem uprostřed, symbolizující devět nebeských bohů v hinduismu."
 artifact_navaratna_name: "Navaratna"
 artifact_necklace: "Náhrdelník"
 artifact_necklace_description: "[SCOPE.Custom('ArtifactArticleWealth')], přesto jemný náhrdelník [SCOPE.Custom('ArtifactQuality')] zpracování. Náhrdelník je vykován z [newly_created_artifact.GetFeatureText( 'decoration_material_wire' )] a nese nádherný přívěsek z [newly_created_artifact.GetFeatureText( 'decoration_material_gem' )]."
