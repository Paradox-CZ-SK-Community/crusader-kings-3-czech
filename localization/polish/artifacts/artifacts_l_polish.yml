 artifact_armor_scale_description: "Brnění je složeno z [SCOPE.Custom('ArtifactAdverbQuality')] zhotovených šupin z [newly_created_artifact.GetFeatureText( 'armor_material' )], které jsou připevněny na kožený podklad"
