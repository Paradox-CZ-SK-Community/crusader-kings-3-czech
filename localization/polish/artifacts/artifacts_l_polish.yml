 easteregg_artifact_nicks_redolence_description: "Malá lahvička s nádechem — [ROOT.Char.Custom('GetComplexColor')] — vůně, která omámí pány i dámy. Na zátce je malý nápis #EMP \"A nyní je konec blízko...\"#!"
