 artifact_banner_islam_description: "Tento prapor je údajně Svatým praporem Mohameda, relikvií z dob proroka a symbolem celé muslimské víry."
 artifact_banner_islam_name: "Svatý prapor Muhammadův"
 artifact_bow: "Luk"
 artifact_bow_description: "Jedná se o [SCOPE.Custom('ArtifactQuality')] [newly_created_artifact.GetFeatureText( 'bow_wood' )] luk z jednoho kusu, napnutý [newly_created_artifact.GetFeatureText( 'bow_string' )], užitečný jak při lovu, tak ve válce."
 artifact_bow_name: "$artifact_name_prefix$ Luk"
 artifact_bronze_head_description: "Tato naturalistická bronzová hlava zachycuje rysy dávno mrtvého vládce v nejmenších detailech, připomíná spíše sochu než něco odlitého z kovu. Hlava je ozdobena korunou, aby ukázala status zobrazovaného panovníka."
 artifact_bronze_head_name: "Bronzová hlava"
 artifact_brooch: "Brož"
 artifact_brooch_description: "[SCOPE.Custom('ArtifactArticleWealth')] brož [SCOPE.Custom('ArtifactQuality')] zpracování. [newly_created_artifact.GetFeatureText( 'brooch_decoration' )]."
 artifact_brooch_name: "$artifact_name_prefix$ Brož"
 artifact_brooch_pedestal: "$artifact_brooch$"
 artifact_chinese_caligraphy_description: "Tento jemný kus papíru je pokryt podivnými, přesto krásnými a velmi přesnými znaky. Říká se, že pochází ze zemí Číny na dalekém východě."
 artifact_chinese_caligraphy_name: "Čínská kaligrafie"
 artifact_cintamani_buddhist_description: "Tento kámen údajně kdysi spadl z nebe. Někteří tvrdí, že ho kdysi drželi bódhisattvové Avalokitešvara a Ksitigarbha, a že také naplňuje přání těch, kdo ho vlastní."
 artifact_cintamani_hindu_description: "Tento kámen údajně kdysi spadl z nebe. Někteří tvrdí, že kdysi patřil Višnuovi nebo Naga králi, a že svému majiteli přináší prosperitu."
 artifact_cintamani_name: "Kámen Cintamani"
 artifact_colada_description: "Prý jeden z mečů El Cida; tato čepel inspiruje každého, kdo usiluje o jeho rytířské ctnosti."
 artifact_colada_name: "Colada"
 artifact_composite: "Složený luk"
 artifact_composite_description: "Jedná se o [SCOPE.Custom('ArtifactQuality')] [newly_created_artifact.GetFeatureText( 'composite_wood' )] složený luk, zpevněný rohem [newly_created_artifact.GetFeatureText( 'composite_horn' )] a šlachou, a napnutý [newly_created_artifact.GetFeatureText( 'bow_string' )]. Díky své krátké rozpětí je ideální pro střelbu ze sedla."
 artifact_composite_name: "$artifact_name_prefix$ Složený luk"
 artifact_crossbow: "Kuše"
 artifact_crossbow_description: "Jedná se o [SCOPE.Custom('ArtifactQuality')] kuši na pažbě z [newly_created_artifact.GetFeatureText( 'bow_wood' )], s luku napnutým šlachou. Extrémně silná a lze ji držet připravenou, ale pomalá při přebíjení."
 artifact_crossbow_name: "$artifact_name_prefix$ Kuše"
 artifact_crown_description: "[SCOPE.Custom('ArtifactArticleWealth')] koruna [SCOPE.Custom('ArtifactQuality')] zpracování. Koruna je vykována z [newly_created_artifact.GetFeatureText( 'decoration_material_wire' )] a [newly_created_artifact.GetFeatureText( 'crown_decoration' )]."
 artifact_crown_name: "$artifact_name_prefix$ Koruna"
 artifact_crystal_carving_description: "Tento obdélný kus čirého křišťálu je téměř dokonale průhledný a většina jeho povrchu je pokrytá složitými rytinami. Je to předmět velké krásy, i když jeho užitnost není jasná."
 artifact_crystal_carving_name: "Křišťálová rytina"
 artifact_curtana_description: "Toto má být Curtana, meč milosrdenství. Legendární meč kdysi držel Tristan v boji proti Morholtovi. To by také vysvětlovalo chybějící hrot meče, kus ztracený v husté lebce irského obra."
 artifact_curtana_name: "Curtana"
 artifact_dagger_description: "Dýka z [newly_created_artifact.GetFeatureText( 'blade_metal' )] [SCOPE.Custom('ArtifactQuality')] kvality. [newly_created_artifact.Custom('ArtifactDaggerDecoration')]"
 artifact_dagger_name: "[owner.GetTitledFirstNamePossessiveNoTooltip] Dýka"
 artifact_dagger_of_rostam_description: "Tato propracovaná dýka je považována za tu, kterou Rostam použil k zabití bílého Daeva."
 artifact_dagger_of_rostam_name: "Rostamova dýka"
 artifact_dragvandil_description: "Meč, o němž se říká, že kdysi patřil Egillovi Skallagrímssonovi, farmáři, básníkovi a válečníkovi, známému z Egillovy ságy."
 artifact_dragvandil_name: "Dragvandil"
 artifact_durendal_description: "Tento krátký a těžký meč je považován za legendární Durendal, který Roland ukryl jako svůj poslední čin při umírání, aby ho odepřel nepřátelům koruny."
 artifact_durendal_name: "Durendal"
 artifact_fine_brooch_description: "Jemné vyrytí jména [artifact.GetOwner.GetHouse.GetBaseName] po okrajích této brože způsobuje, že se pověst o jejich legitimnosti rychle šíří."
 artifact_fine_brooch_name: "Kvalitní brož"
 artifact_hammer_description: "Válečné kladivo [SCOPE.Custom('ArtifactQuality')] kvality. [newly_created_artifact.Custom('ArtifactHammerHeadDescription')] [newly_created_artifact.Custom('ArtifactHammerShaftDescription')]"
 artifact_hammer_head_decorated: "$artifact_axe_head_decorated$"
 artifact_hammer_head_undecorated: "$artifact_axe_head_undecorated$"
 artifact_hammer_name: "$artifact_name_prefix$ Válečné kladivo"
 artifact_hammer_shaft_decorated: "elegantní násadu z [ROOT.Artifact.GetFeatureText( 'shaft_wood' )], která byla [ROOT.Artifact.GetFeatureText( 'shaft_decoration' )]."
 artifact_hammer_shaft_undecorated: "pevnou násadu z [ROOT.Artifact.GetFeatureText( 'shaft_wood' )]."
 artifact_ibeji_description: "Toto je malá dřevěná soška zobrazující zesnulé dvojče, o kterém se věří, že přináší bohatství a štěstí, pokud o něj rodina pečuje. Je ozdobena propracovaným a velmi vysokým účesem."
 artifact_ibeji_name: "Ibeji"
 artifact_icon_description: "[SCOPE.Custom('ArtifactArticleWealth')] ikona [SCOPE.Custom('ArtifactQuality')] zpracování zobrazující [newly_created_artifact.GetFeatureText('icon_decoration')]"
 artifact_icon_name: "Ikona [newly_created_artifact.GetFeatureText('icon_decoration')]"
 artifact_ikenga_description: "Tato malá soška s rohy má údajně svému majiteli přinášet úspěch a vítězství."
 artifact_ikenga_name: "Ikenga"
 artifact_jewelled_danda_description: "Toto je zdobené drahokamy indické žezlo, nejvyšší znak královské autority a schopnosti panovníka ukládat tresty svým poddaným."
 artifact_jewelled_danda_name: "Danda zdobená drahokamy"
 artifact_joyeuse_description: "Meč Karla Velikého, vykovaný tak, aby obsahoval Kopí Longina. Joyeuse je symbolem rytířské statečnosti i královského odkazu říše Karla Velikého."
 artifact_joyeuse_name: "Joyeuse"
 artifact_kantele_description: "Tento dřevěný strunný nástroj se předává mnoha generacemi. Různé zvěsti tvrdí, že může pocházet ještě z dob samotného Väinämöinena."
 artifact_kantele_name: "Starobylé kantele"
 artifact_kaves_apron_description: "Tento otrhaný prapor má prý být legendární vlajkou, kterou perský kovář Kave vyrobil ze své zástěry, aby svolal svůj lid proti zlému pánovi."
 artifact_kaves_apron_name: "Kaveova zástěra"
 artifact_khanda_description: "Tato khanda byla vyrobena pro obřady spíše než pro boj, a po generace slouží jako připomínka nutnosti odříznout roušku nevědomosti."
 artifact_khanda_name: "Ceremoniální Khanda"
 artifact_kladenets_description: "Ačkoli už zažila lepší časy, tento starý ocelový meč má prý být mýtický Kladenec, meč, který se umí sám hýbat. Ve svém současném stavu se s ním sotva dobře bojuje, ale jeho samotná přítomnost vzbuzuje úctu u těch, kteří věří v jeho nadpřirozený původ."
 artifact_kladenets_name: "Kladenets"
 artifact_legbiter_description: "Extrémně ostrý meč s rukojetí ze slonoviny. Říká se, že zbraň patřila velkému králi Magnúsu Ólafssonovi z Norska."
 artifact_legbiter_name: "Legbiter"
 artifact_longbow: "Longbow"
 artifact_longbow_description: "Jedná se o [SCOPE.Custom('ArtifactQuality')] longbow z jednoho kusu, vyřezaný z [newly_created_artifact.GetFeatureText( 'longbow_wood' )] z pružného lýčí a pevného jádra, a napnutý [newly_created_artifact.GetFeatureText( 'bow_string' )]. Vysoký více než člověk, málokterý luk se vyrovná jeho síle nátahu."
 artifact_longbow_name: "$artifact_name_prefix_owner_culture$ Longbow"
 artifact_longsword_name: "$artifact_name_prefix$ Dlouhý meč"
 artifact_mace_description: "Kyj s přírubami [SCOPE.Custom('ArtifactQuality')] kvality. [newly_created_artifact.Custom('ArtifactMaceHeadDescription')] [newly_created_artifact.Custom('ArtifactMaceHandleDescription')]"
 artifact_mace_handle_decorated: "elegantní rukojeť z [ROOT.Artifact.GetFeatureText( 'handle_metal' )], která byla [ROOT.Artifact.GetFeatureText( 'metal_handle_decoration' )]."
 artifact_mace_handle_undecorated: "pevnou rukojeť z [ROOT.Artifact.GetFeatureText( 'handle_metal' )]."
 artifact_mace_head_decorated: "$artifact_axe_head_decorated$"
 artifact_mace_head_undecorated: "$artifact_axe_head_undecorated$"
 artifact_mace_name: "$artifact_name_prefix$ Kyj"
 artifact_magnificent_crown_description: "Nádherné filigrány a jemně vypracované vzory této koruny zdůrazňují skutečný důvod její existence: ryté reliéfy předků [ROOT.Char.GetFirstNamePossessive] vzývají jejich autoritu a splétají ji s [ROOT.Char.GetHerHis] vlastní."
 artifact_magnificent_crown_name: "Nádherná koruna"
 artifact_makarakundala_description: "Jsou to náušnice jako ty, které nosí bohové; někteří dokonce tvrdí, že tento konkrétní pár kdysi patřil božským bytostem."
 artifact_makarakundala_name: "Makarakundala"
 artifact_mantle_of_the_prophet_description: "Po staletí děděný z jednoho chalífy na druhého, toto je plášť proroka. Tradičně jej chalífa nosí během všech svátečních dnů, což mu dodává auru naprostého klidu a důstojnosti."
 artifact_mantle_of_the_prophet_islam_name: "Plášť proroka"
 artifact_mmaagha_kamalu_description: "Velmi starý zdobený obřadní meč. Říká se, že kdysi patřil Kamalu, igbo bohu války."
 artifact_mmaagha_kamalu_name: "Mmaagha Kamalu"
 artifact_muhammads_epistles_description: "Tento dopis je součástí korespondence mezi prorokem Mohamedem a vládci [newly_created_artifact.Custom('EpistleReciever')|U]."
 artifact_muhammads_epistles_name: "Dopis od Muhammad"
 artifact_nagelring_description: "Podle tradice je tento stařičký meč spojen s mýtickým a velmi populárním Dietrichem von Bernem. Toto spojení zvedlo slávu předmětu, která by jinak nebyla oprávněná."
