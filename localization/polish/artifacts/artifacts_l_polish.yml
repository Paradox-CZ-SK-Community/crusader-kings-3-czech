 artifact_armor_plate_description: "Brnění je sestaveno z velkých plátů z [newly_created_artifact.GetFeatureText( 'armor_material' )], které byly [SCOPE.Custom('ArtifactAdverbQuality')] kované tak, aby úplně pokrývaly nositele"
