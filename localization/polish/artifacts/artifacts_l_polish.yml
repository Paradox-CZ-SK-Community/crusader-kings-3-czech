 artifact_armor_shield_uppercase: "Štít"
 artifact_arms_of_alex_description: "Tento starobylý soubor vrstveného lněného brnění údajně kdysi patřil Alexandru Velikému. Ačkoliv už není k nošení, samo brnění nese odkaz velkého dobyvatele, známého od Středomoří až po okraje Indie."
 artifact_arms_of_alex_name: "Alexandrovo brnění"
 artifact_aruval_description: "Tento dlouhý aruval je prý tak starý, že ho údajně mohl kdysi ovládat sám Karuppu Sami."
 artifact_aruval_name: "Starodávný Aruval"
 artifact_axe_description: "Bojová sekera [SCOPE.Custom('ArtifactQuality')] kvality. [newly_created_artifact.Custom('ArtifactAxeHeadDescription')] [newly_created_artifact.Custom('ArtifactAxeHaftDescription')]"
 artifact_axe_haft_decorated: "elegantní násadu z [ROOT.Artifact.GetFeatureText( 'shaft_wood' )], která byla [ROOT.Artifact.GetFeatureText( 'shaft_decoration' )]."
 artifact_axe_haft_undecorated: "pevnou násadu z [ROOT.Artifact.GetFeatureText( 'shaft_wood' )]. Je mistrně vyvážená a stejně snadno se s ní mává jako je ostrá."
 artifact_axe_head_decorated: "Hlava z [ROOT.Artifact.GetFeatureText( 'head_metal' )] byla [ROOT.Artifact.GetFeatureText( 'head_decoration' )], a poté nasazena na"
