 artifact_armor_lamellar_description: "Brnění je složeno z plátů z [newly_created_artifact.GetFeatureText( 'armor_material' )], které jsou [SCOPE.Custom('ArtifactAdverbQuality')] svázány dohromady pruhy z [newly_created_artifact.GetFeatureText( 'generic_material_cordage' )] látky, zatímco lem a podšívka jsou vystřiženy z jemné [newly_created_artifact.GetFeatureText( 'generic_material_cloth' )]"
