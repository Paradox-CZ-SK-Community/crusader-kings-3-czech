 artifact_nukemaru_sword_desc: "Říká se, že tento meč darovala lovci v Ise sama Amaterasu; později jej zakoupil $dynn_Taira$ $Tadamori$ a podle pověsti se samovolně vyloupl z pochvy, když had ohrožoval jeho spánek." # todo: NEW TRANSLATION
