 feature_tapestry_scene_animals: "Látka zobrazuje lovecká zvířata. Uprostřed na lva skáká jelen, který marně bojuje o útěk."
 feature_tapestry_scene_banquet: "Látka zobrazuje bohatý bůček na dvoře [Artifact.GetOwner.GetTitledFirstName]: významní hosté sedí u prostřeného stolu zatímco baviči hrají hudbu a tančí."
 feature_tapestry_scene_battle: "Látka zobrazuje zlomový okamžik slavné bitvy u [Artifact.GetOwner.MakeScope.Var('epic_battle_location').Province.GetName], vyhrané [Artifact.GetOwner.GetTitledFirstName] proti [Artifact.GetOwner.MakeScope.Var('epic_loser').Char.GetTitledFirstName]."
 feature_tapestry_scene_bucolic: "Látka zobrazuje idylické scény každodenního života na polích během roku: někteří lidé setí pole, jiní orají a další sklízí úrodu."
 feature_tapestry_scene_calligraphic: "Látka je tkaná tak, aby ukazovala složitý motiv, ve kterém se elegantní kaligrafická písmena harmonicky prolínají s geometrickými tvary."
 feature_tapestry_scene_coronation: "[Artifact.GetOwner.GetTitledFirstName|U] je zobrazen/a uprostřed scény během [Artifact.GetOwner.GetHerHis] korunovace, na trůnu obklopen/a skandujícím davem."
 feature_tapestry_scene_garden: "Na látce je vyobrazeno krásné zahradní území: tráva je zelená, květiny kvetou pestrými barvami a stromy plné ovoce jako by sahaly k nebi."
 feature_tapestry_scene_geometric_patterns: "Látka je tkaná tak, aby ukazovala složitý vzor vzájemně propojených geometrických tvarů."
 feature_tapestry_scene_hearing: "Látka zobrazuje soudní slyšení: [Artifact.GetOwner.GetTitledFirstName] sedí majestátně uprostřed scény, zatímco vazalové, vyslanci, poražení nepřátelé a služebnictvo čekají ve froně, aby vzdali hold."
 feature_tapestry_scene_historical: "Kousek látky zobrazuje založení [Artifact.GetOwner.GetPrimaryTitle.GetName] a další hlavní historické události vedoucí až k panování [Artifact.GetOwner.GetTitledFirstName]."
 feature_tapestry_scene_hunt: "Látka zobrazuje loveckou scénu: několik lovců, ozbrojených luky a kopími, obklopuje zraněné zvíře a chystá se mu zasadit smrtící ránu."
 feature_tapestry_scene_myth: "Na této látce jsou vylíčeni staří bohové, vznešení netvoři a nebojácní hrdinové, zobrazující scénu z mýtu."
 feature_tapestry_scene_religious: "Kousek látky zobrazuje několik významných scén převzatých z [Artifact.GetOwner.GetFaith.GetAdjectiveNoTooltip] kánonu."
 feature_tapestry_scene_ships: "Látka zobrazuje mocnou flotilu plující po moři — na každé lodi ozbrojení válečníci skenují obzor hledajíce nepřátele."
