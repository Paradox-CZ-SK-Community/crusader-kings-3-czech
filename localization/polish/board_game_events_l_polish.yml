 board_games.0031.t: "$board_games.0000.t$"
 board_games.0031.desc.intro.01: "S řevem vítězství vyskakuji na nohy a rozhazuji [SCOPE.Custom('BG_GamePiecePlural')] všude kolem."
 board_games.0031.desc.intro.02: "S povýšeným úsměvem položím svůj poslední [SCOPE.Custom('BG_GamePiece')] na desku."
 board_games.0031.desc.intro.03: "Oba zíráme na poslední [SCOPE.Custom('BG_GamePiece')]. Dokázal jsem to. Vyhrál jsem."
 board_games.0031.desc.middle.01: "Tahle hra [SCOPE.Custom('BG_GameType')] je moje, další skvělé vítězství na mé nezpochybnitelné cestě k titulu Krále her."
 board_games.0031.desc.middle.02: "Opět přemohla má intelektuální nadřazenost vše."
 board_games.0031.desc.middle.03: "[ROOT.Char.GetFaith.HighGodName] byl dnes svědkem mého triumfu. Od začátku jsem zcela věřil, že mě [ROOT.Char.GetFaith.HighGodName] uvidí jako vítěze, jinak to nemohlo dopadnout."
 board_games.0031.desc.end.01: "\n\nOpuštěný [bg_loser.GetFirstName] zůstává sedět, ruce na stehnech, snaží se pochopit, kde se [bg_loser.GetSheHe] mýlil."
 board_games.0031.desc.end.02: "\n\nNic než povrchní skořápka [bg_loser.GetWomanMan] zůstalo z [bg_loser.GetFirstName]. [bg_loser.GetSheHe|U] nemůže uvěřit, že jsem vyhrál."
 board_games.0031.desc.end.03: "\n\n[bg_loser.GetFirstName] sotva ovládá svůj hněv. Přebyl jsem a ponížil [bg_loser.GetHerHim]."
 board_games.0031.a: "Dobrá hra!"
 board_games.0031.a.a: "Vynikající utkání!"
 board_games.0031.b: "Jaké to je prohrát, malý [bg_loser.GetWomanMan]?"
 board_games.0031.b.a: "Pokloň se přede mnou, ty [bg_loser.Custom2('InsultNoun', ROOT.Char)]!" # todo: Klaň se přede mnou, ty [bg_loser.Custom2('InsultNoun', ROOT.Char)]!
 board_games.0031.b.b: "Nebuď si #EMP takový#! smutný, ne každý může být tak chytrý jako já."
 board_games.0031.b.progress_towards_rival: "[bg_loser.GetTitledFirstName] bere to osobně"
 board_games.0031.c: "Rád bych si někdy zahrál znovu..."
 board_games.0031.a.tt.success: "Tvůj soupeř souhlasí, že to byla dobrá hra"
 board_games.0031.a.tt.failure: "Tvůj soupeř udělá vulgární gestikulaci a odejde"
 board_games.0031.desc.result.skill: "#BOL Výsledek:#! Vítězím v [board_game_match|E] proti [bg_loser.GetFirstNameNoTooltip] díky mému skóre [board_game_winning|E]"
 board_games.0031.desc.result.sudden_death: "#BOL Výsledek:#! Vítězím v [board_game_match|E] proti [bg_loser.GetFirstNameNoTooltip] díky [board_game_winning_sudden_death|E]"
 board_games.0041.t: "$board_games.0000.t$"
 board_games.0041.desc.intro.01: "Kvílením zvířecího triumfu [bg_victor.GetFirstName] vyskakuje na [bg_victor.GetHerHis] nohy.\n\nJá... prohrál jsem. Ruce mi sklouznou na kolena, hledají oporu."
 board_games.0041.desc.intro.02: "Povýšený úsměv se rozprostírá po tváři [bg_victor.GetFirstName]. [bg_victor.GetSheHe] vyhrál, zatímco já prohrál.\n\n"
 board_games.0041.desc.intro.03: "Není větší zklamání, než to, které cítím, když zírám na [SCOPE.Custom('BG_GamePiecePlural')] na této desce; jejich uspořádání jasně ukazuje, že jsem byl přehrán."
 board_games.0041.desc.middle.01: "S [ROOT.Char.GetFaith.HighGodName] jako svědkem jsem udělal vše, co jsem mohl..."
 board_games.0041.desc.middle.02: "Myslet si, že blázen jako [bg_victor.GetFirstName] by mě mohl přelstít."
 board_games.0041.desc.middle.03: "\n\n[SCOPE.Custom('BG_GameType')|U] je přece laciná napodobenina #EMP skutečné války#!, jinde v tom jsem bezpochyby nadřazen svému podřadnému protivníkovi. Zatímco [bg_loser.GetSheHe] studoval [SCOPE.Custom('BG_GameType')], #EMP já studoval čepel.#! Přesto..."
 board_games.0041.desc.end.01: "\n\nJsem #EMP špatný#! v [SCOPE.Custom('BG_GameType')]?"
 board_games.0041.desc.end.02: "\n\nDlaně mi pocukávají potem a kolena slábnou, když si uvědomím, že moje nejlepší schopnosti prostě nestačí porazit [bg_victor.GetFirstName]."
 board_games.0041.desc.end.03: "\n\nTen [recipient.Custom2('InsultNoun', ROOT.Char)]! Ten [recipient.Custom2('InsultNoun', ROOT.Char)]! Není možné, že nepodváděli, jak bych #EMP já#! mohl prohrát?!" # todo: \n\nTen [recipient.Custom2('InsultNoun', ROOT.Char)]! Ten [recipient.Custom2('InsultNoun', ROOT.Char)]! Není možné, že by nepodváděli, jak bych #EMP I#! mohl prohrát?!
 board_games.0041.a: "Uvidíme, kdo vyhraje příště..."
 board_games.0041.b: "Udělals si dnes nepřítele."
 board_games.0041.b.b: "Pokračuj v oslavách a při [ROOT.Char.GetFaith.HighGodName] ochutnáš můj chodidlo!"
 board_games.0041.c: "No, lepší [bg_victor.GetWomanMan] vyhrál!"
 board_games.0041.desc.result.skill: "#BOL Výsledek:#! Prohrál jsem [board_game_match|E] s [bg_victor.GetFirstNameNoTooltip] kvůli [bg_victor.GetHerHis] skóre [board_game_winning|E]"
 board_games.0041.desc.result.sudden_death: "#BOL Výsledek:#! Prohrál jsem [board_game_match|E] s [bg_victor.GetFirstNameNoTooltip] kvůli [board_game_winning_sudden_death|E]"
 board_games.0051.t: "Zásah štěstí"
 board_games.0051.desc: "I teď si občas s láskou vzpomínám, jak jsem před několika měsíci porazil [bg_loser.GetFirstName] tak důkladně v [SCOPE.Custom('BG_GameType')]. Výraz na [bg_loser.GetHerHis] [bg_loser.Custom('MaskFace')] byl #EMP bezcenný#!.\n\nMyslím, že tu mám ještě tu desku, kterou jsme hráli? Pevná deska, šťastná deska, s [SCOPE.Custom('BG_GamePiecePlural')], které byly svědky tak skvělé hry, jaká se kdy hrála.\n\nBezesporu na to už hledí s úsměvem [bg_victor.GetFaith.KnowledgeGodName]; byl bych blázen to ztratit."
 board_games.0051.a: "Ahhh, jistě přinese štěstí navždy!"
 board_games.0051.b: "Ještě pár kousků a mohl bych mít #EMP skutečně#! vzácnou sadu..."
 board_games.0051.c: "Nemám rád speciální hračky."
 board_games.0102.t: "Hra her"
 board_games.0102.desc: "BGE je sloučením všech tvých oblíbených deskových her: šachy, pachisi, hnefaffetteffleelfae, tabula.\n\nJaké další hry se ti líbí?\n\nMohla by obsahovat i ty ostatní hry, ale mnohem lepší!\n\n#EMP A staletí předtím legálně.#!\n\nBěžné deskové hry by se měly takto nazývat. Nudím se. Hry."
 board_games.0102.a: "Běžná hra, prosím."
 board_games.0102.b: "Nepřítel ať používá jen vítězné pozice, prosím."
 board_games.0102.c: "Nepřítel ať používá jen prohrané pozice, prosím."
