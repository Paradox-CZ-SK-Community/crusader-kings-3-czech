 board_games.0001.desc.intro.learning.crit_failure: "nemotorným pokusem napodobit tahy lepších hráčů."
 board_games.0001.desc.intro.prowess.crit_success: "vysoce #EMP přesvědčivým#! úderným argumentem."
 board_games.0001.desc.intro.prowess.success: "slušným tahem a pevně uchopením."
 board_games.0001.desc.intro.prowess.failure: "špatným tahem a ještě horší ranou."
