 board_games.0001.desc.actual_victory.both_close:0 "a kterýkoliv z nás může získat zápas v každém okamžiku.\n\n"
 board_games.0001.desc.actual_victory.i_am_close:0 "a vítězství je tak blízko, že ho mohu cítit.\n\n"
 board_games.0001.desc.actual_victory.neither_close:0 "i když ani jeden z nás není ani zdaleka blízko k vítězství.\n\n  "
 board_games.0001.desc.actual_victory.sudden_death:0 "a tato hra se rychle blíží k vyvrcholení.\n\n  "
 board_games.0001.desc.actual_victory.they_are_close:0 "a můj protivník může triumfovat každou chvíli.\n\n"
 board_games.0001.desc.i_am_countered:0 "Proklatě, #EMP nějakým způsobem#! tento [bg_opponent.GetWomanMan] se zdá #color_blue_gray counter#! každé strategii, kterou použiji.\n\n"
 board_games.0001.desc.i_am_winning.diplomacy.high:0 ""Zdá se," ironizuje můj protivník, "že jsi mě dostal do mírné nevýhody. Prozatím.""
 board_games.0001.desc.i_am_winning.diplomacy.low:0 ""Nedělám to... nemohu... Jen mě nech na pokoji!" skoro křičí můj protivník, zjevně frustrovaný a neschopný najít ta správná slova."
 board_games.0001.desc.i_am_winning.diplomacy.medium:0 "Můj protivník nic neříká, jen bicími prsty po stole ve vzteklé náladě."
 board_games.0001.desc.i_am_winning.hooked_by.strong:0 ""Kdyby to nebylo plýtvání zavolat, co mi #EMP dluží#! tady," zafuní můj protivník, "byl bych v pokušení #EMP donutit#! tě k prohře.""
 board_games.0001.desc.i_am_winning.hooked_by.weak:0 "$board_games.0001.desc.i_am_winning.hooked_by.strong$"
 board_games.0001.desc.i_am_winning.hook_on.strong:0 "\"[bg_opponent.GetFaith.random_GoodGodNames]! Nemůžeš mi dovolit mít ani špetku kontroly, že?\" naříká můj protivník."board_games.0001.d.random.b:0 "Ano, #EMP ano#!, přesně jak bylo naplánováno..."
 board_games.0001.desc.i_am_winning.hook_on.weak:0 "$board_games.0001.desc.i_am_winning.hook_on.strong$"
 board_games.0001.desc.i_am_winning.intrigue.high:0 ""Myslíš si, že vyhráváš," chechtá se můj protivník, "ale to si jen myslíš, protože chci, abys si to myslel. A já vím, že ty víš, že já vím, že ty víš, že já to vím.""
 board_games.0001.desc.i_am_winning.intrigue.low:0 "\"Mohl bys na chvíli přestat s tím #EMP okatým#! podváděním?\" zavrčí můj protivník."
 board_games.0001.desc.i_am_winning.intrigue.medium:0 ""Myslím, že moje strategie potřebuje více... mazanosti..." zašeptá můj protivník a frustrovaně se dívá na desku."
 board_games.0001.desc.i_am_winning.learning.high:0 ""Věděl jsem, že bych neměl začínat s Fool's [bg_opponent.Custom('BG_RandomMoveType')]," naříká můj protivník. "Už jsem v podstatě prohrál.""
 board_games.0001.desc.i_am_winning.learning.low:0 ""To je naprosto nespravedlivé, ani #EMP nerozumím#! polovině těchto pravidel," huhňá můj protivník. "Jasně si je vymýšlíš, jak hrajeme.""
 board_games.0001.desc.i_am_winning.learning.medium:0 "\"Používáš zase [bg_myself.Custom('BG_RandomRankPossessive')] [bg_myself.Custom('BG_RandomMoveType')] #EMP?!\" naříká můj protivník. \"Jsi #EMP tak#! levný/á.\""
 board_games.0001.desc.i_am_winning.martial.high:0 "\"Kdyby tohle byla skutečná bojiště,\" prohlašuje můj protivník, \"věci #EMP by#! probíhaly jinak.\""
 board_games.0001.desc.i_am_winning.martial.low:0 ""Nemohu vést vojáky," naříká můj protivník, "nemohu hrát [SCOPE.Custom('BG_GameType')]. Jaký mám prospěch?""
 board_games.0001.desc.i_am_winning.martial.medium:0 "Můj protivník si zamyšleně hladí bradu. "Byl jsem #EMP přesvědčen#!, že ta strategie by fungovala...""
 board_games.0001.desc.i_am_winning.match_history.recently_lost_against.county:0 "Můj protivník si otírá kapku potu z [bg_opponent.GetHerHis] [bg_opponent.Custom('MaskFace')], [bg_opponent.Custom('EyeEyes')] široké, bezpochyby mentálně přehrává hru, která stála [bg_opponent.GetHerHim] [bg_myself.MakeScope.Var('bg_recent_land_less_stake').Title.GetNameNoTier] zatímco hrajeme."
 board_games.0001.desc.i_am_winning.match_history.recently_lost_against.default:0 ""Ne, ne, ne!" naříká můj protivník. "Ne #EMP znovu#!, ne proti #EMP tobě#!!""
 board_games.0001.desc.i_am_winning.match_history.recently_lost_against.gamble:0 "\"Jenom potřebuji jedno vítězství, potřebuji jedno vítězství, potřebuji-\" mumlá můj protivník stále dokola, pod [bg_opponent.GetHerHis] dechem."
 board_games.0001.desc.i_am_winning.match_history.recently_won_against.county:0 ""Kdybych jen hrál takhle dobře, když [bg_myself.MakeScope.Var('bg_recent_land_loss_stake').Title.GetNameNoTier] bylo na stole," usmívá se můj protivník."
 board_games.0001.desc.i_am_winning.match_history.recently_won_against.default:0 ""No," sténá můj protivník, "zdá se, že #EMP tato#! hra se nevyvíjí mým směrem.""
 board_games.0001.desc.i_am_winning.match_history.recently_won_against.gamble:0 ""Ahhh," vzdychá můj protivník. "Něco vyhraješ, něco prohraješ. Tentokrát je to tvůj čas vyhrát, myslím.""
 board_games.0001.desc.i_am_winning.relation.best_friend:0 ""Nic lepšího, vždy říkám," huláká můj nejlepší přítel, "než důrazně porazit někoho v [SCOPE.Custom('BG_GameType')]. Závidím ti!""
 board_games.0001.desc.i_am_winning.relation.bully:0 ""Když mě porazíš, já porazím tebe. Je to tak jednoduché," zamračí se můj šikana."
 board_games.0001.desc.i_am_winning.relation.crush:0 "Můj zamilovaný... Oh ne! [bg_opponent.GetSheHe|U] je na mě naštvaný, to prostě vím, vidím to v [bg_opponent.GetHerHis] [bg_opponent.Custom('MaskFace')]!"
 board_games.0001.desc.i_am_winning.relation.friend:0 ""Prokletí," zasměje se můj přítel, "ty na [SCOPE.Custom('BG_GameType')] nikomu neulevuješ, že?""
 board_games.0001.desc.i_am_winning.relation.guardian:0 ""Vypadá to, že se učíš," poznamenává můj strážce rozmrzele. "Nebo alespoň mě napodobuješ efektivněji.""
 board_games.0001.desc.i_am_winning.relation.lover:0 ""Nemusíme #EMP hrát#! [SCOPE.Custom('BG_GameType')], [bg_myself.GetFirstNameNoTooltip]," zašeptá můj milenec. "Jsem si jistý, že existují i jiné způsoby, jak se zabavit...""
 board_games.0001.desc.i_am_winning.relation.nemesis:0 "$board_games.0001.desc.opponent_winning.relation.nemesis$"
 board_games.0001.desc.i_am_winning.relation.rival:0 ""Ty jen #EMP miluješ#! mě ponížit, že?" syčí můj rival, stále bolestivý poražený."
 board_games.0001.desc.i_am_winning.relation.soulmate:0 "$board_games.0001.desc.opponent_winning.relation.soulmate$"
 board_games.0001.desc.i_am_winning.relation.victim:0 "Můj oběť mlčí, ale vypadá to, že [bg_opponent.GetSheHe] je na pokraji slz."bg_randomrankpossessive_baron_male:0 "Baronův"
 board_games.0001.desc.i_am_winning.relation.ward:0 "Můj svěřenec je očividně zraněn tím, jak špatně [bg_opponent.GetSheHe] prohrává, s ostrým pohledem napsaným na [bg_opponent.Custom('MaskFace_BehindAcross')] [bg_opponent.GetHerHis] [bg_opponent.Custom('MaskFace')]."
 board_games.0001.desc.i_am_winning.stewardship.high:0 ""Bolí mě to říct," hlesne můj protivník, "ale šance pro mě nevypadají dobře.""
 board_games.0001.desc.i_am_winning.stewardship.low:0 ""Proč jsou čísla #EMP vždycky#! tak těžká?" pofňukává můj protivník. "[SCOPE.Custom('BG_GameType')|U] potřebuje, abys myslel tak daleko dopředu a já prostě #EMP nemohu#!.""
 board_games.0001.desc.i_am_winning.stewardship.medium:0 "Můj protivník se intenzivně dívá na desku. \"Musím... musím někde udělat chybu...\""
 board_games.0001.desc.i_am_winning.trait.ambitious:0 ""Měl jsem..." můj protivník na chvíli ztichne, "...#EMP vyšší#! naděje na tuto hru.""
 board_games.0001.desc.i_am_winning.trait.arbitrary:0 ""Nerozumím, proč nemůžeme použít moje pravidla," naříká můj protivník. "Říkám ti, takto to hraje každý v [bg_opponent.GetCurrentLocation.GetNameNoTooltip].""
 board_games.0001.desc.i_am_winning.trait.arrogant:0 "\"Nejseš mě ve skutečnosti porážíš, víš,\" vykrikuje můj protivník. \"Ty si #EMP myslíš#!, že jsi, ale to je nemožné.\""
 board_games.0001.desc.i_am_winning.trait.bossy:0 ""Hrmf, kdybychom hráli podle #EMP mých#! pravidel #EMP pak#! bych ti to ukazoval!" sténá můj protivník."
 board_games.0001.desc.i_am_winning.trait.brave:0 ""Mám plán," chlubí se můj protivník, "a tenhle celou hru otočí!""
 board_games.0001.desc.i_am_winning.trait.callous:0 ""Hmm, tak tohle je, jaké to je prohrát?" přemýšlí můj protivník. "Není to něco, co bych měl rád.""
 board_games.0001.desc.i_am_winning.trait.calm:0 "Obvykle klidné vystupování mého protivníka je... zkreslené. Lehké zkroucení vrásky zakrývá [bg_opponent.Custom('MaskFace_BehindAcross')] [bg_opponent.GetHerHis] [bg_opponent.Custom('MaskFace')]."
 board_games.0001.desc.i_am_winning.trait.compassionate:0 "\"Víš,\" říká můj protivník záměrně, \"[SCOPE.Custom('BG_GameType')] by měl být o tom, že máš #EMP zábavu#!, ne jen vyhrát za každou cenu.\""
 board_games.0001.desc.i_am_winning.trait.content:0 "\"Ach no,\" povzdechne si můj protivník, \"možná nevyhraju, ale dala jsem do toho všechno.\""board_games.0001.desc.actual_victory.neither_close:0 "i když ani jeden z nás není ani blízko k vítězství.\n\n"
 board_games.0001.desc.i_am_winning.trait.craven:0 "Můj protivník neustále nervózně fidgetuje, zdá se, že je na pokraji prostě utéct."
 board_games.0001.desc.i_am_winning.trait.curious:0 ""Počkej... jak můžeš #EMP vyhrávat#!?". můj protivník vypadá pozitivně neuvěřitelně."
 board_games.0001.desc.i_am_winning.trait.cynical:0 ""Samozřejmě, že vyhráváš," sténá můj protivník smutně. "Nikdo mi nikdy nedovolí vyhrát hru [SCOPE.Custom('BG_GameType')].""
 board_games.0001.desc.i_am_winning.trait.deceitful:0 ""Vypadáš, jako bys potřeboval toaletu," navrhuje můj protivník, soucitně. "Klidně; já budu hlídat desku.""
 board_games.0001.desc.i_am_winning.trait.diligent:0 "\"Ano, teď vedeš,\" přednáší můj protivník, \"ale s trochou práce, mohu dohnat!\""
 board_games.0001.desc.i_am_winning.trait.fickle:0 ""Už mě docela nudí [SCOPE.Custom('BG_GameType')]," naříká můj protivník. "Nemůžeme hrát něco jiného?""
 board_games.0001.desc.i_am_winning.trait.forgiving:0 "Můj protivník vypadá naprosto klidně, bez stopy žluči napsané [bg_opponent.Custom('MaskFace_BehindAcross')] [bg_opponent.GetHerHis] [bg_opponent.Custom('MaskFace')]."
 board_games.0001.desc.i_am_winning.trait.generous:0 "Můj protivník mi dává laskavý úsměv. \"Jde ti #EMP tak#! dobře, vydrž!\""
 board_games.0001.desc.i_am_winning.trait.gluttonous:0 "Můj protivník nečinně kouše kousek pečiva, ztracený v mlze drobků a soustředění."
 board_games.0001.desc.i_am_winning.trait.greedy:0 "Můj protivník nezaujatě otáčí minci mezi [bg_opponent.GetHerHis] prsty, chladný kov zřejmě utěšují [bg_opponent.GetHerHim], jak [bg_opponent.GetSheHe] sleduje [bg_opponent.GetHerHis] nadcházející prohru."
 board_games.0001.desc.i_am_winning.trait.gregarious:0 ""Jsi mnohem lepší než moji obvyklí partneři," obdivuje můj protivník, "a hraji #EMP hodně#! [SCOPE.Custom('BG_GameType')].""
 board_games.0001.desc.i_am_winning.trait.honest:0 ""Nečekal jsem, že budeš tak..." můj protivník na okamžik váhá, "#EMP těžký#! hrát.""
 board_games.0001.desc.i_am_winning.trait.humble:0 "Uši mého protivníka jsou #EMP zjevně#! rudé z rozrušení. "Není možné, že tvé techniky jsou...," [bg_opponent.GetSheHe] polyká, "bezchybný.""
 board_games.0001.desc.i_am_winning.trait.charming:0 ""Nechceš si to vzít trochu #EMP jednoduše#!?" ptá se můj protivník, [bg_opponent.GetHerHis] hlas sladce nemocný."
 board_games.0001.desc.i_am_winning.trait.chaste:0 "\"Tohle je problém s [SCOPE.Custom('BG_GameType')],\" křičí můj protivník a mává rukama. \"Rozpaluje vášně! Vzrušuje smysly! Je to surový, živočišný přebytek v jeho nejzákladnější formě.\""
 board_games.0001.desc.i_am_winning.trait.impatient:0 ""Podle [bg_opponent.GetFaith.HighGodName] jsi už vyhrál, #EMP ok#!?" zamračí se můj protivník. "Prostě to #EMP už dokonči#!.""
 board_games.0001.desc.i_am_winning.trait.just:0 ""Nemohu to dokázat," mumlá můj protivník, "ale jsem #EMP přesvědčen#! že musíš podvádět.""
 board_games.0001.desc.i_am_winning.trait.lazy:0 ""Oh, je to moje kolo?" zívá můj protivník. "Omlouvám se, moc jsem se #EMP velký#! nezaměřoval.""
 board_games.0001.desc.i_am_winning.trait.lustful:0 "Můj protivník se zdá, že vůbec nevěnuje pozornost zápasu, místo toho se soustředí na... tvar některých [SCOPE.Custom('BG_GamePiecePlural')]."
 board_games.0001.desc.i_am_winning.trait.paranoid:0 ""Ty jsi to naplánoval, že?" téměř vrčí můj protivník. "Naplánoval jsi mě #EMP ponížit#! zmanipulovanou hrou!""
 board_games.0001.desc.i_am_winning.trait.patient:0 "\"Máš teď navrch,\" pozoruje můj protivník, \"ale nakonec se někde spletl. Vždycky se spletl.\""
 board_games.0001.desc.i_am_winning.trait.pensive:0 ""Oh, ne, věděl jsem, že bych neměl hrát... teď jsem ti ztratil čas..." mumlá můj protivník."
 board_games.0001.desc.i_am_winning.trait.rowdy:0 ""Jen abys věděl," šepká můj protivník, "pokud prohraju, hodím ti celou tuto hru na tvou hloupou hlavu.""
 board_games.0001.desc.i_am_winning.trait.sadistic:0 "Můj protivník zůstává tichý, [bg_opponent.Custom('EyeEyes')] prozrazuje neochotný respekt pro dovednost a blížící se vítězství."
 board_games.0001.desc.i_am_winning.trait.shy:0 "Můj protivník je tichý a klidný, zamračený, jak [bg_opponent.GetSheHe] přemýšlí, jak nasměrovat naši hru směrem k [bg_opponent.GetHerHis] [SCOPE.Custom('BG_GamePiecePlural')]."
 board_games.0001.desc.i_am_winning.trait.stubborn:0 ""Neporazíš mě," vyplyvuje můj protivník mezi zaťatými zuby. "Nikdo mě #EMP nikdy#! neporazil.""
 board_games.0001.desc.i_am_winning.trait.temperate:0 ""Hrmph," zamrmlá můj protivník. "Podobná rizika ti jednoho dne způsobí potíže.""
 board_games.0001.desc.i_am_winning.trait.trusting:0 ""Podle [bg_opponent.GetFaith.KnowledgeGodName]," naříká můj protivník. "Myslíš, že jsem ti dal příliš mnoho příležitostí? Nečekal jsem, že prohraju tak špatně tak brzy.""
 board_games.0001.desc.i_am_winning.trait.vengeful:0 "Výraz mého protivníka je kamenný. [bg_opponent.GetHerHis|U] prsty se pevně drží okraje desky, jako by se ovládal."
 board_games.0001.desc.i_am_winning.trait.wrathful:0 "Obzvlášť nevzhledná žíla vyčnívá [bg_opponent.Custom('MaskFace_BehindIn')] z obličeje mého protivníka [bg_opponent.Custom('MaskFace')]. "Pokud budeš pokračovat v vítězství, budu zvracet #EMP doslovně#! krev po celém tomto herním plánu, ty podvodníku [bg_myself.Custom('InsultNoun')]!""
 board_games.0001.desc.i_am_winning.trait.zealous:0 ""[bg_opponent.GetFaith.KnowledgeGodName] osvoboď mě od tohoto ohrožení," mumlá můj protivník pod [bg_opponent.GetHerHis] dechem."
 board_games.0001.desc.i_have_countered:0 "Samozřejmě, mé techniky mazaně #color_blue_gray odrážejí#! mého protivníka.#!\n\n"
 board_games.0001.desc.intro.diplomacy.crit_failure:0 "žebravě zřejmé úsilí mě zmást."
 board_games.0001.desc.intro.diplomacy.crit_success:0 "ohromně odvážná, nemluvě o riskantní, řada tahů."
 board_games.0001.desc.intro.diplomacy.failure:0 "několik špatně skrytých pokusů o podvod."
 board_games.0001.desc.intro.diplomacy.success:0 "kompetentní tah a chytrý vtip."
 board_games.0001.desc.intro.intrigue.crit_failure:0 "jednoduše patetický gambit."
 board_games.0001.desc.intro.intrigue.crit_success:0 "taková #EMP záludná#! lest, že zůstávám bez slov."
 board_games.0001.desc.intro.intrigue.failure:0 "zřejmá past."
 board_games.0001.desc.intro.intrigue.success:0 "různé mazané finta a úskoky."
 board_games.0001.desc.intro.learning.crit_failure:0 "trapná snaha napodobit tahy lepších hráčů."
 board_games.0001.desc.intro.learning.crit_success:0 "hra přímo z legendy."
 board_games.0001.desc.intro.learning.failure:0 "několik nudně standardních tahů."
 board_games.0001.desc.intro.learning.success:0 "několik dobře prozkoumaných tradičních taktik."
 board_games.0001.desc.intro.martial.crit_failure:0 "upřímně #EMP směšně#! pompézní strategie."
 board_games.0001.desc.intro.martial.crit_success:0 "série zdrcujících inovativních strategických tahů."
 board_games.0001.desc.intro.martial.failure:0 "a... #EMP robustní#! pokus o koherentní strategii."
 board_games.0001.desc.intro.martial.success:0 "několik dobře provedených adaptivních strategií."
 board_games.0001.desc.intro.opening.attacker:0 "[bg_opponent.GetTitledFirstName] si bere [bg_opponent.GetHerHis] místo naproti mně. Naše malá hra [SCOPE.Custom('BG_GameType')] se právě chystá začít a #color_blue_gray [SCOPE.Custom('BG_RandomFacialExpression')]#! mi přesně říká, jak sebevědomý je můj [bg_myself.Custom2('RelationToMeShort',bg_opponent)].\n\n[bg_opponent.GetSheHe|U] jde první, otevírá"
 board_games.0001.desc.intro.opening.defender:0 "[bg_opponent.GetTitledFirstName] již čeká, aby začal naše malé [SCOPE.Custom('BG_GameType')]-zápas, sedící s #color_blue_gray [bg_myself.Custom('BG_RandomFacialExpression')]#! napsaným velkými písmeny na [bg_opponent.GetHerHis] tváři."
 board_games.0001.desc.intro.prowess.crit_failure:0 "pokus o sílu tak směšný, že [bg_opponent.GetSheHe] téměř omráčí [bg_opponent.GetHerselfHimself]."
 board_games.0001.desc.intro.prowess.crit_success:0 "a #EMP velmi#! přesvědčivý perkusní argument."
 board_games.0001.desc.intro.prowess.failure:0 "špatný tah a ještě horší úder."
 board_games.0001.desc.intro.prowess.success:0 "slušný tah a pevný stisk."
 board_games.0001.desc.intro.stewardship.crit_failure:0 "pitomý patchwork pokusů odhadnout šance."
 board_games.0001.desc.intro.stewardship.crit_success:0 "série tahů, které jsou matematicky téměř bezchybné."
 board_games.0001.desc.intro.stewardship.failure:0 "nudný, špatně vypočítaný soubor tahů."
 board_games.0001.desc.intro.stewardship.success:0 "ohromující, dobře vypočítaná řada tahů."
 board_games.0001.desc.intro.subsequent:0 "Náš zápas pokračuje, [bg_opponent.GetFirstName] pokračuje s"
 board_games.0001.desc.no_counters:0 "\n\n"
 board_games.0001.desc.opponent_winning.diplomacy.high:0 ""Opravdu nevím, co je jednodušší," lamentuje můj protivník, "porazit tě v [SCOPE.Custom('BG_GameType')] nebo vyprávět příběh o tvé trapné ztrátě.""
 board_games.0001.desc.opponent_winning.diplomacy.low:0 "\"Víš,\" zamyslí se můj protivník, \"možná nejsem moc mluvný, ale jsem alarmující dobrý v [SCOPE.Custom('BG_GameType')].\""
 board_games.0001.desc.opponent_winning.diplomacy.medium:0 "\"Ahhhh, kdyby bylo veřejné mluvení tak snadné jako porazit tě v [SCOPE.Custom('BG_GameType')],\" poznamenává můj protivník."
 board_games.0001.desc.opponent_winning.hooked_by.strong:0 ""Neházíš to náhodou schválně kvůli naší #EMP dohodě#! že ne?" ptá se můj protivník, přičemž si zamyšleně škrábe [bg_opponent.GetHerHis] bradu. "Protože hraješ, jako bys se snažil prohrát.""
 board_games.0001.desc.opponent_winning.hooked_by.weak:0 "\"$board_games.0001.desc.opponent_winning.hooked_by.strong$\""
 board_games.0001.desc.opponent_winning.hook_on.strong:0 ""Je dobré obrátit situaci proti tobě, víš," říká můj protivník. "Vždycky to vypadá, jako bys měl mě pod palcem. Pokud samozřejmě nehrajeme [SCOPE.Custom('BG_GameType')].""
 board_games.0001.desc.opponent_winning.hook_on.weak:0 "\"$board_games.0001.desc.opponent_winning.hook_on.strong$\""
 board_games.0001.desc.opponent_winning.intrigue.high:0 ""Pozor," usmívá se můj protivník, "ještě jeden takový tah a aktivuješ mou past [SCOPE.Custom('BG_GamePiece')].""
 board_games.0001.desc.opponent_winning.intrigue.low:0 ""Vidíš, proto mám rád [SCOPE.Custom('BG_GameType')]," vyjadřuje můj protivník. "Žádné skulení, žádné lhaní, jen férová hra důvtipu. Hra, kde, nuže...""
 board_games.0001.desc.opponent_winning.intrigue.medium:0 ""Věděl jsi, že můžete zjistit #EMP přesně#! jak někdo lže tím, že sleduješ jejich [bg_myself.Custom('MaskFace')] během [SCOPE.Custom('BG_GameType')]?" ptá se můj protivník. "Oh, nemyslel jsem to... jen poznámka...""
 board_games.0001.desc.opponent_winning.learning.high:0 ""Studoval jsem [SCOPE.Custom('BG_GameType')] rozsáhle," vysvětluje můj protivník, "a omlouvám se, ale v tuto chvíli si prostě nemyslím, že bys mohl vyhrát.""
 board_games.0001.desc.opponent_winning.learning.low:0 ""Víš, říkají mi, že potřebuji #EMP knihy#!, abych dokázal svou inteligenci," pontifikuje můj protivník, "ale myslím, že je teď jasné, že nejsem takový hlupák.""
 board_games.0001.desc.opponent_winning.learning.medium:0 "\"Upřímně,\" vznáší můj protivník, \"jsem ohromen, jak dobře hrajete, vzhledem k tomu, proti čemu hrajete.\""
 board_games.0001.desc.opponent_winning.martial.high:0 "\"Bojovník, deska, to všechno je jen otázka té nejdůležitější věci,\" zpívá můj protivník. [bg_opponent.GetSheHe|U] si ťuká [bg_opponent.GetHerHis] čelo kloubem prstu pro důraz."
 board_games.0001.desc.opponent_winning.martial.low:0 ""Kdyby byla válka tak snadná jako [SCOPE.Custom('BG_GameType')], teď bych vládl světu," směje se můj protivník. "Ale to jsem prostě já.""
 board_games.0001.desc.opponent_winning.martial.medium:0 ""Mmmm, není ti moc strategicky?" usmívá se můj protivník."
 board_games.0001.desc.opponent_winning.match_history.recently_lost_against.county:0 ""Po [bg_opponent.MakeScope.Var('bg_recent_land_loss_stake').Title.GetNameNoTier] tě nemohu dostatečně porazit," mumlá můj protivník, stále naštvaný po naší staré sázce."
 board_games.0001.desc.opponent_winning.match_history.recently_lost_against.default:0 "\"Teď tohle,\" zasměje se můj protivník, \"je #EMP mnohem#! lepší než ten #EMP druhý#! zápas, který jsme hráli.\""
 board_games.0001.desc.opponent_winning.match_history.recently_lost_against.gamble:0 "\"Vypadá to, že tentokrát se sázka obrátí v můj prospěch, že?\" chechtá se můj protivník."
 board_games.0001.desc.opponent_winning.match_history.recently_won_against.county:0 "\"[bg_myself.MakeScope.Var('bg_recent_land_loss_stake').Title.GetNameNoTier] se ti daří, víš,\" říká můj protivník, \"#EMP mnohem#! lépe od té doby, co jsem převzal to místo.\"  "
 board_games.0001.desc.opponent_winning.match_history.recently_won_against.default:0 ""Ach, kolikrát jsem tě porazil, teď?" uchechtnul se můj protivník. "O #EMP upřímně#! přestávám počítat.""
 board_games.0001.desc.opponent_winning.match_history.recently_won_against.gamble:0 "\"Další zápas,\" poznamenává můj protivník, \"další výhra pro můj seznam. Víš, že se zbankrotuješ.\""
 board_games.0001.desc.opponent_winning.other.avlf:0 ""#EMP Jsi#! mistrem hry? Nekal se, [bg_myself.GetFirstNameNoTooltip]. Ty nejsi ani hráč.""
 board_games.0001.desc.opponent_winning.other.pro_gamer:0 "\"Opravdu bys měl věnovat pozornost mým technikám,\" říká můj protivník. \"Chystám se udělat to, čemu se říká tah profesionálního hráče.\""
 board_games.0001.desc.opponent_winning.relation.best_friend:0 ""Za co to stojí, vyhrát nebo prohrát," říká můj nejlepší přítel, "není nikdo na světě, s kým bych raději hrál [SCOPE.Custom('BG_GameType')].""
 board_games.0001.desc.opponent_winning.relation.bully:0 "\"Vidíš?\" chechtá se můj protivník, \"tohle je důvod, proč tě bít. Jsi prostě #EMP tak#! ztracenec.\""
 board_games.0001.desc.opponent_winning.relation.crush:0 "Počkej, říkal/a [bg_opponent.GetSheHe] něco? Myslím, že [bg_opponent.GetSheHe] něco řekl/a! Oh, oč když jsem se podíval/a na [bg_opponent.GetHerHim], teď jsem to zkazil/a."
 board_games.0001.desc.opponent_winning.relation.friend:0 "\"Nebuď smutný, kyselý-[bg_myself.Custom('MaskFace')],\" směje se můj protivník. \"Je to jen malá hra mezi přáteli, že?\""
 board_games.0001.desc.opponent_winning.relation.guardian:0 ""Sleduj mě pozorně [bg_myself.GetFirstName]," říká můj ochránce. "Studuj, jak hraji, a možná se něco naučíš.""
 board_games.0001.desc.opponent_winning.relation.lover:0 "Aniž by přerušil oční kontakt se mnou, můj milenec začíná jemně hladit jeden z [SCOPE.Custom('BG_GamePiecePlural')] svým prstem a... Oh. #EMP Oh můj#!"
 board_games.0001.desc.opponent_winning.relation.nemesis:0 "Můj nepřítel nic neříká. [bg_opponent.GetSheHe|U] prostě se na mě dívá, [bg_opponent.Custom('EyeEyes')] hořící čistým, nezupraveným #EMP nenávist#!."
 board_games.0001.desc.opponent_winning.relation.rival:0 "\"Pod [bg_opponent.GetFaith.FateGodName], jsi stejně špatný v [SCOPE.Custom('BG_GameType')] jako v vládnutí!\" zasměje se můj rival."
 board_games.0001.desc.opponent_winning.relation.soulmate:0 "Můj soulmate věnuje pouze polovinu pozornosti na naši hru [SCOPE.Custom('BG_GameType')]. Především, [bg_opponent.GetSheHe] se zdá, že se soustředí na hluboké zírání do mých [bg_myself.Custom('EyeEyes')]."
 board_games.0001.desc.opponent_winning.relation.victim:0 "Oči mé oběti září spravedlivým hněvem, šťastná, že, poprvé, něco jde #EMP [bg_opponent.GetHerHis]#! směrem."
 board_games.0001.desc.opponent_winning.relation.ward:0 "Můj svěřenec se na mě usmívá. "Můžeme víc hrát [SCOPE.Custom('BG_GameType')]? #EMP Prosím#!!""
 board_games.0001.desc.opponent_winning.stewardship.high:0 "\"Vždycky jsem říkal, že [SCOPE.Custom('BG_GameType')] může učit [bg_opponent.GetWomanMan] hodně o řízení říše,\" kázá můj protivník. \"A obráceně, samozřejmě.\""
 board_games.0001.desc.opponent_winning.stewardship.low:0 ""Kéž by záležitosti týkající se peněz byly tak snadné jako hraní [SCOPE.Custom('BG_GameType')]," poznamenává můj protivník. "Plaval bych ve stříbře.""
 board_games.0001.desc.opponent_winning.stewardship.medium:0 ""Myslíš, že [SCOPE.Custom('BG_GameType')] je dobrá praxe pro skutečné řízení?" ptá se můj protivník bez zájmu. "Vždycky jsem si to tak trochu myslel. Ne, že bych... naznačoval něco tím.""
 board_games.0001.desc.opponent_winning.trait.ambitious:0 "\"Myslíš, že jmenují nějakého... #EMP Krále#! her?\" ptá se můj protivník a hladí si [bg_opponent.GetHerHis] bradu. \"Mám pocit, že už se k tomu titulu blížím, rozumíš?\""
 board_games.0001.desc.opponent_winning.trait.arbitrary:0 ""Obecně nejsem moc na pravidla," říká můj protivník, "ale [SCOPE.Custom('BG_GameType')] mě dává trochu nahlédnout do jejich přitažlivosti. Občas ti dovolují #EMP donutit#! ostatní uznat, že jsi lepší než oni.""
 board_games.0001.desc.opponent_winning.trait.arrogant:0 ""Nebuď smutný [bg_myself.GetFirstNameNoTooltip]," říká můj protivník se slizkým úsměvem, opíraje se o místo, kde [bg_opponent.GetSheHe] sedí pohodlně. "Nemůžeme být všichni tak přirozeně #EMP nadání#!  "
 board_games.0001.desc.opponent_winning.trait.bossy:0 "\"Až tě porazím,\" prohlásí můj malý protivník, \"chci sladký koláč. Jako tributu.\""
 board_games.0001.desc.opponent_winning.trait.brave:0 ""Dovolíš mi malý smích," poznamenává můj protivník. "ale budeš muset hrát směleji než #EMP to#! abys porazil #EMP mě#!""
 board_games.0001.desc.opponent_winning.trait.callous:0 ""Pod [bg_opponent.GetFaith.HouseholdGodName], nedáváš moc odporu, že?" říká můj protivník bez obalu."board_games.0001.desc.opponent_winning.match_history.recently_won_against.county:0 ""[bg_myself.MakeScope.Var('bg_recent_land_loss_stake').Title.GetNameNoTier] se daří dobře, víš," říká můj protivník, "#EMP mnohem#! lépe od té doby, co jsem převzal to místo.""
 board_games.0001.desc.opponent_winning.trait.calm:0 ""Vždy jsem zjistil, že klíčem k [SCOPE.Custom('BG_GameType')] je jasná mysl a chladná hlava," uvažuje můj protivník. "Jednou se toho dočkáš.""
 board_games.0001.desc.opponent_winning.trait.compassionate:0 "\"Omlouvám se, pokud tě dostávám do špatné situace, [bg_myself.GetFirstNameNoTooltip],\" říká můj protivník, [bg_opponent.GetHerHis] hlas skutečně lituje. \"Hraji [SCOPE.Custom('BG_GameType')] pro zábavu, ale myslím, že je to zábavné, když si #EMP oba#! užíváme.\""
 board_games.0001.desc.opponent_winning.trait.content:0 ""Jaká krásná hra," zasmívá se můj protivník. "Nemohli bychom chtít nic lepšího, že? Kromě tvého štěstí, to myslím.""
 board_games.0001.desc.opponent_winning.trait.craven:0 "\"Já... vyhrávám? Vyhrávám!\" křičí můj protivník. [bg_opponent.GetSheHe|U] se zdá být skutečně překvapený, ale pak, [bg_opponent.GetSheHe] #EMP strávil#! polovinu zápasu sledováním skrze [bg_opponent.GetHerHis] prsty."
 board_games.0001.desc.opponent_winning.trait.curious:0 ""Víš," přemýšlí můj malý protivník, "opravdu se toho hodně učím z toho, že tě porážím.""
 board_games.0001.desc.opponent_winning.trait.cynical:0 "\"Samozřejmě, že ti nedávám nic zadarmo,\" hlesne můj protivník. \"Ty bys #EMP určitě#! nedal/a mně, tak proč se obtěžovat?\""
 board_games.0001.desc.opponent_winning.trait.deceitful:1 ""Nebuď příliš smutný," chlácholí můj protivník, hlas jako med a jedovatý jako hřích." I [bg_opponent.GetFaith.TricksterGodName] nemohl sledovat moje tahy.""
 board_games.0001.desc.opponent_winning.trait.diligent:0 "\"Proto musíš vynaložit úsilí,\" povzbuzuje mě můj protivník, tón #EMP naprosto#! nesnesitelný. \"Není žádná náhrada za tvrdou práci, v životě ani v [SCOPE.Custom('BG_GameType')].\""
 board_games.0001.desc.opponent_winning.trait.fickle:0 ""Opravdu se mi to líbí, bez ohledu na to, na jakou strategii se rozhodnu, vždy prohráváš stejně tvrdě," řekne můj protivník."
 board_games.0001.desc.opponent_winning.trait.forgiving:0 ""Abych byl upřímný, očekával jsem trochu větší výzvu," naříká můj protivník. "Ale nevadí, aspoň jsi dobrá praxe.""
 board_games.0001.desc.opponent_winning.trait.generous:0 ""Podívej, možná vyhrávám, ale pokud se zeptáš hezky, jsem ochoten ti to... dovolit," vysvětluje můj protivník, jeho hlas je naplněn laskavostí a soucitem. "V životě je víc než vyhrávat v [SCOPE.Custom('BG_GameType')].""
 board_games.0001.desc.opponent_winning.trait.gluttonous:0 ""Myslím, že bych mohl slavit své vítězství hody," uvažuje můj protivník. "Mám chuť na něco sladkého, aby to ladilo s vítězstvím.""
 board_games.0001.desc.opponent_winning.trait.greedy:0 ""Jediná věc sladší než cinkání zlata je měkké tikání slz [bg_myself.GetWomanMan] na [SCOPE.Custom('BG_GameType')] desce," usmívá se můj protivník. "Nesouhlasíš?""
 board_games.0001.desc.opponent_winning.trait.gregarious:0 ""Není to tak špatné," říká můj protivník, když praská [bg_opponent.GetHerHis] hřebíky. "Vyhrávám na [SCOPE.Custom('BG_GameType')] jako bych si činil přátele. Alarmujícím snadno.""
 board_games.0001.desc.opponent_winning.trait.honest:0 "\"O můj bože, tohle všechno jde #EMP mnohem#! lépe, než jsem očekával/a!\" vykřikne můj protivník. \"Nejsi vůbec těžký nepřítel... oh, promiň, nechtěl/a jsem být hrubý/á. Jen jsem upřímný/á.\""
 board_games.0001.desc.opponent_winning.trait.humble:0 "\"Upřímně, daří se ti skvěle,\" zpívá můj protivník. \"Obvykle se mi nedaří tak dobře, takže myslím, že máš prostě smůlu.\""
 board_games.0001.desc.opponent_winning.trait.charming:0 "\"Měli bychom hrát [SCOPE.Custom('BG_GameType')] každý den [bg_myself.GetFirstNameNoTooltip],\" hvízdá můj malý protivník. \"Vždycky je to taková zábava!\""
 board_games.0001.desc.opponent_winning.trait.chaste:0 "\"Disciplína doma vyvolává disciplínu na desce, víte,\" kázá můj protivník. \"Trocha zdrženlivosti hodně pomáhá.\""
 board_games.0001.desc.opponent_winning.trait.impatient:0 "\"Jsi opravdu dost pomalý, když hraješ [SCOPE.Custom('BG_GameType')], [bg_myself.Custom2('GetYoungMiddleAgedOld',bg_opponent)] [bg_myself.GetWomanMan],\" mumlá můj protivník, bubnujíc [bg_opponent.GetHerHis] prsty na desce."
 board_games.0001.desc.opponent_winning.trait.just:0 "\"Podívej,\" vysvětluje můj protivník, mávajíc svazkem papírů směrem ke mně. \"Omlouvám se, že se snažíte provádět nelegální tahy, ale pokud byste #EMP přečetli pravidla#!, dělali byste to lépe.\""
 board_games.0001.desc.opponent_winning.trait.lazy:0 "Můj protivník hlasitě zívá. "Opravdu jsem očekával trochu větší výzvu, [bg_myself.GetFirstNameNoTooltip]. Téměř jsem ani vzhůru.""
 board_games.0001.desc.opponent_winning.trait.lustful:0 ""Jako nejlepší milenec na světě #EMP a#! [SCOPE.Custom('BG_GameType')]-hráč, neviním tě za to, že jsi se mnou prohrál," směje se můj protivník."
 board_games.0001.desc.opponent_winning.trait.paranoid:0 ""Vím, že máš stále nějaké triky v rukávu," říká můj protivník s hněvem. "Nikdo nemůže být #EMP takhle#! snadno poražen.""
 board_games.0001.desc.opponent_winning.trait.patient:0 ""Většina lidí," přednáší můj protivník, "neplně oceňuje, jak obtížné je provést [bg_opponent.Custom('BG_RandomArticleDirection')] [bg_opponent.Custom('BG_RandomRankPossessive')] [bg_opponent.Custom('BG_RandomMoveType')]. A to nemluvě o obraně proti tomu.""
 board_games.0001.desc.opponent_winning.trait.pensive:0 ""O [SCOPE.Custom('BG_GameType')] jsem četl tolik, jak se hrát," září můj malý protivník, "ale nevěděl jsem, jak snadné to bude #EMP aplikovat#!!""
 board_games.0001.desc.opponent_winning.trait.rowdy:0 "Můj malý protivník zpívá, nebo alespoň mumlá, řadu špatně naplánovaných hrozeb na mě, až téměř sráží herní desku pryč v [bg_opponent.GetHerHis] vzrušení.  "
 board_games.0001.desc.opponent_winning.trait.sadistic:0 ""Je to #EMP tak#! mnohem zábavnější si pohrávat s raněným protivníkem," říká můj protivník s nemalou dávkou potěšeného jedu, "nesouhlasíš, [bg_myself.GetFirstNameNoTooltip]?""
 board_games.0001.desc.opponent_winning.trait.shy:0 ""Všechno to cvičení se vyplácí!" zašeptá můj protivník, zářící v plachém hrdosti na stav desky."
 board_games.0001.desc.opponent_winning.trait.stubborn:0 ""Docela hezké mít tak snadné vítězství pro změnu," posměšně říká můj protivník. "Obvykle musím diskutovat několik hodin, než si druhý hráč přizná, že jsem vyhrál.""
 board_games.0001.desc.opponent_winning.trait.temperate:0 ""Možná si po této hře dovolím šálek růžové vody," přemýšlí můj protivník. "Často si nedopřávám, ale myslím, že jsem si to zasloužil.""board_games.0001.desc.actual_victory.sudden_death:0 "a tato hra se rychle blíží ke svému vrcholu.\n\n"
 board_games.0001.desc.opponent_winning.trait.trusting:0 ""Můžu si na chvíli odskočit na toaletu, zatímco je tvůj tah," usmívá se můj protivník. "Nehrej si s mými [SCOPE.Custom('BG_GamePiecePlural')]!""
 board_games.0001.desc.opponent_winning.trait.vengeful:0 ""Samozřejmě, tohle je všechno jen odplata," syčí můj protivník. "A ty víš, #EMP dobře#! za co.""
 board_games.0001.desc.opponent_winning.trait.wrathful:0 "Můj protivník je podivně, neobvykle klidný. \"Ach, není moc co naštvat,\" říká [bg_opponent.GetSheHe], chytajíc můj pohled, \"když věci jdou tak #EMP dobře#!.\"  "
 board_games.0001.desc.opponent_winning.trait.zealous:0 ""Přál bych si, abych si mohl připsat zásluhu na tomto jistém vítězství," lenivě říká můj protivník, "ale je to celé dílo [bg_opponent.GetFaith.KnowledgeGodName] #EMP skrze#! mě.""
 board_games.0001.desc.relative_victory.drawing:0 "Jsme na stejné úrovni,"
 board_games.0001.desc.relative_victory.losing_heavily:0 "Můj protivník je daleko před mnou,"
 board_games.0001.desc.relative_victory.losing_somewhat:0 "[bg_opponent.GetSheHe|U] začíná vyhrávat,"
 board_games.0001.desc.relative_victory.winning_heavily:0 "Bezmála [bg_opponent.GetHerHim] porážím,"
