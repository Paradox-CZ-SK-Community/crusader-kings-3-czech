l_polish:
 board_games.0000.t:0 "Největší hra: [SCOPE.Custom('BG_GameType')|U]"
 board_games.0001.t:0 "$board_games.0000.t$"
 board_games.0001.desc.opponent_winning.diplomacy.low:0 ""Víte," zamýšlí se můj soupeř, "možná nejsem žádný velký řečník, ale jsem neuvěřitelně dobrý v [SCOPE.Custom('BG_GameType')].""
 board_games.0001.desc.opponent_winning.diplomacy.medium:0 ""Ahhhh, kdyby bylo veřejné vystupování alespoň tak snadné jako porazit tě v [SCOPE.Custom('BG_GameType')]," poznamenává můj soupeř.""
 board_games.0001.desc.opponent_winning.diplomacy.high:0 ""Opravdu nevím, co je snazší," stěžuje si můj soupeř, "porazit tě v [SCOPE.Custom('BG_GameType')] nebo vyprávět příběh o tvé ponižující porážce.""
 board_games.0001.desc.opponent_winning.martial.low:0 ""Kdyby válka byla tak snadná jako [SCOPE.Custom('BG_GameType')], už bych vládnul světu," směje se můj soupeř. "Ale to jen já.""
 board_games.0001.desc.opponent_winning.martial.medium:0 ""Mmmm, nejsi zrovna stratég, co?" chrochtá můj soupeř.""
 board_games.0001.desc.opponent_winning.martial.high:0 ""Bojiště, deska, to vše je jen otázka té nejdůležitější věci," pobrukuje můj soupeř. [bg_opponent.GetSheHe|U] poklepává [bg_opponent.GetHerHis] čelo článkem prstu pro důraz.""
 board_games.0001.desc.opponent_winning.stewardship.low:0 ""Kéž by záležitosti peněz byly tak snadné jako hraní [SCOPE.Custom('BG_GameType')]," poznamenává můj soupeř. "Plaval bych ve stříbře.""
 board_games.0001.desc.opponent_winning.stewardship.medium:0 ""Myslíš, že je [SCOPE.Custom('BG_GameType')] dobrý výcvik pro skutečnou správu?" táže se můj soupeř ledabyle. "Vždy jsem si to tak myslel. Ne že bych... tím něco naznačoval.""
 board_games.0001.desc.opponent_winning.stewardship.high:0 ""Vždycky jsem říkal, že [SCOPE.Custom('BG_GameType')] může naučit [bg_opponent.GetWomanMan] hodně o vedení říše," rozmlouvá můj soupeř. "A naopak, samozřejmě.""
 board_games.0001.desc.opponent_winning.intrigue.low:0 ""Vidíš, proto mám rád [SCOPE.Custom('BG_GameType')]," soudí můj soupeř. "Žádné skrývání, žádné lži, jen fér hra důvtipu. Kde, no...""
 board_games.0001.desc.opponent_winning.intrigue.medium:0 ""Věděl jsi, že se dá přesně vyčíst, jak někdo lže, sledováním [bg_myself.Custom('MaskFace')] během [SCOPE.Custom('BG_GameType')]?" táže se můj soupeř. "Och, nechtěl jsem... jen poznámka...""
 board_games.0001.desc.opponent_winning.intrigue.high:0 ""Pozor," škádlí můj soupeř, "ještě jeden takový tah a aktivuješ moji past [SCOPE.Custom('BG_GamePiece')].""
 board_games.0001.desc.opponent_winning.learning.low:0 ""Víš, říkají mi, že potřebuji #EMP knihy#!, abych prokázal svou chytrost," rozpráví můj soupeř, "ale myslím, že je teď celkem jasné, že nejsem žádný hlupák.""
 board_games.0001.desc.opponent_winning.learning.medium:0 ""Upřímně," rozmlouvá můj soupeř, "jsem ohromen, jak dobře hraješ, vzhledem k tomu, proti komu stojíš.""
 board_games.0001.desc.opponent_winning.learning.high:0 ""Studoval jsem [SCOPE.Custom('BG_GameType')] důkladně," vysvětluje můj soupeř, "a lituji, ale v této chvíli si myslím, že už není žádná cesta, jak můžeš vyhrát.""
 board_games.0001.desc.opponent_winning.trait.lustful:0 ""Jako světově nejlepší milenec #EMP a#! hráč [SCOPE.Custom('BG_GameType')], nemohu ti vyčítat, že jsi prohrál se mnou," chichotá se můj soupeř.""
 board_games.0001.desc.opponent_winning.trait.chaste:0 ""Disciplína v domácnosti přináší disciplínu i na desku, víš," rozmlouvá můj soupeř. "Trocha zdrženlivosti hodně znamená.""
 board_games.0001.desc.opponent_winning.trait.gluttonous:0 ""Myslím, že svou výhru oslavím hostinou," zamýšlí se můj soupeř. "Chtělo by se mi něco sladkého k vítězství.""
 board_games.0001.desc.opponent_winning.trait.temperate:0 ""Možná si po téhle hře dopřeju šálek růžové vody," zamýšlí se můj soupeř. "Neodměňuji se často, ale myslím, že si to zasloužím.""
 board_games.0001.desc.opponent_winning.trait.greedy:0 ""Jediné sladší než cinkání zlata je tiché klapotání [bg_myself.GetWomanMan] slz na desce [SCOPE.Custom('BG_GameType')]," usmívá se můj soupeř. "Souhlasíš?""
 board_games.0001.desc.opponent_winning.trait.generous:0 ""Podívej, můžu vyhrávat, ale když se hezky zeptáš, klidně ti to... dovolím," vysvětluje můj soupeř se zvučnou laskavostí a soucitem. "Život není jen o vítězstvích v [SCOPE.Custom('BG_GameType')].""
 board_games.0001.desc.opponent_winning.trait.lazy:0 "Můj soupeř hlasitě zívá. "Opravdu jsem čekal trochu víc výzvy, [bg_myself.GetFirstNameNoTooltip]. Sotva jsem vzhůru.""
 board_games.0001.desc.opponent_winning.trait.diligent:0 ""Právě proto je potřeba dřít," utěšuje můj soupeř, tón #EMP naprosto#! nesnesitelný. "Pro tvrdou práci neexistuje náhrada, v životě ani v [SCOPE.Custom('BG_GameType')].""
 board_games.0001.desc.opponent_winning.trait.wrathful:0 "Můj soupeř je zvláštně, neobvykle klidný. "Oh, není moc za co se zlobit," říká [bg_opponent.GetSheHe], zachycujíc můj pohled, "když se věci mají tak #EMP dobře#!.""
 board_games.0001.desc.opponent_winning.trait.calm:0 ""Vždy jsem se domníval, že klíčem k [SCOPE.Custom('BG_GameType')] je čistá mysl a chladná hlava," rozvažuje můj soupeř."Dá ti to čas.""
 board_games.0001.desc.opponent_winning.trait.patient:0 ""Většina lidí," káže můj soupeř, "si plně neuvědomuje, jak složité je provést [bg_opponent.Custom('BG_RandomArticleDirection')] [bg_opponent.Custom('BG_RandomRankPossessive')] [bg_opponent.Custom('BG_RandomMoveType')]. Nemluvě o tom, ubránit se tomu.""
 board_games.0001.desc.opponent_winning.trait.impatient:0 ""Jsi opravdu docela pomalý, když hraješ [SCOPE.Custom('BG_GameType')], [bg_myself.Custom2('GetYoungMiddleAgedOld',bg_opponent)] [bg_myself.GetWomanMan]," zamumlá můj soupeř a bubnuje [bg_opponent.GetHerHis] prsty po desce.""
 board_games.0001.desc.opponent_winning.trait.arrogant:0 ""Nestýskej si, [bg_myself.GetFirstNameNoTooltip]," vychloubá se můj soupeř, opíraje se tam, kde [bg_opponent.GetSheHe] sedí pohodlně. "Nejsme všichni tak přirozeně #EMP nadaní#!""
 board_games.0001.desc.opponent_winning.trait.humble:0 ""Upřímně, děláš to skvěle," hlaholí můj soupeř. "Obvykle to tak dobře nedávám, takže asi máš prostě smůlu.""
 board_games.0001.desc.opponent_winning.trait.deceitful:1 ""Neber to moc tragicky," hladí můj soupeř, hlas medově sladký a jedovatý jako hřích." Ani [bg_opponent.GetFaith.TricksterGodName] by nepostupoval přesně podle mých tahů.""
 board_games.0001.desc.opponent_winning.trait.honest:0 ""No, tohle všechno jde #EMP mnohem#! lépe, než jsem čekal!" vyhrkne můj soupeř. "Nejseš vůbec těžký protivník... och, promiň, nechtěl jsem být hrubý. Jen říkám pravdu.""
 board_games.0001.desc.opponent_winning.trait.craven:0 ""Já... vyhrávám? Vyhrávám!" vykřikuje můj soupeř. [bg_opponent.GetSheHe|U] vypadá skutečně překvapeně, ale pak, [bg_opponent.GetSheHe] #EMP strávil#! půl zápasu sledováním skrz [bg_opponent.GetHerHis] prsty.""
 board_games.0001.desc.opponent_winning.trait.brave:0 ""Dovolíte mi malé chichotání," poznamenává můj soupeř. "ale budeš muset hrát odvážněji než #EMP tohle#!, abys porazil #EMP mě#!""
 board_games.0001.desc.opponent_winning.trait.shy:0 ""Veškerý ten trénink se vyplácí!" píše se můj soupeř, plachým hrdým úsměvem nad stavem desky.""
 board_games.0001.desc.opponent_winning.trait.gregarious:0 ""Neber to moc tragicky," flustruje můj soupeř, praskající [bg_opponent.GetHerHis] klouby. "Vyhrávám v [SCOPE.Custom('BG_GameType')] tak, jak si dělám přátele. Alarmujícím způsobem snadno.""
 board_games.0001.desc.opponent_winning.trait.ambitious:0 ""Myslíš, že jmenují nějakého... #EMP Krále#! her?" táže se můj soupeř, škrábajíc se na bradě. "Mám pocit, že už na ten titul pracuji.""
 board_games.0001.desc.opponent_winning.trait.content:0 ""To je nádherná hra," chrochtá můj soupeř. "Nemůžeme si přát nic lepšího, že ne? Kromě tvého štěstí, tedy.""
 board_games.0001.desc.opponent_winning.trait.arbitrary:0 ""Obvykle nejsem člověk pravidel," soudí můj soupeř, "ale [SCOPE.Custom('BG_GameType')] mi trochu ukazují jeho půvab. Někdy můžeš #EMP nutit#! druhé přiznat, že jsi lepší.""
 board_games.0001.desc.opponent_winning.trait.just:0 ""Podívej," vysvětluje můj soupeř, mávajíc snopem papírů na mě. "Mrzí mě, že pořád zkoušíš dělat nelegální tahy, ale kdybys #EMP četl pravidla#!, vedlo by se ti líp.""
 board_games.0001.desc.opponent_winning.trait.cynical:0 ""Samozřejmě, že na tebe netažím jemně," zlověstně se můj soupeř. "Ty bys #EMP rozhodně#! nešetřil na mém místě, tak proč se zdržovat?""
 board_games.0001.desc.opponent_winning.trait.zealous:0 ""Přál bych si získat zásluhy za tuto jistou výhru," ledabyle říká můj soupeř, "ale je to vše dílem [bg_opponent.GetFaith.KnowledgeGodName] #EMP skrze#! mě.""
 board_games.0001.desc.opponent_winning.trait.paranoid:0 ""Vím, že máš ještě nějaký trik v rukávu," zamračí se můj soupeř. "Někdo přece nemůže být #EMP takhle#! snadno poražen.""
 board_games.0001.desc.opponent_winning.trait.trusting:0 ""Možná si odskočím na malou chvilku na záchod, když je řada na tobě," usmívá se můj soupeř. "Nedrž se mých [SCOPE.Custom('BG_GamePiecePlural')]!""
 board_games.0001.desc.opponent_winning.trait.compassionate:0 ""Lituj o tom, jestli tě uvádím do špatného tahu, [bg_myself.GetFirstNameNoTooltip]," říká můj soupeř, [bg_opponent.GetHerHis] hlas skutečně lítostivý. "Hraju [SCOPE.Custom('BG_GameType')] pro zábavu, ale myslím, že je to zábava, když si ji #EMP oba#! užijeme.""
 board_games.0001.desc.opponent_winning.trait.callous:0 ""Přísahám na [bg_opponent.GetFaith.HouseholdGodName], nekladeš téměř žádný odpor, že?" vykřikuje můj soupeř bez obalu.""
 board_games.0001.desc.opponent_winning.trait.sadistic:0 ""Je #EMP tak#! mnohem zábavnější si pohrávat s poraženým protivníkem," táhne můj soupeř s nemalou dávkou potěšeného jedu, "souhlasíš, [bg_myself.GetFirstNameNoTooltip]?""
 board_games.0001.desc.opponent_winning.trait.stubborn:0 ""Docela příjemné mít pro změnu tak snadné vítězství," posměšně říká můj soupeř. "Obvykle musím několik hodin argumentovat, než druhý hráč uzná, že jsem vyhrál.""
 board_games.0001.desc.opponent_winning.trait.fickle:0 ""Opravdu miluji to, že ať už zvolím jakoukoli strategii, vždycky prohraješ stejně hrozně," dává si můj soupeř sarkastickou připomínku.""
 board_games.0001.desc.opponent_winning.trait.vengeful:0 ""Samozřejmě, tohle je všechno jen odplata," syčí můj soupeř. "A ty naprosto #EMP dobře#! víš za co.""
 board_games.0001.desc.opponent_winning.trait.forgiving:0 ""Abyste věděl, čekal jsem trochu víc výzvy," stěžuje si můj soupeř. "Je to v pořádku. Přinejmenším jsi dobrý nácvik.""
 board_games.0001.desc.opponent_winning.trait.rowdy:0 "Můj malý soupeř zakřičí nebo alespoň odřízne pár nevhodných výhružek na mě, skoro převrhujíc desku v [bg_opponent.GetHerHis] nadšení.""
 board_games.0001.desc.opponent_winning.trait.charming:0 ""Měli bychom hrát [SCOPE.Custom('BG_GameType')] každý den, [bg_myself.GetFirstNameNoTooltip]," čiperně říká můj malý soupeř. "Je to vždy taková zábava!""
 board_games.0001.desc.opponent_winning.trait.curious:0 ""Víte," přemýšlí můj malý soupeř, "opravdu se z tebe hodně učím tím, že tě porážím.""
 board_games.0001.desc.opponent_winning.trait.pensive:0 ""Přečetl jsem tolik o tom, jak hrát [SCOPE.Custom('BG_GameType')]," září můj malý soupeř, "ale netušil jsem, že to bude tak snadné #EMP použít#!!""
 board_games.0001.desc.opponent_winning.trait.bossy:0 ""Až tě porazím," prohlašuje můj malý soupeř, "chci sladký rohlík. Jako tribut.""
 board_games.0001.desc.opponent_winning.relation.friend:0 ""Cheer up, kyselý-[bg_myself.Custom('MaskFace')]," směje se můj soupeř. "Je to jen malá hra mezi přáteli, že?""
 board_games.0001.desc.opponent_winning.relation.best_friend:0 ""Ať už vyhraju nebo prohraju," říká můj nejlepší přítel, "není nikdo, s kým bych raději hrál [SCOPE.Custom('BG_GameType')].""
 board_games.0001.desc.opponent_winning.relation.rival:0 ""Přísahám na [bg_opponent.GetFaith.FateGodName], jsi stejně mizerný v [SCOPE.Custom('BG_GameType')] jako v vládnutí!" chrochtá můj rival.""
 board_games.0001.desc.opponent_winning.relation.nemesis:0 "Můj nepřítel nic neříká. [bg_opponent.GetSheHe|U] mě jen zírá, [bg_opponent.Custom('EyeEyes')] hoří čistou, neředěnou #EMP nenávistí#!.""
 board_games.0001.desc.opponent_winning.relation.lover:0 "Neodtrhujíc na mě pohled, můj milenec začíná něžně pohladit jeden z [SCOPE.Custom('BG_GamePiecePlural')] špičkou prstu a... Och. #EMP Ó můj#!"
 board_games.0001.desc.opponent_winning.relation.soulmate:0 "Můj spřízněný duší věnuje naší hře [SCOPE.Custom('BG_GameType')] jen polovinu pozornosti. Hlavně se zdá, že hledí hluboko do mých [bg_myself.Custom('EyeEyes')]."
 board_games.0001.desc.opponent_winning.relation.bully:0 ""Vidíš?" chichotá se můj soupeř, "proto tě mlátím. Prostě jsi #EMP tak#! poraženec.""
 board_games.0001.desc.opponent_winning.relation.victim:0 "Oči mé oběti září spravedlivým hněvem, šťastné, že se někomu jednou daří #EMP [bg_opponent.GetHerHis]#! směrem.""
 board_games.0001.desc.opponent_winning.relation.crush:0 "Počkej, řekl [bg_opponent.GetSheHe] něco? Myslím, že [bg_opponent.GetSheHe] něco řekl! Ach ne, občas se prostě trochu ztratím, když hledím na [bg_opponent.GetHerHim] a teď jsem to zkazil."
 board_games.0001.desc.opponent_winning.relation.guardian:0 ""Sleduj mě pozorně, [bg_myself.GetFirstName]," říká můj strážce. "Studuj, jak hraji, a možná se něco naučíš.""
 board_games.0001.desc.opponent_winning.relation.ward:0 "Můj vychovávanec se na mě široce usmívá. "Můžeme hrát [SCOPE.Custom('BG_GameType')] častěji? #EMP Prosím#!!""
 board_games.0001.desc.opponent_winning.hook_on.weak:0 ""$board_games.0001.desc.opponent_winning.hook_on.strong$""
 board_games.0001.desc.opponent_winning.hook_on.strong:0 ""Je to příjemné převrátit to na tebe, víš," říká můj soupeř. "Vždycky to vypadá, že mě máš pod palcem. Pokud právě nehrajem [SCOPE.Custom('BG_GameType')], samozřejmě.""
 board_games.0001.desc.opponent_winning.hooked_by.weak:0 ""$board_games.0001.desc.opponent_winning.hooked_by.strong$""
 board_games.0001.desc.opponent_winning.hooked_by.strong:0 ""Tohle neházíš naschvál kvůli naší #EMP dohodě#!, že ne?" táže se můj soupeř, škrábajíc se na bradě zamyšleně. "Protože hraješ, jako by ses snažil prohrát.""
 board_games.0001.desc.opponent_winning.match_history.recently_won_against.default:0 ""Ahhh, kolikrát jsem tě už porazil?" chichotá se můj soupeř. "Upřímně, ztrácím přehled.""
 board_games.0001.desc.opponent_winning.match_history.recently_won_against.county:0 ""[bg_myself.MakeScope.Var('bg_recent_land_loss_stake').Title.GetNameNoTier] se má skvěle, víš," pronesl můj soupeř, "#EMP mnohem#! lépe, od té doby, co jsem ten kraj převzal.""
 board_games.0001.desc.opponent_winning.match_history.recently_won_against.gamble:0 ""Další zápas," poznamenává můj soupeř, "další výhra do mého záznamu. Zbankrotuješ, víš to?""
 board_games.0001.desc.opponent_winning.match_history.recently_lost_against.default:0 ""Toto," cinká můj soupeř, "je #EMP mnohem#! lepší než ten #EMP jiný#! zápas, co jsme hráli.""
 board_games.0001.desc.opponent_winning.match_history.recently_lost_against.county:0 ""Po [bg_opponent.MakeScope.Var('bg_recent_land_loss_stake').Title.GetNameNoTier] tě nemohu přestat porážet," reptá můj soupeř, stále rozhořčený po naší staré sázce.""
 board_games.0001.desc.opponent_winning.match_history.recently_lost_against.gamble:0 ""Vypadá to, že tentokrát jde sázka na mou stranu, co?" chichotá se můj soupeř.""
 board_games.0001.desc.opponent_winning.other.pro_gamer:0 ""Opravdu bys měl věnovat pozornost mým technikám," vychloubá se můj soupeř. "Chystám se udělat to, čemu se říká pro-herní tah.""
 board_games.0001.desc.opponent_winning.other.avlf:0 ""#EMP Jsi#! pán hry? Nechlub se, [bg_myself.GetFirstNameNoTooltip]. Nejsi ani hráč.""
 board_games.0001.desc.i_am_winning.diplomacy.low:0 ""Já to... nemůžu... Jen mi trochu ulev!" téměř křičí můj soupeř, zjevně frustrovaný a neschopný nalézt správná slova.""
 board_games.0001.desc.i_am_winning.diplomacy.medium:0 "Můj soupeř nic neříká, jen bubnuje [bg_opponent.GetHerHis] prsty po stole v návalu rozladění.""
 board_games.0001.desc.i_am_winning.diplomacy.high:0 ""Zdá se," odbyde můj soupeř, "že mě máš v mírném nevýhodě. Prozatím.""
 board_games.0001.desc.i_am_winning.martial.low:0 ""Nemohu vést vojáky," sténá můj soupeř, "ani hrát [SCOPE.Custom('BG_GameType')]. K čemu jsem?""
 board_games.0001.desc.i_am_winning.martial.medium:0 "Můj soupeř si přejíždí po bradě zamyšleně. "Byl jsem #EMP přesvědčen#!, že ta stratégia by fungovala...""
 board_games.0001.desc.i_am_winning.martial.high:0 ""Kdyby tohle bylo skutečné bojiště," prohlašuje můj soupeř, "věci by šly #EMP jinak#!.""
 board_games.0001.desc.i_am_winning.stewardship.low:0 ""Proč jsou čísla #EMP vždycky#! tak těžká?" brblá můj soupeř. "[SCOPE.Custom('BG_GameType')|U] tě nutí myslet tak daleko dopředu a já prostě #EMP nemůžu#!""
 board_games.0001.desc.i_am_winning.stewardship.medium:0 "Můj soupeř zírá na desku. "Musel jsem... někde jsem se přepočítal...""
 board_games.0001.desc.i_am_winning.stewardship.high:0 ""Bolí mě, že to musím říct," bručí můj soupeř, "ale šance na výhru nejsou pro mě ani trochu příznivé.""
 board_games.0001.desc.i_am_winning.intrigue.low:0 ""Mohl bys na chvíli přestat s tou #EMP očividnou#! cheaterií?" vztekle se můj soupeř.""
 board_games.0001.desc.i_am_winning.intrigue.medium:0 ""Myslím, že moje strategie bude potřebovat více... prohnanosti..." zamumlá můj soupeř, s nešťastným pohledem na desku.""
 board_games.0001.desc.i_am_winning.intrigue.high:0 ""Můžeš si myslet, že vyhráváš," škádlí můj soupeř, "ale jen si to myslíš, protože chci, abys si to myslel. A vím, že víš, že vím, že víš, že to víš.""
 board_games.0001.desc.i_am_winning.learning.low:0 ""To je naprosto nespravedlivé, ani jednu polovinu těch pravidel #EMP nechápu#!," funí můj soupeř. "Jasně si je vymýšlíš během hry.""
 board_games.0001.desc.i_am_winning.learning.medium:0 ""Používáš zase [bg_myself.Custom('BG_RandomRankPossessive')] [bg_myself.Custom('BG_RandomMoveType')] #EMP znovu#!?" sténá můj soupeř. "Jsi #EMP takhle#! lakomý.""
 board_games.0001.desc.i_am_winning.learning.high:0 ""Věděl jsem, že jsem neměl začínat s Bláhovým [bg_opponent.Custom('BG_RandomMoveType')]," stěžuje si můj soupeř. "Prakticky jsem už prohrál.""
 board_games.0001.desc.i_am_winning.trait.lustful:0 "Můj soupeř se zdá věnovat hře jen malou pozornost, místo toho se fixuje na... tvar některých [SCOPE.Custom('BG_GamePiecePlural')]."
 board_games.0001.desc.i_am_winning.trait.chaste:0 ""To je problém s [SCOPE.Custom('BG_GameType')]," křičí můj soupeř gestikulujíc divoce. "Vzbuzuje to vášně! Podněcuje smysly! Je to syrový, smyslný přebytek v nejzákladnější formě.""
 board_games.0001.desc.i_am_winning.trait.gluttonous:0 "Můj soupeř bezmyšlenkovitě žvýká malou housku, ztracený v záplavě drobků a soustředění."
 board_games.0001.desc.i_am_winning.trait.temperate:0 ""Hmph," bručí můj soupeř. "Brát taková rizika ti jednou přinese potíže.""
 board_games.0001.desc.i_am_winning.trait.greedy:0 "Můj soupeř mezi [bg_opponent.GetHerHis] prsty překlápí minci, chladný kov ho zřejmě utěšuje, zatímco [bg_opponent.GetSheHe] dívá na svou nadcházející porážku."
 board_games.0001.desc.i_am_winning.trait.generous:0 "Můj soupeř mi věnuje laskavý úsměv. "Děláš to #EMP tak#! dobře, jen tak dál!""
 board_games.0001.desc.i_am_winning.trait.lazy:0 ""Och, jde na mě řada?" zívá můj soupeř. "Promiň, nevěnoval jsem #EMP velkou#! pozornost.""
 board_games.0001.desc.i_am_winning.trait.diligent:0 ""Ano, teď vedeš," poučuje můj soupeř, "ale s trochou práce tě doženu!""
 board_games.0001.desc.i_am_winning.trait.wrathful:0 "Ošklivá žíla na [bg_opponent.Custom('MaskFace_BehindIn')] mého soupeře vykoukla skrz [bg_opponent.Custom('MaskFace')]. "Když budeš dál vyhrávat, vypovím #EMP doslova#! krev po celé této desce, tvoje podvodnická [bg_myself.Custom('InsultNoun')]!""
 board_games.0001.desc.i_am_winning.trait.calm:0 "Obvyklé klidné držení mého soupeře je... zdeformované. Mírné zkřivení vrásek mraků [bg_opponent.Custom('MaskFace_BehindAcross')] [bg_opponent.GetHerHis] [bg_opponent.Custom('MaskFace')]."
 board_games.0001.desc.i_am_winning.trait.patient:0 ""Máš teď převahu," poznamenává můj soupeř, "ale jednou uděláš chybu. Vždycky udělají.""
 board_games.0001.desc.i_am_winning.trait.impatient:0 ""Přisahám na [bg_opponent.GetFaith.HighGodName], už jsi vyhrál, #EMP ok#!?" mračí se můj soupeř. "Už to #EMP dokonči#!.""
 board_games.0001.desc.i_am_winning.trait.arrogant:0 ""Vlastně mě vůbec neporážíš," chechtá se můj soupeř. "Můžeš si to #EMP myslet#!, ale to je nemožné.""
 board_games.0001.desc.i_am_winning.trait.humble:0 "Uši mého soupeře jsou #EMP viditelně#! červené z rozrušení. "Nelze popřít, že tvé techniky jsou...," [bg_opponent.GetSheHe] polkne, "bezvadné.""
 board_games.0001.desc.i_am_winning.trait.deceitful:0 ""Vypadáš, že potřebuješ toaletu," navrhuje můj soupeř soucitně. "Klidně jdi; budu hlídat desku.""
 board_games.0001.desc.i_am_winning.trait.honest:0 ""Nečekal jsem, že budeš tak..." můj soupeř se na chvíli odmlčí, "#EMP obtížný#! k hraní.""
 board_games.0001.desc.i_am_winning.trait.craven:0 "Můj soupeř neustále neklidně vrtí, vypadá, že každou chvíli uteče."
 board_games.0001.desc.i_am_winning.trait.brave:0 ""Mám plán," chlubí se můj soupeř, "a otočí to celé k mému prospěchu!""
 board_games.0001.desc.i_am_winning.trait.shy:0 "Můj soupeř je tichý a nehybný, mračí se, zatímco [bg_opponent.GetSheHe] přemýšlí, jak obrátit naši hru ve prospěch [bg_opponent.GetHerHis] [SCOPE.Custom('BG_GamePiecePlural')]."
 board_games.0001.desc.i_am_winning.trait.gregarious:0 ""Jsi mnohem lepší než moji obvyklí společníci," obdivuje můj soupeř, "a hraju #EMP hodně#! [SCOPE.Custom('BG_GameType')].""
 board_games.0001.desc.i_am_winning.trait.ambitious:0 ""Měl jsem..." můj soupeř zadrhne, neschopen slov, "...#EMP vyšší#! naděje pro tento zápas.""
 board_games.0001.desc.i_am_winning.trait.content:0 ""No, co už," povzdechne si můj soupeř, "možná to nevyhraju, ale dal jsem do toho vše.""
 board_games.0001.desc.i_am_winning.trait.arbitrary:0 ""Nevidím důvod, proč bychom nemohli použít moje pravidla," lamentuje můj soupeř. "Říkám ti, takhle to hrají všichni v [bg_opponent.GetCurrentLocation.GetNameNoTooltip].""
 board_games.0001.desc.i_am_winning.trait.just:0 ""Nemohu to dokázat," zamumlá můj soupeř, "ale jsem #EMP přesvědčen#!, že musíš podvádět.""
 board_games.0001.desc.i_am_winning.trait.cynical:0 ""Samozřejmě, že vyhráváš," reptá můj soupeř sklesle. "Nikdo mi #EMP nikdy#! nedovolí vyhrát hru [SCOPE.Custom('BG_GameType')].""
 board_games.0001.desc.i_am_winning.trait.zealous:0 ""[bg_opponent.GetFaith.KnowledgeGodName] mě chraň před touto hrozbou," zamumlá můj soupeř tiše pod vousy.""
 board_games.0001.desc.i_am_winning.trait.paranoid:0 ""Tohle jsi naplánoval, že jo?" téměř zasyčí můj soupeř. "Naplánoval jsi mě #EMP ponížit#! tímto zmanipulovaným zápasem!""
 board_games.0001.desc.i_am_winning.trait.trusting:0 ""Přísahám na [bg_opponent.GetFaith.KnowledgeGodName]," stěžuje si můj soupeř. "Myslíš, že jsem ti dal příliš mnoho šancí? Nečekal jsem, že prohraju tak brzy.""
 board_games.0001.desc.i_am_winning.trait.compassionate:0 ""Víš," uvažuje můj soupeř narážejíc, "[SCOPE.Custom('BG_GameType')] má být o #EMP zábavě#!, ne jen o vítězství za každou cenu.""
 board_games.0001.desc.i_am_winning.trait.callous:0 ""Hm, tak tohle je, jaké to je prohrát?" přemítá můj soupeř. "Není to nic, co bych zvlášť obdivoval.""
 board_games.0001.desc.i_am_winning.trait.sadistic:0 "Můj soupeř mlčí, [bg_opponent.Custom('EyeEyes')] prozradí zdrženlivý respekt ke schopnosti a blížícímu se vítězství."
 board_games.0001.desc.i_am_winning.trait.stubborn:0 ""Nezvítězíš nade mnou," vyhrkne můj soupeř mezi sevřenými zuby. "Nikdo mě #EMP nikdy#! nepřekoná.""
 board_games.0001.desc.i_am_winning.trait.fickle:0 ""Začínám se nudit [SCOPE.Custom('BG_GameType')]," stěžuje si můj soupeř. "Nemůžeme hrát něco jiného?""
 board_games.0001.desc.i_am_winning.trait.vengeful:0 "Výraz mého protihráče je kamenný. [bg_opponent.GetHerHis|U] prsty se sevřou kolem okraje hrací desky, jako by se zadržoval."
 board_games.0001.desc.i_am_winning.trait.forgiving:0 "Můj protihráč působí naprosto bezstarostně, bez stopy jedu vyryté [bg_opponent.Custom('MaskFace_BehindAcross')] [bg_opponent.GetHerHis] [bg_opponent.Custom('MaskFace')]."
 board_games.0001.desc.i_am_winning.trait.rowdy:0 ""Jen aby sis to pamatoval," šeptá můj protihráč, "když prohraju, hodím ti celou tu hru na tu tvoji hloupou hlavu.""
 board_games.0001.desc.i_am_winning.trait.charming:0 ""Nechceš to na mě vzít o #EMP trochu#! mírněji?" ptá se můj protihráč, [bg_opponent.GetHerHis] hlas sladkobolný."
 board_games.0001.desc.i_am_winning.trait.curious:0 ""Počkej... jak to #EMP vyhráváš#!?" zdá se můj protihráč být téměř v nevěřícnu."
 board_games.0001.desc.i_am_winning.trait.pensive:0 ""Ach ne, věděl jsem, že jsem neměl hrát... teď jsem ti ztratil čas..." mumlá můj protihráč."
 board_games.0001.desc.i_am_winning.trait.bossy:0 ""Hrmf, kdybychom hráli podle #EMP mých#! pravidel #EMP tak#! já bych ti to ukázal!" sténá můj protihráč."
 board_games.0001.desc.i_am_winning.relation.friend:0 ""Zatracení," chichotá se můj přítel, "neulevíš si v [SCOPE.Custom('BG_GameType')] pro nikoho, že?""
 board_games.0001.desc.i_am_winning.relation.best_friend:0 ""Nic lepšího, vždycky říkám," stručně se rozplývá můj nejlepší přítel, "než někoho důkladně porazit v [SCOPE.Custom('BG_GameType')]. Závidím ti!""
 board_games.0001.desc.i_am_winning.relation.rival:0 ""Ty prostě #EMP miluješ#! ponižovat mě, že?" vyplivne můj rival, věčný špatný poražený."
 board_games.0001.desc.i_am_winning.relation.nemesis:0 "$board_games.0001.desc.opponent_winning.relation.nemesis$"
 board_games.0001.desc.i_am_winning.relation.lover:0 ""Nemusíme #EMP nutně#! hrát [SCOPE.Custom('BG_GameType')], [bg_myself.GetFirstNameNoTooltip]," šeptá můj milenec. "Jsem si jist, že existují i jiné způsoby, jak se pobavit...""
 board_games.0001.desc.i_am_winning.relation.soulmate:0 "$board_games.0001.desc.opponent_winning.relation.soulmate$"
 board_games.0001.desc.i_am_winning.relation.bully:0 ""Když mě porazíš, já tě porazím. Je to tak jednoduché," zamračí se můj tyran."
 board_games.0001.desc.i_am_winning.relation.victim:0 "Má oběť drží ticho, ale vypadá, že [bg_opponent.GetSheHe] je na pokraji slz."
 board_games.0001.desc.i_am_winning.relation.crush:0 "Můj zamilovaný je... Ach ne! [bg_opponent.GetSheHe|U] je na mě naštvaný, to vím, čtu to v [bg_opponent.GetHerHis] [bg_opponent.Custom('MaskFace')]!"
 board_games.0001.desc.i_am_winning.relation.guardian:0 ""Zdá se, že se učíš," poznamenává můj opatrovník s mrzutostí. "Nebo mě aspoň účinněji napodobuješ.""
 board_games.0001.desc.i_am_winning.relation.ward:0 "Můj vychovanec je očividně zraněný tím, jak špatně [bg_opponent.GetSheHe] prohrává, přísný pohled vyrytý [bg_opponent.Custom('MaskFace_BehindAcross')] [bg_opponent.GetHerHis] [bg_opponent.Custom('MaskFace')]."
 board_games.0001.desc.i_am_winning.hook_on.weak:0 "$board_games.0001.desc.i_am_winning.hook_on.strong$"
 board_games.0001.desc.i_am_winning.hook_on.strong:0 ""[bg_opponent.GetFaith.random_GoodGodNames]! Nemůžeš mi nechat sebemenší vládu, že?" naříká můj protihráč."
 board_games.0001.desc.i_am_winning.hooked_by.weak:0 "$board_games.0001.desc.i_am_winning.hooked_by.strong$"
 board_games.0001.desc.i_am_winning.hooked_by.strong:0 ""Kdyby nebyla hloupost vyvolat to, co mi #EMP dlužíš#! tady," zamračí se můj protihráč, "lákl bych se tě #EMP donutit#! prohrát.""
 board_games.0001.desc.i_am_winning.match_history.recently_won_against.default:0 ""No," povzdechne si můj protihráč, "zdá se, že téhle hře to tentokrát nejde.""
 board_games.0001.desc.i_am_winning.match_history.recently_won_against.county:0 ""Kéž bys hrál takhle dobře, když bylo v sázce [bg_myself.MakeScope.Var('bg_recent_land_loss_stake').Title.GetNameNoTier]," šklebí se můj protihráč."
 board_games.0001.desc.i_am_winning.match_history.recently_won_against.gamble:0 ""Ahhh," vzdychá můj protihráč. "Někdy vyhraješ, někdy prohraješ. Tentokrát si myslím, že máš štěstí.""
 board_games.0001.desc.i_am_winning.match_history.recently_lost_against.default:0 ""Ne, ne, ne!" kvílí můj protihráč. "Ne #EMP zase#!, ne proti #EMP tobě#!!""
 board_games.0001.desc.i_am_winning.match_history.recently_lost_against.county:0 "Můj protihráč setře kapku potu z [bg_opponent.GetHerHis] [bg_opponent.Custom('MaskFace')], oči [bg_opponent.Custom('EyeEyes')] otevřené dokořán, bezpochyby si mentálně přehrává hru, která [bg_opponent.GetHerHim] stála [bg_myself.MakeScope.Var('bg_recent_land_less_stake').Title.GetNameNoTier], zatímco hrajeme."
 board_games.0001.desc.i_am_winning.match_history.recently_lost_against.gamble:0 ""Potřebuji jen jednu výhru, potřebuji jen jednu výhru, potřebuji jen-" mumlá můj protihráč, stále dokola, pod [bg_opponent.GetHerHis] dechem."
 board_games.0001.desc.intro.opening.defender:0 "[bg_opponent.GetTitledFirstName] už čeká, aby začal náš malý zápas v [SCOPE.Custom('BG_GameType')], sedí s #color_blue_gray [bg_myself.Custom('BG_RandomFacialExpression')]#! rozepsaným přes [bg_opponent.GetHerHis] rysy."
 board_games.0001.desc.intro.opening.attacker:0 "[bg_opponent.GetTitledFirstName] si usedá proti mně. Náš malý souboj v [SCOPE.Custom('BG_GameType')] se chystá začít, a #color_blue_gray [SCOPE.Custom('BG_RandomFacialExpression')]#! mi přesně říká, jak sebejistý je můj [bg_myself.Custom2('RelationToMeShort',bg_opponent)].\n\n[bg_opponent.GetSheHe|U] začíná, otevírá tahem"
 board_games.0001.desc.intro.subsequent:0 "Náš zápas pokračuje, [bg_opponent.GetFirstName] pokračuje tahem"
 board_games.0001.desc.intro.diplomacy.crit_success:0 "neuvěřitelně odvážnou, nemluvě o provokativní, řadou tahů."
 board_games.0001.desc.intro.diplomacy.success:0 "kompetentním tahem a vtipnou poznámkou."
 board_games.0001.desc.intro.diplomacy.failure:0 "několika špatně skrytými pokusy o podvod."
 board_games.0001.desc.intro.diplomacy.crit_failure:0 "pateticky zřejmým pokusem mě zmást."
 board_games.0001.desc.intro.martial.crit_success:0 "sérií devastujících, inovativních strategických tahů."
 board_games.0001.desc.intro.martial.success:0 "několika dobře provedenými adaptivními strategiemi."
 board_games.0001.desc.intro.martial.failure:0 "…silným pokusem o soudržnou strategii."
 board_games.0001.desc.intro.martial.crit_failure:0 "upřímně #EMP směšně#! pompézní strategií."
 board_games.0001.desc.intro.stewardship.crit_success:0 "sérií tahů, které jsou matematicky téměř bezchybné."
 board_games.0001.desc.intro.stewardship.success:0 "rezonantně dobře vypočítaným sledem tahů."
 board_games.0001.desc.intro.stewardship.failure:0 "nevýraznou, špatně odhadnutou sadou tahů."
 board_games.0001.desc.intro.stewardship.crit_failure:0 "mizerným slepem pokusů hádat pravděpodobnosti."
 board_games.0001.desc.intro.intrigue.crit_success:0 "tak #EMP záludný#! lestí, že zůstávám bez slov."
 board_games.0001.desc.intro.intrigue.success:0 "různými mazanými falešnými tahy a intrikami."
 board_games.0001.desc.intro.intrigue.failure:0 "zjevnou pastí."
 board_games.0001.desc.intro.intrigue.crit_failure:0 "prostě patetickým gambitem."
 board_games.0001.desc.intro.learning.crit_success:0 "tahem přímo z legend."
 board_games.0001.desc.intro.learning.success:0 "několika osvědčenými tradičními taktikami."
 board_games.0001.desc.intro.learning.failure:0 "několika nevýrazně standardními tahy."
 board_games.0001.desc.intro.learning.crit_failure:0 "nemotorným pokusem napodobit tahy lepších hráčů."
 board_games.0001.desc.intro.prowess.crit_success:0 "vysoce #EMP přesvědčivým#! úderným argumentem."
 board_games.0001.desc.intro.prowess.success:0 "slušným tahem a pevně uchopením."
 board_games.0001.desc.intro.prowess.failure:0 "špatným tahem a ještě horší ranou."
 board_games.0001.desc.intro.prowess.crit_failure:0 "pokusem o sílu tak směšným, že [bg_opponent.GetSheHe] málem oloupí [bg_opponent.GetHerselfHimself]."
 board_games.0001.desc.i_have_countered:0 "Samozřejmě, moje techniky #color_blue_gray důmyslně poškrtí#! mého protihráče.#!\n\n"
 board_games.0001.desc.i_am_countered:0 "Sakra, #EMP nějak#! ten [bg_opponent.GetWomanMan] dokáže #color_blue_gray protivážit#! každou lest, kterou použiji.\n\n"
 board_games.0001.desc.no_counters:0 "\n\n"
 board_games.0001.desc.relative_victory.winning_heavily:0 "Převálcoval jsem [bg_opponent.GetHerHim],"
 board_games.0001.desc.relative_victory.winning_somewhat:0 "Momentálně vedu,"
 board_games.0001.desc.relative_victory.drawing:0 "Jsme na stejné úrovni,"
 board_games.0001.desc.relative_victory.losing_somewhat:0 "[bg_opponent.GetSheHe|U] začíná vyhrávat,"
 board_games.0001.desc.relative_victory.losing_heavily:0 "Můj protihráč je přede mnou daleko,"
 board_games.0001.desc.actual_victory.both_close:0 "a kdokoli z nás může utkání kdykoli získat.\n\n"
 board_games.0001.desc.actual_victory.i_am_close:0 "a vítězství je tak blízko, že to cítím na jazyku.\n\n"
 board_games.0001.desc.actual_victory.they_are_close:0 "a můj protihráč může zvítězit každou chvíli.\n\n"
 board_games.0001.desc.actual_victory.sudden_death:0 "a tahle hra se rychle blíží ke konci.\n\n"
 board_games.0001.desc.actual_victory.neither_close:0 "i přesto, že ani jeden z nás není ani zdaleka blízko vítězství.\n\n"
