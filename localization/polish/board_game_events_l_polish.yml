 board_games.0031.a.tt.failure:0 "Tvůj protivník dělá obscénní gesto a odchází"
 board_games.0031.a.tt.success:0 "Tvůj protivník souhlasí, že to byla dobrá hra"
 board_games.0031.a:0 "Dobrá hra!"
 board_games.0031.b.a:1 "Poklekni přede mnou, ty [bg_loser.Custom('InsultNoun')]!"
 board_games.0031.b.b:0 "Nebuď #EMP příliš#! smutný, ne každý může být tak chytrý jako já."
 board_games.0031.b.progress_towards_rival:0 "[bg_loser.GetTitledFirstName] to bere osobně"
 board_games.0031.b:0 "Jaké to je prohrát, malý [bg_loser.GetWomanMan]?"
 board_games.0031.c:0 "Rád bych si zahrál znovu někdy..."
 board_games.0031.desc.end.01:0 "\n\nOsamělý [bg_loser.GetFirstName] zůstává sedět, s rukama na [bg_loser.GetHerHis] bocích, snaží se pochopit, kde [bg_loser.GetSheHe] udělal chybu."
 board_games.0031.desc.end.02:0 "\n\nNic než povrchní slupka [bg_loser.GetWomanMan] zbyla z [bg_loser.GetFirstName]. [bg_loser.GetSheHe|U] nemůže uvěřit, že jsem vyhrál."
 board_games.0031.desc.end.03:0 "\n\n[bg_loser.GetFirstName] sotva ovládá [bg_loser.GetHerHis] vztek. Překonal a ponížil jsem [bg_loser.GetHerHim]."
 board_games.0031.desc.intro.01:0 "S vítězným řevem se zvedám na nohy, rozptýluji [SCOPE.Custom('BG_GamePiecePlural')] všude kolem."
 board_games.0031.desc.intro.02:0 "S uštěpačným úsměvem pokládám svůj poslední [SCOPE.Custom('BG_GamePiece')] na desku."
 board_games.0031.desc.intro.03:0 "Oba se díváme na poslední [SCOPE.Custom('BG_GamePiece')]. Dokázal/a jsem to. Vyhrál/a jsem."
 board_games.0031.desc.middle.01:0 "Tato hra [SCOPE.Custom('BG_GameType')] je má, další skvělé vítězství na mé nepopiratelné cestě k roli Krále her."
 board_games.0031.desc.middle.02:0 "Ještě jednou moje intelektuální nadřazenost vítězí nad vším."
 board_games.0031.desc.middle.03:0 "[ROOT.Char.GetFaith.HighGodName] byl svědkem mého triumfu dnes. Od začátku jsem měl plnou důvěru, že [ROOT.Char.GetFaith.HighGodName] mě uvidí jako vítěze, nemohlo to být jinak."
 board_games.0031.desc.result.skill:0 "#BOL Výsledek:#! Vyhrávám [board_game_match|E] proti [bg_loser.GetFirstNameNoTooltip] díky svému [board_game_winning|E] skóre"
 board_games.0031.desc.result.sudden_death:0 "#BOL Výsledek:#! Vyhrávám [board_game_match|E] proti [bg_loser.GetFirstNameNoTooltip] díky [board_game_winning_sudden_death|E]"
 board_games.0031.t:0 "$board_games.0000.t$"
 board_games.0041.a:0 "Uvidíme, kdo vyhraje příště..."
 board_games.0041.b.b:0 "Pokračuj v oslavách a přísahám na [ROOT.Char.GetFaith.HighGodName], ochutnáš mou nohu!"
 board_games.0041.b:0 "Dneska jsi si tu udělal nepřítele."
 board_games.0041.c:0 "No, lepší [bg_victor.GetWomanMan] vyhrál!"
 board_games.0041.desc.end.01:0 "\n\nJsem #EMP špatný#! v [SCOPE.Custom('BG_GameType')]?"
 board_games.0041.desc.end.02:0 "\n\nMoje dlaně se potí a má kolena slabnou, když si uvědomím, že to nejlepší, co umím, prostě nestačí na poražení [bg_victor.GetFirstName]."
 board_games.0041.desc.end.03:0 "\n\nTen [recipient.Custom('InsultNoun')]! Ten [recipient.Custom('InsultNoun')]! Není možné, že by podváděli, jak bych mohl #EMP já#! prohrát?!"
 board_games.0041.desc.intro.01:0 "V zoufalém triumfu, [bg_victor.GetFirstName] skáče na [bg_victor.GetHerHis] nohy.\n\nProhrál jsem... moje ruce sklouzávají na kolena, hledají oporu."
 board_games.0041.desc.intro.02:0 "Výsměšný úsměv se rozprostírá na tváři [bg_victor.GetFirstName]. [bg_victor.GetSheHe] vyhrál, zatímco já jsem prohrál.\n\n"
 board_games.0041.desc.intro.03:0 "Není větší zklamání než to, které cítím, když se dívám na [SCOPE.Custom('BG_GamePiecePlural')] na této desce, jejich uspořádání jasně naznačuje, že jsem byl poražen."
 board_games.0041.desc.middle.01:0 "S [ROOT.Char.GetFaith.HighGodName] jako mým svědkem, udělal jsem všechno, co jsem mohl..."
 board_games.0041.desc.middle.02:0 "Pomyslet si, že by mě mohl obelstít takový blázen jako [bg_victor.GetFirstName]."
 board_games.0041.desc.middle.03:0 "\n\n[SCOPE.Custom('BG_GameType')|U] je jen levná napodobenina #EMP skutečné války#! ačkoli, v porovnání s mým ubohým protivníkem, jsem v tom bezpochyby lepší. Zatímco [bg_loser.GetSheHe] studoval [SCOPE.Custom('BG_GameType')], #EMP já jsem studoval čepel.#! Nicméně..."
 board_games.0041.desc.result.skill:0 "#BOL Výsledek:#! Prohrávám v [board_game_match|E] s [bg_victor.GetFirstNameNoTooltip] kvůli [bg_victor.GetHerHis] [board_game_winning|E] skóre"
 board_games.0041.desc.result.sudden_death:0 "#BOL Výsledek:#! Prohrávám [board_game_match|E] proti [bg_victor.GetFirstNameNoTooltip] díky [board_game_winning_sudden_death|E]"
 board_games.0041.t:0 "$board_games.0000.t$"
 board_games.0051.a:0 "Ahhh, jistě přinese štěstí navždy!"
 board_games.0051.b:0 "Ještě několik kusů a mohl bych mít #EMP skutečně#! vzácnou sadu..."
 board_games.0051.c:0 "Nehledám zvláštní hračky."
 board_games.0051.desc:0 "I nyní si občas s láskou vzpomínám na to, jak jsem [bg_loser.GetFirstName] porazil tak důrazně v [SCOPE.Custom('BG_GameType')] před několika měsíci. Výraz na [bg_loser.GetHerHis] [bg_loser.Custom('MaskFace')] byl #EMP k nezaplacení#!.\n\nMyslím, že tu možná ještě mám desku, na které jsme hráli? Solidní deska, šťastná deska, s [SCOPE.Custom('BG_GamePiecePlural')] které byly svědky tak skvělé hry, jaká kdy byla hrána.\n\nNevím, zda už na to [bg_victor.GetFaith.KnowledgeGodName] usmívá; byl bych blázen, abych ji nechal zmizet."
 board_games.0051.t:0 "Štěstí v neštěstí"
 board_games.0102.a:0 "Obvyklá hra, prosím."
 board_games.0102.b:0 "Nepřítel používá pouze výherní místa, prosím."
 board_games.0102.c:0 "Nepřítel používá pouze ztrátová místa, prosím."
 board_games.0102.desc:0 "BGE je všechna tvá oblíbená desková hra v jednom: šachy, pachisi, hnefaffetteffleelfae, tabula.\n\nJaké jiné hry máš rád?\n\nMůže to mít i ty jiné hry, ale lépe!\n\n#EMP A legálně staletí předtím.#!\n\nObvyklé deskové hry by měly být nazvány. Jsem znuděný. Hry."board_games.0001.desc.opponent_winning.trait.wrathful:0 "Můj protivník je podivně, neobvykle klidný. \"Oh, nemáme moc důvodů být naštvaní,\" [bg_opponent.GetSheHe] říká, chytajíc můj pohled, \"když všechno jde tak #EMP dobře#!.\""
 board_games.0102.t:0 "Hra her"
