l_polish:
 bm_867_adventurers_desc:0 "Každá dynastie pochází z pokorných začátků. Výstup k moci je obvykle pomalý proces, každá generace se posouvá o několik kroků vzhůru po žebříčku, skrze pečlivě plánované sňatky a neustávající války.\n\n#bold Ale to jsou časy velkých změn a převratů. S hodně odvahou a možná trochou štěstí může hrdina povýšit své rodinné jméno z anonymity na legendu. Jste připraveni přijmout výzvu?#!"
 bm_867_adventurers:0 "Velcí dobrodruzi"
 bookmark_adventurers_almos_arpad_alt_linutika:0 "$LinU_tika$"
 bookmark_adventurers_almos_arpad_alt_son_arpad:0 "$A_rpA_d$"
 bookmark_adventurers_almos_arpad_desc:0 "Když se spojilo sedm maďarských kmenů, aby zvolily nejvyššího vůdce, jejich hlasy padly na odvážného Álmoše. Jednoho dne si jeho syn Árpád vezme plášť — ale pouze pokud si Maďaři dokáží udržet svou nezávislost. Nebezpečí se rýsuje na východním obzoru.\n\n#bold Můžete chránit Maďary a vést je k velikosti? To je vaše šance přetvořit příběhy dynastie Árpád!#!"
 bookmark_adventurers_almos_arpad:0 "Álmos Árpád"
 bookmark_adventurers_count_eudes_alt_robert_desc:0 "alt desc"
 bookmark_adventurers_count_eudes_alt_robert:0 "$Robert$"
 bookmark_adventurers_count_eudes_alt_uncle_eudes_desc:0 "alt desc"
 bookmark_adventurers_count_eudes_alt_uncle_eudes:0 "$Eudes$"
 bookmark_adventurers_count_eudes_desc:0 "V červenci 866 vikingští raider Hæsteinn zabil otce Eudese, Roberta Silného. O pouhé měsíce později jeho matka Adelais zemřela při porodu jeho bratra Roberta. Svět je krutý a budoucnost se může zdát nejistá, ale tito sirotci jsou určeni k tomu, aby zasedli na francouzský trůn. Jejich potomci, Kapetovci, budou vládnout Francii po staletí.\n\n#bold Můžete se orientovat v zradné politice středověké Francie a splnit osud bratrů Robertinů?#!"
 bookmark_adventurers_count_eudes:0 "Hrabě Eudes"
 bookmark_adventurers_daurama_daura_alt_bawo:0 "$Bawo$"
 bookmark_adventurers_daurama_daura_desc:0 "Jako poslední Magajiya z Daura, Daurama je symbolem starých způsobů lidí Hausa. Její nový manžel, Bayajiddah (původem z Iráku), reprezentuje změnu, protože stále více cizinců proudí do Hausalandu, přinášejíc s sebou své podivné víry a kultury...\n\n#bold Daurama je určena k tomu, aby se zapsala do historie jako poslední Magajiva, ale musí to tak být?#!"
 bookmark_adventurers_daurama_daura:0 "Daurama Daura"
 bookmark_adventurers_jarl_haesteinn_alt_ragnarr_desc:0 "alt desc"
 bookmark_adventurers_jarl_haesteinn_alt_ragnarr:0 "$Ragnarr$"
 bookmark_adventurers_jarl_haesteinn_desc:0 "Díky mazanosti a odvaze se jarl Hæsteinn stal bohatým mužem. Po vedení výnosného nájezdu přes Středozemní moře spolu s Björnem Ironsidem se Hæsteinn usadil v Británii. Frankové mají pokladny připravené k vyzvednutí a mocný viking je skvělým spojencem v časech politických zmatků.\n\n#bold Nicméně, štěstí nepřichází bez nepřátel. Překoná Hæsteinnova chamtivost jeho, nebo prosperuje jeho dynastie pod vaším vedením?#!"
 bookmark_adventurers_jarl_haesteinn:0 "Jarl Hæsteinn"
 bookmark_adventurers_rurik_rurikid_alt_helgi:0 "$Helgi$ $nick_the_seer$"
 bookmark_adventurers_rurik_rurikid_desc:0 "Málokdo povstal z nicoty k velikosti jako statečný Rurik! Společně se svými bratry přivedl pořádek na východní divočinu, a od jejich smrti je jediným panovníkem velkého knížectví. Přesto je to teprve začátek.\n\n#bold Jednoho dne Rurikovi potomci založí carství Rusko. Nebo ne? Osud této velké dynastie leží ve vašich rukou.!"
 bookmark_adventurers_rurik_rurikid:0 "Rurik Rurikid"
 bookmark.0101.a.tt:1 "[bewo.GetUIName] se stane tvým [player_heir|E]"
 bookmark.0101.a:1 "[bewo.GetFirstNameNoTooltip] musí nést tradice [ROOT.Char.GetCulture.GetNameNoTooltip] do nového věku."bookmark_adventurers_rurik_rurikid_desc:0 "Málo kdo se z nicoty dostal k velikosti jako odvážný Rurik! Spolu se svými bratry přivedl řád do východní divočiny, a od jejich smrti je osamělým vládcem velkého knížectví. Přesto, toto je pouze začátek.\n\n#bold Jednoho dne Rurikovi potomci založí carství Ruska. Nebo ne? Osud této velké dynastie spočívá ve vašich rukou.#!"
 bookmark.0101.b.tt:1 "#warning @warning_icon! Tato možnost vás může nechat bez [player_heir|E]!#!"
 bookmark.0101.b:1 "Můj syn je můj syn, bez ohledu na jeho jméno nebo kulturu."
 bookmark.0101.c.tt:1 "Vaše sestra [shawata.GetUIName] zůstane vaší [player_heir|E]"
 bookmark.0101.c:0 "Magajiya nepotřebují muže, aby pokračovaly v jejich odkazu!"
 bookmark.0101.desc_dead:1 "Můj syn, [bewo.GetTitledFirstName], byl jablkem očí svého otce. Ačkoli byl pouhým dítětem, zajímá mě, zda se více ztotožní s legendou svého dobrodružného otce, nebo s mým vlastním tradičním dědictvím?"
 bookmark.0101.desc_intro:0 "Po generace [hausaland.GetNameNoTier] byla řízena Magajiou, linií matriarchálních vládců, z nichž jsem nejnovější.\n\nNaše tradice nám dobře sloužily, ale svět se mění. Hrdinské činy mého [ROOT.Char.Custom2('RelationToMeShort', bayajidda)] [bayajidda.GetFirstName] mu vynesly velké bohatství a úctu... i když protože [bayajidda.GetSheHe] pochází z dalekých zemí, [bayajidda.GetHerHis] úspěchy také předznamenávají velkou změnu pro můj lid.\n\n"
 bookmark.0101.desc_living:1 "Můj syn, [bewo.GetTitledFirstName], je jablkem v oku svého otce. Ačkoliv je to pouhé dítě, přemýšlím, jestli se více ztotožní se svým dobrodružným otcem, nebo s mým vlastním tradičním odkazem?"
 bookmark.0101.t:0 "Co znamená jméno?"
 bookmark.0211.a.flavour: "Ty a tvoje potomstvo budete urážet [michael.GetFirstNameNoTooltip] po desetiletí po jeho smrti, dělajíc z něj opilce a rozmařilce."
 bookmark.0211.a: "Zemřel opilý, zůstane opilcem!"
 bookmark.0211.b.flavour: "Dovolíte [michael.GetFirstNamePossessiveNoTooltip] reputaci, aby se zotavila, drže jeho matčinu obnovu ikonofílických praktik během její regentství za téměř svatou."
 bookmark.0211.b: "Hlupák mi dal svou rodinu, svůj trůn a svůj život. To stačí."
 bookmark.0211.c.flavour: "Dovolíte, aby vzpomínka [michael.GetFirstNamePossessiveNoTooltip] přirozeně vybledla — většinou."
 bookmark.0211.c: "Toto je opravdu zvláště dobré víno..."
 bookmark.0211.desc: "[michael.GetFirstNamePossessive] tělo leží fetálně na podlaze přede mnou, počáteční příliv krve z jeho odříznuté končetiny nyní zpomalen na sotva kapku. Dobrý večer, i když jsme [Glossary( 'udelali dříve než bylo zamýšleno', 'BOOKMARK_0211_MICHAEL_III_DEATH_GLOSS' )].\n\n#EMP Senior#! císař. Pah, naivní hlupák bez talentu nebo odvahy pro politiku. Všechny výhody, které může Bůh muži dát, a on vše ztratil na nějakého neznámého z provincií.\n\nNe, že bych už byl pouhý provinčník. Od dnešní noci jsem #EMP císař,#! [basil.GetTitledFirstName], první z jistě slavné dynastie [basil.GetDynasty.GetName].\n\nVypije poslední z mého poháru — jedno z [michael.GetFirstNamePossessiveNoTooltip] oblíbených vín — přemýšlím, jak si historie zapamatuje mladého muže. Jak dovolím historii si ho zapamatovat."
 BOOKMARK_0211_MICHAEL_III_DEATH_GLOSS: "Historicky byl Michael III zavražděn 24. září 867, spíše než 31. prosince 866. Jeho datum úmrtí je posunuto vpřed ve hře Crusader Kings 3 z herních důvodů."
 bookmark.0211.t: "Na památku vašeho dobrého vkusu"
 war_867_Aghlabid_Conquest_of_Sicily:0 "Aghlabidský dobyvatelský výprava na Sicílii"
