l_polish:
 BOOKMARK_0211_MICHAEL_III_DEATH_GLOSS: "Historicky byl Michael III. zavražděn 24. září 867, nikoli 31. prosince 866. Jeho datum úmrtí bylo v Crusader Kings 3 posunuto z herních důvodů."
 bm_867_adventurers: "Velcí dobrodruzi"
 bm_867_adventurers_desc: "Každá dynastie má skromné začátky. Vystoupat k moci je většinou pomalý proces, každá generace udělá pár kroků nahoru po žebříčku díky pečlivě plánovaným sňatkům a neustálým válkám.\n\n#bold Ale toto jsou časy velkých změn a zvratů. S hodně kuráže, a možná trochou štěstí, může hrdina vytáhnout své rodové jméno z neznáma a vynést ho do legendy. Jste připraveni přijmout výzvu?#!"
 bookmark.0101.a.tt: "[bewo.GetUIName] se stane vaším [player_heir|E]"
 bookmark.0101.a: "[bewo.GetFirstNameNoTooltip] musí nést tradice [ROOT.Char.GetCulture.GetNameNoTooltip] do nové éry."
 bookmark.0101.b.tt: "#warning @warning_icon! Tato volba vás může připravit o [player_heir|E]!#!"
 bookmark.0101.b: "Můj syn je můj syn, ať už má jakékoli jméno nebo kulturu."
 bookmark.0101.c.tt: "Vaše sestra [shawata.GetUIName] zůstane vaším [player_heir|E]"
 bookmark.0101.c: "Magajiya nepotřebují muže, aby předávaly svůj odkaz!"
 bookmark.0101.desc_dead: "Můj syn, [bewo.GetTitledFirstName], byl jablkem otcova oka. I když byl jen nemluvně, přemýšlím, zda se bude více ztotožňovat s legendou svého dobrodružného otce, nebo s mým tradičním odkazem?"
 bookmark.0101.desc_intro: "Generace po generaci vládl [hausaland.GetNameNoTier] Magajiya, linie matriarchálních vládců, jejichž jsem já poslední.\n\nNaše tradice nám dobře sloužily, ale svět se mění. Hrdinské činy mého [ROOT.Char.Custom2('RelationToMeShort', bayajidda)] [bayajidda.GetFirstName] mu vynesly velké bohatství a respekt... a protože [bayajidda.GetSheHe] pochází z dalekých krajů, [bayajidda.GetHerHis] úspěchy také předznamenávají velké změny pro můj lid.\n\n"
 bookmark.0101.desc_living: "Můj syn, [bewo.GetTitledFirstName], je jablkem otcova oka. I když je teprve nemluvně, přemýšlím, zda se bude více ztotožňovat se svým dobrodružným otcem, nebo s mým tradičním odkazem?"
 bookmark.0101.t: "Co je v jménu?"
 bookmark.0211.a.flavour: "Vy a vaše potomstvo budete po desetiletí po jeho smrti hanobit [michael.GetFirstNameNoTooltip], vykreslující ho jako opilce a márnotratníka."
 bookmark.0211.a: "Zemřel opilý, zůstane opilcem!"
 bookmark.0211.b.flavour: "Dovolíte, aby se pověst [michael.GetFirstNamePossessiveNoTooltip] zotavila; obnovení ikonofilních praktik jeho matkou během regentství pro něj považujete téměř za svaté."
 bookmark.0211.b: "Ten blázen mi dal svou rodinu, svůj trůn a svůj život. To stačí."
 bookmark.0211.c.flavour: "Necháte paměť na [michael.GetFirstNamePossessiveNoTooltip] vyblednout přirozeně — většinou."
 bookmark.0211.c: "Tohle je opravdu obzvlášť dobrý ročník..."
 bookmark.0211.desc: "[michael.GetFirstNamePossessive] mrtvé tělo leží přede mnou v poloze plodu, počáteční proud krve z jeho useknuté končetiny se nyní zpomalil na sotva viditelný pramínek. Pěkný večer, i když jsme [Glossary( 'struck earlier than intended', 'BOOKMARK_0211_MICHAEL_III_DEATH_GLOSS' )].\n\n#EMP Starší#! císař. Pfuj, naivní blbec bez talentu i žaludku pro politiku. Všechny výhody, které může Bůh muži dát, a přesto ztratil všechno kvůli nějakému neznámému z provincie.\n\nNe že bych byl teď pouhý provinciál. Od dneška jsem #EMP pravý#! císař, [basil.GetTitledFirstName], první z jistě slavné dynastie [basil.GetDynasty.GetName].\n\nVypíjejíc poslední z mého poháru — jedno z [michael.GetFirstNamePossessiveNoTooltip] oblíbených vín — přemýšlím, jak si historie toho mladého muže připomene. Jak já #EMP dovolím#!, aby si ho historie pamatovala."
 bookmark.0211.t: "Na památku vašeho dobrého vkusu"
 bookmark_adventurers_almos_arpad: "Álmos Árpád"
 bookmark_adventurers_almos_arpad_alt_linutika: "$LinU_tika$"
 bookmark_adventurers_almos_arpad_alt_son_arpad: "$A_rpA_d$"
 bookmark_adventurers_almos_arpad_desc: "Když se sedm uherských kmenů sjednotilo, aby zvolilo nejvyššího vůdce, jejich hlasy padly na statečného Álmosse. Jednoho dne převezme jeho syn Árpád vládu — pokud si Maďaři udrží nezávislost. Na východě číhá nebezpečí.\n\n#bold Dokážete bránit Maďary a dovést je ke slávě? Toto je vaše šance znovu vyprávět dobrodružství dynastie Árpádů!#!"
 bookmark_adventurers_count_eudes: "Hrabě Eudes"
 bookmark_adventurers_count_eudes_alt_robert: "$Robert$"
 bookmark_adventurers_count_eudes_alt_robert_desc: "alternativní popis"
 bookmark_adventurers_count_eudes_alt_uncle_eudes: "$Eudes$"
 bookmark_adventurers_count_eudes_alt_uncle_eudes_desc: "alternativní popis"
 bookmark_adventurers_count_eudes_desc: "V červenci roku 866 zabil vikinský nájezdník Hæsteinn Eudesova otce Roberta Silného. O několik měsíců později jeho matka Adelais zemřela při porodu jeho bratra Roberta. Svět je krutý a budoucnost se může zdát nejistá, ale tito osiřelí chlapci jsou předurčeni usednout na francouzský trůn. Jejich potomci, Kapetovci, budou vládnout Francii po staletí.\n\n#bold Dokážete se prosadit v zrádných vodách středověké francouzské politiky a naplnit osud Robertinů?#!"
 bookmark_adventurers_daurama_daura: "Daurama Daura"
 bookmark_adventurers_daurama_daura_alt_bawo: "$Bawo$"
 bookmark_adventurers_daurama_daura_desc: "Jako poslední Magajiya Daury je Daurama symbolem starých zvyků lidu Hausa. Její nový manžel, Bayajiddah (původem z Iráku), představuje změnu, protože do Hausalandu proudí stále více cizinců, přinášející s sebou své podivné víry a kultury...\n\n#bold Daurama má být zapsána do historie jako Poslední Magajiya, ale musí tomu tak být?#!"
 bookmark_adventurers_jarl_haesteinn: "Jarl Hæsteinn"
 bookmark_adventurers_jarl_haesteinn_alt_ragnarr: "$Ragnarr$"
 bookmark_adventurers_jarl_haesteinn_alt_ragnarr_desc: "alternativní popis"
 bookmark_adventurers_jarl_haesteinn_desc: "Díky lstivosti a odvaze se jarl Hæsteinn stal bohatým mužem. Po výnosném nájezdu přes Středozemí společně s Björnem Ironsidem se Hæsteinn usadil v Bretani. Frankové mají pokladnice připravené k oloupení a mocný vikinský válečník je v době politických zmatků skvělým spojencem.\n\n#bold Štěstí však nepřichází bez nepřátel. Převáží u Hæsteinna chamtivost, nebo jeho dynastie rozkvete pod vaším vedením?#!"
 bookmark_adventurers_rurik_rurikid: "Rurik Rurikid"
 bookmark_adventurers_rurik_rurikid_alt_helgi: "$Helgi$ $nick_the_seer$"
 bookmark_adventurers_rurik_rurikid_desc: "Málo kdo vystoupal z ničeho k velikosti jako statečný Rurik! Spolu se svými bratry přivedl pořádek do východní divočiny, a po jejich smrti je nyní osamělým vládcem velkého knížectví. Přesto je to teprve začátek.\n\n#bold Jednoho dne potomci Rurika založí carství Rusko. Nebo ne? Osud této velké dynastie leží ve vašich rukou.#!"
 war_867_Aghlabid_Conquest_of_Sicily: "Aglabovské dobytí Sicílie"
