bm_1178_call_of_the_empire: "Volání impéria"
bm_1178_call_of_the_empire_desc: "Stárnoucí císař, nezralý dědic a nedávná porážka na bojišti od anatolských seldžuků zanechaly Byzanc zranitelnou, a historie opakovaně dokazuje, že největší hrozby pro říši přicházejí stejně často zevnitř jako zvenčí.\n\n#bold Stanou se dědicové Říma svědky svého posledního soumraku, nebo přečkají dlouhou noc a dočkají se nového úsvitu?#!"
bookmark_call_of_the_empire_tamar: "Princezna Tamar"
bookmark_call_of_the_empire_tamar_giorgi: "Král Giorgi z Gruzie"
bookmark_call_of_the_empire_tamar_rusudan: "Rusudan"
bookmark_call_of_the_empire_tamar_desc: "Navzdory razantní opozici gruzínské šlechty dal král Gruzie jasně najevo, že jeho nejstarší dcera Tamar nastoupí na trůn, čin bezprecedentní v dlouhé historii království.\n\nCesta vpřed bude obtížná a jen málokterý z jejích budoucích vazalů by byl potěšen jejím nástupem, ale ti, kdo princeznu dobře znají, jsou přesvědčeni, že se této výzvy zhostí.\n\n#bold Dokážete přesvědčit pochybovače o své hodnotě a dovést Gruzii ke slavné zlaté éře?#!"
bookmark_call_of_the_empire_kilij_arslan: "Sultán Kilij Arslan"
bookmark_call_of_the_empire_kilij_arslan_suleyman: "Suleyman"
bookmark_call_of_the_empire_kilij_arslan_kaykhusraw: "Kaykhusraw"
bookmark_call_of_the_empire_kilij_arslan_desc: "Čerstvě po vítězství nad Byzantinci v bitvě u Myriokephalonu se Kilij Arslan ukázal jako síla, s níž je třeba v Anatolii počítat.\n\nS časem může své armády přivést až k hradbám samotného Konstantinopole, ale soupeření jeho četných synů o následnictví může být smrtícím rozptýlením, neboť i otec Kilij Arslana nastoupil na trůn přes tělo vlastního bratra.\n\n#bold Který z tvých synů se ukáže jako hoden pokračovat ve tvých dílech, a dokáže Rum přežít jejich rivalitu?#!"
bookmark_call_of_the_empire_angelos: "Strategos Andronikos"
bookmark_call_of_the_empire_angelos_alexios: "Alexios"
bookmark_call_of_the_empire_angelos_ioannes: "Ioannes"
bookmark_call_of_the_empire_angelos_desc: "Jako vnuk basilea Alexia Komnena si Andronikos užil v službách říše vysoce ceněnou kariéru, ale jak stále více jeho bratrů a synů vystupuje na pyramidě moci, blíží se k nebezpečným výškám, kde by jeden špatný krok mohl být osudný pro všechny.\n\n#bold Dynastie Komnenovců byla postavena na poutu bratrství a ty máš hojný počet pokrevních příbuzných. Dokážeš využít rodinných vazeb, abys vystoupal ještě výš?#!"
bookmark_call_of_the_empire_palaiologos: "Strategos Alexios"
bookmark_call_of_the_empire_palaiologos_eirene: "Eirene"
bookmark_call_of_the_empire_palaiologos_desc: "Alexiova rodina je význačná i mezi mocnými a vlivnými jmény Byzantské říše; u stolu moci sedávají již více než sto let a jeho předkové se významně podíleli na vzestupu Komnenovců.\n\nJejich věrnost trůnu byla neochvějná, ale blízkost moci často přináší silné pokušení: jak dlouho budou Palaiologové spokojeni s rolí služebníků?\n\n#bold Budou Alexios a jeho rodina nadále podporovat trůn, nebo ho sami zatouží vlastnit?#!"
bookmark_call_of_the_empire_ioannes_kantakouzenos: "Strategos Ioannes"
bookmark_call_of_the_empire_ioannes_kantakouzenos_michael: "Michael"
bookmark_call_of_the_empire_ioannes_kantakouzenos_desc: "Jeden z nejzkušenějších velitelů basilea Manuela, Ioannesova herkulovská postava a statečnost na bojišti jsou vyrovnány pouze jeho ohromující arogancí a nekontrolovanou impulzivitou, vlastnostmi málokdy příznivými pro dlouhý a zdravý život v byzantské politické aréně.\n\n#bold Povede Ioannesova odvaha rod Kantakouzenů nad jejich současné postavení, nebo se jeho arogance nakonec stane jejich zkázou?#!""
