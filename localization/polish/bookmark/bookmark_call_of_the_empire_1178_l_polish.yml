 bookmark_call_of_the_empire_tamar_rusudan: "Rusudan  "
 bookmark_call_of_the_empire_angelos_ioannes: "Ioannes  "
 bookmark_call_of_the_empire_ioannes_kantakouzenos_desc: "Jeden z nejzkušenějších velitelů Basileuse Manuela, Ioannesova herkulovská postava a odvaha na bojišti jsou zrovna tak ohromující jako jeho zdrcující a neomezená impulzivnost, vlastnosti, které málokdy podporují dlouhý a zdravý život v byzantské politické aréně.\n\n#bold Přivede Ioannesova odvážnost rodinu Kantakouzenosů za jejich současné postavení, nebo se jeho arogance nakonec ukáže být jejich zkázou?#!  "
 bookmark_call_of_the_empire_angelos: "Strategos Andronikos  "
 bookmark_call_of_the_empire_angelos_alexios: "Alexios  "
 bookmark_call_of_the_empire_angelos_desc: "Vnuk Basileuse Alexia Komnena, Andronikos si užil významnou kariéru ve službě impéria, ale jak jeho bratři a synové stoupají na pyramidě moci, přibližují se nebezpečným výškám, kde může krok vedle znamenat fatální ztrátu pro všechny.\n\n#bold Dynastie Komnenos byla postavena na vazbách bratrů, a vy máte hojnost příbuzenských vztahů. Můžete využít své rodinné vazby k dalšímu vzestupu?#!"
 bookmark_call_of_the_empire_palaiologos_eirene: "Eirene  "
 bookmark_call_of_the_empire_ioannes_kantakouzenos_michael: "Michael  "
 bm_1178_call_of_the_empire: "Volání impéria  "
 bookmark_call_of_the_empire_tamar_giorgi: "Král Giorgi z Gruzie  "
 bookmark_call_of_the_empire_palaiologos: "Strategos Alexios  "
 bookmark_call_of_the_empire_kilij_arslan_suleyman: "Suleyman  "
 bookmark_call_of_the_empire_kilij_arslan: "Sultán Kilij Arslan  "
 bookmark_call_of_the_empire_ioannes_kantakouzenos: "Strategos Ioannes  "
 bookmark_call_of_the_empire_tamar_desc: "Navzdory silnému odporu gruzínské šlechty dal král Gruzie jasně najevo, že jeho nejstarší dcera, Tamar, mu na trůnu nahradí, což je čin bezprecedentní v dlouhé historii království.\n\nCesta vpřed bude obtížná a málokdo z jejích budoucích vazalů by byl potěšen, že se ujme moci, ale ti, kteří princeznu dobře znají, mají plnou důvěru, že se dokáže postavit výzvám.\n\n#bold Můžete dokázat těm, kdo pochybují o vaší hodnotě, že se mýlí, a vést Gruzii k slavnému zlatému věku?#!"
 bookmark_call_of_the_empire_tamar: "Princezna Tamar  "
 bm_1178_call_of_the_empire_desc: "Stárnoucí císař, nezletilý dědic a nedávná porážka na bojišti ze strany anatolských Seldžuků ponechaly Byzanc zranitelnou, a historie opakovaně prokázala, že největší hrozby pro impérium přicházejí vnitřně stejně často jako zvnějšku.\n\n#bold Čelí dědicové Říma svému poslednímu úsvitu, nebo přejdou přes dlouhou noc k novému úsvitu?#!"
 bookmark_call_of_the_empire_palaiologos_desc: "Alexiova rodina se vyznačuje dokonce i mezi mocnými a vlivnými jmény byzantského impéria, která měla místo u pomyslného stolu více než jedno století, a jeho předci výrazně přispěli k výstupu Komnenosů.\n\nJejich loajalita trůnu byla neochvějná, ale blízkost moci často vede k silným pokušením: jak dlouho zůstanou Palaiologové spokojeni sloužit?\n\n#bold Budou Alexios a jeho rodina i nadále podporovat trůn, nebo si ho budou chtít přivlastnit sami?#!"
 bookmark_call_of_the_empire_kilij_arslan_desc: "Čerstvě po vítězství nad Byzantinci v bitvě u Myriokephalonu se Kilij Arslan ukázal jako síla, se kterou je třeba počítat v Anatolii.\n\nPokud mu dají čas, může své armády poslat až k samotným zdím Konstantinopole, ale soupeření jeho mnoha synů o dědictví by mohlo být smrtelnou distrakcí, neboť i Kilij Arslanův vlastní otec usedl na trůn na těle vlastního bratra.\n\n#bold Kdo z vašich synů se ukáže být hoden převzít vaše úsilí, a přežije Rum jejich rivality?#!"
 bookmark_call_of_the_empire_kilij_arslan_kaykhusraw: "Kaykhusraw"
