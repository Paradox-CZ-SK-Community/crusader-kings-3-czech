 bm_867_carolingians: "Karolovci"
 bm_867_carolingians_desc: "Po smrti Ludvíka Pobožného byla kdysi velká karolinská říše rozdělena na tři samostatná království: Východní, Západní a Střední Franky. Od té doby se tato území dále rozpadala, neboť války, povstání a dědická řízení různě způsobovaly nestabilitu a fragmentaci.\n\n#bold Jsou někteří z Karolovců natolik silní, aby svou říši znovu sjednotili? Nebo jejich rodinné spory učiní jejich území snadným cílem pro příležitostné dobyvatele?#!"
 bookmark_carolingians_charles_the_bald: "Karel Plešatý"
 bookmark_carolingians_charles_the_bald_alt_judith: "$Judith$"
 bookmark_carolingians_charles_the_bald_alt_louis: "$Louis$ $nick_the_stammerer$"
 bookmark_carolingians_charles_the_bald_desc: "V době Karlova narození jeho dospělí nevlastní bratři již vládli svým vlastním královstvím v rámci karolinské říše. Bez vlastní koruny si vysloužil přezdívku 'Plešatý', ačkoliv nakonec zdědil Akvitánii a Západní Franky. V budoucnu dokonce zdědí i Itálii a samotnou Svatou říši římskou, jeho linie se však neudrží — jeho poslední vnuk zemře bezdětný pouhých sedm let po jeho smrti.\n\n#bold Dokážete změnit běh dějin a zajistit dlouhou a prosperující linii Karlových potomků?#!"
 bookmark_carolingians_king_karlmann: "Princ Karlmann"
 bookmark_carolingians_king_karlmann_alt_arnulf: "$Arnulf$"
 bookmark_carolingians_king_karlmann_alt_hemma: "$Hemma$"
 bookmark_carolingians_king_karlmann_desc: "Nejstarší syn Ludvíka Němce, Karlmann se vzbouřil proti otci a donutil ho, aby mu přenechal vládu nad Bavorskem. Toto území rozšíří ve válkách se slovanskými kmeny na východě a později bude dokonce zvolen králem Itálie — nešťastná mrtvice ho však přinutí abdikovat bavorské i italské trůny ve prospěch mladších bratrů. O několik let později zemře.\n\n#bold S trochou štěstí dokážete Karlmannově osudu předejít a založit odkaz, který přetrvá věky?#!"
 bookmark_carolingians_king_lothaire: "Král Lotar II."
 bookmark_carolingians_king_lothaire_alt_teutberga: "$Teutberga$"
 bookmark_carolingians_king_lothaire_alt_waldrada: "$Waldrada$"
 bookmark_carolingians_king_lothaire_desc: "Ačkoliv byl zamilovaný do své milenky Waldrady, Lotarův otec ho donutil do politického sňatku s Teutbergou. Jejich svazek nebyl plodný a Lotarův život se stal nepřetržitým bojem o rozvod a o legalizaci jeho nemanželských dětí. I když nikdy nepřestane usilovat, Lotar nakonec zemře bez zákonného dědice.\n\n#bold Dokážete překonat intriky těch, kteří proti vám spřádají plány, a zajistit pokračování vašeho rodu?#!"
 bookmark_carolingians_king_louis: "Král Ludvík II."
 bookmark_carolingians_king_louis_alt_engelberga: "$Engelberga$"
 bookmark_carolingians_king_louis_alt_ermengarde: "$Ermengarde$"
 bookmark_carolingians_king_louis_desc: "Císařská moc byla v době, kdy byl Ludvík korunován císařem Svaté říše římské, natolik oslabená, že tento titul už neposkytoval žádnou skutečnou autoritu. Ačkoli se mu podařilo znovu získat království Provence, Ludvíkovy strýcové a bratr, nezatížení jakoukoliv povinností vůči císařské koruně, nadále jednají podle svého. S hašteřivými sousedy a nestabilní říší na bedrech Ludvík II. zemře dříve, než stihne zplodit syna.\n\n#bold Dokážete získat zpět všechna ztracená území říše a znovu ustanovit císařskou korunu jako skutečnou moc?#!"
 bookmark_carolingians_ludwig_the_german: "Ludvík Němec"
 bookmark_carolingians_ludwig_the_german_alt_karl: "$Karl$"
 bookmark_carolingians_ludwig_the_german_alt_youngerludwig: "$Ludwig$ $nick_the_younger$"
 bookmark_carolingians_ludwig_the_german_desc: "Ambiciózní muž, Ludvík dlouho usiloval o znovuzískání částí říše, které považuje za své dědičné právo. Tyto ambice však utrpěly jedno neúspěšné tažení za druhým — jeho různé vojenské kampaně končily nezdarem a jeho vzpurní synové mu odtrhli většinu jeho vlastních zemí z pod kontroly.\n\n#bold Dokážete obrátit Ludvíkova neštěstí a získat říši zpět pro jeho potomky, nebo jsou jeho synové odsouzeni stát se jen okrajovou zmínkou v dějinách?#!"
