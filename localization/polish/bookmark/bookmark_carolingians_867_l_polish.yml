 bm_867_carolingians:0 "Karolovci"
 bm_867_carolingians_desc:1 "Po smrti Ludvíka Pobožného byla kdysi velká karolinská říše rozdělena na tři samostatná království: Východní, Západní a Střední Franky. Od té doby se tato území dále rozpadala, neboť války, povstání a dědická řízení různě způsobovaly nestabilitu a fragmentaci.\n\n#bold Jsou někteří z Karolovců natolik silní, aby svou říši znovu sjednotili? Nebo jejich rodinné spory učiní jejich území snadným cílem pro příležitostné dobyvatele?#!"
 bookmark_carolingians_charles_the_bald:0 "Karel Plešatý"
 bookmark_carolingians_charles_the_bald_alt_judith:0 "$Judith$"
 bookmark_carolingians_charles_the_bald_alt_louis:0 "$Louis$ $nick_the_stammerer$"
 bookmark_carolingians_charles_the_bald_desc:0 "V době Karlova narození jeho dospělí nevlastní bratři již vládli svým vlastním královstvím v rámci karolinské říše. Bez vlastní koruny si vysloužil přezdívku 'Plešatý', ačkoliv nakonec zdědil Akvitánii a Západní Franky. V budoucnu dokonce zdědí i Itálii a samotnou Svatou říši římskou, jeho linie se však neudrží — jeho poslední vnuk zemře bezdětný pouhých sedm let po jeho smrti.\n\n#bold Dokážete změnit běh dějin a zajistit dlouhou a prosperující linii Karlových potomků?#!"
 bookmark_carolingians_king_karlmann:1 "Princ Karlmann"
 bookmark_carolingians_king_karlmann_alt_arnulf:0 "$Arnulf$"
 bookmark_carolingians_king_karlmann_alt_hemma:0 "$Hemma$"
 bookmark_carolingians_king_karlmann_desc:0 "Nejstarší syn Ludvíka Němce, Karlmann se vzbouřil proti otci a donutil ho, aby mu přenechal vládu nad Bavorskem. Toto území rozšíří ve válkách se slovanskými kmeny na východě a později bude dokonce zvolen králem Itálie — nešťastná mrtvice ho však přinutí abdikovat bavorské i italské trůny ve prospěch mladších bratrů. O několik let později zemře.\n\n#bold S trochou štěstí dokážete Karlmannově osudu předejít a založit odkaz, který přetrvá věky?#!"
 bookmark_carolingians_king_lothaire:0 "Král Lotar II."
 bookmark_carolingians_king_lothaire_alt_teutberga:0 "$Teutberga$"
 bookmark_carolingians_king_lothaire_alt_waldrada:0 "$Waldrada$"
 bookmark_carolingians_king_lothaire_desc:0 "Ačkoliv byl zamilovaný do své milenky Waldrady, Lotarův otec ho donutil do politického sňatku s Teutbergou. Jejich svazek nebyl plodný a Lotarův život se stal nepřetržitým bojem o rozvod a o legalizaci jeho nemanželských dětí. I když nikdy nepřestane usilovat, Lotar nakonec zemře bez zákonného dědice.\n\n#bold Dokážete překonat intriky těch, kteří proti vám spřádají plány, a zajistit pokračování vašeho rodu?#!"
 bookmark_carolingians_king_louis:0 "Král Ludvík II."
 bookmark_carolingians_king_louis_alt_engelberga:0 "$Engelberga$"
 bookmark_carolingians_king_louis_alt_ermengarde:0 "$Ermengarde$"
 bookmark_carolingians_king_louis_desc:1 "Císařská moc byla v době, kdy byl Ludvík korunován císařem Svaté říše římské, natolik oslabená, že tento titul už neposkytoval žádnou skutečnou autoritu. Ačkoli se mu podařilo znovu získat království Provence, Ludvíkovy strýcové a bratr, nezatížení jakoukoliv povinností vůči císařské koruně, nadále jednají podle svého. S hašteřivými sousedy a nestabilní říší na bedrech Ludvík II. zemře dříve, než stihne zplodit syna.\n\n#bold Dokážete získat zpět všechna ztracená území říše a znovu ustanovit císařskou korunu jako skutečnou moc?#!"
 bookmark_carolingians_ludwig_the_german:0 "Ludvík Němec"
 bookmark_carolingians_ludwig_the_german_alt_karl:0 "$Karl$"
 bookmark_carolingians_ludwig_the_german_alt_youngerludwig:0 "$Ludwig$ $nick_the_younger$"
 bookmark_carolingians_ludwig_the_german_desc:0 "Ambiciózní muž, Ludvík dlouho usiloval o znovuzískání částí říše, které považuje za své dědičné právo. Tyto ambice však utrpěly jedno neúspěšné tažení za druhým — jeho různé vojenské kampaně končily nezdarem a jeho vzpurní synové mu odtrhli většinu jeho vlastních zemí z pod kontroly.\n\n#bold Dokážete obrátit Ludvíkova neštěstí a získat říši zpět pro jeho potomky, nebo jsou jeho synové odsouzeni stát se jen okrajovou zmínkou v dějinách?#!"
