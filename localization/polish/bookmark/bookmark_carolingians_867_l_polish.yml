l_polish:
 bookmark_carolingians_king_lothaire:0 "Král Lothaire II"
 bm_867_carolingians_desc:1 "Po smrti Ludvíka Pobožného bylo kdysi velké karolinské impérium rozděleno na tři samostatná království východní, západní a střední Francie. Od té doby se tato království dále rozpadla, protože války, povstání a dědictví různě způsobily nestabilitu a fragmentaci.\n\n#bold Jsou některé z Karlings dost silné na to, aby znovu spojily své impérium? Nebo je jejich rodinné hádky nechají zranitelné vůči vykořisťovatelům?#!"
 bookmark_carolingians_ludwig_the_german_alt_youngerludwig:0 "$Ludwig$ $nick_the_younger$"
 bookmark_carolingians_king_louis_alt_ermengarde:0 "$Ermengarde$"
 bookmark_carolingians_ludwig_the_german_alt_karl:0 "$Karl$"
 bookmark_carolingians_king_louis_alt_engelberga:0 "$Engelberga$"
 bookmark_carolingians_ludwig_the_german_desc:0 "Ambiciózní muž, Ludwig již dlouho usiluje o znovu dobytí částí impéria, které považuje za své dědictví. Tyto ambice však utrpěly jednu porážku za druhou, neboť jeho různé vojenské výpravy skončily neúspěchem a jeho vzpurní synové mu většinu jeho vlastních držav vytrhli z kontroly.\n\n#bold Můžete obrátit Ludwigovy nešťastné okolnosti a získat impérium zpět pro jeho potomky, nebo jsou jeho synové odsouzeni k tomu, aby byli pouhou poznámkou v historii?#!"
 bookmark_carolingians_king_lothaire_desc:0 "Ačkoli byl zamilovaný do své milenky Waldrady, otec Lothaira ho donutil k politickému sňatku s Teutbergou. Jejich spojení nepřivedlo na svět žádné děti a Lothairův život byl neustálým bojem o rozvod se svou ženou a o zlegalizování svých nemanželských dětí. Ačkoli se nikdy nepřestává snažit, Lothair zemře bez právoplatného dědice.\n\n#bold Můžete překonat intriky těch, kteří proti vám spiknou, a zajistit pokračování svého rodu?#!"
 bookmark_carolingians_king_karlmann:1 "Princ Karlmann"
 bookmark_carolingians_king_karlmann_alt_arnulf:0 "$Arnulf$"
 bookmark_carolingians_king_karlmann_alt_hemma:0 "$Hemma$"
 bookmark_carolingians_king_karlmann_desc:0 "Nejstarší syn Ludvíka Německého, Karlmann se vzbouřil proti svému otci a donutil ho, aby mu svěřil kontrolu nad zeměmi Bavorska. Tento domén se rozšíří v bojích se Slovanem na východě a později bude zvolen králem Itálie — ačkoli ho nešťastný úder osudu donutil vzdát se trůnu Bavorska a Itálie svým mladším bratrům. Zemře jen několik let poté.\n\n#bold S trochou štěstí se vám podaří vyhnout nešťastnému úmrtí Karlmanna a založit odkaz, který vydrží věky?#!"
 bookmark_carolingians_charles_the_bald_alt_louis:0 "$Louis$ $nick_the_stammerer$"
 bookmark_carolingians_charles_the_bald:0 "Karel Holý"
 bookmark_carolingians_ludwig_the_german:0 "Ludwig Německý"
 bookmark_carolingians_charles_the_bald_desc:0 "V době Karelova narození už jeho dospělé nevlastní bratři vládli svým vlastním královstvím v karolinském impériu. Bez vlastní koruny se stal známým jako 'holý', ačkoli nakonec zdědil Akvitánii a Západní Francii. V budoucnu dokonce zdědí Itálii a samotné Svaté římské impérium, ale jeho rod nebude přetrvávat — jeho poslední vnuk zemře bezdětný jen sedm let po jeho vlastní smrti.\n\n#bold Můžete změnit průběh historie a zajistit dlouhou a prosperující linii Karelova potomstva?#!"
 bookmark_carolingians_charles_the_bald_alt_judith:0 "$Judith$"
 bookmark_carolingians_king_lothaire_alt_waldrada:0 "$Waldrada$"
 bookmark_carolingians_king_louis_desc:1 "Impériální moc se zmenšila natolik, že v době, kdy byl Ludvík korunován Svatým římským císařem, titul již nenabízel žádnou skutečnou autoritu. Ačkoli se mu podařilo znovu získat Království Provence, Ludvíkovi strýcové a bratr, nezatíženi jakoukoli loajalitou k císařské koruně, jednají podle svého uvážení. Zatížený hádkami se sousedy a nestabilním královstvím, Ludvík II zemře, aniž by se dočkal syna.\n\n#bold Můžete získat zpět všechna ztracená území impéria a obnovit císařskou korunu jako skutečnou moc?#!"
 bm_867_carolingians:0 "Karolínci"
 bookmark_carolingians_king_lothaire_alt_teutberga:0 "$Teutberga$"
 bookmark_carolingians_king_louis:0 "Král Ludvík II"
