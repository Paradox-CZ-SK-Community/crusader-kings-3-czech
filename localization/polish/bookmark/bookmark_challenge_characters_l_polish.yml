l_polish:
 challenge_character_aba_socotra: "Emír Aba"
 challenge_character_aba_socotra_desc: "Izolace Sokotry jí umožnila zůstat ostrovem nestoriánství po staletí; její obyvatelé byli málokdy vítáni mimo vlastní skalnaté břehy.\n\n#bold Dokážete vést svůj lid z tohoto vratkého útočiště a dosáhnout nesmrtelné slávy za obzorem?#!"
 challenge_character_aella_northumberland: "Menší král Ælla"
 challenge_character_aella_northumberland_desc: "Jeho země obléhané cizími nájezdníky, Ællova smrt rukou těchto vetřelců znamenala konec smysluplného odporu; jeho nástupce byl sotva více než norskou loutkou.\n\n#bold Dokážete zvrátit příliv a zachránit Northumbrii před vikingskou pohromou?#!"
 challenge_character_ahmad_egypt: "Sultán Ahmad"
 challenge_character_ahmad_egypt_desc: "Ahmad povstal z pokorného původu, aby dosáhl vlády nad Egyptem, ale jeho dědicové se neukázali být jeho rovnými a jeho říše se zhroutila už jednadvacet let po jeho smrti.\n\n#bold S bohatstvím a mocí Egypta ve svých rukou, dokážete se stát pánem Středomoří?#!"
 challenge_character_alfonsu_asturias: "Král Alfonsu"
 challenge_character_alfonsu_asturias_desc: "Konec jeho života poznamenaly ambice jeho synů — byl odtržen od koruny a přinucen rozdělit své království mezi tři z nich.\n\n#bold Dokážete odvrátit Alfonsuův osud a zajistit, aby křesťané na Apeninském poloostrově zůstali jednotní proti ummajovskému nebezpečí?#!"
 challenge_character_algimantas_lithuanians: "Vrchní náčelník Algimantas"
 challenge_character_algimantas_lithuanians_desc: "Algimantas a jeho dědicové dokázali udržet pohanské knížectví déle než kterékoli jiné v Evropě, úspěšně odolávajíce konverzi ke křesťanství až do pozdního čtrnáctého století.\n\n#bold Zatímco křesťané usilují o obrácení vašeho lidu, dokážete místo toho otevřít jejich oči pravdě Vidilismu?#!"
 challenge_character_ali_siracusa: "Šejch Ali"
 challenge_character_ali_siracusa_desc: "Mezi posledními, kdo vzdorovali normanské invazi na Sicílii, Ali skočil do moře a utopil se, když se pokoušel přeskočit na loď nepřítele.\n\n#bold Normané přišli, ale ještě plně nezvítězili – dokážete jejich zisky zvrátit a přivlastnit si Sicílii?#!"
 challenge_character_ali_taizz: "Emír Ali"
 challenge_character_ali_taizz_desc: "Syn magistráta, Ali vyrazil s malou družinou a získal království, ale větší chválu sklidila moudrost jeho manželky Asmy, které svěřil správu státu.\n\n#bold S tak schopnou partnerkou po boku se zdá vše možné. Společně je celá Arábie k mání!#!"
 challenge_character_alusian_vidin: "Hrabě Alusian"
 challenge_character_alusian_vidin_desc: "Druhý syn posledního bulharského císaře sice obdržel pocty od svých byzantských pánů, ale nezmeškal příležitost oživit otcovo impérium — ač nakonec se zase vrátil do uhnízdění.\n\n#bold Dokážete se zbavit byzantského jha a znovu získat své narozené právo?#!"
 challenge_character_amoghavarsha_karnata: "Maharádža Amoghavarsha"
 challenge_character_amoghavarsha_karnata_desc: "Vstoupiv na trůn jako čtrnáctiletý, Amoghavarsha si užil jedno z nejdelších panování a proslul svou dobrotou i literárními a kulturními zásluhami.\n\n#bold Dokážete zajistit, aby Amoghavarshova díla přetrvala pro budoucí generace?#!"
 challenge_character_anawrahta_pagan: "Král Anawrahta"
 challenge_character_anawrahta_pagan_desc: "Zakladatel Pagan, Anawrahta vládl obezřetně a tvrdě potíral jakoukoli hrozbu pro své nové království; jeho patronát nad théravádovým buddhismem značně přispěl k rozšíření víry.\n\n#bold Anawrahtovi nástupci byli stejně schopní, ale Mongolové se Paganské říši ukázali příliš silní – dokážete lépe odolat příchozí bouři?#!"
 challenge_character_ashot_armenia: "Princ Ashot"
 challenge_character_ashot_armenia_desc: "Ač byla jeho vláda pro jeho lid blahobytná, Ashot dlužil svůj trůn i království milosti chalífy a zůstal mu podřízen až do své smrti.\n\n#bold Dokážete se oprostit od cizího svrchovaného pána a prokázat, že jste vládce sám o sobě?#!"
 challenge_character_badr_acre: "Šejch Badr"
 challenge_character_badr_acre_desc: "Fatimidský voják arménského původu, Badr vystoupal v hodnostech až na vrchního vojenského diktátora chalífátu a snižoval chalífu na pouhou loutku.\n\n#bold Badr a jeho nástupci dominovali egyptské politice více než šest desetiletí – dokážete jejich činy překonat a zbavit se chalífy úplně?#!"
 challenge_character_berenguer_barcelona: "Vévoda Berenguer"
 challenge_character_berenguer_barcelona_desc: "Ve snaze o spravedlnost Berenguer inicioval kodifikaci zvyků svého království v Usatges de Barcelona, které se staly základem katalánského práva na staletí.\n\n#bold Berenguerovi potomci by časem ovládli velkou část Středomoří. Dokážete na jeho zásluhách vystavět a dosáhnout totéž?#!"
 challenge_character_dawit_dembiya: "Ras Dawit"
 challenge_character_dawit_dembiya_desc: "Ač nikdy početní a často ohrožení, Beta Izraelité úspěšně odolávali asimilaci svými většími a mocnějšími sousedy.\n\n#bold Dokážete překonat nepřízeň osudu a vybudovat prosperující a bezpečné domovské území pro Beta Izraelity?#!"
 challenge_character_dumnarth_cornwall: "Menší král Dumnarth"
 challenge_character_dumnarth_cornwall_desc: "Dumnarth má pochybnou čest být pamatován především jako poslední z cornwallských králů a jako ten, kdo náhodou našel vodnatý konec v řece.\n\n#bold Pod vaší vládou, dokáže Cornwall vzdorovat výzvám Anglosasů i Vikingů a zvítězit?#!"
 challenge_character_dyre_kiev: "Jarl Dyre"
 challenge_character_dyre_kiev_desc: "Norský dobrodruh hledající zisk na východě, Dyreovo odvážné podnikání skončilo jeho hanebným sesazením a zánikem rukou Oleha Moudrého.\n\n#bold Dokážete Dyreův žalostný příběh přepsat na ságu, která bude znít po věky?#!"
 challenge_character_eadgar_warwickshire: "Eadgar"
 challenge_character_eadgar_warwickshire_desc: "Narozen v exilu, poslední potomek rodu Wessex se vrátil do Anglie právě včas, aby viděl své dědictví podruhé uloupené Haroldem Godwinsonem a nakonec nenávratně ztracené Normanem.\n\n#bold Světlo rodu Wessex sice slabě plápolá, ale ještě nevyhaslo. Dokážete obnovit jeho slávu?#!"
 challenge_character_erik_svealand: "Princ Erik"
 challenge_character_erik_svealand_desc: "Pohan, který zřekl křesťanství a vrátil se ke starým zvykům, byl jedním z posledních svého druhu v christianizujícím se Skandinávii.\n\n#bold Dokážete dokázat všem, že staré zvyky jsou nadřazené těmto cizím kněžím a jejich novému bohu?#!"
 challenge_character_fariburz_shirvan: "Šírvánšáh Fariburz"
 challenge_character_fariburz_shirvan_desc: "Šírvánšáhové jsou pamatováni jako patroni básníků a filozofů; umění a intelektuální život často za jejich vlády vzkvétaly.\n\n#bold Dokážete učinit svůj dvůr zářivým majákem kultury, kterému se bude svět obdivovat?#!"
 challenge_character_gregorios_napoli: "Hrabě Gregorios"
 challenge_character_gregorios_napoli_desc: "Jak byzantský vliv v Itálii upadal, vládcové Neapole se místo toho obraceli na muslimský svět pro spojence proti lombardským tlakům, což papeži značně vadilo.\n\n#bold Dokážete využít vakuum po Byzanci a založit vlastní říši?#!"
 challenge_character_gudrod_western_isles: "Menší král Gudröd"
 challenge_character_gudrod_western_isles_desc: "Odvážný hebridský válečník z žoldnéřského prostředí, Gudröd rozšířil svůj dosah tak, že se stal pánem Dublinu, Mannu a Irského moře, ale vnitřní boje mezi jeho potomky jeho úspěchy značně oslabily.\n\n#bold Dokážete nad těmito krásnými ostrovy ustavit trvalejší panství?#!"
 challenge_character_gunda_orangallu: "Samanta Gunda"
 challenge_character_gunda_orangallu_desc: "Až poté, co se Kakatiyové konvertovali z džinismu na hinduismus, získali dost území, aby se mohli nazývat králi — úspěch usnadněný tím, že džinismus klade přísný důraz na nenásilí.\n\n#bold Dokážete získat vlastní trůn a přitom zůstat věrná zásadám své víry?#!"
 challenge_character_haraldr_vestfold: "Náčelník Haraldr"
 challenge_character_haraldr_vestfold_desc: "Hrdina ság, Haraldr je pamatován jako velký král, který spojil svářící se náčelníky Norska pod jednu zástavu.\n\n#bold Dokážete ukončit rozbroje a sjednotit Norsko pod svou vládu?#!"
 challenge_character_heinrich_angria: "Heinrich Lví"
 challenge_character_heinrich_angria_desc: "Zarytý rival římského císaře, Heinrich byl v své době nejsilnějším magnátem v říši, ale jeho nepřátelství s císařem nakonec vedlo k jeho pádu.\n\n#bold Dokážete uspět tam, kde historický Heinrich selhal, a zvítězit nad svým hohenštaufenským protivníkem?#!"
 challenge_character_henri_champagne: "Vévoda Henri"
 challenge_character_henri_champagne_desc: "Vzděláním v humanitních oborech přinesla Henriho osvícená vláda svému lidu velké bohatství; proslulé trhy v Champagne přitahovaly obchodníky i jejich cenné zboží z celé Evropy.\n\n#bold Dokážete učinit z Champagne synonymum míru a prosperity?#!"
 challenge_character_herbert_vermandois: "Hrabě Herbert"
 challenge_character_herbert_vermandois_desc: "Ač linii Karla Velikého už nemuseli vládnout králové, jejich krev žila dál v Herbertu z Vermandois; další generace však jeho území z rodiny vyvedla.\n\n#bold Dokážete vrátit čas a zajistit návrat moci Karlingů, zákonně či lstí?#!"
 challenge_character_ishaq_baalbek: "Šejch Ishaq"
 challenge_character_ishaq_baalbek_desc: "Přes malé počty a pronásledování těmi, kdo jejich víru považovali za kacířskou, drúzové přetrvali staletí tím, že nacházeli útočiště v drsných horách Levantu.\n\n#bold Dokážete vést drúzy z hor a najít jim vlastní bezpečnou vlast?#!"
 challenge_character_john_ulster: "Earl John"
 challenge_character_john_ulster_desc: "Právem meče u boku a s pomocí několika spolehlivých mužů si John de Courcy udělal z východního Ulsteru své panství, dokud jej anglický král podezřívavý z jeho ambicí neporazil a nezatkl.\n\n#bold Dokážete dotáhnout, co John začal, a zajistit, aby prapor Courcy vlál nad celým Irskem?#!"
 challenge_character_khusraw_malik_punjab: "Sultán Khusraw Malik"
 challenge_character_khusraw_malik_punjab_desc: "Obklíčen nepřáteli ze všech stran, Khusraw Malik statečně bojoval za uchování království svých předků, avšak jeho rod brzo vymřel rukou ghúridského kata.\n\n#bold Dokážete se probít zpět k síle a zopakovat dobytí Mahmuda z Ghazni?#!"
 challenge_character_krutoj_nordmark: "Vévoda Krutoj"
 challenge_character_krutoj_nordmark_desc: "Oddaný tradičním zvyklostem svého lidu, Krutoj vedl povstání a zavraždil svého křesťanského pána, uchvativši trůn, ale jeho plán zbavit se pánaova syna skončil jeho vlastní záhubou.\n\n#bold Dokážete překonat své protivníky a legitimizovat svou vládu navzdory jejímu krvavému začátku?#!"
 challenge_character_kulin_bosna: "Doux Kulin"
 challenge_character_kulin_bosna_desc: "Vklíněn mezi byzantské a uherské ambice na Balkáně, Kulin důvtipně využíval konfliktu mezi oběma mocnostmi k uchování své autonomie a rozšiřování vlivu.\n\n#bold Dokážete se osvobodit od svého svrchovaného pána a uvést Bosnu do zlatého věku míru a prosperity?#!"
 challenge_character_lambert_spoleto: "Vévoda Lambert"
 challenge_character_lambert_spoleto_desc: "Pozván na papežovu konsekraci, Lambert místo toho ostudně vyplenil město, rabující panské sídla i kláštery beze zbytku.\n\n#bold Nedbaje zákonů lidí ani Boha, kam až půjdete při honbě za svými ambicemi?#!"
 challenge_character_maghan_sibi: "Maghan Kon Fatta"
 challenge_character_maghan_sibi_desc: "Legenda praví, že lovec jednou předpověděl, že když se Maghan ožení s ošklivou ženou, jejich syn se stane velikým a mocným králem. Ať už je pravda jakákoli, Maghanův syn Sunjata skutečně založil říši Mali.\n\n#bold Dokážete naplnit lovcovu věštbu a založit novou říši?#!"
 challenge_character_mohammed_azerbaijan: "Jahan Pahlavan Mohammed"
 challenge_character_mohammed_azerbaijan_desc: "Králotvůrce posledních seldžuckých sultánů, Mohammed ve skutečnosti vládnul impériu jménem sultána, a přesto jeho potomci nedokázali odolat postupu Chorázmánů.\n\n#bold Držíte sultána pevně v dlani — využijte ho dobře a celá Persie se vám podvolí!#!"
 challenge_character_muhammad_africa: "Sultán Muhammad"
 challenge_character_muhammad_africa_desc: "Přestože je jeho krátká vláda zapamatována především pro rozmařilost a promiskuitu, Muhammadovi generálové byli natolik úspěšní, že přinutili samotného papeže platit tomuto dekadentnímu panovníkovi tribut.\n\n#bold Poté, co okusíte bohatství Itálie, dokážete ho celé spapkat, abyste ukojili své tužby?#!"
 challenge_character_nur_al_din_muhammed_nizari: "Imám Muhammed"
 challenge_character_nur_al_din_muhammed_nizari_desc: "Z pevných pevností v perských horách Muhammed vládl dlouho jako dědičný imám Nizarů, kteří jej uznávali jako jediného právoplatného ochránce své víry díky jeho původu od Nizara.\n\n#bold Dokážete šířit svou doktrínu a dosáhnout širokého přijetí své víry?#!"
 challenge_character_piarres_albarracin: "Hrabě Piarres"
 challenge_character_piarres_albarracin_desc: "Kdysi vazal muslimského vládce, Piarres svou zemi christianizoval a vyhlásil nezávislost, neuznávaje žádného pána kromě Svaté Marie samotné.\n\n#bold Prohlásiv se rovným králům a chalífům, dokážete nyní své tvrzení naplnit a založit nové království, které se vyrovná těm předchozím?#!"
 challenge_character_pierre_piedmonte: "Vévoda Pierre"
 challenge_character_pierre_piedmonte_desc: "Rod Savojských dlužil velkou část svého území dědictví po Pierreově matce Adelhaidě z Turína, jejíž vliv byl v synově dvoře rozhodující, nejspíš ku prospěchu věci.\n\n#bold Dokážete vystoupit ze stínu své slavné matky a prokázat, že jste sám o sobě hodnověrný vládce?#!"
 challenge_character_prithviraja_rajputana: "Maharádža Prithviraja"
 challenge_character_prithviraja_rajputana_desc: "Prithviraja statečně vzdoroval opakovaným ghúridským nájezdům, v jedné velké bitvě dokonce zvítězil, ale skončil jako vězeň Ghuridů.\n\n#bold Dokážete odrazit ghúridskou hrozbu a zajistit budoucnost rodu Chauhanů?#!"
 challenge_character_raoul_valois: "Hrabě Raoul"
 challenge_character_raoul_valois_desc: "Ačkoli byl zpočátku odpůrcem Kapetovců, Raoul později zradil své přesvědčení a stal se věrným služebníkem francouzské koruny, až si nakonec vzal vdovu po králi, proti kterému bojoval.\n\n#bold S matkou svého mladého pána po boku jako manželkou, dokážete svou vliv proměnit v něco většího?#!"
 challenge_character_renaud_kerak: "Hrabě Renaud"
 challenge_character_renaud_kerak_desc: "Nejzuřivější a nejzuřivější protivník Salāha ad-Dína v království Jeruzalém, Renaudův útok na muslimský poutnický karavan přinesl ztrátu Jeruzaléma a jeho vlastní popravou sultánem Egypta.\n\n#bold Dějiny si jej pamatují jako dravého plenitele – dokážete zajistit pro něj ušlechtilejší odkaz?#!"
 challenge_character_rhodri_gwynedd: "Princ Rhodri"
 challenge_character_rhodri_gwynedd_desc: "Dědic trůnu malého velšského království na prahu vikingských nájezdů, Rhodri nosil korunu nejistě, přesto sehrál rozdílovou roli.\n\n#bold Dokážete bezpečně proplout bouřlivými časy a zajistit, aby Gwynedd vyšel jako vítěz?#!"
 challenge_character_richard_capua: "Vévoda Richard"
 challenge_character_richard_capua_desc: "I když se rod Hauteville mohl zmocnit nadvlády nad Sicílií, Drengotové tam byli nepopiratelně první — byli mezi prvními normanskými lupičemi, kteří vkročili na poloostrov.\n\n#bold Dokážete postavit domýšlivé pozdější příchozí Hauteville na jejich místo a prokázat Drengotovu převahu?#!"
 challenge_character_richard_poitiers: "Princ Richard"
 challenge_character_richard_poitiers_desc: "Jako třetí syn osud Richardovi zajistil trůn Anglie a jeho následné tažení do Svaté země mu vyneslo věčnou slávu jako #italic Richard Lví Srdce#!.\n\n#bold Přes všechnu svou slávu Richardovy bitvy nevynesly trvalé zisky. Dokážete využít jeho druhé šance a dosáhnout vítězství hodného jeho jména?#!"
 challenge_character_rogier_albi: "Hrabě Rogier"
 challenge_character_rogier_albi_desc: "I když sami nemuseli oficiálně přijmout doktrínu, Trencavelové byli známí svou kontroverzní tolerancí a sympatiemi k katarům, kteří se šířili jejich zeměmi.\n\n#bold Dokážete ochránit katary před pronásledováním a zajistit, aby jejich víra vzkvétala?#!"
 challenge_character_rostislav_tmutarakan: "Hrabě Rostislav"
 challenge_character_rostislav_tmutarakan_desc: "Odcizen svému dědictví předčasnou smrtí otce, Rostislav dobyl vzdálený poloostrov Tmutarakan a učinil z něj svou baštu, avšak před dosažením svých ambicí byl otráven.\n\n#bold Dokážete překonat nepřátelství svých příbuzných a získat knížectví hodné vašeho rodu?#!"
 challenge_character_sargis_greater_armenia: "Vévoda Sargis"
 challenge_character_sargis_greater_armenia_desc: "Silný arménský vazal gruzínského krále, Sargis mohl být občas nespolehlivý, ale jeho vliv a moc byly natolik veliké, že se s ním muselo počítat.\n\n#bold Dokážete vykročit na vlastní dráhu a obnovit Velkou Arménii svých dávných předků?#!"
 challenge_character_shisnand_coimbra: "Hrabě Shisnand"
 challenge_character_shisnand_coimbra_desc: "Mozarabský šlechtic, který přešel ze služby Abbadidům do služby Leonu, vládl Coimbře téměř autonomně více než dvacet let a po jeho smrti ho vystřídal jeho zeť.\n\n#bold Po službě pánům muslimským i křesťanským, dokážete vystavět most mezi vírami a přinést Iberskému poloostrovu mír?#!"
 challenge_character_siemowit_wielkopolska: "Vrchní náčelník Siemowit"
 challenge_character_siemowit_wielkopolska_desc: "Syn legendárního Piasta Koláře, Siemowit a jeho otec započali dynastii, která bude vládnout Polsku až do pozdního čtrnáctého století.\n\n#bold Dokážete bezpečně provést Polsko staletími a učinit z něj záviděníhodnou mocnost i na východě, i na západě?#!"
 challenge_character_vicayalaya_chola_nadu: "Radža Vicayalaya"
 challenge_character_vicayalaya_chola_nadu_desc: "Původně vazal Pallavů, Vicayalaya spatřil příležitost a vydal se na vlastní pěst, aby založil říši, která sjednotí celé jižní Indie pod svými prapory.\n\n#bold Dokážete dovést chola ambice do jejich přirozeného závěru a podmanit si celé Indii?#!"
 challenge_character_werner_aargau: "Hrabě Werner"
 challenge_character_werner_aargau_desc: "Ač Habsburkové v Wernerově době ještě nedoznali své slávy, jeho prozíravá politika zajistila, že jeho potomci usedli na mnohé trůny po staletí.\n\n#bold Dokážete získat Rakousko pro Habsburky a přinutit celý svět uznat jejich vzestup?#!"
 challenge_character_werner_worms: "Hrabě Werner"
 challenge_character_werner_worms_desc: "Ačkoli jméno Salianů nebylo v Wernerově době ještě proslulé, jeho potomci by mezi sebou počítali čtyři římské císaře a dokonce i papeže.\n\n#bold Dokážete pro sebe nárokovat odkaz Karla Velikého a znovu vytvořit jeho roztrhanou říši?#!"
