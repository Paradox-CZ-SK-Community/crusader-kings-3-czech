l_polish:
 challenge_character_werner_worms_desc:0 "Zatímco jméno Salian nebylo v době Wernera ještě proslulé, jeho potomci by mezi sebou počítali čtyři Svaté římské císaře a dokonce i jednoho papeže.\n\n#bold Můžeš si nárokovat dědictví Karla Velikého a znovu spojit jeho roztrženou říši?#!"
 challenge_character_gregorios_napoli_desc:0 "Jak byzantský vliv v Itálii slábl, vládcové Neapole se místo toho obraceli na muslimský svět pro spojence čelící lombardskému ohrožení, což papeže velmi znepokojovalo.\n\n#bold Můžeš využít vakuum, které zanechali Byzanc, k založení vlastní říše?#!"
 challenge_character_alfonsu_asturias_desc: "Na konci svého života se Alfonsu stal obětí ambicí svých synů a byl zbaven koruny, donucen rozdělit své království mezi tři z nich.\n\n#bold Můžeš odvrátit osud Alfonsu a zajistit, že křesťané na Iberii zůstanou jednotnou frontou proti umájskému nebezpečí?#!"
 challenge_character_fariburz_shirvan_desc:0 "Shirvanshahs jsou pamětihodní jako patroni a dobrodinci básníků a filozofů, umění a intelektuálního života často vzkvétajících pod jejich vládou.\n\n#bold Můžeš udělat svůj dvůr zářivým majákem kultury, aby jej obdivoval celý svět?#!"
 challenge_character_rogier_albi:0 "Hrabě Rogier"
 challenge_character_badr_acre: "Šejk Badr"
 challenge_character_sargis_greater_armenia_desc:0 "Impozantní arménský vazal gruzínského krále, Sargisovy loajality mohly být občas pochybné, ale jeho vliv a moc byly takové, že ho nelze ignorovat.\n\n#bold Můžeš se postavit na vlastní nohy a obnovit Velkou Arménii svých dávných předků?#!"
 challenge_character_dumnarth_cornwall_desc:0 "Dumnarth má pochybnou čest být pamětihodný hlavně jako poslední z cornwallských králů, který tragicky skončil v řece.\n\n#bold Za tvé vlády, může Cornwall čelit výzvám anglosaským i norským a zvítězit?#!"
 challenge_character_renaud_kerak: "Hrabe Renaud"
 challenge_character_gudrod_western_isles_desc:0 "Odvážný vaklansky válečník z přistěhovaleckého prostředí, Gudröd rozšířil svůj dosah, aby se stal pánem Dublinu, Man a Irského moře, ale vnitřní boje mezi jeho potomky značně omezily jeho úspěchy.\n\n#bold Můžeš ustanovit trvalou nadvládu nad těmito krásnými ostrovy?#!"
 challenge_character_ali_siracusa: "Šejk Ali"
 challenge_character_maghan_sibi: "Maghan Kon Fatta"
 challenge_character_haraldr_vestfold_desc:0 "Hrdina ság, Haraldr je pamětihodný jako velký král, který sjednotil válející se náčelníky Norska pod jednu vlajku.\n\n#bold Můžeš ukončit sváry a sjednotit Norsko pod svou vládou?#!"
 challenge_character_ali_siracusa_desc: "Mezi posledními, kdo se bránili normanské invazi na Sicílii, skočil Ali do oceánu a utopil se, když se pokoušel naskočit na loď svého protivníka.\n\n#bold Normané přišli, ale ještě nejsou zcela dobyvatelé – můžeš zvrátit jejich zisky a nárokovat Sicílii pro sebe?#!"
 challenge_character_prithviraja_rajputana_desc: "Prithviraja statečně bojoval proti opakovaným vpádům Ghúridů, v jednom velkém boji vítězil nad útočníky, ale končil jako vězeň Ghúridů.\n\n#bold Můžeš odrazit ghúridské nebezpečí a zajistit budoucnost dynastie Chauhan?#!"
 challenge_character_algimantas_lithuanians_desc:0 "Algimantas a jeho následníci byli schopni udržet pohanské knížectví déle než jakýkoli jiný národ v Evropě a úspěšně odolávali konverzi na křesťanství až do konce čtrnáctého století.\n\n#bold Zatímco křesťané jsou natolik odhodláni konvertovat tvůj lid, můžeš místo toho otevřít jejich oči pravdě Vidilismu?#!"
 challenge_character_ahmad_egypt:0 "Sultán Ahmad"
 challenge_character_rhodri_gwynedd:0 "Princ Rhodri"
 challenge_character_ali_taizz: "Emír Ali"
 challenge_character_alfonsu_asturias: "Král Alfonsu"
 challenge_character_werner_aargau:0 "Hrabě Werner"
 challenge_character_gregorios_napoli:0 "Hrabě Gregorios"
 challenge_character_gudrod_western_isles:0 "Malý král Gudröd"
 challenge_character_nur_al_din_muhammed_nizari_desc:0 "Z impozantních pevností v horách Persie, Muhammed užíval dlouhé vlády jako dědičný imám Nizaris, kteří ho uznávali jako jediného legitimního strážce jejich víry díky jeho původu z Nizara.\n\n#bold Můžeš šířit svou doktrínu a dosáhnout širokého uznání pro svou víru?#!"
 challenge_character_krutoj_nordmark:0 "Duke Krutoj"
 challenge_character_badr_acre_desc: "Fatimidský voják arménského původu, Badr se vypracoval na vrcholový vojenský diktátor Chalífátu, čímž snižoval chalífu na pouhou figuru.\n\n#bold Badr a jeho nástupci dominovali egyptské politice více než šedesát let – můžeš překonat jejich činy a zbavit Chalífu jeho postavení?#!"challenge_character_piarres_albarracin_desc:0 "Kdysi vassal muslimského potentáta, Piarres christianizoval své území a vyhlásil svou nezávislost, nepřiznávaje žádného pána kromě svaté Marie.\n\n#bold Když jsi prohlásil, že jsi rovnocenný králům a kalifům, dokážeš nyní splnit svůj nárok a vybudovat nové království, které bude konkurovat těm, jež přišla předtím?#!"
 challenge_character_lambert_spoleto_desc: "Pozván na konsekrační ceremoniál papeže, Lambert místo toho proslul tím, že město vyplenil, a raboval nejen mansy, ale i kláštery a nikdo nebyl ušetřen jeho chamtivosti.\n\n#bold Nepřijímajíce ani zákony lidí, ani Boha, jak daleko jsi ochoten zajít při sledování svých ambicí?#!"
 challenge_character_erik_svealand_desc:0 "Pohan, který se zřekl křesťanství a vrátil se ke svým kořenům, Erik byl jedním z posledních z umírajícího druhu v stále více christianizované Skandinávii.\n\n#bold Dokážeš všem dokázat, že staré způsoby jsou nadřazené těmto cizím kněžím a jejich novému bohu?#!"
 challenge_character_aba_socotra_desc:0 "Izolace Socotry jí umožnila zůstat ostrovem nestorianismu po staletí, její obyvatelé málokdy vítali kohokoli mimo své skalnaté břehy.\n\n#bold Dokážeš vést svůj lid z jejich nejisté pozice k nesmrtelné slávě za obzorem?#!"
 challenge_character_vicayalaya_chola_nadu: "Raja Vicayalaya"
 challenge_character_ahmad_egypt_desc:0 "Ahmad povstal z skromných počátků, aby dosáhl nadvlády nad Egyptem, ale jeho dědicové se nepodařilo prokázat sobě rovnocennost a jeho říše se zhroutila jen dvacet jedna let po jeho smrti.\n\n#bold S bohatstvím a mocí Egypta ve tvých rukou, dokážeš se stát pánem Středomoří?#!"
 challenge_character_khusraw_malik_punjab:0 "Sultán Khusraw Malik"
 challenge_character_erik_svealand:0 "Prince Erik"
 challenge_character_ashot_armenia_desc:0 "Ačkoliv jeho vláda byla obdobím prosperity pro jeho lid, Ashot vděčil za svůj trůn a své království milosti chalífy a zůstal mu podřízen až do své smrti.\n\n#bold Budeš schopen se osvobodit od svého cizího suveréna a prokázat se jako suverén sám za sebe?#!"
 challenge_character_lambert_spoleto: "Duke Lambert"
 challenge_character_rogier_albi_desc:0 "Ať už se k doktríně otevřeně nepřihlásili, Trencavels byli známí svou kontroverzní tolerancí a sympatií k katarům, jejichž hereze se rozšířila po jejich zemích.\n\n#bold Dokážeš chránit katary před pronásledováním a zajistit, aby jejich víra vzkvétala?#!"
 challenge_character_herbert_vermandois:0 "Hrabi Herbert"
 challenge_character_khusraw_malik_punjab_desc:0 "Obklopen nepřáteli ze všech stran, Khusraw Malik statečně bojoval za zachování království svých předků, ale jeho rod skončil brzy v rukou ghuridského katana.\n\n#bold Dokážeš se probojovat zpět do silné pozice a zopakovat dobytí Mahmuda z Ghazní?#!"
 challenge_character_alusian_vidin_desc:0 "Druhý syn posledního bulharského císaře mohl mít pocty naložené na něj jeho novými byzantskými pány, ale nezmeškal příležitost oživit říši svého otce, i když se nakonec vrátil zpět.\n\n#bold Dokážeš se zbavit byzantského jha a znovu získat své dědictví?#!"
 challenge_character_aba_socotra:0 "Emír Aba"
 challenge_character_ishaq_baalbek_desc:0 "Navzdory svým malým počtům a pronásledování od těch, kteří považovali jejich víry za herezi, druzové přežili po staletí tím, že našli útočiště v drsných horách Levanty.\n\n#bold Dokážeš vést druzové přes hory, aby našli svůj vlastní klidný domov?#!"
 challenge_character_henri_champagne: "Duke Henri"
 challenge_character_raoul_valois_desc: "Ačkoliv byl na počátku života protivníkem Kapetovců, Raoul později změnil svou kápí a stal se loajálním služebníkem francouzské korony, nakonec si vzal vdovu velmi krále, proti kterému bojoval.\n\n#bold S matkou tvého mladého pána jako tvou manželkou, dokážeš proměnit svou moc v něco většího?#!"
 challenge_character_dawit_dembiya_desc:0 "I když nikdy nebyli početní a často byly ohroženi, Beta Izraelité úspěšně odolávali asimilaci ze strany svých větších a mocnějších sousedů.\n\n#bold Dokážeš překonat obtíže a vybudovat prosperující a bezpečnou vlast pro Beta Izraelity?#!"
 challenge_character_pierre_piedmonte: "Duke Pierre"
 challenge_character_dawit_dembiya:0 "Ras Dawit"
 challenge_character_werner_worms:0 "Hrabi Werner"
 challenge_character_eadgar_warwickshire: "Eadgar"
 challenge_character_rostislav_tmutarakan:0 "Hrabi Rostislav"
 challenge_character_mohammed_azerbaijan: "Jahan Pahlavan Mohammed"
 challenge_character_kulin_bosna_desc:0 "Uvězněn mezi byzantskými a uherskými ambicemi na Balkáně, Kulin mazaně využil konflikt mezi těmito dvěma velmocemi, aby zachoval svou autonomii a rozšířil svůj vliv.\n\n#bold Dokážeš se osvobodit od svého suveréna a přivést Bosnu do zlatého věku míru a prosperity?#!"challenge_character_rostislav_tmutarakan_desc:0 "Bez svého dědictví kvůli předčasné smrti svého otce, Rostislav dobyl vzdálený poloostrov Tmutarakan a učinil z něj svou baštu, ale byl otráven, než mohl uskutečnit své ambice.\n\n#bold Můžeš překonat nepřátelství svých příbuzných a získat knížectví hodné tvého rodu?#!"
 challenge_character_renaud_kerak_desc: "Nejhorlivější a nejurputnější protivník Salāha al-Dīna v království Jeruzalém, Renaudův útok na muslimský poutnický karavan způsobil ztrátu Jeruzaléma a jeho vlastní popravou pomocí sultána Egypta.\n\n#bold Historie si Renauda zapamatovala jako chamtivého lupiči – můžeš zajistit pro něj ušlechtilejší odkaz?#!"
 challenge_character_amoghavarsha_karnata: "Mahárádža Amoghavarsha"
 challenge_character_nur_al_din_muhammed_nizari:0 "Imám Muhammed"
 challenge_character_berenguer_barcelona_desc: "Ve snaze o spravedlnost Berenguer zorganizoval kodifikaci zvyklostí svého království jako Usatge de Barcelona, což poskytlo základ pro katalánské právo po staletí.\n\n#bold Berenguerovi potomci by se časem dostali pod kontrolu většiny Středozemního moře. Můžeš na jeho úspěších stavět a udělat totéž?#!"
 challenge_character_alusian_vidin:0 "Hrabě Alusian"
 challenge_character_eadgar_warwickshire_desc: "Narozen v exilu, poslední potomek rodu Wessex se vrátil do Anglie právě včas, aby viděl, jak jeho dědictví bylo podruhé uchváceno Haroldem Godwinsonem, a poté nevyhnutelně ztraceno normanským dobyvatelem.\n\n#bold Světlo rodu Wessex slabě bliká, ale ještě nevyhaslo. Můžeš obnovit jeho štěstí?#!"
 challenge_character_dyre_kiev:0 "Jarl Dyre"
 challenge_character_rhodri_gwynedd_desc:0 "Dědící trůn malé velšské království na prahu vikinských invazí, Rhodriho koruna ležela na jeho čele nepohodlně, ale on obratně hrál s kartami, které mu byly rozdány.\n\n#bold Můžeš bezpečně plout vodami této bouřlivé doby a zajistit, aby Gwynedd vyšla triumfálně?#!"
 challenge_character_maghan_sibi_desc: "Legenda říká, že jeden lovec kdysi prorokoval, že pokud si Maghan vezme ošklivou ženu, jejich syn bude velkým a mocným králem. Ať už byla pravda příběhu jakákoli, Maghanův syn Sunjata byl skutečně tím, kdo založil říši Mali.\n\n#bold Můžeš proměnit skromný lovcův proroctví v realitu a založit novou říši?#!"
 challenge_character_vicayalaya_chola_nadu_desc: "Původně vazal dynastie Pallava, Vicayalaya spatřil příležitost a vydal se na vlastní pěst, aby založil říši, která by sjednotila celé jižní Indii pod své prapory.\n\n#bold Můžeš vyvodit chola ambice k jejich přirozenému závěru a přivést celou Indii pod svou vládu?#!"
 challenge_character_muhammad_africa_desc: "I když jeho krátké panování bylo pamětováno především pro svoje plýtvání a extravaganci, Muhammadovi generálové byli tak úspěšní, že donutili samotného papeže platit tribut tomuto dekadentnímu potentátu.\n\n#bold Po ochutnání bohatství Itálie, spotřebuješ ho zcela, aby uspokojil své touhy?#!"
 challenge_character_herbert_vermandois_desc:0 "I když rod Karlings již nebyl královským rodem, jejich krev žila dál v Herbertu z Vermandois, ačkoliv další generace uvidí, jak jeho země vycházejí z rodiny.\n\n#bold Můžeš vrátit čas a zkonstruovat návrat k moci, ať už jakýmikoliv prostředky, pro Karlings?#!"
 challenge_character_aella_northumberland:0 "Malý král Ælla"
 challenge_character_raoul_valois: "Hrabě Raoul"
 challenge_character_berenguer_barcelona: "Duke Berenguer"
 challenge_character_piarres_albarracin:0 "Hrabě Piarres"
 challenge_character_ali_taizz_desc: "Syn magistráta, Ali se vydal s skromnou skupinou stoupenců a vybojoval království, ale více chvály získal za moudrost své ženy Asmy, které svěřil správu svého státu.\n\n#bold S tak schopným partnerem po tvém boku se zdá, že je možné cokoliv. Společně je celá Arábie tvá na dosah!#!"
 challenge_character_siemowit_wielkopolska_desc:0 "Syn legendárního Piasta Koláře, Siemowit a jeho otec zahájili dynastii, která měla vládnout nad Polskem až do konce čtrnáctého století.\n\n#bold Můžeš bezpečně vést Polsko skrze staletí a učinit ji závistí východu i západu?#!"
 challenge_character_prithviraja_rajputana: "Mahárádža Prithviraja"
 challenge_character_henri_champagne_desc: "Vzdělaný v liberálních uměních, Henriho osvícená vláda přinesla velké bohatství jeho lidem, přičemž proslulé obchodní veletrhy v Champagne přitahovaly obchodníky a jejich hodnotné zboží z celé Evropy.\n\n#bold Můžeš učinit Champagne synonymem pro mír a prosperitu?#!"
 challenge_character_dumnarth_cornwall:0 "Malý král Dumnarth"
 challenge_character_muhammad_africa: "Sultán Muhammad"
 challenge_character_ashot_armenia:0 "Prince Ashot"
 challenge_character_sargis_greater_armenia:0 "Duke Sargis"challenge_character_algimantas_lithuanians:0 "Vysoký náčelník Algimantas"
 challenge_character_richard_capua_desc:0 "Ačkoliv dům Hauteville mohl získat nadvládu nad Sicílií, Drengoti byli nepopiratelně na místě jako první, byli jedni z prvních normanských dobrodruhů, kteří vkročili na poloostrov.\n\n#bold Můžeš postavit nováčky z Hauteville na jejich místo a dokázat převahu Drengotů?#!"
 challenge_character_shisnand_coimbra:0 "Hrabě Shisnand"
 challenge_character_heinrich_angria: "Heinrich Lví srdce"
 challenge_character_richard_poitiers_desc: "Jako třetí syn se Richard dostal na anglický trůn díky rozmarům osudu a jeho následné tažení v Svaté zemi mu vynesla věčnou slávu jako #italic Richard Lví srdce#!.\n\n#bold I přes všechny jeho slávy Richardovy bitvy přinesly jen málo trvalých zisků. Můžeš využít jeho druhou šanci a vyhrát vítězství hodné jeho jména?#!"
 challenge_character_siemowit_wielkopolska:0 "Vysoký náčelník Siemowit"
 challenge_character_richard_poitiers: "Prince Richard"
 challenge_character_pierre_piedmonte_desc: "Dům Savojů dlužil hodně ze svého území dědictví matky Pierra, Adélaidy z Turína, jejíž vliv byl při dvorské politice jejího syna naprosto rozhodující.\n\n#bold Můžeš se osvobodit ze stínu své slavné matky a dokázat, že jsi hoden vládnout sám?#!"
 challenge_character_heinrich_angria_desc: "Přísný rival Svatého římského císaře, Heinrich byl v jeho době nejmocnějším magnátem říše, ale jeho císařská nepřátelství se nakonec ukázala jako jeho zkázu.\n\n#bold Můžeš zvítězit tam, kde historický Heinrich selhal, a triumfovat nad tvým nepřítelem Hohenstaufen?#!"
 challenge_character_richard_capua:0 "Hrabě Richard"
 challenge_character_fariburz_shirvan:0 "Širvanshah Fariburz"
 challenge_character_anawrahta_pagan: "Král Anawrahta"
 challenge_character_krutoj_nordmark_desc:0 "Oddaný zastánce tradičních způsobů svého lidu, Krutoj vedl povstání a zabil svého křesťanského pána, aby si vzal trůn pro sebe, ale jeho plán zbavit se syna svého pána skončil jeho vlastní smrtí.\n\n#bold Můžeš překonat své rivaly a legalizovat svou vládu, navzdory jejímu krvavému začátku?#!"
 challenge_character_amoghavarsha_karnata_desc: "Na trůn usedl v útlém věku čtrnácti let, Amoghavarsha si užíval jednu z nejdelších vlád v historii a byl proslulý svou benevolencí a literárními a kulturními úspěchy.\n\n#bold Můžeš zajistit, aby byly Amoghavarshovy úspěchy zachovány pro budoucí generace?#!"
 challenge_character_dyre_kiev_desc:0 "Norse dobrodruh usilující zanechat svou stopu na východě, Dyreovo odvážné úsilí skončilo jeho hanebným uchopením moci a smrtí v rukou Olega Moudrého.\n\n#bold Můžeš přepsat Dyreův smutný příběh na ságu, která bude znít věky?#!"
 challenge_character_haraldr_vestfold:0 "Náčelník Haraldr"
 challenge_character_mohammed_azerbaijan_desc: "Královrah posledních seldžuckých sultánů, Mohammed efektivně ovládal říši téměř v plném rozsahu, ačkoli jeho potomci byli neschopní odolat postupu chvazmšáha.\n\n#bold Držíš sultána v ruce – použij ho dobře, a celá Persie se poddá tvé vůli!#!"
 challenge_character_aella_northumberland_desc:0 "Jeho země byla obléhána cizími dobyvateli, Ællova smrt v jejich rukou znamenala konec smysluplného odporu, jeho nástupce byl jen norskou loutkou.\n\n#bold Můžeš odvrátit příliv a zachránit Northumbrii před vikingským morovým úderem?#!"
 challenge_character_werner_aargau_desc:0 "Zatímco Habsburkové ještě nezanechali svůj otisk v Wernerově době, bystrá politika zajistí, aby jeho potomci seděli na mnoha trůnech po staletí.\n\n#bold Jsi schopen získat Rakousko pro Habsburky a donutit celý svět uznat jejich vzestup?#!"
 challenge_character_john_ulster:0 "Hrabě John"
 challenge_character_shisnand_coimbra_desc:0 "Mozarabský aristokrat, který přešel ze služby Abbadidů do leonéské, Shisnand téměř autonomně vládl Coimbře více než dvacet let a po jeho smrti ho následoval jeho zeť.\n\n#bold Po službě jak muslimským, tak křesťanským pánům, můžeš vybudovat most mezi vírami a přinést mír na Iberský poloostrov?#!"
 challenge_character_gunda_orangallu_desc:0 "Až poté, co se Kakatiyové přestěhovali z džinizmu k hinduismu, byli schopni získat dostatek země, aby se mohli nazývat králi, což bylo možná usnadněno bez přísné džinistické závaznosti k nenásilí.\n\n#bold Můžeš získat vlastní trůn, přičemž zůstaneš věrný důležitým principům své víry?#!"
 challenge_character_ishaq_baalbek:0 "Šejk Ishaq"challenge_character_john_ulster_desc:0 "Právem meče po jeho boku a s pomocí několika pevných mužů se John de Courcy stal pánem východního Ulsteru až do své porážky a uvěznění ze strany anglického krále, který měl obavy z jeho ambicí.\n\n#bold Můžeš dokončit to, co John začal, a zajistit, aby vlajka Courcy vlála nad celým Irskem?#!"
 challenge_character_anawrahta_pagan_desc: "Zakladatel Pagan, Anawrahta vládnul moudře a bezohledně potlačoval jakékoli hrozby jeho novému království, a jeho podpora Theravádového buddhismu významně přispěla k šíření této víry.\n\n#bold Anawrahtovi nástupci byli stejně schopní jako jejich předchůdce, ale Mongolové se ukázali jako příliš silný nepřítel pro Pagany – dokážeš lépe zvládnout nadcházející bouři?#!"
 challenge_character_kulin_bosna:0 "Doux Kulin"
 challenge_character_gunda_orangallu:0 "Samanta Gunda"
 challenge_character_rostislav_tmutarakan_desc:0 "Odcizen svým dědictvím předčasnou smrtí svého otce, Rostislav dobyl vzdálený poloostrov Tmutarakan a učinil z něj svou baštu, ale byl otráven, než mohl splnit své ambice.\n\n#bold Dokážete překonat nepřátelství svých příbuzných a získat knížectví hodné vašeho rodu?#!"
 challenge_character_piarres_albarracin_desc:0 "Kdysi vazal muslimského vládce, Piarres christianizoval své území a prohlásil svou nezávislost, neuznávaje žádného vládce kromě svaté Marie samotné.\n\n#bold Poté, co jste se prohlásil za rovného králům a chalífům, dokážete nyní splnit svůj nárok a vybudovat nové království, které se bude rovnat jakémukoli, které přišlo předtím?#!"
 challenge_character_algimantas_lithuanians:0 "Vysoký náčelník Algimantas"
 challenge_character_john_ulster_desc:0 "Právem meče po svém boku a s pomocí několika pevných mužů si John de Courcy podmanil východní Ulster až do svého pádu a uvěznění v rukou anglického krále, který měl podezření na jeho ambice.\n\n#bold Dokážete dokončit to, co John začal, a zajistit, aby prapor Courcy vlál nad celým Irskem?#"
