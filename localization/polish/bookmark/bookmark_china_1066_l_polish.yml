l_polish:
 bm_1066_china: "Píseň slávy" # todo: NEW TRANSLATION
 bm_1066_china_desc: "Z trosek Tchangů se zrodila sláva Sungů. Takové velikosti nebylo viděno téměř dvě století – tribut proudí do císařského hlavního města z dálky jako mohutná řeka, povstání jsou vzácná a rychle potlačena, a vláda spočívá pevně v rukou schopných a zasloužilých.\n\nNicméně s velkým blahobytem přichází i velké pokušení. Nomádi lační po bohatství Středních rovin odnepaměti, zatímco i uvnitř říše se bezohlední často skrývají za falešné šlechtictví, aby přesměrovali její bohatství do vlastních kapes.\n\n#bold Syn nebes drží svět v dlani, ale co ti, kteří mohou přinutit i Syna nebes jednat podle své vůle?#!" # todo: NEW TRANSLATION
 bookmark_china_1066_qin_guan: "Qín Guān" # todo: NEW TRANSLATION
 bookmark_china_1066_qin_guan_desc: "Jeho rod zchudl smrtí jeho otce, ale těžkosti nijak neotupily ambice mladého Qín Guāna; pokud něco, v jeho ztížených poměrech hoří ještě jasněji.\n\nKaždou vypůjčenou knihu hltá, ponořuje se do poezie a vojenské strategie a sní o dni, kdy vyrovná činy zvečněné na těchto stránkách.\n\n#bold Jedno je snít o dosažení velikosti a zcela jiné je proměnit to ve skutečnost. Ke kterému osudu ho vaše ruka dovede?#!" # todo: NEW TRANSLATION
 bookmark_china_1066_duan_silian: "Sīlián Wáng" # todo: NEW TRANSLATION
 bookmark_china_1066_duan_silian_desc: "Jako vzdálený potomek zakladatele Dali by málokdo při jeho narození čekal, že Duan Sīlián jednoho dne usedne na trůn, ale osud je rozmarný a nepředvídatelný.\n\nPřirozený řád věcí byl převrácen mocným rodem Gao, druhým co do vlivu po císařském rodu, který sesadil rozmařilého tehdejšího císaře a dosadil Sīliána na jeho místo.\n\n#bold Uteče Sīlián Wáng sevření rodu Gao a bude vládnout samostatně, nebo podlehne jejich ambicím?#!" # todo: NEW TRANSLATION
 bookmark_china_1066_ly_thanh_tong: "Nhat Ton Vuong" # todo: NEW TRANSLATION
 bookmark_china_1066_ly_thanh_tong_desc: "Jako vládce Vietu vyzařuje Lý Nhat Tôn neotřesitelnou sebedůvěru, kterou mají jen ti, kdo jsou od narození vychováváni k vládě. Ověřený v bitvách, laskavý ve správě a pečlivý v soudnictví – pro svůj lid je jeho slovo absolutní.\n\nDokonce i jediný stín vrhající se na jeho slavnou vládu, absence dědice, byl nedávno rozptýlen narozením jeho prvního syna, Can Duca.\n\n#bold Dokáže Nhat Ton Vuong povýšit Viet na říši, která bude soupeřit se svým severním sousedem, nebo budou jeho trvalá díla pomíjivá?#!" # todo: NEW TRANSLATION
 bookmark_china_1066_new_noble_family: "Vlastní postava" # todo: NEW TRANSLATION
 bookmark_china_1066_new_noble_family_desc: "Vytvořte novou postavu a [noble_family|E] s malým statkem v císařském hlavním městě. \n\n#bold Dokážete začít na dně byrokratického žebříčku a udělat jméno sobě i svému začínajícímu rodu?#!" # todo: NEW TRANSLATION
 bookmark_china_1066_empress_liang: "$king_female$ $dynn_Liang_6881$ $Luoyao_843D_7464$" # todo: NEW TRANSLATION
 bookmark_china_1066_empress_liang_desc: "Kdysi pouhá snacha mocného xiaanského státníka $dynn_Mozang_6C92_85CF$ $Epang_8BB9_5E9E$, skryté ambice $dynn_Liang_6881$ $Luoyao_843D_7464$ se ukázaly být větší než ambice rodu jejího marnotratného manžela.\n\nZcela uchvácen její krásou a bystrostí, mladý tangutský vládce $king_male_tangut$ $Liangcha_5169_5C94$ mečem zlikvidoval klan $dynn_Mozang_6C92_85CF$, včetně tehdejší manželky, a umístil ji po svém boku jako svou královnu.\n\n#bold Stát Xia je stále mladý a křehký – vezmete jeho budoucnost do svých rukou?#!" # todo: NEW TRANSLATION
 bookmark_china_1066_su_shi: "Prefekt Sū Shì" # todo: NEW TRANSLATION
 bookmark_china_1066_su_shi_desc: "Otec Sū Shìho, i přes neúspěch u císařských zkoušek, získal ve svých padesáti letech slávu svými spisy; tuto pověst posílil Sū Shìho vzorný a oslavovaný výkon u vlastních zkoušek.\n\nPo přitáhnutí pozornosti a přízně jak předního císařského historika, tak samotného císaře, je nedávná smrt jeho otce jediným mračnem kalícím, co má být příznivou budoucností.\n\n#bold Dokáže Sū Shì dostát tíze očekávání, která na něj byla uvalena?#!" # todo: NEW TRANSLATION
 bookmark.0400.t: "Moc za oponou" # todo: NEW TRANSLATION
 bookmark.0400.desc: "Stačí jediná šíp a roky plánování mohou být zmařeny. Můj [emperor.GetWifeHusband] [emperor.GetFirstName] leží zasažen, den za dnem slábne, sražen songovým střelcem poté, co se pošetile přiblížil příliš blízko boji.\n\nPo všem, čím jsem prošla, #EMP nedovolím#!, aby mi to všechno vyklouzlo z rukou. Ženy již dříve vládly; pokud ne skrze své manžely, pak skrze své syny, a [Glossary('Empress Wu', 'EMPRESS_WU_GLOSS')] dokonce založila svou vlastní #EMP dynastii#!.\n\nS vlivem, který jsem nashromáždila, a stálou podporou mého [brother.Custom('SisterBrother')] [brother.GetTitledFirstName], je budoucnost [xia.GetNameNoTierNoTooltip] #EMP má#! k rozhodnutí." # todo: NEW TRANSLATION
 bookmark.0400.a: "Jeho vláda bude zapamatována... jako předehra k #EMP mé#! vládě." # todo: NEW TRANSLATION
 bookmark.0400.a.tt: "[emperor.GetTitledFirstName] #EMP tragicky#! zemře následkem [emperor.GetHerHis] zranění a vy převezmete výhradní kontrolu nad [realm|E] s vaším [brother.Custom('SisterBrother')] [brother.GetTitledFirstName] jako vaším [emperor.GetCouncillor('councillor_chancellor').GetCouncilTitle]" # todo: NEW TRANSLATION
 bookmark.0400.b: "Dokud [emperor.GetSheHe] dýchá, budu vládnout z pozadí." # todo: NEW TRANSLATION
 bookmark.0400.b.tt: "Vzhledem k oslabenému stavu a sníženým schopnostem [emperor.GetHerHis] převezmete roli [regent|E] pro [emperor.GetTitledFirstName] s [brother.GetTitledFirstName] jako [emperor.GetHerHis] [emperor.GetCouncillor('councillor_chancellor').GetCouncilTitle]." # todo: NEW TRANSLATION
 bookmark.0400.c: "Vychovám našeho [child.Custom('GetDaughterSon')], aby byl větší než kdy byl [child.GetHerHis] [emperor.GetMotherFather]." # todo: NEW TRANSLATION
 bookmark.0400.c.tt: "[emperor.GetTitledFirstName] #EMP tragicky#! zemře následkem [emperor.GetHerHis] zranění a vy převezmete roli [regent|E] pro svého [child.Custom('GetDaughterSon')] [child.GetTitledFirstName] s vaším [brother.Custom('SisterBrother')] [brother.GetTitledFirstName] jako [child.GetHerHis] [emperor.GetCouncillor('councillor_chancellor').GetCouncilTitle]." # todo: NEW TRANSLATION
 EMPRESS_WU_GLOSS: "Wǔ Zétiān (624–705) se odchýlila od tradice a po smrti manžela sesadila své vlastní syny, místo toho se #EMP sama#! prohlásila zakladatelkou nové dynastie Zhao." # todo: NEW TRANSLATION
