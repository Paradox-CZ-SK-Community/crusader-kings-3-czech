 bm_1178_china: "Nebesa v rozvratu" # todo: NEW TRANSLATION
 bm_1178_china_desc: "Čína je rozervaná. Syn nebes byl vyhnán z Centrálních plání jurchenskými vetřelci a přední osobnosti říše se rozhodly prosazovat ponížející politiku usmiřování místo znovudobytí země svých předků.\n\nTygři a vlci volně řádí a řeky tečou rudé krví spravedlivých. Aby taková pohroma postihla říši, musí být nevole Nebes hluboká.\n\n#bold Lidé volají po hrdinovi, který přivede konec nepořádku – kdo odpoví na volání?#!" # todo: NEW TRANSLATION
 bookmark_china_1178_xin_qiji: "Intendant Xīn Qìjí" # todo: NEW TRANSLATION
 bookmark_china_1178_xin_qiji_desc: "Osirotel v kojeneckém věku, Xīn Qìjí byl vychován svým dědem, který mu vštípil vášnivou touhu vypudit jurchenské vetřelce z Centrálních plání.\n\nXīn Qìjí získal slávu poté, co pomstil vraždu svého velitele, ale tím jeho zásluhy končí – jeho sen zatlačit jurchenskou vlnu zpět byl opakovaně zmařen politikou usmiřování Songů.\n\n#bold Podaří se Xīn Qìjímu znovudobýt sever, nebo svou energii nasměruje k jiným cílům?#!" # todo: NEW TRANSLATION
 bookmark_china_1178_zhang_shi: "Guvernér Zhāng Shì" # todo: NEW TRANSLATION
 bookmark_china_1178_zhang_shi_desc: "Syn vojenského hrdiny, Zhāng Shì je stejně zdatný učenec a filozof, jako byl jeho otec generálem.\n\nAčkoliv je ceněn pro svá díla, jeho politická budoucnost je nejistá kvůli jeho horlivé obhajobě znovudobytí severních území od říše Jin; to je navýsost nepopulární u těch, kteří dávají přednost míru před válkou.\n\n#bold Bude Zhāng Shì tím, kdo pohně světem, nebo se, jako mnozí jiní, prostě přizpůsobí?#!" # todo: NEW TRANSLATION
 bookmark_china_1178_zhu_xi: "Prefekt Zhū Xī" # todo: NEW TRANSLATION
 bookmark_china_1178_zhu_xi_desc: "Proslulý jako mladý zázrak, Zhū Xī dokázal, že jeho úspěchy nejsou jen pomíjivé – zavrhl taoismus a buddhismus a věnoval se studiu konfuciánské filozofie; nyní se jeho spisy široce šíří a začínající učenci soupeří o privilegium účastnit se jedné z jeho přednášek.\n\n#bold Díky širokému uznání jeho spisů a filozofických úvah by mohl hon za mocí lépe postavit Zhū Xīa do pozice, aby svou ideální společnost uskutečnil?#!" # todo: NEW TRANSLATION
 bookmark_china_1178_li_renxiao: "Nínglìng Ngwemi Renxiao" # todo: NEW TRANSLATION
 bookmark_china_1178_li_renxiao_desc: "Po téměř čtyřech desetiletích na trůně se Renxiaoův lid chlubí, že jeho vláda je největší a nejbohatší, jakou království Tangut kdy poznalo. Ačkoliv je přítomnost slavná, jejich budoucnost je nejistá.\n\nNeuběhlo ani deset let od doby, kdy Renxiao po neúspěšném puči nechal popravit svého vlastního premiéra a generály, a vztahy mezi králem a vojáky už nikdy nebyly stejné.\n\n#bold Dokážeš ochránit Velké Xia před útoky sousedů?#!" # todo: NEW TRANSLATION
 bookmark_china_1178_tudan_xixian: "Komendant Túdān Xíxiǎn" # todo: NEW TRANSLATION
 bookmark_china_1178_tudan_xixian_desc: "Pocházející z jednoho z nejurozenějších jurchenských klanů a ženatý s princeznou z císařského rodu Jin, Túdān Xíxiǎn má rodokmen stejně bezvadný jako své dovednosti v lukostřelbě a jezdectví.\n\nZdrženlivý, morálně zásadový a zdatný ve válečnictví, má pověst takovou, že se říká, že je roven armádě deseti tisíc mužů.\n\n#bold Dynastie Jin obsadila Centrální pláně, ale jih stále zůstává. Kdo lépe dokončí dobytí než největší jurchenský generál?#!" # todo: NEW TRANSLATION
