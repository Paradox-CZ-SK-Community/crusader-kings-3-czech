 bm_867_china_desc: "Po dvě a půl století vládl Číně Velký Tang. Během té doby poznal a odolal nesmírným sporům a nesčetným pohromám, mezi nimiž vyčnívalo povstání, které si vyžádalo nesčetné životy, a přesto přetrvává a dokonce vzkvétá.\n\nPřežití však vždy něco stojí. Aby lépe ochránili říši, Tangové udělili vojenským guvernérům mimořádné pravomoci, které ti ve své nově nabyté svobodě využili jako příležitost založit si vlastní státy, drobná despotátka, jež dvoru prokazují jen formální úctu.\n\n#bold Pádu i jediného listu může předcházet příchod podzimu. Moudří hledají teplo a úkryt před nadcházející zimou. Odvážní činí plány.#!" # todo: NEW TRANSLATION
 bookmark_china_867_huang_chao: "Huáng Chāo" # todo: NEW TRANSLATION
 bookmark_china_867_huang_chao_desc: "Narodil se v dlouhé řadě pašeráků soli, Huáng Chāo má odvahu a bohatství získané životem na špatné straně zákona, přesto však touží po jediné věci, která mu uniká – postavení, jež přináší státní úřad.\n\nNavzdory veškerému úsilí neuspěl u císařských zkoušek a s každým dalším rokem roste jeho frustrace, jak mizí naděje na úspěch.\n\n#bold Dosáhne Huáng Chāo svého snu, nebo zmařené ambice přimějí jej k zoufalé sázce?#!" # todo: NEW TRANSLATION
 bookmark_china_867_zhuye_chixin: "Commandant Zhūyè Chìxīn" # todo: NEW TRANSLATION
 bookmark_china_867_zhuye_chixin_desc: "Dlouho byly kmeny Šatuo Ti lidmi Tangů ceněny pro svou statečnost a vojenské umění, a v tom Zhūyè Chìxīn svým předkům nezůstává ničím dlužen.\n\nOceněn za svou roli při odvážné záchraně císařovy tety před několika lety, stoupající přízeň tohoto šatuoského generála k císařskému dvoru některé přivádí k úvahám, jak vysoko sahají jeho ambice.\n\n#bold Nyní, když hvězda Tangů slábne, bude Zhūyè Chìxīn dost odvážný, aby ji uchopil?#!" # todo: NEW TRANSLATION
 bookmark_china_867_he_quanhao: "Commandant Hé Quánhào" # todo: NEW TRANSLATION
 bookmark_china_867_he_quanhao_desc: "Rodina Hé Quánhào prakticky vládne jako nezávislí váleční páni již od doby jeho dědečka, Tangům prokazují jen formální poslušnost.\n\nQuánhào byl po otcově smrti vojskem oslavován jako guvernér, ale neobešlo se to bez obav – v tomto mladém muži je náznak krutosti.\n\n#bold Dokáže Hé Quánhào překonat svou povahu a pokračovat v díle svých předků, nebo se mu jeho impulsy stanou zkázou?#!" # todo: NEW TRANSLATION
 bookmark_china_867_zhang_huaishen: "Jiédùshǐ Zhāng Huáishèn" # todo: NEW TRANSLATION
 bookmark_china_867_zhang_huaishen_desc: "Zhāng Yìchāo dobyl a připojil k říši Tang rozsáhlá území, získal místo cti na císařském dvoře a jmenoval svého synovce Huáishèna spravovat tato území jeho jménem.\n\nHuáishèn je však lstivý a schopný velitel, není bez vlastních ambicí a až přijde čas, není příliš nakloněn ustoupit svým bratrancům.\n\n#bold Dokáže Zhāng Huáishèn v nadcházejícím boji o nástupnictví zvítězit a nárokovat si přednostní postavení ve své rodině?#!" # todo: NEW TRANSLATION
 bookmark_china_867_gao_pian: "Commandant Gāo Piān" # todo: NEW TRANSLATION
 bookmark_china_867_gao_pian_desc: "Pocházející z potomků starověkých králů Čchi a vnuk proslulého generála, mnozí předpokládají, že Gāo Piān je předurčen k velkým činům. Jeho kousek, kdy jedním šípem sestřelil dva orly, zdánlivě potvrdil jeho nadpřirozené schopnosti.\n\nOdeslán na jižní hranice bránit před cizími nájezdy, Gāo Pián svými úspěchy si vysloužil nepřátelství těch, kteří v něm vidí hrozbu svým vlastním ambicím.\n\n#bold Čeká Gāo Piána vznešený osud, nebo padne k zemi jako ti orli, které sestřelil?#!" # todo: NEW TRANSLATION
