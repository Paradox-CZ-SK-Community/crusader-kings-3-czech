 bookmark_genpei_yoritomo_yoshitsune: "$Yoshitsune$" # todo: NEW TRANSLATION
 bookmark_genpei_yoritomo_desc: "Dříve mocný rod [Glossary( 'Seiwa Minamoto', 'MINAMOTO_GLOSS' )] utrpěl nekonečné neúspěchy a podléhá vnitřním sporům, zatímco jejich staří rivalové, [Glossary( 'Kanmu Taira', 'TAIRA_GLOSS' )], sbírají zbytky.\n\nS Minamoto Yorimasou, který klade jen malý odpor, jsou Yoritomo a další přeživší synové slavného generála Yoshitoma možná vším, co stojí mezi Taira Kiyomorim a naprostou dominancí v Japonsku.\n\n#BOLD Brzy budou Taira příliš mocní na to, aby jim někdo odolal. Podlehnete tisíci ranám, nebo sjednotíte zemi a přinesete trvalý mír?#!" # todo: NEW TRANSLATION
 bookmark_genpei_kiyomori: "$emperor_daijo_daijin_male_japanese_feudal$ $dynn_Taira$ $Kiyomori$" # todo: NEW TRANSLATION
 bookmark_genpei_kiyomori_shigemori: "$Shigemori$" # todo: NEW TRANSLATION
 bookmark_genpei_kiyomori_tsunemori: "$Tsunemori$" # todo: NEW TRANSLATION
 bookmark_genpei_kiyomori_desc: "[Glossary( 'Kanmu Taira', 'TAIRA_GLOSS' )] si postupně vybudovali postavení nejsilnější samurajské rodiny v Japonsku poté, co úspěšně odstranili své zuřivé bushi rivaly, [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )], a byrokratický rod [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )].\n\nS dcerou provdanou za [Glossary( 'Yamato', 'YAMATO_GLOSS' )] císaře Norihita čeká Kiyomori na vnuka. Princ narozený z rodu Taira v linii následnictví posílí rodinnou nadvládu nad dvorem. Tento pilíř moci nebude snadno zaveden, zatímco kolem číhají žárliví nepřátelé.\n\n#BOLD Upevníte trvalou nadvládu Taira nad Japonskem, nebo padnete na poslední překážce?#!" # todo: NEW TRANSLATION
 bookmark_genpei_motofusa: "$dynn_Fujiwara$ $Motofusa$" # todo: NEW TRANSLATION
 bookmark_genpei_motofusa_kanezane: "$Kanezane$" # todo: NEW TRANSLATION
 bookmark_genpei_motofusa_takatada: "$Takatada$" # todo: NEW TRANSLATION
 bookmark_genpei_motofusa_desc: "Formálně sloužící jako [Glossary( 'regents', 'KAMPAKU_GLOSS' )], rod [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )] vládl Japonsku z ústraní po staletí, ovládal byrokracii hlavního města a provazoval sňatky s dynastií [Glossary( 'Yamato', 'YAMATO_GLOSS' )].\n\nNicméně daleko od hlavního města si samurajové vybudovali soukromá lenní panství. Jejich bohatství a zbraně nyní zastínily ty šlechtické byrokraty. Nejsilnější bushi, [Glossary( 'Taira', 'TAIRA_GLOSS' )], vedení Kiyomorim, ukořistili kontrolu nad hlavním městem.\n\n#BOLD Dokážete zastavit vzestup samurajů a znovu rozžehnout slávu dvora vedeného Fujiwarou?#!" # todo: NEW TRANSLATION
 bookmark_genpei_hidehira: "$dynn_Fujiwara$ $Hidehira$" # todo: NEW TRANSLATION
 bookmark_genpei_hidehira_yasuhira: "$Yasuhira$" # todo: NEW TRANSLATION
 bookmark_genpei_hidehira_hidehisa: "$Hidehisa$" # todo: NEW TRANSLATION
 bookmark_genpei_hidehira_desc: "Zatímco většina [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )] psala poezii v hlavním městě, potomci generála Hidesata osídlili drsný sever, podmaňovali kmeny a soupeřili s ostatními bushi.\n\nDědeček Hidehiry byl adoptován rodem Kiyohara, vládci Ōshū. Zničiv všechny rivaly nároků tohoto klanu, obnovil své jméno Fujiwara a rozšířil kontrolu nad severem.\n\n#BOLD Dvorská pohodlnost Fujiwara dala vzniknout hrozbě [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] a [Glossary( 'Taira', 'TAIRA_GLOSS' )]. Meč, který dobyl sever; mohl by obnovit primát Fujiwara?#!" # todo: NEW TRANSLATION
