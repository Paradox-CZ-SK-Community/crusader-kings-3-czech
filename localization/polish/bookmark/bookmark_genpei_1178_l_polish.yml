 bookmark_genpei_yoshinaka_desc: "Rozděleni ohledně vedení a dědictví Kawachi [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] nechal nejstarší syn Yoshitomo svého bratra Yoshikatu zabít v následných bojích.\n\nRod Nakahara ukrýval Yoshikatovo prchající dítě v horách Shinano, a ačkoli Yoshitomo možná už dávno zemřel, Yoshinaka, nyní dospělý, nezapomněl na své ztracené právo na dědictví.\n\n#BOLD Pomstíte svého otce na svém bratranci Yoritomovi, Yoshitomově dědici, nebo pomůžete rodu proti většímu nepříteli?#!" # todo: NEW TRANSLATION
