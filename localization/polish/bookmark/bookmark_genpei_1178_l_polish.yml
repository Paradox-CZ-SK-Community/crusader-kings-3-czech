 bm_1178_genpei_desc: "Postupně si samurajové vyrvali moc z hlavního města, spravují provincie Japonska jako svá lenní území a obohacují sebe i své stoupence.\n\nPoslední desetiletí viděla, jak byli hrdí Minamoto znovu a znovu poráženi neporazitelnými Taira. Olizují si rány, zatímco Kiyomori dominuje hlavnímu městu. Strach a síla tam nyní vládnou, zatímco Kampaku a císařská rodina bezmocně přihlíží.\n\n#bold Dokážou Minamoto ukončit vzestup Taira, nebo tyto ostrovy čeká jiný osud?#!" # todo: NEW TRANSLATION
