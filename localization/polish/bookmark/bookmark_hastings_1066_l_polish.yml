 bm_1066_hastings:0 "Osud Anglie"
 bm_1066_hastings_desc:2 "Když bezdětný král Edward Vyznavač zemřel, vrhla Anglii do nástupnické krize, jakou dosud nezažila.\n\nTři muži se pokusili zajistit trůn pro sebe: Harold Godwinson, Vilém Bastard a Harald Hardrade, zatímco Svend a Malcolm čekali stranou, připraveni udeřit při první známce slabosti.\n\n#bold Kdo vyjde z této bouřlivé doby dějin jako vítěz?#!"
 bookmark_hastings_denmark:0 "Král Svend Dánský"
 bookmark_hastings_denmark_alt_harald:0 "$Harald$ $nick_the_whetstone$"
 bookmark_hastings_denmark_alt_knud:0 "$Knud$"
 bookmark_hastings_denmark_desc:1 "S krevními vazbami na Anglii i Norsko má Svend silné nároky na oba trůny. Bohužel jsou jeho armády malé a nedisciplinované, takže válka za účelem dobytí není uskutečnitelná. Existují však jiné způsoby, jak sledovat svoje sny...\n\n#bold Pokud byste své děti provdali do mocných rodin, mohlo by to přinést mnoho užitečných aliancí — aliancí, které byste mohli využít k založení impéria srovnatelného s Římem!#!"
 bookmark_hastings_england:0 "Král Harold z Anglie"
 bookmark_hastings_england_alt_eadgifu:0 "$Eadgifu$ $nick_the_fair$"
 bookmark_hastings_england_alt_tostig:0 "$Tostig$"
 bookmark_hastings_england_desc:2 "Harold Godwinson byl přední hlava mocného šlechtického rodu a švagr krále, když bezdětný Edward zemřel. Nyní, zvolen novým králem Anglie svými vrstevníky, stojí před výzvou udržet trůn, protože lačný vévoda z Normandie i král Harald z Norska, podněcováni a podporováni Haroldovým vyhnaným bratrem, se ho snaží svrhnout!\n\n#bold S velkou armádou za zády a podporou anglosaských pánů — kousnou vlci na víc, než snesou?#!"
 bookmark_hastings_normandy:0 "Vilém Bastard"
 bookmark_hastings_normandy_alt_robert:0 "$Robert$ $nick_the_curthose$"
 bookmark_hastings_normandy_alt_william:0 "$William$ $nick_the_red$"
 bookmark_hastings_normandy_desc:1 "Rod Normandie sahá svými kořeny k severským vikingům a před více než 200 lety se usadil na pevnině Evropy. Nyní Vilém II sní o tom, že dovede svůj rod k vládě nad královstvím Anglie; věří, že mu bylo právo na trůn slíbeno zesnulým králem Edwardem a dokonce uznáno i Haroldem Godwinsonem. Teď, když Edward zemřel, Harold zlomil přísahu a uchvátil korunu!\n\n#bold Vilém je ve válce s Anglií. Dokážete povolat své síly a získat, co vám právem náleží?#!"
 bookmark_hastings_norway:0 "Harald Hardrade"
 bookmark_hastings_norway_alt_ingegerd:0 "$Ingegerd$"
 bookmark_hastings_norway_alt_olaf:0 "$Olaf$"
 bookmark_hastings_norway_desc:1 "Harald prokázal vojenský talent už od mládí a nedávno se neúspěšně pokoušel dobýt Dánsko. Teď hledí za moře — dle staré smlouvy by se koruna Anglie měla přejít na Haralda, když poslední král zemřel bez dědice. Místo toho však Anglo-Sasové dosadili Harolda Godwinsona na trůn! Naštěstí falešný král učinil nepřátele, a Tostig Godwinson, Haroldův vlastní bratr, žije v exilu v Norsku...\n\n#bold Dokážete využít jeho nepřátele proti němu a zajistit tomuto varjagovi nadvládu nad Severním mořem?#!"
 bookmark_hastings_scotland:0 "Král Malcolm Skotský"
 bookmark_hastings_scotland_alt_donald:0 "$Donald$ $nick_the_fair$"
 bookmark_hastings_scotland_alt_duncan:0 "$Duncan$"
 bookmark_hastings_scotland_desc:1 "Malcolm III., ve Skotsku známý jako \"Velký náčelník\", má v rukou nejistou, ale plnou příležitostí situaci. Na jihu leží bohaté země Northumbrie zranitelné, zatímco Anglie se trhá válkou, ale severští válečníci a gaelští horalé stále zpochybňují královu vládu doma.\n\n#bold Britské ostrovy kypí nebezpečím i příležitostmi: dokážete utrhnout růži z této zahrady trní?#!"
 debug_bm_1340_history:0 "#D Ladění historie: 1340#!"
