 KING_SVEND: "Král Svend"
 bm_1066_hastings: "Osud Anglie"
 bm_1066_hastings_desc: "Když bezdětný král Edward Vyznavač zemřel, vrhla Anglii do nástupnické krize, jakou dosud nezažila.\n\nTři muži se pokusili zajistit trůn pro sebe: Harold Godwinson, Vilém Bastard a Harald Hardrade, zatímco Svend a Malcolm čekali stranou, připraveni udeřit při první známce slabosti.\n\n#bold Kdo vyjde z této bouřlivé doby dějin jako vítěz?#!"
 bookmark_hastings_denmark: "Král Svend Dánský"
 bookmark_hastings_denmark_alt_harald: "$Harald$ $nick_the_whetstone$"
 bookmark_hastings_denmark_alt_knud: "$Knud$"
 bookmark_hastings_denmark_desc: "S krevními vazbami na Anglii i Norsko má Svend silné nároky na oba trůny. Bohužel jsou jeho armády malé a nedisciplinované, takže válka za účelem dobytí není uskutečnitelná. Existují však jiné způsoby, jak sledovat svoje sny...\n\n#bold Pokud byste své děti provdali do mocných rodin, mohlo by to přinést mnoho užitečných aliancí — aliancí, které byste mohli využít k založení impéria srovnatelného s Římem!#!"
 bookmark_hastings_england: "Král Harold z Anglie"
 bookmark_hastings_england_alt_eadgifu: "$Eadgifu$ $nick_the_fair$"
 bookmark_hastings_england_alt_tostig: "$Tostig$"
 bookmark_hastings_england_desc: "Harold Godwinson byl přední hlava mocného šlechtického rodu a švagr krále, když bezdětný Edward zemřel. Nyní, zvolen novým králem Anglie svými vrstevníky, stojí před výzvou udržet trůn, protože lačný vévoda z Normandie i král Harald z Norska, podněcováni a podporováni Haroldovým vyhnaným bratrem, se ho snaží svrhnout!\n\n#bold S velkou armádou za zády a podporou anglosaských pánů — kousnou vlci na víc, než snesou?#!"
 bookmark_hastings_normandy: "Vilém Bastard"
 bookmark_hastings_normandy_alt_robert: "$Robert$ $nick_the_curthose$"
 bookmark_hastings_normandy_alt_william: "$William$ $nick_the_red$"
 bookmark_hastings_normandy_desc: "Rod Normandie sahá svými kořeny k severským vikingům a před více než 200 lety se usadil na pevnině Evropy. Nyní Vilém II sní o tom, že dovede svůj rod k vládě nad královstvím Anglie; věří, že mu bylo právo na trůn slíbeno zesnulým králem Edwardem a dokonce uznáno i Haroldem Godwinsonem. Teď, když Edward zemřel, Harold zlomil přísahu a uchvátil korunu!\n\n#bold Vilém je ve válce s Anglií. Dokážete povolat své síly a získat, co vám právem náleží?#!"
 bookmark_hastings_norway: "Harald Hardrade"
 bookmark_hastings_norway_alt_ingegerd: "$Ingegerd$"
 bookmark_hastings_norway_alt_olaf: "$Olaf$"
 bookmark_hastings_norway_desc: "Harald prokázal vojenský talent už od mládí a nedávno se neúspěšně pokoušel dobýt Dánsko. Teď hledí za moře — dle staré smlouvy by se koruna Anglie měla přejít na Haralda, když poslední král zemřel bez dědice. Místo toho však Anglo-Sasové dosadili Harolda Godwinsona na trůn! Naštěstí falešný král učinil nepřátele, a Tostig Godwinson, Haroldův vlastní bratr, žije v exilu v Norsku...\n\n#bold Dokážete využít jeho nepřátele proti němu a zajistit tomuto varjagovi nadvládu nad Severním mořem?#!"
 bookmark_hastings_scotland: "Král Malcolm Skotský"
 bookmark_hastings_scotland_alt_donald: "$Donald$ $nick_the_fair$"
 bookmark_hastings_scotland_alt_duncan: "$Duncan$"
 bookmark_hastings_scotland_desc: "Malcolm III., ve Skotsku známý jako \"Velký náčelník\", má v rukou nejistou, ale plnou příležitostí situaci. Na jihu leží bohaté země Northumbrie zranitelné, zatímco Anglie se trhá válkou, ale severští válečníci a gaelští horalé stále zpochybňují královu vládu doma.\n\n#bold Britské ostrovy kypí nebezpečím i příležitostmi: dokážete utrhnout růži z této zahrady trní?#!"
 debug_bm_1340_history: "#D Ladění historie: 1340#!"
