l_polish:
 BASTARD_WILLIAM:0 "William Bastard"
 bm_1066_hastings_desc:2 "Když král Edward Vyznavač, který neměl děti, zemřel, uvedlo to Anglii do krize následnictví, jaká se nikdy předtím neobjevila.\n\nTři muži se pokusili zajistit trůn pro sebe: Harold Godwinson, William Bastard a Harald Hardrade, zatímco Svend a Malcolm stáli stranou, připraveni jednat při jakémkoli náznaku slabosti.\n\n#bold Kdo bude po tomto bouřlivém období v historii stát jako vítěz?#!"
 bm_1066_hastings:0 "Osud Anglie"
 bookmark_hastings_denmark_alt_harald:0 "$Harald$ $nick_the_whetstone$"
 bookmark_hastings_denmark_alt_knud:0 "$Knud$"
 bookmark_hastings_denmark_desc:1 "Se spřízněním s Anglií a Norskem má Svend silná práva na oba trůny. Bohužel, jeho armády jsou malé a neukázněné, což činí válku o dobytí nepraktickou. Existují však i jiné způsoby, jak usilovat o své sny...\n\n#bold Pokud by se vaše děti měly vdát do mocných rodin, mohlo by to přinést mnoho užitečných spojenectví — spojenectví, která byste mohli využít k založení impéria, které by konkurovalo samotnému Římu!#!"
 bookmark_hastings_denmark:0 "Král Svend z Dánska"
 bookmark_hastings_england_alt_eadgifu:0 "$Eadgifu$ $nick_the_fair$"
 bookmark_hastings_england_alt_tostig:0 "$Tostig$"
 bookmark_hastings_england_desc:2 "Harold Godwinson byl vůdcem mocného šlechtického rodu a švagrem krále, když zemřel král Edward, který neměl děti. Nyní, zvolen novým králem Anglie svými vrstevníky, čelí výzvě udržet trůn, když lakomý vévoda z Normandie a král Harald z Norska, podněcováni a podporováni Haroldovým vyhnaným bratrem, se snaží ho nahradit!\n\n#bold S velkou armádou za zády a podporou anglosaských lordů — naleznou vlci, že si ukousli více, než mohou strávit?#!"
 bookmark_hastings_england:0 "Král Harold z Anglie"
 bookmark_hastings_normandy_alt_robert:0 "$Robert$ $nick_the_curthose$"
 bookmark_hastings_normandy_alt_william:0 "$William$ $nick_the_red$"
 bookmark_hastings_normandy_desc:1 "Dům Normandie má svůj rodokmen až k norským vikingům a usadili se na pevninské Evropě před více než 200 lety. Nyní William II sní o tom, že povede svou rodinu k vládě nad královstvím Anglie, a věří, že jeho postavení jako následníka trůnu bylo slíbeno zesnulým králem Edwardem a dokonce uznáno samotným Haroldem Godwinsonem. Nicméně nyní, když Edward odešel, Harold porušil svůj slib a vzal si korunu pro sebe!\n\n#bold William je ve válce s Anglií. Můžeš shromáždit své síly a nárokovat si, co ti právem náleží?#!"
 bookmark_hastings_normandy:0 "William Bastard"
 bookmark_hastings_norway_alt_ingegerd:0 "$Ingegerd$"
 bookmark_hastings_norway_alt_olaf:0 "$Olaf$"
 bookmark_hastings_norway_desc:1 "Harald, který od mládí projevoval pozoruhodný vojenský talent, nedávno neúspěšně usiloval o dobytí Dánska. Nyní se dívá přes moře — podle staré smlouvy by měla koruna Anglie přejít na Haraldovu hlavu, když poslední král zemřel bez dědice. Místo toho však Anglosasové dosadili na trůn Harolda Godwinsona! Naštěstí, falešný král si udělal nepřátele a Tostig Godwinson, Haroldův vlastní bratr, žije v exilu v Norsku...\n\n#bold Můžeš využít jeho vlastní nepřátele proti němu a dát tomuto varjagovému vikingovi kontrolu nad Severním mořem?#!"
 bookmark_hastings_norway:0 "Harald Hardrade"
 bookmark_hastings_scotland_alt_donald:0 "$Donald$ $nick_the_fair$"
 bookmark_hastings_scotland_alt_duncan:0 "$Duncan$"
 bookmark_hastings_scotland_desc:1 "Ve Skotsku známý jako "Velký náčelník", situace Malcolma III je nejistá, ale plná příležitosti. Na jihu leží bohaté země Northumbrie zranitelné, zatímco Anglie je roztržena válkou, ale norské válečné vůdci a gaelsky hovořící skotové stále zpochybňují královu vládu doma.\n\n#bold Britské ostrovy jsou plné nebezpečí a příležitostí: můžeš si utrhnout růži z této zahrady trnů?#!"
 bookmark_hastings_scotland:0 "Král Malcolm ze Skotska"
