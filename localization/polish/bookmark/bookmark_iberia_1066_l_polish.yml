 bm_1066_iberia_desc:0 "Když starý král Ferdinand I zemřel, jeho tři synové zdědili kus jeho iberského království. Chamtivost, ambice a svaté války brzy přivedly Iberský poloostrov k bodu varu a vazby mezi členy rodiny začaly slábnout.\n\n#bold Jsou některé ze sourozenců Fernandez dost silné nebo prohnané, aby vyvstaly jako vítězové nad ostatními? Jak válka a diplomacie formují Iberský poloostrov?#!"
 bm_1066_iberia:0 "Iberie na kusy"
 bookmark_iberia_infanta_urraca_alt_elvira:0 "$Elvira$"
 bookmark_iberia_infanta_urraca_desc:0 "Nejstarší z Ferdinandových dětí, Urraca měla široký vliv na oba své bratry i na Církev. Ona a její sestra Elvira dostaly panství nad všemi kláštery ve třech královstvích, a neseděla nečinně, když se její bratři roztrhávali.\n\n#bold Aby obelstila své bratry a zajistila si místo v historii, potřebuje Urraca jak trpělivost, tak odhodlání – podaří se jí to?#!"
 bookmark_iberia_infanta_urraca:0 "Infanta Urraca"
 bookmark_iberia_king_alfonso_alt_nuno:0 "$NuN_o$"
 bookmark_iberia_king_alfonso_alt_sancha:0 "$Sancha$"
 bookmark_iberia_king_alfonso_desc:0 "Prostřední syn a oblíbenec svého otce, Alfonso zdědil bohaté střední království León. Pokračoval v chytrosti a podmanil si oba své bratry, a vládl znovusjednocenému království svého otce.\n\n#bold Skrze politickou a rodinnou diplomacii a agresi, máš na to, abys spojil tři království pod jednu vlajku?#!"
 bookmark_iberia_king_alfonso:0 "Král Alfonso VI"
 bookmark_iberia_king_antso_alt_ramiro:0 "$Ramiro$"
 bookmark_iberia_king_antso_alt_sancho:0 "$Sancho$"
 bookmark_iberia_king_antso_desc:1 "Mnozí páni na západě království opustili krále Antsu po jeho nástupu na trůn po úmrtí jeho rodičů. Brzy se zapletl do války se svým bratrancem králem Sanchem, což vedlo k Antsově porážce, a po vládě poznamenané válkou a porážkou byl zavražděn svými sourozenci.\n\n#bold Přepiš historii, obelstí svou rodinu a zajisti si své panství a dědictví!#!"
 bookmark_iberia_king_antso:0 "Král Antso IV"
 bookmark_iberia_king_garcia_desc:0 "Když dostal nejproblémovější království ze tří bratří, García se pokusil o mnoho extrémních opatření k stabilizaci své vlády. Avšak křehká země byla zanedlouho příliš lákavá pro jeho bratra Alfonse, který vtrhl v roce 1071. Tento útok zahájil mnohé války, které následovaly mezi bratry, ale García většinu času strávil za mřížemi.\n\n#bold Vzít zbraň proti svým bratrům a vést toto nestabilní království ke slávě a vítězství!#!"
 bookmark_iberia_king_garcia:0 "Král García"
 bookmark_iberia_king_sancho_alt_rodrigo:0 "$Rodrigo$"
 bookmark_iberia_king_sancho_desc:0 "Sancho byl podveden o své plné dědictví rozdělením země mezi všechny tři bratry. Jako muž příležitosti rychle vzal zbraň proti svým bratrům, jakmile začal mír klesat, ale jen krátce vládl znovusjednocenému království, než byl zavražděn.\n\n#bold Skrze vojenskou akci a plánování, můžeš obnovit celé království a vrátit mu slávu pod jedním právoplatným vládcem, a udržet si moc?#!"
 bookmark_iberia_king_sancho:0 "Král Sancho II"
