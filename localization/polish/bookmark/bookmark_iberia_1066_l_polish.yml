 bm_1066_iberia:0 "Iberie rozdělená"
 bm_1066_iberia_desc:0 "Když starý král Ferdinand I. zemřel, jeho tři synové zdědili každý kus jeho iberského království. Chamtivost, ambice a svaté války brzy rozžhaví Pyrenejský poloostrov a pouta mezi členy rodiny se začnou rozplétat.\n\n#bold Je některý z Fernandezových sourozenců natolik silný nebo mazaný, aby vyšel jako vítěz nad ostatními? Jak válka a diplomacie formují Pyrenejský poloostrov?#!"
 bookmark_iberia_infanta_urraca:0 "Infanta Urraca"
 bookmark_iberia_infanta_urraca_alt_elvira:0 "$Elvira$"
 bookmark_iberia_infanta_urraca_desc:0 "Nejstarší z Ferdinandových dětí, Urraca měla rozsáhlý vliv nad oběma bratry i nad církví. Ona a její sestra Elvira obdržely panství nad všemi kláštery ve třech královstvích a Urraca nezůstala nečinná, zatímco si bratři navzájem škodili.\n\n#bold Aby přechytračila bratry a zajistila si místo v dějinách, potřebuje Urraca trpělivost i odvahu – uspějete?#!"
 bookmark_iberia_king_alfonso:0 "Král Alfonso VI"
 bookmark_iberia_king_alfonso_alt_nuno:0 "$NuN_o$"
 bookmark_iberia_king_alfonso_alt_sancha:0 "$Sancha$"
 bookmark_iberia_king_alfonso_desc:0 "Střední syn a otcův favorit, Alfonso, zdědil bohaté střední království Leónu. Podařilo se mu přechytračit a podrobit oba své bratry a vládl znovu sjednocenému království svého otce.\n\n#bold Máte politickou a rodinnou diplomacii i agresi, abyste sjednotili tři království pod jednu vlajku?#!"
 bookmark_iberia_king_antso:0 "Král Antso IV"
 bookmark_iberia_king_antso_alt_ramiro:0 "$Ramiro$"
 bookmark_iberia_king_antso_alt_sancho:0 "$Sancho$"
 bookmark_iberia_king_antso_desc:1 "Mnoho pánů na západě království opustilo krále Antsa poté, co usedl na trůn po smrti svých rodičů. Brzy se zapletl do války se svým bratranem, králem Sanchem, v níž byl Antso poražen, a po vládě poznamenané boji a neúspěchy ho zavraždili vlastní sourozenci.\n\n#bold Přeformujte historii, přechytračte svou rodinu a zajistěte si své panství a dědictví!#!"
 bookmark_iberia_king_garcia:0 "Král García"
 bookmark_iberia_king_garcia_desc:0 "Jelikož mu připadl z nejtroublednějších tří království, García vyzkoušel řadu krajních opatření, aby stabilizoval svou vládu. Křehká země byla však brzy příliš lákavá pro jeho bratra Alfonsa, který ji v roce 1071 napadl. Tento útok odstartoval četné války mezi bratry, ale García většinu tohoto času strávil za mřížemi.\n\n#bold Vezměte zbraně proti svým bratrům a dovedete toto nestabilní království ke slávě a vítězství!#!"
 bookmark_iberia_king_sancho:0 "Král Sancho II"
 bookmark_iberia_king_sancho_alt_rodrigo:0 "$Rodrigo$"
 bookmark_iberia_king_sancho_desc:0 "Sancho byl ochuzen o část svého dědictví otcoviho rozdělením země mezi všechny tři bratry. Jako muž příležitosti rychle vzal zbraně proti bratrům, jakmile začal křehký mír praskat, ale vládl sjednocenému království jen krátce, než byl zavražděn.\n\n#bold Dokážete vojenskými činy a promyšleným plánováním obnovit celé království do jeho slávy pod jediným právoplatným vládcem a udržet moc?#!"
