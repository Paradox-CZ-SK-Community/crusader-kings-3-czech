l_polish:
 bm_867_iberia_desc:3 "Staré mocnosti Iberského poloostrova se rozpadávají.\n\nNa severu, Asturias je plná ambiciózních vazalů, kteří se snaží osvobodit.\n\nNa jihu, al-Andalus roste silný, ale čelí hlukům nespokojenosti. Pohraniční vojenské okresy mumlají o nezávislosti a intriky sužují vládnoucí Umayyady.\n\nHladové zahraniční mocnosti lačně hledí na bohaté země Iberského poloostrova.\n\n#bold Po staletích se $game_concept_iberian_struggle$ dostává do nové fáze, a to, zda skončí v krvi nebo bratrství, závisí na hodu kostkou."
 bm_867_iberia:1 "Struggle for Iberia"
 bookmark_fp2_iberia_adanis_ibn_awsaga_desc:0 "Pověřen umayyádským sultánem ochranou západního pobřeží před vikingskými nájezdy, berberská dynastie Banu Danis rychle získala na vlivu a moci. Emír Adanis postavil silné pevnosti v Alcáceru a Coimbře, ale obává se o Mozaraby pod jeho vládou, kteří by raději stáli na straně jeho nepřítele, Ibn Marwana.\n\n#bold Dokážete zabezpečit své země a vést Berbery k velké budoucnosti v Al-Andalus?#!"
 bookmark_fp2_iberia_adanis_ibn_awsaga:0 "Emír Adanis"
 bookmark_fp2_iberia_bernat_of_gothia:0 "$Bernat$"
 bookmark_fp2_iberia_ibn_awsaga_alt_masud:0 "Mas'ud ibn Adanis"
 bookmark_fp2_iberia_ibn_awsaga_alt_yahya:0 "Yahya ibn Adanis"
 bookmark_fp2_iberia_ibn_marwan_alt_rahman:0 "Abd al-Rahman"
 bookmark_fp2_iberia_ibn_marwan_alt_surunbaqi:0 "Emír Sa'dun z Porta"
 bookmark_fp2_iberia_ibn_marwan_desc:1 "Pohledný zrog, Abd al-Rahman ibn Marwan má bouřlivý vztah se svým pánem, umayyádským sultánem, ale užívá silné podpory od Mozarabů ve své doméně a v pravdě může mít více společného s nimi a jejich vírou. Vydobyl si pevnost v Badajoz, ale na západě zevlující klan Banu Danis se stále více staví proti jeho vládě nad Dolní March.\n\n#bold Může aliance s Alfons III., stále více příležitostným králem Asturian, pomoci získat vlastní korunu?#!"
 bookmark_fp2_iberia_ibn_marwan:0 "Ibn Marwan"
 bookmark_fp2_iberia_lubb_ibn_musa_alt_mohamed:0 "Mohamed"
 bookmark_fp2_iberia_lubb_ibn_musa_alt_oria:0 "Oria"
 bookmark_fp2_iberia_lupp_ibn_musa_desc:0 "Mocná dynastie Banu Qasi, Synové Cassia, kdysi dohlížela na celé údolí Ebro. Tvrdé časy je postihly od vlády slavných otců $Lubb$, a nově přejmenovaná Banu Musa jen mumlá a líže si rány z jejich starobylého sídla v Tudela a chystá se získat zpět své jižní domény.\n\n#bold Dokážete vzít zpět to, co kdysi patřilo Banu Qasi a přivést dynastii zpět k jejímu bývalému slávě?#!"
 bookmark_fp2_iberia_lupp_ibn_musa:1 "$Lubb$ Muzez"
 bookmark_fp2_iberia_mendo_guterres_alt_arias:0 "$Arias$"
 bookmark_fp2_iberia_mendo_guterres_alt_ermesinda:0 "Hermesinda Gatónez"
 bookmark_fp2_iberia_mendo_guterres_desc:0 "Silný vazal krále Adelfonsa III, $Hermenexildo$ ovládá země jižní Galicie s bezúhonnou administrativou. Nepodmíněná loajalita vůči jeho monarchovi mu pomohla rozšířit dědictví své rodiny – ale stačí to?\n\n#bold Se zvyšujícím se zájmem na jihu, dokážete dobyť země Portucale a založit jednu z nejvlivnějších dynastií?#!"
 bookmark_fp2_iberia_mendo_guterres:0 "Hrabe $Hermenexildo$ Gutierrez"
 bookmark_fp2_iberia_sunyer:0 "$Sunyer$"
 bookmark_fp2_iberia_wilfred_the_hairy_desc:0 "Když jeho otce a strýce povraždil vévoda z Toulouse, franský král převzal jejich země, což zanechalo $GuifrE_$ a jeho bratranec bez prostředků.\n\nUž je to dvacet let a kolo se otáčí. Znovu jmenován na otcovu půdu, $GuifrE_$'s intrikující bratranec také vzal zpět své dědické právo a jejich nový pán je bratranec muže, který zabil jejich rodiče.\n\n#bold Ty ze všech lidí víš, že se může štěstí změnit v mžiku oka a toužíš po bezpečnější kořisti — $d_barcelona$.#!"
 bookmark_fp2_iberia_wilfred_the_hairy:0 "$GuifrE_$ $nick_the_hairy$"
 war_Andalusian_Rebellion:0 "Povstání pohraničního okresu"
 war_867_Vimara_conquest_Portucale:0 "Válka o Vimaru's [claim|E] na $d_porto$"
