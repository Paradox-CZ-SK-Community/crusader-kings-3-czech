l_polish:
 bm_867_iberia: "Boj o Iberii"
 bm_867_iberia_desc: "Staré mocnosti Iberie se rozpadávají.\n\nNa severu je Asturie plná ambiciózních vazalů, kteří usilují o svobodu.\n\nNa jihu al-Andalus sílí, ale čelí vzrůstajícím nespokojenostem. Pohraniční vojenské okresy šepotají o nezávislosti a intriky sužují vládnoucí Umajjovce.\n\nCizí mocnosti lačně dychtí po bohatých zemích Iberie.\n\n#bold Po staletích vývoje se $game_concept_iberian_struggle$ dostává do nové fáze, a zda skončí krví nebo bratrstvím, závisí na hodu kostkou."
 war_867_Vimara_conquest_Portucale: "Válka o [claim|E] Vimary na $d_porto$"
 war_Andalusian_Rebellion: "Vzbouření pohraničního okresu"
 bookmark_fp2_iberia_wilfred_the_hairy: "$GuifrE_$ $nick_the_hairy$"
 bookmark_fp2_iberia_sunyer: "$Sunyer$"
 bookmark_fp2_iberia_bernat_of_gothia: "$Bernat$"
 bookmark_fp2_iberia_wilfred_the_hairy_desc: "Když byli jeho otec a strýc zavražděni vévodou z Toulouse, franský král si přivlastnil jejich země a $GuifrE_$ s bratranci zůstali bez prostředků.\n\nUteklo dvacet let a vše se obrátilo. $GuifrE_$ byl znovu dosazen do otcových držav, zatímco jeho intrikánský bratrance si také vzal zpět své dědictví, a jejich nový lenník je bratrancem muže, který zabil jejich rodiče.\n\n#bold Kdo jiný než vy ví, že osudy se mohou změnit mrknutím oka, a toužíte po jistějším zisku — $d_barcelona$.#!"
 bookmark_fp2_iberia_lupp_ibn_musa: "$Lubb$ Muzez"
 bookmark_fp2_iberia_lupp_ibn_musa_desc: "Mocná dynastie Banu Qasi, Synové Cassia, kdysi ovládala celé údolí Ebra. Po vládě slavného otce $Lubb$ však na ně přišly těžké časy a nově přejmenovaní Banu Musa jen šeptají a olizují své rány ve svém starobylém sídle v Tudele, plánujíce obnovit své jižní panství.\n\n#bold Dokážete znovu získat to, co kdysi patřilo Banu Qasi, a vrátit dynastii její bývalou slávu?#!"
 bookmark_fp2_iberia_lubb_ibn_musa_alt_mohamed: "Mohamed"
 bookmark_fp2_iberia_lubb_ibn_musa_alt_oria: "Oria"
 bookmark_fp2_iberia_mendo_guterres: "Hrabě $Hermenexildo$ Gutierrez"
 bookmark_fp2_iberia_mendo_guterres_desc: "Mocný vazal krále Adelfonsa III., $Hermenexildo$, ovládá země jižní Galicie s nepoškvrněnou správou. Neochvějná loajalita vůči jeho panovníkovi mu pomohla rozšířit rodový majetek jeho rodu – ale bude to stačit?\n\n#bold S rostoucím zájmem na jihu — dokážete dobýt země Portucale a založit jednu z nejvlivnějších dynastií?#!"
 bookmark_fp2_iberia_mendo_guterres_alt_arias: "$Arias$"
 bookmark_fp2_iberia_mendo_guterres_alt_ermesinda: "Hermesinda Gatónez"
 bookmark_fp2_iberia_ibn_marwan: "Ibn Marwan"
 bookmark_fp2_iberia_ibn_marwan_desc: "V jádru darebák, Abd al-Rahman ibn Marwan má bouřlivý vztah se svým lenním pánem, umajjovským sultánem, ale těší se silné podpoře mozárabů ve svém dominiu a možná má se svými poddanými a jejich vírou více společného, než se zdá. Vybudoval si oporu v Badajozu, ale na západě se horlivý klan Banu Danis stále více staví proti jeho vládě nad Dolním pohraničím.\n\n#bold Mohla by aliance s Alfonsiem III., asturským králem, který se vždy chopí příležitostí, pomoci vám získat vlastní korunu?#!"
 bookmark_fp2_iberia_ibn_marwan_alt_surunbaqi: "Emír Sa'dun z Porta"
 bookmark_fp2_iberia_ibn_marwan_alt_rahman: "Abd al-Rahman"
 bookmark_fp2_iberia_adanis_ibn_awsaga: "Emír Adanis"
 bookmark_fp2_iberia_adanis_ibn_awsaga_desc: "Ustanoven umajjovským sultánem, aby chránil západní pobřeží před vikingskými nájezdy, berberská dynastie Banu Danis rychle nabývá vlivu a moci. Emír Adanis vybudoval silné pevnosti v Alcáceru a Coimbře, ale má obavy z mozárabů pod jeho vládou, kteří by raději stáli na straně jeho nepřítele Ibn Marwana.\n\n#bold Dokážete zajistit své země a dovést Berbery ke skvělé budoucnosti v al-Andalusu?#!"
 bookmark_fp2_iberia_ibn_awsaga_alt_masud: "Mas'ud ibn Adanis"
 bookmark_fp2_iberia_ibn_awsaga_alt_yahya: "Yahya ibn Adanis"
