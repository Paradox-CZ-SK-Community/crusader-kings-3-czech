 bookmark_japan_go_reizei_desc: "$Chikahito$ vyrůstal jako pěšec v přetahované mezi svým otcem, abdikovaným císařem [Glossary( 'Go-Sanjo', 'JOKO_GLOSS' )], a regentem z rodu [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )], $Yorimichi$. Nyní jako [Glossary( 'Emperor', 'TENNO_GLOSS' )] se $Chikahito$ snaží prosadit císařskou autoritu, ale stále převážně vykonává ceremoniální roli.\n\nRodina jeho manželky ho přinutila neuznat jeho jediného syna; nyní má Chryzantémový trůn zdědit $Chikahito$v bratr, $Takahito$.\n\n#BOLD Dokážeš omezit nadvládu Fujiwara, obnovit [Glossary( 'Yamato', 'YAMATO_GLOSS' )] a vládnout jako císař ne jen jménem, ale s opravdovou a trvalou mocí?#!" # todo: NEW TRANSLATION
