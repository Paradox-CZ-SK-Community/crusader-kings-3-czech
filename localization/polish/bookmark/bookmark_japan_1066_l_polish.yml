 bookmark_japan_morofusa_toshifusa: "$Toshifusa$" # todo: NEW TRANSLATION
 bookmark_japan_morofusa_akifusa: "$Akifusa$" # todo: NEW TRANSLATION
 bookmark_japan_morofusa_desc: "$Morofusa$, vnuk císaře $Murakami$, je vzácným příkladem schopného byrokrata z rodu [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )], který rychle stoupá v hodnostech pod křídly svého adoptivního otce, [Glossary( 'Kampaku', 'KAMPAKU_GLOSS' )] $Fujiwara$ $Yorimichi$.\n\nAčkoliv vztahy mezi [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )] a Murakami Minamoto zůstávají přátelské, ostatní šlechtické rody a císařská rodina doufají, že $Morofusa$ bude působit jako protiváha vůči vlivu Fujiwara.\n\n#BOLD Dokážeš vyrvat regentství z rukou Fujiwara a přenést moc na přímé císařské potomky?#!" # todo: NEW TRANSLATION
