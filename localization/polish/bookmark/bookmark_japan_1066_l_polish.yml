 bm_1066_japan_desc: "Už skoro půl století uplynulo od doby, kdy Fujiwara Michinaga, kampaku Japonska, napsal svou proslulou báseň: #EMP \"Považuji tento svět za svůj svět a úplný měsíc za nikdy neubývající.\"#!\n\nŠiroce vykládané jako výrok o nezpochybnitelné pozici rodu [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )] jako císařských regentů, jeho slova se dosud zdají být pravdivá. Michinagův syn je připraven předat svou všemocnou funkci dalšímu pokolení.\n\n#bold Udrží si Fujiwara nadvládu nad císařským dvorem navzdory protestům ostatních šlechtických rodů a císařské rodiny?#!" # todo: NEW TRANSLATION
