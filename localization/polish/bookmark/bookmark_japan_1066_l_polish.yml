 bookmark_japan_takenori_desc: "Ve nedávné Zenkunen válce pomohl $Takenori$ [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] získat kontrolu nad severem od dlouho vládnoucího klanu Abe. Jako poděkování za tuto službu odměnil císařský dvůr vedený [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )] Kiyoharu bushi vládou nad severními oblastmi.\n\nTento záviděníhodný status, spojený s malým dohledem ze strany císaře, je tolerován, dokud bohatství Mutsu proudí na jih do hlavního města.\n\n#BOLD Udržíš si svou tvrdě vybudovanou pozici a založíš trvalé dědictví Kiyohara, nebo rozbroje tvých dědiců zničí vše, co jsi vybudoval? #!" # todo: NEW TRANSLATION
