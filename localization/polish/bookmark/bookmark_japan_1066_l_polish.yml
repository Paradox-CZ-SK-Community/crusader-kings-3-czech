 bookmark_japan_yoriyoshi_desc: "$Yoriyoshi$ vede nejsilnější z rodů [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )], kteří jsou potomky císaře $Seiwa$. Jejich vliv vzrostl poté, co on a jeho syn $Yoshi_ie$ sloužili jako generálové pro [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )] v Zenkunen válce a bojovali po boku rodu Kiyohara.\n\nJejich vítězství učinilo z Minamoto představitele samurajských rodin v regionu Bandō, včetně mocného [Glossary( 'Taira', 'TAIRA_GLOSS' )].\n\n#BOLD Upevníš svou pozici vůdce samurajských rodů a postavíš koalici schopnou vyzvat zdánlivě neotřesitelné Fujiwara?#!" # todo: NEW TRANSLATION
