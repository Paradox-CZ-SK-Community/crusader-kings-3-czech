 bookmark_japan_yorimichi_desc: "Jako devátý v dlouhé řadě [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )] regentů vládne Yorimichi Japonsku téměř půl století. Podléhajíc stáří je nyní připraven předat štafetu svému synovi Morozane — ale nejistota je značná.\n\nCísař Chikahito se cítí omezován [Glossary( 'regency', 'KAMPAKU_GLOSS' )] a usiluje o přesun moci zpět k svému [Glossary( 'Chrysanthemum Throne', 'CHRYSANTHEMUM_THRONE_GLOSS' )]. Daleko od hlavního města se vzdálené provincie odtrhly od centrální byrokracie a jsou ovládány povýšenými šlechtici jako jejich vlastní léna.\n\n#BOLD Dokážeš znovu upevnit nadvládu Fujiwara a odolat rozpadu systému [Glossary( 'Ritsuryō', 'RITSURYO_GLOSS')]?#!" # todo: NEW TRANSLATION
 RITSURYO_GLOSS: "#bold Ritsuryō#! byl centralizovaný právní a správní systém poprvé zavedený v Japonsku na konci sedmého století s cílem rozšířit autoritu císařského dvora. Do jedenáctého století byl hluboce v úpadku a jeho funkce byly postupně přebírány soukromými jednotlivci a mocnými rodinami." # todo: NEW TRANSLATION
 bookmark_japan_go_reizei: "$Chikahito$ $king_tenno_male_japanese$" # todo: NEW TRANSLATION
