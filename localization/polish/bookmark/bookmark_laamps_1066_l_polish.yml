l_polish:
 bm_1066_laamps: "Putující vyhnanci"
 bm_1066_laamps_desc: "Šlechtici rozdělují svět na dvě části svými malichernými mocenskými hrami. Mezitím z pokorných počátků povstávají velcí dobrodruzi, aby vytesali svá jména do kamene dějin. Nepoutáni povinnostmi, bez titulů či korun, mají domov na cestách a jejich osudy jsou neomezené.\n\n#bold S velkou odvahou, lstí a ambicemi můžete čelit svárům šlechty a využít jejich marných plánů k vlastnímu vzestupu! Máte to, co je potřeba brodit se bahnem a prachem, abyste se stali legendou?#!"
 bm_story_content_available_copy: "#font:TitleFont #size:15 Speciální příběhový obsah dostupný#!#!#!"
 bm_story_content_available_icon: "@story_content_icon!"
 bookmark.1073.a: "Je mým osudem založit #EMP nové#! seldžucké království!"
 bookmark.1073.b: "Seldžucký trůn patří #EMP mně#."
 bookmark.1073.desc: "Už jsou to tři roky od té doby, co [tughril.GetTitledFirstName] zemřel bez dědice, čímž [GetTitleByKey('k_persia').GetBaseNameNoTier] padl do chaosu, a jediný, kdo udržoval pořádek, byl jeho bratranec, můj spravedlivý otec, [qutalmish.GetTitledFirstName].\n\nTughrilův chamtivý synovec, [alp_arslan.GetFirstName], se snesl z Chorásánu, aby uchvátil korunu, zatímco loajalisté se shromáždili za mým otcem a mnou, ale náš osud byl zpečetěn v bitvě u [GetTitleByKey('b_damghan').GetNameNoTier]: můj otec padl; byl jsem zajat...\n\nPo odpuštění, avšak vyhnán mými nečestnými příbuznými, vedeme s bratry zbývající věrné a skromně si živíme v horách. Já #EMP vím#!, že nás čekají větší věci — již nyní Oghuzská vojska tlačí do [GetTitleByKey('e_byzantium').GetNameNoTier|l], bohaté země dozrálé k utržení!"
 bookmark.1073.t: "Právoplatný seldžuk"
 bookmark_laamps_alt_alp_arslan: "Alp Arslan"
 bookmark_laamps_alt_boudewijn_v: "Boudewijn V"
 bookmark_laamps_alt_konstantinos_x: "Konstantinos X"
 bookmark_laamps_alt_mensur_qutalmishoglu: "Mensur"
 bookmark_laamps_alt_roussel_de_baeilleul: "Roussel de Bailleul"
 bookmark_laamps_el_cid: "Rodrigo Díaz 'the Campeador'"
 bookmark_laamps_el_cid_desc: "[Concept( 'story_content_el_cid', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_el_cid', '$bm_story_content_available_copy|q$' )|E]\nZrozen z urozené linie vstoupil Rodrigo do královské rady v velmi mladém věku. Ve službách Sancha II. Kastilského se Rodrigo školil v soudních i vojenských záležitostech pod pečlivým dohledem krále.\n\nSanchova válka proti jeho bratru Alfonsovi VI. Leónskému však vedla k jeho předčasné smrti a Alfonso následně vyhnal Rodriga do exilu, čímž nevědomky započal jeho legendu.\n\n#bold Vyroste Rodrigo v el Cida, \"pán\", a prosadí se jako král na vlastní právo, nebo zůstane obyčejným šlechticem?#!"
 bookmark_laamps_hassan_sabbah: "Hasan Sabbah"
 bookmark_laamps_hassan_sabbah_desc: "[Concept( 'story_content_hasan', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_hasan', '$bm_story_content_available_copy|q$' )|E]\nHasan Sabbah se narodil v rodině malé prestiže, ale jeho neochvějná oddanost islámu a fanatický odpor proti seldžucké okupaci ho postavily na cestu, která navždy změnila dějiny.\n\nZe svých skromných počátků byl Hasan předurčen založit asasíny ve své horské pevnosti Alamut. Stal se legendou a všichni začali bát děsivého Starce z hory.\n\n#bold Máte dost lstivosti a absolutní víry, abyste svolal zbožné a svrhl impéria?#!"
 bookmark_laamps_hereweard_the_wake: "Hereweard 'the Wake'"
 bookmark_laamps_hereweard_the_wake_desc: "[Concept( 'story_content_hereward', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_hereward', '$bm_story_content_available_copy|q$' )|E]\nVyhnán a označen jako psanec Eduardem Vyznavačem, Hereweard odcestoval do Flander hledat slávu a bohatství.\n\nHereweard se jednoho dne vrátí do Anglie a povede odhodlaný odpor proti normanským vetřelcům, stane se lidovým hrdinou velké proslulosti.\n\n#bold Zůstane Hereweard pod vaším vedením nechvalně proslulým záporákem, nebo se stane hrdinou, jímž se narodil?#!"
 bookmark_laamps_robert_crispin: "Robert 'Phrangopoulos'"
 bookmark_laamps_robert_crispin_desc: "Jako druhorozený, který nebude dědit, přijal Robert Crispin normandského ducha dobrodružství.\n\nJiž ostřílený veterán konfliktů na Pyrenejském poloostrově vstoupil Robert do služby byzantského císaře a nyní vede oddíl normandských žoldnéřů bojujících proti Turkům.\n\n#bold Najde Robert slávu, po níž touží jako velký velitel, nebo se stane obětí hnízda zmijí, jakým je byzantský dvůr?#!"
 bookmark_laamps_suleyman_qutalmishoglu: "Suleyman Qutalmishoglu"
 bookmark_laamps_suleyman_qutalmishoglu_desc: "V boji o seldžucký trůn byl Suleyman poražen svým bratrancem, Alp Arslanem, a společně s bratry vyhnán do exilu. Ponížen, ale nezlomen, získal věrnost místních turkmenských kmenů v pohoří Taurus.\n\nSuleyman později vybudoval sultanát Rúm uprostřed zmatku v Anatolii a zapletl se do válek byzantských nárokovatelů trůnu.\n\n#bold Bude vaše síla stačit k položení základů nového impéria?#!"
 bookmark_laamps_wallada_bint_al_mustakfi: "Wallada bint al-Mustakfi"
 bookmark_laamps_wallada_bint_al_mustakfi_desc: "[Concept( 'story_content_wallada', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_wallada', '$bm_story_content_available_copy|q$' )|E]\nDcera chalífy z Córdoby a jedna z posledních Umajjovců, Wallada věnovala svůj život vědě a vzdělání. Málo dbajíc na očekávání, která andaluská společnost kladla na ženy, chodila Wallada bez závoje skrze strohý svět a ostřila mysl žen ze všech vrstev.\n\nŽivot Wallady nezná hranic a její potenciál je nekonečný.\n\n#bold Přijměte a vycvičte inteligentní ženy z celého světa pro svou věc. Dokážete zlomit pouta tradice a převzít odkaz Umajjovského chalífátu?#!"
