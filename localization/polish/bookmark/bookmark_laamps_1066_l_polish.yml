 bookmark_laamps_suleyman_qutalmishoglu_desc: "V boji o seljukský trůn byl Suleyman poražen svým bratranec, Alp Arslanem, a společně se svými bratry byl vyhoštěn. Ponížený, ale ne zlomený, se mu podařilo získat loajalitu místních turkmenských kmenů v Tauruských horách.\n\nSuleyman se později stal zakladatelem Sultanátu Rum uprostřed bouře v Anatolii a byl zapleten do válek byzantských pretendentů.\n\n#bold Bude vaše síla dostatečná k tomu, abyste položili základy nového impéria?#!"
 bookmark_laamps_robert_crispin: "Robert 'Phrangopoulos'"
 bm_story_content_available_icon: "@story_content_icon!"
 bookmark_laamps_el_cid_desc: "[Concept( 'story_content_el_cid', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_el_cid', '$bm_story_content_available_copy|q$' )|E]\nRodrigo pocházel z urozeného rodu a do královské rady vstoupil již v mladém věku. V službách Sancha II. z Kastilie se Rodrigo vzdělával v dvorních i válečných záležitostech pod pečlivým dohledem krále.\n\nVálka Sancha proti jeho bratrovi Alfonzovi VI. z Leónu však vedla k jeho předčasné smrti a Alfons pak vyhnal Rodriga, čímž nevědomky zahájil jeho legendu.\n\n#bold Stane se Rodrigo el Cidem, "pánem", a vyvstane jako skutečný král, nebo zůstane obyčejným šlechticem?#!"
 bookmark_laamps_alt_alp_arslan: "Alp Arslan"
 bookmark_laamps_hassan_sabbah_desc: "[Concept( 'story_content_hasan', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_hasan', '$bm_story_content_available_copy|q$' )|E]\nHasan Sabbah se narodil do rodiny s malou pověstí, ale jeho neustálá oddanost islámu a fanatický odpor vůči seldžucké okupaci ho nasměrovaly na cestu, která navždy změní historii.\n\nZ jeho skromných počátků byl Hasan předurčen k založení Asasínů v jejich horské pevnosti Alamut. Stal se legendou a všichni se začali bát obávaného Starého muže z hory.\n\n#bold Máte podlost a absolutní víru, abyste shromáždili věřící a svrhnuli impéria?#!"
 bookmark_laamps_alt_mensur_qutalmishoglu: "Mensur"
 bookmark_laamps_el_cid: "Rodrigo Díaz 'the Campeador'"
 bookmark.1073.desc: "Uplynuly tři roky od doby, kdy [tughril.GetTitledFirstName] zemřel bez dědice, což vyvolalo chaos v [GetTitleByKey('k_persia').GetBaseNameNoTier], kdy pouze jeho bratranec, můj spravedlivý otec, [qutalmish.GetTitledFirstName], udržoval pořádek.\n\nTughrilův majetnický synovec, [alp_arslan.GetFirstName], přiletěl z Chorasánu, aby si přivlastnil korunu, zatímco loajální následovníci se shromáždili kolem mého otce a mě, ale náš osud byl zpečetěn v bitvě u [GetTitleByKey('b_damghan').GetNameNoTier]: můj otec mrtvý; já zajat...\n\nOdpouštěn, ale vyhoštěn mými bezctnými příbuznými, vedu spolu se svými bratry zbývající věrné, abychom se živili v horách. Vím, že větší věci nás čekají — i nyní ozbrojené síly Oghuzů tlačí do [GetTitleByKey('e_byzantium').GetNameNoTier|l], bohaté země, které čekají na sklizeň!"
 bookmark_laamps_hereweard_the_wake_desc: "[Concept( 'story_content_hereward', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_hereward', '$bm_story_content_available_copy|q$' )|E]\nVyhoštěn a označen za psance Edwardem Vyznavačem, Hereweard cestoval do Flander, aby hledal svou slávu a bohatství.\n\nJednoho dne se Hereweard vrátí do Anglie a povede odhodlaný odpor proti normanským vetřelcům, čímž se stane lidovým hrdinou velkého renomé.\n\n#bold Zůstane Hereweard notoricky známým padouchem pod vaší vedením, nebo se stane hrdinou, kterým se narodil?#!"
 bookmark_laamps_wallada_bint_al_mustakfi: "Wallada bint al-Mustakfi"
 bookmark_laamps_hereweard_the_wake: "Hereweard 'the Wake'"
 bookmark_laamps_suleyman_qutalmishoglu: "Suleyman Qutalmishoglu"
 bookmark_laamps_alt_roussel_de_baeilleul: "Roussel de Bailleul"
 bookmark_laamps_alt_boudewijn_v: "Boudewijn V"
 bookmark_laamps_alt_konstantinos_x: "Konstantinos X"
 bookmark_laamps_wallada_bint_al_mustakfi_desc: "[Concept( 'story_content_wallada', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_wallada', '$bm_story_content_available_copy|q$' )|E]\nDcera kalifa z Cordoby a jedné z posledních z Umajjovců, Wallada se věnovala studiu a učení. Málo dbajíc na očekávání ženy ve andaluské společnosti, Wallada procházela nezakrytá těžkým světem, ostřila mysli žen ze všech vrstev.\n\nWalladina život je bez hranic a její potenciál nekonečný.\n\n#bold Přijměte a vychovávejte inteligentní ženy z celého světa k vaší věci. Dokážete překonat meze tradice a zdědit odkaz umajjovského chalífátu?#!"
 bookmark.1073.a: "Je mým osudem založit #EMP nový#! seldžucký stát!"
 bookmark.1073.t: "Pravý Seldžuk "
 bm_story_content_available_copy: "#font:TitleFont #size:20 Speciální příběhový obsah dostupný#!#!#!"bookmark_laamps_robert_crispin_desc: "Jako druhý syn, který nemá šanci na dědictví, Robert Crispin přijal normanskou ducha dobrodružství.\n\nJiž jako zkušený veterán konfliktu na Iberii, Robert vstoupil do služby byzantského císaře a nyní vede kontingent normanských žoldáků do boje proti Turkům.\n\n#bold Najde Robert slávu, po které touží jako velký velitel, nebo se stane obětí hadačího hnízda, kterým je byzantský dvůr?#!"
 bookmark_laamps_hassan_sabbah: "Hasan Sabbah"
 bm_1066_laamps_desc: "Páni a paní rozdělují svět na dva kusy svými malichernými mocenskými hrami. Mezitím se velcí dobrodruzi z pokorného začátku vyzdvihují, aby svá jména vyryli do budovy času. Osvobozeni od povinností, bez titulů či korun, jejich domovy jsou na cestách a jejich osudy neomezené.\n\n#bold S velkou odvahou, mazaností a ambicemi se můžete postavit sporu šlechty a využít jejich marné plány ke zvýšení své vlastní slávy! Máte to, co je potřeba, abyste se probili blátem a prachem a stali se legendou?#!"
 bm_1066_laamps: "Poutní Exilanti"
 bookmark.1073.b: "Seljukský trůn patří #EMP mně#!."
 bookmark_laamps_robert_crispin_desc: "Jako druhý syn, který nemá nárok na dědictví, Robert Crispin přijal normanskou ducha dobrodružství.\n\nJiž zkušený veterán konfliktu na Iberii, Robert vstoupil do služeb byzantského císaře a nyní vede kontingent normanských žoldáků, aby bojoval proti Turkům.\n\n#bold Najde Robert slávu, po které touží jako velký velitel, nebo se stane obětí hada, jímž je byzantský dvůr?#!"
