 bm_867_mandalas: "Živí bohové na zemi" # todo: NEW TRANSLATION
 bm_867_mandalas_desc: "Není místo, kde by královská a duchovní moc byly tak úzce spjaty jako v jihovýchodní Asii. Staletími si dharmická náboženství upevnila vliv nad obyvatelstvem této oblasti, ale teprve v posledním století ti, kteří byli kdysi králi, začali přijímat titul Devaraja, božští králové.\n\n#bold Který z těchto Božích králů vybuduje odkaz oddanosti, a kdo bude poražen a zapomenut?#!" # todo: NEW TRANSLATION
 bookmark_mandalas_867_jayavarman_angkor: "Jayavarman III" # todo: NEW TRANSLATION
 bookmark_mandalas_867_jayavarman_angkor_desc: "Od dob Jayavarmana II., prvního z této linie, který přijal titul Devaraja, je Angkor novou a vzrůstající mocností. Po jeho smrti je království sotva poznatelné jako to velké impérium, jakým bývalo, redukováno na něco málo přes městský stát.\n\nBýt bohem Khmerů ale není snadná role k zvládnutí. Jayavarman III měl potíže překonat svého předchůdce a sám se stát velkým stavitelem.\n\n#bold Dokážou Varmanové naplnit své božské dědictví? Nebo je překonají jiní, kteří si nárokují vládu nad touto zemí?#!" # todo: NEW TRANSLATION
 bookmark_mandalas_867_indra: "Indra" # todo: NEW TRANSLATION
 bookmark_mandalas_867_indra_desc: "Malé království Kutai bylo jedním z prvních v souostroví, které pozvalo hinduistické kněze, aby podpořili jejich vládu.\n\nAvšak dynastie Segara nedokázala tuto alianci přeměnit v autoritu takového rázu, jaká je vidět jinde, vládne nad královstvím, které je stejně založené na kmenových věrnostech jako na náboženských obřadech.\n\n#bold Bude Indra pokračovat na cestě stát se Mandalou, nebo se vrátí ke svým kořenům a přijme způsoby ostrovních kmenových států?#!" # todo: NEW TRANSLATION
 bookmark_mandalas_867_padumaraja: "Padumaraja" # todo: NEW TRANSLATION
 bookmark_mandalas_867_padumaraja_desc: "Menší monský městský stát Haripunjaya, ještě ne tak slibný jako vzrůstající metropole Pagan či Angkor, často hrál roli podřízeného vazala, navzdory své výhodné pozici mezi těmito říšemi.\n\nPadumaraja je poslední z rodu Haripunjaya, dynastie s velkými ambicemi, která zatím nedokázala dosáhnout vyššího postavení.\n\n#bold Bude Padumaraja konečně tím, kdo svou dynastii povyší k bohům?#!" # todo: NEW TRANSLATION
 bookmark_mandalas_867_lokapala: "Lokapala" # todo: NEW TRANSLATION
 bookmark_mandalas_867_lokapala_desc: "Lokapala ovládl celé východní Jávě a nyní si užívá velké množství přímé kontroly. Západní část ostrova však stále platí tribut soupeřícím císařům Srivijayan.\n\n#bold Je osudem Sanjayů rozšířit jejich vládu nad ostatními ostrovy? Nebo skončí jako okrajový tributář námořní říše Srivijayan?#!" # todo: NEW TRANSLATION
 bookmark_mandalas_867_saladu: "Saladu" # todo: NEW TRANSLATION
 bookmark_mandalas_867_pyinbya: "Pyinbya" # todo: NEW TRANSLATION
 bookmark_mandalas_867_pyinbya_desc: "Jedno z několika soupeřících měst v údolí Irrawaddy, Pagan je nyní regionální mocností, která vládne nad velkým množstvím tributářů.\n\nPyinbya z Pagan pochází z dlouhé řady místních králů, ale on je tím, kdo proměnil město v aspirující říši.\n\n#bold Promění Pyinbya Pagan v velkolepé hlavní město, k němuž je předurčeno?#!" # todo: NEW TRANSLATION
