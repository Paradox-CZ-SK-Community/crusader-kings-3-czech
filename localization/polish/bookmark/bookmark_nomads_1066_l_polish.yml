l_polish:
 bm_1066_nomads: "U bran"
 bm_1066_nomads_desc: "Od nepaměti se národy stěhují po stepích a po nesčetná pokolení následují způsoby nomádů. Nyní však svět za jejich hranicemi zasahuje do jejich domoviny. Usedlé říše posouvají své hranice rok od roku dál.\n\n#bold Lze příliv usedlého života zvrátit? Mají být nomádské způsoby odhozeny? Ve městech a na farmách mohou národy stepi nalézt nové životy... ale povstane-li nová éra velkých dobyvatelů, staré způsoby mohou být zachráněny!#!"

 bookmark_nomads_cumans: "Chán Saru z Kumánie"
 bookmark_nomads_cumans_desc: "Čerstvě v sedle velí Saru nesmírným hordám Kumánie. Na jejích hranicích leží bohatá knížectví, připravená k uchvácení, ale má Saru dost dovedností, aby udržel hordu sjednocenou pro nové výboje?\n\nKumánie může být rozlehlá, ale její lid může být stejně tak přítěží jako přínosem — za každými ústy, která je třeba nakrmit, stojí ego, jež lační právě tak.\n\n#bold Dokážeš držet své sousedy při zemi a svůj status vysoko, když povedeš kuman­skou hordu vpřed?#!"

 bookmark_nomads_keraits: "Velký náčelník Inanch"
 bookmark_nomads_keraits_margus: "Margus"
 bookmark_nomads_keraits_hongji: "Chán Hongji"
 bookmark_nomads_keraits_desc: "Vyhnáni z Číny na rozkaz císaře Wuzonga před dvěma staletími nalezli nestoriánští misionáři vděčné publikum mezi Kerajty. Poháněn ctižádostí a vírou se nyní kerajtský pán Inanch pokouší sjednotit národy stepi pod svým praporem — praporem s křížem.\n\n#bold Sjednoť východní nomády a rozšiř nestoriánskou víru po stepích!#!"

 bookmark_nomads_late_kirghiz: "Kokotoy z Kyrgyzů"
 bookmark_nomads_late_kirghiz_desc: "Pouhá zmínka o Kyrgyzích kdysi naháněla hrůzu všem, kdo žili na severních stepích. Ty časy jsou dávno pryč — jejich říše je roztříštěna a jen slabý zbytek Kyrgyzského chanátu přežívá na severu.\n\n#bold Uhasnou poslední jiskry kyrgyzské slávy, nebo jejich plamen znovu zazáří jasněji než Slunce?#!"

 bookmark_nomads_eastern_karakhanids: "Muhmud z Karluků"
 bookmark_nomads_eastern_karakhanids_desc: "Hordy Karachánovců — #italic Černých chánů#! — z Transoxanie kdysi ovládaly Hedvábnou stezku, ale ty dny slávy jsou dávno pryč. Rozděleni mezi rody Alího a Hasanovy, obě poloviny jejich říše nyní zápasí o nadvládu.\n\nNa východě Alíovci zanechali svého kočovného dědictví, zatímco Hasanovci na západě zůstávají věrní svým nomádským kořenům.\n\n#bold Karachánovci jsou rozděleni — spočívá budoucnost chanátu v sedle, nebo v palácovém dvoře?#!"

 bookmark_nomads_pechenegs: "Tatus z Pečeněhů"
 bookmark_nomads_pechenegs_desc: "Kočovní Pečeněhové jsou obklopeni usedlými národy: na jihu nabízejí roztříštěné byzantské intriky příležitosti jak pro nájezdníky, tak pro žoldnéře. Maďaři se nyní usadili v Panonii na západě — ale jiní se tam usadili už dříve, jen aby byli pohlceni dalšími dobyvateli. A na severu se knížata Rusi neustále hašteří v malicherných sporech.\n\n#bold Veď Pečeněhy do nové éry, růstu a proměny, abys dosáhl jakéhokoli osudu, který na ně čeká!#!"
