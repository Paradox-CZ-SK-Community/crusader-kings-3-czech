l_polish: 
 bm_1178_nomads: "Nekonečné nebe"
 bm_1178_nomads_desc: "Stěhování kočovného lidu je úžasná podívaná — živé, pulzující moře životů a dobytka, putující na ohromné vzdálenosti při hledání pastvin.\n\nZdánlivě nekonečné dusotání kopyt jejich stád a stád bije jako válečný buben, připomínající usedlým sousedům, že hordy mohou udeřit v každém okamžiku! Co jsou takové potulné kmeny, ne-li armády navěky na pochodu?\n\n#bold Svět polí je zralý pro každého náčelníka dost odvážného, aby si nárokoval jeho bohatství. Povedeš svůj kmen za nekonečnou dálavu a vyřežeš říši ze sedla?#!"

 bookmark_nomads_togrul: "Velký náčelník Togrul"
 bookmark_nomads_togrul_oghuul: "Oghuul"
 bookmark_nomads_togrul_desc: "Vražda jeho nevlastních bratrů mohla přinést Togru­lovi náčelnictví Kerajtů, ale pouze díky jeho příteli a spojenci Jesügejovi si je dokázal udržet. Dvakrát byl Togrul vyhnán do exilu a dvakrát jej Jesügej navrátil k moci.\n\nAle potřetí už nebude — Jesügej leží mrtvý, zabitý soupeřícím kmenem, a Togrulovi nepřátelé si jsou až příliš vědomi smrti jeho ochránce.\n\n#bold Tvoji nepřátelé krouží jako vlci — odkud vezmeš sílu, abys je všechny odrazil?#!"

 bookmark_nomads_temujin: "Velký náčelník Temüdžin"
 bookmark_nomads_temujin_borte: "Borte"
 bookmark_nomads_temujin_hoelun: "Hoelun"
 bookmark_nomads_temujin_desc: "[Concept( 'story_content_temujin', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_temujin', '$bm_story_content_available_copy|q$' )|E]\nTemüdžin se narodil s krevní sraženinou v pravé ruce — znamením mimořádného osudu. Ač mladý, již čelil těžkým zkouškám: vraždě svého otce, drtivému hladu i uvěznění nepřátelskými kmeny. Přesto zůstává jeho odhodlání nezlomené a nyní shromažďuje odvážné jezdce pod svůj prapor.\n\n#bold Ať se země otřese pod hromovým dusotem tvých nekonečných hord a svět se skloní tvé vůli!#!"

 bookmark_nomads_jamukha: "Náčelník Jamucha"
 bookmark_nomads_jamukha_desc: "[Concept( 'story_content_jamukha', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_jamukha', '$bm_story_content_available_copy|q$' )|E]\nJamucha je obávaným válečníkem sám o sobě, dětství překonal s pomocí Temüdžina a spolu vytvořili pouto silnější než krev. Jeho vrozená pýcha doplňuje Temüdžinovu rostoucí chuť po moci... ale jen zřídka se shodnou ve vedení.\n\n#bold Meči Altaje, podrobíš si svého #EMP andu#!, nebo zahyneš v jeho stínu?#!"

 bookmark_nomads_koncek: "Chán Könček"
 bookmark_nomads_koncek_kotyan: "Kotjan"
 bookmark_nomads_koncek_svoboda: "Svoboda"
 bookmark_nomads_koncek_desc: "Od Černého moře po Altinské pustiny — všichni znají jeho jméno. Sjednotit Kumány pod jeden prapor není žádný snadný čin; vládnout těmto nestálým zemím a udržovat nezbytnou toleranci je cesta k moci.\n\nKnížata Rusi se opět snaží pošpinit jeho obraz a Könček, již stárnoucí, se musí připravit na nadcházející bitvy, neboť žádný chán nevládne věčně.\n\n#bold Tvoji příbuzní na tobě závisí. Budeš tím, kdo je udrží sjednocené, nebo tvůj lid opět upadne do svárů a zmatku?#!"

 bookmark_nomads_inanch_bilge: "Chán Inanč Bilge"
 bookmark_nomads_inanch_bilge_gurbesu: "Gürbesu"
 bookmark_nomads_inanch_bilge_tayang: "Tayang Slabý"
 bookmark_nomads_inanch_bilge_desc: "Tvrdící, že pochází mýticky z biblických Mudrců, Inanč Bilge dokázal svou urozenost tím, že vybojoval nezávislost na Kara Kitaji.\n\nAvšak čeká jej krutý osud: jeho syn a dědic Tayang se střetne v boji s mocným Temüdžinem a selže. Jeho žena Gürbesu pak skončí své dny jako konkubína vítěze...\n\n#bold Dokážeš vyzvat tento osud a zajistit silné nástupnictví? Nebo slabost tvého syna odsoudí tvou krev k věčné hanbě?#!"

 bookmark_nomads_duolubu: "Náčelník Duolubu"
 bookmark_nomads_duolubu_wolila: "Wolila"
 bookmark_nomads_duolubu_desc: "Kdysi oddaný Bagahatur Kara Kitaje, Duolubu od té doby utrpěl zradu od vlastní krve. Jeho žena byla mrtvá, chována v náručí jeho vlastního bratra, a její synovec nyní sedí na trůně.\n\nZatímco jeho otec leží na smrtelné posteli, čas jednat se blíží. Pokud mladého Žílugu nelze přesvědčit, může být čas jej zcela opustit.\n\n#bold Tvé nejtemnější dny jsou za tebou a slunce znovu vychází. Dokážeš znovu získat svou čest, nebo budeš navždy znám jako blázen?#!"

 bookmark_nomads_wolila: "Náčelník Wolila"
 bookmark_nomads_wolila_zhilugu: "Chán Žílugu"
 bookmark_nomads_wolila_desc: "Wolila měl dva silné syny. První, neochvějný Duolubu, Uklidnitel Východu, si vzal císařovnu Kara Kitaje. Druhý, nepoctivý Puguzi, se stal jejím milencem. Manželka a bratr: spolu zosnovali Duolubovu smrt. Rozzuřený jejich bratrovraždou přivedl Wolila milence před spravedlnost — k smrti. Žílugu z rodu Jelü pak usedl na trůn Kara Kitaje.\n\n#bold Poslední bouře přichází pro Kitany. Dokážeš promluvit za svůj lid, znovu stát za svou ctí a změnit jejich osud?#!"
