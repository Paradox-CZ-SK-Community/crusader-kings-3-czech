l_polish:
 bm_867_northmen_desc:1 "Před dvěma lety král Ælla z Northumbrie hodil velkého vikingského hrdinu Ragnarra Loðbróka do jámy se hady, aby zemřel. Když jsem slyšel novinky, synové Ragnarra vypluli do Anglie, aby pomstili svého otce.\n\nBratři si od té doby vybudovali pevnou základnu v Yorku a na ostrovech. Anglosaxonští králové prohráli bitvu za bitvou — jejich budoucnost vypadá velmi temně.\n\nAle veškerá naděje není ztracena a velký hrdina by mohl stále změnit tok historie.\n\n#bold Položíš celou Anglii pod norskou nadvládu, nebo porazíš Velkou pohanskou armádu z anglosaské půdy?#!"
 bm_867_northmen:0 "Hněv severanů"
 bookmark_northmen_bjorn_ironside_alt_eirikr_desc:0 "alt desc"bookmark.0004.t:1 "Pomsta"
 bookmark_northmen_bjorn_ironside_alt_eirikr:0 "$Eirikr$"
 bookmark_northmen_bjorn_ironside_alt_ingrid_desc:0 "alt desc"
 bookmark_northmen_bjorn_ironside_alt_ingrid:0 "$Ingrid$"
 bookmark_northmen_bjorn_ironside_desc:0 "Björn žil pravý norský život plný dobrodružství. Obávaný lupič, přepadával Francii, Iberský poloostrov a Itálii, spolu se svým přítelem Hæsteinnem z Nantes. Nyní se síly Skandinávie shromažďují, aby znovu zaútočily na britské břehy.\n\n#bold Ačkoli je Björn přislíben, že pomstí smrt svého otce v Anglii, jeho potomci budou vládnout Švédsku následujících dvě století. Na které straně Severního moře leží tvůj osud?#!"
 bookmark_northmen_bjorn_ironside:0 "Björn Ironside"
 bookmark_northmen_earl_alfred_alt_aethelred_desc:0 "alt desc"
 bookmark_northmen_earl_alfred_alt_aethelred:0 "$E_thelred$"
 bookmark_northmen_earl_alfred_desc:0 "Jak Vikingové tlačí stále více na jih, hrabě Alfred z Dorset připravuje své vojáky.\n\nV nadcházejících letech bude Alfred bojovat v mnoha bitvách proti norským mužům a ukončí invazi. Když zdědí trůn po svém bratrovi, stane se jedním z největších anglických králů v celé historii.\n\n#bold Naplníš velký osud Alfreda, nebo budeš poražen Velkou pohanskou armádou?#!"
 bookmark_northmen_earl_alfred:0 "Hrabě Alfred"
 bookmark_northmen_halfdan_whiteshirt_alt_gudfrid:0 "$GuT_friT_$"
 bookmark_northmen_halfdan_whiteshirt_alt_saga:0 "$Saga$ $nick_the_truthspeaker$"
 bookmark_northmen_halfdan_whiteshirt_desc:0 "První vlna invaze dopadla pro Halfdana Whiteshirta velmi dobře. S pomocí svého bratra Ivara se zmocnil Yorku z rukou krále Ælly. A vezme si mnohem víc.\n\n#bold Půjdeš v šlépějích historie a pomstíš se krví, nebo si vytyčíš novou cestu pro Halfdana?#!"
 bookmark_northmen_halfdan_whiteshirt:0 "Halfdan Whiteshirt"
 bookmark_northmen_ivar_the_boneless_alt_barid_desc:0 "alt desc"
 bookmark_northmen_ivar_the_boneless_alt_barid:0 "$Barid$"
 bookmark_northmen_ivar_the_boneless_alt_sigfroth_desc:0 "alt desc"
 bookmark_northmen_ivar_the_boneless_alt_sigfroth:0 "$SigfroT_$"
 bookmark_northmen_ivar_the_boneless_desc:0 "Hlava říká, že Ivar je slabý na těle, ale nikdo nemůže tvrdit, že je slabý na mysli. Díky prozíravosti a důvěře sjednotil velké množství norských válečných band pod svou vlajku a vybojoval velká vítězství na těchto cizích pobřežích. Ale ani ten největší vikingský hrdina nemůže podvést smrt. V roce 870 Ivar navždy zmizí z historie...\n\n#bold Můžeš vyhrát Ivarovy války a udržet ho naživu, aby vládl ještě mnoho let?#!"
 bookmark_northmen_ivar_the_boneless:0 "Ivar Bezcitný"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_alof_desc:0 "alt desc"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_alof:0 "$Alof$"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_knud_desc:0 "alt desc"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_knud:0 "$Knud$"
 bookmark_northmen_sigurdr_snake_in_the_eye_desc:1 "Když jeho bratři pluli do Anglie, aby vykonali svou pomstu, Sigurdr Had v oku zůstal, aby vládl zemím svého zesnulého otce. Ragnarr Loðbrók mu zanechal velmi velké boty k naplnění.\n\n#bold Sigurdovi potomci budou králi Dánska, Norska a Anglie více než jedno století. Můžeš naplnit osud této dynastie?#!"
 bookmark_northmen_sigurdr_snake_in_the_eye:0 "Sigurdr Had v oku"
 bookmark.0002.a:0 "Modlím se, abych je nikdy nezklamal."
 bookmark.0002.desc:0 "První, když mi vazal přednesl "ať žije [ROOT.Char.GetFirstNameNoTooltip] Velký!", velmi mě to poctilo. Myslel jsem si, že to není nic víc, ale od toho dne se popis stal populárnější.\n\nKdekoliv jdu, od [capital.GetNameNoTooltip] po [province.GetNameNoTooltip], moji poddaní mě nyní nazývají [ROOT.Char.GetFirstNameNoTooltip] Velký."
 bookmark.0002.t:0 "Velký"
 bookmark.0004.a.custom:0 "Každý [close_family_member|E] [dead.GetShortUIName]"
 bookmark.0004.a:0 "Roztrhnu mu žebra na krvavá křídla!"
 bookmark.0004.b:0 "Tato [prisoner.GetWomanMan] je tvoje, velký [ROOT.Char.GetFaith.HighGodName]!"
 bookmark.0004.c:0 "Mám pro [prisoner.GetHerHim] jiné plány..."
 bookmark.0004.desc_unknown:1 "Když [prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)] je přiveden přede mne, [prisoner.GetSheHe] se okamžitě pokorně sklání a prosí o odpuštění za #EMP zabití mého [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('dead'))]#!?!\n\n"Já... Myslel jsem, že to víš! Zapomeň, že jsem něco říkal," směje se [prisoner.GetSheHe] nervózně. "Očividně jsem se musel uhodit do hlavy, když jsem byl zajat. Nebo něco. Nevím, o čem mluvím!"\n\nKdyž jsem se dozvěděl o smrti mého [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('dead'))] [dead.GetNamePossessive], přísahal jsem, že se pomstím. A jsem [ROOT.Char.GetWomanMan] svých slov."
 bookmark.0004.desc:1 "Konečně, po celou tu dobu, mám [prisoner.Custom('InsultAdjective')] [prisoner.GetName] na své milosti! Když jsem se dozvěděl o smrti mého [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('dead'))] [dead.GetNamePossessive] z [prisoner.GetHerHis] rukou, přísahal jsem, že se pomstím. A jsem [ROOT.Char.GetWomanMan] svých slov."
 bookmark.0004.t:1 "Pomsta"
