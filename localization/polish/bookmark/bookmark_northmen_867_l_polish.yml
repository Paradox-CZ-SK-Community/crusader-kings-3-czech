l_polish:
 bm_867_northmen: "Hněv Seveřanů"
 bm_867_northmen_desc: "Před dvěma lety král Ælla z Northumbrie hodil velkého vikingského hrdinu Ragnarra Loðbróka do jámy hadů, aby zemřel. Když se o tom jeho synové dozvěděli, vypluli do Anglie, aby pomstili svého otce.\n\nBratři si mezitím vybudovali pevné opěrné body v Yorku a na Ostrovech. Anglosaský králové prohrávají bitvu za bitvou — jejich budoucnost vypadá opravdu bledě.\n\nAle naděje není zcela ztracena a velký hrdina může ještě zvrátit běh dějin.\n\n#bold Položíte celou Anglii pod norskou nadvládu, nebo vyženete Velké pohanské vojsko z anglosaské půdy?#!"
 bookmark.0002.a: "Modlím se, abych je nikdy nezklamal."
 bookmark.0002.desc: "Poprvé, když mě jeden vazal pozdravil slovy "ať žije [ROOT.Char.GetFirstNameNoTooltip] Veliký!", byl jsem hluboce poctěn. Nepřikládal jsem tomu větší význam, ale od té doby si přízvisko získalo na oblibě.\n\nKamkoli jdu, od [capital.GetNameNoTooltip] po [province.GetNameNoTooltip], moji poddaní mě nyní nazývají [ROOT.Char.GetFirstNameNoTooltip] Veliký."
 bookmark.0002.t: "Velký"
 bookmark.0004.a.custom: "Každý [close_family_member|E] z [dead.GetShortUIName]"
 bookmark.0004.a: "Roztrhám mu žebra na krvavá křídla!"
 bookmark.0004.b: "Tento [prisoner.GetWomanMan] je tvůj, velký [ROOT.Char.GetFaith.HighGodName]!"
 bookmark.0004.c: "Mám pro [prisoner.GetHerHim] jiné plány..."
 bookmark.0004.desc: "Konečně, po všech těch letech, mám toho [prisoner.Custom('InsultAdjective')] [prisoner.GetName] na dosah! Když jsem se dozvěděl o smrti mého [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('dead'))] [dead.GetNamePossessive] rukou [prisoner.GetHerHis], přísahal jsem, že se pomstím. A já jsem [ROOT.Char.GetWomanMan] svého slova."
 bookmark.0004.desc_unknown: "Když je [prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)] přiveden přede mě, [prisoner.GetSheHe] se okamžitě rozplazí a žadoní o odpuštění za to, že #EMP zabil(a) mého [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('dead'))]#!?!\n\n"Já... myslel jsem, že to víš! Zapomeň, že jsem cokoliv řekl," [prisoner.GetSheHe] se nervózně uchechtne. "Zjevně jsem si při zajetí udeřil do hlavy. Nebo co. Nevím, o čem mluvím!"\n\nKdyž jsem se dozvěděl o smrti mého [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('dead'))] [dead.GetNamePossessive], přísahal jsem, že se pomstím. A já jsem [ROOT.Char.GetWomanMan] svého slova."
 bookmark.0004.t: "Pomsta"
 bookmark_northmen_bjorn_ironside: "Björn Ironside"
 bookmark_northmen_bjorn_ironside_alt_eirikr: "$Eirikr$"
 bookmark_northmen_bjorn_ironside_alt_eirikr_desc: "alternativní popis"
 bookmark_northmen_bjorn_ironside_alt_ingrid: "$Ingrid$"
 bookmark_northmen_bjorn_ironside_alt_ingrid_desc: "alternativní popis"
 bookmark_northmen_bjorn_ironside_desc: "Björn žil pravý život seveřana plný dobrodružství. Jako hrozivý nájezdník raboval po Francii, Pyrenejském poloostrově a Itálii společně se svým přítelem Hæsteinnem z Nantes. Nyní se síly Skandinávie opět shromažďují, aby zaútočily na britské břehy.\n\n#bold Ačkoliv je Björnovi přislíbena pomsta za smrt svého otce v Anglii, jeho potomci budou vládnout Švédsku po další dvě století. Na které straně Severního moře leží váš osud?#!"
 bookmark_northmen_earl_alfred: "Hrabě Alfred"
 bookmark_northmen_earl_alfred_alt_aethelred: "$E_thelred$"
 bookmark_northmen_earl_alfred_alt_aethelred_desc: "alternativní popis"
 bookmark_northmen_earl_alfred_desc: "Jak se Vikingové ženou dále na jih, hrabě Alfred z Dorset připravuje své vojsko.\n\nV následujících letech bude Alfred bojovat v četných bitvách proti Norům a ukončí invazi. Po zdědění trůnu po svém bratru se stane jedním z největších anglických králů v dějinách.\n\n#bold Naplníte Alfredův veliký osud, nebo vás smete Velké pohanské vojsko?#!"
 bookmark_northmen_halfdan_whiteshirt: "Halfdan Whiteshirt"
 bookmark_northmen_halfdan_whiteshirt_alt_gudfrid: "$GuT_friT_$"
 bookmark_northmen_halfdan_whiteshirt_alt_saga: "$Saga$ $nick_the_truthspeaker$"
 bookmark_northmen_halfdan_whiteshirt_desc: "První vlna invaze se pro Halfdana Whiteshirta vydařila velmi dobře. S pomocí svého bratra Ivara zmocnil Yorku z rukou krále Ælly. A vezme si toho mnohem víc.\n\n#bold Půjdete v dějinných stopách a dočkáte se krveprolití na své pomstě, nebo vykročíte pro Halfdana novou cestou?#!"
 bookmark_northmen_ivar_the_boneless: "Ivar the Boneless"
 bookmark_northmen_ivar_the_boneless_alt_barid: "$Barid$"
 bookmark_northmen_ivar_the_boneless_alt_barid_desc: "alternativní popis"
 bookmark_northmen_ivar_the_boneless_alt_sigfroth: "$SigfroT_$"
 bookmark_northmen_ivar_the_boneless_alt_sigfroth_desc: "alternativní popis"
 bookmark_northmen_ivar_the_boneless_desc: "Podle zvěstí je Ivar tělesně slabý, ale nikdo nemůže tvrdit, že je slabomyslný. Díky lestem a sebevědomí sjednotil pod svou zástavou velké množství nordických válečných skupin a na těchto cizích březích získal velké vítězství. Ani ten největší Viking však nemůže oklamat smrt. V roce 870 Ivar navždy zmizí z dějin...\n\n#bold Dokážete vyhrát Ivarovy války a udržet ho naživu, aby vládl ještě mnoho let?#!"
 bookmark_northmen_sigurdr_snake_in_the_eye: "Sigurdr Snake-in-the-Eye"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_alof: "$Alof$"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_alof_desc: "alternativní popis"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_knud: "$Knud$"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_knud_desc: "alternativní popis"
 bookmark_northmen_sigurdr_snake_in_the_eye_desc: "Zatímco jeho bratři vypluli do Anglie vykonat pomstu, Sigurdr Snake-in-the-Eye zůstal doma spravovat země svého zesnulého otce. Ragnarr Loðbrók mu zanechal velmi velké boty, do kterých musí vejít.\n\n#bold Sigurdovi potomci budou více než století králi Dánska, Norska a Anglie. Dokážete naplnit osud jeho dynastie?#!"
