 bookmark_persia_muhammad_ibn_abdallah_desc: "Vynikající a profesionální administrátor, Muhammad sloužil Abbasidům věrně po celou svou dlouhou kariéru jako guvernér Iráku, Svatých měst a dokonce Bagdádu samotného.\n\nPřesto nedávné nepokoje zatížily dokonce jeho politické dovednosti, když se těsně vyhnul smrti poté, co stál na straně nesprávného chalífa. I nyní jeho zdraví začíná slábnout.\n\n#bold Strávíte svá poslední léta podporou svého utlačovaného synovce, Amíra z Chorásánu, nebo se zaměříte na vykoupení své rodiny v očích chalífa?#!"
 bookmark_persia_muhammad_ibn_abdallah: "Muhammad ibn Abdallah"
 bookmark_persia_muhammad_ibn_abdallah_alt_caliph: "Chalífa al-Mu'tazz"
 bookmark_persia_suri_of_mandesh_alt_farhana: "Farhana z Bamian"
 bm_867_persia_desc: "Uplynulo dvě stě let, co chalifát Rašídů dobyl Persii, a vstřebal rozsáhlou náhorní plošinu do mocné arabské říše.\n\nDvě stě let otroctví — přesto se všechny věci v čase mění.\n\nNyní pánové Arábie slábnou, zatímco starobylá perská šlechta sílí a rozkvétá silněji a úplněji než po staletí, zatímco se rozpadá kdysi mocná sjednocená islámská Umma.\n\nNa západě kontroluje abbásovský chalifát pouze srdce bývalé rašidské říše, jejich velcí guvernéři od Iberie po Indii jsou nezávislí v čemkoli kromě názvu, nástupnictví je zapleteno do anarchického chaosu zrad, vražd a vzpoury.\n\nNa východě pozorují islámské dobrodruzi a žoldáci zablokovaní Hindúkušem lačně kořist v Radžastánu a Dillí.\n\nPersie se ocitá na křižovatce. Ti, kteří jsou věrní chalífovi, se střetávají se zbývajícími stoupenci zarathuštrismu a buddhismu, ambiciózní váleční vůdci se hádají s horskými náčelníky a turkické žoldáky se střetávají s arabskými invadery.\n\n#Bold Svět se točí: kam vás to zavede #Italic vy?#!"
 bookmark_persia_rostam_desc: "Rostamova rodina má pedigree téměř nepřekonatelné v známém světě: jeho otcovská linie patří k posledním Sassanidům, zatímco jeho žena odvozuje svůj původ od téměř tisíciletých Arsákovců z Arménie.\n\nStaré dynastie a prastaré víry dobře přežívají v horském Tabaristánu, kde se daylamitští horscí páni drží generacemi dlouhých záští a mnozí, včetně Rostama, stále bojují s "novou" dominancí islámu nad tradicemi minulosti.\n\n#bold Můžete obnovit vynikající slávy svého dědictví, nebo obejmete moderní svět?#!"
 bookmark_persia_ismail_samani_desc: "Desetiletí dominovala Ismailova rodina guvernérstvím Transoxiany. Rozpad chalifátu rozbil tuto centrální autoritu, což ponechalo Samanidy, aby se hádali mezi sebou o vládu.\n\nŠance mladého Ismaila ucházet se o moc přichází, když je přivítán jako vládce Bukary, kterou nedávno vyplenily armády zuřivých západních Chvárezmšáhů. Přestože má prodigious talents, zbytek jeho rodiny očekává úplný, věrný poddanství.\n\n#bold Můžete překonat své bratry a obnovit slávu Persie?"
 bookmark_persia_yaqub_alt_sebuk_eri: "Sebük-eri"
 bookmark_persia_suri_of_mandesh_desc: "Jako poslední buddhistický pán západně od Indu, Sūrī stojí na křižovatce — bohatý na stříbro a železo, jeho země by se snadno mohla stát jádrem mocné říše, ale hladoví váleční vůdci z Chorásánu na severu a Makránu na jihu si toho cení stejně jako on.\n\nPotomek králů Guzganu z dávných časů, Sūrī cítí tíhu dědictví a tlak současné politiky ostřeji než většina.\n\n#bold Můžete sjednotit hádavé afghánské kmeny a bránit své prastaré duchovní dědictví, nebo nakonec obejmete vůli Alláha?#!"
 bookmark_persia_rostam: "Rostam I"
 bookmark_persia_suri_of_mandesh_alt_abdullah: "Abdullah bin Umar"
 bookmark_persia_amir_yaqub_desc: "Syn skromného mědiče, Ya'qub je samostatně vybudovaný muž, jehož znetvoření ranou meče ho nezpomalilo ani nebránilo.\n\nPoté, co si vybudoval velké království v Sístánu, je nyní zapleten do války s Tahrídy, starými sluhy chalífa. Na domácí frontě šeptají ti samí velitelé, kteří podpořili Ya'qubovu uzurpaci, že opět změní své loajality.\n\n#bold Vypadá to, že jste připraveni vybudovat novou budoucnost pro Persii — odvážíte se zpochybnit trvající moc Abbasidů?#!"
