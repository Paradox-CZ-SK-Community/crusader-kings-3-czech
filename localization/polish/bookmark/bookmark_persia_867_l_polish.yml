 bm_867_persia: "Íránské intermezzo"
 bm_867_persia_desc: "Dvě stě let uplynulo od doby, kdy chalífát Rášidun dobyl Persii, pohltil rozsáhlé náhorní plošiny do mocné arabské říše.\n\nDvě stě let poddanství — přesto se vše časem mění.\n\nNyní pánové Arábie slábnou, zatímco perská starobylá šlechta nabývá síly a znovu rozkvétá víc než za poslední století, vzkvétá uprostřed rozbití kdysi všemocné sjednocené islámské Ummah.\n\nNa západě má Abbásovský chalífát pod kontrolou jen srdce bývalé říše Rášidun; jejich velcí guvernéři od Iberie po Indii jsou nezávislí ve všem kromě jména, následnictví uvízlo v anarchickém zmatku zrady, vražd a povstání.\n\nNa východě islámscí dobrodruzi a žoldnéři odříznutí Hindu Kušem chamtivě dělají zálusk na kořist Rádžastánu a Dillí.\n\nPersie se ocitá na rozcestí. Ti, kdo jsou věrní chalífovi, se střetávají se zbylými stoupenci zoroastrismu a buddhismu, ambiciózní váleční páni hádají s horskými náčelníky a turkické žoldnéřské oddíly soupeří s arabskými nájezdníky.\n\n#Bold Svět se mění: kam tě zavede #Italic tebe?#!"
 bookmark_persia_amir_yaqub: "Amir Ya'qub"
 bookmark_persia_amir_yaqub_desc: "Syn ubohého mědíře, Ya'qub je člověk, který si vše vybudoval sám, jehož zohavení ránou meče ho ani nezpomalilo ani neodradilo.\n\nVytesal si velké království v Sistánu a nyní je zapleten do války s Tahiridy, chalífovými dávnými poskoci. Na domácí scéně ti samí velitelé, kteří podpořili Ya'qubovo uchvácení moci, šeptají, že opět změní svou věrnost.\n\n#bold Zdá se, že jsi připraven vykovat nový osud Persie — odvážíš se postavit trvalé moci Abbásovců?#!"
 bookmark_persia_ismail_alt_nasr: "Amir Nasr"
 bookmark_persia_ismail_samani: "Ismail Samani"
 bookmark_persia_ismail_samani_desc: "Desítky let rodina Ismaila dominovala guvernorátům Transoxanie. Rozpad chalífátu rozbil tu centrální autoritu a zanechal Samanids, aby se mezi sebou prali o vládu.\n\nMladému Ismailovi se nabízí příležitost ucházet se o moc, když je přijat jako vládce Buchary, nedávno vypleněné armádami drsných západních Khwarezmshahů. Přes své mimořádné schopnosti očekává zbytek jeho rodiny naprosté, loajální podřízení.\n\n#bold Dokážeš překonat bratry a obnovit slávu Persie?"
 bookmark_persia_muhammad_ibn_abdallah: "Muhammad ibn Abdallah"
 bookmark_persia_muhammad_ibn_abdallah_alt_caliph: "Caliph al-Mu'tazz"
 bookmark_persia_muhammad_ibn_abdallah_alt_muhammad_ibn_tahir: "Muhammad ibn Tahir"
 bookmark_persia_muhammad_ibn_abdallah_desc: "Dokonalý a profesionální správce, Muhammad věrně sloužil Abbásovcům během své dlouhé kariéry jako guvernér Iráku, Svatých měst a dokonce i samotného Bagdádu.\n\nPřesto nedávné zmatky zatěžkaly i jeho politickou bystrost, když sotva unikl smrti poté, co podpořil špatného chalífu. I nyní jeho zdraví začíná chřadnout.\n\n#bold Strávíš své poslední roky podporou svého souženého synovce, amíra Chorasánu, nebo se soustředíš na očištění rodiny v očích chalífy?#!"
 bookmark_persia_rostam: "Rostam I"
 bookmark_persia_rostam_alt_hasan: "Hasan the Missionary"
 bookmark_persia_rostam_alt_shervin: "Sharvin"
 bookmark_persia_rostam_desc: "Rostamova rodina má rodokmen téměř neporovnatelný v známém světě: otcova linie patří mezi poslední Sassanidy, zatímco jeho manželka sleduje svůj původ až k téměř tisíc let starým Arsacids of Armenia.\n\nStaré dynastie a pradávné víry dobře přetrvávají v hornatém Tabaristánu, kde daylamitští horscí páni lpí na generacemi se táhnoucích křivdách a mnozí, mezi nimi i Rostam, se stále potýkají s \"novou\" nadvládou islámu nad tradicemi dávných časů.\n\n#bold Dokážeš znovu získat ctihodnou slávu svého dědictví, nebo přijmeš moderní svět?#!"
 bookmark_persia_suri_of_mandesh: "Sūrī of Mandesh"
 bookmark_persia_suri_of_mandesh_alt_abdullah: "Abdullah bin Umar"
 bookmark_persia_suri_of_mandesh_alt_farhana: "Farhana of Bamian"
 bookmark_persia_suri_of_mandesh_desc: "Jako poslední buddhistický pán západně od Indu stojí Sūrī na rozcestí — bohatý na stříbro a železo, jeho země se snadno mohou stát jádrem mocné říše, ale lační váleční páni Chorasánu na severu a Makranu na jihu si toho všimli stejně jako on.\n\nJako potomek dávných králů Guzganu cítí Sūrī tíhu odkazu a tlak současné politiky intenzivněji než většina.\n\n#bold Dokážeš sjednotit hádavé afghánské kmeny a ubránit své starodávné duchovní dědictví, nebo se nakonec podrobíš vůli Alláha?#!"
