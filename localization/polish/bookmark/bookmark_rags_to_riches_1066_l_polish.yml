 bookmark_rags_to_riches_duke_vratislav_desc:0 "[stewardship_lifestyle_i] #V #font:TitleFont #size:20 Legenda o králích křižáků III#!#!#!\nRod Přemyslovců vládne regionu Čechy už stovky let. Silně spoléhají na seniority pro své dědictví, což v případě vévody Vratislava nakonec povede k vážným konfliktům s jeho bratry.\n\n#bold Aby se stal králem Čech, musí Vratislav takticky hospodařit se svými zdroji, jak materiálními, tak nemateriálními — jsi na to připraven?!#!"
 norman_highwaymen: "Normanští zbojníci"
 bookmark.1071.desc: ""...a to je důvod, proč byste měli podpořit mé nároky na [GetTitleByKey('e_byzantium').GetNameNoTier]!" říká mnich, klanějící se přede mnou. "Získáte spojence, na kterého se můžete spolehnout, a veškerou podporu, kterou můžete potřebovat!"\n\nTento mnich je zjevný podvodník. Není to takzvaný #EMP 'nespravedlivě sesazený císař Římské říše'#!, ale #EMP je#! užitečný.\n\nI když je to prostý rolník s vymyšleným nárokem, omluva pro válku je omluva pro válku..."
 bookmark.1068.a: "Tyto země budou mé, silou!"
