 bm_1066_rags_to_riches_desc:1 "#V #font:TitleFont #size:20 @legends_of_ck_icon! Legendy křižáckých králů III#!#!#!\n\nV celé Evropě bojují a intrikaří rodiny o moc. Mnoho země je sporné, protože bitvy se vyhrávají a prohrávají, a dynastie přicházejí a odcházejí, jak jsou jejich vládci překonáváni.\n\n#bold Králové starého světa jsou nahrazováni, zatímco nováčci sahají ke hvězdám. Který z nich budeš ty?#!"
 gain_war_troops: "Získáš [armádu|E] #V 3000#! mužů, kteří se vzdají po [válce|E]"
