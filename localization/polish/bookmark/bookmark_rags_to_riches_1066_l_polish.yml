 bookmark.1071.t: "Pretendentní mnich"
 bookmark.1068.desc: "[GetTitleByKey('d_meissen').GetNameNoTier] a [GetTitleByKey('d_lausitz').GetNameNoTier], ach, jak toužím po těch úrodných a prosperujících zemích!\n\nMůj pán, [emperor.GetTitledFirstNameNicknamed], mi je slíbil výměnou za mou loajalitu. Ale vím, že to jsou jen prázdná slova, [emperor.GetSheHe] mi je nebude moci udělit.\n\nMohu buď přijmout [emperor.GetTitleAsNamePossessiveNoTooltip] slova taková, jaká jsou — chválu mého vysokého charakteru, ale nic víc — nebo mohu vzít věci do svých rukou."
 bookmark.1072.t: "Dobývání Cordoby"
 bookmark.1066.desc: "Před jedenácti lety uspořádala má matka [mum.GetFirstName] moje zasnoubení s [hunchback.GetFirstNameNicknamed], mým nevlastním bratrem a synem nového manžela mé matky, [hunchbacks_father.GetTitledFirstNameNicknamed].\n\nI když je aliance s [hunchbacks_father.GetPrimaryTitle.GetBaseNameNoTier] výhodná, je to opravdu budoucnost, kterou Bůh vidí pro prestižní dům [ROOT.Char.GetHouse.GetBaseName]?\n\nMusím#! jednat, abych ochránil budoucnost svého rodu!"
 armies_unhampered: "Neomezené armády"
 lineality_warning: "@warning_icon! #X Výběrem [patrilineal|E] [manželství|E] riskujete Game Over, protože vaše děti nebudou z vaší [dynastie|E]!#!"
 bookmark.1069.desc: "Vždy trn v oku, můj 'milý' bratr [jaromir.GetFirstName] mi protiřečí na každém kroku.\n\nNení vůbec jako můj dobrý přítel [john_monk.GetFirstName] z Břevnova — zbožný a #EMP non-turbulent#! mnich, který slouží [ROOT.Char.GetFaith.HighGodName] mým jménem. Ach, kdyby jen [john_monk.GetFirstNameNoTooltip] sloužil jako můj [jaromir.GetCouncilTitle|U]...\n\nMožná by mohl?"
 raiktor_claim_cb_name: "Raiktorův "Nárok""
 start_raiktor_conquest_war: "Začínáte [válku|E] proti [byz_emperor.GetShortUIName] za účelem dobýt [hrabství|E] [GetTitleByKey('c_dyrrachion').GetNameNoTier], [GetTitleByKey('c_avlonas').GetNameNoTier] a [GetTitleByKey('c_buthrotum').GetNameNoTier] pro [raiktor.GetShortUIName], který se stane vaším [vazalem|E]"
 bookmark_rags_to_riches_emir_yahya_alt_zahida:0 "$Zahida$"
 bookmark_rags_to_riches_emir_yahya:0 "Emír Yahya"
 bookmark_rags_to_riches_petty_king_murchad_desc:0 "[diplomacy_lifestyle_i] #V #font:TitleFont #size:20 Legend of Crusader Kings III#!#!#!\nNa začátku 11. století se Vysoké království Irska dostalo do rukou domácnosti Briain a z nich, zatímco irské šlechtické rody bojovaly o území, proti sobě a proti vikingům. Přesto, ač pochází ze šlechtického rodu, který byl považován za předurčený k království, o Murchadově krátkém panování nad menší oblastí Munster není známo příliš mnoho.\n\n#bold S vaší pomocí se snad může člen rodu Briain znovu posadit na trůn Irska?#!"
 bookmark.1067.desc: "Oheň praská a tancuje, když [witch.GetFirstName] vytahuje knihu ze své tašky. Vůně sladkých sušených bylin proniká nočním vzduchem.\n\n"
 Má tajemství nejsou často volně dávána." Zamkne své oči s mými. "Jako mladá panovnice, a žena, jsou šance proti vám: toto, mé nejcennější znalosti, vám pomůže prosperovat ve světě, který by jinak viděl váš zánik."\n\nTato tajemná žena se zdá být rozhodnuta sdílet svou moudrost... ale to je přesně to, o čem mě varovali duchovní."
 hampered_by_false_information_modifier_desc: "Tato postava je armáda uváděna v omyl proudem nesprávných informací, které jí podávají nepřátelští agenti."
 bookmark_rags_to_riches_emir_yahya_desc:1 "[intrigue_lifestyle_i] #V #font:TitleFont #size:20 Legend of Crusader Kings III#!#!#!\nKrálovství Toledo bude založeno na konci 11. století, když král León převezme stejnojmenné město. Tato likvidace emíra Yahyi a jeho vlivu znamená, že rodina Dhunnunidů ztratí moc v regionu, kde vládla po generace.\n\n#bold Manipulací svých rivalů a hledáním dalších spojenců, máte, co je potřeba, abyste challengeovali královny Iberského poloostrova a změnili historii rodu Dhunnunidů?#!"
 bookmark.1067.b: "Ne, to je heretická myšlenka."
 bookmark_rags_to_riches_duchess_matilda_desc:0 "[learning_lifestyle_i] #V #font:TitleFont #size:20 Legend of Crusader Kings III#!#!#!\nV komplikované tapisérii 11. století Severní Itálie se Matilda z Canossy ocitá ve vládě nad významnou říší po několika nešťastných úmrtích v rodině. Legendy o Matildině zbožnosti a šeptání o čarodějnictví dodávají mystiku její vládě.\n\n#bold Můžete ochránit její panování, zajistit, aby rod Canossa přetrvával po generace v neustále se měnícím krajině středověké Itálie?#!"
 bookmark.1067.a: "Nauč mě všechno, ať jsou [ROOT.Char.GetFaith.PriestMalePlural] prokleti!"
 raiktor_gains_byzantium: "[claimant.GetShortUIName|U] se zmocňuje [GetTitleByKey('e_byzantium').GetName]"
 bookmark.1072.desc: "Ach, krásné [GetTitleByKey('c_cordoba').GetNameNoTier]! Bývalé sídlo chalífské moci v [GetTitleByKey('e_spain').GetNameNoTier] během vlády Umayyadů. Důstojná kořist pro každého vládce.\n\nTeď stojím před volbou — spoléhám se na vojenskou moc, nebo využiji svou vychytralost k rozsévání nespokojenosti v jejich řadách?\n\nPřístup, který zvolím, bude tím, který budu používat od teď."
 bookmark.1068.b: "Budu se těšit na [emperor.GetTitleAsNamePossessiveNoTooltip] přízeň."
 bookmark.1066.d: "Přijímám svůj úděl v životě..."
