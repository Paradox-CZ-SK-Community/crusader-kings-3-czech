l_polish:
 ABANDONED_SPOUSE_MODIFIER: "Máte [GetModifier('abandoned_marriage_modifier').GetNameWithTooltip]: $VALUE|=+0$"
 abandoned_marriage_modifier: "Opustěné manželství"
 abandoned_marriage_modifier_desc: "Tato postava opustila svého manžela/manželku, s nímž/ní je technicky stále v manželství...\n[marriage|E] Přijetí: #N -150#!"
 armies_hampered: "Armády znevýhodněné"
 armies_unhampered: "Armády bez omezení"
 bm_1066_rags_to_riches: "Z chudoby k bohatství"
 bm_1066_rags_to_riches_desc: "#V #font:TitleFont #size:20 @legends_of_ck_icon! Legends of Crusader Kings III#!#!#!\n\nPo celé Evropě rodiny bojují a intrikují o moc. Mnoho území je sporných, protože se bitvy vyhrávají a prohrávají, a dynastie přicházejí a odcházejí, jak jejich vládcové jsou přechytračeni.\n\n#bold Staré krále nahrazují noví, zatímco nově příchozí sahají po hvězdách. Kým budeš ty?#!"
 bookmark.1066.a: "Ježíš zemřel za naše hříchy; jeden navíc neuškodí."
 bookmark.1066.a_flavor: "[hunchback.GetFirstName] není ztělesněním zdraví, potřebuje jen malý postrček k hrobu..."
 bookmark.1066.b: "Budu se mu vyhýbat až do smrti."
 bookmark.1066.b_flavor: "Když se mu navždy vyhnu, jeho rod nebude moci nárokovat moje území."
 bookmark.1066.c: "Ačkoliv rozvod není možný, stále mám vliv u papeže..."
 bookmark.1066.c_flavor: "Zatáhnu‑li za nitky, mohu udělat naše manželství [matrilineal|E], čímž zajistím, že naše děti budou z mého [house|E] a [dynasty|E]."
 bookmark.1066.d: "Přijímám svůj osud..."
 bookmark.1066.desc: "Před jedenácti lety moje matka [mum.GetFirstName] zprostředkovala mé zasnoubení s [hunchback.GetFirstNameNicknamed], mým nevlastním bratrem a synem nového manžela mé matky, [hunchbacks_father.GetTitledFirstNameNicknamed].\n\nAčkoliv je aliance s [hunchbacks_father.GetPrimaryTitle.GetBaseNameNoTier] výhodná, je to skutečně budoucnost, kterou Bůh zamýšlí pro prestižní rodinu [ROOT.Char.GetHouse.GetBaseName]?\n\nJá #EMP musím#! podniknout kroky, abych zajistila budoucnost mého rodu!"
 bookmark.1066.t: "Manželské dilema Matildy"
 bookmark.1067.a: "Nauč mě vše, ať jsou [ROOT.Char.GetFaith.PriestMalePlural] zatraceni!"
 bookmark.1067.a_flavor: "@warning_icon! #X Tato volba vám přinese [criminal|E] [secret|E]!#!"
 bookmark.1067.b: "Ne, to je kacířská myšlenka."
 bookmark.1067.b_flavor: "Má víra v [ROOT.Char.GetFaith.HighGodName] mi stačí."
 bookmark.1067.desc: "Oheň praská a mihotá se, zatímco [witch.GetFirstName] vytahuje knihu ze své tašky. Vůně sladkých sušených bylin prostupuje noční vzduch.\n\n\"Své tajemství málokdy rozdávám zadarmo.\" Upřela na mě pohled. \"Jako mladé panovnici, a jako ženě, máš proti sobě hromadu překážek: toto, mé nejvzácnější poznání, ti pomůže prospívat ve světě, který by tě jinak zničil.\"\n\nTajemná žena se zdá odhodlaná sdílet svou moudrost... ale právě před tím mě varovali kněží."
 bookmark.1067.t: "Šepoty o čarodějnictví"
 bookmark.1068.a: "Tato území budou má silou!"
 bookmark.1068.a_flavor: "Aby se [titles|E] přidaly k vašemu [realm|E], budete pravděpodobně muset jít do [war|E] s použitím [claim|E] [casus_belli|E]."
 bookmark.1068.b: "Budu těžit z přízně [emperor.GetTitleAsNamePossessiveNoTooltip]."
 bookmark.1068.b_flavor: "[emperor.GetTitleAsNameNoTooltip], váš [liege|E], vám bude dlužen [hook|E], který lze použít k celé řadě věcí — například k vynucení výhodného [marriage|E]."
 bookmark.1068.desc: "[GetTitleByKey('d_meissen').GetNameNoTier] a [GetTitleByKey('d_lausitz').GetNameNoTier], ach jak po těch úrodných a prosperujících zemích toužím!\n\nMůj pán, [emperor.GetTitledFirstNameNicknamed], mi je slíbil výměnou za mou věrnost. Ale vím, že jsou to jen prázdná slova, [emperor.GetSheHe] mi je nedokáže přidělit.\n\nBuď přijmu slova [emperor.GetTitleAsNamePossessiveNoTooltip] za to, čím jsou — chvála mé dobré pověsti, ale nic víc — nebo vezmu věci do vlastních rukou."
 bookmark.1068.t: "Slovanské marky"
 bookmark.1069.a: "Odstraním [jaromir.GetFirstNameNoTooltip]; mým novým [jaromir.GetTitleAsNameNoTooltip] bude [john_monk.GetFirstNameNoTooltip]!"
 bookmark.1069.a_flavor: "Mít [councillor|E] s vysokými [skills|E], který je vaším [friend|E], je velmi prospěšné, protože [councillor_tasks|E] dokončí dříve — ale rozzlobit svého [head_of_faith|E] je vždy riskantní, protože by mohl zamítnout vaše žádosti o [claims|E] nebo [gold|E]."
 bookmark.1069.b: "[jaromir.GetFirstNameNoTooltip] je přece rodina... a zlato je silnější než krev."
 bookmark.1069.b_flavor: "Zbavení se [Concept( 'rival', 'rivalry' )|E] mezi tebou a tvým bratrem výrazně sníží riziko, že budeš [GetScheme('murder').GetTypeName]ed."
 bookmark.1069.c: "Musím se věnovat světským záležitostem..."
 bookmark.1069.c_flavor: "Někdy je nejlepší nečinit nic."
 bookmark.1069.desc: "Vždy trnem v mém oku, můj ‚drahý‘ bratr [jaromir.GetFirstName] na každém kroku zpochybňuje mou autoritu.\n\nNení vůbec jako můj dobrý přítel [john_monk.GetFirstName] z Břevnova — zbožný a #EMP poklidný#! mnich, který slouží [ROOT.Char.GetFaith.HighGodName] mému jménu. Ach, kdyby jen [john_monk.GetFirstNameNoTooltip] sloužil jako můj [jaromir.GetCouncilTitle|U]...\n\nMožná by mohl?"
 bookmark.1069.t: "Můj bratr [jaromir.GetFirstNameNoTooltip]"
 bookmark.1070.a: "Všechno a ještě víc bude moje!"
 bookmark.1070.b: "Možná bych se měl držet mimo Říši."
 bookmark.1070.c: "Papež i císař si mohou ponechat svá území..."
 bookmark.1070.desc: "Život vévody je příjemnější než život lupiče... ale život krále by mi víc slušel.\n\nPo vůli Boží a sv. Petra vládnu [GetTitleByKey('d_apulia').GetNameNoTier] a [GetTitleByKey('d_calabria').GetNameNoTier] — ale s milostí několika #EMP starých přátel#! z mých dní jako loupežník bych mohl ovládat celé [GetTitleByKey('k_sicily').GetName]. Ať si papež nebo císař myslí cokoli.\n\nJe čas se pustit do práce."
 bookmark.1070.t: "Normanská Sicílie"
 bookmark.1071.a: "Posadím ho na trůn v Konstantinopoli!"
 bookmark.1071.b: "Upřímně, chci si jen nárokovat pár přístavů pro sebe..."
 bookmark.1071.c: "Nejsem v pozici, abych vám pomohl."
 bookmark.1071.desc: "\"...a proto byste měli podpořit můj nárok na [GetTitleByKey('e_byzantium').GetNameNoTier]!\" říká mnich a klaní se přede mnou. \"Získáte spojence, kterému můžete důvěřovat, a veškerou podporu, kterou budete potřebovat!\"\n\nTento mnich je zjevný podvodník. Není žádným takzvaným #EMP 'nespravedlivě sesazeným císařem Římské říše'#!, ale on #EMP je#! užitečný.\n\nPřestože je nízkého původu, rolník s vymyšleným nárokem, záminka k válce je záminkou k válce..."
 bookmark.1071.t: "Podvodný mnich"
 bookmark.1072.a: "Války se vyhrávají slovy a dobře umístěnými noži..."
 bookmark.1072.b: "Musím se spolehnout na armádu."
 bookmark.1072.c: "[GetTitleByKey('c_cordoba').GetNameNoTierNoTooltip] může počkat."
 bookmark.1072.desc: "Ach, nádherná [GetTitleByKey('c_cordoba').GetNameNoTier]! Bývalé sídlo chalífské moci v [GetTitleByKey('e_spain').GetNameNoTier] za vlády Ummajovců. Hodná kořist pro každého vládce.\n\nTeď musím učinit volbu — spoléhnu se na vojenskou sílu, nebo využiji lest k zasévání nespokojenosti v jejich řadách?\n\nPřístup, který zvolím, bude tím, který budu používat od nynějška."
 bookmark.1072.t: "Dobytí Cordoby"
 bookmark_rags_to_riches_duchess_matilda: "Vévodkyně Matilda"
 bookmark_rags_to_riches_duchess_matilda_desc: "[learning_lifestyle_i] #V #font:TitleFont #size:15 Legend of Crusader Kings III#!#!#!\nVe spletité tapisérii severoitalského 11. století se Matilda z Canossy ocitá jako vládkyně rozsáhlého panství po několika nešťastných úmrtích v rodině. Legendy o Matildině zbožnosti a šeptané pomluvy o čarodějnictví dodávají její vládě mystiku.\n\n#bold Dokážete zajistit její vládu a zajistit, aby linie Canossa přežila po generace v neustále se měnícím prostředí středověké Itálie?#!"
 bookmark_rags_to_riches_duke_robert: "Vévoda Robert"
 bookmark_rags_to_riches_duke_robert_alt_bohemond: "$Bohemond$"
 bookmark_rags_to_riches_duke_robert_alt_roger: "$Roger$"
 bookmark_rags_to_riches_duke_robert_desc: "[martial_lifestyle_i] #V #font:TitleFont #size:15 Legend of Crusader Kings III#!#!#!\nRobert začal svou kariéru jako zloděj a vůdce bandy lupičů. Jako jeden z mnoha sourozenců se od něj nikdy neočekávalo, že se stane brilantním stratégem a státníkem, vládnoucím rozsáhlým územím — přesto tu stojí, mocný vévoda jižní Itálie, připravený vkročit na cestu dějin, která umožní rodu Hauteville získat oporu na Sicílii na více než sto let.\n\n#bold Pokud dokážete konsolidovat moc v říši, čeká na svého vládce Království Sicílie!#!"
 bookmark_rags_to_riches_duke_vratislav: "Vévoda Vratislav"
 bookmark_rags_to_riches_duke_vratislav_alt_judita: "$Judita$"
 bookmark_rags_to_riches_duke_vratislav_alt_ota: "$Ota$ $nick_the_handsome$"
 bookmark_rags_to_riches_duke_vratislav_desc: "[stewardship_lifestyle_i] #V #font:TitleFont #size:15 Legend of Crusader Kings III#!#!#!\nRod Přemyslovců vládne v Čechách po staletí. Při nástupnictví se silně spoléhají na seniorát, což se v případě vévody Vratislava nakonec promění v vážné sváry s jeho bratry.\n\n#bold Aby se stal králem Čech, bude Vratislav muset být taktický se svými prostředky, jak materiálními, tak nemateriálními — zvládnete to?#!"
 bookmark_rags_to_riches_emir_yahya: "Emír Yahya"
 bookmark_rags_to_riches_emir_yahya_alt_yahya2: "$Yahya$"
 bookmark_rags_to_riches_emir_yahya_alt_zahida: "$Zahida$"
 bookmark_rags_to_riches_emir_yahya_desc: "[intrigue_lifestyle_i] #V #font:TitleFont #size:15 Legend of Crusader Kings III#!#!#!\nKrálovství Toledo bude založeno na konci 11. století, kdy král Leónu obsadí stejnojmenné město. Toto odstranění emíra Yahyi a jeho vlivu znamená, že rod Dhunnunidů ztratí své panství v této oblasti, kde po generace vládli.\n\n#bold Dokážete manipulovat svými soupeři a získat více spojenců, abyste zpochybnili krále Pyrenejského poloostrova a změnili dějiny domu Dhunnunid?#!"
 bookmark_rags_to_riches_petty_king_murchad: "Menší král Murchad"
 bookmark_rags_to_riches_petty_king_murchad_alt_bebinn: "$BE_binn$"
 bookmark_rags_to_riches_petty_king_murchad_alt_brian: "$Brian$"
 bookmark_rags_to_riches_petty_king_murchad_desc: "[diplomacy_lifestyle_i] #V #font:TitleFont #size:15 Legend of Crusader Kings III#!#!#!\nNa počátku 11. století se Vysoké království Irska střídavě ocitá v moci rodu Briain, protože irské šlechtické rody svádějí války o území mezi sebou i proti vikingským osadníkům. Přestože pochází z linie mužů považovaných za předurčené k panování, o krátké vládě Murchada nad menším územím Munsteru není mnoho známo.\n\n#bold S vaší pomocí se snad člen rodu Briain může opět posadit na irský trůn?#!"
