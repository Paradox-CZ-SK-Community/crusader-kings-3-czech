 bookmark.1068.a_flavor: "Abych přidal [titles|E] do vašeho [realm|E], pravděpodobně budete muset jít do [války|E] s [nárokem|E] [casus_belli|E]."
 bookmark.1070.b: "Možná bych měl zůstat stranou od Říše."
 bookmark.1070.desc: "Život jako vévoda je lepší než život bandity... ale život jako král by mi vyhovoval více.\n\nZ Boží milosti a svatého Petra vládnu [GetTitleByKey('d_apulia').GetNameNoTier] a [GetTitleByKey('d_calabria').GetNameNoTier] — ale s milostí pár #EMP starých přátel#! z mých dní jako silniční lupič bych mohl vládnout celému [GetTitleByKey('k_sicily').GetName]. Nezáleží na tom, co si myslí papež nebo císař.\n\nČas jít do práce."
 bookmark.1070.a: "Všechno, a ještě víc, bude moje!"
 bookmark.1066.a: "Ježíš zemřel za naše hříchy; jeden navíc neublíží."
