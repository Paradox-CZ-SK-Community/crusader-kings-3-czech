 bookmark_rags_to_riches_duke_robert_desc:0 "[martial_lifestyle_i] #V #font:TitleFont #size:20 Legenda křižáckých králů III#!#!#!\nRobert začal svou kariéru jako zloděj a vedoucí bandy silničních lupičů. Jako jeden z mnoha sourozenců nebyl dobrodružný syn nikdy považován za brilantního stratéga a státníka, který by ovládal rozlehlé oblasti země — přesto je tady, mocný vévoda jižní Itálie, připravený se postavit na cestu historie, která umožní Hautevilleům mít ve Sicílii oporu po více než sto let.\n\n#bold Pokud dokážeš konsolidovat moc v říši, Království Sicílie čeká na svého vládce!#!"
 bookmark.1069.a: "Vykopnu [jaromir.GetFirstNameNoTooltip], můj nový [jaromir.GetTitleAsNameNoTooltip] bude [john_monk.GetFirstNameNoTooltip]!"
 bookmark.1072.a: "Války se vyhrávají slovy a dobře umístěnými noži..."
 bookmark.1066.c_flavor: "Pomocí několika tahů mohu učinit naše manželství [matrilineal|E], což zaručí, že naše děti budou z mé [rodiny|E] a [dynastie|E]."
 bookmark.1069.a_flavor: "Mít [radního|E] s vysokými [dovednostmi|E], který je tvým [přítelem|E], je velmi prospěšné, protože [úkoly_radního|E] se splní dříve — ale rozčilovat tvého [hlavu_víry|E] je vždy riskantní, protože může odmítnout tvoje žádosti o [nároky|E] nebo [zlato|E]."
 bookmark.1071.c: "Nejsem v pozici, abych ti pomohl."
 bookmark.1071.a: "Postavím ho na trůn v Konstantinopoli!"
