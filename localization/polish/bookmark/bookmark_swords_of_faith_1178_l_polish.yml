l_polish:
 bookmark.0300.desc: "Můj zesnulý manžel, [dead_husband.GetFirstName], zemřel měsíce předtím, než se náš syn narodil. Toto dítě nikdy nepozná svého otce a žádná malá vzdálenost ho neodděluje od jeho otcovské rodiny.\n\nI když jeho otec mohl být štědrý a odvážný, naše manželství #italic bylo#! krátké a jeho jméno zde má málo váhy...\n\nPokud [baby_baudouin.GetFirstName] má jednoho dne nosit korunu na svém čele, mohlo by být v jeho prospěch, pokud bych dovolila vzpomínce na jeho otce, aby vybledla, a vychovala ho v tradicích mé vlastní královské linie."
 bookmark_swords_of_faith_saladin: "Salāh al-Dīn Yusuf"
 bookmark_swords_of_faith_raimon_desc: "Raimon byl v raném věku zbaven otce Nizari Assassiny a od sedmnácti let se brání tureckým nájezdníkům, najímal korzáry, aby drancovali byzantské pobřeží, a přežil téměř desetiletí v zajetí ve vězení Zengidů.\n\nPo svém propuštění byl přirozenou volbou jako regent pro dětské krále Baudouina, ale ten leprou postižený mladík je nyní dospělý a Raimon se vrátil do svých zemí, aby zvažoval budoucnost království i svou vlastní.\n\n#bold Ochutnali jste a vzdali se moci krále, a zůstáváte pilířem říše. Co uděláte se svým vlivem?#!"
 bookmark_swords_of_faith_gokbori_yusuf: "Zayn al-Dīn Yusuf"
 bookmark_swords_of_faith_saladin_desc: "Poslední vezír Fatimídů se dosud prokázal jako energický a schopný následník dynastie, kterou svrhl, i přes nedávnou porážku z rukou leprou postiženého mladého krále Jeruzaléma.\n\nAčkoli byl formálně uveden do úřadu abbásovským chalífou jako sultán Egypta a Sýrie, dokud se potomci křižáků houževnatě drží svých předkův dobývání, jeho království nikdy nebude zcela úplné.\n\n#bold Mohou Ayyubidové zvítězit nad královstvím Jeruzaléma, aby znovu získali Svatou zemi, nebo dojde k pádu této nové dynastie stejně náhle jako k jejímu povstání?#!"
 bookmark_swords_of_faith_saladin_ali: "Ali"
 bookmark_swords_of_faith_sibylla: "Princezna Sibylla"
 bookmark_swords_of_faith_levon: "Hrabě Levon"
 bookmark.0300.t: "Syn svého otce?"
 bookmark_swords_of_faith_sibylla_desc: "Jeruzalém již znal jednu královnu ve své krátké historii a zdá se, že brzy uvidí další. Bratr Sibylly, král Baudouin, vládl schopně navzdory své leprosy, ale je jen otázkou času, než malomyslnost vezme jeho život.\n\nMladá vdova a uznaná dědička jejího bratra, ruku Sibylly dychtivě hledá mnoho, a silná aliance by velmi posílila její pozici.\n\n#bold Pozice Jeruzaléma je nebezpečná a jeho král se brzy s tímto světem rozloučí. Můžete vystoupit na trůn a zajistit, aby nejen přežil, ale i prosperoval?#!"
 bookmark_swords_of_faith_sibylla_baudouin_son: "Baudouin"
 bookmark.0300.b.tt: "#warning @warning_icon! Tato možnost vás zanechá s [player_heir|E], který není z vaší dynastie!#!"
 bookmark_swords_of_faith_gokbori: "Muzaffar al-Dīn Gökböri"
 bm_1178_swords_of_faith: "Meče víry"
 bookmark.0300.a: "Vyškolím [baby_baudouin.GetFirstNameNoTooltip], aby se považoval za [ROOT.Char.GetHouse.GetBaseNameNoTooltip] jako první."
 bookmark_swords_of_faith_raimon_eschiva: "Eschiva"
 bookmark_swords_of_faith_gokbori_desc: "Odejmutý o svůj majetek a vyhoštěný do exilu ve prospěch mladšího bratra, Gökböri poskytl svůj meč a odvahu zengidskému princi a získal si nový lén v Harranu.\n\nJeho služba novému pánu byla stálá, ale princ, kterému slouží, je nemocen nemocí, kterou pravděpodobně nepřežije, a Gökböri dobře ví, že loajalita má své hranice a nejistá budoucnost často předznamenává příležitosti.\n\n#bold Sultán Egypta prokázal, jak daleko může muž s vůlí a schopnostmi vzejít: dokážete jít v jeho stopách a založit novou dynastii pro sebe?#!"
 bookmark_swords_of_faith_sibylla_baudouin: "Král Baudouin z Jeruzaléma"
 bookmark_swords_of_faith_raimon: "Duke Raimon"
 bm_1178_swords_of_faith_desc: "Poháněni náboženskou horlivostí a slibem odměn jak duchovních, tak časných, šli princové a chudáci společně na východ v jménu Boha, zlata a věčné slávy.\n\nJejich svatá válka jim získala království Jeruzaléma a nyní, téměř sto let poté, se jejich dědicové snaží zachovat odkaz křižáků tváří v tvář mocným muslimským potentátům jako Salah ad-Din Yusuf, nový sultán Egypta.\n\n#bold Toto je věk křížových výprav, na křižovatce náboženského nadšení a světské ambice. Zvolte svou cestu moudře, neboť jaká odměna je větší než samotná Svatá země?#!"
 bookmark.0300.b: "Ne, měli bychom ctít vzpomínku [dead_husband.GetFirstNamePossessiveNoTooltip]."
 bookmark_swords_of_faith_gokbori_ghazi: "Sayf al-Dīn Ghazi"bookmark_swords_of_faith_levon_desc: "Dvakrát smrt sestoupila na rodinu Levona: nejprve přišla pro jeho otce, oběť byzantské zrady, a pak se vrátila pro jeho strýce, tyranského apostatu zavražděného vlastními dvořany ze strachu, že by příště zažili jeho krutosti.\n\nNyní vládne Levonův starší bratr Roupen v Cilikii, muž svatého temperamentu, předsedající nad zmijím hnízdem intrik a ambic, a může být jen otázkou času, kdy smrt udeří potřetí.\n\n#bold Dokážeš překonat dědictví svého rodu plného svárů a učinit z Cilikie království samo o sobě?#!"
 bookmark_swords_of_faith_saladin_saphadin: "Sayf al-Dīn Ahmad"
 bookmark_swords_of_faith_levon_roupen: "Princ Roupen z Cilikie"
 bookmark_swords_of_faith_levon_desc: "Dvakrát smrt sestoupila na rodinu Levona: poprvé přišla pro jeho otce, oběť byzantské zrady, a poté se vrátila pro jeho strýce, tyranského odpadlíka zavražděného vlastními dvorníky ze strachu, že by se mohli stát dalšími oběťmi jeho krutostí.\n\nNyní Levonův starší bratr Roupen vládne v Kilikii, muži svatého temperamentu, který předsedá nad zmijím hnízdem intrik a ambicí, a může to být jen otázka času, než smrt zasáhne potřetí.\n\n#bold Dokážeš překonat dědictví svých problémů a učinit z Kilikie království samo o sobě?!#"
