l_polish:
 bm_1178_swords_of_faith: "Meče víry"
 bm_1178_swords_of_faith_desc: "Poháněni náboženským zápalem a slibem odměn duchovních i pozemských, princové i chudáci kráčeli na východ ve jménu Boha, zlata a věčné slávy.\n\nJejich svatá válka jim přinesla království Jeruzalém a nyní, téměř století poté, se jejich dědicové snaží udržet odkaz křižáků tváří v tvář tak mocným muslimským vládcům jako Salah ad-Din Yusuf, nový sultán Egypta.\n\n#bold Toto je doba křížových výprav, na křižovatce náboženského zápalu a světských ambicí. Volte moudře, neboť jaká odměna je větší než Svatá země sama?#!"
 bookmark.0300.a: "Vychovám [baby_baudouin.GetFirstNameNoTooltip] tak, aby se považoval především za [ROOT.Char.GetHouse.GetBaseNameNoTooltip]."
 bookmark.0300.b.tt: "#warning @warning_icon! Tato volba vám zanechá [player_heir|E] nepatřící do vaší dynastie!#!"
 bookmark.0300.b: "Ne, měli bychom ctít památku [dead_husband.GetFirstNamePossessiveNoTooltip]."
 bookmark.0300.desc: "Můj zesnulý manžel, [dead_husband.GetFirstName], zemřel několik měsíců předtím, než se narodil náš syn. Toto dítě svého otce nikdy nepozná a mezi ním a otcovy příbuzenstvem je nemalá vzdálenost.\n\nAčkoliv byl jeho otec možná velkorysý a statečný, naše manželství #italic bylo#! krátké a jeho jméno zde nese jen malou váhu...\n\nPokud si [baby_baudouin.GetFirstName] má jednou nasadit korunu, mohlo by mu být ku prospěchu, kdybych nechala vzpomínku na jeho otce vyblednout a vychovala ho podle tradic mé vlastní královské linie."
 bookmark.0300.t: "Je to otcův syn?"
 bookmark_swords_of_faith_gokbori: "Muzaffar al-Dīn Gökböri"
 bookmark_swords_of_faith_gokbori_desc: "Zbaven dědictví a vyhnán do exilu ve prospěch mladšího bratra, Gökböri propůjčil svou čepel a statečnost zengidskému princi a získal nové léno v Harranu.\n\nJeho služba novému pánovi byla nepřetržitá, ale kníže, kterému slouží, leží stižen nemocí, kterou pravděpodobně nepřežije, a Gökböri dobře ví, že loajalita má své meze a nejistá budoucnost často přináší příležitosti.\n\n#bold Sultán Egypta dokázal, jak vysoko se může vypracovat člověk vůle a schopností: můžeš jít v jeho šlépějích a založit vlastní dynastii?#!"
 bookmark_swords_of_faith_gokbori_ghazi: "Sayf al-Dīn Ghazi"
 bookmark_swords_of_faith_gokbori_yusuf: "Zayn al-Dīn Yusuf"
 bookmark_swords_of_faith_levon: "Hrabě Levon"
 bookmark_swords_of_faith_levon_desc: "Dvakrát zasáhla smrt Levonovu rodinu: nejdříve zasáhla jeho otce, oběť byzantského zrádectví, a pak se vrátila pro jeho strýce, tyranského odpadlíka, kterého jeho vlastní dvorané zavraždili ze strachu, že příště pocítí jeho krutosti oni.\n\nNyní v Kilikii vládne Levonův starší bratr Roupen, muž svatého založení předsedající jedovatému hnízdu intrik a ambicí, a může být jen otázkou času, než smrt udeří potřetí.\n\n#bold Dokážeš překonat rodinné dědictví sporů a povýšit Kilikii na království?#!"
 bookmark_swords_of_faith_levon_roupen: "Princ Roupen z Kilikie"
 bookmark_swords_of_faith_raimon: "Vévoda Raimon"
 bookmark_swords_of_faith_raimon_desc: "Zbaven otce v raném věku nizárskými vrahy, Raimon bojoval proti turkmenským nájezdníkům od svých sedmnácti, najal korzáry, aby pustošili byzantská pobřeží, a snesl téměř deset let věznění v zengidském žaláři.\n\nPo svém propuštění byl přirozenou volbou jako regent pro dětského krále Baudouina, ale tento leprou postižený mladík je nyní plnoletý a Raimon se vrátil na své statky, aby přemýšlel o budoucnosti království i o své vlastní.\n\n#bold Okusil jsi moc krále a vzdal ses jí, a přesto zůstáváš pilířem říše. Co uděláš se svým vlivem?#!"
 bookmark_swords_of_faith_raimon_eschiva: "Eschiva"
 bookmark_swords_of_faith_saladin: "Salāh al-Dīn Yusuf"
 bookmark_swords_of_faith_saladin_ali: "Ali"
 bookmark_swords_of_faith_saladin_desc: "Poslední vezír Fatimidů se dosud ukázal jako energický a schopný nástupce dynastie, kterou sesadil, přestože nedávno utrpěl porážku rukou leprou postiženého mladého krále Jeruzaléma.\n\nAčkoliv byl formálně investován abássovským chalífou jako sultán Egypta a Sýrie, dokud se potomci křižáků tvrdohlavě drží dobytí svých předků, jeho království nebude nikdy skutečně úplné.\n\n#bold Dokážou Ajjúbovci zvítězit nad královstvím Jeruzaléma a znovu získat Svatou zemi, nebo padne tato nová dynastie tak náhle, jak povstala?#!"
 bookmark_swords_of_faith_saladin_saphadin: "Sayf al-Dīn Ahmad"
 bookmark_swords_of_faith_sibylla: "Princezna Sibylla"
 bookmark_swords_of_faith_sibylla_baudouin: "Král Baudouin z Jeruzaléma"
 bookmark_swords_of_faith_sibylla_baudouin_son: "Baudouin"
 bookmark_swords_of_faith_sibylla_desc: "Jeruzalém už ve své krátké historii poznal jednu královnu a zdá se, že brzy uvidí další. Sibyllin bratr, král Baudouin, vládl obratně i přes svou nemoc lepry, ale je jen otázkou času, než mu nemoc vezme život.\n\nMladá vdova a uznaná dědička svého bratra, Sibyllina ruka je žádaná mnoha nápadníky, a silné spojenectví by výrazně posílilo její postavení.\n\n#bold Poloha Jeruzaléma je nebezpečná a jeho král tu nebude dlouho. Můžeš usednout na trůn a zajistit, že nejen přežije, ale i rozkvete?#!"
