l_polish:
 bm_group_1178:0 "1178"
 bm_group_1066:0 "1066"
 start_year_1066_09_15_desc:0 "Návrat Halleyovy komety ohlašuje bouřlivý rok 1066 našeho letopočtu, když se po celém světě rozpoutávají hlavní konflikty. Zatímco Seljukové se stále více tlačí do byzantských zemí a lidé z Srí Lanky povstávají proti svým utlačovatelům, v Anglii vypukla válka na plné obrátky, když tři uchazeči usilují o korunu pro sebe. Napětí panuje na rozděleném Iberském poloostrově, zatímco kmenoví vládci sledují měnící se rovnováhu moci na kontinentu, s vyrovnanými dávkami strachu a chamtivosti."
 start_year_867_01_01_desc:0 "Rok 867 našeho letopočtu přináší severní nájezdníky, kteří terorizují pobřeží a břehy řek, zatímco Evropa zůstává rozdělena pod Karlovci. Na indickém subkontinentu se trojstranný boj mezi dynastiemi Pratihara, Pala a Rashtrakuta už desítky let potýká s jiskrou, ale konflikt je stále pouze v raném stádiu."
 bm_group_867:0 "867"
 start_year_1178_10_01_desc:0 "V roce 1178 našeho letopočtu je doba křížových výprav v plném proudu. Lepromatický král Baudouin sedí na trůnu křižáckého království Jeruzalém, říše s budoucností tak nejistou jako jeho vlastní, zatímco nový sultán Egypta, Salāh al-Dīn, se chystá navždy získat Svatou zemi. Mezitím na severu Byzantská říše čelí ztrátě svého vlivu nad Anatolií a hrozícímu příchodu nového císaře na svůj trůn poprvé za téměř čtyři desetiletí, s veškerou intrikou, kterou to obnáší."
