 start_year_1066_09_15_desc:0 "Návrat Halleyovy komety předznamenává bouřlivý rok 1066, kdy po celém světě vypukají velké konflikty. Zatímco Seldžukové postupují stále hlouběji do byzantských zemí a Sinhálci se na Srí Lance bouří proti svým utlačovatelům, v Anglii propukla totální válka, protože tři uchazeči si nárokují korunu. Napětí na rozdrobeném Pyrenejském poloostrově roste, když kmenoví vládci sledují měnící se rovnováhu sil na kontinentu — směs strachu a chamtivosti."
 start_year_1178_10_01_desc:0 "Věk křížových výprav je v roce 1178 skutečně v plném proudu. Na trůnu křižáckého království Jeruzalém sedí leprou postižený král Baudouin; říše má budoucnost stejně nejistou jako on sám, zatímco nový sultán Egypta, Salāh al‑Dīn, se připravuje jednou provždy získat Svatou zemi zpět. Mezitím se na severu Byzantská říše potýká se ztrátou panství nad Anatolií a poprvé za téměř čtyři desetiletí hrozí na jejím trůně nový císař — se všemi intrikami, které to přináší."
 start_year_867_01_01_desc:0 "Rok 867 přináší nájezdy severanů terorizujících pobřeží a břehy řek, zatímco Evropa zůstává rozdělena pod nadvládou Karlovců. Na indickém subkontinentu třístranný boj mezi dynastiemi Pratihara, Pala a Rashtrakuta doutná už desetiletí, avšak konflikt je teprve v plenkách."
