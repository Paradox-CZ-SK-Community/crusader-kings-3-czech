 building_tower_of_hercules_01_desc: "$building_type_tower_of_hercules_01_desc$"
 building_tower_of_silence_01: "Velká věž ticha"
 building_tower_of_silence_01_desc: "Postavena v tiché části vévodství, tato plochá věž bez střechy slouží místním k uložení zemřelých. Těla uvnitř jsou vystavena mrchožravým ptákům a útrapám slunce, což odvádí duše zemřelých bezpečně do posmrtného života a chrání živé před zkažením. Náboženská nařízení vyžadují věž místo tradičního pohřbívání v divočině, ale její přítomnost pevně váže komunitu."
 building_trepca_mines_01: "Těžební osada Trepča"
 building_trepca_mines_01_desc: "$building_type_trepca_mines_01_desc$"
