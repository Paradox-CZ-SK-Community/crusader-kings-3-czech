 building_type_xiuyan_mines_01_desc: "Tento starověký lom po tisíciletí zásoboval svou komunitu vysoce kvalitním nefritem. Lidé Hongshan z něj objevili a využívali nejrůznější řemeslné produkty, jako náramky, nástroje a symbolické artefakty, což obohatilo společenské užití i rodinnou pověst."   # todo: NEW TRANSLATION
