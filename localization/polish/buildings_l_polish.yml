 building_caravanserai_05_desc: "V drsném slunečním žáru váží, registrují a přiměřeně zdaňují všelijaké obchodní zboží, které prochází tímto karavansarajem. Ve stínech nabízejí laskavé tváře způsoby, jak převézt zboží za ještě... #EMP přiměřený#! poplatek."
