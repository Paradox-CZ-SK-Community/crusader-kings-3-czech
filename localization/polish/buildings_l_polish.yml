 building_dome_of_the_rock_01_desc: "$building_type_dome_of_the_rock_01_desc$"
 building_elephant_pens_01: "Ohrady pro slony"
 building_elephant_pens_01_desc: "Tyto pevné stáje dokážou udržet i toho nejvzpurnějšího slona zabezpečeného."
 building_elephant_pens_02: "Pasti na slony"
 building_elephant_pens_02_desc: "Noví sloni jsou chytáni do pastí různými způsoby, jako jsou jámy nebo smyčky. Někdy je dokonce použita samice jako návnada."
 building_elephant_pens_03: "Výcvikové prostory pro slony"
 building_elephant_pens_03_desc: "Slony není snadné cvičit, ale na výcvikových prostranstvích se ti nejzkušenější trenéři snaží co nejvíce připravit bojová zvířata pro korunu."
 building_elephant_pens_04: "Jízdní plochy pro slony"
 building_elephant_pens_04_desc: "Na jízdních plochách jsou sloni testováni při nošení posádek, zbroje a výstroje."
 building_elephant_pens_05: "Kanceláře dozorčího"
 building_elephant_pens_05_desc: "Dozorci jsou zodpovědní za blaho slonů a vybudováním řádných kanceláří se zajišťuje jejich efektivita."
 building_elephant_pens_06: "Nemocnice pro slony"
 building_elephant_pens_06_desc: "Specializované nemocnice pro slony jsou dostatečně velké, aby pojaly i největší samce, zachraňují životy zvířat, která by jinak jistě zahynula."
 building_elephant_pens_07: "Útočiště pro slony"
 building_elephant_pens_07_desc: "Vyčleněním velkých oblastí džungle jako útočišť pro slony zajistíme, že ztrácíme méně zvířat pytláctvím a populace zůstane stabilní."
 building_elephant_pens_08: "Chovatelé slonů"
 building_elephant_pens_08_desc: "Chovatelé slonů zajišťují, že se mláďata rodí a vychovávají jen z nejlepšího a nejzdravejšího chovu."
 building_etchmiadzin_cathedral: "Katedrála Vagaršapat"
 building_etchmiadzin_cathedral_desc: "Tato starobylá katedrála je historickým centrem arménského apoštolského křesťanství. Původně založená svatým Řehořem Osvětitelem nad pohanským chrámem jako symbol vítězství nově přijatého náboženství v Arménském království, byla při sásánovské invazi téměř zcela zničena a o několik let později znovu postavena.\nPo 7. století byla katedrála opakovaně pleněna a opouštěna, a upadla do zchátralého stavu. Pouze razantní a nákladný zásah by jí mohl vrátit dřívější lesk."
 building_event_tower_of_silence_01: "Věž ticha"
 building_event_tower_of_silence_01_desc: "$building_type_tower_of_silence_01_desc$"
 building_fairy_chimneys: "Skalní osady"
 building_fairy_chimneys_desc: "Skály jsou v této oblasti velmi tvárné a přirozeně vytvářejí kužely, štíty a jeskyně.\nLidé těchto útvarů využívali po staletí: stavěli stáje, sklady a úkryty, poté domy a výrobní budovy a nakonec i kostely uvnitř skalních kuželů — a tak vznikaly celé osady."
