 building_type_temple_citadel_01: "Chrámová citadela"   # todo: NEW TRANSLATION
 building_type_temple_citadel_01_desc: "Místo stejně určené k uctívání i obraně; masivní hradby obklopují tyto posvátné prostory."   # todo: NEW TRANSLATION
 building_temple_citadel_01: "Chrámová věž"   # todo: NEW TRANSLATION
 building_temple_citadel_01_desc: "$building_type_temple_citadel_01_desc$"   # todo: NEW TRANSLATION
 building_temple_citadel_02: "Opevněný klášter"   # todo: NEW TRANSLATION
 building_temple_citadel_02_desc: "Citadela má zvýšenou kapacitu a organizaci; chrání místní věřící a zároveň poskytuje adekvátní vojenské ubytování, aby bylo možné odrazit jakýkoli útok."   # todo: NEW TRANSLATION
 building_temple_citadel_03: "Chrámový komplex"   # todo: NEW TRANSLATION
 building_temple_citadel_03_desc: "Přidávají se další budovy pro pohodlí a efektivitu; toto místo uctívání je připraveno na většinu eventualit. Jejich obyvatelé jsou povinni hlídat hradby i modlit se v místních svatyních."   # todo: NEW TRANSLATION
 building_temple_citadel_04: "Pevnost útočiště"   # todo: NEW TRANSLATION
 building_temple_citadel_04_desc: "Tento svatostánek je dobře chráněn baštami, hradbami, příkopy a vojenskými předposty a zdá se, že má i božskou ochranu z nebes, což dává jeho obyvatelům a velké komunitě uctívačů pocit bezpečí."   # todo: NEW TRANSLATION
 building_type_paddy_fields_01: "Rýžová pole"   # todo: NEW TRANSLATION
 building_type_paddy_fields_01_desc: "Svět kráčí přes žaludek. Skromné zrno rýže se může zdát samo o sobě nevýznamné, ale živilo národy od nepaměti."   # todo: NEW TRANSLATION
 building_paddy_fields_01: "Zalévaná pole"   # todo: NEW TRANSLATION
 building_paddy_fields_01_desc: "Pěstování rýže je rozšířené v nejvlhčích oblastech světa. Obvykle se semena sázejí do země a pak zalévají a opečovávají, nejsou však zcela ponořena — právě takto se ale rýže nejlépe pěstuje."   # todo: NEW TRANSLATION
 building_paddy_fields_02: "Obdělávání rýžových polí"   # todo: NEW TRANSLATION
 building_paddy_fields_02_desc: "Voda a půda nejsou jediné, co je potřeba pro efektivní pěstování rýže. Půda, i pod vodou, musí být připravena, brázdována pluhy a kyprena háky."   # todo: NEW TRANSLATION
 building_paddy_fields_03: "Zavlažované terasy"   # todo: NEW TRANSLATION
 building_paddy_fields_03_desc: "Voda může být vrtkavá. Je třeba ji řídit, aby byla stálá, a při pěstování rýže voda #italic musí#! být stálá."   # todo: NEW TRANSLATION
 building_paddy_fields_04: "Rýžové sýpky"   # todo: NEW TRANSLATION
 building_paddy_fields_04_desc: "Lepší pěstování vyžaduje lepší skladování. Více rýže je k ničemu, pokud se pokazí v neudržované hromadě. Samostatná budova na podpěrách, aby její podlaha nedotýkala země, pomáhá sušit a skladovat sklizenou rýži."   # todo: NEW TRANSLATION
 building_paddy_fields_05: "Pěstování sazenic"   # todo: NEW TRANSLATION
 building_paddy_fields_05_desc: "Ne všechna zasazená rýže musí být sklizena jako potrava. Někdy je užitečné odebrat právě vyrašené sazenice celé, než dozrají, aby se zachoval určitý kmen rýže a zvýšily zásoby osiva na později."   # todo: NEW TRANSLATION
 building_paddy_fields_06: "Různorodé odrůdy rýže"   # todo: NEW TRANSLATION
 building_paddy_fields_06_desc: "'Příliš mnoho dobrého' platí pro zemědělství stejně jako pro cokoli jiného. Pěstování jen jednoho druhu rýže může vést k ničivým ztrátám, pokud je jeden rok jen trochu suchý nebo příliš deštivý, nebo mírně příliš zamračený, nebo mírně příliš #italic něco#! v nesčetných jiných ohledech. Je mnohem bezpečnější udržovat pestrou směs odrůd rýže a pojistit se proti budoucnosti."   # todo: NEW TRANSLATION
 building_paddy_fields_07: "Opakovaná sklizeň"   # todo: NEW TRANSLATION
 building_paddy_fields_07_desc: "Zbylé stonky sklizených rýžových rostlin lze přimět, aby vytvořily další pupeny a přinesly druhou úrodu rýže ve stejné sklizňové sezóně. Ne všechny odrůdy rýže na toto dobře reagují, ale když to funguje, má pěstování rýže jen výhody."   # todo: NEW TRANSLATION
 building_paddy_fields_08: "Průmyslové rýžové mlýny"   # todo: NEW TRANSLATION
 building_paddy_fields_08_desc: "Rýže se nesklízí jednoduše a hned nedává do misek. Existuje celý řetězec zpracování, od čištění a sušení po loupání a třídění. Pece a pečlivě řízené ohně mohou urychlit sušení a loupací stroje lze připojit k vodním kolům, aby se mechanizoval proces loupání."   # todo: NEW TRANSLATION
 building_type_holy_site_buddhist_grand_temple_01: "Velký chrám"   # todo: NEW TRANSLATION
 building_type_holy_site_buddhist_grand_temple_01_desc: "Toto [holy_site|E] v této oblasti přitahuje zástupy pokorných poutníků, kteří hledají očištění svých duší. V centru komplexu stojí velká stúpa, která ukrývá několik relikvií samotného Buddhy."
 building_holy_site_buddhist_grand_temple_01: "Velký chrám"
