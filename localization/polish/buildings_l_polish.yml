 building_phocaea_mines_01_desc:0 "$building_type_phocaea_mines_01_desc$"
 building_war_camps_02_desc:1 "Do bojového kempu jsou přijímáni pouze ti nejlepší bojovníci a jejich pouhá přítomnost je inspirující."
 building_quarries_06_desc:1 "Několik obrovských povrchových dolů vidí pracovníky, jak tesají bloky kamene na téměř průmyslové úrovni. Vyčerpané lomy leží jako otevřené tlamy po celé provincii, jejichž obsah nyní tvoří řadu hradů a zdí."
