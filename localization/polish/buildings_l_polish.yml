 building_mogok_mines_02: "Důl Mogok"   # todo: NEW TRANSLATION
 building_mogok_mines_02_desc: "Těžební jámy byly rozšířeny a přivedeni inženýři, aby bylo možné výrazně zvýšit těžbu drahokamů."   # todo: NEW TRANSLATION
 building_mogok_mines_03: "Velký důl Mogok"   # todo: NEW TRANSLATION
 building_mogok_mines_03_desc: "Kolem mnoha těžebních jam vyrostla vesnice a dělníci pravidelně nacházejí obrovské drahokamy."   # todo: NEW TRANSLATION
 building_mogok_mines_04: "Těžební komplex Mogok"   # todo: NEW TRANSLATION
 building_mogok_mines_04_desc: "Těžba drahokamů dosáhla téměř průmyslového měřítka, s počtem dělníků nyní v řádu tisíců. Z dolů se zdá, že proudí nekonečné bohatství."   # todo: NEW TRANSLATION
 building_type_suvarnadvipa_mines_01: "Suvarnadvipské doly"   # todo: NEW TRANSLATION
 building_type_suvarnadvipa_mines_01_desc: "Také nazývaný Ostrovem zlata, jeskyně pohoří Barisan obsahují četné žíly tohoto cenného kovu. Malé těžební předposty jsou rozesety po jeho svazích a kopají hluboko i široce po drahocenném zlatě."   # todo: NEW TRANSLATION
