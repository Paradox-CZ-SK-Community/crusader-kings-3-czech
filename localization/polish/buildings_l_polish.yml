 building_war_camps_01: "Cvičiště"
 building_war_camps_01_desc: "Tréninkové vybavení, arény a dřevěné zdi tvoří cvičiště. Válečníci sem přicházejí zdokonalovat své dovednosti."
 building_war_camps_02: "Válečné lóže"
 building_war_camps_02_desc: "Do válečné lóže jsou vpouštěni jen největší bojovníci a jejich samotná přítomnost inspiruje."
 building_warrior_lodges_01: "Síň trofejí"
 building_warrior_lodges_01_desc: "Život na bojišti i lidská paměť jsou pomíjivé, zatímco zeď, kam může každý člen lóže pověsit své ceněné trofeje, přetrvá mnohem, mnohem déle."
 building_warrior_lodges_02: "Ubytování panošů"
 building_warrior_lodges_02_desc: "Skromné skladování výstroje a ustálený přísný tréninkový režim jsou vše, co potřebují ti, kteří jsou příliš mladí na to, aby si pamatovali bitvy minulosti, aby se učili od těch, kteří jsou příliš staří na to, aby se znovu účastnili řad."
 building_warrior_lodges_03: "Hostinské síně"
 building_warrior_lodges_03_desc: "Přidání hostinských síní, vždy plných jídla a smíchu, odpovídá rostoucímu počtu oslavovaných bitev v této lóži válečníků."
 building_warrior_lodges_04: "Cvičiště bojových formací"
 building_warrior_lodges_04_desc: "Na vyhrazených polích, která napodobují terény střetů armád, se skupiny válečníků učí bojovat a manévrovat jako soudržná jednotka. Vojáci cvičení zde tvoří hrozivou sílu, neboť se naučili důvěřovat jak svým velitelům, tak mužům po svém boku."
 building_warrior_lodges_05: "Hroby válečníků"
 building_warrior_lodges_05_desc: "S posvěcenými místy vyhrazenými pro pohřeb mohou uctívaní členové této lóže bezpečně odpočívat navěky, už ne spoutáni cizí, studenou půdou bojiště... a současně sloužit jako inspirace pro budoucí generace válečníků."
 building_warrior_lodges_06: "Pamětní síně"
 building_warrior_lodges_06_desc: "V těchto síních chválu činí dobře placení trubadúři a básníci, oslavují hrdinské činy nejstatečnějších bojovníků. Když se sejde dostatek lidí — nebo to přeje bohatý mecenáš — probíhají celé představení, znovu inscenující slavné a vítězné bitvy minulosti."
 building_warrior_lodges_07: "Knihovna válečníků"
 building_warrior_lodges_07_desc: "Generace mladých rekrutů se zde učily, ale pouze od přeživších a stále přítomných válečníků. Nyní jsou nálezy nahromaděného, jen občas protichůdného, vědění přístupné téměř každému za malý poplatek."
 building_warrior_lodges_08: "Ubytování návštěvníků"
 building_warrior_lodges_08_desc: "Tyto síně se staly uctívaným cílem světských poutí, známým a opěvovaným široko daleko jak nastupujícím, tak ostříleným válečníkům."
 building_watchtowers_01: "Věže z nepálených cihel"
 building_watchtowers_01_desc: "Tyto věže z nepálených cihel poskytují jednoduchou, přesto účinnou obranu."
 building_watchtowers_02: "Věžové domy"
 building_watchtowers_02_desc: "Věžové domy slouží jak k ochraně, tak k obývání a stojí na strategických místech."
 building_watchtowers_03: "Dřevěné strážní věže"
 building_watchtowers_03_desc: "Několik dřevěných strážních věží přehlíží sedláky při práci na polích. Ze svých vyvýšených pozic poskytují lukostřelci vynikající ochranu."
 building_watchtowers_04: "Malé donžony z nepálených cihel"
 building_watchtowers_04_desc: "Vylepšené donžony z nepálených cihel, ač malé, nabízejí lepší ochranu než běžné strážní věže. V dobách války mohou ochránit množství sedláků před nájezdníky a obsahují i malou sýpku pro chudší časy."
 building_watchtowers_05: "Kamenné strážní věže"
 building_watchtowers_05_desc: "Tyto strážní věže poskytují vynikající vyhlídku nejen pro lukostřelce, ale i pro pány, kteří dohlížejí na své sedláky."
 building_watchtowers_06: "Střílny"
 building_watchtowers_06_desc: "Konstrukcí věží s řadou otvorů, z nichž lze střílet šípy, se značně zvyšuje dosah a ochrana lukostřelců."
 building_watchtowers_07: "Pevnostní věže"
 building_watchtowers_07_desc: "Tyto malé věžové domy jsou silně opevněné a signalizují prestiž svých majitelů. V případě nájezdu lze v nich uzavřít a ochránit celé stáda dobytka."
 building_watchtowers_08: "Věže s kupolí"
 building_watchtowers_08_desc: "Tyto impozantní věže jsou zcela z kamene a korunuje je kupole. Použité stavební techniky činí je téměř nedobytnými pro nájezdníky."
 building_watermills_01: "Spodní vodní kola"
 building_watermills_01_desc: "Jednoduché kolo umístěné v rychle tekoucí řece dokáže mnohem více než lidmi nebo koňmi poháněný mlýn a především se nikdy neunaví ani nežádá odměnu."
 building_watermills_02: "Kliky a ojnice"
 building_watermills_02_desc: "S jednoduchým dřevěným převodem už rychlost otáčení mlýnských kamenů není přímo vázána na rozmary počasí."
 building_watermills_03: "Spádová vodní kola"
 building_watermills_03_desc: "Využití rozdílu hladin vody, vzniklého přirozeně nebo dosaženého lidskou zručností, je mnohem efektivnějším a spolehlivějším způsobem generování točivého momentu."
 building_watermills_04: "Průmyslové mlýny"
 building_watermills_04_desc: "Co začalo jako jednoduchý sladový mlýn zpracovávající převážně zemědělské produkty, nyní přitahuje i další obory. Cechovní nosiči čekají, až mlýny rozemelou hořčici, vyplstí látky nebo rozdrobí rudu."
 building_watermills_05: "Organizované cesty"
 building_watermills_05_desc: "Najatí dozorci, přístřešky, silniční propustky a dokonce i hostince umístěné podél cest vedoucích k mlýnům organizují a obsluhují ty, kteří čekají ve frontě. Koňmi nebo lidmi tažené vozy, plné zboží určeného k mletí, jako dřevo, konopí nebo kůže, stojí v řadě dnem i nocí."
 building_watermills_06: "Plovoucí mlýny"
 building_watermills_06_desc: "Barges trvale zakotvené uprostřed řek využívají nejsilnější proudy. Na klikatých řekách lze čluny bez velké námahy přemístit k vnějším zatáčkám."
 building_watermills_07: "Náspy a hráze"
 building_watermills_07_desc: "Soustava vodních hrází, přehrad a umělých kanálů, pro náhonové i padací vodní kola, uspokojuje rostoucí potřebu mletí. Když je téměř každé přirozeně vhodné místo už obsazené, nově vykopané vodní cesty se táhnou krajinou."
 building_watermills_08: "Mlýny na střelný prach"
 building_watermills_08_desc: "Oddělený mlýn, umístěný daleko od ostatních provozů, je plně věnován efektivnímu a #EMP poněkud#! bezpečnějšímu mletí dřevěného uhlí a síry."
 building_wind_furnace_01: "Malé větrné pece"
 building_wind_furnace_01_desc: "Pece orientované přímo na západ, aby zachytily a využily co nejvíce přicházejícího větru."
 building_wind_furnace_02: "Znovupoužitelné dýzy"
 building_wind_furnace_02_desc: "Dýzy, kovové přívody vzduchu do pece, jsou opatrně osazeny uprostřed, aby poskytovaly stabilitu vzduchu uvnitř, čímž eliminují účinky nárazového větru. Pro další výpal jsou znovu použity umístěním na dno předních zdí, což umožňuje odtok strusky z pecí."
 building_wind_furnace_03: "Hlinité přední stěny"
 building_wind_furnace_03_desc: "Hlinité přední stěny pecí jsou pečlivě navrženy, aby odolaly tepelnému namáhání a tvorbě strusky během tavení, a zároveň se daly snadno rozbít na konci výpalu."
 building_wind_furnace_04: "Postupy předehřevu"
 building_wind_furnace_04_desc: "Dlouhý předehřev, který umožní dřevěnému uhlí správně hořet, následovaný postupným přidáváním směsi rudy a uhlí, je zakončen dalším přisypáním dřevěného uhlí."
 building_wind_furnace_05: "Zakřivené zadní stěny"
 building_wind_furnace_05_desc: "Zakřivení pevné zadní stěny, podporované dvěma vztyčenými kameny, omezuje kontakt s horkou a korozivní struskou, což umožňuje peci pracovat déle bez nutnosti kompletní přestavby."
 building_wind_furnace_06: "Delší přední stěny"
 building_wind_furnace_06_desc: "Prodlužující se přední stěny umožňují zvýšit množství oceli vyrobené v každém výpalu, přičemž ostatní rozměry zůstávají stejné, a tedy i vynikající vlastnosti pecí a oceli."
 building_wind_furnace_07: "Pálci dřevěného uhlí"
 building_wind_furnace_07_desc: "Dále od pobřeží než pece se táhne řada pálců dřevěného uhlí, kteří neustále žhnou dřevo, aby zásobovali rostoucí průmysl."
 building_wind_furnace_08: "Zpracování železné rudy"
 building_wind_furnace_08_desc: "Důkladnějším drcením rudy a jejím pražením před vložením do pecí lze dosáhnout větších výtěžků ještě vyšší kvality."
 building_windmills_01: "Jednoduché větrné mlýny"
 building_windmills_01_desc: "Jednoduchá vertikální plachta přidaná na vrch zvířaty poháněného mlýna nejenže přidává výkon, ale také lépe šetří síly zvířete."
 building_windmills_02: "Panemony"
 building_windmills_02_desc: "Panemony jsou vertikálně umístěné větrné mlýny, přičemž jedna polovina mlýnu je chráněna před větrem. Zajišťuje to, že plachty na větrné straně netlačí proti otáčení."
 building_windmills_03: "Otáčivé větrné plachty"
 building_windmills_03_desc: "S trochou důvtipu v konstrukci se vracející plachty rychle otáčejí proti větru."
 building_windmills_04: "Větrné mlýny s vodními koly"
 building_windmills_04_desc: "Využitím větrné energie k otáčení vodního kola, a tím k vyvolání proudění vody v kanálu či jednoduché dřevěné trubce, lze umístit mlecí a drticí kameny na přístupnější místa."
 building_windmills_05: "Horizontální větrné mlýny"
 building_windmills_05_desc: "S každou plachtou tlačící správným směrem lze více výkonu nasměrovat na více mlecích kamenů. Práce je však často přerušována změnami směru větru, které vyžadují ruční přenastavení celého mlýna."
 building_windmills_06: "Mlýny na kůlu"
 building_windmills_06_desc: "S celým mlýnem umístěným na pevné kulatině se může snadno natočit k směru větru. Změny síly větru vyžadují ruční úpravu – skládání plachet a přidávání závaží na křídla, aby se otáčení udrželo stabilní."
 building_windmills_07: "Převodovky"
 building_windmills_07_desc: "Pomalé otáčení mohutných větrných plachet je zrychleno přidáním jednoduché sady dřevěných ozubených kol, což umožňuje mlýnu otáčet se rychleji. Díky tomu je vhodnější pro většinu materiálů určených k zpracování."
 building_windmills_08: "Věžové mlýny"
 building_windmills_08_desc: "Tělo mlýna je zdařilým kamenným dílem, přičemž pouze vrchní část zůstává dřevěná, aby plachty mohly čelit větru. Žádná bouře ani zbloudilý rytíř tuto věž nesvrhne a nezabrání mletí."
 building_workshops_01: "Střelnice"
 building_workshops_01_desc: "Velká plocha byla vyčištěna od překážek, aby poskytla lukostřelcům či obléhacím inženýrům prostor vyzkoušet si své výrobky a procvičit dovednosti."
 building_workshops_02: "Lanárny"
 building_workshops_02_desc: "Den co den, v dlouhém úzkém žlabu částečně chráněném proti živlům, dělníci kladou a splétají lana a provazy, rostlinného i živočišného původu."
 building_workshops_03: "Sklady tětiv"
 building_workshops_03_desc: "Vyhrazené skladovací zařízení udržuje zásobu připravenou k použití pro luky, kuše a torzní obléhací stroje."
 building_workshops_04: "Gilda tunelářů"
 building_workshops_04_desc: "Ačkoli může vypadat klamavě jednoduše, dobývání tunelováním během obléhání je činnost vyžadující mnoho odhodlání a dovedností. Ti, kdo přežili své první obléhání, mohou sdílet znalosti a praktické dovednosti s dychtivými dobrovolníky."
 building_workshops_05: "Cecha šípařů"
 building_workshops_05_desc: "Již nejsou součástí cechu výrobců luků kvůli zvýšené poptávce po zbraních i munici; samostatný cech šípařů neúnavně zajišťuje všechny šípy potřebné k udržení vojsk v poli."
 building_workshops_06: "Sály matematiků"
 building_workshops_06_desc: "Opakovaná úprava parametrů torzních strojů metodou pokusu a omylu za účelem lepší přesnosti a dostřelu přiměla některé naše obléhací inženýry, aby začali zapisovat své úspěšné metody. Jejich pergameny teď zaplňují celé síně, plné ruchu a diskuzí."
 building_workshops_07: "Standardizované rozměry zbraní"
 building_workshops_07_desc: "S účetními knihami plnými požadovaných délek různých dřevěných nosníků konečně můžeme zajistit, že projektil vážící 90 kilogramů bude vržen přesně 300 metrů. Za ideálních povětrnostních podmínek. Většinou."
 building_workshops_08: "Sklady střelného prachu"
 building_workshops_08_desc: "Oddělená, pevná budova s přísnou vstupní politikou slouží jako sklad děsivého množství střelného prachu, používaného buď pro silné průbojné nálože v tunelových bojích, nebo jako hnací látka pro bombardy."
