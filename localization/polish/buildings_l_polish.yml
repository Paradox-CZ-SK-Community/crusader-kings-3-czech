 building_hillside_grazing_07_desc:0 "Aby bylo možné chovat a krmit vysoce kvalitní válečné koně, je zapotřebí někoho, kdo se postará o jejich různé neduhy a zranění, stejně jako systematicky zhodnotí jejich kvalitu. Jak důležitost chovu koní v této oblasti roste, tak je důležitý i kůňmaršál, který se postará o koně."
