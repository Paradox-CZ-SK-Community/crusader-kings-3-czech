 building_type_orchards_01_desc:1 "Díky jedinečným vlastnostem půdy tyto sady produkují obzvláště sladké a lahodné ovoce a bobule."
 building_elephant_pens_08_desc:1 "Chovatelé slonů zajišťují, že nová tele jsou narozená a vychovaná pouze z těch nejlepších a nejzdravějších zvířat."
 building_caravanserai_08_desc:0 "Přidání vhodných komor správně ubytovává často navštěvující důležité a nejčestnější jednotlivce, z tohoto království i mimo něj."
