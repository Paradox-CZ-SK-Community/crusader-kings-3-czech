 building_royal_armory_03_desc:1 "Královský arzenál hostí a udržuje obrovské množství zbraní, dostatek na to, aby mohl rychle mobilizovat nespočetné rolnické vojenské síly a přilákat nejlepší žoldáky v zemi."
 building_type_holy_site_canterbury_cathedral_03_desc:0 "Závažné poškození katedrály vyžadovalo nový projekt rekonstrukce. I když normanská struktura byla zachována v určitých částech, byl zvolen kvetoucí gotický styl pro zvýšení vzhledu budovy."
 building_pastures_05_desc:1 "Pásky pro dobytek jsou dostatečně robustní, aby udržely větší zvířata bezpečně."
 building_type_theodosian_walls_01_desc:1 "Theodosiánské zdi byly postaveny během vlády císaře Theodosiuse II. na počátku 5. století, ale stále zůstávají jedněmi z nejformidabilnějších opevnění, která byla postavena lidskýma rukama."
 building_megalith_05_desc:1 "Malé svatyně a místa uctívání byly postaveny mezi megalithy, aby poskytovaly klidná místa k meditaci pro svatého cestovatele."
 building_type_al_azhar_university_desc:0 "$building_type_generic_university_desc$\n\nUniverzita Al-Azhar je pojmenována na počest Fatimy, dcery Mohameda, která byla často nazývána 'al-Zahra' (Zářící)."
