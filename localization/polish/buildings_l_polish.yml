 building_type_holy_site_indian_grand_temple_01_desc:0 "[svaté místo|E] v této oblasti přitahuje spousty skromných poutníků, kteří se snaží očistit své duše. Velký chrám je pokryt od základů až po věž sochami a modlami k bohům, které vyprávějí dávné legendy a životy vznešených proroků."
 building_type_special_greenhouse_01_desc:1 "Tato budova se zdá být vynikající pro pěstování zeleniny."
 building_common_tradeport_06_desc: "Vzhled specializovaných budov pro údržbu lodí znamená důležitý krok v transformaci jednoduchého přístavu na rušné centrum námořní moci."
