 building_peat_quarries_03_desc:2 "Kolem samotných mokřadů roste velké množství trávy; po sklizni ji lze použít jako krmivo pro zvířata na zimu."
 building_type_alamut_castle_01_desc: "Toto orlí hnízdo, postavené na vysoké skále, bylo vybudováno Justanidy jako tvrz pro jejich obležené království. S jeho ohromujícím umístěním a silnými valy je téměř nepřístupné, a mohlo by se ukázat jako ideální opora pro jakoukoli válečnou frakci nebo sektu, která by mohla prosperovat v tak izolovaném místě."
 building_falun_mines_03_desc:1 "$building_rammelsberg_mines_03_desc$"
 building_hall_of_heroes_02:0 "Sál hrdinů II"
 building_mount_athos_03_desc: "Oblíbenost Hory Athos jako monastického centra, založená na mnoha ústupcích, které mu poskytla světská moc, na jeho autonomních zákonech, skutečně izolovaném životním stylu a na jeho prosperující výrobě ikon, zajistila po staletí nepřetržitý příliv nových vstupujících mnichů.\nJak rostl počet mnichů, rostl také počet klášterů. V současnosti na hoře Athos existuje dvacet klášterů, což z ní činí jedno z největších a nejvlivnějších monastických společenství v oblasti."
 building_imam_reza_shrine_01: "$building_type_imam_reza_shrine_01$"
 building_march_01_desc:0 "Marchy jsou stavěny v nejzranitelnějších a nejodlehlejších oblastech vévodství, aby chránily před útoky. Ačkoli jich je málo a daleko od sebe, slouží jako užitečný varovný systém a také chytí občasného pašeráka."
 building_outposts_06_desc:1 "Na rozdíl od dobře skrytých výsp, je hraniční varianta určena jako odstrašující prostředek. Stavěny z odolnějších materiálů, samotná velikost těchto věží je dostatečná k tomu, aby jakýkoli nájezdník otočil své paty."
 windfurnaces_roco_effects_desc:0 "$unlocks_building_desc$Zvýšená kvalita sponzorovaných #V zbraní#! a #V brnění#! [inspirace|E]"
 building_watermills_08_desc:0 "Samostatný mlýn, umístěný daleko od ostatních průmyslů, je plně věnován efektivnímu a #EMP poněkud#! bezpečnému mletí dřevěného uhlí a síry."
 building_royal_garden_02_desc:0 "Prostorná a impozantní zahrada obsahující květiny, bylinky, ovocné stromy a vše mezi tím. Udržována velkým počtem zahradníků, zahrada je pod neustálou péčí."
