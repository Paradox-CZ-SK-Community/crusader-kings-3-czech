 building_hagios_demetrios_desc: "Kostel svatého Demetria je nejdůležitější svatyní ve městě.\nPochází z doby, kdy víra v Krista byla teprve mladá, a zahrnuje římskou lázeň, ve které byl svatý, spolu s mnoha dalšími ranými věřícími, uvězněn, umučen a pohřben."
