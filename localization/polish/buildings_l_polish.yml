 building_takkeda_mines_04: "Takkeda Mining Complex"
 building_takkeda_mines_04_desc: "$building_rammelsberg_mines_04_desc$"
 building_tax_assessor_01: "Daňoví úředníci"
 building_tax_assessor_01_desc: "Každému rolníkovi je povinnost platit koruně přiměřenou daň v mincích nebo plodinách. Naši daňoví inkasníci zajistí, aby to, co platí, bylo dostatečně 'proportionate' pro naše potřeby, a k našemu štěstí je většina rolníků negramotná."
 building_tax_assessor_02: "Šerifův úřad"
 building_tax_assessor_02_desc: "Skvělý způsob, jak zajistit, aby rolníci platili daně, je hrozba, že budou hozeni do kobky, pokud tak neučiní. To je úkolem šerifa, vždy na #emphasis naší#! straně!"
 building_tax_assessor_03: "Magistrátní soud"
 building_tax_assessor_03_desc: "Zatímco rolníky může být snadné zdanit, bohatší vlastníci půdy jsou těžší k nátlaku. Vybudováním složité administrativní sítě řízené loajálními magistráty můžeme zajistit, že i nejbohatší z našich poddaných zaplatí své povinnosti."
 building_temple_01: "Svatyně"
 building_temple_01_desc: "$building_type_temple_01_desc$"
 building_temple_02: "Areál chrámu"
 building_temple_02_desc: "Chrám stojí v centru vesnice, pečlivě vystavěný místními řemeslníky jako výraz oddanosti víře."
 building_temple_03: "Dům bohoslužeb"
 building_temple_03_desc: "Chrám sice pojme mnoho věřících, ale to není jeho jediný účel — musí také ubytovat duchovní, podporovat rozsáhlou knihovnu a chránit relikvie. S přidáním domu bohoslužeb je vždy dost místa pro modlitby věřících."
 building_temple_04: "Velký chrám"
 building_temple_04_desc: "Místní řemeslníci a architekti se nespokojili s malým a skromným chrámem a společně vytvořili skutečné umělecké dílo. Tento velkolepý chrám jakoby přivolával moc nebes samu do každého návštěvníka, který vstoupí do jeho slavnostních síní."
 building_temple_in_jerusalem_01: "Třetí chrám"
 building_temple_in_jerusalem_01_desc: "Staletí po zničení Druhého chrámu konečně nastal čas obnovit Chrám v Jeruzalémě! Tento Třetí chrám obstojí zkoušku času, bděle střežen před všemi, kteří by ho chtěli zničit."
 building_temple_of_uppsala_01: "$building_type_temple_of_uppsala_01$"
 building_temple_of_uppsala_01_desc: "$building_type_temple_of_uppsala_01_desc$"
 building_temple_of_uppsala_02: "Katedrála v Uppsale"
 building_temple_of_uppsala_02_desc: "Vznešená katedrála postavená, aby soupeřila s nejsplývavějšími stavbami jižní Evropy, katedrála v Uppsale slouží jako pohřebiště některých z nejvýznamnějších švédských panovníků a obsahuje několik svatých relikvií."
