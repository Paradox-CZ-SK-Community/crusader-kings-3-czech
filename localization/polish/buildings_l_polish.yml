 building_outposts_01_desc:1 "Abychom sledovali zvířata (a přicházející nájezdy), je série vyhlídek obsazena bedlivými strážci. Pokud je spatřena nebezpečná bestie, netrvá dlouho, než se zpráva rozšíří tak, aby mohla být zranitelná dobytek rychle odeslána do bezpečí."
 building_type_apollinare_nuovo: "$building_apollinare_nuovo$"
 building_hospices_04_desc: "Hospicové zařízení nabízejí dlouhodobou péči pro ty, kteří by jinak nepřežili. Chronicky nemocní, lidé se zdravotním postižením a někdy dokonce i ti, které postihli démoni, jsou vítáni."
