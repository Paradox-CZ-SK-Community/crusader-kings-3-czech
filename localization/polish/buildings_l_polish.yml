 building_type_the_great_wall_01_desc: "$building_the_great_wall_01_desc$"   # todo: NEW TRANSLATION
 building_the_great_wall_01: "Velká zeď"   # todo: NEW TRANSLATION
 building_the_great_wall_01_desc: "Toto je nejstarší část Velké zdi, z velké části postavená dynastií Qin. Písek času mohl opotřebovat kámen, cihly a maltu, ale stále je to impozantní opevnění."   # todo: NEW TRANSLATION
 building_type_the_great_wall_02: "$building_the_great_wall_01$"   # todo: NEW TRANSLATION
 building_type_the_great_wall_02_desc: "$building_the_great_wall_02_desc$"   # todo: NEW TRANSLATION
 building_the_great_wall_02: "Velká zeď"   # todo: NEW TRANSLATION
 building_the_great_wall_02_desc: "Dynastie Han značně rozšířila stávající zdi vybudované jejich předky. Postavili některé z rozsáhlejších úseků, táhnoucích se přes pouště a hory na stovky mil."   # todo: NEW TRANSLATION
 building_type_the_great_wall_03: "$building_the_great_wall_01$"   # todo: NEW TRANSLATION
 building_type_the_great_wall_03_desc: "$building_the_great_wall_03_desc$"   # todo: NEW TRANSLATION
 building_the_great_wall_03: "Velká zeď"   # todo: NEW TRANSLATION
 building_the_great_wall_03_desc: "Dynastie Wei, Qi a Sui všechny přispěly k zdi během 5. a 6. století n. l., vylepšily několik úseků lepšími opevněními."   # todo: NEW TRANSLATION
 building_type_the_great_wall_04: "$building_the_great_wall_01$"   # todo: NEW TRANSLATION
 building_type_the_great_wall_04_desc: "$building_the_great_wall_04_desc$"   # todo: NEW TRANSLATION
 building_the_great_wall_04: "Velká zeď"   # todo: NEW TRANSLATION
 building_the_great_wall_04_desc: "Nejimpozantnější inženýrské dílo, tato obrovská zeď byla mnohokrát rozšiřována od svého počátečního vzniku v 7. století př. n. l. Nyní se táhne na tisíce mil a zahrnuje velký počet strážních věží, kasáren a posádkových stanic. Jistě žádný barbarský útočník nikdy nepřekoná tuto mohutnou překážku?"   # todo: NEW TRANSLATION
