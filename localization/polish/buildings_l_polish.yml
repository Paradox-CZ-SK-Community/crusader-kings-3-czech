 building_phocaea_mines_02:0 "Phocaejská mina"
 building_type_market_villages_01_desc:1 "Řada malých tržních vesnic vyrostla kolem více navštěvovaných částí této země. Zde obchodníci a příslušníci kmenů obchodují a směňují s putujícími obchodníky."
 building_meteora_01: "$building_type_meteora_01$"
 building_type_mali_mines_01_desc:0 "Mina v Mali skutečně přetéká zlatem. Nekonečné bohatství pramení z jejich hlubin do pokladen místních vládců, kteří se zdobí tímto drahým kovem."
 building_meteora_02_desc: "Jak se stále více osamělých mnichů snažilo najít útočiště na vykotlaných vrcholcích Meteory, objevilo se stále více klášterů.\nDominance člověka nad nepřátelskou přírodou je zde stále velmi slabá; kláštery jsou extrémně obtížně dostupné, většinou spoléhající se pouze na žebříky, provazy, ruční tahání a #EMP modlitby#!, protože pád v případě selhání vybavení je smrtelný."
 building_orchards_07_desc:1 "Kam až oko dohlédne, je řada ovocných stromů."
 building_type_watermills_01_desc:0 "Vodní mlýny transformují všechny druhy pohybu vody, od přílivu po vodopády, na rotaci používanou pro mletí, řezání, drcení a úpravu látky. Povolení k provozování vodního mlýna jsou snadným a spolehlivým zdrojem dodatečné daně pro vlastníka pozemku."
