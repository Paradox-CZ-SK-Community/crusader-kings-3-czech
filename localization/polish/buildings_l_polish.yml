 building_type_falak_ol_aflak_citadel_01_desc: "Umístěná na vrcholu kopce nad městem Khorramabad, tato sasanidská hliněná pevnost zůstává impozantním pohledem. Obyvatelé údolí ji nazývají #italic Falak-ol-Aflak#!, 'Nebe Nebes', protože se jim zdá, že spočívá na vrcholu světa, a uvnitř jejích silných zdí často našli útočiště."
 building_type_plantations_01_desc:1 "Tyto plantáže se zaměřují na pěstování ovoce a zeleniny, které jsou dostatečně odolné k tomu, aby snesly drsné klima."
