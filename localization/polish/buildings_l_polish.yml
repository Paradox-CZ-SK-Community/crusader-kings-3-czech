 building_type_mandala_capital_01: "Hlavní chrámový komplex"   # todo: NEW TRANSLATION
 building_type_mandala_capital_01_desc: "Tento [great_project|E] není jen chrám. Je to svědectví naší odhodlanosti. Našich úspěchů. Naší #EMP velkoleposti#!. Chrám, jako je tento, symbolizuje vládu a dobrotu našeho božského a mocného Dévarádži."
 building_mandala_capital_01: "Vyzdobený chrám"   # todo: NEW TRANSLATION
 building_mandala_capital_01_desc: "Skromný začátek velkého dědictví, tento vyzdobený chrám je místem uctívání a modliteb za vládnoucího Devaraju."   # todo: NEW TRANSLATION
 building_mandala_capital_02: "Velkolepý chrám"   # todo: NEW TRANSLATION
 building_mandala_capital_02_desc: "Vylepšeno oproti původní budově chrámu – hlavní chrám byl rozšířen o další svatyně, vybavení a výzdobu."   # todo: NEW TRANSLATION
 building_mandala_capital_03: "Chrámový areál"   # todo: NEW TRANSLATION
 building_mandala_capital_03_desc: "Bylo přidáno více ubytovacích prostor, aby se chrám rozšířil v rozvíjející se chrámový areál.\nNyní zde sídlí několik svatyní k uctívání i přístřeší pro věřící, služebníky a duchovenstvo."   # todo: NEW TRANSLATION
 building_mandala_capital_04: "Velkolepý chrámový komplex"   # todo: NEW TRANSLATION
 building_mandala_capital_04_desc: "Chrámový komplex se nyní rozprostírá do velikosti malé vesnice a stal se do značné míry soběstačným v základních potřebách.\nByl přidán malý relikviář a odrazová jezírka táhnoucí se od východu k západu, čímž se dále posílilo spojení se světem duchů."   # todo: NEW TRANSLATION
 building_mandala_capital_05: "Božský chrámový palác"   # todo: NEW TRANSLATION
 building_mandala_capital_05_desc: "Architektonický skvost, jaký se málokdy vidí, chrámový palác byl rozšířen o nádherné apartmány pro božského Devaraju.\nMonumenty, relikvie, poklady — cestovatelé přijíždějí zdaleka, aby obdivovali přepych tohoto božského chrámového paláce."   # todo: NEW TRANSLATION
 building_type_wulingyuan_01: "$building_wulingyuan_01$"   # todo: NEW TRANSLATION
 building_type_wulingyuan_01_desc: "$building_wulingyuan_01_desc$"   # todo: NEW TRANSLATION
 building_wulingyuan_01: "Wulingyuan"   # todo: NEW TRANSLATION
 building_wulingyuan_01_desc: "Tyto hory jsou plné tisíců impozantních pískovcových pilířů tyčících se vysoko nad zemí. I když jsou pilíře nejvýraznějším rysem, oblast je také plná roklí, potoků, malých jezer a jeskyní."   # todo: NEW TRANSLATION
 building_type_leshan_giant_buddha_01: "$building_leshan_giant_buddha_01$"   # todo: NEW TRANSLATION
 building_type_leshan_giant_buddha_01_desc: "$building_leshan_giant_buddha_01_desc$"   # todo: NEW TRANSLATION
 building_leshan_giant_buddha_01: "Leshanský gigantický Buddha"   # todo: NEW TRANSLATION
 building_leshan_giant_buddha_01_desc: "Vytesán do strany útesu, tato socha Buddhy čelí soutoku řek Min a Dadu a vítá unavené cestovatele na jejich pouti."   # todo: NEW TRANSLATION
 building_type_yungang_grottoes_01: "$building_yungang_grottoes_01$"   # todo: NEW TRANSLATION
 building_type_yungang_grottoes_01_desc: "$building_yungang_grottoes_01_desc$"   # todo: NEW TRANSLATION
 building_yungang_grottoes_01: "Yungangské jeskyně"   # todo: NEW TRANSLATION
 building_yungang_grottoes_01_desc: "Velký komplex chrámových jeskyní, obsahující několik desítek větších a stovky menších jeskyní. Jeskyně jsou zaplněné tisíci a tisíci soch Buddhy."   # todo: NEW TRANSLATION
 building_type_wudang_mountain_temples_01: "$building_wudang_mountain_temples_01$"   # todo: NEW TRANSLATION
 building_type_wudang_mountain_temples_01_desc: "$building_wudang_mountain_temples_01_desc$"   # todo: NEW TRANSLATION
 building_wudang_mountain_temples_01: "Chrámy hor Wudang"   # todo: NEW TRANSLATION
 building_wudang_mountain_temples_01_desc: "Hory Wudang jsou jedny z několika hor posvátných pro taoismus. Jsou také domovem velkého chrámového komplexu, proslulého praktikou tai chi."   # todo: NEW TRANSLATION
 building_type_shaolin_monastery_01: "$building_shaolin_monastery_01$"   # todo: NEW TRANSLATION
 building_type_shaolin_monastery_01_desc: "$building_shaolin_monastery_01_desc$"   # todo: NEW TRANSLATION
 building_shaolin_monastery_01: "Klášter Šaolin"   # todo: NEW TRANSLATION
 building_shaolin_monastery_01_desc: "Klášter Šaolin je možná nejznámější jako rodiště šaolinského kung-fu a za produkci mnichů vysoce zdatných v bojových uměních. Je to však také místo učení a studia a překládání buddhistických textů."   # todo: NEW TRANSLATION
 building_type_lingyin_temple_01: "$building_lingyin_temple_01$"   # todo: NEW TRANSLATION
 building_type_lingyin_temple_01_desc: "$building_lingyin_temple_01_desc$"   # todo: NEW TRANSLATION
 building_lingyin_temple_01: "Chrám Lingyin"   # todo: NEW TRANSLATION
 building_lingyin_temple_01_desc: "Chrám Lingyin byl založen indickým mnichem a poutníkem v roce 328 n. l. za účelem šíření buddhismu. Od té doby chrám nesmírně vyrostl. Má několik pavilonů, řadu jeskyní a pagod a má dostatek ubytovacích kapacit pro tisíce mnichů."   # todo: NEW TRANSLATION
 building_type_giant_wild_goose_pagoda_01: "$building_giant_wild_goose_pagoda_01$"   # todo: NEW TRANSLATION
 building_type_giant_wild_goose_pagoda_01_desc: "$building_giant_wild_goose_pagoda_01_desc$"   # todo: NEW TRANSLATION
 building_giant_wild_goose_pagoda_01: "Pagoda Velké divoké husy"   # todo: NEW TRANSLATION
 building_giant_wild_goose_pagoda_01_desc: "Pagoda Velké divoké husy byla původně postavena v roce 652 n. l. jako místo pro uchovávání a konzervaci textů, soch a různých sošek. Později byla přestavěna na impozantních deset pater, dokud různé rekonstrukce a obnovy nesnížily její počet pater na sedm."   # todo: NEW TRANSLATION
 building_type_kaifeng_palace_01: "$building_kaifeng_palace_01$"   # todo: NEW TRANSLATION
 building_type_kaifeng_palace_01_desc: "$building_kaifeng_palace_01_desc$"   # todo: NEW TRANSLATION
 building_kaifeng_palace_01: "Císařský palác v Kaifengu"   # todo: NEW TRANSLATION
 building_kaifeng_palace_01_desc: "Císařský palác v Kaifengu byl postaven, když dynastie Song zřídila ve městě hlavní město. Silná a efektivní vládní správa v těchto zdech zajišťuje, že město i celé království budou prosperovat."   # todo: NEW TRANSLATION
 kaifeng_examination_cost_bonus_desc: "Náklady na [GetActivityType('activity_imperial_examination').GetTextIcon][GetActivityType( 'activity_imperial_examination').GetName] [activity|E] zatímco tato [barony|E] je [realm_capital|E]: #P -[EmptyScope.ScriptValue('kaifeng_examination_cost_value')|%0]#!"   # todo: NEW TRANSLATION
 kaifeng_palace_name_desc: "[GetBuilding('kaifeng_palace_01').GetName]"   # todo: NEW TRANSLATION
 building_type_forbidden_city_01: "$building_forbidden_city_01$"   # todo: NEW TRANSLATION
 building_type_forbidden_city_01_desc: "$building_forbidden_city_01_desc$"   # todo: NEW TRANSLATION
 building_forbidden_city_01: "Zakázané město"   # todo: NEW TRANSLATION
 building_forbidden_city_01_desc: "Zakázané město je rozsáhlý císařský palác sestávající téměř z tisíce samostatných budov. Celý komplex je obehnán vysokou zdí a hlubokým příkopem, které chrání vládnoucí moc a četné úředníky pracující v jeho prostorách."   # todo: NEW TRANSLATION
 beijing_palace_bonus_desc: "[governor_efficiency|E] [governors|E], pokud je tato [barony|E] [realm_capital|E]: @governor_efficiency!#P +[EmptyScope.ScriptValue('forbidden_city_bonus_value')]%#!"
 building_type_qianling_mausoleum_01: "$building_qianling_mausoleum_01$"   # todo: NEW TRANSLATION
 building_type_qianling_mausoleum_01_desc: "$building_qianling_mausoleum_01_desc$"   # todo: NEW TRANSLATION
 building_qianling_mausoleum_01: "Mauzoleum Qianling"   # todo: NEW TRANSLATION
 building_qianling_mausoleum_01_desc: "Mauzoleum Qianling je především hrobkou císaře Gaozonga a císařovny Wu Zetian, i když je zde pohřbeno i několik dalších členů rodu Li. Pohřební mohylu chrání obdélná zeď a mnoho kamenných soch zdobících krajinu je jedním z nejrozpoznatelnějších rysů mauzolea."   # todo: NEW TRANSLATION
 building_type_quanzhou_seaport_01: "$building_quanzhou_seaport_01$"   # todo: NEW TRANSLATION
 building_type_quanzhou_seaport_01_desc: "$building_quanzhou_seaport_01_desc$"   # todo: NEW TRANSLATION
 building_quanzhou_seaport_01: "Přístav Quanzhou"   # todo: NEW TRANSLATION
 building_quanzhou_seaport_01_desc: "Přístav Quanzhou přitahuje zahraniční obchodníky zdaleka. Obchodníci připlouvají z Arábie a Anatolie, Japonska a Koreje i odkudkoli mezi tím. Tento příliv obchodních lodí zajišťuje rozkvět místních odvětví a učinil z Quanzhou předního stavitele lodí v regionu."   # todo: NEW TRANSLATION
 building_type_angkor_wat_01: "$building_angkor_wat_01$"   # todo: NEW TRANSLATION
 building_type_angkor_wat_01_desc: "$building_angkor_wat_01_desc$"   # todo: NEW TRANSLATION
 building_angkor_wat_01: "Angkor Wat"   # todo: NEW TRANSLATION
 building_angkor_wat_01_desc: "Angkor Wat je rozsáhlý chrámový komplex zasvěcený božstvu Višnu. Je navržen tak, aby představoval horu Meru, domov bohů v hinduistické mytologii. Komplex je obklopen impozantním příkopem a má několik chrámů s galeriemi, přetékajících náboženským uměním, sochami a reliéfy."   # todo: NEW TRANSLATION
 building_type_citadel_thang_long_01: "Citadel of Thăng Long"   # todo: NEW TRANSLATION
 building_type_citadel_thang_long_01_desc: "$building_citadel_thang_long_01_desc$"   # todo: NEW TRANSLATION
 building_citadel_thang_long_01: "Đai La Citadel"   # todo: NEW TRANSLATION
 building_citadel_thang_long_01_desc: "Citadela slouží jako vojenská základna pro místní armády a je silně opevněná, aby pomáhala odrážet útočníky."   # todo: NEW TRANSLATION
 building_citadel_thang_long_02: "Imperiální citadela Thăng Long"   # todo: NEW TRANSLATION
 building_citadel_thang_long_02_desc: "Imperiální citadela funguje jako pevnost a královská rezidence. Komplex citadely zahrnuje tři sektory: hlavní opevnění, císařské město a Zakázané město."   # todo: NEW TRANSLATION
 building_type_po_klong_garai_01: "$building_po_klong_garai_01$"   # todo: NEW TRANSLATION
 building_type_po_klong_garai_01_desc: "$building_po_klong_garai_01_desc$"   # todo: NEW TRANSLATION
 building_po_klong_garai_01: "Chrám Po Klong Garai"   # todo: NEW TRANSLATION
 building_po_klong_garai_01_desc: "Vrchol chamské architektury, chrám Po Klong Garai byl údajně postaven na počest legendárního krále stejného jména. Má tři výrazné cihlové věže a impozantní sochu boha Šivy jako své hlavní umělecké dílo."   # todo: NEW TRANSLATION
 building_type_dau_temple_01: "$building_dau_temple_01$"   # todo: NEW TRANSLATION
 building_type_dau_temple_01_desc: "$building_dau_temple_01_desc$"   # todo: NEW TRANSLATION
 building_dau_temple_01: "Chrám Dâu"   # todo: NEW TRANSLATION
 building_dau_temple_01_desc: "Uctívaný chrám v Luy Lâu značí místo, kde se poprvé sešli mniši z dalekých krajů. Cihlová věž, relikvie a mumifikovaní mistři, kteří tam zůstali, ztělesňují století oddanosti buddhismu."   # todo: NEW TRANSLATION
 building_type_liuhe_pagoda_01: "$building_liuhe_pagoda_01$"   # todo: NEW TRANSLATION
 building_type_liuhe_pagoda_01_desc: "$building_liuhe_pagoda_01_desc$"   # todo: NEW TRANSLATION
 building_liuhe_pagoda_01: "Pagoda Liuhe"   # todo: NEW TRANSLATION
 building_liuhe_pagoda_01_desc: "Vztyčená pagoda postavená králi, aby uklidnila přílivy a uctila Buddhu. Její maják září nad krajinou a je symbolem harmonie mezi člověkem a Nebem."   # todo: NEW TRANSLATION
 building_type_muaro_jambi_01: "$building_muaro_jambi_01$"   # todo: NEW TRANSLATION
 building_type_muaro_jambi_01_desc: "$building_muaro_jambi_01_desc$"   # todo: NEW TRANSLATION
 building_muaro_jambi_01: "Komplexy Muaro Jambi"   # todo: NEW TRANSLATION
 building_muaro_jambi_01_desc: "Nacházející se podél řeky Batang Hari, rozsáhlé cihlové komplexy Muaro Jambi chránily jak obchod, tak víru. Jako srivijayské opevnění poskytovaly útočiště vládcům a mobilizovaly armády v sumatranském vnitrozemí."   # todo: NEW TRANSLATION
 building_type_hanging_temple_01: "$building_hanging_temple_01$"   # todo: NEW TRANSLATION
 building_type_hanging_temple_01_desc: "$building_hanging_temple_01_desc$"   # todo: NEW TRANSLATION
 building_hanging_temple_01: "Visutý chrám"   # todo: NEW TRANSLATION
 building_hanging_temple_01_desc: "Visutý chrám je klášter zavěšený na útesu na hoře Heng. Podle legendy jeho stavbu zahájil před staletími mnich jménem Liaoran. Jeho dřevěné síně, postavené na kůlech, obsahují svatyně buddhistických, taoistických a konfuciánských mudrců, mísí víry a vzdorují gravitaci s půvabnou vyrovnaností."   # todo: NEW TRANSLATION
 building_type_pagoda_of_fogong_temple_01: "$building_pagoda_of_fogong_temple_01$"   # todo: NEW TRANSLATION
 building_type_pagoda_of_fogong_temple_01_desc: "$building_pagoda_of_fogong_temple_01_desc$"   # todo: NEW TRANSLATION
 building_pagoda_of_fogong_temple_01: "Pagoda Fogongova chrámu"   # todo: NEW TRANSLATION
 building_pagoda_of_fogong_temple_01_desc: "Pagoda Fogongova chrámu je vysoká dřevěná pagoda postavená bez hřebíků. Vztyčená na devět pater, uchovává posvátné relikvie a sochy, a její promyšlené provedení zůstává zázrakem inženýrství a symbolem víry."   # todo: NEW TRANSLATION
 building_type_plain_of_jars_01: "$building_plain_of_jars_01$"   # todo: NEW TRANSLATION
 building_type_plain_of_jars_01_desc: "$building_plain_of_jars_01_desc$"   # todo: NEW TRANSLATION
 building_plain_of_jars_01: "Rovník džbánů"   # todo: NEW TRANSLATION
 building_plain_of_jars_01_desc: "Rovník džbánů je rozsáhlá náhorní plošina posetá obrovskými kamennými nádobami, jejichž účel je zahalen tajemstvím. Kdysi používané v starověrných rituálech, přetrvávají jako relikvie zapomenutého lidu, vzbuzující úžas a místní úctu."   # todo: NEW TRANSLATION
 building_type_dieng_plateau_01: "$building_dieng_plateau_01$"   # todo: NEW TRANSLATION
 building_type_dieng_plateau_01_desc: "$building_dieng_plateau_01_desc$"   # todo: NEW TRANSLATION
 building_dieng_plateau_01: "Vysočina Dieng"   # todo: NEW TRANSLATION
 building_dieng_plateau_01_desc: "Vysočina Dieng je mlhou pokrytá sopečná pánev, kde krajinu tečou sírové jezírka a vývěry plynů. Roztroušené starověké chrámy a rituální legendy z ní činí místo, kterého se lidé zároveň bojí i uctívají — posvátnou vysočinu, kde kdysi pobývala stará božstva dobra i zla."   # todo: NEW TRANSLATION
 building_type_mount_apo_01: "$building_mount_apo_01$"   # todo: NEW TRANSLATION
 building_type_mount_apo_01_desc: "$building_mount_apo_01_desc$"   # todo: NEW TRANSLATION
 building_mount_apo_01: "Mount Apo"   # todo: NEW TRANSLATION
 building_mount_apo_01_desc: "Ční nad jezerem Venado; jméno Mount Apo v jazycích Lumad znamená „uctívaný stařešina“. Je to zkrácenina Apo Sandawa, ducha posvátné hory, také nazývaného „Starší Sandawa“ nebo „Dědeček Sandawa“. Rituály pro Apo Sandawu provádí kmenový šaman, považovaný za prostředníka duchů předků."   # todo: NEW TRANSLATION
 building_type_besakih_temple_01: "$building_besakih_temple_01$"   # todo: NEW TRANSLATION
 building_type_besakih_temple_01_desc: "$building_besakih_temple_01_desc$"   # todo: NEW TRANSLATION
 building_besakih_temple_01: "Chrám Besakih"   # todo: NEW TRANSLATION
 building_besakih_temple_01_desc: "Známý jako „Matka chrámů Bali“, Besakih je nejvýznamnější a nejposvátnější hinduistický chrámový komplex ostrova. Leží na svazích sopky Mount Agung, nejvyšší sopky a posvátné hory Bali. Je to náboženské a kulturní srdce ostrova, které hostí velkolepé obřady pro všechny."   # todo: NEW TRANSLATION
 building_type_gongsanseong_fortress_01: "$building_gongsanseong_fortress_01$"   # todo: NEW TRANSLATION
 building_type_gongsanseong_fortress_01_desc: "$building_gongsanseong_fortress_01_desc$"   # todo: NEW TRANSLATION
 building_gongsanseong_fortress_01: "Pevnost Gongsanseong"   # todo: NEW TRANSLATION
 building_gongsanseong_fortress_01_desc: "Pevnost Gongsanseong korunuje kopce nad řekou Geum. Postavena jako královská citadela Baekje, její dlouhé zdi a kamenné brány chránily krále i poddané — horské opevnění dynastické moci a obrany."   # todo: NEW TRANSLATION
 building_type_krakatoa_01: "$building_krakatoa_01$"   # todo: NEW TRANSLATION
 building_type_krakatoa_01_desc: "$building_krakatoa_01_desc$"   # todo: NEW TRANSLATION
 building_krakatoa_01: "Krakatoa"   # todo: NEW TRANSLATION
 building_krakatoa_01_desc: "Krakatoa je impozantní sopka situovaná na malém souostroví nedaleko pobřeží."   # todo: NEW TRANSLATION
 building_type_borobudur_01: "$building_borobudur_01$"   # todo: NEW TRANSLATION
 building_type_borobudur_01_desc: "$building_borobudur_01_desc$"   # todo: NEW TRANSLATION
 building_borobudur_01: "Borobudur"   # todo: NEW TRANSLATION
 building_borobudur_01_desc: "Borobudur je rozsáhlý buddhistický chrám skládající se z devíti kamenných platforem naskládaných na sebe, korunovaný centrální kopulí. Chrám je zdoben tisíci reliéfy a stovkami soch Buddhy."   # todo: NEW TRANSLATION
 building_type_hoshi_ryokan_01: "$building_hoshi_ryokan_01$"   # todo: NEW TRANSLATION
 building_type_hoshi_ryokan_01_desc: "$building_hoshi_ryokan_01_desc$"   # todo: NEW TRANSLATION
 building_hoshi_ryokan_01: "Hōshi Ryokan"   # todo: NEW TRANSLATION
 building_hoshi_ryokan_01_desc: "Hōshi Ryokan je starý tradiční hostinec a rodinný podnik. Nabízí cestovatelům útočiště na jejich cestě s odpočinkem, jídlem a přístupem k horkým pramenům."   # todo: NEW TRANSLATION
 building_type_celestial_great_barracks_01: "$building_celestial_great_barracks_01$"   # todo: NEW TRANSLATION
 building_type_celestial_great_barracks_01_desc: "$building_celestial_great_barracks_01_desc$"   # todo: NEW TRANSLATION
 building_celestial_great_barracks_01: "Velká kasárna"   # todo: NEW TRANSLATION
 building_celestial_great_barracks_01_desc: "Tato masivní kasárna a pevnost poskytují místnímu guvernérovi vojáky k posílení jeho armád a výrazně zlepšují obranu místní oblasti."   # todo: NEW TRANSLATION
