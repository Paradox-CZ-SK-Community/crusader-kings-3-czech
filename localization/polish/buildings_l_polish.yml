 building_type_stonehenge_01_desc:0 "Stonehenge je starobylá, mystická stavba, která inspirovala mnohé učence. Dokonce i dnes, v těchto osvícených dobách, se učené osoby z celé Británie scházejí, aby ji studovaly. Jaký je vlastně její účel?"
