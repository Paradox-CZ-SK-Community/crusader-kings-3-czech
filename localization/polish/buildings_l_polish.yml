 building_saint_catherine_desc: "Nenápadný klášter uprostřed pouště, ale s těžkou historií. První monastická struktura byla ve skutečnosti objednána k vybudování matkou císaře Konstantina na místě zjevení Hořícího keře Mojžíšovi. Císař Justinián financoval jeho rozšíření do současného opevněného kláštera, který také uzavíral Mojžíšův pramen. Až po staletích od jeho založení se poklady svaté Kateřiny dostaly do kláštera, což změnilo jeho jméno.\nKlášter byl vždy jedním z nejstarších a nejplodnějších skriptoríí a center pro výrobu ikon."
 building_type_great_megalith_01_desc:0 "Extrémně ambiciózní verze Megalitů, projekt Velkého Megalitu zahrnuje zakrytí krajiny na venkově malými megalitickými konstrukcemi soustředěnými kolem jedné obrovské konstrukce."
 building_type_hospices_01_desc: "Hospodinec poskytuje místo odpočinku pro nemocné a unavené, kde se mohou dostat pod péči oddaných svatých lidí."
 building_hunting_grounds_07_desc:1 "Velká plocha země je vyhrazena jako rezervace, což brání neautorizovaným lovcům lovit uvnitř. To zajišťuje, že je vždy dostatek kořisti pro oficiální lovce, i když sem tam někteří pytláci někdy proklouznou..."
