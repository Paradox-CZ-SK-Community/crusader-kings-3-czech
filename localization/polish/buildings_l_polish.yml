 building_type_hosios_loukas: "$building_hosios_loukas$"building_type_alamut_castle_01_desc: "Toto orlí hnízdo, posazené na vysoké skále, bylo postaveno Justanidy jako pevnostní opěrný bod jejich obléhaného království. Se svým úchvatným umístěním a silnými hradbami je téměř nezdolné, a mohlo by se ukázat jako ideální pevnost pro jakoukoli válečnou frakci nebo sektu, která by mohla v takto izolované lokalitě prosperovat."
