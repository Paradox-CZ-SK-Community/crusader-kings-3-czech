 building_scriptorium_01: "Knihovny"
 building_scriptorium_01_desc: "Knihovna kláštera je plná knih, od malých pojednání po rozsáhlé svazky o teologii. V jejích zdech se ukrývá skutečná pokladnice poznání."
 building_scriptorium_02: "Kopírovací komnaty"
 building_scriptorium_02_desc: "Oddaní písaři pracují celé dny kopírováním posvátných textů v kopírovacích komnatách. I v noci pracují, osvětlení jen svíčkami a měsícem, ve své touze po poznání."
 building_scriptorium_03: "Dům překladu"
 building_scriptorium_03_desc: "Oddaní překladatelé se sjíždějí do tohoto skriptória, aby převáděli díla napsaná v dávných nebo cizích jazycích do liturgického jazyka chrámu, čímž výrazně zvyšují dostupnost nespočtu děl."
 building_scriptorium_04: "Dům písařů"
 building_scriptorium_04_desc: "Velké množství písařů sídlí zde, aby umožnili potenciálním autorům diktovat svá díla, aniž by je museli sami zaznamenávat."
 building_scriptorium_05: "Kontinentální systém"
 building_scriptorium_05_desc: "Díla jsou nyní přísně organizována podle kontinentu, odkud pocházejí, což výrazně zvyšuje schopnost učence nalézt moudrost bez ohledu na její původ."
 building_scriptorium_06: "Velké archivy"
 building_scriptorium_06_desc: "Literární díla z celého světa jsou zde překládána a uchovávána, aby jejich moudrost byla zachována navěky."
 building_scriptorium_07: "Škola překladu"
 building_scriptorium_07_desc: "Oddaní jsou vyučováni starověkým i cizím jazykům, čímž se rozšiřuje schopnost skriptória uchovávat díla moudrosti a vědění."
 building_scriptorium_08: "Tajné archivy"
 building_scriptorium_08_desc: "Tento chrám se nyní stal domovem rozsáhlé podzemní sítě archivů obsahující nejen díla tohoto chrámu, ale i mnohá díla získaná ze zahraničí."
 building_shah_i_zinda_01: "$building_type_shah_i_zinda_01$"
 building_shah_i_zinda_01_desc: "$building_type_shah_i_zinda_01_desc$"
 building_shah_i_zinda_02: "Nekropole Shah-i-Zinda"
 building_shah_i_zinda_02_desc: "Rozsáhlá nekropole mauzoleí, vysokých bran a klenutých průchodů obložených tyrkysovými dlaždicemi, #italic Živý král#! je pohřebištěm prorokova synovce a mnoha dalších velkých pánů dávných dob. Komplex se neustále rozrůstá a je vznešený, děsivý i působivý zároveň."
