 building_curtain_walls_03_desc:1 "Věže na zdech působí jako vynikající pozorovací body, umožňující našim vojákům bezpečně střílet po blížících se armádách. Když nejsou ve válce, jsou vynikající k posměchu rolníkům."
 building_palisades_02_desc:1 "Vnější příkopy kombinované s kameny zesílenými palisádovými zdmi nabízejí slušnou ochranu proti obléhacím útokům."
