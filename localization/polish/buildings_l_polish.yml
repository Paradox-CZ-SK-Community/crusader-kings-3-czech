 building_type_citadel_of_aleppo_01_desc:0 "Citadela Aleppa je starobylá pevnost, která byla využívána mnoha mocnostmi od jejího postavení. Citadela funguje jako královská rezidence, opevněná útočiště, chrám a vězení."
