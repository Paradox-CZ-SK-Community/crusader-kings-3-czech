 building_type_holy_site_imam_ali_mosque_01_desc:0 "Mešita imáma Alího obsahuje hrob Alího, bratrance Muhammada a prvního šíitského imáma po něm. Tisíce poutníků sem každoročně přicházejí vzdát hold a jsou uvítáni nádhernou zelenou kupolí mešity."
