 building_plantations_05_desc:1 "Větší obchodní karavany potřebují místo k odpočinku, aby se jejich zvířata mohla uvolnit. Karavanserai poskytuje potřebný prostor a je také skvělým místem pro zdanění jejich zboží."building_horse_pastures_07_desc:0 "Když se válečný kůň unaví, jezdec sesedne a přestoupí na jiného. Použitý kůň pokračuje v cestě vedle jezdce a dalších náhradních koní, i když bez váhy jezdce. Takový přístup umožňuje našim armádám překonávat obrovské vzdálenosti a neustále prozkoumávat oblast před hlavní silou."
 building_type_pastures_01:3 "Pastviny pro dobytek"
 building_windmills_07:0 "Převodovky"
 building_guild_halls_04:1 "Honzlové cechy"
 building_mount_athos_02_desc: "Příchod mnicha jménem Athanasios na horu Athos spouští založení několika klášterů po celém poloostrově: především Velkého Lavry a Vatopedi, oba zasvěcené Zvěstování. Díky správným klášterům je místní monastický život uspořádán a má pravidla."
 building_monastic_schools_04:2 "Monastické zahrady"
 building_type_murex_farm_01_desc: "Císařská purpurová je vždy v vysoké poptávce. Šneci, ze kterých se vyrábí tento luxusní barvivo, jsou zde sbíráni a zpracováváni."
 building_type_turda_mines_01_desc:0 "Obrovské solné masivy Tordy byly po staletí klíčové pro ekonomiku Transylvánie. Doly a solný trh zůstávají skvělým zdrojem příjmů pro region."
 building_castle_03_desc:1 "Koncentrický hrad je obklopen dvěma nebo více zdmi, vnitřní je vyšší než vnější."
