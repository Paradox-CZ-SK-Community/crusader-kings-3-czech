 building_srebrenica_mines_03:0 "Velký důl Srebrenica"building_ratnapura_mines_03_desc:0 "Vesnice vyrostla kolem mnoha těžebních jam a pracovníci pravidelně nacházejí obrovské drahokamy."
 building_tax_assessor_01_desc:0 "Povinností každého rolníka je zaplatit koruně přiměřenou daň v mincích nebo produktu. Naši daňoví úředníci zajišťují, že to, co platí, je dostatečně 'přiměřené' pro naše potřeby, a naštěstí pro nás většina rolníků je analfabetů."
