 building_type_holy_site_fire_temple_01_desc: "Uvnitř této velkolepé budovy hoří #italic Atash Behram#!, Oheň vítězství, největší a nejčistší ze všech plamenů, shromážděný z blesků, královských svíček, kremací, kovářských pecí a ohnišť asketů. Poutníci z dalekých zemí přicházejí, aby obdivovali tento zázrak, zatímco mágové provádějí zdánlivě nekonečné očišťovací obřady."
