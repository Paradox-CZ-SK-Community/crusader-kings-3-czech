 building_guild_halls_02_desc:1 "Řezbáři vyrábějí předměty ze dřeva nebo kosti, jako jsou rámy, dekorace nebo nástroje. Také vyřezávají erbovní štíty, což dělá cech populárním mezi šlechtou."
