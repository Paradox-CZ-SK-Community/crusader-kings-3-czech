 building_type_london_bridge_01_desc: "Mosty přes řeku Temži existují od nepaměti, ale tento — vyrobený z mocného kamene — stojí větší a grandióznější než všechny předchozí. Vřavy pod ním vedly k obecné přijetí, že most je pro moudré muže, aby po něm přešli, a pro hlupáky, aby pod ním prošli."
