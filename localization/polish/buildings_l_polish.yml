 building_the_tower_of_london_01_desc:0 "$building_type_the_tower_of_london_01_desc$"
 building_stables_08_desc:0 "Přidání specializovaných zařízení pro údržbu a péči o nejcennější exempláře jezdecké dokonalosti podporuje chov nových, nádherných koní a činí ty, které máme, téměř třpytivými."
 building_burial_site_01: "Velké pohřebiště"
