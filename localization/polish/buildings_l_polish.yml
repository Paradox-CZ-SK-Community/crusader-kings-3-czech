 building_university_02_desc:0 "$building_type_university_01_desc$"building_royal_garden_02_desc:0 "Rozsáhlá a impozantní zahrada s květinami, bylinkami, ovocnými stromy a vším mezi tím. Udržována velkým počtem zahradníků, je zahrada neustále pečována."
 building_type_siege_works_01_desc:0 "Dedikované obléhací práce umožňují vládci nasazení a údržbu vysoce kvalitních obléhacích zbraní."
 building_barracks_04_desc:2 "Zatímco trvalé kasárny jsou užitečné pro výcvik, dostupnost mobilních táborů vyrobených z stanů zvyšuje naši účinnost v dobách války, protože kasárny se mohou pohybovat spolu s armádou."
 building_regimental_grounds_02_desc:1 "Kancelář čtvrtníka zaměstnává administrativní pracovníky, kteří zajišťují, že každý povolaný voják má místo, spací prostor a zbraň, kterou může namířit na nepřítele."
