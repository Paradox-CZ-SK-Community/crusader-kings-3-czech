 building_citadel_of_aleppo_02_desc:1 "Po velké rekonstrukci byla Citadela Aleppo významně posílena a přeměněna na řádné palácové město!"
 building_kollur_mines_01_desc:0 "Pouze jáma z hlíny a štěrku, zde se celodenně lopotí v sukni odění pracovníci, aby vytáhli diamanty."
 building_elephant_pens_04:1 "Jezdecké plochy pro slony"
