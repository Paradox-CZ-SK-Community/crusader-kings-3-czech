 building_hosios_loukas: "Hosios Loukas"
 building_workshops_06_desc:0 "Opakované pokusy a úpravy parametrů torzního motoru, provedené za účelem dosažení lepší přesnosti a dosahu, vedly některé z našich obléhacích inženýrů k tomu, aby začali zapisovat své úspěšné metody. Jejich pergameny nyní zaplňují celé sály, které ožívají ruchem a diskusemi."
