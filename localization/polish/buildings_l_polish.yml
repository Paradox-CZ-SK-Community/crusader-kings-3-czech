 building_hpakant_mines_03: "Velký důl Hpakant"   # todo: NEW TRANSLATION
 building_hpakant_mines_03_desc: "$building_hetian_mines_03_desc$"   # todo: NEW TRANSLATION
 building_hpakant_mines_04: "Těžební komplex Hpakant"   # todo: NEW TRANSLATION
