 building_hill_forts_03_desc:2 "Velké příkopy jsou vykopány kolem obranného pahorku. Kvůli bahnitém a kluzkému charakteru příkopů by se nerozvážní útočníci mohli ocitnout zaseknuti na dně, utopeni v bahně díky postupu svých spolubojovníků."
 building_type_the_colosseum_01_desc:0 "Koloseum je jedno z největších amfiteátrů, které kdy bylo postaveno, a hostilo nespočet spektakulárních událostí, jako jsou gladiátorské boje, lovy zvířat a dokonce i rekonstruované námořní bitvy. Jeho stavba byla zahájena římským císařem Vespasianem v roce 72 n. l. a byla dokončena v roce 80 n. l. za jeho nástupce Titusa.\n\nNavzdory své živé historii je jeho hlavní využití dnes pro těžbu mramoru a bronzu pro využití jinde."
