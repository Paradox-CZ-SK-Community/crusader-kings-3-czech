 building_type_citadel_shrine_01: "Svatyně citadely"   # todo: NEW TRANSLATION
 building_type_citadel_shrine_01_desc: "$building_type_temple_citadel_01$ není úplná bez místa, kde by se dalo uctívat její panteon. Ať už jde o běžné obyvatele nebo posádku, posvátnost vyzařující z jejích zdí uklidní každou neklidnou duši."   # todo: NEW TRANSLATION
 building_citadel_shrine_01: "Věž Prasada"   # todo: NEW TRANSLATION
 building_citadel_shrine_01_desc: "Prasada korunuje $building_type_temple_citadel_01$ a vytváří v dálce vznešenou siluetu. Umožňuje uctívačům obdivovat svatyni z dálky."   # todo: NEW TRANSLATION
 building_citadel_shrine_02: "Prangová věž"   # todo: NEW TRANSLATION
 building_citadel_shrine_02_desc: "Zalitý jemnými rytinami, Prang vystupuje v kaskádách struktury a zesiluje dojem výšky. Je to příjemný odpočinek pro oči, zatímco se modlitby vznášejí, ať už vyslovené, nebo v tichém rozjímání."   # todo: NEW TRANSLATION
 building_citadel_shrine_03: "Božské sochy"   # todo: NEW TRANSLATION
 building_citadel_shrine_03_desc: "Sbírka soch upřeně hledí do éteru, přemítá o věčnosti a často v uctívačích vyvolává složité emoce."   # todo: NEW TRANSLATION
 building_citadel_shrine_04: "Sochy Singha"   # todo: NEW TRANSLATION
 building_citadel_shrine_04_desc: "Šklebící se zuby a vyceněné oči — tyto zuřivé lví strážce nabízejí své požehnání ochrany obyvatelům $building_type_temple_citadel_01$."   # todo: NEW TRANSLATION
 building_citadel_shrine_05: "Strážci Nāga"   # todo: NEW TRANSLATION
 building_citadel_shrine_05_desc: "Pečlivě vytesané z pískovce a s mandalou složitě vyrytá na hrudi, těchto sedmihlavých hadů přináší pokoj a prosperitu obyvatelům svatyně."   # todo: NEW TRANSLATION
 building_citadel_shrine_06: "Reliéfy"   # todo: NEW TRANSLATION
 building_citadel_shrine_06_desc: "Obyvatelé často zastavují, aby si prohlédli drobné detaily těchto reliéfů, které zobrazují dramatické období bitev, ale i různé roviny božství a stvořitelské mýty."   # todo: NEW TRANSLATION
 building_citadel_shrine_07: "Relikviáře"   # todo: NEW TRANSLATION
 building_citadel_shrine_07_desc: "Pokladnice různých náboženských a ceremonálních soch a předmětů — tato $building_type_temple_citadel_01$ má sbírku větší než kdekoliv jinde."   # todo: NEW TRANSLATION
 building_citadel_shrine_08: "Obraz Devaraja"   # todo: NEW TRANSLATION
 building_citadel_shrine_08_desc: "Božská bytost, zastavená v čase v majestátní póze, umožňuje uctívačům modlit se a vzdávat náležitou úctu, aby obdrželi její požehnání."   # todo: NEW TRANSLATION
 building_type_sacred_pool_01: "Posvátný bazén"   # todo: NEW TRANSLATION
 building_type_sacred_pool_01_desc: "Tak velká vodní plocha může mít mnoho účelů; ale jak čas plyne a sezóny se střídají, je zřejmé, že vizuální jevy odrážené v bazénu se občas stávají skutečně transcendentními. Jako zdroj opevnění i hydratace jsou tyto bazény důležitou součástí každodenního života jejich obyvatel."   # todo: NEW TRANSLATION
 building_sacred_pool_01: "Lotosový rybník"   # todo: NEW TRANSLATION
 building_sacred_pool_01_desc: "Harmonický rybník, ohromující své diváky krásou a klidem, údajně také místo, kde se odehrávají významné duchovní události."   # todo: NEW TRANSLATION
 building_sacred_pool_02: "Svatá nádrž"   # todo: NEW TRANSLATION
 building_sacred_pool_02_desc: "S narůstajícím rozsahem tento $building_sacred_pool_02$ také přitahuje občasnou zvěř; flóra a fauna společně inspirují návštěvníky smyslem koloběhu života."   # todo: NEW TRANSLATION
 building_sacred_pool_03: "Nádrž"   # todo: NEW TRANSLATION
 building_sacred_pool_03_desc: "Místo pro občasné obřady a rituály — toto vodní těleso vypráví příběh o vzrůstající nádheře svého vládce."   # todo: NEW TRANSLATION
 building_sacred_pool_04: "Příkop"   # todo: NEW TRANSLATION
 building_sacred_pool_04_desc: "Nyní obklopující místo uctívání, obyvatelé se cítí bezpečněji, protože $building_type_sacred_pool_01$ poskytují určité opevnění mezi nimi a potenciálními nepřátelskými silami."   # todo: NEW TRANSLATION
 building_sacred_pool_05: "Menší baray"   # todo: NEW TRANSLATION
 building_sacred_pool_05_desc: "Skupina strážících lvů bdí nad baray, takže každý vetřelec dvakrát zváží, než přejde jeho klidné vody."   # todo: NEW TRANSLATION
 building_sacred_pool_06: "Baray"   # todo: NEW TRANSLATION
 building_sacred_pool_06_desc: "$building_sacred_pool_06$ táhnoucí se od východu k západu je ohromující podívanou. Sochy hadů pomáhají střežit jeho vnější obvody."   # todo: NEW TRANSLATION
 building_sacred_pool_07: "Velký baray"   # todo: NEW TRANSLATION
