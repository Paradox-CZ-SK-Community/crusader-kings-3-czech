 building_farm_estates_04_desc:1 "Obrovská pole o rozloze sto akrů zaměstnávají mnoho rolníků a přinášejí obrovské bohatství rodině, která vlastní pozemek."
 building_type_holy_site_mosque_01_desc:0 "Toto [holy_site|E] v této oblasti je populárním cílem pro oddané poutníky. Velká mešita jim poskytuje místo k modlitbě, odpočinku a uctění, než pokračují v cestě. Její krásné kopule a velké složité věže signalizují velikost boha pro všechny, kdo to vidí."
 building_barracks_01:1 "Dřevěná Kasárna"
