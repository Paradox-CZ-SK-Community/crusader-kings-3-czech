 building_breweries_05_desc: "Studna dobře postavená, aby zajistila čistý a spolehlivý zdroj vody, což je nezbytné pro kvalitní pivo."
 building_type_konasamudram_mines_01_desc:0 "Na severu Telingany je železo často k dispozici ve hroudě velmi blízko povrchu a může být snadno těženo ve velkém množství. Výjimečná je však vysoká kvalita železa, která nemá na subkontinentu srovnání a je uznávána daleko za hranicemi Indie."
