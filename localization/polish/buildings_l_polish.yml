 building_holy_site_great_mosque_of_samarra_01_desc:0 "$building_type_holy_site_great_mosque_of_samarra_01_desc$"
 building_curtain_walls_08_desc:1 "Cavalíři jsou vyvýšené platformy, které umožňují našim vojákům střílet přes hlavní parapet přímo na nepřátele! Bohužel to také znamená, že nepřátelé přesně vědí, kam zaměřit své výstřely... Ačkoliv vojáci umístění na ravelínech, což jsou trojúhelníkové výspy, které rozdělují obléhající nepřátele, se mohou snažit, aby tomu zabránili."
 building_horse_pastures_01:0 "Divoké ovládání koní"
 building_type_iron_pillar_of_dhar_01_desc:0 "Železný sloup D'haar je vyroben z roztavených zbraní celé armády. Řemeslné zpracování je skutečně ohromující a přináší slávu dynastii, která ho drží."
 building_type_jvari_monastery: "$building_jvari_monastery$"
 building_outposts_08_desc:1 "Impozantné kamenné předměstí nyní vyrůstají k nebesům, což vojáci a karavanní stráže pobývající uvnitř jasně vnímají."
 building_ratnapura_mines_03_desc:0 "Vesnice se rozrostla kolem mnoha těžebních dolů a dělníci pravidelně nacházejí obrovské drahokamy."
 NOT_BUDDHAS_OF_BAMIAN_ENABLED:1 "Držitel musí být z $rf_eastern$ [náboženská rodina|E]"
 building_jvari_monastery_desc: "Středověký klášter postavený na přesném místě, kde Svatá Nino zasadila zázračný kříž během evangelizace Gruzie.\nSvětová budova přitahuje poutníky z celého Kavkazu."
 building_workshops_04_desc:0 "I když se zdá klamně jednoduchá, tunelování během obléhání je činnost, která vyžaduje hodně odhodlání a odbornosti. Ti, kteří přežili své první obléhání, mohou sdílet znalosti a praktické dovednosti s ochotnými dobrovolníky."
 building_charnel_grounds_03: "Rituální svah"
 building_palace_of_aachen_01_desc:0 "$building_type_palace_of_aachen_01_desc$"
 building_apollinare_nuovo_desc: "Bazilika svatého Apolináře Nového získala své současné jméno teprve nedávno, když byly relikvie svatého Apolináře přeneseny z vedlejší baziliky v Classe. Její historie je však mnohem delší.\nPoprvé byla vysvěcena na počátku 6. století králem Teodorikem Ostrogótů jako áriánský kostel, budova zažila mnoho renovací v konstrukci a výzdobě, přičemž si zachovala svůj jedinečný styl — elegantní kombinaci západního a východního umění — a své úžasné byzantské mozaiky."
 building_type_hillside_grazing_01_desc:0 "Nepoužitelné pro zemědělství a převážně pokryté trávou a jinými rostlinami, které mohou být konzumovány koňmi, se tyto kopce hlavně využívají pro pastvu."
 building_jousting_lists_03_desc:0 "Vylepšená o sedadla pro královské hosty a větší jarmark, turnajová aréna je skutečně impozantní."
 building_type_shah_i_zinda_01_desc: "Název tohoto pohřebního komplexu znamená #italic Živý král#!, odkazující na Muhammadova bratrance Quhama ibn Abbase, který je zde údajně pohřben. Mauzolea jsou poměrně malá a skromná, a přesto mají ušlechtilou krásu, která nutí mnohé zotrvávat mezi tichými hroby a přemýšlet o pomíjivosti života."
 building_type_hotin_fort_01_desc:0 "Hrad Hotin je malé pevnost postavené na břehu řeky Dněstr. Jeho poloha mu umožňuje chránit místní obchodní cesty a dává vlastníkovi kontrolu nad řekou."
 building_cevennes_mines_01:0 "Těžební osídlení Cévennes"
 building_palace_of_ctesiphon_01_desc: "$building_type_palace_of_ctesiphon_01_desc$"
 building_hospices_08: "Velká nemocnice"
 building_blacksmiths_01_desc:1 "Nejlepší a nejproduktivnější kováři jsou zaměstnáváni korunou a určeni k výrobě mečů, brnění a kopí pro královskou gardu."
 building_type_notre_dame_01_desc:0 "Známá také jako 'Naše dáma z Paříže', tato nádherná katedrála je zasvěcena Panně Marii. Postavena v gotickém stylu, ohromuje mnoha sochami a obrovskými barevnými růžovými okny.\n\nNa vnějšku je katedrála pokryta sochami, které živě vyprávějí biblické příběhy, což umožňuje i negramotným sedlákům pochopit slávu Boží!"
 building_type_smiths_01_desc:0 "Tavení rudy v pecích a kování kovu do požadovaných tvarů, kovářské dílny poskytují blízkým komunitám nezbytné nástroje a zbraně."
 building_war_camps_02:1 "Vojenské chaty"building_royal_garden_02_desc:0 "Rozsáhlá a impozantní zahrada, která hostí květiny, bylinky, ovocné stromy a všechno mezi tím. Udržována velkým počtem zahradníků, zahrada je neustále v péči."
 building_siderokausia_mines_04:0 "Siderokausia Těžební komplex"
