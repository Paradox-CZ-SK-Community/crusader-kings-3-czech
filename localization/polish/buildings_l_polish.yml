 building_leisure_palace_01: "Zámek"
 building_leisure_palace_01_desc: "Když jsou břemena odpovědnosti příliš těžká (nebo rozzlobený dav rolníků dobývá brány), není nic lepšího než venkovský, vzdálený zámek na rychlý odpočinek!"
 building_leisure_palace_02: "Letní palác"
 building_leisure_palace_02_desc: "Letní palác se nachází v malebné části vévodství, daleko od podřadných životů našich pracujících poddaných. Opravdu není lepší způsob, jak vystavit královskou moc a prestiž, než prostý fakt, že jsme #emphasis lepší#! než všichni ostatní."
 building_leisure_palace_03: "Zimní palác"
 building_leisure_palace_03_desc: "Zimní palác je navržen tak, aby ubytoval královskou rodinu během tvrdších měsíců roku. S dobře zásobenou spíží a obranně výhodnou polohou převyšuje nad každým třesoucím se poddaným, který má tu čest pracovat poblíž."
 building_logging_camps_01: "Tábory dřevorubců"
 building_logging_camps_01_desc: "Dřevaři si na okraji lesa zřídili tábory, čímž zajišťují stabilní produkci klád."
 building_logging_camps_02: "Sběrači pryskyřice"
 building_logging_camps_02_desc: "Po celém lese se sbírá pryskyřice, která se používá jako lepidlo nebo se prodává duchovenstvu k rituálům."
 building_logging_camps_03: "Pálčí dřevěného uhlí"
 building_logging_camps_03_desc: "Pálčí dřevěného uhlí pracují neúnavně v kouři a smogu, aby vyrobili cenný materiál pro místní kováře."
 building_logging_camps_04: "Lesní pastviny"
 building_logging_camps_04_desc: "Některé části lesa jsou vyhrazeny jako pastviny. Zvířata se zde pasou mezi stromy a přibírají na množství ořechů, bobulí a listí."
 building_logging_camps_05: "Orná pole"
 building_logging_camps_05_desc: "Kde kdysi stály stromy, nyní leží pole. Bývalý les tvoří vynikající ornou půdu."
 building_logging_camps_06: "Včelí pastviny"
 building_logging_camps_06_desc: "Na okraji lesa jsou rozmístěny úly, aby využily nyní hojný výskyt lučních květin, které se objevily tam, kde dříve stál les."
 building_logging_camps_07: "Lesní sklárny"
 building_logging_camps_07_desc: "Les je ideálním místem pro skláře. Díky snadnému přístupu k většině materiálů mohou vyrábět a obchodovat cenné sklo."
 building_logging_camps_08: "Pily"
 building_logging_camps_08_desc: "Pily jsou obrovským zlepšením oproti sekerám. Les lze téměř okamžitě vytěžit a jeho cenné dřevo zásobuje naše města a sídla."
 building_london_bridge_01: "Londýnský most"
 building_london_bridge_01_desc: "Rozšířené $building_type_london_bridge_01_desc$"
 building_longhouses_01: "Dlouhé domy"
 building_longhouses_01_desc: "Dlouhé domy jsou dost velké, aby pojaly důležitá setkání stařešinů. Zde se určují zákony a zásady."
 building_longhouses_02: "Velké síně"
 building_longhouses_02_desc: "Velké síně mají centrální pódium, kde může náčelník nebo válečný vůdce pronášet povzbuzující projevy."
 building_lund_cathedral_01: "$building_type_lund_cathedral_01$"
 building_lund_cathedral_01_desc: "$building_type_lund_cathedral_01_desc$"
 building_maharloo_lake_01: "$building_type_maharloo_lake_01$"
 building_maharloo_lake_01_desc: "$building_type_maharloo_lake_01_desc$"
 building_maiden_tower: "Dívčí věž"
 building_maiden_tower_desc: "Tento skalní ostrůvek před pobřežím již v dobách Alkibiada Athénského sloužil jako celní stanoviště díky své ideální poloze u vstupu do Bosporu.\nOpevněná věž na tomtéž malém ostrově nyní dokáže kontrolovat veškerý námořní provoz přicházející z Černého moře i směřující k němu; navíc lze mezi věží a Konstantinopolí spustit velký řetěz k hladině moře, čímž se účinně zablokuje průjezd nebezpečným nebo nežádoucím lodím."
 building_mali_mines_01: "Těžební osada zlata"
 building_mali_mines_01_desc: "$building_type_mali_mines_01_desc$"
 building_mali_mines_02: "Zlatý důl"
 building_mali_mines_02_desc: "$building_rammelsberg_mines_02_desc$"
 building_mali_mines_03: "Velký zlatý důl"
 building_mali_mines_03_desc: "$building_rammelsberg_mines_03_desc$"
 building_mali_mines_04: "Těžební komplex zlata"
 building_mali_mines_04_desc: "$building_rammelsberg_mines_04_desc$"
 building_march_01: "Strategické pohraničí"
 building_march_01_desc: "Pohraniční marky jsou vybudovány v nejslabších a odlehlých částech vévodství a chrání proti útokům. Ač jsou vzácné, slouží jako užitečný výstražný systém a občas odhalí pašeráka."
 building_march_02: "Pohraniční marky"
 building_march_02_desc: "Systém pánů pohraničí je rozšířen podél celé hranice a poskytuje pevnou obrannou linii."
 building_march_03: "Velké pohraniční marky"
 building_march_03_desc: "Rozsáhlá pohraniční opevnění jsou vystavěna po celém vévodství a výrazně komplikují jakoukoli útočnou sílu."
 building_market_villages_01: "Obchodní stanoviště"
 building_market_villages_01_desc: "Obchodní stanoviště nabízí možnost setkání a směny pro kmenové lidi a obchodníky."
 building_market_villages_02: "Tržní vesnice"
 building_market_villages_02_desc: "V určených dnech tyto vesnice hostí veřejné trhy, které přitahují obchodníky z celé oblasti a zvyšují místní bohatství."
 building_megalith_01: "Menší megalit"
 building_megalith_01_desc: "Toto velké venkovní uspořádání kamenů slouží jako trvalé otevřené místo uctívání. Tato skromná stavba z obyčejných kamenů v jednoduchém uspořádání umožňuje několika uctívačům konat obřady."
 building_megalith_02: "Megalitické mauzoleum"
 building_megalith_02_desc: "Místo bylo rozšířeno o několik kamenných konfigurací, aby pojmulo více uctívačů. Spolu s rozšířením samotného megalitu bylo poblíž vybudováno podzemní mauzoleum, aby zde mohli být pohřbeni významní lidé."
 building_megalith_03: "Megalitické oltáře"
 building_megalith_03_desc: "Toto velké venkovní uspořádání kamenů slouží jako trvalé otevřené místo uctívání. Tento megalit byl postaven z drahých a exotických kamenů z okolí a byl vybaven oltáři pro používání při obřadech."
 building_megalith_04: "Velký megalit"
 building_megalith_04_desc: "Spolu s četnými oltáři a rituálními předměty byl tento megalit rozšířen o skutečně vznešené a velké monolitické kameny, složitě vyřezávané posvátnými symboly."
 building_megalith_05: "Místní chrámy"
 building_megalith_05_desc: "Mezi megality byly zřízeny malé svatyně a místa uctívání, aby poskytly tichá místa k rozjímání pro poutníky."
 building_megalith_06: "Megalitické hroby"
 building_megalith_06_desc: "Velcí vůdci, bojovníci a svatí jsou uloženi k odpočinku v těchto nadzemních oltářích. Tato místa poskytují poutníkům a uctívačům prostor, kde mohou uctít padlé předky, kteří jim předcházeli."
 building_megalith_07: "Poutnické mohyly"
 building_megalith_07_desc: "Okolo megalitického místa byly postaveny malé mohyly, které posetím divočinu vedou poutníky a cestovatele k oltářům, kde mohou vykonávat úctu."
 building_megalith_08: "Legendární megalit"
 building_megalith_08_desc: "Tento megalit se rozrostl do takových rozměrů, že se stal místní legendou. Uctívači tvrdí, že stojí‑li v tomto místě, cítí hluboké spojení se svou vírou."
 building_meteora_01: "$building_type_meteora_01$"
 building_meteora_01_desc: "Přírodní jeskyně a dutiny Meteory byly obydleny asketickými poustevníky od počátku 9. století, avšak žádné lidské stavby nikdy nezměnily krajinu."
 building_meteora_02: "$building_type_meteora_01$"
 building_meteora_02_desc: "Jak více a více poustevnických mnichů hledalo útočiště na vydlabaných vrcholcích Meteory, začalo se objevovat čím dál více klášterů.\nPánství člověka nad nepřátelskou přírodou je tu však stále velmi slabé; kláštery jsou nesmírně těžko přístupné, většinou se na ně spoléhá jen na žebříky, lana, ruční vytažení a #EMP modlitby#!, protože pád při selhání vybavení je smrtelný."
 building_military_academy_01: "Vojenské školy"
 building_military_academy_01_desc: "Aspirující důstojníci jsou vojenskou školou posuzováni na základě zásluh. Samozřejmě škola přijímá pouze studenty šlechtického původu."
 building_military_academy_02: "Akademie důstojníků"
 building_military_academy_02_desc: "Zde se školí důstojníci střední až vyšší úrovně, kde získávají hlubší porozumění pohybům vojsk, polní přípravě a podmínkám na bojišti."
 building_military_academy_03: "Velké vojenské akademie"
 building_military_academy_03_desc: "Velká vojenská akademie je tepajícím srdcem vyspělého vojenského aparátu. Důstojníci vychovaní zde se učí vše o polní strategii, organizaci armády a nejnovějších technologických pokrocích ve válečnictví."
 building_military_camps_01: "Kožené stany"
 building_military_camps_01_desc: "Po svolání odvedenců jsou shromážděni v primitivních táborech, kde spí v jednoduchých stanech. Není to nejpohodlnější, ale je to levný a přenosný typ tábora."
 building_military_camps_02: "Táboroví kuchaři"
 building_military_camps_02_desc: "Přidělením části odvedenců k sběru a přípravě jídla pro ostatní se přitahuje více mužů z venkova – láká je vůně jídla."
 building_military_camps_03: "Cvičiště"
 building_military_camps_03_desc: "Terče a figuríny dávají odvedencům jak rozptýlení, tak základní výcvik, než budou vrženi do víru bitvy."
 building_military_camps_04: "Hlásky"
 building_military_camps_04_desc: "Hlásky slouží jako majáky, vyhlídky a přirozená setkávací místa. I když není mobilizace, jsou zde vždy přiděleni strážní."
 building_military_camps_05: "Táboroví kováři"
 building_military_camps_05_desc: "Táboroví kováři provádějí jednoduché opravy a podkovávají koně."
 building_military_camps_06: "Svolávací haly"
 building_military_camps_06_desc: "Vyhrazené svolávací haly umístěné v každé vesnici výrazně usnadňují nasazování odvedenců do služby."
 building_military_camps_07: "Kasárna milice"
 building_military_camps_07_desc: "Každé město má nyní vlastní kasárna milice, kde jsou uloženy zbraně pro případ potřeby. Kasárna také slouží jako shromaždiště pro důstojníky odpovědné za mobilizaci."
 building_military_camps_08: "Náborová náměstí"
 building_military_camps_08_desc: "Větší náborová náměstí poskytují nejen místo ke shromáždění vojáků, ale i ke cvičení před nadcházejícími bitvami."
 building_minarets_and_remains_of_jam_01: "$building_type_minarets_and_remains_of_jam_01$"
 building_minarets_and_remains_of_jam_01_desc: "$building_type_minarets_and_remains_of_jam_01_desc$"
 building_monastic_schools_01: "Kaple"
 building_monastic_schools_01_desc: "Pokorné místo tichého uctívání, kde se zbožní mohou modlit a rozjímat."
 building_monastic_schools_02: "Modlitební síně"
 building_monastic_schools_02_desc: "Modlitební síně hostí kázání a poskytují místo pro tiché rozjímání."
 building_monastic_schools_03: "Klášterní školy"
 building_monastic_schools_03_desc: "$building_type_monastic_schools_01_desc$"
 building_monastic_schools_04: "Klášterní zahrady"
 building_monastic_schools_04_desc: "Zahrady kláštera poskytují tiché místo k rozjímání, kde zbožní mohou nasávat krásu stvoření."
 building_monastic_schools_05: "Klášterní univerzita"
 building_monastic_schools_05_desc: "Univerzita nabízí rozsáhlé vzdělání v řadě posvátných oborů včetně teologie, překladu a kanonického práva."
 building_monastic_schools_06: "Katedra filozofie"
 building_monastic_schools_06_desc: "Zde se vyučuje starověká filozofie a mniši tyto myšlenky často aplikují v každodenním životě."
 building_monastic_schools_07: "Observatoř"
 building_monastic_schools_07_desc: "Mniši zde pozorují hvězdy a z nich odvozují správný čas pro dodržování významných dat v náboženském kalendáři a rozšiřují tak své chápání stvoření."
 building_monastic_schools_08: "Kloistry"
 building_monastic_schools_08_desc: "Kloister tvoří pevnou bariéru proti vnějšímu světu a účinně odděluje život uvnitř jeho zdí od sedláků venku."
 building_mount_athos_01: "$building_type_mount_athos_01$"
 building_mount_athos_01_desc: "Křesťanské komunity obývají tento mys minimálně od dob císaře Konstantina I., a mniši z Athosu se již účastnili Sedmého nikajského koncilu. Nicméně zatím zde neexistuje žádná řádná mnišská komunita ani trvalé budovy."
 building_mount_athos_02: "$building_type_mount_athos_01$"
 building_mount_athos_02_desc: "Příchod mnicha jménem Athanasios na Horu Athos spustil založení několika klášterů po celém poloostrově: především Velké Lavry a Vatopedi, oba zasvěcené Zvěstování. Díky řádným klášterům dostal místní mnišský život řád a pravidla."
 building_mount_athos_03: "$building_type_mount_athos_01$"
 building_mount_athos_03_desc: "Obliba Hory Athos jako mnišského centra — založená na mnoha výjimkách, které mu poskytla světská moc, jeho autonomním statutu, skutečně izolovaném způsobu života a prosperující výrobě ikon — zajistila po staletí nepřetržitý příliv nových mnichů.\nS růstem počtu mnichů rostl i počet klášterů. Na Hoře Athos jich nyní existuje dvacet, což z ní činí jednu z největších a nejvlivnějších mnišských komunit v oblasti."
 building_mount_damavand_01: "$building_type_mount_damavand_01$"
 building_mount_damavand_01_desc: "$building_type_mount_damavand_01_desc$"
 building_murex_farm_01: "Sběrači murexů"
 building_murex_farm_01_desc: "Podél středomořského pobřeží vznikl prosperující průmysl lovu murexů. Přináší skromný, ale stabilní příjem prodejem sklizených šneků."
 building_murex_farm_02: "Zpracovatelské centrum murexů"
 building_murex_farm_02_desc: "Toto centrum efektivně zpracovává šneky murex a zlepšuje extrakci jejich cenných sekretů. Výsledkem je vyšší kvalita žádané purpury."
 building_murex_farm_03: "Destilárna barviva"
 building_murex_farm_03_desc: "Specializovaná destilárna rafinuje sekrety murexů do silného purpurového barviva. Její provoz výrazně zvyšuje intenzitu a hodnotu barvy."
 building_murex_farm_04: "Sušící plochy"
 building_murex_farm_04_desc: "Otevřené nádvoří urychluje proces oxidace barvy. To zkracuje dobu výroby purpury a zajišťuje efektivnější pracovní postup."
 building_murex_farm_05: "Spolek mistrů barvířů"
 building_murex_farm_05_desc: "Cecht mistrů barvířů, proslulý dosažením dokonalého odstínu tyrské purpury, zvyšuje přesnost barvení textilií. Výsledkem jsou konzistentně vysoce kvalitní purpurové oděvy."
 building_murex_farm_06: "Ateliér tkaní hedvábí"
 building_murex_farm_06_desc: "Tato dílna se specializuje na tkaní luxusních látek jako hedvábí pro účely barvení. Umožňuje vyrábět oděvy výjimečné kvality, čímž zvyšuje jejich obchodní hodnotu."
 building_murex_farm_07: "Císařská textilní dílna"
 building_murex_farm_07_desc: "Císařská dílna se zaměřuje na hromadnou výrobu textilií obarvených tyrskou purpurou, což značně zvyšuje příjmy z prodeje těchto prestižních oděvů."
 building_murex_farm_08: "Královský palác purpury"
 building_murex_farm_08_desc: "Nádherný palác zdobený motivy tyrské purpury stojí jako symbol bohatství a moci. Předvádí místní mistrovství v produkci tyrské purpury."
 building_nalanda_university: "$building_type_nalanda_university$"
 building_nalanda_university_desc: "$building_type_nalanda_university_desc$"
 building_nishapur_mines_01: "Těžební jámy Nishapur"
 building_nishapur_mines_01_desc: "$building_type_nishapur_mines_01_desc$"
 building_nishapur_mines_02: "Důl Nishapur"
 building_nishapur_mines_02_desc: "Těžební jámy byly rozšířeny a přivedeni inženýři, aby bylo možné skutečně zvýšit těžbu tyrkysu."
 building_nishapur_mines_03: "Velký důl Nishapur"
 building_nishapur_mines_03_desc: "Kolem četných jám vznikla vesnice a dělníci pravidelně nacházejí vysoce kvalitní tyrkys."
 building_nishapur_mines_04: "Těžební komplex Nishapur"
 building_nishapur_mines_04_desc: "Těžba tyrkysu dosáhla téměř průmyslového měřítka; počet dělníků se nyní počítá na tisíce. Zdá se, že z dolů proudí nekonečné bohatství."
 building_notre_dame_01: "Notre-Dame"
 building_notre_dame_01_desc: "$building_type_notre_dame_01_desc$"
 building_offas_dyke_01: "$building_type_offas_dyke_01$"
 building_offas_dyke_01_desc: "$building_type_offas_dyke_01_desc$"
 building_orchards_01: "Ovocné sady"
 building_orchards_01_desc: "Specializované ovocné sady, i když malé, dávají bohatší a kvalitnější sklizeň."
 building_orchards_02: "Háje s bobulemi"
 building_orchards_02_desc: "Řady keřů s bobulemi rozbíjejí jednotvárnost ovocných stromů."
 building_orchards_03: "Plantáže ovocných stromů"
 building_orchards_03_desc: "Rozsáhlá, pravidelně rozesazená plocha plná dobře prořezaných stromů, které nesou ovoce nebo ořechy."
 building_orchards_04: "Včelařství"
 building_orchards_04_desc: "Rozmístění úlů mezi stromy zvyšuje produkci medu a činí celý sad plodnějším."
 building_orchards_05: "Řady ořešáků"
 building_orchards_05_desc: "Kromě ovocných stromů se do dálky táhnou řady stromů s ořechy."
 building_orchards_06: "Smíšené sady"
 building_orchards_06_desc: "V sadu jsou rozprostřeny všechny druhy stromů, místní i dovezené — zajišťují úrodnou sklizeň bez ohledu na okolnosti."
 building_orchards_07: "Velké sady"
 building_orchards_07_desc: "Dokud oko dohlédne, řada za řadou se táhnou ovocné stromy."
 building_orchards_08: "Roubované stromy"
 building_orchards_08_desc: "Roubováním některých stromů se výrazně zlepšuje šíření pomalu rostoucích plodů a ořechů."
 building_outposts_01: "Strážní věže"
 building_outposts_01_desc: "K sledování zvířat (a přicházejících nájezdů) slouží řada vyhlídek obsazených bdělými strážemi. Když je spatřeno nebezpečné zvíře, zpráva se rychle rozšíří, aby ohrožený dobytek mohl být urychleně převezen do bezpečí."
 building_outposts_02: "Vojenské předmostí"
 building_outposts_02_desc: "Podél mnoha cest a klikatých stezek stojí několik předpostů, obsazených strážemi najímanými místními obchodníky. Jejich přítomnost zajišťuje, že oblast zůstává klidná a bezpečná, bez lupičů."
 building_outposts_03: "Skryté zásoby zbraní"
 building_outposts_03_desc: "Jednou z výhod života v členitém terénu je možnost zamaskovat téměř cokoli. Pokud by nájezd omylem projel, místní se mohou vyzbrojit zbraněmi z četných skrytých zásob."
 building_outposts_04: "Palisádové předposty"
 building_outposts_04_desc: "Vychýlená stará předmostí byla nyní nahrazena pevnými palisádovými věžemi. Navíc jsou téměř dokonale ukryté v členitém terénu."
 building_outposts_05: "Náborová stanoviště"
 building_outposts_05_desc: "U každé věže leží náborové stanoviště. V dobách shromáždění se zde povolaní sedláci bezpečně sejdou, kde najdou jak zbraň, tak ochranu."
 building_outposts_06: "Hraniční předposty"
 building_outposts_06_desc: "Na rozdíl od dobře skrytých předpostů jsou hraniční předposty určeny jako odstrašující prostředek. Postaveny z odolnějších materiálů, jejich samotná velikost stačí k tomu, aby každý nájezdník ustoupil."
 building_outposts_07: "Průzkumné stanice"
 building_outposts_07_desc: "Aby naši průzkumníci byli dobře živeni a mohli cestovat lehce, zřídili jsme řadu strategicky umístěných průzkumných stanic. Dobře skryté před zvědavýma očima nepřítele, tyto budovy umožňují shromažďovat bezkonkurenční zpravodajské informace v době invaze."
 building_outposts_08: "Opevněné předposty"
 building_outposts_08_desc: "Impozantní kamenné předposty se nyní tyčí k nebi a svou přítomností dělají dojem na vojáky a stráže karavan, které v nich sídlí."
 building_palace_of_aachen_01: "Palác v Cáchách"
