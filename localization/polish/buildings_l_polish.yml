 building_type_pastures_01_desc:1 "Významná část této provincie je věnována chovu zvířat a používá se jako pastviny pro stáda pasteveckých zvířat."
 building_logging_camps_03_desc:2 "Kouřoví hořáci pracují neúnavně skrze kouř a smog, aby vyprodukovali cenný materiál pro místní kováře."
 building_type_lund_cathedral_01:0 "Katedrála v Lund"
 building_longhouses_02_desc:1 "Velké síně hostí centrální pódium, kde může náčelník nebo válečný vůdce pronést vzrušující projevy."
 building_takkeda_mines_04:0 "Takkeda těžební komplex"
 building_type_palace_of_ctesiphon_02_desc: "Nyní přestavěný, sídlo starověkých králů je obnovené do své plné slávy. Zahrady znovu kvetou a síně jsou opět naplněny hudbou a nádherou. Návštěvníci přicházejí z blízka i daleka, aby obdivovali velký oblouk otevřené místnosti trůnu, dávno zapomenutý zázrak starověkého světa, který nyní konečně našel své místo v písních."
