 building_golden_gate_of_kiev_01_desc: "$building_type_golden_gate_of_kiev_01_desc$"
 building_great_megalith_01: "Velký megalit"
 building_great_megalith_01_desc: "Velký megalit je rozsáhlý a ohromující kamenný kruh rozprostírající se krajinou s nespočtem menších lokalit po okolí. Otevřený a přístupný všem, přitahuje uctívače a poutníky z celého světa blíže k božstvu."
 building_great_wall_of_gorgan_01: "$building_type_great_wall_of_gorgan_01$"
 building_great_wall_of_gorgan_01_desc: "$building_type_great_wall_of_gorgan_01_desc$"
 building_guild_halls_01: "Cechovní síně"
 building_guild_halls_01_desc: "$building_type_guild_halls_01_desc$"
 building_guild_halls_02: "Řezbářský cech"
 building_guild_halls_02_desc: "Řezbáři vyrábějí předměty ze dřeva nebo kosti, jako jsou rámy, dekorace nebo nástroje. Také vyřezávají heraldické štíty, což činí cech oblíbeným u šlechty."
 building_guild_halls_03: "Truhlářský cech"
 building_guild_halls_03_desc: "Truhláři pracují ve stavebnictví a používají převážně dřevo. Jejich služby jsou vyhledávány šlechtou i klérem, zejména pro krásné ozdobné truhlářské prvky, které vyrábějí pro kostely a statky."
 building_guild_halls_04: "Lovčí cech"
 building_guild_halls_04_desc: "Lovci obchodují s masem a kůžemi, čímž umožňují řezníkům a koželuhům vykonávat svá řemesla. Nejjemnější kůže samozřejmě připadnou nejprestižnějším šlechtickým rodinám."
 building_guild_halls_05: "Cech kameníků"
 building_guild_halls_05_desc: "Kameníci pracují s kamenem pro stavbu i sochařství. Jejich dovednosti jsou vyhledávané, protože jejich odbornost je neocenitelná při stavbě opevnění."
 building_guild_halls_06: "Krejčovský cech"
 building_guild_halls_06_desc: "Krejčí vládnou jehlou, nití a látkou jako svými nástroji. Díky svým jedinečným dovednostem vytvářejí nádherné oděvy pro šlechtu."
 building_guild_halls_07: "Cech sklářů"
 building_guild_halls_07_desc: "Skláři vytvářejí fascinující předměty ze skla, od pohárů po tabule do oken. Mít věci ze skla je velmi prestižní, proto jsou jejich služby velmi žádané."
 building_guild_halls_08: "Cech řemeslníků"
 building_guild_halls_08_desc: "Řemeslníci používají řadu materiálů nejen k výrobě uměleckých děl, ale i nových inovací. Jejich vynalézavost a zdokonalené dovednosti přitahují pozornost vysoké šlechty všude kolem."
 building_hadrians_wall_01: "$building_type_hadrians_wall_01$"
 building_hadrians_wall_01_desc: "$building_type_hadrians_wall_01_desc$"
 building_hagia_sophia_01: "Katedrála Hagia Sophia"
 building_hagia_sophia_01_desc: "$building_type_hagia_sophia_01_desc$"
 building_hagia_sophia_02: "Mešita Hagia Sophia"
 building_hagia_sophia_02_desc: "Hagia Sophia je pravým zázrakem inženýrství, s masivní kopulí a čtyřmi impozantními minarety jako nejpůsobivějšími prvky. Začala se stavět v roce 537 n. l. císařem Justiniánem I. a od té doby byla proměněna v ohromující mešitu.\n\nA tak tomu bude navěky, neboť jistě nic nemůže svrhnout moc Rum."
 building_hagios_demetrios: "Hagios Demetrios"
 building_hagios_demetrios_desc: "Kostel svatého Demetria je nejdůležitější svatyní ve městě.\nPůvodně postaven, když byla víra v Krista ještě mladá, zahrnuje římské lázně, v nichž byl světec spolu s mnoha dalšími ranými věřícími uvězněn, mučednicky popraven a pohřben."
