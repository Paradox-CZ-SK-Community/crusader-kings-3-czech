 building_type_scriptorium_01_desc: "Skriptorium nabízí místo pro učení pro svaté a vzdělané, aby své moudrost přenesli na papír navždy."
 building_hill_forts_05_desc:1 "Strážnice jsou umístěny kolem fortu, s pozornými strážci připravenými okamžitě zasáhnout, pokud by útok začal."
 building_regimental_grounds_07_desc: "Ubytování pro důstojníky je postaveno podle vyšších standardů než běžné kasárny, jako uznání odvahy důstojníků a jako cíl, k němuž by se vojska měla snažit dosáhnout."
 building_type_stonehenge_01:0 "Stonehenge"
 building_logging_camps_06_desc:1 "Na okraji lesa jsou umístěny včelíny, aby využily nyní hojný počet polních květin, které se objevily tam, kde les dříve stál."
 building_type_elephant_pens_01_desc:1 "Sloni jsou zde chováni a trénováni. Jsou vynikajícími nosiči, užitečnými jak pro práci, tak pro válku."
 building_holy_site_great_mosque_of_djenne_01:0 "$building_type_holy_site_great_mosque_of_djenne_01$"
 building_ratnapura_mines_01_desc:0 "$building_type_ratnapura_mines_01_desc$"
 building_scriptorium_02_desc: "Oddaní písaři pracují po celý den na kopírování posvátných textů v kopírovacích komorách. I v noci pracují, osvětleni pouze svíčkami a měsícem, vše v jejich hledání znalosti."
 building_jousting_lists_02:0 "Turnajová Hřiště"
 building_curtain_walls_04:1 "Druhá Obraní Zeď"
 building_schwaz_mines_03:0 "Velký Švázský Důl"
 building_elephant_pens_02_desc:1 "Noví sloni jsou sbíráni lovením různými prostředky, jako jsou jámy nebo pasti. Někdy je jako návnada dokonce použita samice slona."
 building_quarries_08:2 "Mechanizované Čerpání Vody"
 building_type_holy_site_mahabodhi_temple_01_desc:0 "Mahabódhi chrám označuje místo, kde Buddha dosáhl osvícení. Místo je významným cílem pro poutníky z řad buddhistů i hinduistů. Stavba chrámu byla zahájena kolem roku 200 císařem Ašókou a od té doby byla několikrát vylepšena a obnovena."
 building_horse_pastures_02_desc:0 "Místo aby zraňovali koně hrubými nástroji, jako jsou spurs, naši válečníci používají biče s koženou smyčkou uvázanou kolem zápěstí jezdce. Po použití biče válečník nechá viset volně, čímž uvolňuje ruce."
 building_ramparts_01_desc:1 "Malé dřevěné pevnosti stojí jako součást lesa, používající stromy jako přirozenou palisádu."
 building_hillside_grazing_05_desc:0 "V průběhu času se stal řada specializovaných rančů, kde se chovají, krmí a trénují koně, nedílnou součástí místní ekonomiky."
 building_quarries_04_desc:1 "Jak roste poptávka po stavebních materiálech, lomy přitahují stále více a více pracovníků. Lomy se každý rok rozšiřují a prohlubují."
