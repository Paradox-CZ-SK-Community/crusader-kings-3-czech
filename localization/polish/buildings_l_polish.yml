 building_type_camel_farms_01_desc:1 "Tyto farmy jsou věnovány chovu a výcviku velbloudů pro vojenské účely, stejně jako pro místní rolníky v jejich každodenním životě. Velbloudi jsou flexibilní a odolní, ideálně přizpůsobeni drsnému pouštnímu klimatu."
