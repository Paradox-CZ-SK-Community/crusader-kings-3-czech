 building_royal_armory_02_desc:1 "Zbrojnice spravované korunou shromažďují a udržují zbraně a brnění pro použití ve válce. Tyto jsou slušné kvality a mohou z jakéhokoli opilého flákače udělat pořádného vojáka, pokud nejedná jako jeden."
