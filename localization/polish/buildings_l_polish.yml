 building_monastic_schools_06_desc:2 "Vzdělání v oblasti starobylé filozofie se zde vyučuje a mniši často aplikují tyto myšlenky do každodenního života."
 building_farm_estates_03_desc:1 "Zemědělské usedlosti mají jurisdikci nad poli, lesy a hospodářskými budovami, které je obklopují."
 building_warrior_lodges_07:1 "Knihovna válečníků"
 building_university_01:0 "Univerzita I"
 building_hospices_05_desc: "Kolem hospiců byla zasazena zahrada květin. Každá květina má mocnou a příjemnou vůni, která neutralizuje miasma vzniklé nemocnými."
 building_pastures_07:1 "Ohrady"
 building_tax_assessor_03:0 "Soud magistrátu"
 building_scriptorium_02: "Kopírovací komory"
 building_type_ark_of_bukhara_01_desc: "Je známo, že princ Siyavusha postavil tuto obrovskou pevnost, když byl svět mladý. O tři tisíce let později byla obnovena bukharinskými Chudasy, starobylými vládci této oblasti, a od té doby je v provozu. Cestovatelé přicházejí z blízka i daleka, aby obdivovali tuto stavbu, sedm velkých sloupů odráží sedm hvězd Velkého vozu, ale především je to opevnění, které ohromuje svou nádherou."
 building_regimental_grounds_07:2 "Ubytování důstojníků"
 building_camel_farms_04:1 "Trhy s velbloudy"
 building_danevirke_01:0 "$building_type_danevirke_01$"building_jousting_lists_03_desc:0 "Vylepšeno o sedadla pro královské hosty a větší jarmark, turnajová aréna je skutečně impozantní."
 building_hunting_grounds_05_desc:2 "Úspěšný lovec vždy potřebuje rychlého, odolného a nebojácného koně. Stáje pro lovce poskytují specializované plemena, která se dobře osvědčují na dlouhých výpravách."
 building_etchmiadzin_cathedral: "Katedrála Vagarshapat"
 building_type_alcazar_of_segovia_01_desc:0 "Stoupající jako příď lodi z skalního útesu, tato pevnost je ohromujícím pohledem. Tak majestátní jako neprostupná, je to největší ze všech hradů v království hradů — Kastilie."
 building_rammelsberg_mines_01:1 "Rammelsberg Hornická Osada"
 building_type_generic_gold_mines_01: "Zlaté Dol"
 building_megalith_04:0 "Velký Megalith"
 building_type_nishapur_mines_01:0 "Nishapur Doly"
 building_alhambra_02:0 "Královský Palác $building_type_alhambra_01$"
 building_watchtowers_03_desc:1 "Několik dřevěných strážných věží dohlíží na rolníky, když pracují na svých polích. Z jejich pozorovacích bodů poskytují lučištníci vynikající ochranu."
 building_watermills_07_desc:0 "Soubor vodních hrází, přehrad a umělých kanálů pro kola vodních mlýnů, jak pro spodní, tak pro horní, splňuje rostoucí potřeby mletí. Prakticky každé přirozeně vhodné místo je již obsazeno a nově vyhloubené vodní cesty protínají krajinu."
 building_siderokausia_mines_03_desc:0 "$building_rammelsberg_mines_03_desc$"
 building_type_lund_cathedral_01_desc:0 "Katedrála Lund je nádherný kostel bohatě zdobený kamennými sochami. Konstrukce ovlivněná románskou architekturou má mnoho podobností s kostely v Německu. Budova je zasvěcena svatému Vavřinci, patronovi Lundu."
 building_quarries_01_desc:2 "Snadno dostupný kamenolom poskytuje stavební materiály pro blízké stavební projekty."
 building_type_soltaniyeh_01: "Kopule Soltaniyeh"
 building_type_holy_site_canterbury_cathedral_02_desc:0 "Katedrála není imunní vůči plynutí času a nepříznivým okolnostem. Normanština byla zvolena k opravě škod způsobených požárem. Nová křížová loď nahradila předchozí baziliku a později byla přidána volně stojící zvonice."
 building_soltaniyeh_01_desc: "$building_type_soltaniyeh_01_desc$"
 building_type_heddal_stave_church_01_desc:0 "Heddalský kostel je největší dřevěný kostel v Norsku a má krásný dřevěný interiér. Legenda praví, že kostel postavil horský troll během pouhých tří dnů."
 building_breweries_03_desc: "Velké nádoby, kde se vaří mladina a přidávají bylinky nebo chmel, což je kritický krok v procesu vaření k dodání hořkosti a aroma."
 building_orchards_06_desc:1 "V sadech jsou rozptýleny všechny druhy stromů, jak místních, tak importovaných — zaručující bohatou úrodu bez ohledu na okolnosti."
 building_stables_03_desc:0 "Soubor jednoduchých skladů na seno zajišťuje stálou dodávku krmiva pro koně mimo pastvinu."
 building_stables_02:1 "Konský výběh"
 building_logging_camps_07_desc:1 "Les je ideálním místem pro skláře. S snadným přístupem k většině potřebných materiálů může být vyráběno a obchodováno s cenným sklem."
 building_pastures_07_desc:2 "Velké ohrady poskytují domov koním a dalším tažným zvířatům, udržujíc je v bezpečí a spokojené."
 building_type_mali_mines_01:0 "Zlaté Doly Mali"
 building_smiths_06:0 "Zlatnické dílny"
 building_meteora_01_desc: "Přírodní jeskyně a prohlubně Meteory jsou od počátku 9. století obývány asketickými poustevníky, ale žádné lidské stavby nikdy neovlivnily krajinu."
 building_curtain_walls_08:1 "Raveliny & Kavaliři"
 building_barracks_07_desc:1 "Výstavbou specializovaných náborových center ve všech blízkých vesnicích zajišťujeme stálý přísun zlých, opilých výtržníků, aby naše řady zesílily."
 building_type_maiden_tower: "$building_maiden_tower$"
 building_barracks_03_desc:2 "Pevnější kamenné kasárny nabízejí výrazně větší ochranu před živly a přenášení kamenů je skvělým tréninkem pro naše muže."
 building_type_castle_01:0 "Hrad"
 building_royal_garden_03_desc:0 "Královský park je rozsáhlá a úchvatná krajina pečlivě vytvořená do okolní krajiny a architektury. Otevřený a dostupný pro všechny, přináší údiv návštěvníkům zdaleka i blízka."
 building_tax_assessor_02:0 "Úřad vykonavatele"
 building_warrior_lodges_01:0 "Troféové Hal"
 building_type_doges_palace_01_desc:0 "Palác Doživotního hodnostáře slouží jako rezidence vlády Republiky Benátky. Impozantní stavba zahrnuje více místností věnovaných věcem jako je Rada, Senát, správa a spravedlnost."
 building_archery_ranges_02_desc:1 "Nejlepší výrobci luků jsou zaměstnáni korunou a vyrábějí luky nejvyšší kvality v zařízeních speciálně postavených pro tento úkol."building_peat_quarries_03_desc:2 "Kolem samotných mokřadů roste velké množství trávy; po sklizni může být použita jako krmivo pro zvířata v zimě."
 building_leisure_palace_03:0 "Zimní palác"
 building_type_caravanserai_01_desc:0 "Útočiště nacházející se v nehostinném terénu, které vítá unavené cestovatele a snaží se udržet nechtěné venku."
 building_notre_dame_01:0 "Notre-Dame"
 building_orchards_06:1 "Smíšené zahrady"
 building_megalith_08_desc:1 "Tento megalit se rozrostl do takové míry, že jeho status je jakousi místní legendou. Uctívači tvrdí, že cítí hluboké spojení se svou vírou, když stojí na tomto místě."
 building_type_mount_athos_01: "Hora Athos"
 building_zawar_mines_02_desc:1 "$building_rammelsberg_mines_02_desc$"
 building_temple_in_jerusalem_01_desc:0 "Stovky let po zničení Druhého chrámu konečně nastal čas obnovit Chrám v Jeruzalémě! Tento Třetí chrám obstojí zkoušku času, bděle chráněn před všemi, kdo by ho chtěli zničit."
 building_type_tax_assessor_01:0 "Daňové úřady"
 building_murex_farm_04: "Sušící plochy"
 building_smiths_04_desc:0 "Kováři jsou silně vybízeni k tomu, aby praktikovali své řemeslo mimo hustě zalidněné oblasti. Jak inovace v produkci kovů umožňují pracovat téměř neustále, nespokojenost blízkého obyvatelstva stoupá s každým úderem kladiva a každým burácivým ohněm v noci."
 building_nishapur_mines_04:0 "Nishapur Mining Complex"
 mines_effect_desc:0 "[SelectLocalization( HasDlcFeature( 'royal_court' ), 'mines_roco_effect_desc', 'blank_line' )]"
 building_kremnica_mines_01_desc:1 "$building_type_kremnica_mines_01_desc$"
 building_cereal_fields_08_desc:2 "Tyto obrovské sila skladují celý rok obilí ve velkém množství, a dokonce i mezi lety, a mohou podporovat skutečně obrovskou populaci."
 building_university_04_desc:0 "$building_type_university_01_desc$"
 building_watermills_02_desc:0 "S jednoduchým dřevěným ozubením už není rychlost otáčení mlýnských kamenů přímo spojena s rozmary počasí."
 building_type_alhambra_01_desc:0 "Alhambra je pevnost postavená na zbytcích starověké římské fortifikace. I když slouží jako obranná struktura, s správnými investicemi by se mohla proměnit v něco víc..."
 building_type_tax_assessor_01_desc:0 "Vybírání peněz od rolníků je 'daněním' podnikání. Zřízení kanceláří pro skupinu úředníků vybírajících daně nám zaručuje, že dostaneme, co je nám dluženo!"
 building_kutna_hora_mines_01_desc:1 "$building_rammelsberg_mines_01_desc$"
 building_stables_03:0 "Sklad na seno"
 building_pansjhir_mines_01_desc:0 "$building_type_pansjhir_mines_01_desc$"
 building_military_camps_08:1 "Náborové náměstí"
 building_kutna_hora_mines_02_desc:1 "$building_rammelsberg_mines_02_desc$"
 building_great_megalith_01_desc:0 "Velký megalit je obrovský a ohromující kamenný kruh táhnoucí se krajinou s nesčetnými menšími místy po celém venkově. Otevřený a dostupný pro všechny, přitahuje uctívače a poutníky z celého světa blíže k božskému."
 building_dome_of_the_rock_01:0 "Dóm skály"
 building_windmills_05_desc:0 "S každým plachtovým pohonem v pravém směru lze směřovat více energie k více mlýnským kamenům. I když je práce často přerušena změnami směru větru, což vyžaduje manuální přeřazení celého větrného mlýna."
 building_holy_site_mosque_01_desc:0 "$building_type_holy_site_mosque_01_desc$"
 building_type_great_wall_of_gorgan_01: "Velká zeď Gorgan"
 building_type_hill_farms_01_desc:1 "Zelené kopce této provincie jsou pokryty poli. I když farmaření na svahu pomáhá udržovat plodiny zavlažené, omezená plocha znamená menší výnosy."
 building_watchtowers_07_desc:1 "Tyto malé věžové domy jsou formidabilně opevněny a signalizují prestiž jejich majitelů. V případě nájezdu mohou být celé stáda skotu uzavřena a chráněna věžemi."
 building_workshops_01:0 "Střelecké dráhy"
 building_lund_cathedral_01:0 "$building_type_lund_cathedral_01$"
 building_generic_silver_mines_02_desc: "$building_rammelsberg_mines_02_desc$"
 building_logging_camps_03:1 "Uhlíři"
 watchtowers_desc:0 "$outposts_desc$"
 building_orchards_04:1 "Včelaři"
 building_watermills_02:0 "Kružnice a spojovací tyče"
 building_dean_mines_02:0 "Důl Forest of Dean"
 building_caravanserai_04_desc:0 "V těchto halách obchodníci ze všech koutů světa vyměňují obchodní zboží a sdílejí příběhy z krajů, kterými prošli."
 building_smiths_05_desc:0 "Poháněno vodním kolem nebo nešťastnými učni, jednoduchá otáčející se kolo zvedá kladivo, pak mu umožňuje přirozeně spadnout v pravidelném rytmu."
 building_generic_silver_mines_04_desc: "$building_rammelsberg_mines_04_desc$"building_outposts_06_desc:1 "Na rozdíl od dobře skrytých předpostů je tento typ na hranici určen jako odstrašující prvek. Vybudované z odolnějších materiálů, samotná velikost těchto věží stačí k tomu, aby se jakýkoli lupič otočil na patě."
 building_holy_site_canterbury_cathedral_01_desc:0 "$building_type_holy_site_canterbury_cathedral_01_desc$"
 building_watermills_06:0 "Vodní mlýny"
 building_type_city_01_desc:1 "Hustě osídlené město, které má velký počet měšťanů, obchodníků a pilných občanů."
 building_hotin_fort_01:0 "Hrad Hotin"
 building_type_the_pyramids_01:0 "Pyramidy"
 building_plantations_04_desc:1 "S omezeným množstvím vody je nový studna jistě prosperující pro tuto oblast. Bylo objeveno několik takových pramenů a byly vybudovány správné studny."
 building_windmills_03:0 "Otáčecí větrné plachty"
 building_peat_quarries_04_desc:1 "Dělníci používají velké pánve k zahřívání vody a extrakci soli z mokřadů. Tato sůl se poté používá k uchovávání masa, které je následně obchodováno."
 building_hill_forts_04:1 "Pevnosti"
 building_type_golden_gate_of_kiev_01:1 "Zlatá brána Kyjeva"
 building_type_military_camps_01:1 "Tábory milice"
 building_windmills_02_desc:0 "Panemones jsou vertikálně umístěné větrné mlýny, přičemž jedna polovina větrného mlýna je chráněna před větrem. To zajišťuje, že vítr nevyvíjí tlak na plachty, které se otáčejí."
 building_schwaz_mines_04_desc:0 "$building_rammelsberg_mines_04_desc$"
 building_hillside_grazing_06:0 "Trhy s koňmi"
 building_sankore_university:0 "$building_type_sankore_university$"
 building_camel_farms_07_desc:1 "Výroba brnění pro velbloudy není snadný úkol, ale odměna za to stojí. Nájezd od hrůzostrašných, plně obrněných velbloudů může přimět jakoukoli armádu na koních, aby utekla."
 building_pansjhir_mines_02:0 "Mina Pansjhir"
 building_type_ijil_mines_01_desc:0 "Ijil je jedním z nejstarších solných dolů v Africe a mnoha způsoby jedním z prvních obchodních míst transsaharské obchodní sítě."
 building_khetri_mines_03:0 "Velká mina Khetri"
 building_type_hall_of_heroes_01_desc:2 "Velký sál, kde se mohou setkávat hrdinští bojovníci a organizovat své další dobrodružství."
 building_phocaea_mines_03:0 "Velká mina Phocaea"
 building_tribe_02_desc:1 "Opevněná tvrz čerpá inspiraci z feudálních hradů, přičemž přidává mnoho nových obranných prvků."
 building_qanats_06_desc: "Podzemní akvadukty byly rozšířeny tak, aby je propojily s místními cisternami, lednicemi a zavlažovacími systémy."
 building_hunting_grounds_04:1 "Hunterské věže"
 building_royal_forest_01_desc:0 "Velké oblasti lesa v tomto vévodství jsou vyhrazeny pro používání královské rodiny. Sedlákům je zakázáno žít v lese, lovit jeho zvířata nebo odstraňovat stromy pro zemědělství. Útok na daňové inspektory koruny, když procházejí, je zvlášť zakázán."
 building_farm_estates_06_desc:1 "Větrné mlýny odstraňují většinu práce spojené s mletím mouky, což masivně zvyšuje efektivitu."
 building_smiths_05:0 "Kladiva"
 building_stables_06_desc:0 "Kanály vyryté do země v hřebčíne udržují koně suché a pohodlné, téměř bez námahy."
 building_megalith_02:0 "Megalitické mauzoleum"
 building_barracks_01_desc:2 "Tyto jednoduché dřevěné kasárny nabízejí základní ochranu před živly pro vojenské povolance, když se připravují na válku."
 building_type_generic_silver_mines_01_desc: "Bohatý stříbrný důl, poskytující nepřetržitý proud cenného stříbra."
 building_plantations_01:1 "Malé plantáže"
 building_verespatak_mines_02_desc:1 "$building_rammelsberg_mines_02_desc$"
 building_argentiera_mines_04_desc:0 "$building_rammelsberg_mines_04_desc$"
 building_stables_04_desc:0 "S dostatečně rozmístěnými koňmi a poštovními vozy v oblasti můžete cestovat den i noc s důležitými zprávami, zbožím podléhajícím zkáze a dalšími naléhavými potřebami."
 tournament_contest_cost_discount_effect_desc:0 " [soutěž|E] v této [držbě|E]: [EmptyScope.ScriptValue('tournament_contest_cost_discount_value')|%0P]"
 building_archery_ranges_01_desc:0 "Na střelnici je vítán každý, bez ohledu na to, zda jste bohatí nebo chudí. Důvod je dvojí; sedláci, kteří dokážou vystřelit z luku, jsou v válce užitečnější, a zkušení střelci se udržují v kondici, když se mohou účastnit turnajů."
 building_leisure_palace_03_desc:0 "Zimní palác je navržen tak, aby ubytoval královskou rodinu během drsnějších měsíců v roce. S dobře zásobenou spižírnou a obrannou pozicí se tyčí nad jakýmikoli třesoucími se poddanými, kteří mají tu čest pracovat poblíž."
 building_shah_i_zinda_01_desc: "$building_type_shah_i_zinda_01_desc$"
 building_allaq_mines_04:0 "Těžební komplex Wadi al-Allaq"
 building_type_falak_ol_aflak_citadel_01: "Falak-ol-Aflak"
 tower_of_silence_01.tt.liege_not_approve_of_burial: "[liege_possessive|E] [faith|E] umožňuje vašim lidem praktikovat tradiční pohřbívání bez potřeby $building_type_event_tower_of_silence_01$"
 building_argentiera_mines_01_desc:1 "$building_type_argentiera_mines_01_desc$"
 building_hall_of_heroes_01_desc:0 "$building_type_hall_of_heroes_01_desc$"building_hospices_08: "Velká nemocnice"
 building_mali_mines_03:0 "Velký zlatý důl"
 building_cereal_fields_07_desc:2 "Povzbuzováním rolníků, aby obdělávali více a větší pole blízko svých pozemků, můžeme zvýšit produktivitu, ačkoliv zasahování do pozemků ostatních může přinést konflikt mezi farmáři."
 building_workshops_05_desc:0 "Jelikož se zvýšila poptávka po zbraních a munici, už nejsou součástí cechu tesařů. Samostatný cech šípů neúnavně poskytuje všechny šípy potřebné pro udržení vojsk na bojišti."
 building_meteora_02: "$building_type_meteora_01$"
 building_hillside_grazing_01_desc:0 "Velké otevřené venkovní plochy jsou ideální pro používání jako pastviny pro koně všech velikostí a typů. Každý, kdo má koně, má právo využívat tyto pastviny, což podporuje zemědělství i místní jezdecké jednotky."
 building_type_mount_athos_01_desc: "Podle tradice plula Panna Marie z Palestiny na Kypr, aby navštívila přítele svého syna Lazara, který evangelizoval ostrov, když byla lodě odfouknuta z kurzu a musela přistát zde, u hory Athos. Když Marie vystoupila, byla uchvácena přírodní krásou oblasti, a tak ji požehnala a požádala o ni jako o svou vlastní zahradu. Hlas z nebe splnil její přání; od té doby je oblast považována za svatou a je zakázáno jí jiným ženám."
 building_tower_of_hercules_01:0 "$building_type_tower_of_hercules_01$"
 building_guild_halls_07:1 "Cech sklářů"
 building_type_cereal_fields_01_desc:1 "Farmy a pole tvoří páteř každé ekonomiky. Živí lidi, zvířata, armádu a hostiny – síla jednoduchého obilí je nepopiratelná."
 building_hospices_01_desc: "Různí poutníci mohou zůstat a odpočinout si v poutnických kvartýrech, pokud hledají útočiště během svých dlouhých cest. Zde jsou také hýčkáni jídlem, pitím a někdy dokonce i koupelí."
 building_type_rock_of_gibraltar_01_desc:0 "Monolitická skála Gibraltaru přehlíží úzký průliv, který je vstupní bránou do Středozemního moře. V antice to byla jedna z Herkulových pilířů, považovaná za značku konce známého světa. Když se na ni teď díváte, nemůžete se ubránit úvahám o tom, co leží za ní."
 building_nishapur_mines_03_desc:0 "Vesnice vznikla kolem mnoha důlních jam a dělníci pravidelně nacházejí vysoce kvalitní tyrkys."
 building_caravanserai_06_desc:0 "Díky hojnému množství zdrojových materiálů a bohatým patronům jsou řemeslníci schopni vyrábět a prodávat nádherné artefakty."
