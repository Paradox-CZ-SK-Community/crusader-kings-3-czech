 building_warrior_lodges_02_desc:0 "Skromné skladování vybavení a zavedený přísný tréninkový plán je vše, co potřebují ti, kteří jsou příliš mladí, aby si pamatovali bitvy minulosti, aby se učili od těch, kteří jsou příliš staří, aby se v budoucnosti připojili k řadám."
