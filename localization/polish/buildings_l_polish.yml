 building_type_holy_site_basilica_santiago_01_desc:0 "Postavená nad hrobem Jakuba Velkého, tato nádherná budova je koncovým bodem Cesty svatého Jakuba a korunou jednoho z velkých míst křesťanství. Poutníci z celého Západního a Severního Evropy přicházejí ve velkém množství, hovoříce desítkami jazyků — a přesto mnozí z nich oněmí úžasem."
