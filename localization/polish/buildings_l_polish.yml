 building_tribe_01:1 "Kmenová pevnost"building_mount_athos_03_desc: "Popularita hory Athos jako monastického centra, založená na mnoha ústupcích, které jí poskytla laická moc, jejím autonomním statutu, skutečně izolovaném životním stylu a kvetoucí výrobě ikon, zajistila kontinuální příliv nových mnichů po staletí.\nJak rostl počet mnichů, rostl také počet klášterů. Na Mt. Athos v současnosti existuje dvacet klášterů, čímž se stává jednou z největších a nejvlivnějších monastických komunit v oblasti."
