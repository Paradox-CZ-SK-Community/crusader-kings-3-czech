 building_horse_pastures_01: "Zvykání divokých koní"
 building_horse_pastures_01_desc: "Koně, kteří si dokážou sami poradit v drsném terénu, mají pozoruhodné instinkty. Místo lámání jejich povah využijeme jejich nadání k podpoře našich bojovníků."
 building_horse_pastures_02: "Kožené koňské biče"
 building_horse_pastures_02_desc: "Místo ranění koní hrubými nástroji jako ostruhy naši bojovníci používají biče s koženou smyčkou omotanou kolem zápěstí jezdce. Po použití biče ho bojovník nechá volně viset, čímž má volné ruce."
 building_horse_pastures_03: "Sedla pro jezdecké lučištníky"
 building_horse_pastures_03_desc: "Sedla s vysokými třmeny, hlubokými sedáky, vysokými předními a zadními částmi umožňují našim bojovníkům zůstat v sedle a plně se soustředit na střelbu šípů na nepřátele."
 building_horse_pastures_04: "Průrazné hroty šípů"
 building_horse_pastures_04_desc: "Sražení obvykle neozbrojených koní je mnohem snazší než zasáhnout a zranit nepřátelské jezdce."
 building_horse_pastures_05: "Koňská kožená zbroj"
 building_horse_pastures_05_desc: "Sady lehké zbroje chrání celé zvíře, aniž by omezovaly pohyb či výdrž koně."
 building_horse_pastures_06: "Kompozitní reflexní luky"
 building_horse_pastures_06_desc: "Kompozitní luky zhotovené ze dřeva, zvířecího rohu a šlach, slepené zvířecím lepidlem, jsou ideální zbraní pro naše vynikající jezdecké lučištníky."
 building_horse_pastures_07: "Záložní koně"
 building_horse_pastures_07_desc: "Když se válečný kůň unaví, jezdec sesedne a přestoupí na jiného. Použitý kůň pokračuje vedle jezdce a ostatních záložních koní, byť bez jeho váhy. Tento přístup umožňuje našim armádám zdolávat obrovské vzdálenosti a neustále předstihovat hlavní síly průzkumem."
 building_horse_pastures_08: "Pravidla koňské války"
 building_horse_pastures_08_desc: ""Dohlédněte na to, aby si vaši muži nechávali popruh pod sedlem volně viset a udidlo uzdy vytažené z úst, kromě chvílí, kdy jim dovolíte lovit. Tak nebudou moci podle svého rozmaru ujíždět. Jakmile jsou tato pravidla stanovena, dbejte, abyste zajali a zmlátili každého muže, který je poruší. Každého, kdo tento dekret ignoruje, usekněte mu hlavu, kde stojí.""
 building_hosios_loukas: "Hosios Loukas"
 building_hosios_loukas_desc: "Klášter je zasvěcen uchovávání relikvií ctihodného Lukáše ze Steiry, poustevnického mnicha.\nPrý z posvátných pozůstatků vyvěrá zázračný olej a přitahuje nesčetné poutníky, kteří spí u hrobu, aby se inkubací uzdravili. Vnitřní výzdoba je v celém východním Středomoří chválena pro svou kvalitu a bohatost, neboť nejlepší umělci své doby ji obohatili mozaikami, ikonami, lustry, řezbami a textiliemi."
 building_hospices_01: "Poutnické ubytování"
 building_hospices_01_desc: "Různí poutníci si mohou v poutnickém ubytování odpočinout a hledat útočiště během svých dlouhých cest. Zde jim také poskytují jídlo, pití a někdy i koupel."
 building_hospices_02: "Dům nemocných"
 building_hospices_02_desc: "Zde byl postaven skromný dům nemocných, aby držel zkažený vzduch nakažených stranou od zdravých a poskytoval klidné místo léčení nemocným."
 building_hospices_03: "Ošetřovny"
 building_hospices_03_desc: "V dobách války nebo moru ošetřovny nabízejí druhou šanci ubohým postiženým, pokud se tam dostanou včas."
 building_hospices_04: "Hospice"
 building_hospices_04_desc: "Hospice poskytují dlouhodobou péči těm, kteří by jinak nepřežili. Chronicky nemocní, invalidé a někdy i ti postiženní démony jsou vítáni."
 building_hospices_05: "Nemocniční zahrady"
 building_hospices_05_desc: "Kolem hospiců byla vysazena květinová zahrada. Každý květ má silnou a příjemnou vůni, která má potlačit miasma vytvářené nemocnými."
 building_hospices_06: "Nemocnice"
 building_hospices_06_desc: "Existuje hlavní nemocniční budova, která poskytuje péči a centrální zázemí pro všechny hospice. Sestry a duchovní zde bydlí, aby rozdávali almužny a pečovali o místní i nemocné cestovatele."
 building_hospices_07: "Kolonie malomocných"
 building_hospices_07_desc: "V divočině poblíž hospicu byla vytvořena malá komunita, kde si mohou pěstovat vlastní plodiny a prožít poslední dny mezi sebou, aniž by ohrožovali zdravé členy širší společnosti."
 building_hospices_08: "Velká nemocnice"
 building_hospices_08_desc: "Nemocnice poskytují almužny a ošetřovatelskou péči starým a nemocným a léčbu pro nemocné a unavené. Zde jsou odděleni od zbytku společnosti a pečují o ně oddaní duchovní."
 building_hotin_fort_01: "Pevnost Hotin"
 building_hotin_fort_01_desc: "$building_type_hotin_fort_01_desc$"
 building_hotin_fort_02: "Hotinská pevnost"
 building_hotin_fort_02_desc: "Impozantní pevnost, která staré pevnosti dává blednout v porovnání. Opevnění bylo během staletí rozšířeno o vysoké kamenné zdi, široký příkop a několik masivních věží. Tato obranná stavba snadno udrží většinu obléhatelů v záloze."
 building_house_of_wisdom_01: "$building_type_house_of_wisdom_01$"
 building_house_of_wisdom_01_desc: "$building_type_house_of_wisdom_01_desc$"
 building_hunting_grounds_01: "Lovčí sruby"
 building_hunting_grounds_01_desc: "Lovci se shromažďují v těchto srubech, aby plánovali výpravy do divočiny; slouží také k uchovávání trofejí a setkávání po úspěšném lovu."
 building_hunting_grounds_02: "Ohrady pro lovecké psy"
 building_hunting_grounds_02_desc: "V ohradách se chovají rychlí psi, kteří jsou vynikajícími společníky při lovu. K lovu se obvykle bere celá řada psů."
 building_hunting_grounds_03: "Voliéry"
 building_hunting_grounds_03_desc: "Druhým nejdůležitějším společníkem lovce je dravé ptactvo, mnohé z nich jsou chovány ve voliérách."
 building_hunting_grounds_04: "Lovčí věže"
 building_hunting_grounds_04_desc: "Aby sledovali a zpozorovali kořist, strážci hlídají ve věžích roztroušených po krajině a hlásí svá pozorování lovcům."
 building_hunting_grounds_05: "Lovčí stáje"
 building_hunting_grounds_05_desc: "Úspěšný lovec vždy potřebuje rychlého, odolného a nebojácného koně. Lovčí stáje poskytují specializovaná plemena, která dobře snášejí dlouhé pochody."
 building_hunting_grounds_06: "Chaty hlídek"
 building_hunting_grounds_06_desc: "Hlídky procházejí lovecké obory hledajíc kořist. I když pracují samostatně, dokážou samy ulovit menší zvěř."
 building_hunting_grounds_07: "Lovné rezervace"
 building_hunting_grounds_07_desc: "Velká část území je vyhrazena jako rezervace, která brání neoprávněným lovcům lovit uvnitř. To zajišťuje, že pro oficiální myslivce vždy zůstane dost kořisti, i když občas nějaký pytlák uteče..."
 building_hunting_grounds_08: "Sruby správce honitby"
 building_hunting_grounds_08_desc: "Správci honitby jsou odpovědní za blaho krajiny a všech zvířat. Když šlechta rozhodne jít na lov, správci vědí, kam je poslat, aby jejich lov našel kořist."
 building_ijil_mines_01: "Těžební jámy Ijil"
 building_ijil_mines_01_desc: "$building_type_ijil_mines_01_desc$"
 building_ijil_mines_02: "Důl Ijil"
 building_ijil_mines_02_desc: "S růstem osady se těží stále více soli. Příliv zdatných inženýrů umožňuje vybudovat skutečný důl."
 building_ijil_mines_03: "Velký důl Ijil"
 building_ijil_mines_03_desc: "Jak těžební provozy rostou, roste i samotný důl. Staví se další vchody a kopou se velké šachty, aby bylo možné získat více soli."
 building_ijil_mines_04: "Těžební komplex Ijil"
 building_ijil_mines_04_desc: "S narůstající produkcí soli přitahuje obchodníky a řemeslníky z celého světa."
