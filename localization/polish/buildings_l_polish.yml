 building_type_rainbow_mountains_01_desc: "Zdá se, že tvůrce sám vymaloval tyto hřebeny duhou barev. Pásy červené, bílé, žluté, šedé, oranžové a další zvláštní odstíny zbarvují skaliska v klidné krajině. Místní vládci sem často berou hosty na lov, aby viděli tento vznešený zázrak."
 building_turda_mines_04_desc:0 "Jak se produkce soli zvyšuje, začíná lákat obchodníky a řemeslníky z celého světa."
 building_warrior_lodges_01_desc:0 "Život na bojišti a lidská paměť jsou obě pomíjivé věci, zatímco zeď, na kterou si každý člen chaty může pověsit své cenné trofeje, zůstane mnohem, mnohem déle."
 building_quarries_04:1 "Velké kamenolomy"
 building_monastic_schools_07_desc:2 "Mnichové zde pozorují hvězdy a z nich odvozují správný a správný čas na pozorování důležitých dat v náboženském kalendáři a prohlubují své chápání stvoření."
 building_tax_assessor_02_desc:0 "Skvělý způsob, jak zajistit, aby sedláci platili své daně, je hrozba, že budou hozeni do žaláře, pokud tak neučiní. To je úkol správce, který je vždy na #emphasis naší#! straně!"
 palace_of_aachen_effect_desc: "$feast_cost_discount_max_desc$"
