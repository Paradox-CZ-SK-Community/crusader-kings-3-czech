 building_plantations_03_desc:1 "Tkalci tkají látku ve svých dílnách, kterou následně obchodují s pouštními nomády."
 building_watchtowers_02_desc:1 "Věžové domy jsou navrženy jak pro ochranu, tak pro obývání a obsazují strategické lokality."
