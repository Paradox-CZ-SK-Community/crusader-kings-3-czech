 building_the_pyramids_01_desc:0 "$building_type_the_pyramids_01_desc$"
 building_tax_assessor_03_desc:0 "Zatímco sedláci se mohou snadno zdanit, bohatší zemědělci se hůře nutí. Zřízením složité administrativní sítě řízené loajálními magistráty můžeme zajistit, že i ti nejbohatší z našich poddaných zaplatí své povinnosti."
 building_turda_mines_02_desc:1 "Jak se osídlení rozrůstá, stále více soli se těží. Příliv schopných inženýrů umožňuje výstavbu skutečného dolu."
 building_turda_mines_02:0 "Důl Torda"
 building_scriptorium_03_desc: "Odedikovaní překladatelé se shromažďují v tomto scriptorium, aby převedli práce napsané ve starověkých nebo cizích jazycích do liturgického jazyka chrámu, což výrazně rozšiřuje přístupnost nesčetných děl."
 building_curtain_walls_06_desc:1 "Více zdí znamená více baileys, a tím i více bezpečného úložného prostoru pro zásoby. S tolika bailey můžeme dokonce uskladnit celou stáji rytířských koní uvnitř zdí — vynikající věc, pokud nám dojdou zavařené divočáčí hlavy..."
 building_ramparts_07_desc:1 "Zlepšením opevnění s cimbuři máme jasnou výhodu v jakémkoli obléhání, naši vojáci mohou pohybovat relativně v bezpečí a odplatit na jakýkoli útok."
 building_type_nalanda_university_desc:0 "$building_type_generic_university_desc$\n\nNalanda univerzita je důležité sídlo védské erudice a přitahuje studenty z tak daleka jako Tibeťané a Číňané."
 building_plantations_03:1 "Tkalci"
 building_sumela_monastery_02_desc: "Od poslední renovace tohoto kláštera uběhlo mnoho století. Nejnovější zásah mu udělil více dědičných pozemků a závislých, daňové výjimky a císařské financování na vybudování nových budov. Rock Church z toho nejvíce profitoval, protože dostal zcela nový cyklus fresek."
 building_church_of_the_theotokos_desc: "Svatý kříž již dlouho dobyl tuto velkolepou stavbu, porazil pohanský kult panny bohyně Athény.\nDnes se zde nacházejí svatyně Marii Parthenos, Matky Boží a jedinou Pannu hodnou názvu #EMP Svatý#!."
 building_generic_copper_mines_01: "Osídlení měděných dolů"
 building_ramparts_03_desc:1 "I když se nepřítel může cítit v bezpečí při přístupu k fortifikacím, brzy se ocitne buď uvězněn, nebo propíchnut na mnoha nebezpečích ukrytých v lesích."
 building_farm_estates_07_desc:2 "Bohatější rodiny vykupují chudší, konsolidují své majetky do rozsáhlých panství, všechna pracující pod stejným směrem a, co je důležitější, platící daně společně."
 building_type_holy_site_great_mosque_of_mecca_01_desc:0 "Velká mešita v Mekce je masivní a starobylá stavba, jejíž zdi obklopují svatou Kaabu. Mnoho velkých sultanů rozšířilo mešitu a její okolí od jejího vzniku. Každý muslim by měl toto místo navštívit během Hajj."
 building_special_sicilian_parliament_01_desc:1 "Zástupci tří stavů se na této budově pravidelně scházejí, aby projednali záležitosti království a poradili aktuálnímu vládci."
 building_type_holy_site_cathedral_01_desc:1 "The [holy_site|E] v této oblasti přitahuje křesťanské poutníky z celého známého světa. Velká katedrála není jen zázrakem inženýrství a krásy, ale také bezpečným útočištěm pro cestovatele a prestižním monumentem pro svého sponzora."building_type_iron_pillar_of_dhar_01_desc:0 "Železný sloup v Dharu je postaven z roztavených paží celé armády. Řemeslné zpracování je skutečně ohromující a přináší slávu dynastii, která ho vlastní."
 building_type_quarries_01_desc:1 "Hory této provincie poskytují místnímu stavitelství vynikající zásobování stavebním materiálem."
 building_type_nalanda_university:0 "Nalanda Univerzita"
