 building_wind_furnace_02_desc: "Tuyeres, kovové vzduchové vstupy do pece, jsou pečlivě umístěny do středu, aby poskytovaly určitou stabilitu vzduchu uvnitř a kompenzovaly účinky nárazů. Při dalším tavení se znovu používají tím, že jsou umístěny na dno předních stěn, což umožňuje, aby struska odtékala z pecí."
