 building_type_mogok_mines_01: "Doly v Mogokském údolí"
 building_type_mogok_mines_01_desc: "Údolí Mogok je známé svými rubíny a safíry, stejně jako méně cennými kameny jako spinel nebo granát.\nCo dává „údolí rubínů“ ještě větší význam než množství, je kvalita kamenů. Když se tyto tmavě červené kameny vytahují z hlubin země, třpytí se v pálícím slunci způsobem, který nemá nikde jinde konkurenci."
