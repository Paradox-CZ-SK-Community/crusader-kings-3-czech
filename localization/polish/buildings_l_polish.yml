 building_type_peat_quarries_01_desc:1 "Ačkoli mokřady nikdy nenabídnou stejné příležitosti pro pěstování plodin jako pláně, bující vegetace může podporovat dobrou populaci hospodářských zvířat. Existují také příležitosti k těžbě jak rašeliny, tak soli."building_type_notre_dame_01_desc:0 "Také známá jako 'Naše Paní z Paříže', tato impozantní katedrála je zasvěcena Panně Marii. Postavena v gotickém stylu, ohromuje řadou soch a obrovskými barevnými růžicemi.\n\nZvenčí je katedrála pokryta sochami, které živě vyprávějí biblické příběhy, což umožňuje i analfabetickým rolníkům pochopit slávu Boží!"
