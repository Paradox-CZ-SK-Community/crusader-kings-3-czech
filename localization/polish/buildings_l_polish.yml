 building_pastures_06_desc:1 "Mezi lesem a poli včely umístěné v úlech produkují velmi žádaný med."
 building_royal_armory_01_desc:1 "V době války mohou být rolnické sboru vyzbrojeni z depa. Většinou se jedná o rezavé staré sekery, tříštící kopí a tupé čepele, ale s trochou údržby mohou být snadno efektivnější než běžné zemědělské nástroje, se kterými jsou sboru obvykle vyzbrojeni."
 building_patras_castle_desc: "Archaická akropole města Patras, tyčící se na kopci hor Vodias, byla během vlády císaře Justiniána nahrazena pevností.\nHrad byl od té doby neustále používán, vždy pod ochranou místního patrona, svatého Ondřeje, a genia loci #EMP#! Patrinella, římské sochy panny."
