 building_type_hetian_mines_01: "Khotanské doly"   # todo: NEW TRANSLATION
 building_type_hetian_mines_01_desc: "Khotan je pramenem heťanského nefritu od pradávna. Tento vzácný bílý kámen je nejvíce ceněný ze všech nefritů, mnohými oceňován více než zlato či stříbro. Nefrit se těží jak přímo z hor, tak se sbírá z otevřených jam a říčních koryt."   # todo: NEW TRANSLATION
 building_hetian_mines_01: "Těžební osada Khotan"   # todo: NEW TRANSLATION
 building_hetian_mines_01_desc: "$building_type_hetian_mines_01_desc$"   # todo: NEW TRANSLATION
 building_hetian_mines_02: "Důl Khotan"   # todo: NEW TRANSLATION
 building_hetian_mines_02_desc: "Jak těžební osada roste, těží se stále více nefritu. Se slávou těchto drahých kamenů přichází rostoucí příliv schopných inženýrů a obchodníků, což výrazně zvyšuje rentabilitu provozu."   # todo: NEW TRANSLATION
 building_hetian_mines_03: "Velký důl Khotan"   # todo: NEW TRANSLATION
 building_hetian_mines_03_desc: "S růstem těžebních operací rostou i samotné doly. Více lidí je zaměstnáno v těžbě a doprava do a z mnoha míst, kde se nefrit těží, je nyní stálou součástí krajiny."   # todo: NEW TRANSLATION
 building_hetian_mines_04: "Těžební komplex Khotan"   # todo: NEW TRANSLATION
 building_hetian_mines_04_desc: "Postupem času se nefrit stal nejen hlavním exportem této oblasti, ale i zdrojem obživy pro mnoho řemeslníků a umělců. Po ulicích teď lemují dílny a prodejci tvoří skutečný průmysl."   # todo: NEW TRANSLATION
 building_type_dushan_mines_01: "Doly Dushan"   # todo: NEW TRANSLATION
 building_type_dushan_mines_01_desc: "Dushan je jedním ze čtyř velkých nefritů Číny a místo těžby nefritu zde funguje od dynastie Chan. Liší se od jiných typů nefritu bohatší barvou, která je často také více promíchaná než u jiných druhů."   # todo: NEW TRANSLATION
