 building_type_tomb_of_cyrus_01_desc: "Tento starobylý hrob z bílého vápence je považován za poslední místo odpočinku Batšeby, matky krále Šalomouna, vzývané mnoha vírami. Ženy se o místo starají a pouze ženy mají povoleno vstoupit do temného nitra hrobu. Zřídka mluví o tom, co viděly uvnitř. Říká se, že blízké vody jsou požehnané a mohou vyléčit ty, kteří byli pokousáni šílenými psy."
 building_hill_farms_04_desc:1 "Velká pole zeleniny zásobují vzácné farmy potřebným jídlem."
