 building_fairy_chimneys_desc: "S větrem jsou v této oblasti skály extrémně tvárné, přirozeně utvářející kužely, vrcholky a jeskyně.\nLidé těchto struktur využívali po staletí, stavěli stáje, sklady a útočiště, poté domy a výrobní budovy, a nakonec kostely uvnitř skalních kuželů, a tak vznikly celé osady."
