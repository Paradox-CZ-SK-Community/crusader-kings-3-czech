 building_despot_palace: "Palác despotů"
 building_despot_palace_desc: "Přepychový palác na bezpečném místě na hoře Taygetos, těsně nad opevněným městem Mystras.\nPalác disponuje veškerým luxusem, aby mohl soupeřit s velkolepostí konstantinopolských síní, a hodí se pouze pro nejbohatší a nejvlivnější z gubernátorů."
