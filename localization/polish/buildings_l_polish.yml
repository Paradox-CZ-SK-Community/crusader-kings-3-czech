 building_barracks_02_desc:1 "Vyčištěním velké plochy země od překážek můžeme shromáždit naše vojáky na jednom místě k rozdělování do jednotek. Jasný výhled také usnadňuje pozorování dezertérů."
 building_horse_pastures_08:0 "Pravidla koňské války"
 building_ijil_mines_03_desc:0 "Jak se těžební operace rozrůstají, tak se rozšiřují i doly. Jsou vytvářena nová vstupy a velké šachty jsou kopány, aby se umožnil těžbu více soli."
