 building_tribe_01: "Kmenová tvrz"
 building_tribe_01_desc: "Postavena z kmenů a hrubě tesaného kamene, tato tvrz působí impozantně i přes svou malou velikost."
 building_tribe_02: "Opevněná kmenová tvrz"
 building_tribe_02_desc: "Opevněná tvrz čerpá inspiraci z feudálních hradů a přidává mnoho nových obranných prvků."
 building_turda_mines_01: "Těžební jámy Torda"
 building_turda_mines_01_desc: "$building_type_turda_mines_01_desc$"
 building_turda_mines_02: "Důl Torda"
 building_turda_mines_02_desc: "S růstem osady se těží stále více soli. Příliv zdatných inženýrů umožňuje vybudovat skutečný důl."
 building_turda_mines_03: "Velký důl Torda"
 building_turda_mines_03_desc: "Jak těžební provozy rostou, roste i samotný důl. Staví se další vchody a kopou se velké šachty, aby bylo možné získat více soli."
 building_turda_mines_04: "Těžební komplex Torda"
 building_turda_mines_04_desc: "S narůstající produkcí soli přitahuje obchodníky a řemeslníky z celého světa."
 building_type_al_azhar_university: "Al-Azharova univerzita"
 building_type_al_azhar_university_desc: "$building_type_generic_university_desc$\n\nUniverzita Al‑Azhar je pojmenována na počest Fatimy, dcery proroka Mohameda, která byla často nazývána 'al‑Zahra' (Zářící)."
 building_type_alamut_castle_01: "Hrad Alamut"
 building_type_alamut_castle_01_desc: "Toto orlí hnízdo, posazené na vznešeném útesu, postavili Justanádi jako pevnostní oporu svého ohroženého království. Díky své úchvatné poloze a silným valům je podle všeho téměř neproniknutelný a mohl by být ideálním opěrným bodem pro jakoukoli válečnickou frakci nebo sektu, která by v tak izolovaném místě prosperovala."
 building_type_alamut_castle_02: "Pevnost Alamut"
 building_type_alamut_castle_02_desc: "Posazený na vrcholu vysokého útesu, tento hrad dlouho sloužil jako odlehlé horské opěrné místo. Nyní byl přestavěn na impozantní #italic fedayeen#! pevnost, pojímající knihovny, laboratoře a poklidné zahrady mezi mohutnými opevněními. Pro některé je to místo krveprolití a války, pro jiné místo duchovního odpočinku — nebo možná obojí."
 building_type_alcazar_of_segovia_01: "Alcázar v Segovii"
 building_type_alcazar_of_segovia_01_desc: "Vynořující se ze skalnatého útesu jako příď lodi, tato pevnost je úchvatnou podívanou. Tak vznešená, jak je neprůniknutelná, je největším ze všech hradů v království hradů — Kastilie." # todo: Tyčící se jako příď lodi ze skalnatého útesu, tato pevnost je ohromujícím pohledem. Vznešlá i nedobytná, je to největší ze všech hradů v království hradů — Kastilie.
 building_type_alhambra_01: "Alhambra"
 building_type_alhambra_01_desc: "Alhambra je pevnost vystavěná na zbytcích starověkého římského opevnění. Zatímco slouží jako obranná stavba, s vhodnými investicemi by mohla být přeměněna na něco víc..."
 building_type_aljaferia_palace_01: "Aljafería"
 building_type_aljaferia_palace_01_desc: "Velký palác-pevnost postavený na planině Saría, Aljafería je důkazem moci a bohatství Zaragozy. Imponující i nádherná současně; je to jak zastrašující opevnění, tak vrchol iberské architektury."
 building_type_allaq_mines_01: "Doly Wadi al-Allaq"
 building_type_allaq_mines_01_desc: "Pro kronikáře známé jednoduše jako hornická země, hory východní egyptské pouště skrývají hluboká zlatá ložiska. Hlavním centrem této oblasti je Wadi al-Allaq a jeho doly."
 building_type_ananda_temple_01: "Chrám Ananda"
 building_type_ananda_temple_01_desc: "Ač má Pagan tisíce pagod, chrámů a svatyní rozesetých po městě a okolních pláních, chrám Ananda vyčnívá mezi nimi jako korunující dílo. Precizně dimenzovaná stavba obsahuje mnoho unikátních desek a kamenných vyobrazení. Slouží jako místo uctívání i jako centrum vzdělávání, které vyučuje lidi v náboženské etice."
 building_type_apollinare_nuovo: "$building_apollinare_nuovo$"
 building_type_apollinare_nuovo_desc: "$building_apollinare_nuovo_desc$"
 building_type_archery_ranges_01: "Lukostřelecká hřiště"
 building_type_archery_ranges_01_desc: "Vyhrazená lukostřelecká políčka umožňují prostým lidem trénovat s luky a zkušeným střelcům zdokonalovat své dovednosti."
 building_type_argentiera_mines_01: "Důl Argentiera"
 building_type_argentiera_mines_01_desc: "Argentaria del Sigerro je bohatá na podzemní žíly stříbra. Při dostatečné motivaci a rozvoji by se oblast dala vytěžit pro obrovské množství drahocenného kovu."
 building_type_ark_of_bukhara_01: "Ark v Bucharě"
 building_type_ark_of_bukhara_01_desc: "Prý princ Siyavusha postavil tuto mohutnou pevnost, když byl svět ještě mladý. O tři tisíce let později ji obnovili Khudové z Buchary, starověcí vládci této oblasti, a od té doby je stále využívána. Cestovatelé přicházejí z blízka i z dálky obdivovat stavbu se sedmi velkými sloupy zrcadlícími sedm hvězd Velkého vozu, ale především je to opevnění, zastrašující svou nádherou."
 building_type_assassin_castle_01: "$holy_order_hashshashin$ $building_castle_04$"
 building_type_assassin_castle_01_desc: "$building_type_alamut_castle_02_desc$"
 building_type_aurelian_walls_01: "Aurelianovy hradby"
 building_type_aurelian_walls_01_desc: "Aurelianovy hradby byly vybudovány za vlády římských císařů Aureliána a Proba. Dodnes poskytují impozantní obranu, zcela obklopují sedm pahorků Říma."
 building_type_barracks_01: "Kasárna"
 building_type_barracks_01_desc: "Kasárna jsou pevné stavby s jediným účelem — ubytovat a připravit místní odvedence do války."
 building_type_blacksmiths_01: "Královská kovářství"
 building_type_blacksmiths_01_desc: "Kováři zaměstnaní korunou vyrábějí zbraně a brnění pro královskou stráž, čímž zajišťují stálý přísun kvalitních zbrojí a výzbroje."
 building_type_breweries_01: "Pivovary"
 building_type_breweries_01_desc: "Tato budova je věnována vaření, kvašení a skladování různých druhů piva a jiných kvašených nápojů. Hraje klíčovou roli v místní kultuře a ekonomice."
 building_type_brihadeeswarar_temple_01: "Chrám Brihadeeswarar"
 building_type_brihadeeswarar_temple_01_desc: "Chrám Brihadeeswarar je zasvěcen hinduistickému božstvu Šivovi a je jedním z největších jihoindických chrámů postavených v bohatém dravidském architektonickém slohu. Název chrámu je sanskrtské složené slovo, které se přibližně překládá jako Chrám Velkého pána Šivy."
 building_type_buddhas_of_bamian_01: "Buddhové v $c_bamian$"
 building_type_buddhas_of_bamian_01_desc: "Vytesané do skalního masivu, masivní Buddhové z Bamianu se rozkládají nad návštěvníky. Přestože oblast kolem nich už není kdysi prosperující centrum buddhistického učení, stále sem přichází četní buddhističtí poutníci a učenci. Pro mazaného $rf_eastern$ vládce tu může být možnost vytěžit z poutníků zisk i osobní poučení."
 building_type_burial_site_01: "Pohřebiště"
 building_type_burial_site_01_desc: "Vytvořením rozsáhlého pohřebiště pro naše mrtvé zároveň udržíme miasma mimo obyvatele a poskytneme místo uctívání a vzpomínání na naše předky."
 building_type_burkhan_khaldun_01: "Burkhan Khaldun"
 building_type_burkhan_khaldun_01_desc: "Burkhan Khaldun je nejimpozantnější z pohoří Chentii.\nPrý místo narození mnoha mongolských hrdinů; jeho svahy jsou poseté ovoo a koná se zde mnoho obětí v naději získat jeho přízeň."
 building_type_camel_farms_01: "Chov velbloudů"
 building_type_camel_farms_01_desc: "Tyto farmy jsou věnovány chovu a odchovu velbloudů pro použití v armádě i místními rolníky. Velbloudi jsou všestranné a odolné jízdy, ideální do drsného pouštního klimatu."
 building_type_capital_bureau_01: "Magistrát hlavního města "
 building_type_capital_bureau_01_desc: "Specializovaný útvar vlády, který věnuje všechny své zdroje správě hlavního města. V těchto zdech sídlí zástupy písařů a úředníků připravených sloužit na rozkaz eparcha."
 building_type_caravanserai_01: "Karavanseráj"
 building_type_caravanserai_01_desc: "Přístřešek v nehostinném terénu, který vítá unavené cestovatele a zároveň se snaží držet pryč nežádoucí návštěvníky."
 building_type_castle_01: "Hrad"
 building_type_castle_01_desc: "Tvrz navržená nejen k ubytování vážené šlechtické rodiny, ale také k ochraně okolního města a zemědělské půdy."
 building_type_cattolica_stilo: "$building_cattolica_stilo$"
 building_type_cattolica_stilo_desc: "$building_cattolica_stilo_desc$"
 building_type_cereal_fields_01: "Farmy a pole"
 building_type_cereal_fields_01_desc: "Farmy a pole jsou páteří každé ekonomiky. Zajišťují obživu pro lidi, zvířata, armádu i hostiny — síla prostého obilí se nedá podceňovat."
 building_type_cevennes_mines_01: "Doly Cévennes"
 building_type_cevennes_mines_01_desc: "Hluboké doly v pohoří Cévennes byly vybudovány k těžbě stříbrných ložisek s obsahem mědi v této oblasti."
 building_type_charnel_grounds_01: "Kostiště"
 building_type_charnel_grounds_01_desc: "Tato otevřená kostiště slouží jak místům duchovního očištění, tak oblastem pro odpočinek mrtvých; poskytují místo, kde se těla rozkládají."
 building_type_church_of_the_theotokos: "$building_church_of_the_theotokos$"
 building_type_church_of_the_theotokos_desc: "$building_church_of_the_theotokos_desc$"
 building_type_cilician_gates: "$building_cilician_gates$"
 building_type_cilician_gates_desc: "$building_cilician_gates_desc$"
 building_type_citadel_of_aleppo_01: "$building_citadel_of_aleppo_01$"
 building_type_citadel_of_aleppo_01_desc: "Citadela Aleppa je starodávné opevnění, využívané mnoha mocnostmi od doby svého vzniku. Citadela slouží jako královské sídlo, opevněný úkryt, chrám a vězení."
 building_type_city_01: "Město"
 building_type_city_01_desc: "Hustě osídlené město, kde žije mnoho měšťanů, obchodníků a pilných městských obyvatel."
 building_type_city_wall_of_toledo_01: "Toledské hradby"
 building_type_city_wall_of_toledo_01_desc: "Původně postavené Římany v dávných dobách byly tyto masivní hradby významně rozšířeny za vlády Wamby, krále Vizigótů. Raní arabští vládci je ještě více rozšířili a vytvořili obranný systém hodný Města králů."
 building_type_common_tradeport_01: "Obchodní přístav"
 building_type_common_tradeport_01_desc: "Obchodní galeje nakládají a vykládají náklad v tomto přístavu."
 building_type_curtain_walls_01: "Hradby a věže"
 building_type_curtain_walls_01_desc: "Kamenné hradby a impozantní bastionové věže poskytují vynikající ochranu proti nájezdům i obléháním. Čím více opevnění se postaví, tím neprostupnější se stane hrad, který chrání."
 building_type_danevirke_01: "Danevirke"
 building_type_danevirke_01_desc: "Danevirke je rozsáhlé zemní opevnění postavené, aby zabránilo vpádům z kontinentu na dánská území, a od své původní výstavby bylo mnohokrát rozšiřováno."
 building_type_dean_mines_01: "Doly Forest of Dean"
 building_type_dean_mines_01_desc: "Forest of Dean je nejvýznamnějším centrem těžby a výroby železa na Britských ostrovech. Mnohé kovářství zde zásobovalo region železným zbožím dávno předtím, než první římské boty vkročily na britskou půdu."
 building_type_despot_palace: "$building_despot_palace$"
 building_type_despot_palace_desc: "$building_despot_palace_desc$"
 building_type_doges_palace_01: "Dóžecí palác"
 building_type_doges_palace_01_desc: "Dóžecí palác slouží jako sídlo vlády Benátské republiky. Impozantní stavba ukrývá mnoho síní věnovaných Radě, Senátu, administrativě a soudnictví."
 building_type_dome_of_the_rock_01: "Chrám v Jeruzalémě"
 building_type_dome_of_the_rock_01_desc: "Dóm na skále (Dome of the Rock) se nachází v centru Chrámové hory, na místě, kde stál Šalomounův chrám a Druhý židovský chrám. Zakládací kámen chrámu má údajně být místem, kde Bůh stvořil svět a prvního člověka Adama. Dóm na skále a nedaleký Chrám Božího hrobu přitahují abrahámovské poutníky z celého světa."
 building_type_elephant_pens_01: "Chov slonů"
 building_type_elephant_pens_01_desc: "Sloni jsou zde chováni a cvičeni. Jsou vynikajícími tažnými zvířaty, užitečnými jak při práci, tak ve válce."
 building_type_etchmiadzin_cathedral: "$building_etchmiadzin_cathedral$"
 building_type_etchmiadzin_cathedral_desc: "$building_etchmiadzin_cathedral_desc$"
 building_type_event_tower_of_silence_01: "Věž ticha"
 building_type_event_tower_of_silence_01_desc: "$building_tower_of_silence_01_desc$"
 building_type_fairy_chimneys: "$building_fairy_chimneys$"
 building_type_fairy_chimneys_desc: "$building_fairy_chimneys_desc$"
 building_type_falak_ol_aflak_citadel_01: "Falak-ol-Aflak"
 building_type_falak_ol_aflak_citadel_01_desc: "Usazený na vrcholku kopce nad městečkem Khorramabad zůstává tento sásánovský pevnostní komplex z pálených cihel impozantním pohledem. Obyvatelé údolí jej nazývají #italic Falak-ol-Aflak#!, \"Nebe nad nebemi\", neboť se jim zdá, že spočívá na vrcholu světa, a v jeho silných zdech často nacházeli útočiště."
 building_type_falun_mines_01: "Falunské doly"
 building_type_falun_mines_01_desc: "Také známý jako „Stora Kopparberget“ #italic (Velká měděná hora)#!, tento důl produkuje obrovské množství mědi."
 building_type_farm_estates_01: "Panství"
 building_type_farm_estates_01_desc: "Páni a paní panství zaměstnávají stovky rolníků k obdělávání polí a péči o dobytek. Čím více moci drží, tím více půdy jejich poddaní mohou obdělávat a hlavně — tím více daní přinesou."
 building_type_generic_copper_mines_01: "Měděné doly"
 building_type_generic_copper_mines_01_desc: "Důležitý měděný důl, poskytující neuvěřitelně ziskovou měděnou rudu tomu, kdo má to štěstí jej vlastnit."
 building_type_generic_gold_mines_01: "Zlaté doly"
 building_type_generic_gold_mines_01_desc: "Neuvěřitelně cenný a vzácný zlatý důl, po němž touží každý šlechtic v regionu."
 building_type_generic_silver_mines_01: "Stříbrné doly"
 building_type_generic_silver_mines_01_desc: "Bohatý stříbrný důl, poskytující stálý přísun cenného stříbra."
 building_type_generic_university: "Univerzita"
 building_type_generic_university_desc: "Univerzita je místo vyššího vzdělání, vyhrazené těm s dobrým postavením a majetkem, kteří jsou považováni za dostatečně způsobilé. Přitahuje učence a vědce, kteří zde debatují, studují, píší a sdílejí své poznání."
 building_type_golden_gate_of_kiev_01: "Zlatá brána Kyjeva"
 building_type_golden_gate_of_kiev_01_desc: "Ztvárněná a pojmenovaná podle brány v Konstantinopoli, Zlatá brána Kyjeva slouží jako vchod do města i triumfální oblouk. Zlatá kopule kostela postaveného nad bránou je viditelná z dálky a činí z ní výrazný symbol Kyjeva."
 building_type_great_megalith_01: "Velký megalit"
 building_type_great_megalith_01_desc: "Extrémně ambiciózní podoba megalitu; projekt Velkého megalitu zahrnuje pokrytí krajiny drobnými megalitickými stavbami soustředěnými kolem jedné obrovské konstrukce."
 building_type_great_wall_of_gorgan_01: "Velká zeď Gorganu"
 building_type_great_wall_of_gorgan_01_desc: "Obrovský obranný systém postavený starověkými králi jako bašta proti hefthalitům/hunům, Velká zeď Gorganu je zahalena legendami. Říká se, že Alexandr Veliký sám prošel jejími branami při svém tažení na východ."
 building_type_guild_halls_01: "Cechy"
 building_type_guild_halls_01_desc: "Město poskytuje všem hlavním cechům a měšťanským rodům dostatek prostorů k organizaci a vykonávání jejich řemesel."
 building_type_hadrians_wall_01: "Hadriánův val"
 building_type_hadrians_wall_01_desc: "Hadriánův val byl postaven za římských časů, aby držel severní Pikty mimo provincii Britannia. Dnes neslouží k obraně, ale kameny jsou levným a snadným zdrojem stavebního materiálu!"
 building_type_hagia_sophia_01: "Hagia Sophia"
 building_type_hagia_sophia_01_desc: "Hagia Sophia je skutečný zázrak inženýrství, s masivní kopulí jako nejpůsobivějším prvkem. Dokončena v roce 537 n. l. císařem Justiniánem I., nyní je sídlem ekumenického patriarchu a stojí jako památník křesťanství.\n\nA tak tomu bude navěky, neboť jistě nic nemůže svrhnout moc Říma."
 building_type_hagios_demetrios: "$building_hagios_demetrios$"
 building_type_hagios_demetrios_desc: "$building_hagios_demetrios_desc$"
 building_type_hall_of_heroes_01: "Síň hrdinů"
 building_type_hall_of_heroes_01_desc: "Velká síň, kde se mohou hrdinní válečníci setkávat a plánovat své další dobrodružství."
 building_type_heddal_stave_church_01: "Heddalský kůlový kostel"
 building_type_heddal_stave_church_01_desc: "Kůlový kostel v Heddalu je největším kůlovým kostelem v Norsku a má krásný dřevěný interiér. Legenda praví, že kostel postavil horský troll za pouhé tři dny."
 building_type_hill_farms_01: "Farmy na kopcích"
 building_type_hill_farms_01_desc: "Zvlňované kopce této provincie jsou pokryty poli. Zemědělství na svahu pomáhá udržet vlhkost plodin, ale omezená plocha znamená menší výnosy."
 building_type_hill_forts_01: "Kopcové pevnosti"
 building_type_hill_forts_01_desc: "Postavené na strmém kopci nebo srázu, tyto mohutné opevnění odolají jakémukoli obléhajícímu vojsku, které nedisponuje schopností letu!"
 building_type_hillside_grazing_01: "Pastviny na svazích"
 building_type_hillside_grazing_01_desc: "Nevhodné pro zemědělství a z velké části pokryté trávou a dalšími rostlinami, které mohou konzumovat koně, tyto kopce jsou převážně využívány k pastvě."
 building_type_holy_site_basilica_santiago_01: "Katedrála v Santiagu de Compostela"
 building_type_holy_site_basilica_santiago_01_desc: "Postavena nad hrobem sv. Jakuba, tato nádherná stavba je cílem Cesty svatého Jakuba a korunou jednoho z velkých míst křesťanství. Poutníci z celé západní a severní Evropy sem přicházejí v hojném počtu, mluví desítkami jazyků — mnozí však zůstávají oněmělí úžasem."
 building_type_holy_site_canterbury_cathedral_01: "$building_type_holy_site_canterbury_cathedral_03$"
 building_type_holy_site_canterbury_cathedral_01_desc: "Augustin, římský misionář a později arcibiskup, postavil katedrálu v Canterbury poté, co si město vybral za své sídlo biskupství v Kentu. Tato nová katedrála oživila význam města a udělila mu autoritu nad anglickou církví."
 building_type_holy_site_canterbury_cathedral_02: "$building_type_holy_site_canterbury_cathedral_03$"
 building_type_holy_site_canterbury_cathedral_02_desc: "Katedrála není imunní vůči plynutí času a nepříznivým okolnostem. Pro opravu škod způsobených požárem byl zvolen normanský styl. Nová křížová loď nahradila předchozí baziliku a později byla přidána samostatně stojící zvonice."
 building_type_holy_site_canterbury_cathedral_03: "Canterburská katedrála"
 building_type_holy_site_canterbury_cathedral_03_desc: "Vážné poškození katedrály si vyžádalo nový projekt přestavby. Ačkoliv byly v některých částech zachovány normanské prvky, pro zvýraznění stavby byl zvolen rozvíjející se gotický styl."
 building_type_holy_site_cathedral_01: "Velká katedrála"
 building_type_holy_site_cathedral_01_desc: "Toto [holy_site|E] přitahuje křesťanské poutníky z celého známého světa. Velká katedrála není jen divem inženýrství a krásy, ale také bezpečným přístavem pro cestovatele a prestižním monumentem svého sponzora."
 building_type_holy_site_cologne_cathedral_01: "Kolínská katedrála"
 building_type_holy_site_cologne_cathedral_01_desc: "Kolínská katedrála uchovává ostatky Tří králů, které přitahují poutníky z celého křesťanského světa. Katedrála je postavena v gotickém slohu a bohatě zdobena věžemi a složitými detaily."
 building_type_holy_site_fire_temple_01: "Velký chrám ohně"
 building_type_holy_site_fire_temple_01_desc: "Uvnitř této velkolepé stavby hoří #italic Atash Behram#!, Oheň vítězství, největší a nejčistší ze všech plamenů, shromážděný z blesků, královských svící, spalovacích hran, zlatnických pecí a ohnišť asketů. Poutníci z dalekých krajů přicházejí spatřit tento div, zatímco mágové provádějí zdánlivě nekonečné očistné rituály."
 building_type_holy_site_great_mosque_of_cordoba_01: "Velká mešita v Córdobě"
 building_type_holy_site_great_mosque_of_cordoba_01_desc: "Velká mešita v Córdobě byla postavena po islámském dobytí vizigótského království na základech křesťanského kostela. Původně bylo místo sdílené a užívali ho jak muslimové, tak křesťané, ale křesťanská polovina byla nakonec odkoupena a zbourána, aby uvolnila místo pro velkou mešitu."
 building_type_holy_site_great_mosque_of_djenne_01: "Velká mešita v Djenne"
 building_type_holy_site_great_mosque_of_djenne_01_desc: "Velká mešita v Djenne stojí na břehu řeky Bani. Postavena z hliněných cihel vyžaduje hodně péče, kterou věřící ochotně poskytují. Každý rok se zde sjíždějí velké skupiny lidí, aby mešitu opravovali a udržovali."
 building_type_holy_site_great_mosque_of_mecca_01: "Velká mešita v Mekce"
 building_type_holy_site_great_mosque_of_mecca_01_desc: "Velká mešita v Mekce je mohutná a starobylá stavba, jejíž stěny obklopují posvátnou Kaabu. Mnozí slavní sultáni ji rozšiřovali od jejího vzniku. Každý muslim by měl toto místo navštívit při hadždži."
 building_type_holy_site_great_mosque_of_samarra_01: "Velká mešita v Sammarře"
 building_type_holy_site_great_mosque_of_samarra_01_desc: "Velká mešita v Sammarře byla dokončena roku 851 za abbásovského chalífy Al‑Mutawakila, který vládl v Sammarře. Jejím nejvýraznějším prvkem je věž Malwíja, impozantní spirálovitý minaret, který se tyčí k nebi do velké výšky."
 building_type_holy_site_imam_ali_mosque_01: "Mešita Imáma Alí"
 building_type_holy_site_imam_ali_mosque_01_desc: "Mešita Imáma Alí obsahuje hrobku Alího, bratrance Muhammada a prvního šiítského imáma po něm. Každý rok sem přicházejí tisíce poutníků, přivítá je nádherná zelená kopule mešity."
 building_type_holy_site_indian_grand_temple_01: "Velký chrám"
 building_type_holy_site_indian_grand_temple_01_desc: "Toto [holy_site|E] v této oblasti přitahuje davy pokorných poutníků snažících se očistit své duše. Velký chrám je pokryt od základu po věž sochami a idoly bohů, které vyprávějí starodávné legendy a životy vznešených proroků."
 building_type_holy_site_mahabodhi_temple_01: "Chrám Mahabodhi"
 building_type_holy_site_mahabodhi_temple_01_desc: "Chrám Mahabodhi označuje místo, kde se podle tradice Buddha probodil k osvícení. Místo je významnou poutní destinací jak pro buddhisty, tak pro hinduisty. Stavba chrámu byla započata kolem roku 200 císařem Ašokou a od té doby byla mnohokrát upravována a restaurována."
 building_type_holy_site_mosque_01: "Velká mešita"
 building_type_holy_site_mosque_01_desc: "Toto [holy_site|E] v této oblasti je oblíbeným cílem zbožných poutníků. Velká mešita dává místo k modlitbě, odpočinku a vzdání úcty před pokračováním cesty. Její krásné kopule a propracované věže ukazují velikost boha všem na dohled."
 building_type_holy_site_other_grand_temple_01: "Velký chrám"
 building_type_holy_site_other_grand_temple_01_desc: "Toto [holy_site|E] v této oblasti je setkávacím místem zbožných a oddaných. Velký chrám stojí jako ušlechtilý hold vyšším mocnostem, jeho stěny a kupole jsou vyhlazeny a natřeny zářivými barvami, které ctí božské."
 building_type_holy_site_pagan_grand_temple_01: "Velký chrám"
 building_type_holy_site_pagan_grand_temple_01_desc: "Toto [holy_site|E] v této oblasti přitahuje věřící v hojném počtu. Velký chrám je pokryt ozdobnými řezbami zobrazujícími hrdinské činy bohů a polobohů. Obrovské ohně vysílají sloupy kouře k nim samotným, a svatí muži udělují požehnání všem, kdo uctívají duchy."
 building_type_holy_site_prophetic_mosque_01: "Prorocká mešita"
 building_type_holy_site_prophetic_mosque_01_desc: "Prorocká mešita, neboli Al‑Masjid an‑Nabawi, je otevřená mešita založená samotným prorokem Mohamedem. Byla jednou z prvních mešit, které postavil, a místo se nacházelo blízko jeho bydliště."
 building_type_horse_pastures_01: "Stáda koní"
 building_type_horse_pastures_01_desc: "Každý může vzít do ruky primitivní zbraň a uhodit svého bližního. Téměř kdokoli může shromáždit dav rolníků ozbrojených hrubými nástroji. Ale teprve z jemné harmonie dobře vychovaného koně, zručného bojovníka a vhodné zbraně, vedených nejlepšími veliteli, může vzniknout nepřekonatelná bojová síla, která se rozleje po zemi."
 building_type_hosios_loukas: "$building_hosios_loukas$"
 building_type_hosios_loukas_desc: "$building_hosios_loukas_desc$"
 building_type_hospices_01: "Hospice"
 building_type_hospices_01_desc: "Hospic poskytuje místo odpočinku pro nemocné a unavené, kde se mohou svěřit do péče zasvěcených duchovních."
 building_type_hotin_fort_01: "Hotinské opevnění"
 building_type_hotin_fort_01_desc: "Hotinské opevnění je malá pevnost postavená na březích řeky Dněstr. Její poloha jí umožňuje chránit místní obchodní trasy a dává majiteli kontrolu nad řekou."
 building_type_house_of_wisdom_01: "Dům moudrosti"
 building_type_house_of_wisdom_01_desc: "Dům moudrosti obsahuje rozsáhlou sbírku knih a písaři v něm pracují neúnavně dnem i nocí, aby překládali další velká díla. Zdroje se liší od řečtiny, perštiny, indických pramenů a mnoha dalších — skutečně, obsahuje poznání celého světa! Zářící maják lidského vědění! A pohodlně daleko od negramotných jezdců stepí..."
 building_type_hunting_grounds_01: "Lovné obory"
 building_type_hunting_grounds_01_desc: "Po těchto krajích jsou rozmístěny několik velkých srubů, kde se lovci divoké zvěře mohou scházet a plánovat své výpravy."
 building_type_ijil_mines_01: "Solné doly Ijil"
 building_type_ijil_mines_01_desc: "Ijil je jedním z nejstarších solných dolů v Africe a v mnoha ohledech jedním z prvních obchodních center transsaharské sítě."
 building_type_imam_reza_shrine_01: "Svatyně imáma Rezá"
 building_type_imam_reza_shrine_01_desc: "Tato svatyně uchovává ostatky Alího ar-Rida, uctívaného některými šíity jako osmého imáma, který byl na tomto místě umučen. Neustále se rozrůstající komplex zahrnuje jeho svatyni, modlitební síně, knihovnu a bazar, rostoucí v eklektickém, ale slavnostním rytmu s přílivem a odlivem poutníků a karavan."
 building_type_iron_pillar_of_delhi_01: "Železný sloup z Dillí"
 building_type_iron_pillar_of_delhi_01_desc: "Mocný Železný sloup z Dillí stojí jako symbol slávy krále Chandragupty II., ačkoli i pozdější vládcové vryli svá jména do něj. Přestože stojí dlouho, není na něm žádná stopa rzi – důkaz dovedností indických kovářů železa!"
 building_type_iron_pillar_of_dhar_01: "Železný sloup z Dharu"
 building_type_iron_pillar_of_dhar_01_desc: "Železný sloup z Dharu je vytvořen z roztavených paží celé armády. Zpracování je opravdu ohromující a přináší slávu dynastii, která se jej pyšní."
 building_type_jousting_lists_01: "Turnajové hřiště"
 building_type_jousting_lists_01_desc: "Díky vyhrazeným hřištím pro turnaje jsou více jezdci a rytíři povzbuzováni ke cvičení a vstupu do praporů."
 building_type_jvari_monastery: "$building_jvari_monastery$"
 building_type_jvari_monastery_desc: "$building_jvari_monastery_desc$"
 building_type_kassiopi_castle: "$building_kassiopi_castle$"
 building_type_kassiopi_castle_desc: "$building_kassiopi_castle_desc$"
 building_type_khajuraho_01: "Chrámové město"
 building_type_khajuraho_01_desc: "Chrámy v Khajuraho jsou zasvěceny soužití hinduistů a džinistů, kde jsou jejich rozdílné náboženské názory oslavovány. Stěny chrámů jsou pokryty složitým uměním a sochami, což činí místo opravdu nádherné a přitažlivé pro poutníky a učence."
 building_type_khetri_mines_01: "Doly mědi Khetri"
 building_type_khetri_mines_01_desc: "Hřebeny Khetri obsahují některá z nejstarších těžených ložisek mědi v Indii a byly zdrojem měděného zpracování po velmi dlouhá staletí."
 building_type_kollur_mines_01: "Doly Kollur"
 building_type_kollur_mines_01_desc: "Doly Kollur dobývají největší žílu diamantů na celém indickém subkontinentu. Práce je extrémně nebezpečná, ale bohatství je nepředstavitelné."
 building_type_konasamudram_mines_01: "Doly Konasamudram"
 building_type_konasamudram_mines_01_desc: "V severním Telinganě je železo často dostupné v hrudkách velmi blízko povrchu a lze jej snadno těžit ve velkém množství. Výjimečná je však kvalita železa, která je v subkontinentu bezkonkurenční a uznávaná daleko za hranicemi Indie."
 building_type_kremnica_mines_01: "Kremnické doly"
 building_type_kremnica_mines_01_desc: "Kremnické hory jsou bohaté na zlato. Krví, potem a za pomoci několika stovek zkušených německých horníků bude to zlato brzy přetaveno do florinů!"
 building_type_kutna_hora_mines_01: "Důl Kutná Hora"
 building_type_kutna_hora_mines_01_desc: "Kutnohorský důl je velký stříbrný důl nacházející se na pozemcích kláštera Sedlec. S podporou místních opatů #italic (a německých horníků)#! průmysl v oblasti prosperuje."
 building_type_leisure_palace_01: "Odpočinkové paláce"
 building_type_leisure_palace_01_desc: "Zatímco pobyt v jednom přepychovém zámku stačí, mít několik dalších na výběr nikdy neuškodí."
 building_type_logging_camps_01: "Lesnictví"
 building_type_logging_camps_01_desc: "Z těchto lesů se těží velké množství dřeva, pryskyřice, dřevěného uhlí a dalších surovin, což poskytuje vynikající zdroj stavebního materiálu pro okolní města."
 building_type_london_bridge_01: "Londýnský most"
 building_type_london_bridge_01_desc: "Nad řekou Temží stály mosty od nepaměti, ale tento — z mohutného kamene — je velkolepější než všechny předcházející. Divoké proudy pod ním vedly k obecné představě, že most je pro moudré, aby přes něj přecházeli, a pro hlupáky, aby pod ním procházeli."
 building_type_longhouses_01: "Síně shromáždění"
 building_type_longhouses_01_desc: "Kmenoví náčelníci, stařešinové a váleční vůdci se v dlouhém domě radí při rozhodování. Mohutné síně přinášejí prestiž tomu, kdo setkání hostí."
 building_type_lund_cathedral_01: "Katedrála v Lundu"
 building_type_lund_cathedral_01_desc: "Katedrála v Lundu je nádherný kostel bohatě zdobený kamennými sochami. Postavena s vlivy románské architektury, kostel má mnoho podobností s kostely v Německu. Stavba je zasvěcena svatému Vavřinci, patronu Lundu."
 building_type_maharloo_lake_01: "Jezero Maharloo"
 building_type_maharloo_lake_01_desc: "Ač je toto sezónní jezero někdy jen suchá solná pánev, uprostřed léta nabývá jeho voda nádherný, bledě červený odstín. Mladí básníci se shromažďují na břehu, aby zírali na podivnou vodu a rozjímají o kráse a tajemství země."
 building_type_maiden_tower: "$building_maiden_tower$"
 building_type_maiden_tower_desc: "$building_maiden_tower_desc$"
 building_type_mali_mines_01: "Zlaté doly Mali"
 building_type_mali_mines_01_desc: "Malianské doly jsou skutečně přeplněné zlatem. Nekonečné bohatství proudí z jejich hlubin do pokladen místních vládců, kteří se tímto drahým kovem zdobí."
 building_type_march_01: "Pohraničí"
 building_type_march_01_desc: "Panovníci pohraničí chrání hranice pomocí opevnění a místních posádek."
 building_type_market_villages_01: "Trhy"
 building_type_market_villages_01_desc: "Množství malých tržních vesnic vzniklo kolem frekventovanějších částí těchto krajů. Zde kmenoví lidé obchodují a směňují se s poutními obchodníky."
 building_type_megalith_01: "Megalit"
 building_type_megalith_01_desc: "Tato stavba je venkovní uspořádání kamenů obvykle zarovnané s hvězdami a souhvězdími. Náboženství, která věří v megalitické stavby, poskytují pravidelná a levná místa uctívání pro věřící, přitahující cestovatele a poutníky."
 building_type_meteora_01: "Meteora"
 building_type_meteora_01_desc: "Meteora je jméno, které místní dali ohromující skalní formaci tvořené přírodními pilíři tyčícími se hned vedle hory Pidnos."
 building_type_military_academy_01: "Vojenské akademie"
 building_type_military_academy_01_desc: "Zařízení určená k výcviku důstojníků a rytířů, zlepšující jejich efektivitu v boji."
 building_type_military_camps_01: "Tábory milice"
 building_type_military_camps_01_desc: "Jednoduché cvičiště, kde je lehce obrněná pěchota připravována na válku."
 building_type_minarets_and_remains_of_jam_01: "Minaret v Jam"
 building_type_minarets_and_remains_of_jam_01_desc: "Tato stavba se tyčí nad údolím řeky Hari, pokrytá štukem a glazovanými dlaždicemi se střídajícími pásy kaligrafie — nádherný památník toho, co víra a bohatství dokážou i v těchto odlehlých, drsných krajích."
 building_type_monastic_schools_01: "Kláštery"
 building_type_monastic_schools_01_desc: "Tato škola vyučuje mnoho předmětů a je vzácným centrem vysokého vzdělání, ale studenti zde se především připravují na budoucí duchovní kariéru."
 building_type_mount_athos_01: "Hora Athos"
 building_type_mount_athos_01_desc: "Podle tradice plula Panna Maria z Palestiny na Kypr navštívit přítele svého syna, Lazara, který kázal na ostrově, když byla loď odfouknuta z kurzu a musela přistát zde, u Hory Athos. Když Maria vystoupila, uchvátila ji přírodní krása oblasti, a tak ji požehnala a požádala, aby jí byla dána jako její zahrada. Hlas z nebe jí vyhověl; od té doby je oblast považována za posvátnou a ostatním ženám zapovězena."
 building_type_mount_damavand_01: "Hora Damavand"
 building_type_mount_damavand_01_desc: "Velká, sněhem pokrytá špice plná starodávných pověstí, hora Damavand má podle pověsti sloužit jako vězení pro monstrózního tyrana Zahhāka, kde přebude až do konce světa. Mnozí hrdinové minulosti vykonali na této hoře velké činy a těm, kdo tam dnes cestují, se jeho mohutná přítomnost zdá dotýkat jejich duší. Jde o spící sopku s prameny horké vody na svazích, kde si unavení cestovatelé mohou odpočinout a přemýšlet o skutcích dávných."
 building_type_murex_farm_01: "Murexové rybářství"
 building_type_murex_farm_01_desc: "Císařská purpura je stále v velké poptávce. Šneci, z nichž se vyrábí toto luxusní barvivo, se zde sbírají a zpracovávají."
 building_type_nalanda_university: "Nalandská univerzita"
 building_type_nalanda_university_desc: "$building_type_generic_university_desc$\n\nNalandská univerzita je důležitým centrem védského vzdělání a přitahuje studenty až z Tibetu a Číny."
 building_type_nishapur_mines_01: "Doly Nishapur"
 building_type_nishapur_mines_01_desc: "Tyrkys je kámen, který lze najít na mnoha místech, ale nikde není tak hojně zastoupený ani tak vysoké kvality jako v horách u Nishapuru. Kameny jsou navíc velmi snadno dostupné i bez hlubokých šachet."
 building_type_notre_dame_01: "$building_notre_dame_01$"
 building_type_notre_dame_01_desc: "Také známá jako 'Paní Paříže', tato nádherná katedrála je zasvěcena Panně Marii. Postavena v gotickém stylu, ohromuje četnými sochami a obrovskými barevnými růžicovými okny.\n\nNa vnějšku je katedrála pokryta sousošími, která živě přetavují biblické příběhy, což umožňuje i negramotným rolníkům pochopit Boží slávu!"
 building_type_offas_dyke_01: "Offův val"
 building_type_offas_dyke_01_desc: "Offův val, dlouhá příkopová stavba lemovaná zemním valem, byl zbudován anglosaským králem Mercie k obraně hranice směrem ke Walesu. Tento navršený zemní val dává výhodu tomu, kdo stojí na straně zdi, protože útočníci musí bojovat do kopce z příkopu."
 building_type_orchards_01: "Sady"
 building_type_orchards_01_desc: "Díky unikátním vlastnostem půdy tyto sady produkují mimořádně sladké a chutné ovoce a bobule."
 building_type_outposts_01: "Předmostí"
 building_type_outposts_01_desc: "Řada předmostí obklopuje všechna významná sídla v této provincii a slouží jako včasný informační systém v případě nájezdů nebo útoků zvířat."
 building_type_palace_of_aachen_01: "$building_palace_of_aachen_01$"
 building_type_palace_of_aachen_01_desc: "Palác v Cáchách byl vybrán Karlem Velikým za centrum moci Karolínské říše. Služil jak politickému, tak náboženskému účelu a dodnes je vynikajícím místem pro pořádání důležitých shromáždění."
 building_type_palace_of_ctesiphon_01: "Ruiny paláce Ctesifónu"
 building_type_palace_of_ctesiphon_01_desc: "Tato starodávná budova bývala ceremoniálním sídlem sásánovských králů králů, ale ticho se rozhostilo nad jejími kdysi slavnými síni a květiny v zahradách již nekvetou. Hodně materiálu bylo použito při zakládání Bagdádu a lid se rozprchl do čtyř stran. Přesto tu zůstává tajemná nádhera, zbytková sláva dávných časů."
 building_type_palace_of_ctesiphon_02: "Velký palác Ctesifónu"
 building_type_palace_of_ctesiphon_02_desc: "Nyní přestavěný, sídlo starověkých králů bylo obnoveno do své plné slávy. Zahrady opět kvetou a síně jsou opět naplněny hudbou a nádherou. Návštěvníci přicházejí z blízka i z dálky, aby spatřili velký oblouk otevřené trůnní síně, dávno zapomenutý zázrak starého světa, který se konečně opět stal předmětem písní."
 building_type_palisades_01: "Palisády"
 building_type_palisades_01_desc: "Vrstvy dřevěných palisád chrání roztroušená kmenová sídla před běžnými hrozbami, jako jsou divoká zvířata nebo menší nájezdy."
 building_type_pansjhir_mines_01: "Doly Pansjhir"
 building_type_pansjhir_mines_01_desc: "Údolí Pansjhir je známým zdrojem stříbra a smaragdů od dob Alexandra Velikého. Hinduistické, buddhistické a nakonec i muslimské dynastie zde těžily stříbro a razily mince."
 building_type_parthenon: "$building_parthenon$"
 building_type_parthenon_desc: "$building_parthenon_desc$"
 building_type_pastures_01: "Pastviny pro dobytek"
 building_type_pastures_01_desc: "Významná část této provincie je věnována chovu zvířat a slouží jako pastviny pro stáda dobytka."
 building_type_patras_castle: "$building_patras_castle$"
 building_type_patras_castle_desc: "$building_patras_castle_desc$"
 building_type_peat_quarries_01: "Mokřadní farmy"
 building_type_peat_quarries_01_desc: "Mokřady nikdy nenabídnou stejné možnosti pěstování plodin jako roviny, ale bohatá vegetace uživí značné množství hospodářských zvířat. Také zde lze těžit rašelinu i sůl."
 building_type_petra_01: "Petra"
 building_type_petra_01_desc: "Město Petra je opravdovým divem starověkého světa. Vytesané přímo z přirozeně se vyskytujícího růžově zbarveného kamene stojí jako kuriozita, která zaujme i nejsilnější sultány."
 building_type_phocaea_mines_01: "Doly alunu Phocaea"
 building_type_phocaea_mines_01_desc: "Ložiska alunu u Phocaea patří mezi nejbohatší v známém světě. Vzácný alun je žádaný u barvířů a textilních výrobců po celém evropském kontinentu."
 building_type_plantations_01: "Pouštní zemědělství"
 building_type_plantations_01_desc: "Tyto plantáže se soustředí na pěstování plodů a zeleniny odolných vůči krutému klimatu."
 building_type_pleasure_dome: "$building_pleasure_dome$"
 building_type_pleasure_dome_desc: "$building_pleasure_dome_desc$"
 building_type_qanats_01: "$building_qanats_06$"
 building_type_qanats_01_desc: "$building_qanats_05_desc$"
 building_type_quarries_01: "Kamenolomy"
 building_type_quarries_01_desc: "Hory této provincie poskytují místnímu stavebnictví vynikající zásobu stavebního materiálu."
 building_type_rainbow_mountains_01: "Duhové hory"
 building_type_rainbow_mountains_01_desc: "Zdá se, že Stvořitel sám pomaloval tyto hřbety duhou barev. Pásy červené, bílé, žluté, šedé, oranžové a ještě podivnější odstíny barví skalnatou, poklidnou krajinu. Místní vládcové sem často vodí hosty na lov, aby spatřili tento vznešený zázrak."
 building_type_rammelsberg_mines_01: "Rammelsberské doly"
 building_type_rammelsberg_mines_01_desc: "Na úpatí hory Rammelsberg leží ziskový a neustále vyhledávaný stříbrný důl."
 building_type_ramparts_01: "Lesní pevnosti"
 building_type_ramparts_01_desc: "Tato opevnění jsou postavena tak, aby byla součástí lesa, který chrání. Postupující armády jsou zdržovány opevněními a zároveň zamotány do podrostu."
 building_type_ratnapura_mines_01: "Ratnapurské doly"
 building_type_ratnapura_mines_01_desc: "Ratnapura, Město drahokamů, je jedním z nejvýznamnějších světových zdrojů rubínů a safírů. Po stovky let se tyto poklady těžily a obchodovaly s obchodníky z indického subkontinentu, jihovýchodní Asie a Číny." # todo: Ratnapura, Město drahokamů, je jedním z nejvýznamnějších světových zdrojů rubínů a safírů. Po staletí se tyto poklady těží a obchodují s obchodníky z indického subkontinentu, jihovýchodní Asie a Číny.
 building_type_regimental_grounds_01: "Plukovní cvičiště"
 building_type_regimental_grounds_01_desc: "Plukovní cvičiště obsahují několik budov určených k ubytování velkého množství odvedenců a jsou spojeny s rozsáhlým územím, kde se mohou cvičit pro válku."
 building_type_rock_of_gibraltar_01: "Gibraltarská skála"
 building_type_rock_of_gibraltar_01_desc: "Monolitická Gibraltarská skála přehlíží úzkou úžinu, která je bránou do Středozemního moře. Ve starověku byla jedním z Herkulových pilířů a považovala se za konec známého světa. Když se na ni díváte nyní, nemůžete se ubránit představě, co leží za ní."
 building_type_roman_wall_of_lugo_01: "Římské hradby Lugo"
 building_type_roman_wall_of_lugo_01_desc: "Postavené Římany dávno, velké hradby Lugo zůstávají impozantním pohledem. Poutníci procházejí jejich pěti branami na cestě do Santiaga de Compostela, což činí pouť ještě hlubší."
 building_type_royal_armory_01: "Královské zbrojnice"
 building_type_royal_armory_01_desc: "Zbrojnice financované korunou zajišťují stálý přísun a údržbu funkčních zbraní pro armádu."
 building_type_royal_forest_01: "Královské obory"
 building_type_royal_forest_01_desc: "Královský les je cenným zdrojem bohatství, umožňuje vám pozměnit zákon země v provincii, odejmout místním jejich práva a poté je znovu prodat. Netřeba dodávat, že i lov je vynikající."
 building_type_royal_garden_01: "Královské zahrady"
 building_type_royal_garden_01_desc: "Jen málo míst umožňuje lidem relaxovat a společensky se setkávat tak dobře jako krásná zahrada. Ač by pro většinu postačila malá soukromá zahrádka, pro bohaté a mocné je dobré jen to nejpůsobivější dílo!"
 building_type_rudnik_mines_01: "Doly Rudnik"
 building_type_rudnik_mines_01_desc: "Rudnik, hora dolů, je bohatý na stříbro, olovo a měď a po stovky let se zde těží bez přestání."
 building_type_saint_catherine: "$building_saint_catherine$"
 building_type_saint_catherine_desc: "$building_saint_catherine_desc$"
 building_type_saint_lazarus: "$building_saint_lazarus$"
 building_type_saint_lazarus_desc: "$building_saint_lazarus_desc$"
 building_type_sankore_university: "Univerzita Sankoré"
 building_type_sankore_university_desc: "$building_type_generic_university_desc$\n\nUniverzita Sankoré, která původně vznikla jako mešita, se proměnila v centrum vzdělanosti poté, co získala bohatou knihovnu od putujících obchodníků."
 building_type_schwaz_mines_01: "Schwazský důl"
 building_type_schwaz_mines_01_desc: "Schwazský stříbrný důl leží na úpatí hor Kellerjoch a Eiblschrofen, uprostřed údolí. Příležitost k těžbě přitahuje do oblasti mnoho lidí."
 building_type_scriptorium_01: "Skriptórium"
 building_type_scriptorium_01_desc: "Skriptória nabízejí místo vzdělávání pro duchovní a vzdělance, aby své vědomosti zanechali na papíře pro budoucnost."
 building_type_shah_i_zinda_01: "Shah-i-Zinda"
 building_type_shah_i_zinda_01_desc: "Název tohoto hrobového komplexu znamená #italic Živý král#!, odkazuje na Muhammadova synovce Quhama ibn Abbáse, o němž se říká, že je zde pohřben. Mauzolea jsou poměrně malá a skromná, přesto v sobě nesou vážnou krásu, která mnohé zdržuje mezi tichými hroby, aby přemítali o pomíjivosti života."
 building_type_shwedagon_pagoda_01: "Shwedagon Pagoda"
 building_type_shwedagon_pagoda_01_desc: "Shwedagon Pagoda je posvátná buddhistická stúpa postavená lidmi Mon kolem roku 500. Uchovává mnoho slavných relikvií, jako hůl Kakusandhy, vodní filtr Koṇāgamany, kousek roucha Kassapy a osm pramenů vlasů z hlavy Gautamy."
 building_type_siderokausia_mines_01: "Doly Siderokausia"
 building_type_siderokausia_mines_01_desc: "Doly Siderokausia jsou bohaté na stříbro a zlato a obhospodařuje je dvanáct samostatných vesnic, z nichž každá spravuje část dolů."
 building_type_siege_works_01: "Obléhací dílny"
 building_type_siege_works_01_desc: "Specializovaná obléhací dílna umožňuje vladaři nasazovat a udržovat obléhací stroje vyšší kvality."
 building_type_siena_university: "Sienská univerzita"
 building_type_siena_university_desc: "$building_type_generic_university_desc$\n\nSienská univerzita a maestri, kteří zde působí, jsou zcela financováni daněmi ze Sieny, konkrétně daní uvalenou na ty, kteří pronajímají pokoje jejím studentům."
 building_type_smiths_01: "Kováři"
 building_type_smiths_01_desc: "Tavení rudy ve vysokých pecích a kování kovu do požadovaných tvarů – kovářské dílny poskytují okolním komunitám základní nástroje a zbraně."
 building_type_sofia_ohrid: "$building_sofia_ohrid$"
 building_type_sofia_ohrid_desc: "$building_sofia_ohrid_desc$"
 building_type_soltaniyeh_01: "Dóm Soltaniyeh"
 building_type_soltaniyeh_01_desc: "Současně chrám i mauzoleum, velkolepost a dokonalá symetrie této stavby jistě inspirují mnohá velká díla budoucnosti. Jeho velká dvojplášťová kupole obložená tyrkysovou glazurou má tolik rozměrů, že téměř připomíná výzvu nebesům."
 building_type_special_greenhouse_01: "Skleněný monument"
 building_type_special_greenhouse_01_desc: "Tato budova se zdá být ideální pro pěstování zeleniny."
 building_type_special_sicilian_parliament_01: "Parlament"
 building_type_special_sicilian_parliament_01_desc: "$building_special_sicilian_parliament_01_desc$"
 building_type_srebrenica_mines_01: "Důl Srebrenica"
 building_type_srebrenica_mines_01_desc: "Srebrenica, Město stříbra, byla již v antice těžena pro svá obrovská stříbrná ložiska; nyní je zralá k opětovnému využití pomocí moderních těžebních technik."
 building_type_stables_01: "Stáje"
 building_type_stables_01_desc: "Hnátové koně, tahači a jiná zvířata užitková potřebují speciální budovu. Stáje také zajišťují, že čerstvé jízdní koně jsou k dispozici každému, kdo si je může dovolit."
 building_type_stonehenge_01: "Stonehenge"
 building_type_stonehenge_01_desc: "Stonehenge je starobylá mystická stavba, která inspirovala mnohé učence. I dnes, v těchto osvícených dobách, sem učené hlavy z celé Británie přicházejí studovat. Jaký je vlastně jeho účel?"
 building_type_sumela_monastery_01: "Klášter Sumela"
 building_type_sumela_monastery_01_desc: "Původ tohoto kláštera, vybudovaného na strmé skále na Černé hoře, jsou natolik vzdálené, že jsou téměř zahaleny tajemstvím; podle některých pramenů byl poprvé postaven z rozkazu císaře Theodosia ve 4. století, ale svatý pramen a starobylé fresky mohou být ještě starší.\nPerlou kláštera je freska Matky Boží, o níž se traduje, že ji namaloval sám apoštol Lukáš."
 building_type_taghaza_mines_01: "Solná pánev Taghaza"
 building_type_taghaza_mines_01_desc: "Solné doly Taghaza jsou místem původu většiny soli pro Maghreb a západní Afriku."
 building_type_takkeda_mines_01: "Doly Takkeda"
 building_type_takkeda_mines_01_desc: "Pohoří Air má bohatá ložiska mědi a v Takkedě se těží od pravěku."
 building_type_tax_assessor_01: "Daňové úřady"
 building_type_tax_assessor_01_desc: "Výběr peněz od rolníků je vysloveně 'náročné' podnikání. Přidělením úřadů skupině daňových úředníků si zajistíme, že dostaneme, co nám náleží!"
 building_type_temple_01: "Chrám"
 building_type_temple_01_desc: "Místo bohoslužeb spravované duchovenstvem, obklopené vesnicí věrných rolníků."
 building_type_temple_of_uppsala_01: "Chrám v Uppsale"
 building_type_temple_of_uppsala_01_desc: "Chrám v Uppsale slouží jako náboženské centrum pro velké části Skandinávie. U chrámu stojí posvátný strom vedle studny, podobný legendárnímu Yggdrasilu."
 building_type_the_colosseum_01: "Koloseum"
 building_type_the_colosseum_01_desc: "Koloseum je jedno z největších amfiteátrů, které kdy byly postaveny, a hostilo nespočetné podívané jako gladiátorské zápasy, lovy zvířat a dokonce i zrekonstruované námořní bitvy. Jeho výstavbu zahájil římský císař Vespasianus v roce 72 n. l. a dokončil ho v roce 80 jeho nástupce Titus.\n\nNavzdory své pestré historii je jeho hlavním využitím dnes těžba mramoru a bronzu pro použití jinde."
 building_type_the_friday_mosque_01: "Páteční mešita"
 building_type_the_friday_mosque_01_desc: "Páteční mešita, známá také jako Jameh mešita v Esfahanu, byla postavena za dynastie Umajjovců. Prý jeden ze sloupů v mešitě osobně zhotovil chalífa. Před tím, než se stala mešitou, údajně sloužila jako svatyně zoroastriánů."
 building_type_the_pyramids_01: "Pyramidy"
 building_type_the_pyramids_01_desc: "Pyramidy, především ta Cheopsova, stojí jako divy starověkého světa. Rozsáhlé a působivé, zvyšují prestiž každého vládce, který je ovládá."
 building_type_the_tower_of_london_01: "Tower v Londýně"
 building_type_the_tower_of_london_01_desc: "Tower v Londýně je hrad, který slouží jak jako důležité opevnění, tak jako vězení. Střední věž se nazývá 'Bílá věž' a sídlí v ní vládnoucí třída. Poloha Tower v Londýně z něj činí klíčovou obranu celého hrabství."
 building_type_theodosian_walls_01: "Theodosiánské hradby"
 building_type_theodosian_walls_01_desc: "Theodosiánské hradby byly vybudovány za vlády císaře Theodosia II. na počátku 5. století, a přesto zůstávají jedněmi z nejpevnějších opevnění, které kdy lidské ruce postavily."
 building_type_tomb_of_cyrus_01: "Hrob Batsheby"
 building_type_tomb_of_cyrus_01_desc: "Tento starobylý hrob z bílého vápence má údajně být místem odpočinku Batsheby, matky krále Šalomouna, uctívané mnoha vírami. Místo pečují ženy a jen ženy smí vstupovat do temného nitra hrobu. Zřídka mluví o tom, co uvnitř viděly. Vody v okolí prý jsou požehnané a mohou vyléčit toho, koho kousl šílený pes."
 building_type_tower_of_hercules_01: "Farum Brigantium"
 building_type_tower_of_hercules_01_desc: "Tento starodávný maják má podle pověstí vzor v jeho slavnější sestře v Alexandrii. Po mnoho století vedl námořníky a zůstává důležitý pro galicijský pobřežní obchod. Někteří tvrdí, že z vrcholu této osamělé věže lze zahlédnout zelené pobřeží Irska, ale při pohledu do dálky uvidíte jen nekonečné moře."
 building_type_tower_of_silence_01: "Velká věž ticha"
 building_type_tower_of_silence_01_desc: "Naše víra nás učí, abychom se zbavovali těl spravedlivých věřících tak, že je necháváme zvířatům a otevřenému nebi. Tím je duše udržována čistá a společenství zbaveno zkažení rozkládajícího se masa.\n\nKdyž nám cizinci nedovolí naše rituály, musíme postavit tyto věže, abychom ochránili takové smrtelné ostatky a symbolizovali naši trvající víru."
 building_type_trepca_mines_01: "Doly Trepča"
 building_type_trepca_mines_01_desc: "Ležící na svazích Kopaoniku, Trepča je oblast, kde se od římských dob těžilo stříbro. I když byla na počátku středověku uzavřena, stále obsahuje velmi bohatá ložiska drahých kovů."
 building_type_tribe_01: "Kmenová tvrz"
 building_type_tribe_01_desc: "Jednoduchá, ale účinná kmenová tvrz, hlídající kmenovou vesnici."
 building_type_turda_mines_01: "Solné doly Torda"
 building_type_turda_mines_01_desc: "Masivní solné masivy Torda byly po staletí středobodem ekonomiky Transylvánie. Doly a solný trh zůstávají velkým zdrojem příjmů pro region."
 building_type_university_01: "Univerzita"
 building_type_university_01_desc: "Místo vyššího vzdělání pro ty, kteří mají dost vlivu a zlata, aby se sem dostali."
 building_type_verespatak_mines_01: "Doly Verespatak"
 building_type_verespatak_mines_01_desc: "Transylvánie se těžila pro zlato již před římskými časy a zůstává vhodná k opětovnému vytěžení."
 building_type_visby_ringmur_01: "Městské hradby Visby"
 building_type_visby_ringmur_01_desc: "Městské hradby Visby chrání město před vnějšími hrozbami, jako jsou nájezdníci nebo Dánové. Také účinně drží mimo výběrčí daní poslané gotlandským tingem! Aby se vetřelci dostali ke kořisti uvnitř, musí se nejprve vypořádat s množstvím věží osazených lučištníky."
 building_type_walls_of_benin_01: "Beninské hradby"
 building_type_walls_of_benin_01_desc: "Beninské hradby jsou rozsáhlou sérií zemních valů #low (v jazyce Edo nazývaných Iya)#!, které obepínají celé Benin. Hradby jsou vybudovány jako systém příkopů a valů s vnitřním vodním příkopem a vnějším opevněním."
 building_type_walls_of_genoa_01: "Janovské hradby"
 building_type_walls_of_genoa_01_desc: "Janovské hradby byly postaveny v 9. století poté, co městu byla udělena značná autonomie. Hradby spolu s ochranou pobřeží umožnily oblasti rozvoj a prosperitu."
 building_type_war_camps_01: "Válečné tábory"
 building_type_war_camps_01_desc: "Zběsilí kmenoví válečníci se shromažďují ve válečných táborech, když roh svolá k válce. I v dobách míru je zde lze nalézt, jak sparují a připravují se na nevyhnutelný konflikt."
 building_type_warrior_lodges_01: "Lóže válečníků"
 building_type_warrior_lodges_01_desc: "Osobní pouta vytvořená na bojištích si zaslouží síně připomínek, kde staří válečníci mohou sdílet své úžasné, přitom uvěřitelné příběhy s mladíky s roztouženými očima."
 building_type_watchtowers_01: "Strážní věže"
 building_type_watchtowers_01_desc: "Několik velkých strážních věží bdí nad pracujícími sedláky a poskytuje vynikající pozorovatelny pro lukostřelce."
 building_type_watermills_01: "Vodní mlýny"
 building_type_watermills_01_desc: "Vodní mlýny přeměňují všechny druhy pohybu vody, od přílivu po vodopády, do otáčení využívaného k mletí, pilování, drcení a plstění. Povolení k provozu mlýna jsou snadným a spolehlivým zdrojem dodatečného výnosu pro vlastníka sídla."
 building_type_wind_furnace_01: "Větrné pece"
 building_type_wind_furnace_01_desc: "Umístěné v kopcovité krajině na pobřeží oceánu, kde monzunové větry první narážejí na pevninu, větrné pece taví světově proslulou ocel bezvadné kvality."
 building_type_windmills_01: "Větrné mlýny"
 building_type_windmills_01_desc: "Větrné mlýny jsou umístěny v oblastech, kde vítr obvykle vane nejsilněji, jako na kopcích nebo u pobřeží. Na rozdíl od vodních mlýnů je nezastaví zamrznutí řek a mohou mlít po celý rok."
 building_type_workshops_01: "Dílny"
 building_type_workshops_01_desc: "Výrobci šípů, výrobci luků a tesaři pracují v těchto dílnách na stavbě obléhacích strojů a na zásobování vojsk pro prodloužené tažení."
 building_type_zawar_mines_01: "Doly Zawar"
 building_type_zawar_mines_01_desc: "Po tisíce let byly doly Zawar bohatým zdrojem olova, zinku a stříbra. Náleziska v Zawar jsou jedinečná nejen svou hojností, ale i tím, že jsou jasně oddělená, což umožňuje rudy od sebe ručně separovat bez pokročilejších metalurgických procesů."
