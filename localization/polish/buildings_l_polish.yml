 building_alhambra_02_desc: "Alhambra byla od dob, kdy byla pouhým římským zříceninou, přebudována na královský palác hodný císaře! Zářný příklad místní architektury, barva budov v kontrastu s okolními lesy přiměla básníky popsat jej jako "perlu zasazenou do smaragdů.""
