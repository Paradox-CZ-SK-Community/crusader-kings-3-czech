 building_type_water_temples_01: "Subak vodní chrámy"   # todo: NEW TRANSLATION
 building_type_water_temples_01_desc: "Zavlažovací družstva přátelská vnitrozemí, vázaná na vodní svatyně a chrámy; rituální kalendáře koordinují setí a údržbu kanálů."   # todo: NEW TRANSLATION
 building_water_temples_01: "Přehradky Subak a polní svatyně"   # todo: NEW TRANSLATION
 building_water_temples_01_desc: "Malé hráze a zemní kanálky spojují rýžoviště; svatyně dohlíží na oběti a pracovní rozpisy. Spolehlivý přebytek začne proudit, stejně jako rituály."   # todo: NEW TRANSLATION
 building_water_temples_02: "Svatyně rady Subak"   # todo: NEW TRANSLATION
 building_water_temples_02_desc: "Více svatyní koordinuje širší "subak" s kalendářním sdílením vody; spory a opravy se řeší společně, což zlepšuje kontrolu a výnosy."   # todo: NEW TRANSLATION
 building_water_temples_03: "Síť vodních chrámů"   # todo: NEW TRANSLATION
 building_water_temples_03_desc: "Správný okruh vodních chrámů dohlíží na synchronizované výsadby a období ležení polí; škůdci ubývají, výnos roste a rituální zbožnost sílí."   # todo: NEW TRANSLATION
 building_water_temples_04: "Rozsáhlý kraj vodních chrámů"   # todo: NEW TRANSLATION
 building_water_temples_04_desc: "Celé odvodnění je organizováno prostřednictvím shromáždění vedených chrámy; terasy, stavidla a oslavy dělají z této provincie zbožný obilný koš."   # todo: NEW TRANSLATION
 building_type_stilted_granaries_01: "Sýpky na kůlech"   # todo: NEW TRANSLATION
 building_type_stilted_granaries_01_desc: "Stodoly na kůlech, chráněné před krysami, na čtyřech nebo více sloupech, ideální pro skladování daní a zásobování válečných oddílů."   # todo: NEW TRANSLATION
 building_stilted_granaries_01: "Sýpka na sloupech"   # todo: NEW TRANSLATION
 building_stilted_granaries_01_desc: "Jednoduchá stodola na čtyřech sloupech udrží semena a dary v suchu; vesničtí strážci lépe jedí na tažení."   # todo: NEW TRANSLATION
 building_stilted_granaries_02: "Řada sýpek"   # todo: NEW TRANSLATION
 building_stilted_granaries_02_desc: "Řada sýpek na kůlech s ochranami proti krysám a zastřešenými schody. Platby obilím jsou stabilnější a obnova vojenských sil se zlepšuje."   # todo: NEW TRANSLATION
 building_stilted_granaries_03: "Sýpky na kůlech s řezbami"   # todo: NEW TRANSLATION
 building_stilted_granaries_03_desc: "Prestižní řezby značkují přebytek; správcové střídají zásoby a příděly pro delší pochody."   # todo: NEW TRANSLATION
 building_stilted_granaries_04: "Sýpková čtvrť"   # todo: NEW TRANSLATION
 building_stilted_granaries_04_desc: "Oplocená skupina s hlídkovým přístřeškem a počítací kůlnou; potravinová bezpečnost stabilizuje celé hrabství."   # todo: NEW TRANSLATION
 building_type_kora_kora_yards_01: "Dílny Kora-Kora"   # todo: NEW TRANSLATION
 building_type_kora_kora_yards_01_desc: "Sklady klanových kanoí a skluzavky pro válečné kánoe s výběžky."   # todo: NEW TRANSLATION
 building_kora_kora_yards_01: "Sklady kanoí"   # todo: NEW TRANSLATION
 building_kora_kora_yards_01_desc: "Zastřešené skluzavky pro pádlované outriggery; posádky cvičí v nájezdech na pobřeží a mezi ostrovy."   # todo: NEW TRANSLATION
 building_kora_kora_yards_02: "Klanová loděnice"   # todo: NEW TRANSLATION
 building_kora_kora_yards_02_desc: "Zásoby dřeva, vláknitých obvazů a náhradních outriggerů urychlují opravy; útočníci přivážejí trofeje a zboží k výměně."   # todo: NEW TRANSLATION
 building_kora_kora_yards_03: "Loděnice Kora-Kora"   # todo: NEW TRANSLATION
 building_kora_kora_yards_03_desc: "Větší trupové konstrukce, bojové plošiny a signální bubny; pobřežní hlídky a sezónní expedice se stanou rytmem života (a příjmů)."   # todo: NEW TRANSLATION
 building_kora_kora_yards_04: "Velká zbrojnice válečných kánoí"   # todo: NEW TRANSLATION
 building_kora_kora_yards_04_desc: "Mistři loděnic vyzbrojují celé flotily; spouštěcí rampy, dílny na výstroj a shromažďovací plošiny zasévají strach u sousedů."   # todo: NEW TRANSLATION
 building_type_idjang_forts_01: "Idjangské pevnosti"   # todo: NEW TRANSLATION
 building_type_idjang_forts_01_desc: "Terasovité kmenové citadely, opěrné body na výběžcích nebo kopečcích."   # todo: NEW TRANSLATION
 building_idjang_forts_01: "Idjang obehnaný palisádou"   # todo: NEW TRANSLATION
 building_idjang_forts_01_desc: "Dřevěná palisáda korunuje obranyhodný výběžek, hlídkové ohně a suché příkopy odrazují nájezdníky."   # todo: NEW TRANSLATION
 building_idjang_forts_02: "Idjang s kamennými hradbami"   # todo: NEW TRANSLATION
 building_idjang_forts_02_desc: "Kamenné opěrné zdi nahrazují dřevo na klíčových stranách; zastřešené chodby umožňují obráncům bezpečně přesunovat se."   # todo: NEW TRANSLATION
 building_idjang_forts_03: "Terásovitý Idjang"   # todo: NEW TRANSLATION
 building_idjang_forts_03_desc: "Schodovitě řezané přístupy, výběhové schody a palubní platformy vytvářejí smrtící úhly pro šípy a oštěpy."   # todo: NEW TRANSLATION
 building_idjang_forts_04: "Citadelní Idjang"   # todo: NEW TRANSLATION
 building_idjang_forts_04_desc: "Brána, vnitřní bašta a cisterna; posádka může vydržet celé sezóny."   # todo: NEW TRANSLATION
 building_type_wantilan_01: "Wantilan"   # todo: NEW TRANSLATION
 building_type_wantilan_01_desc: "Otevřené, bezstěnné velké síně a komunitní pavilony pro shromáždění, obřady a představení."   # todo: NEW TRANSLATION
 building_wantilan_01: "Malý Wantilan"   # todo: NEW TRANSLATION
 building_wantilan_01_desc: "Vesnická síň pořádá shromáždění, přísahy a zkoušky; staříci rozhodují spory dříve, než vybuchnou."   # todo: NEW TRANSLATION
 building_wantilan_02: "Pavilon Wantilan"   # todo: NEW TRANSLATION
 building_wantilan_02_desc: "Široká hala s patrovitou střechou pořádá festivaly a zasvěcení, kde sdílené obřady zvyšují morálku a prestiž."   # todo: NEW TRANSLATION
 building_wantilan_03: "Chrámový Wantilan"   # todo: NEW TRANSLATION
 building_wantilan_03_desc: "Ceremoniální prostor spojený s místní svatyní s dostatkem místa pro obětiny a procesí."   # todo: NEW TRANSLATION
 building_wantilan_04: "Velký Wantilan"   # todo: NEW TRANSLATION
 building_wantilan_04_desc: "Výrazná aréna, kde bubeníci, tanečníci a velitelé sdílejí jednu střechu."   # todo: NEW TRANSLATION
 building_swahili_port_pemba: "Obchodní přístavy Pemba"   # todo: NEW TRANSLATION
 building_swahili_port_pemba_desc: "Útesy, pláže a mangrovové porosty ostrova Pemba poskytují hojnost zálivů a zdrojů pro obyvatele Pemba, což z něj činí přirozené středisko obchodu Zanj."   # todo: NEW TRANSLATION
 building_type_swahili_port_pembas: "$building_swahili_port_pemba$"   # todo: NEW TRANSLATION
 building_type_swahili_port_pemba_desc: "$building_swahili_port_pemba_desc$"   # todo: NEW TRANSLATION
 building_swahili_port_zanzibar: "Obchodní přístavy Zanzibar"   # todo: NEW TRANSLATION
 building_swahili_port_zanzibar_desc: "Písečné pobřeží ostrova Unguja, chráněné korálovými ostrůvky, tvoří dokonalé útočiště pro lodě. Obchodníci z celého Indického oceánu sem přicházejí využívat přírodní přednosti Unguja jako centra námořního obchodu."   # todo: NEW TRANSLATION
 building_type_swahili_port_zanzibar: "$building_swahili_port_zanzibar$"   # todo: NEW TRANSLATION
 building_type_swahili_port_zanzibar_desc: "$building_type_swahili_port_zanzibar_desc$"   # todo: NEW TRANSLATION
 building_swahili_port_mombasa: "Přístav Mombasa"   # todo: NEW TRANSLATION
 building_swahili_port_mombasa_desc: "Usazený na skalnatém ostrově obklopeném strmými útesy, Mombasa má přirozeně obrannou polohu, která je přesto výjimečně přístupná námořnímu provozu."   # todo: NEW TRANSLATION
 building_type_swahili_port_mombasa: "$building_swahili_port_mombasa$"   # todo: NEW TRANSLATION
 building_type_swahili_port_mombasa_desc: "$building_swahili_port_mombasa_desc$"   # todo: NEW TRANSLATION
 building_swahili_port_pate: "Obchodní přístavy ostrova Pate"   # todo: NEW TRANSLATION
 building_swahili_port_pate_desc: "Nacházející se na severním okraji svahilského srdce, ostrov Pate byl jedním z prvních regionů Swahili, kam přišel islám a tím i obchodní sítě Blízkého východu."   # todo: NEW TRANSLATION
 building_type_swahili_port_pate: "$building_swahili_port_pate$"   # todo: NEW TRANSLATION
 building_type_swahili_port_pate_desc: "$building_swahili_port_pate_desc$"   # todo: NEW TRANSLATION
 building_swahili_port_lamu: "Obchodní přístavy Lamu"   # todo: NEW TRANSLATION
 building_swahili_port_lamu_desc: "Teplý bílý písek jeho pláží a živě modrá voda, která líně omývá pobřeží, skrývají rušný obchod, který je životní silou Lamu. Dlouho spojen s obchodem přes oceán, zboží z západních i východních konců známého světa se tu kupují a prodávají."   # todo: NEW TRANSLATION
 building_type_swahili_port_lamu: "$building_swahili_port_lamu$"   # todo: NEW TRANSLATION
 building_type_swahili_port_lamu_desc: "$building_swahili_port_lamu_desc$"   # todo: NEW TRANSLATION
 building_type_dragon_kiln_01: "Dračí pec"   # todo: NEW TRANSLATION
 building_type_dragon_kiln_01_desc: "Postavený na svahu strmého kopce, tento komplex pecí může produkovat extrémně vysoké teploty potřebné k výrobě exotické keramiky vysoce ceněné jako obchodní zboží a dary."   # todo: NEW TRANSLATION
 building_dragon_kiln_01: "Stoupající pec"   # todo: NEW TRANSLATION
 building_dragon_kiln_01_desc: "Tato dlouhá pec táhne tah ohně horizontálně, vytváří intenzivní teplo, které hrnčíři potřebují k výrobě cenných mis, váz a další keramiky."   # todo: NEW TRANSLATION
 building_dragon_kiln_02: "Pec se saggary"   # todo: NEW TRANSLATION
 building_dragon_kiln_02_desc: "Výrobu keramiky lze usnadnit použitím saggars, jednoduchých nádob, které chrání vypalovanou keramiku před nečistotami a poškozením, jako je kouř, popel a trosky z průmyslové výroby."   # todo: NEW TRANSLATION
 building_dragon_kiln_03: "Komorová pec"   # todo: NEW TRANSLATION
 building_dragon_kiln_03_desc: "Uzavření hlavního ohně pece do série komor reguluje teplotu ohně a usnadňuje pracovníkům nakládání a vykládání keramiky, což vytváří kvalitnější zboží ve větším měřítku, za které jsou lidé ochotni platit vyšší ceny."   # todo: NEW TRANSLATION
 dragon_kiln_terrain_requirement_tt: "Terén [terrain|E] není #V $terrain_mountains$#!, #V $terrain_desert_mountains$#!, nebo #V $terrain_hills$#!"   # todo: NEW TRANSLATION
 dragon_kiln_quarry_requirement_tt: "Vyžaduje [GetBuilding('quarries_01').GetName] nebo vyšší"   # todo: NEW TRANSLATION
 building_type_powder_magazine_01: "Výrobce střelného prachu"   # todo: NEW TRANSLATION
 building_type_powder_magazine_01_desc: "Střelný prach vyžaduje specializovanou výrobu, skladování a údržbu, aby zůstal použitelný. Aby bylo možné verbovat [GetMaA('handgunners').GetName] a další jednotky, které vyžadují tuto mocnou sílu, musí být postaveny specializované budovy."   # todo: NEW TRANSLATION
 building_powder_magazine_01: "Sklad střelného prachu"   # todo: NEW TRANSLATION
 building_powder_magazine_01_desc: "Sklady, kde lze prach uchovávat v bezpečí před živly a minimalizovat tak riziko nehod."   # todo: NEW TRANSLATION
 building_powder_magazine_02: "Logistická kancelář pro střelný prach"   # todo: NEW TRANSLATION
 building_powder_magazine_02_desc: "Najímání úředníků, kteří mohou dohlížet na pracovní síly věnované komplikované logistice střelného prachu, zajistí, že bude prach správně skladován a bez incidentů přepravován po celém království."   # todo: NEW TRANSLATION
 building_powder_magazine_03: "Důl na síru"   # todo: NEW TRANSLATION
 building_powder_magazine_03_desc: "Síra, někdy nazývaná 'brimstone', se vyskytuje hojně, ale může být obtížné ji produkovat ve velkém množství. Samostatný důl zajistí stabilní zásobu tohoto cenného minerálu."   # todo: NEW TRANSLATION
 building_powder_magazine_04: "Dílna na salitru"   # todo: NEW TRANSLATION
 building_powder_magazine_04_desc: "Klíčová složka při výrobě střelného prachu, salitra vyžaduje obratné ruce v kontrolovaném prostředí, pokud má být vyráběna ve velkém množství, aniž by se celá budova spálila."   # todo: NEW TRANSLATION
 building_powder_magazine_05: "Magazíny střelného prachu"   # todo: NEW TRANSLATION
 building_powder_magazine_05_desc: "Skladování střelného prachu vyžaduje zřídit samostatné budovy se zesílenými zdmi, bezpečně umístěné mimo obydlené a cenné oblasti."   # todo: NEW TRANSLATION
 building_powder_magazine_06: "Strážnice"   # todo: NEW TRANSLATION
 building_powder_magazine_06_desc: "Střelný prach je sám o sobě nebezpečný, ale může být ještě horší, když padne do nesprávných rukou. Nyní lze nasadit větší počet stráží, aby prach uchránily před zvědavýma očima."   # todo: NEW TRANSLATION
 building_powder_magazine_07: "Dílna pro rafinaci střelného prachu"   # todo: NEW TRANSLATION
 building_powder_magazine_07_desc: "Samostatná budova, ve které se různé složky kombinují k výrobě střelného prachu. Pokud dojde k nehodě, snad už to nebude ničit celé zařízení."   # todo: NEW TRANSLATION
 building_powder_magazine_08: "Dílna ručních děl"   # todo: NEW TRANSLATION
 building_powder_magazine_08_desc: "Ruční děla mohou být nespolehlivá a při použití praskat. Musíme proto zajistit co nejlepší vybavení a najmout nejzručnější řemeslníky, aby vyráběli zbraně nejvyšší kvality"   # todo: NEW TRANSLATION
 powder_magazine_1_effect_desc: "$unlocks_building_desc$[gunpowder|E] [men_at_arms|E] Limit náboru: #P +[EmptyScope.ScriptValue('gunpowder_building_limit_bonus_1')|0]#!"   # todo: NEW TRANSLATION
