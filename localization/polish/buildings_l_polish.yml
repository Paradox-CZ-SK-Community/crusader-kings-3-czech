 building_type_herat_bazaar_01: "$building_herat_bazaar_01$"   # todo: NEW TRANSLATION
 building_type_herat_bazaar_01_desc: "$building_herat_bazaar_01_desc$"   # todo: NEW TRANSLATION
 building_herat_bazaar_01: "Heratský bazar"   # todo: NEW TRANSLATION
 building_herat_bazaar_01_desc: "Rušné tržiště v Heratu jsou proslulé už od dob starověkých Achaimenovců, #italic Haraiva#!. Karavany, které denně vjíždějí do města a z něj odjíždějí, činí heratské bazary Perlou Chorásánu."   # todo: NEW TRANSLATION
 building_herat_bazaar_02: "Rozsáhlý heratský bazar"   # todo: NEW TRANSLATION
 building_herat_bazaar_02_desc: "Heratské bazary překypují obchodem a výměnou zboží. Perla Chorásánu září jasněji než nejvyleštěnější drahokam na jakékoli koruně."   # todo: NEW TRANSLATION
 building_type_dvin_shuka_01: "$building_dvin_shuka_01$"   # todo: NEW TRANSLATION
 building_type_dvin_shuka_01_desc: "$building_dvin_shuka_01_desc$"   # todo: NEW TRANSLATION
 building_dvin_shuka_01: "Dvinská shuka"   # todo: NEW TRANSLATION
 building_dvin_shuka_01_desc: "Uctívané tržiště Dvin slouží jako velké centrum arménského obchodu od nepaměti. Jeho zdi jsou zdobeny barevnými dlaždicemi a tónovanými omítkami, odrážející bohatství a prestiž tohoto starobylého tržiště."   # todo: NEW TRANSLATION
 building_dvin_shuka_02: "Rozsáhlá dvinská shuka"   # todo: NEW TRANSLATION
 building_dvin_shuka_02_desc: "Věk neubral dvinskému vznešenému a starobylému tržišti na vitalitě — pokud něco, uctívaná shuka se zdá být živější než kdy dřív."   # todo: NEW TRANSLATION
 building_type_khiva_bazaar_01: "$building_khiva_bazaar_01$"   # todo: NEW TRANSLATION
 building_type_khiva_bazaar_01_desc: "$building_khiva_bazaar_01_desc$"   # todo: NEW TRANSLATION
 building_khiva_bazaar_01: "Chivský bazar"   # todo: NEW TRANSLATION
 building_khiva_bazaar_01_desc: "Brána na step, pokorné město Chiva je pozoruhodné svou hojností obchodníků a cestovatelů hledajících zisky či štěstí na hranicích."   # todo: NEW TRANSLATION
 building_khiva_bazaar_02: "Rozsáhlý chivský bazar"   # todo: NEW TRANSLATION
 building_khiva_bazaar_02_desc: "Pod žhnoucím sluncem nomádi, kupci a dobrodruzi vydobývají jmění a směňují zvěsti o bohatství vzdálené Číny za exotické mince Huángdì."   # todo: NEW TRANSLATION
 building_type_lhasa_market_01: "$building_lhasa_market_01$"   # todo: NEW TRANSLATION
 building_type_lhasa_market_01_desc: "$building_lhasa_market_01_desc$"   # todo: NEW TRANSLATION
 building_lhasa_market_01: "Lhaský khrom"   # todo: NEW TRANSLATION
 building_lhasa_market_01_desc: "Na důležité křižovatce mezi Indií a Čínou se obchodníci z Lhasy shánějí o pozornost cestovatelů ve stínu vznešeného paláce Potala."   # todo: NEW TRANSLATION
 building_lhasa_market_02: "Rozsáhlý lhaský khrom"   # todo: NEW TRANSLATION
 building_lhasa_market_02_desc: "Není nic nového pod sluncem, tvrdí kupci z Lhasy, neboť neexistuje drobnost ani drahokam, s nímž by se nesetkali, když putoval po Hedvábné stezce."   # todo: NEW TRANSLATION
 building_type_changan_market_01: "$building_changan_market_01$"   # todo: NEW TRANSLATION
 building_type_changan_market_01_desc: "$building_changan_market_01_desc$"   # todo: NEW TRANSLATION
 building_changan_market_01: "Tržiště Cháng'ān"   # todo: NEW TRANSLATION
 building_changan_market_01_desc: "Trhy velkého města Cháng'ān, #EMP Perpetual Peace#!, kypí všemi druhy obchodu a jsou zásadním zastavením pro téměř veškerý obchod směřující dovnitř i ven z Číny."   # todo: NEW TRANSLATION
 building_changan_market_02: "Rozsáhlé tržiště Cháng'ān"   # todo: NEW TRANSLATION
 building_changan_market_02_desc: "Zbohatlí kupci Cháng'ān už nezvedají obočí nad pohledem největších pokladů známých lidstvu — viděli je už dříve a pravděpodobně jich pár vlastní."   # todo: NEW TRANSLATION
 building_type_dunhuang_market_01: "$building_dunhuang_market_01$"   # todo: NEW TRANSLATION
 building_type_dunhuang_market_01_desc: "$building_dunhuang_market_01_desc$"   # todo: NEW TRANSLATION
 building_dunhuang_market_01: "Tržiště Dūnhuáng"   # todo: NEW TRANSLATION
 building_dunhuang_market_01_desc: "Ležící na lesklých březích řeky Shule, město Dūnhuáng značí vstup mezi Hexi koridorem a Tarimskou pánví a je klíčovým zastavením pro všechny cestovatele mezi nimi."   # todo: NEW TRANSLATION
 building_dunhuang_market_02: "Rozsáhlé tržiště Dūnhuáng"   # todo: NEW TRANSLATION
 building_dunhuang_market_02_desc: "Sluncem vybělené ulice Dūnhuáng znají jen stálý, pomalý pochod nespočetných naložených velbloudů, oslů a mužů a jejich neustále se křižujících cest na východ a západ."   # todo: NEW TRANSLATION
 building_type_lahur_bazaar_01: "$building_lahur_bazaar_01$"   # todo: NEW TRANSLATION
 building_type_lahur_bazaar_01_desc: "$building_lahur_bazaar_01_desc$"   # todo: NEW TRANSLATION
 building_lahur_bazaar_01: "Lahurský bazar"   # todo: NEW TRANSLATION
 building_lahur_bazaar_01_desc: "Staré město Lahur bylo vybudováno kolem dvou hlavních trhů, obklopeno domy a vše obehnáno dlouhou hliněnou zdí. Tato rušná skupina tržišť pulzuje aktivitou od nepaměti a pravděpodobně bude pulzovat i v následujících generacích."   # todo: NEW TRANSLATION
 building_lahur_bazaar_02: "Rozsáhlý lahurský bazar"   # todo: NEW TRANSLATION
 building_lahur_bazaar_02_desc: "Obchod v Lahuru proudí stejně přirozeně jako voda v korytě řeky. Jeho shluknuté trhy překypují zbožím a obchodníci se zdají mít v bystrých očích moudrost dlouhé historie města."   # todo: NEW TRANSLATION
 building_type_hamadan_bazaar_01: "Hamadanský bazar"   # todo: NEW TRANSLATION
 building_type_hamadan_bazaar_01_desc: "$building_hamadan_bazaar_01_desc$"   # todo: NEW TRANSLATION
 building_hamadan_bazaar_01: "Hamadanský bazar"   # todo: NEW TRANSLATION
 building_hamadan_bazaar_01_desc: "Srdce starověrného medianového lidu, Hamadan byl centrem obchodu už za časů hliněných destiček a klínového písma. Stovky generací obchodníků nabízely své zboží a provozovaly své řemeslo mezi stánky hlavního hamadanského bazaru."   # todo: NEW TRANSLATION
 building_hamadan_bazaar_02: "Rozsáhlý hamadanský bazar"   # todo: NEW TRANSLATION
 building_hamadan_bazaar_02_desc: "Velký hamadanský bazar prosperuje jako nikdy předtím, dosahuje nových výšin bohatství a aktivity, které jsou v jeho dlouhé a důstojné historii bezkonkurenční."   # todo: NEW TRANSLATION
 building_type_sunday_bazaar_01: "Nedělní bazar"   # todo: NEW TRANSLATION
 building_type_sunday_bazaar_01_desc: "$building_sunday_bazaar_01_desc$"   # todo: NEW TRANSLATION
 building_sunday_bazaar_01: "Nedělní bazar"   # todo: NEW TRANSLATION
 building_sunday_bazaar_01_desc: "Někteří místní vám řeknou, že ještě než přišly peníze, Kašgar už měl svůj Nedělní bazar. Procházet mezi stánky trhu tomu rozhodně nasvědčuje — je téměř nemožné si představit dobu bez tohoto místa."   # todo: NEW TRANSLATION
 building_sunday_bazaar_02: "Rozsáhlý nedělní bazar"   # todo: NEW TRANSLATION
 building_sunday_bazaar_02_desc: "I když velký nedělní bazar v Kašgaru možná trvá od nepaměti, blahobyt, jaký pociťuje nyní, bude jistě zapamatován ještě po mnoho věků."   # todo: NEW TRANSLATION
 building_type_mount_fuji_01: "Hora Fudži"   # todo: NEW TRANSLATION
 building_type_mount_fuji_01_desc: "Samotný, vznešený, sněhem pokrytý vrchol Fudžisan značí přechod do východního Japonska a je pohledem proslulým po celém souostroví; přitahuje cestovatele a poutníky a uděluje oddech všem, kdo na něj pohlédnou. Mezi nejposvátnějšími šintó horami je Fudži domovem #EMP Konohanasakuya-hime#!, bohyně sopek, květu třešně a pomíjné něhy života."   # todo: NEW TRANSLATION
 building_mount_fuji_01: "$building_type_mount_fuji_01$"   # todo: NEW TRANSLATION
 building_mount_fuji_01_desc: "$building_type_mount_fuji_01_desc$"   # todo: NEW TRANSLATION
 building_type_waterworks_01: "Vodní hospodářství"   # todo: NEW TRANSLATION
 building_type_waterworks_01_desc: "Voda je základem, na kterém závisí veškerý život. Udržování stálého přísunu vody a její efektivní využití je nezbytné pro udržení silného panství a pevné vlády."   # todo: NEW TRANSLATION
 building_waterworks_01: "Umělé rybníky"   # todo: NEW TRANSLATION
 building_waterworks_01_desc: "Prvním krokem k řízení vody je mít vodu, kterou lze řídit. Jednoduché prohloubení v zemi, vyložené jílem pro zadržení, vytvoří přirozené místo, kam se voda může hromadit pro pozdější použití."   # todo: NEW TRANSLATION
 building_waterworks_02: "Cisterny"   # todo: NEW TRANSLATION
 building_waterworks_02_desc: "Hlubší jámy, méně propustné výložení a jednoduché střechy vytvářejí místa, kde lze uchovat větší množství vody déle, s menšími ztrátami kvůli znečištění nebo odpařování."   # todo: NEW TRANSLATION
 building_waterworks_03: "Rovné kanály"   # todo: NEW TRANSLATION
 building_waterworks_03_desc: "Vykopání struh mezi zásobními místy činí řízenou vodu mnohem dostupnější pro mnohem více lidí. Tento proces ulevuje při povodních, když je vody přebytek, a zároveň zajišťuje vodu pro lidi, dobytek a plodiny v době sucha. Pokud jsou kanály správně naplánovány, mohou být použity i pro lehkou lodní dopravu."   # todo: NEW TRANSLATION
 building_waterworks_04: "Zavlažovací nádrže"   # todo: NEW TRANSLATION
 building_waterworks_04_desc: "Každý kopec, hřeben nebo změna nadmořské výšky může být přetvořena v místo pro zadržení vody, pokud se vykopou vhodné hráze. Propojené kanály umožňují, aby se tyto otevřené nádrže napájely navzájem, což dává lepší kontrolu nad tím, kolik vody je uloženo a kolik je v daný moment použito."   # todo: NEW TRANSLATION
 building_waterworks_05: "Schodišťové studny"   # todo: NEW TRANSLATION
 building_waterworks_05_desc: "Řízení vody lze zkombinovat se základním kopáním studní a vytvořit tak mohutné stavby vyhloubené do země, které budou mít za všech okolností nějakou vodu vyvěrající ze země. Tyto podzemní stavby mohou být stále propojeny s povrchovými přelivy a kanály, které je dle potřeby doplňují nebo odčerpávají."   # todo: NEW TRANSLATION
 building_waterworks_06: "Plavební komory"   # todo: NEW TRANSLATION
 building_waterworks_06_desc: "Hloubka samotné vodní cesty může být kontrolována pomocí vrat a odvodňovacích zařízení. Voda uskladněná za těmito komorami umožňuje, aby se kanály staly splavnými pro bárky a menší lodě, což z nich činí vynikající dopravní tahy."   # todo: NEW TRANSLATION
 building_waterworks_07: "Umělé jezera"   # todo: NEW TRANSLATION
 building_waterworks_07_desc: "Monumentální přehrada může pojmout monumentální množství vody. Napájená řekami a kanály může umělé jezero zásobovat vodou rozsáhlá pole a množství vesnic. Její velikost ji činí i prestižním místem sama o sobě, vhodným pro uctívání a vládnutí."   # todo: NEW TRANSLATION
 building_waterworks_08: "Vodovodní a kanalizační systémy"   # todo: NEW TRANSLATION
 building_waterworks_08_desc: "S potrubím a čerpadly může voda proudit nahoru i dolů, zásobovat nejvyšší věže a odplavovat odpad do nejvzdálenějších jímek. Žádné místo nemusí trpět nedostatkem vody a přebytek lze odčerpat dříve, než se promění v nebezpečnou povodeň."   # todo: NEW TRANSLATION
 building_type_spice_plantation_01: "Plantáže koření"   # todo: NEW TRANSLATION
 building_type_spice_plantation_01_desc: "Nejjemnější vůně a nejdelikátnější chutě se dají získat z rostlin, které rostou jen v velmi specifických částech světa. Jejich vzácnost a kvalita je činí mimořádně výnosnými, pokud je země schopna je pěstovat."   # todo: NEW TRANSLATION
 building_spice_plantation_01: "Sběr koření"   # todo: NEW TRANSLATION
 building_spice_plantation_01_desc: "Koření se přirozeně produkuje na několika stromech, keřích a květinách. Trik je v tom #italic najít#! tyto rostliny vůbec."   # todo: NEW TRANSLATION
 building_spice_plantation_02: "Pěstované háje koření"   # todo: NEW TRANSLATION
 building_spice_plantation_02_desc: "Nejdrahocennější druhy koření lze pěstovat za správných podmínek, s odpovídající pracovnou silou a dozorováním zkušených správců."   # todo: NEW TRANSLATION
 building_spice_plantation_03: "Sady koření"   # todo: NEW TRANSLATION
 building_spice_plantation_03_desc: "Výsadba plodin geometrickou metodou na velkém prostoru může produkovat mnohem předvídatelnější množství koření rok za rokem."   # todo: NEW TRANSLATION
 building_spice_plantation_04: "Sušení koření"   # todo: NEW TRANSLATION
 building_spice_plantation_04_desc: "Vyčlenění prostoru poblíž polí na sušení koření před expedicí znamená, že větší část sklizně lze zpracovat dříve, než se zkazí, což šetří peníze při celkové produkci koření."   # todo: NEW TRANSLATION
 building_spice_plantation_05: "Mlýny na koření"   # todo: NEW TRANSLATION
 building_spice_plantation_05_desc: "Mletí může zvýšit náchylnost koření ke zkažení, ale zároveň značně zefektivní skladování. Mlýny také pomáhají s vymíláním, čímž se zvyšuje čistota produktu."   # todo: NEW TRANSLATION
 building_spice_plantation_06: "Kořenové statky"   # todo: NEW TRANSLATION
 building_spice_plantation_06_desc: "Konsolidace ubytování pracovníků, zpracování plodin a skladování výrobků na místě poblíž pěstebních polí výrazně pomáhá vyrábět a prodávat více koření při nižších celkových nákladech."   # todo: NEW TRANSLATION
 building_spice_plantation_07: "Správa pozemků plantáže"   # todo: NEW TRANSLATION
 building_spice_plantation_07_desc: "Samotná zem může být přetvořena, aby uvolnila více plochy pro pěstování plodin. Terasy a kanály vytvářejí nové možnosti pro rozšíření polí."   # todo: NEW TRANSLATION
 building_spice_plantation_08: "Průmyslová výroba koření"   # todo: NEW TRANSLATION
 building_spice_plantation_08_desc: "S odpovídajícím vedením může být celá zem věnována produkci nejlukrativnějšího koření. Každý zasazený strom, každý ošetřený keř, každý utržený list a každé usušené semeno je dalším grošem v pokladnici."   # todo: NEW TRANSLATION
 building_type_examination_hall_01: "Sál zkoušek"   # todo: NEW TRANSLATION
 building_type_examination_hall_01_desc: "Císařské zkoušky nelze konat bez místa, kde by se konaly. Je povinností místního správce zajistit, aby úředníci měli všechny zdroje potřebné k řádnému průběhu zkoušek a aby zkoušející měli podporu při minimalizaci příležitostí ke cheatování."   # todo: NEW TRANSLATION
 building_examination_hall_01: "Zkušební místnosti"   # todo: NEW TRANSLATION
 building_examination_hall_01_desc: "K testování kandidátů na úřední pozice musí existovat místo, kde se test uskuteční. Místnost věnovaná skládání zkoušek je to nejmenší, co je potřeba, ale je to začátek."   # todo: NEW TRANSLATION
 building_examination_hall_02: "Chrám Wenwu"   # todo: NEW TRANSLATION
 building_examination_hall_02_desc: "Malá modlitba může některým uchazečům dodat více sebevědomí než veškeré studium a příprava na světě."   # todo: NEW TRANSLATION
 building_examination_hall_03: "Císařská akademie"   # todo: NEW TRANSLATION
 building_examination_hall_03_desc: "Komplex přednáškových síní, testovacích zařízení, kanceláří učitelů a skladovacích prostor poskytuje komplexní podporu nezbytnou k tomu, aby se jakákoliv část císařských zkoušek konala s maximální efektivitou a kvalitou."   # todo: NEW TRANSLATION
 examination_hall_effects_desc: "[SelectLocalization( HasDlcFeature( 'all_under_heaven' ), 'examination_hall_effect_desc', 'examination_hall_cost_discount_max_desc' )]"   # todo: NEW TRANSLATION
 examination_hall_effect_desc: "Snížené náklady na [GetActivityType('activity_imperial_examination').GetTextIcon][GetActivityType('activity_imperial_examination').GetName] a [GetActivityType('activity_local_examination').GetTextIcon][GetActivityType('activity_local_examination').GetName] [activities|E] pořádané v tomto [holding|E]: [EmptyScope.ScriptValue('imperial_examination_cost_discount_max_value')|P0%]"   # todo: NEW TRANSLATION
 examination_hall_cost_discount_max_desc: "$examination_hall_effect_desc$[EmptyScope.ScriptValue('imperial_examination_cost_discount_max_value')|P0%]"   # todo: NEW TRANSLATION
