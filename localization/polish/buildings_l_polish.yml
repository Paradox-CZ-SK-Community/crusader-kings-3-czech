 building_type_breweries_01_desc: "Tato budova je věnována vaření, fermentaci a skladování různých druhů piva, pšeničného piva a dalších fermentovaných nápojů. Hraje klíčovou roli v místní kultuře a ekonomice."
 building_curtain_walls_02_desc:2 "Předhradí je nejlépe bráněné místo pro uskladnění kritických zásob na přežití obléhání: zbraně, brnění a nakládané prasátka."
 building_quarries_05:1 "Velké doly"
 building_type_watchtowers_01_desc:1 "Několik velkých strážních věží hlídá usilovný lid, poskytující vynikající vyhlídky pro lučištníky."
 building_type_siderokausia_mines_01_desc:0 "Doly Siderokausia jsou bohaté na stříbro a zlato a jsou obhospodařovány dvanácti samostatnými vesnicemi, z nichž každá spravuje část dolu."
 building_city_04_desc:1 "Toto město je známé široko daleko díky bohatým příležitostem, které se v něm nacházejí — říká se, že i ten nejchudší rolník zde může najít štěstí. Domy lemují ulice tak daleko, jak oko dohlédne, s vozy a zvířaty, která pilně přepravují zboží, kamkoliv se podíváte."
