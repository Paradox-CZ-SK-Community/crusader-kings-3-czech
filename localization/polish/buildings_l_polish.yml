 building_hill_farms_01: "Pole na svazích"
 building_hill_farms_01_desc: "Podél svahů mnoha kopců se rozkládá řada malých polí, pěstujících plodiny a živících drobné sedláky."
 building_hill_farms_02: "Horská pastvina"
 building_hill_farms_02_desc: "Do neobdělávaných výšin, tzv. fells, se přivádí dobytek, aby se pasl na hojných travinách, které tam rostou."
 building_hill_farms_03: "Kořenové sklepy"
 building_hill_farms_03_desc: "Kořenové sklepy umožňují celoroční skladování zeleniny, což je v málo úrodných kopcích zásadní."
 building_hill_farms_04: "Zeleninová pole"
 building_hill_farms_04_desc: "Rozsáhlá zeleninová pole poskytují chudým farmám tolik potřebné zásoby potravin."
 building_hill_farms_05: "Terasy"
 building_hill_farms_05_desc: "Přesměrováním vody z blízkého potoka do terasy můžeme výrazně zvýšit úrodnost svahových polí."
 building_hill_farms_06: "Cesty a schody"
 building_hill_farms_06_desc: "Řádné cesty a schody spojují roztroušené farmy a osady, umožňují snazší komunikaci a rychlejší pohyb lidí, zpráv a zboží."
 building_hill_farms_07: "Zimní sýpky"
 building_hill_farms_07_desc: "Velká množství hospodářských zvířat i obyvatel lze přes zimu nakrmit díky potravinám uloženým v těchto sýpkách."
 building_hill_farms_08: "Jabloňové sady"
 building_hill_farms_08_desc: "Zvlňované kopce poskytují ideální prostředí pro sady, zejména jabloňové."
 building_hill_forts_01: "Malá kopcová pevnost"
 building_hill_forts_01_desc: "Kopcová pevnost pyšně stojí na vrcholu kopce a nutí obléhající armádu bojovat proti svahu."
 building_hill_forts_02: "Jednoduché zemní valy"
 building_hill_forts_02_desc: "Pevnost obklopují zemní valy, vytvářející neproniknutelné stěny z půdy, které dokážou zlomit i toho nejotrlejšího vojáka."
 building_hill_forts_03: "Příkopy"
 building_hill_forts_03_desc: "Okolo obranného vrcholku jsou vykopány velké příkopy. Díky bahnitým a kluzkým stěnám se pošetilí útočníci mohou ocitnout uvízlí na dně a být utopeni v bahně postupem svých spolubojovníků."
 building_hill_forts_04: "Palisády"
 building_hill_forts_04_desc: "Velké zdi z naostřených kmenů obklopují pevnost, což je další překážka, dříve než se dostanete k vnitřním pokladům."
 building_hill_forts_05: "Strážnice"
 building_hill_forts_05_desc: "Strážnice jsou rozmístěny kolem pevnosti, s bdělými strážemi připravenými k okamžité akci, pokud začne útok."
 building_hill_forts_06: "Vnější zdi"
 building_hill_forts_06_desc: "Velké kamenné zdi nyní obepínají kopcovou pevnost a definitivně potvrzují její neproniknutelnost."
 building_hill_forts_07: "Velká kopcová pevnost"
 building_hill_forts_07_desc: "Centrální pevnost byla výrazně rozšířena a vylepšena; nyní se impozantně tyčí vysoko k nebi."
 building_hill_forts_08: "Složitá zemní opevnění"
 building_hill_forts_08_desc: "Zemní opevnění kolem kopcové pevnosti je tak složité a matoucí, že nepřátelská vojska sotva vědí, který vchod zaútočit, což hraje v náš prospěch – zvláště když polovina z nich vede do smrtících pastí..."
 building_hillside_grazing_01: "Pastviny na kopcích"
 building_hillside_grazing_01_desc: "Rozsáhlá otevřená prostranství jsou ideální jako pastviny pro koně všech velikostí a typů. Každý, kdo vlastní koně, má právo využívat tyto pastviny, což podporuje zemědělství i místní jízdní oddíly."
 building_hillside_grazing_02: "Pastevci"
 building_hillside_grazing_02_desc: "Jak se chov koní stává důležitějším pro místní ekonomiku, tyto pastviny teď živí velké množství lidí zabývajících se stáděním zvířat."
 building_hillside_grazing_03: "Rozšířené pastviny"
 building_hillside_grazing_03_desc: "Ačkoliv je tato oblast přirozeně vhodná k pastvě, stále existují způsoby, jak rozšířit dostupnou plochu. Lze kácet stromy a odstraňovat skály; osvojení půdy od přírody nikdy opravdu nekončí."
 building_hillside_grazing_04: "Koňské farmy"
 building_hillside_grazing_04_desc: "Veškerá využitelná půda v této oblasti je časem vykupována koňskými farmáři, pro které mohou zelenina a menší plodiny pomáhat uživit rostoucí pracovní sílu."
 building_hillside_grazing_05: "Malé koňské ranče"
 building_hillside_grazing_05_desc: "Postupem času se několik specializovaných rančů, kde se koně chovají, krmí a cvičí, stalo nedílnou součástí místní ekonomiky"
 building_hillside_grazing_06: "Koňské trhy"
 building_hillside_grazing_06_desc: "Obchod s koňmi je přirozenou součástí chovu a udržování jízdních zvířat. Jak se podnik rozvíjí, začínají se sezónně formovat více či méně trvalá tržiště pro koně."
 building_hillside_grazing_07: "Koňští maršálové"
 building_hillside_grazing_07_desc: "Aby bylo možné chovat a krmit kvalitní válečné koně, je třeba někoho, kdo se postará o jejich různé nemoci a zranění a zároveň systematicky posoudí jejich kvalitu. Jak se v této oblasti stává chov koní důležitějším, roste i význam koňského maršála, který se o zvířata stará."
 building_hillside_grazing_08: "Velké koňské ranče"
 building_hillside_grazing_08_desc: "Postupem času byla veškerá pastvina soustředěna pod několik velkých rančů, zodpovědných za chov a výcvik velkého množství silných válečných koní."
