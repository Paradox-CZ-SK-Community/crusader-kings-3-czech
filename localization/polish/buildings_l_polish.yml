 building_type_ramparts_01:1 "Lesní pevnosti"
 building_type_zawar_mines_01_desc:0 "Po tisíce let byly Zawar doly bohatým zdrojem olova, zinku a stříbra. Ložiska v Zawar jsou jedinečná nejen v jejich hojnosti, ale také v tom, jak jsou jasně oddělena způsobem, který umožňuje fyzické oddělení rud od sebe manuálně bez pokročilejších metalurgických procesů."
