 building_type_mount_damavand_01_desc: "Velký, zasněžený vrchol, prosycený dávnou mytologií, hora Damavand je považována za vězení monstrózního tyrana Zahhāka, který zde zůstane až do konce světa. Mnozí hrdinové dávných časů vykonali na této hoře velké činy, a těm, kteří tam dnes cestují, se mocná přítomnost zdá dotýkat jejich duší. Hlava spící sopky, její svahy jsou posety horkými prameny, kde mohou unavení cestovatelé zastavit a odpočinout si, přemýšlející o činech předků."
 building_burial_site_01_desc: "Tento rozsáhlý pohřební prostor je plný parcely pro běžné hroby a několika malými mauzolei pro významnější postavy."
