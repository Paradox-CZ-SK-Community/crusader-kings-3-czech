 building_type_dean_mines_01_desc:1 "Les Dean je nejvýznamnější centrum těžby a kování železa na Britských ostrovech. Mnohé kovárny zde dodávaly regionu železné výrobky dlouho před tím, než první římské boty vkročily na britskou půdu."
