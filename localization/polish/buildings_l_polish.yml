 building_wind_furnace_04_desc:0 "Dlouhé předehřívání, které umožňuje dřevěnému uhlí řádně hořet, následované postupným přidáváním směsi rudy a dřevěného uhlí, je dokončeno dalším přívodem dřevěného uhlí."
 building_ratnapura_mines_02_desc:1 "Těžební jámy byly rozšířeny a byli přivedeni inženýři, aby skutečně mohli zvýšit těžbu drahokamů."
 building_type_tower_of_hercules_01_desc:0 "Tento starověký maják se říká, že byl inspirován jeho slavnější sestrou v Alexandrii. Po staletí vedl námořníky a zůstává důležitý pro pobřežní obchod Galicie. Někteří tvrdí, že z vrcholu této osamělé věže můžete zahlédnout zelené pobřeží Irsku, ale když se díváte ven, vidíte jen nekonečné moře."
 building_blacksmiths_03_desc:0 "Velké kovárny jsou konstruovány za jediným účelem dodávat koruně zbraně; pouze nejlepší kováři jsou zaměstnáni, aby v nich pracovali."
 building_type_war_camps_01_desc:1 "Zuřiví kmenoví válečníci se shromažďují v válečných táborech, když je roh volá do války. I v časech míru je lze nalézt, jak trénují, připravují se na nevyhnutelnost konfliktu."
 building_warrior_lodges_07_desc:0 "Generace mladých trainee se zde učily, ale pouze od přeživších a stále přítomných válečníků. Nyní mohou téměř všichni přistupovat k pokladům nahromaděných a pouze někdy konfliktujících znalostí za malý poplatek."
