 building_kollur_mines_04_desc:0 "Těžba diamantů dosáhla téměř průmyslového měřítka, s počtem pracovníků nyní v řádu tisíců. Nekonečné bohatství se zdá protékat z dolů."
 building_type_verespatak_mines_01_desc:0 "Transylvánie se těžila pro zlato již před románskými časy a zůstává připravena pro současnou znovuzneužití."
 building_peat_quarries_08:1 "Velké mokřadní ranče"
