 building_type_holy_site_great_mosque_of_cordoba_01_desc:0 "Velká mešita v Cordobě byla postavena po islámském dobytí visigótského království, na základech křesťanského kostela. Původně bylo toto místo sdíleno, přičemž jak muslimové, tak křesťané je používali, ale křesťanská polovina byla nakonec koupena a stržena, aby uvolnila místo pro Velkou mešitu."
 building_ratnapura_mines_04_desc:0 "Těžba drahokamů dosáhla téměř průmyslového měřítka, s počtem pracovníků nyní pohybujícím se v tisících. Z dolů se zdají nést nekonečné bohatství."
