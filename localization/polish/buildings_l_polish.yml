 building_warrior_lodges_06_desc:0 "V těchto síních dobře placení trubadúři a básníci vychvalují činy nejstatečnějších válečníků. Když se shromáždí dostatečně velký dav - nebo bohatý patron si to přeje - konají se celé spectacly, která znovu představují slavné a vítězné bitvy minulosti."
 blacksmiths_effect_desc:1 "Umožňuje [GetTravelOption('superior_armaments_option').GetName] [travel_option|E]"
 building_type_hadrians_wall_01_desc:0 "Hadriánova zeď byla postavena v římských dobách, aby udržela severní Piky mimo provincii Britannia. Dnes nemá žádný obranný účel, ale kameny jsou levným a praktickým zdrojem stavebního materiálu!"
 building_type_royal_armory_01_desc:2 "Armády financované korunou zajišťují stálé dodávky a údržbu funkčních zbraní pro armádu."
 building_type_hill_forts_01_desc:1 "Postaveny na strmém kopci nebo útesu, tyto masivní opevnění pevně stojí proti jakékoliv obléhající armádě, která nemá schopnost letu!"
 building_smiths_01_desc:0 "Na venkově stoupá kouř z kováren, jednoduchých staveb se stěnami z tepelné odolné hlíny a kamenů, kde se směs dřevěného uhlí a drcené železné rudy přidává z otevřeného vrcholu k výrobě houbového železa."
 building_orchards_03_desc:1 "Velká, pečlivě rozložená plocha plná dobře prořezaných stromů, všechny plodící ovoce nebo ořechy."
