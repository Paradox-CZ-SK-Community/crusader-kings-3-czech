 building_camel_farms_05_desc:1 "Náruživí pouštní nomádi jsou vynikajícími vojáky, ale nepracují zadarmo. Poskytnutím nadřazených koní jako platby zajišťujeme jejich loajalitu v budoucích konfliktech."
