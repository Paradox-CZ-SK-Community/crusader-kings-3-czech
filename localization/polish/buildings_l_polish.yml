 building_type_minarets_and_remains_of_jam_01_desc: "Tato stavba se tyčí nad údolím řeky Hari, pokrytá štukem a glazovanými dlaždicemi a střídajícími se pruhy kaligrafie, vynikající památka na to, co víra a bohatství mohou dosáhnout i v těchto odlehlých, drsných oblastech."
 building_turda_mines_03_desc:0 "Jak těžební operace rostou, rostou i samotné doly. Byly postaveny další vchody a hloubí se velké šachty, aby se umožnil těžba většího množství soli."
 building_farm_estates_04:1 "Stovková Pole"
 building_type_curtain_walls_01_desc:1 "Kamenné zdi a impozantní bastionové věže nabízejí vynikající ochranu před nájezdy i obléháním. Čím více fortifikací je postaveno, tím neproniknutelnější se stává hrad, který chrání."
 building_horse_pastures_04:0 "Pronikané Hroty"
