 building_palisades_01:1 "Jednoduchá palisáda"
 building_archery_ranges_03_desc:0 "Abychom inspirovali rolníky a poskytli dostatečnou výzvu našim střelcům, byly tyto speciální střelnice navrženy tak, aby školily naše lukostřelce ve střelbě na dlouhé vzdálenosti."
 building_type_windmills_01_desc:0 "Větrné mlýny se nacházejí v oblastech, kde jsou většinou větry nejsilnější, jako na kopcích nebo u pobřeží. Na rozdíl od vodních mlýnů nejsou větrné mlýny zastaveny zamrznutím řek a mohou mlít po celý rok."
 building_regimental_grounds_04_desc:2 "Pevné kamenné kasárny lemují okraje věnovaných vojenských cvičišť. Opravdu ohromné množství odvodů může být vybudováno zde."
