 building_falun_mines_03:1 "Velký důl Falun"
 building_tomb_of_cyrus_01: "$building_type_tomb_of_cyrus_01$"windfurnaces_roco_effects_desc:0 "$unlocks_building_desc$Zvýšená kvalita sponzorovaných #V Zbraní#! a #V Zbroji#! [inspirace|E]"
 building_type_tower_of_silence_01_desc: "Naše víra nás učí, jak se zbavit těl spravedlivých následovníků tím, že je ponecháme zvířatům a otevřenému nebi. Tak je duše uchována čistá a komunita osvobozena od zkažení rozkládajícího se masa.\n\nKdyž nám cizí lidé nedovolí vykonávat naše rituály, musíme postavit tyto věže, abychom ochránili takové smrtelné pozůstatky a symbolizovali naši trvalou víru."
