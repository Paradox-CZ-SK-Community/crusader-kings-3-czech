 building_hill_farms_03_desc:1 "Kořenové sklepy umožňují celoroční skladování zeleniny, což je v řídké úrodné oblasti velmi důležité."
 building_castle_04:1 "Pevnost"
 building_type_the_friday_mosque_01_desc:0 "Mešita v pátek, nebo Jameh mešita v Isfahánu, byla postavena během Umájovské dynastie. Říká se, že kalif osobně vyrobil jeden z pilířů v mešitě. Předtím, než se stala mešitou, se říká, že to byla modlitebna pro zarathuštriány."
 building_temple_04_desc:1 "Nespokojeni s malým a skromným chrámem, místní řemeslníci a architekti spolupracovali na vytvoření skutečného uměleckého díla. Tento velký chrám zdá se volá moc nebeských samotných do jakéhokoli věřícího, který vstoupí do jeho nádherných síní."
