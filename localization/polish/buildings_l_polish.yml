 building_type_march_01:0 "Pochozy"
 building_type_royal_forest_01_desc:0 "Královský les je cenným zdrojem bohatství, který vám umožňuje obcházet zákony v provincii, odebrat práva místním a pak je prodat zpět. Není třeba říkat, že lov je také vynikající."
 building_ananda_temple_01_desc:0 "$building_type_ananda_temple_01_desc$"
 building_qanats_03_desc: "Perský vynález, tyto vysoké věže jsou spojeny s cisternami a dalšími budovami. Skrze otvory ve směru převládajících větrů zachycují vzduchové proudy, které se pak cirkulují v jejich interiérech, aby poskytly chlazení."
