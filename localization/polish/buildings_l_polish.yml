 building_sacred_pool_08: "Posvátný baray"   # todo: NEW TRANSLATION
 building_sacred_pool_08_desc: "Cestovatelé a návštěvníci často stojí v úžasu nad touto lidskou vodní nádrží — její šířka často znemožňuje spatřit druhý břeh. Pravé svědectví o božském spojení tohoto místa."   # todo: NEW TRANSLATION
 building_type_vihara_halls_01: "Sály vihary"   # todo: NEW TRANSLATION
 building_type_vihara_halls_01_desc: "Mnišská budova postavená k ochraně mnichů před obdobím dešťů; je to místo tichého rozjímání, modlitby a zotavení. Rozšíření síní přispívá k vitalitě a oddanosti jeho náboženských obyvatel."   # todo: NEW TRANSLATION
 building_vihara_halls_01: "Modlitební svatyně"   # todo: NEW TRANSLATION
 building_vihara_halls_01_desc: "Přidání $building_vihara_halls_01$ nabízí návštěvníkům místo uctívání a rozjímání."   # todo: NEW TRANSLATION
 building_vihara_halls_02: "Knihovna posvátných textů"   # todo: NEW TRANSLATION
 building_vihara_halls_02_desc: "Staré i nové spisy jsou uloženy uvnitř zdí Hor Trai. Návštěvníci si zde mohou klidně pročítat texty a prohlubovat své osvícení."   # todo: NEW TRANSLATION
 building_vihara_halls_03: "Kaple s kolonádou"   # todo: NEW TRANSLATION
 building_vihara_halls_03_desc: "Vznešené kolonády tyčí nad těmito kaplemi a nabízejí složité nápisy a různé náboženské zobrazování uctívačům uvnitř."   # todo: NEW TRANSLATION
 building_vihara_halls_04: "Mandapa"   # todo: NEW TRANSLATION
 building_vihara_halls_04_desc: "Velikost této sloupové síně je ideální pro konání veřejných rituálů nebo jiných náboženských obřadů."   # todo: NEW TRANSLATION
 building_vihara_halls_05: "Pavilon Shala"   # todo: NEW TRANSLATION
 building_vihara_halls_05_desc: "Pavilon uprostřed zeleně; krása této stavby je překonána jen její duchovní atmosférou."   # todo: NEW TRANSLATION
 building_vihara_halls_06: "Sima kameny"   # todo: NEW TRANSLATION
 building_vihara_halls_06_desc: "Hraniční kameny pomáhají správcům $building_type_vihara_halls_01$ odhadnout potřebnou velikost a vzdálenost prostorů, které mnichové potřebují k řádnému vykonávání svého uctívání."   # todo: NEW TRANSLATION
 building_vihara_halls_07: "Zvonice"   # todo: NEW TRANSLATION
