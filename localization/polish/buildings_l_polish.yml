 building_aurelian_walls_01: "Aurelianovy hradby"
 building_aurelian_walls_01_desc: "$building_type_aurelian_walls_01_desc$"
 building_barracks_01: "Dřevěná kasárna"
 building_barracks_01_desc: "Tato jednoduchá dřevěná kasárna poskytují základní ochranu proti živlům odvedencům během výcviku."
 building_barracks_02: "Náborová prostranství"
 building_barracks_02_desc: "Vyčištěním velké plochy můžeme svolat vojáky na jedno místo k rozdělení do jednotek. Jasný výhled také usnadňuje odhalování dezertérů."
 building_barracks_03: "Kamenná kasárna"
 building_barracks_03_desc: "Robustnější kamenná kasárna poskytují výrazně lepší ochranu před živly a nošení kamenů je skvělý výcvik pro naše muže."
 building_barracks_04: "Pohyblivé tábory"
 building_barracks_04_desc: "Zatímco trvalá kasárna jsou užitečná pro výcvik, přenosné tábory tvořené stany zvyšují naši efektivitu v době války, protože kasárna se mohou pohybovat spolu s armádou."
 building_barracks_05: "Kovárny"
 building_barracks_05_desc: "Najmutím polních kovářů, aby udržovali zrezivělé kopí a ohnuté vidle odvedenců, můžeme naše jednotky učinit efektivnějšími a aspoň o něco smrtelnějšími."
 building_barracks_06: "Výcviková cvičiště"
 building_barracks_06_desc: "Postavením tréninkových maket a překážkových drah můžeme oddělit zrno od plev — a tak víme, které muže dát do předních řad."
 building_barracks_07: "Náborová centra"
 building_barracks_07_desc: "Vybudováním specializovaných náborových center ve všech okolních vesnicích zajistíme stálý příliv zle naladěných, opilých problémových postav k rozšíření našich řad."
 building_barracks_08: "Trvalá kasárna"
 building_barracks_08_desc: "I když často musíme přesouvat odvedence na poslední chvíli, výstavba trvalých a dobře postavených kasáren nám dává místo pro ubytování elitních vojáků a důstojníků."
 building_blacksmiths_01: "Královští kováři"
 building_blacksmiths_01_desc: "Nejlepší a nejproduktivnější kováři jsou zaměstnáni korunou a vyrábějí meče, kroužkovou zbroj a kopí pro královskou stráž."
 building_blacksmiths_02: "Kovářské cechy"
 building_blacksmiths_02_desc: "Spoluprací s různými cechy lze na zakázku vyrobit velké množství výzbroje levně."
 building_blacksmiths_03: "Královské kovárny"
 building_blacksmiths_03_desc: "Velké kovárny jsou postaveny výhradně za účelem zásobování koruny zbraněmi; pracují v nich pouze nejlepší kováři."
 building_breweries_01: "Pivovar"
 building_breweries_01_desc: "Srdce každého pivovaru, kde začíná proces vaření piva. Zde se ingredience mísí, vaří a připravují na kvašení."
 building_breweries_02: "Skladovací sklep"
 building_breweries_02_desc: "Chladné, tmavé místo, kde se skladují uvařené nápoje, aby zrály a získaly požadované chutě a vlastnosti."
 building_breweries_03: "Kádě na vaření piva"
 building_breweries_03_desc: "Velké nádoby, kde se sladina vaří a přidávají se byliny nebo chmel — kritický krok ve výrobě piva, který dodává hořkost a aroma."
 building_breweries_04: "Sklad obilí"
 building_breweries_04_desc: "Stodola pro uchovávání velkého množství obilí suchého a v bezpečí před škůdci, zajišťující stálý přísun surovin pro vaření piva."
 building_breweries_05: "Budova u studny"
 building_breweries_05_desc: "Studna zajišťující čistý a spolehlivý zdroj vody, která je nezbytná pro vysoce kvalitní piva."
 building_breweries_06: "Sudovna"
 building_breweries_06_desc: "Prostor, kde je kvašený nápoj pečlivě skladován v sudech, správně uzavřen a připraven k distribuci."
 building_breweries_07: "Místnost pro plnění sudů"
 building_breweries_07_desc: "Prostor věnovaný plnění sudů. Ty se často používají pro větší množství a jsou oblíbené v hospodách a krčmách."
 building_breweries_08: "Ochutnávací sál"
 building_breweries_08_desc: "Sál, kde si sládci a hosté mohou vychutnat různé druhy piva, poskytující příležitost ochutnat nejnovější várky."
 building_brihadeeswarar_temple_01: "$building_type_brihadeeswarar_temple_01$"
 building_brihadeeswarar_temple_01_desc: "$building_type_brihadeeswarar_temple_01_desc$"
 building_buddhas_of_bamian_01: "$building_type_buddhas_of_bamian_01$"
 building_buddhas_of_bamian_01_desc: "$building_type_buddhas_of_bamian_01_desc$"
 building_burial_site_01: "Velké pohřebiště"
 building_burial_site_01_desc: "Toto rozsáhlé pohřebiště je plné parcel pro běžné hroby a několika menších mauzoleí pro významnější osobnosti."
 building_burial_site_02: "Mauzoleum"
 building_burial_site_02_desc: "Bylo postaveno velké mauzoleum, naplněné místy pro běžné hroby a také sídlem několika pohřebišť pro uctívané duchovní a válečníky."
 building_burial_site_03: "Velkolepé mauzoleum"
 building_burial_site_03_desc: "Mauzoleum bylo rozšířeno do vznešeného monumentu mrtvých. Interiér je zaplněn hroby a modlitebními síněmi k uctívání zemřelých."
 building_burkhan_khaldun_01: "$building_type_burkhan_khaldun_01$"
 building_burkhan_khaldun_01_desc: "$building_type_burkhan_khaldun_01_desc$"
 building_camel_farms_01: "Chovatelé velbloudů"
 building_camel_farms_01_desc: "$building_type_camel_farms_01_desc$"
 building_camel_farms_02: "Hlídací stanoviště"
 building_camel_farms_02_desc: "Jezdci na velbloudech pravidelně cestují mezi hlídkovými stanovišti, nesou zásoby a zprávy o dění."
 building_camel_farms_03: "Lukaři"
 building_camel_farms_03_desc: "Velbloudí jízda prospívá, když jsou jezdci vybaveni luky, a místní lukaři zajišťují stálou dodávku lukostřeleckého vybavení."
 building_camel_farms_04: "Trhy s velbloudy"
 building_camel_farms_04_desc: "Trh je vždy v ruchu, s obchodníky, kteří prodávají stovky velbloudů denně. To zajišťuje chovatelům přístup k nejodolnějším kusům."
 building_camel_farms_05: "Náborová stanoviště pro nomády"
 building_camel_farms_05_desc: "Divocí pouštní nomádi jsou vynikající vojáci, ale nepracují zadarmo. Poskytnutím kvalitních velbloudů jako odměny si zajistíme jejich loajalitu v budoucích konfliktech."
 building_camel_farms_06: "Vojenské stáje"
 building_camel_farms_06_desc: "Velké a pevné stáje ukrývají naše ceněné válečné velbloudy, chrání je před zloději i tvrdostí pouště."
 building_camel_farms_07: "Zbrojíři"
 building_camel_farms_07_desc: "Výroba brnění pro velbloudy není snadný úkol, ale odměna stojí za to. Nabitý útok děsivých, plně obrněných velbloudů může každou koňskou armádu přinutit k ústupu."
 building_camel_farms_08: "Pokročilí chovatelé"
 building_camel_farms_08_desc: "Zde skuteční odborníci na chov velbloudů chovají a pěstují nejodolnější a nejobávanější stáda velbloudů v oblasti."
 building_capital_bureau_01: "Soud"
 building_capital_bureau_01_desc: "Právo dává městu prosperitu a blahobyt, a právo lze uplatnit pouze u soudu."
 building_capital_bureau_02: "Bezpečnostní úřad"
 building_capital_bureau_02_desc: "Tento úřad zaměstnává velkou policejní sílu, která udržuje město v bezpečí před zločinci a chytá narušitele zákona."
 building_capital_bureau_03: "Velitelství hasičů"
 building_capital_bureau_03_desc: "Požáry jsou stálou hrozbou v hustě osídlených oblastech. Dobře vycvičená hasičská posádka uhasí oheň dříve, než se rozšíří."
 building_capital_bureau_04: "Správa cechů"
 building_capital_bureau_04_desc: "Jmenování úředníků dozorujících mnoho cechů ve městě zajistí, že každý cech bude efektivní, udrží kvalitu a bude dodržovat všechny potřebné postupy."
 building_capital_bureau_05: "Justiční oddělení"
 building_capital_bureau_05_desc: "Rozšířené oddělení pro soudní záležitosti je nezbytností ve velkém a rostoucím městě. Armáda úředníků, písařů a soudců pracuje bez námahy, aby vynucovala zákon a pořádek."
 building_capital_bureau_06: "Městské vězení"
 building_capital_bureau_06_desc: "Zatímco ve městě může být několik menších vězení roztroušených po obvodu, větší věznice zajistí, že kdokoli poruší zákon, bude mít připravenou celu."
 building_capital_bureau_07: "Obchodní kolegium"
 building_capital_bureau_07_desc: "Obchod je příliš výnosný, aby nebyl lépe regulován zákonem. Dohledem nad mýtným a zbožím vstupujícím do města můžeme mnohem efektivněji spravovat zásoby hlavního města a možná i získat nějaké dodatečné zlato."
 building_capital_bureau_08: "Městský palác"
 building_capital_bureau_08_desc: "Velké a majestátní sídlo, dostatečně okázalé, aby zastínilo většinu paláců, zajišťuje, že hlavní správce může být neustále blízko a k dispozici. Zatímco město nikdy skutečně nespí, jeho správce jistě ano."
 building_caravanserai_01: "Malý karavanseráj"
 building_caravanserai_01_desc: "Jednoduchá obdélná budova poskytující základní zázemí cestovatelům a obchodníkům, aby si tu mohli odpočinout a zotavit se na dlouhých cestách."
 building_caravanserai_02: "Obchodní stánky"
 building_caravanserai_02_desc: "Malé stánky obchodníků prodávající základní zásoby na cestu. S jistou zastávkou k doplnění zásob mohou karavany nést víc obchodního zboží."
 building_caravanserai_03: "Kasárna stráže"
 building_caravanserai_03_desc: "Přidání trvalých strážních kasáren a soustavy hlídkových věží, obsazených bdělými strážemi, aktivně chrání proti nebezpečím číhajícím v rozlehlé noci."
 building_caravanserai_04: "Obchodní síně"
 building_caravanserai_04_desc: "V těchto síních si obchodníci ze všech koutů světa vyměňují zboží a vyprávějí příběhy ze zemí, jimiž prošli."
 building_caravanserai_05: "Celní úřad"
 building_caravanserai_05_desc: "Ve tvrdém slunečním žáru přísně vypadající úředníci váží, registrují a patřičně daní všechno zboží projíždějící tímto karavanserájem. Ve stínech laskavě vypadající osoby nabízejí způsoby, jak zboží převézt za ještě... #EMP vhodný#! poplatek."
 building_caravanserai_06: "Dílny řemeslníků"
 building_caravanserai_06_desc: "Díky hojnému materiálu a zámožným mecenášům si řemeslníci mohou vyrábět a prodávat nádherné artefakty."
 building_caravanserai_07: "Lázně"
 building_caravanserai_07_desc: "Prostorné lázně uspokojí i ty nejnáročnější touhy. Pro cestovatele s tenčím sáčkem poskytují jednoduché, přesto vítané osvěžení."
 building_caravanserai_08: "Královské komnaty"
 building_caravanserai_08_desc: "Přidáním vhodných komnat se řádně ubytuje často navštěvovaná významná a ctihodná společnost, jak z této říše, tak i z ciziny."
 building_castle_01: "Motte"
 building_castle_01_desc: "Tato malá, ale impozantní pevnost stojí na vyvýšeném zemním valu."
 building_castle_02: "Donžon"
 building_castle_02_desc: "Donžon #weak (neboli donjon)#! je velká věž sloužící jako opevněné sídlo a poslední linie obrany."
 building_castle_03: "Koncentrovaný hrad"
 building_castle_03_desc: "Koncentrovaný hrad je obklopen dvěma nebo více hradbami, přičemž vnitřní je vyšší než vnější."
 building_castle_04: "Pevnost"
 building_castle_04_desc: "Pevnost je vrcholem obrany, schopná odrazit nepřátelské útoky i pojmout velké vojsko."
 building_cattolica_stilo: "Cattolica di Stilo"
 building_cattolica_stilo_desc: "Byzantský vliv na tuto stavbu je silný: malý kostel s křtitelnicí, z červených cihel zasazený na holých skalách, s plánem \"vpisaného kříže\" a bohatou výzdobou cyklů fresek, který dominuje údolí potoka Stilaro.\nKostel je izolovaný klenot uprostřed nepřátelské přírody, kde se člověk může cítit blíže k Bohu."
 building_cereal_fields_01: "Obilná pole"
 building_cereal_fields_01_desc: "Obilná pole, páteř feudální ekonomiky, obdělává malá, ale štědrá rodina rolníků – většinou ochotných odevzdat většinu své úrody jako desátek koruně!"
 building_cereal_fields_02: "Osady"
 building_cereal_fields_02_desc: "Výstavba dalších osad znamená, že více rolníků může být zaměstnáno na polích, čímž se zvýší lokální produkce a daňové výnosy."
 building_cereal_fields_03: "Stodoly a sklady"
 building_cereal_fields_03_desc: "Postavení stodol a větších skladů umožňuje rolníkům uchovávat seno a slámu, poskytuje místo pro uložení nářadí a slouží jako improvizované krytí pro putující armády a tuláky."
 building_cereal_fields_04: "Statky"
 building_cereal_fields_04_desc: "Větší statky pojmou větší rolnické rodiny. Když mají rodiny prostor a prostředky k rozmnožování, vytvoří více dětí, které mohou být posazeny do práce na polích."
 building_cereal_fields_05: "Sýpky"
 building_cereal_fields_05_desc: "Sýpky umožňují farmářům skladovat obilí, sušené maso a jiné potraviny přes zimu. I když nejsou imunní vůči myším a jiným škůdcům, alespoň udržují obsah v suchu."
 building_cereal_fields_06: "Desátné stodoly"
 building_cereal_fields_06_desc: "Farmáři bezpečně shromažďují část své úrody určenou duchovenstvu v desátných stodolách — samozřejmě to nám také usnadňuje jejich zdanění."
 building_cereal_fields_07: "Rozsáhlá pole"
 building_cereal_fields_07_desc: "Podporou rolníků, aby obdělávali více a větší pole blízko sebe, můžeme zvýšit produktivitu, i když vzájemné dotýkání pozemků může přinést konflikty mezi farmáři."
 building_cereal_fields_08: "Obilní sila"
 building_cereal_fields_08_desc: "Tato obrovská sila skladují obilí ve velkém množství po celý rok i meziročně a mohou uživit skutečně obrovské populace."
 building_cevennes_mines_01: "Těžební osada Cévennes"
 building_cevennes_mines_01_desc: "$building_type_cevennes_mines_01_desc$"
 building_cevennes_mines_02: "Cévennes Mine"
 building_cevennes_mines_02_desc: "$building_rammelsberg_mines_02_desc$"
 building_cevennes_mines_03: "Large Cévennes Mine"
 building_cevennes_mines_03_desc: "$building_rammelsberg_mines_03_desc$"
 building_cevennes_mines_04: "Cévennes Mining Complex"
 building_cevennes_mines_04_desc: "$building_rammelsberg_mines_04_desc$"
 building_charnel_grounds_01: "Sklad mrtvol"
 building_charnel_grounds_01_desc: "Bělená sluncem a okusovaná dravci, těla se na vrcholku kopce rozkládají."
 building_charnel_grounds_02: "Pole exkarnace"
 building_charnel_grounds_02_desc: "Částečně náboženské místo, částečně hřbitov — hnijící těla mrtvých jsou zde držena z velké dálky od živých."
 building_charnel_grounds_03: "Rituální sráz"
 building_charnel_grounds_03_desc: "Těla poskvrňují krajinu, vonné sáčky částečně zakrývají pach kolem stezek, kde dosud žijící připravují nové oběti živlům."
 building_church_of_the_theotokos: "Chrám Bohorodičky"
 building_church_of_the_theotokos_desc: "Svatý Kříž již dávno dobyl tuto nádhernou stavbu, potlačil pohanský kult panenské bohyně Athény.\nDnes zde sídlí svatyně Marie Parthenos, Matky Boží a jediné Panny hodné jména #EMP Holy#!."
 building_cilician_gates: "Cilické brány"
 building_cilician_gates_desc: "Cilické brány jsou průsmyk v pohoří Taurus, který spojuje cilijské pláně s anatolskou plošinou.\nOd nepaměti byl průsmyk opevněn a jeho ovládnutí znamenalo kontrolu nad jednou z hlavních obchodních a vojenských tepen Malé Asie a Blízkého východu."
 building_citadel_of_aleppo_01: "Citadela Aleppa"
 building_citadel_of_aleppo_01_desc: "$building_type_citadel_of_aleppo_01_desc$"
 building_citadel_of_aleppo_02: "Přestavěná citadela Aleppa"
 building_citadel_of_aleppo_02_desc: "Po rozsáhlé rekonstrukci byla citadela Aleppa významně opevněna a proměněna v patřičné palácové město!"
 building_city_01: "Centrum vesnice"
 building_city_01_desc: "$building_type_city_01_desc$"
 building_city_02: "Velké město"
 building_city_02_desc: "Do tohoto města přitahuje obchodníky a řemeslníky z širokého okolí; bohatí kupci otevírají obchody a svědomití řemeslníci denně stavějí nové domy."
 building_city_03: "Centrum města"
 building_city_03_desc: "Město už se nespokojí s původním prostorem a nyní pohlcuje okolní zemědělskou půdu do svého prosperujícího centra. Je obrovské a plné bohatství a příležitostí."
 building_city_04: "Rušná metropole"
 building_city_04_desc: "Toto město je daleko známé svými hojnými příležitostmi — říká se, že i nejponíženější rolník zde může najít štěstí. Domy lemují ulice, kam oko dohlédne, s povozy a zvířaty přepravujícími zboží na každém kroku."
 building_city_wall_of_toledo_01: "$building_type_city_wall_of_toledo_01$"
 building_city_wall_of_toledo_01_desc: "$building_type_city_wall_of_toledo_01_desc$"
 building_common_tradeport_01: "Malý přístav"
 building_common_tradeport_01_desc: "Pokorný přístav na břehu umožňuje lodím bez větší námahy nakládat a vykládat zboží."
 building_common_tradeport_02: "Výrobci rybářských sítí"
 building_common_tradeport_02_desc: "Zde vznikla dílna, kde se pletou rybářské sítě. Den co den se sítě neúnavně vyrábějí a opravují."
 building_common_tradeport_03: "Obchodní přístav"
 building_common_tradeport_03_desc: "Přístav se stal centrem obchodu a cestování v oblasti. Lodě z celého pobřeží sem připlouvají obchodovat."
 building_common_tradeport_04: "Lodní stavitelé"
 building_common_tradeport_04_desc: "Zruční stavitelé lodí se shromažďují v tomto přístavu, aby stavěli a opravovali lodě pro toho, kdo zaplatí nejvíce."
 building_common_tradeport_05: "Rozšířené doky"
 building_common_tradeport_05_desc: "Početnější a větší doky pojmou stále rostoucí množství obchodních plavidel."
 building_common_tradeport_06: "Loděnice"
 building_common_tradeport_06_desc: "Vznik specializovaných budov pro údržbu lodí znamená důležitý krok v proměně obyčejného přístavu v rušné centrum námořní moci."
 building_common_tradeport_07: "Velký přístav"
 building_common_tradeport_07_desc: "Tento velký přístav nabízí hojné doky, loděnice a ty nejlepší námořníky v okolí. Všechny komodity potřebné dalekým cestám se zde dají sehnat, a obchodníci, rybáři i armáda dostávají veškerou potřebnou podporu."
 building_common_tradeport_08: "Suché doky"
 building_common_tradeport_08_desc: "V suchých dokách se loď vpluje do úzkého kanálu, odkud se vodu vypumpuje. Loď je pak podepřena na kamenných blocích a lze ji mnohem snadněji opravovat a udržovat."
 building_curtain_walls_01: "Bastiony a hradby"
 building_curtain_walls_01_desc: "Prvním krokem u každé poctivé pevnosti je vztyčení bastionů a hradeb. Docela dobře drží nepřátele a povstalecké rolníky na uzdě."
 building_curtain_walls_02: "Předhradí"
 building_curtain_walls_02_desc: "Předhradí je nejobrannější místo pro uchovávání zásadních zásob potřebných k přežití obléhání: zbraní, brnění a naložených kančích hlav."
 building_curtain_walls_03: "Věže na hradbách"
 building_curtain_walls_03_desc: "Věže na hradbách slouží jako skvělá vyhlídková místa, umožňují našim vojákům bezpečně odstřelovat přibližující se armády. Když se nebojuje, jsou skvělé k povyšování se nad rolníky."
 building_curtain_walls_04: "Druhá hradba"
 building_curtain_walls_04_desc: "Přidání druhé hradby vytváří nepřekonatelnou obrannou pozici. Pokud nepřátelská armáda prorazí první zeď, čeká na ni další — dost na to, aby zdemoralizovalo každého útočníka!"
 building_curtain_walls_05: "Zwinger"
 building_curtain_walls_05_desc: "Když nepřátelská armáda prorazí vnější hradby, nevědomky bude nasměrována do 'Zwingeru' — také známého jako #emphasis smrtící pole#!. Ďábelsky chytré!"
 building_curtain_walls_06: "Vnější předhradí"
 building_curtain_walls_06_desc: "Více hradeb znamená více předhradí a tím i více bezpečného úložiště zásob. S tolika předhradími můžeme dokonce uskladnit stáje plné rytířských koní — výborné, pokud nám dojdou naložené kančí hlavy..."
 building_curtain_walls_07: "Trace Italienne"
 building_curtain_walls_07_desc: "Trace Italienne, neboli bastionová pevnost, je typ obranné stavby schopný odolat i neúprosnému bušení děl. No, ne příliš dlouho, ale aspoň dost dlouho, aby umožnil bezpečný únik tajnými tunely."
 building_curtain_walls_08: "Raveliny a kavaliéry"
 building_curtain_walls_08_desc: "Kavaliér je vyvýšená platforma, která našim vojákům umožňuje střílet přes hlavní parapet přímo na nepřátele! Bohužel to také znamená, že nepřátelé přesně vědí, kam mířit... Vojáci na ravelinech, trojúhelníkových vyvýšených výsunutích, však mohou dělat vše pro to, aby tomu zabránili."
