 building_plantations_02_desc:1 "Odolní pouštní nomádi cestují mezi obchodními místy, nosí jídlo s sebou tam, kde je nejvíce potřeba."
 building_cereal_fields_01_desc:1 "Polní plodiny, páteř feudální ekonomiky, každou obsluhuje malá ale štědrá rodina rolníků - která je ochotna odevzdat většinu toho, co vyprodukují jako desátek koruně!"
