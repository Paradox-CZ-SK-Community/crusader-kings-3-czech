 building_mount_athos_01_desc: "Křesťanské komunity obývají tento výběžek od dob císaře Konstantina I., a mniši z hory Athos se již účastnili Sedmého koncilu v Nicae. Nicméně dosud neexistuje žádná řádná monastická komunita ani trvalé budovy."
 building_despot_palace: "Palác despota"
 building_castle_02_desc:1 "Hrad #weak (nebo Donjon)#! je velká věž sloužící jako opevněné sídlo a poslední obranná linie."
