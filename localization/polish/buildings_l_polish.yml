 building_hospices_06_desc: "Existuje centrální nemocnice, která poskytuje péči a centrální místo pro všechny charity. Sestry a svatí lidé zde zůstávají, aby poskytovali almužny a péči místním a nemocným cestovatelům."
 building_ramparts_06_desc:1 "Rychlou konstrukcí zemních prací tam, kde předpokládáme, že nepřátelé projdou, je můžeme přelstít a obejít, když se pokusí pohybovat kolem lesů."
 building_breweries_07_desc: "Vyhrazený prostor pro plnění sudů. Tyto prostory se často používají pro větší množství a jsou oblíbené u hostinců a taveren."
