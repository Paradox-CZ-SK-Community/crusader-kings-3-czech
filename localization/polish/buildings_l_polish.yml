 building_windmills_08_desc:0 "Tělo větrného mlýna je vynikajícím dílem zdiva, přičemž pouze vrchní část je stále dřevěná, což umožňuje plachtám čelit větru. Žádná bouře ani bludný rytíř nemohou toto věž svrhnout a přerušit mletí."
