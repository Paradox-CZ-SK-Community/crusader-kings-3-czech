 building_siderokausia_mines_04_desc: "$building_rammelsberg_mines_04_desc$"
 building_siege_works_01: "Obléhací dílny"
 building_siege_works_01_desc: "Obléhací dílny zajišťují rychlejší a stálý přísun obléhacích zbraní díky specializovaným a standardizovaným výrobním postupům."
 building_siege_works_02: "Inženýři trebuchetů"
 building_siege_works_02_desc: "K nasazení nejpokročilejších obléhacích zbraní, trebuchetů, jsou zapotřebí specializovaní inženýři."
 building_siege_works_03: "Slévárny děl"
 building_siege_works_03_desc: "Děla jsou nejnovější zbraní na bojišti. Hlučná, těžká a obtížně ovladatelná, přesto jsou smrtící proti kamenným opevněním. Schopnost vyrábět a nasazovat děla nám dává nepopiratelné výhody proti nepřátelům."
 building_siena_university: "$building_type_siena_university$"
 building_siena_university_desc: "$building_type_siena_university_desc$"
 building_smiths_01: "Hutě"
 building_smiths_01_desc: "Po celém venkově stoupá kouř z hutí, jednoduchých staveb se stěnami z žáruvzdorné hlíny a kamení, kam se shora přidává směs dřevěného uhlí a drcené železné rudy, aby vznikl železný polotovar."
 building_smiths_02: "Dmychadla"
 building_smiths_02_desc: "Vyrobená z pevné zvířecí kůže, dmychadla obvykle obsluhuje kovářský učedník, neustále vhánějící do ohňů silný proud vzduchu."
 building_smiths_03: "Tahací deska"
 building_smiths_03_desc: "Přístroj, který pomáhá kovářům vyrábět drát na řetězovou zbroj. Kousky rozžhaveného železa se protahují postupně menšími otvory, což je mnohem snazší než namáhavé vyklepávání na kovadlině."
 building_smiths_04: "Kovářské čtvrti"
 building_smiths_04_desc: "Kovářům je důrazně doporučeno provozovat své řemeslo mimo hustě osídlené oblasti. Jak inovace v metalurgii umožňují téměř nepřetržitou práci, nespokojenost okolního lidu roste s každým zvukem kladiva a řevem ohně v noci."
 building_smiths_05: "Pohonová kladiva"
 building_smiths_05_desc: "Pohonem je vodní kolo nebo nešťastní učedníci; jednoduchý otočný vaček zvedá kladivo a pak ho nechá spadnout v pravidelném rytmu."
 building_smiths_06: "Zlatnické dílny"
 building_smiths_06_desc: "Přidání prostor pro odlévání a práci se zlatem a stříbrem, každý se speciálně navrženými pracovními lavicemi a pecemi, značně usnadňuje práci s klenoty a pozlacování."
 building_smiths_07: "Vysoké pece"
 building_smiths_07_desc: "Vysoké pece běží horkem celý den, taví železo, olovo a měď. Kvalita kovu, který produkují, je vynikající."
 building_smiths_08: "Lité železo"
 building_smiths_08_desc: "O něco slabší, ale mnohem levnější na výrobu než jiné metody, litina se používá k výrobě široké škály nástrojů jako pluhy, hřeby nebo brány."
 building_sofia_ohrid: "Chrám svaté Sofie"
 building_sofia_ohrid_desc: "Katedrála v Ochridu byla poprvé zničena, když sem Slované poprvé sestoupili, a nebyla znovu postavena, dokud se oblast bezpečně nevrátila do náruče křesťanské víry.\nJejí poslední podoba je kopulová bazilika bohatě zdobená cykly fresek od nejlepších umělců té doby."
 building_soltaniyeh_01: "$building_type_soltaniyeh_01$"
 building_soltaniyeh_01_desc: "$building_type_soltaniyeh_01_desc$"
 building_special_greenhouse_01: "Skleněný monument"
 building_special_greenhouse_01_desc: "Tato budova se zdá být ideální pro pěstování zeleniny."
 building_special_sicilian_parliament_01: "Parlament"
 building_special_sicilian_parliament_01_desc: "Zástupci tří stavů se v této budově pravidelně scházejí, aby projednávali záležitosti říše a radili současnému vládci."
 building_srebrenica_mines_01: "Těžební osada Srebrenica"
 building_srebrenica_mines_01_desc: "$building_type_srebrenica_mines_01_desc$"
 building_srebrenica_mines_02: "Důl Srebrenica"
 building_srebrenica_mines_02_desc: "$building_rammelsberg_mines_02_desc$"
 building_srebrenica_mines_03: "Velký důl Srebrenica"
 building_srebrenica_mines_03_desc: "$building_rammelsberg_mines_03_desc$"
 building_srebrenica_mines_04: "Těžební komplex Srebrenica"
 building_srebrenica_mines_04_desc: "$building_rammelsberg_mines_04_desc$"
 building_stables_01: "Malé stáje"
 building_stables_01_desc: "Malá budova vhodná pro pár koní je přirozeným centrem každého panství, stejně jako prvním a posledním zastavením pro každého jezdeckého návštěvníka."
 building_stables_02: "Koňský výběh"
 building_stables_02_desc: "Venkovní výběh umožňuje ustájeným koním protáhnout nohy, pásť se a užít si čerstvého vzduchu."
 building_stables_03: "Seníky"
 building_stables_03_desc: "Sada jednoduchých seníků zajišťuje stálou zásobu krmiva pro koně mimo období pastvy."
 building_stables_04: "Kurýrní stanice"
 building_stables_04_desc: "S dostatkem nasazených koní a povozy rozmístěnými po kraji lze cestovat dnem i nocí s důležitými zprávami, zkazitelným zbožím a dalšími naléhavými potřebami."
 building_stables_05: "Ubytování stájníků"
 building_stables_05_desc: "Přidání jednoduchého ubytování, kde mohou dělníci spát, je udržuje mimo koňské ohrady, čímž činí život pohodlnějším pro člověka i zvíře."
 building_stables_06: "Odvodňovací kanály"
 building_stables_06_desc: "Rýhy vyřezané v podlaze stájí odvádějí vodu a udržují koně suché a v pohodlí, téměř bez námahy."
 building_stables_07: "Cechny podkovářů"
 building_stables_07_desc: "Množství práce a dovedností potřebných k řádné péči o kopyta podporuje vznik cechů podkovářů, kteří vytrvale vyrábějí, upravují a opravují podkovy."
 building_stables_08: "Hřebčíny"
 building_stables_08_desc: "Přidání specializovaných zařízení pro úpravu a péči o nejcennější exempláře koní podporuje chov nových, velkolepých hřebců a stávající koně činí téměř zářivými."
 building_stonehenge_01: "$building_type_stonehenge_01$"
 building_stonehenge_01_desc: "$building_type_stonehenge_01_desc$"
 building_sumela_monastery_01: "$building_type_sumela_monastery_01$"
 building_sumela_monastery_01_desc: "Klášter upadl do zříceniny a byl následně obnoven a rozšířen několika císaři; hlavním přispěvatelem k jeho současné podobě byl císař Justinian prostřednictvím zásahu generála Belisaria."
 building_sumela_monastery_02: "Renovovaný $building_type_sumela_monastery_01$"
 building_sumela_monastery_02_desc: "Uplynuly mnohé století od poslední renovace tohoto kláštera. Nejnovější zásah mu přinesl více dědičných pozemků a poddaných, daňová osvobození a císařské finance na stavbu nových budov. Nejvíce z toho profitovala Skalní kaple, která získala zcela nový cyklus fresek."
 building_taghaza_mines_01: "Těžební jámy Taghaza"
 building_taghaza_mines_01_desc: "$building_type_taghaza_mines_01_desc$"
 building_taghaza_mines_02: "Důl Taghaza"
 building_taghaza_mines_02_desc: "S růstem osady se těží stále více soli. Příliv zdatných inženýrů umožňuje vybudovat skutečný důl."
 building_taghaza_mines_03: "Velký důl Taghaza"
 building_taghaza_mines_03_desc: "Jak těžební provozy rostou, roste i samotný důl. Staví se další vchody a kopou se velké šachty, aby bylo možné získat více soli."
 building_taghaza_mines_04: "Těžební komplex Taghaza"
 building_taghaza_mines_04_desc: "S narůstající produkcí soli přitahuje obchodníky a řemeslníky z celého světa."
 building_takkeda_mines_01: "Těžební osada Takkeda"
 building_takkeda_mines_01_desc: "$building_type_takkeda_mines_01_desc$"
 building_takkeda_mines_02: "Takkeda Mine"
