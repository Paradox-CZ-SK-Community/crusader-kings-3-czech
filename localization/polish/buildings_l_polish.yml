 building_kollur_mines_01: "Těžební jámy Kollur"
 building_kollur_mines_01_desc: "Pouze jáma z hlíny a štěrku; dělníci oblečeni jen v bederních rouškách dřou zde dnem i nocí, aby získali diamanty."
 building_kollur_mines_02: "Důl Kollur"
 building_kollur_mines_02_desc: "Těžební jámy byly rozšířeny a přivedeni inženýři, aby bylo možné skutečně zvýšit těžbu diamantů."
 building_kollur_mines_03: "Velký důl Kollur"
 building_kollur_mines_03_desc: "Kolem četných jám vznikla vesnice a dělníci pravidelně nacházejí obrovské diamanty."
 building_kollur_mines_04: "Těžební komplex Kollur"
 building_kollur_mines_04_desc: "Těžba diamantů dosáhla téměř průmyslového měřítka; počet dělníků se nyní počítá na tisíce. Zdá se, že z dolů proudí nekonečné bohatství."
