 building_hosios_loukas_desc: "Klášter je věnován zachování relikvií ctihodného Lukáše ze Steiris, poustevnického mnicha.\nSvaté ostatky údajně vylučují zázračný olej a přitahují nekonečné množství poutníků, kteří spí u hrobu, aby byli uzdraveni inkubací. Vnitřní výzdoba je v celém Východním Středomoří chválena pro svou kvalitu a okázalost, jelikož nejvýznamnější umělci té doby ji obohatili mozaikami, ikonami, lustry, řezbami a textiliemi."
