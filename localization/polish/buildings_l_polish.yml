 building_saint_catherine: "Klášter svaté Kateřiny"
 building_saint_catherine_desc: "Nenápadný klášter uprostřed pouště, ale s bohatou historií. První mnišskou stavbu zde nechala vybudovat matka císaře Konstantina na místě zjevení hořícího keře Mojžíšovi. Císař Justinian financoval jeho rozšíření do současného opevněného kláštera, včetně začlenění Mojžíšovy studny. Až o století později do kláštera dorazily ostatky sv. Kateřiny, čímž změnily jeho jméno.\nKlášter byl vždy jedním z nejstarších a nejplodnějších center skriptorijní činnosti a výroby ikon."
 building_saint_lazarus: "Kostel svatého Lazara"
 building_saint_lazarus_desc: "Podle tradice byl Lazár z Betánie, který byl Kristem vzkříšen, po své druhé smrti pohřben ve městě Larnaka.\nHrob byl po staletí ztracen, ale po jeho opětovném nalezení nechal císař Lev VI ostatky světce přenést do Konstantinopole a nad hrobem postavit tento impozantní kostel."
