 building_ananda_temple_01_desc: "$building_type_ananda_temple_01_desc$"
 building_apollinare_nuovo: "Sant'Apollinare Nuovo"
 building_apollinare_nuovo_desc: "Bazilika Sant'Apollinare Nuovo získala své současné jméno teprve nedávno, když byly relikvie svatého Apolináře přeneseny z nedaleké baziliky v Classe. Její historie je však mnohem delší.\nPoprvé zasvěcena na počátku 6. století králem Theodorikem Ostrogótským jako arijský kostel, stavba prošla mnoha renovacemi jak v konstrukci, tak v dekoraci, přičemž si zachovala svůj jedinečný styl — elegantní směs západního a východního umění — a úžasné byzantské mozaiky."
 building_archery_ranges_01: "Lukostřelecká políčka"
 building_archery_ranges_01_desc: "Na lukostřeleckém políčku je vítán každý, ať už bohatý nebo chudý. Důvody jsou dvojí; rolníci, kteří umějí střílet z luku, jsou ve válce užitečnější, a zkušení střelci si udržují kondici soutěžemi."
 building_archery_ranges_02: "Královští výrobci luků"
 building_archery_ranges_02_desc: "Nejlepší výrobci luků jsou zaměstnáni korunou a v zařízeních speciálně postavených pro tento účel vyrábějí luky nejvyšší kvality."
 building_archery_ranges_03: "Střelnice pro ostrostřelce"
 building_archery_ranges_03_desc: "Aby inspirovaly rolnictvo a poskytly našim střelcům dostatečné výzvy, jsou tyto specializované střelnice navrženy pro výcvik v dlouhém dostřelu."
