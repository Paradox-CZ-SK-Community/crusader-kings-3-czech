 building_type_holy_site_cologne_cathedral_01:0 "Katedrála v Kolíně"
 building_tower_of_silence_01_desc: "Vybudována v tiché části vévodství, tato plochá věž bez střechy je místem, kde místní ukládají své mrtvé k odpočinku. Těla uvnitř jsou vystavena mrchožroutům a nástrahám slunce, což bezpečně přenáší jejich duše do posmrtného života a uchovává živé od zkažení. Náboženské předpisy vyžadují věž místo tradiční divočiny, ale její přítomnost pevně spojuje komunitu."
