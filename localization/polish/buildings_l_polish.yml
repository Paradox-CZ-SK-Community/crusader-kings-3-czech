 building_holy_site_other_grand_temple_01_desc:0 "$building_type_holy_site_other_grand_temple_01_desc$"
 building_type_leisure_palace_01_desc:0 "I když pobyt v jednom velkolepém zámku je v pořádku, mít na výběr ještě několik dalších nikdy neuškodí."
 building_type_khajuraho_01_desc:0 "Chrámy Khajuraho jsou zasvěceny soužití mezi hinduisty a džinisty, kde se oslavují jejich různé náboženské názory. Stěny chrámu jsou pokryty složitým uměním a sochami, což činí toto místo opravdu oslnivým a atraktivním pro poutníky i učence."
 building_type_horse_pastures_01_desc:0 "Kdokoli může ovládat hrubou zbraň a zasáhnout svého spolumanžela. Téměř kdokoli může shromáždit rolnickou chátru ozbrojenou hrubými zbraněmi. Ale pouze z jemné harmonie dobře vychovaného koně, dovedného bojovníka a vhodné zbraně, vedených těmi nejlepšími velitelkami, může vzniknout bezkonkurenční bojová síla, která se rozšíří po Zemi."
 building_outposts_07:1 "Průzkumné stanice"
 building_type_argentiera_mines_01:0 "Těžební oblast Argentiera"
 building_market_villages_02_desc:2 "V určených časech tyto vesnice pořádají veřejné trhy, které přitahují obchodníky z celého regionu a zvyšují místní bohatství."
 building_windmills_05:0 "Horizontální větrné mlýny"
 building_type_rammelsberg_mines_01:0 "Rammelsbergské doly"
 building_hagia_sophia_02_desc:0 "Hagia Sophia je skutečným zázrakem inženýrství, s masivní kupolí a čtyřmi impozantními minarety, které vyčnívají jako nejvýznamnější rysy. Zahájena v roce 537 n. l. císařem Justiniánem I., od té doby byla přeměněna na úchvatnou mešitu.\n\nA tak tomu bude navždy, neboť nepochybně nic nemůže svrhnout moc Rum."
 building_smiths_01:0 "Živnosti"
 building_type_soltaniyeh_01_desc: "Jak chrám, tak mauzoleum, velkolepá měřítka a nádherná symetrie této budovy jistě inspirují mnohá velká díla, která teprve přijdou. Její velká dvojitá kupole je pokryta tyrkysovou barvou a je takového měřítka, že se zdá skoro jako výzva k nebi."
 building_theodosian_walls_01_desc:0 "$building_type_theodosian_walls_01_desc$"
 building_royal_garden_03:0 "Královský park"building_march_01_desc:0 "pochody jsou stavěny v nejzranitelnějších a nejodlehlejších oblastech vévodství, aby chránily před útoky. I když jich je málo a daleko od sebe, slouží jako užitečný varovný systém a také chytnou příležitostného pašeráka."
 building_military_camps_03_desc:1 "Cíle pro lukostřelbu a figuríny poskytují odvodnění a určité školení, než jsou hozeni do víru bitvy."
