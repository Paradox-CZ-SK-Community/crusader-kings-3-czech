 building_ramparts_07:2 "Cimbuří zpevněné zdi"building_watermills_08_desc:0 "Samostatný mlýn, umístěný daleko od ostatních průmyslových odvětví, je kompletně věnován efektivnímu a #EMP poněkud#! bezpečnému mletí dřevěného uhlí a síry."
 building_qanats_01_desc: "Tyto kopulovité domy na led kombinují podzemní skladovací prostor s tepelně odolnými stavebními materiály, aby vytvořily izolovaný prostor, který funguje jako odpařovací chladič."
