 building_falun_mines_04: "Těžební komplex Falun"
 building_falun_mines_04_desc: "$building_rammelsberg_mines_04_desc$"
 building_farm_estates_01: "Sídla"
 building_farm_estates_01_desc: "Sídla poskytují obydlí rodinám vlastníkům půdy, jejich služebnictvu a rolníkům, kteří obdělávají jejich pole."
 building_farm_estates_02: "Zahrady a zeleninové plantáže"
 building_farm_estates_02_desc: "Ke statkům patří rozsáhlé zahrady a pole s dozrálou zeleninou, díky čemuž jsou téměř soběstačné."
 building_farm_estates_03: "Zemědělská panství"
 building_farm_estates_03_desc: "Panství mají jurisdikci nad poli, lesy a hospodářskými budovami, které je obklopují."
 building_farm_estates_04: "Rozsáhlá pole"
 building_farm_estates_04_desc: "Obrovská pole zaměstnávají desítky rolníků a přinášejí obrovské bohatství rodině, která půdu vlastní."
 building_farm_estates_05: "Svobodné državy"
 building_farm_estates_05_desc: "Svobodné državy jsou rozsáhlé, s rozlehlými pozemky kolem — protože se předávají dědičně, mají rodiny dost času optimalizovat výnosy své půdy."
 building_farm_estates_06: "Větrné mlýny"
 building_farm_estates_06_desc: "Větrné mlýny berou většinu práce z mletí mouky, čímž výrazně zvyšují efektivitu."
 building_farm_estates_07: "Konsolidovaná panství"
 building_farm_estates_07_desc: "Bohatší rodiny vykupují chudší, konsolidují své pozemky do rozlehlých panství, která pracují pod stejným vedením a co je důležitější — společně odvádějí daně."
 building_farm_estates_08: "Velká panství"
 building_farm_estates_08_desc: "Tato rozsáhlá panství, jaká se jen zřídka vidí, mohou uživit domácnost tisíců."
