 building_watermills_05_desc:0 "Najati vykonavatelé, útočiště, silniční přechody a dokonce i hostince, umístěné podél cest vedoucích k mlýnům, organizují a obsluhují ty, kteří čekají v řadě. Koňmi nebo lidmi tažené vozy, plné brzy mletých surovin, jako je dřevo, konopí nebo zvířecí kůže, čekají ve dne i v noci."
 building_caravanserai_01_desc:0 "Jednoduchá obdélníková budova, která poskytuje základní zařízení pro cestovatele a obchodníky, aby si mohli odpočinout a zotavit se během dlouhých cest."
 building_type_holy_site_great_mosque_of_cordoba_01:0 "Velká mešita v Cordobě"
 building_barracks_05_desc:2 "Získáním táborových kovářů k údržbě rezivějících kopí a ohnutých vidlic našich levies můžeme učinit naše vojáky efektivnější a alespoň o trochu smrtelnější."
 building_sofia_ohrid: "Kostel svaté Sofie"
 building_peat_quarries_06_desc:1 "Unikátní vlastnosti mokřadů umožňují rolníkům úspěšně pěstovat mnoho rostlin, které by jinak nemohli pěstovat, jako je konopí nebo len."
 building_burial_site_02: "Mauzoleum"
 building_type_holy_site_canterbury_cathedral_01_desc:1 "Augustin, římský misionář a později arcibiskup, postavil canterburskou katedrálu poté, co si vybral město jako své centrum pro episkopální sídlo v Kentu. Tato nová katedrála oživila důležitost města, čímž mu udělila autoritu nad anglikánskou církví."
 building_caravanserai_03:0 "Strážní čtvrť"
