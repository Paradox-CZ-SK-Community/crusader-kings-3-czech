 building_holy_site_chinese_temple_01_desc: "Toto [holy_site|E] v této oblasti je ústředním bodem pro věřící. Palácové chrámové budovy a pagody v symbolických barvách jsou uspořádány v harmonii kolem symetrického nádvoří. Vyvážené uspořádání areálu vyzařuje klidnou zbožnost."
 building_holy_site_japanese_temple_01: "$building_holy_site_other_grand_temple_01$"
 building_holy_site_japanese_temple_01_desc: "Toto [holy_site|E] v této oblasti je místem setkávání zbožných a oddaných. Působivá střecha tvoří téměř polovinu hlavní chrámové budovy a je viditelná zdaleka. Uvnitř se v jediné velké síni může shromáždit tolik zbožných návštěvníků, kolik je třeba."
