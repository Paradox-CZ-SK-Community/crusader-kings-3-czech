 building_type_palace_of_aachen_01_desc:0 "Aachenský palác byl vybrán Karlem Velikým jako centrum moci Karolínské říše. Sloužil jak politickému, tak náboženskému účelu a dodnes je vynikajícím místem pro pořádání důležitých shromáždění."
