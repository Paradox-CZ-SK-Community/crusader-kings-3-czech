 building_rock_of_gibraltar_01_desc: "$building_type_rock_of_gibraltar_01_desc$"
 building_roman_wall_of_lugo_01: "$building_type_roman_wall_of_lugo_01$"
 building_roman_wall_of_lugo_01_desc: "$building_type_roman_wall_of_lugo_01_desc$"
 building_royal_armory_01: "Zbrojní sklady"
 building_royal_armory_01_desc: "V době války mohou být rolnickým odvodům přiděleny zbraně ze skladu. Jedná se většinou o rezavé staré sekery, rozpadající se kopí a tupé čepele, ale po malé údržbě mohou být snadno efektivnější než průměrné zemědělské nástroje, se kterými jsou oddíly obvykle vyzbrojeny."
 building_royal_armory_02: "Královské zbrojnice"
 building_royal_armory_02_desc: "Zbrojnice spravované korunou shromažďují a udržují zbraně a brnění pro použití ve válce. Jedná se o slušnou kvalitu, která dokáže i opilého flákače udělat vzhledem za pravého vojáka, i když nemusí tak i bojovat."
 building_royal_armory_03: "Královský arsenál"
 building_royal_armory_03_desc: "Královský arsenál hostí a udržuje obrovské množství zbraní, dostatek k okamžitému nasazení nespočtu rolnických oddílů a k přilákání nejlepších žoldáků v zemi."
 building_royal_forest_01: "Královské obory"
 building_royal_forest_01_desc: "Rozsáhlé plochy lesa v tomto vévodství jsou vyhrazeny pro užívání královské rodiny. Rolníci mají zakázáno žít v lese, lovit jeho zvířata nebo kácet stromy pro zemědělství. Zvlášť zakázáno je napadat královské daňové inkasníky, když právě procházejí."
 building_royal_forest_02: "Rozsáhlé korunní obory"
 building_royal_forest_02_desc: "Celá města jsou nyní začleněna do tohoto královského lesa a blízká sídla často zjišťují, že monarchovi muži 'objevili' mapy, které jejich obydlí pevně umisťují dovnitř místního korunního lesa."
 building_royal_forest_03: "Soudy Korunního lesa"
 building_royal_forest_03_desc: "Zákon je dobrý jen tolik, nakolik dobrý je systém, který ho podporuje, a nyní má tento královský les celý systém soudů, strážců a písařů, podpořený vyškolenými magistráty, všichni připraveni vynucovat diktáty koruny."
 building_royal_garden_01: "Uzavřená zahrada"
 building_royal_garden_01_desc: "Malá zahrada obehnaná kamennými zdmi. Poskytuje malý kout klidu a pohodlí tím, že uzavírá rušný svět venku."
 building_royal_garden_02: "Zahradní komplex"
 building_royal_garden_02_desc: "Rozsáhlá a impozantní zahrada s květinami, bylinkami, ovocnými stromy a vším mezi tím. Udržovaná velkým počtem zahradníků, zahrada je v neustálé péči."
 building_royal_garden_03: "Královský park"
 building_royal_garden_03_desc: "Královský park je rozsáhlá a ohromující krajina pečlivě vsazená do okolního terénu a architektury. Otevřený a přístupný všem, vyvolává úžas u návštěvníků z široka daleka."
