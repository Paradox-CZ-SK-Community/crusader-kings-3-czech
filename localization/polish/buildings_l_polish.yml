 building_hunting_grounds_03_desc:1 "Druhý nejdůležitější společník pro lovce je dravý pták, z nichž mnozí jsou drženi v voliérách."
 building_dome_of_the_rock_01_desc:0 "$building_type_dome_of_the_rock_01_desc$"building_apollinare_nuovo_desc: "Bazilika svatého Apolináře Nového získala svůj současný název teprve nedávno, když byly relikvie svatého Apolináře převezeny z vedlejší baziliky v Classis. Její historie je však mnohem delší.\nPrvní zasvěcení na počátku 6. století králem Teodorikem Ostrogóty jako arijské církve, budova zažila mnoho renovací jak ve struktuře, tak ve výzdobě, přičemž si zachovala svůj jedinečný styl — elegantní směs západního a východního umění — a své úžasné byzantské mozaiky."
