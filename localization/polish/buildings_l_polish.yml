 building_cereal_fields_02_desc:2 "Výstavba více vesnic znamená, že více rolníků může být zaměstnáno na polích, což zvyšuje místní produkci a zdanění."
 building_ramparts_04_desc:1 "Kamenné a palisádové zdi nyní chrání pevnosti před přicházejícími nepřáteli, což významně brání jakémukoli postupu lesem."
 building_horse_pastures_07_desc:0 "Když se válečný kůň unaví, jezdec sesedne a přepne na jiného. Použitý kůň pokračuje v cestování vedle jezdce a ostatních rezervních koní, ačkoliv bez váhy jezdce. Takový přístup umožňuje našim armádám překonávat obrovské vzdálenosti a neustále zpravovat před hlavní silou."
