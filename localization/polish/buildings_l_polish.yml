 building_type_military_academy_01_desc:0 "Speciální zařízení pro výcvik důstojníků a rytířů, zlepšující jejich efektivitu v boji."
 building_ijil_mines_03:0 "Velká těžební jáma Ijil"
 building_sumela_monastery_01_desc: "Klášter se změnil v ruiny a byl následně obnoven a rozšířen několika císaři; hlavním přispěvatelem k současnému stavu byl císař Justinian prostřednictvím zásahu generála Belisaria."
 building_breweries_07: "Místnost na plnění sudů"
 building_type_guild_halls_01_desc:1 "Město poskytuje všem hlavním cechům a měšťanským rodinám dostatečný prostor pro organizaci a provozování jejich řemesel."
 building_monastic_schools_04_desc:2 "Zahrady kláštera poskytují klidné místo k zamyšlení pro oddané, aby se vychutnali krásu stvoření."
 building_takkeda_mines_01:0 "Takkeda těžební osídlení"
 building_type_nishapur_mines_01_desc:0 "Tyrkys je kámen, který lze najít na mnoha místech, ale nikde není tak hojný a tak kvalitní jako v horách poblíž Nishapuru. Kameny jsou také velmi snadno přístupné i bez velmi hlubokých jam."
 building_orchards_01_desc:2 "Specializované ovocné sady, i když malé, produkují hojnější a kvalitnější úrodu."
 building_guild_halls_07_desc:1 "Sklenáři vytvářejí fascinující předměty ze skla, od pohárů po okenní tabule. Mít předměty vyrobené ze skla je velmi prestižní, což dělá jejich služby velmi žádoucími."
 building_type_danevirke_01_desc:1 "Danevirke je rozsáhlé zemní opevnění postavené k zamezení vpádů z pevniny do dánských území a bylo několikrát rozšířeno od svého původního postavení."building_ramparts_04_desc:1 "Kamenné a palisádové zdi nyní chrání pevnosti před přicházejícími nepřáteli, což značně brání jakémukoli postupu lesem."
 building_type_heddal_stave_church_01:0 "Heddalský dřevěný kostel"
 building_quarries_08_desc:2 "Dřevěné vodní čerpadla, poháněná buď větrným mlýnem nebo koňmi nahoře, mohou odčerpávat vodu z těžebních šachet mnohem rychleji než pár kožených kbelíků."
 building_warrior_lodges_08_desc:0 "Tyto síně se staly uctívaným cílem profánních poutí, známých a sněných široko daleko jak aspirujícími, tak zkušenými válečníky."
 building_hunting_grounds_08_desc:1 "Herníci jsou zodpovědní za pohodu země a všech zvířat v ní. Kdykoli se vznešené osoby rozhodnou jít na lov, herníci vědí, kam je poslat, aby jejich lov našel kořist."
 building_type_rudnik_mines_01_desc:0 "Rudnik, hora dolů, je bohatý na stříbro, olovo a měď a těžba zde probíhá nepřetržitě po staletí."
