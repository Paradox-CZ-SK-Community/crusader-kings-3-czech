 building_type_sumela_monastery_01_desc: "Původ tohoto kláštera, postaveného na strmé skále Černé hory, je tak vzdálený, že je téměř zahalen tajemstvím; podle některých byl poprvé postaven na příkaz císaře Theodosia ve 4. století, ale posvátný pramen a starobylé fresky mohou být ještě starší.\nKlenot kláštera je freska Matky Boží, o které se říká, že ji namaloval sám apoštol Lukáš."
 building_regimental_grounds_08_desc:0 "$building_type_regimental_grounds_01_desc$"
 building_type_hagia_sophia_01_desc:0 "Hagia Sophia je skutečným technickým zázrakem, s obrovskou kopulí, která se výjimečně vyjímá. Dokončena v roce 537 našeho letopočtu císařem Justiniánem I, dnes je sídlem ekumenického patriarchy a stojí jako památka křesťanství.\n\nA tak tomu bude na věky věků, neboť jistě nic nemůže svrhnout moc Říma."
 building_type_generic_university_desc:0 "Univerzita je místem vyššího vzdělání, rezervovaným pro ty, kteří mají dobrý postavení a bohatství a kteří jsou považováni za dostatečně hodné. Přitahuje učence a vědce, kteří debatují, studují, píší a nakonec sdílejí své znalosti v jejích zdech."
 building_scriptorium_04: "Dům písařů"
 building_type_aurelian_walls_01_desc:1 "Aurelian Walls byly postaveny během vlády římských císařů Aureliána a Proba. Až do dnešního dne poskytují silnou obranu, zcela obklopující sedm pahorků Říma."
