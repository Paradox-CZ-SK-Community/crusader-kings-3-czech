 building_palisades_01: "Jednoduchá palisáda"
 building_palisades_01_desc: "Jednoduché palisády poskytují omezenou ochranu; jsou účinné proti šarvátkám, ale méně spolehlivé proti větším skupinám nepřátel."
 building_palisades_02: "Zdi & příkopy"
 building_palisades_02_desc: "Vnější příkopy v kombinaci s kameny zpevněnými palisádami poskytují slušnou ochranu proti obléhání."
 building_pansjhir_mines_01: "Těžební osada Pansjhir"
 building_pansjhir_mines_01_desc: "$building_type_pansjhir_mines_01_desc$"
 building_pansjhir_mines_02: "Důl Pansjhir"
 building_pansjhir_mines_02_desc: "$building_rammelsberg_mines_02_desc$"
 building_pansjhir_mines_03: "Velký důl Pansjhir"
 building_pansjhir_mines_03_desc: "$building_rammelsberg_mines_03_desc$"
 building_pansjhir_mines_04: "Těžební komplex Pansjhir"
 building_pansjhir_mines_04_desc: "$building_rammelsberg_mines_04_desc$"
 building_parthenon: "Parthenon"
 building_parthenon_desc: "Svatyně mocné Athény opět hrdě stojí, nezkalená hloupými pověrami.\nTyto majestátní sloupy a zdi, vybudované před více než 1000 lety, odolaly zkoušce času a stále shora chrání domovy věřících, tichý symbol požehnání Panenské bohyně, jež město pojmenovala."
 building_pastures_01: "Jednoduché pastviny"
 building_pastures_01_desc: "Pastviny využívají místní rolníci k chovu menších zvířat, jako jsou ovce nebo kozy."
 building_pastures_02: "Samoty"
 building_pastures_02_desc: "Samoty poskytují obydlí rolníkům, kteří pěstují obilí a chovají zvířata pro vlastní potřebu."
 building_pastures_03: "Louky"
 building_pastures_03_desc: "Louky slouží k pastvě a k výrobě sena pro těžší časy."
 building_pastures_04: "Kurníky"
 building_pastures_04_desc: "Kurníky chovají snadno udržovatelnou drůbež, ceněnou pro vajíčka i maso."
 building_pastures_05: "Výběhy pro dobytek"
 building_pastures_05_desc: "Výběhy jsou dost pevné, aby udržely větší zvířata v bezpečí a zabezpečené."
 building_pastures_06: "Včelíny"
 building_pastures_06_desc: "Včely chované ve včelínech mezi lesem a poli produkují ceněný med."
 building_pastures_07: "Ohrady"
 building_pastures_07_desc: "Velké ohrady pojmou koně a další tažná zvířata, udržují je v bezpečí a dobré kondici."
 building_pastures_08: "Ranče pro dobytek"
 building_pastures_08_desc: "Ranče jsou ideální pro větší stáda skotu — poskytují dostatek pastvin a prostoru pro pohyb."
 building_patras_castle: "Hrad Patras"
 building_patras_castle_desc: "Archaická akropole města Patras, tyčící se na kopci Vodiaských hor, byla za vlády císaře Justiniana nahrazena opevněním.\nHrad je od té doby nepřetržitě používán, vždy pod ochranou místního patrona sv. Ondřeje a #EMP genius loci#! Patrinelly, římské sochy panny."
 building_peat_quarries_01: "Pastviny"
 building_peat_quarries_01_desc: "Úrodnost mokřadů poskytuje vynikající pastviny pro pastevecká zvířata všech velikostí."
 building_peat_quarries_02: "Rašelinové lomy"
 building_peat_quarries_02_desc: "Zde se těží značné množství rašeliny. Ta pomáhá rozvoji nových farem a polí."
 building_peat_quarries_03: "Senné louky"
 building_peat_quarries_03_desc: "Okolo samotných mokřadů roste velké množství trav, které po sklizni poslouží jako krmivo pro zvířata na zimu."
 building_peat_quarries_04: "Solné studny"
 building_peat_quarries_04_desc: "Dělníci používají velké pánve k ohřevu vody a získávání soli z mokřadů. Tato sůl se pak používá k uchování masa, které je následně obchodováno."
 building_peat_quarries_05: "Ohradené mokřady"
 building_peat_quarries_05_desc: "Ohradením mokřadů mohou sedláci snadněji kontrolovat růst rostlin a chránit zdejší cennou úrodu."
 building_peat_quarries_06: "Mokřadní pole"
 building_peat_quarries_06_desc: "Unikátní vlastnosti mokřadů dovolují sedlákům pěstovat mnoho rostlin, které by jinde nevyrostly, například konopí nebo len."
 building_peat_quarries_07: "Velké rašelinové lomy"
 building_peat_quarries_07_desc: "Zde se těží čím dál více rašeliny, většina z ní je vyvážena jako hnojivo."
 building_peat_quarries_08: "Velké mokřadní ranče"
 building_peat_quarries_08_desc: "Velká stáda se pasou na bohaté vegetaci mokřadů a rostou silná a tučná."
