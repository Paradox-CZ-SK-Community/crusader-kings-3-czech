 building_type_hpakant_mines_01: "Nefritové doly Hpakant"   # todo: NEW TRANSLATION
 building_type_hpakant_mines_01_desc: "Hluboko pod zalesněnými kopci se žíly jasného jadeitu třpytí mezi zamotanými řekami a vápencovými hřebeny. Po mnoho let byla tato ložiska skryta před pocestnými a zahraničními obchodníky, takže místním obyvatelům nabízela četné balvany tohoto cenného zeleného kamene."   # todo: NEW TRANSLATION
 building_hpakant_mines_01: "Těžební osada Hpakant"   # todo: NEW TRANSLATION
 building_hpakant_mines_01_desc: "$building_type_hpakant_mines_01_desc$"   # todo: NEW TRANSLATION
