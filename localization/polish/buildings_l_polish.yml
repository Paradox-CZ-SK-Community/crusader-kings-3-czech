 building_jousting_lists_01: "Turnajová pole"
 building_jousting_lists_01_desc: "Prostor je po celý rok udržován volný, aby usnadnil výcvik jezdců a rytířů."
 building_jousting_lists_02: "Turnajová hřiště"
 building_jousting_lists_02_desc: "Díky seznamům pro souboje a tribunám pro veřejnost tato turnajová hřiště přitahují spoustu soutěžících."
 building_jousting_lists_03: "Královské turnajové arény"
 building_jousting_lists_03_desc: "Vylepšena o sedadla pro královské hosty a větší tržiště, turnajová aréna je opravdu impozantní."
 building_jvari_monastery: "Klášter Jvari"
 building_jvari_monastery_desc: "Starobylý klášter postavený na přesném místě, kde svatá Nino zasadila zázračný kříž při evangelizaci Gruzie.\nSvatá stavba přitahuje poutníky z celého Kavkazu."
 building_kassiopi_castle: "Hrad Kassiopi"
 building_kassiopi_castle_desc: "Impozantní pobřežní pevnost. Její strategická pozice dohlížející na průliv oddělující ostrov od pevniny z ní činí klíčový kontrolní bod v Jónském regionu."
