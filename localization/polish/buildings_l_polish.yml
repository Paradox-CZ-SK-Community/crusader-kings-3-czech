 building_type_charnel_grounds_01: "Charnel Grounds"
 building_type_palace_of_ctesiphon_01_desc: "Tato starobylá budova byla ceremoniálním sídlem sasánských králů králů, ale nad jejími kdysi slavným chodbami nastalo ticho a květy v zahradách již nekvetou. Mnoho materiálu bylo vzato na založení Bagdádu a lidé se rozptýlili do čtyř větrů. Přesto zůstává podivná nádhera, setrvalá sláva starého."
