 building_type_oath_warriors_building_01: "Vojenské granty"
 building_type_oath_warriors_building_01_desc: "Panovník těchto zemí složil korunovační přísahu, že se postará o válečníky."
 building_oath_warriors_building_01: "Veteránské malé statky"
 building_oath_warriors_building_01_desc: "Aristokratickým bojovníkům s dlouhou službou byly přiděleny štědré místní pozemky, a zájem o věrné sloužení zde podle toho vzrostl."
 building_oath_warriors_building_02: "Vojenské statky"
 building_oath_warriors_building_02_desc: "Ti z aristokratické válečné vrstvy, kteří na bojišti nezemřeli, žijí v pohodlí; jejich přidělené državy jim dovolují hojně verbovat a vyzbrojit se."
 building_oath_warriors_building_03: "Vesnická léna"
 building_oath_warriors_building_03_desc: "Mnoho místních vesnic je odevzdáno rytířským důstojníkům jako osobní državy, což jim umožňuje shromažďovat moc a bohatství na úkor ostatních vrstev."
 building_oath_warriors_building_04: "Rozsáhlé vojenské državy"
 building_oath_warriors_building_04_desc: "Podstatná část místních daní je předávána menší válečné aristokracii, držitelům titulů polí i sídel. Jejich mocné družiny však stále slouží."
 building_type_oath_faithful_building_01: "Náboženské památníky"
 building_type_oath_faithful_building_01_desc: "Panovník těchto zemí složil korunovační přísahu, že se postará o věrné."
 building_oath_faithful_building_01: "Přícestní kapličky"
 building_oath_faithful_building_01_desc: "Malé přístřešky u cest ukrývají jednoduché posvátné ikony."
 building_oath_faithful_building_02: "Posvátné brány"
 building_oath_faithful_building_02_desc: "Nad vchody i po celém sídle náboženská umělecká díla vzbuzují úctu a slibují bezpečný průchod."
 building_oath_faithful_building_03: "Chrámové svatyně"
 building_oath_faithful_building_03_desc: "Místní chrámové komplexy byly rozšířeny o klenuté zahrady, klidná místa s čistými studnami."
 building_oath_faithful_building_04: "Velkolepá náměstí"
 building_oath_faithful_building_04_desc: "Bylo vynaloženo velké množství investic do mohutných centrálních náměstí, která jsou plná náboženského umění, zbavená přebytků, odpadu a lichvy, a zásobují obyvatele vodou."
 building_type_oath_poor_building_01: "Oficiální chudobince"
 building_type_oath_poor_building_01_desc: "Panovník těchto zemí složil korunovační přísahu, že se postará o chudé."
 building_oath_poor_building_01: "Dobročinné zvyklosti"
 building_oath_poor_building_01_desc: "Lidé s prostředky jsou úřady pobízeni, aby darovali přebytečné potraviny a bohatství méně šťastným, obvykle během svátků."
 building_oath_poor_building_02: "Chudobince"
 building_oath_poor_building_02_desc: "Extrémně chudým, vdovám a starým je poskytnuto skromné ubytování a nějaká péče v jednoduchých zařízeních."
 building_oath_poor_building_03: "Dobrotivé úřady"
 building_oath_poor_building_03_desc: "Chudobince a další občanské služby pro ubohé jsou dobře spravovány úředníky disponujícími prostředky."
 building_oath_poor_building_04: "Charitativní instituce"
 building_oath_poor_building_04_desc: "Po celé zemi těm potřebným nic neschází. Laskavé ubytování poskytuje útočiště možným tulákům, nemocnice pečují o nemocné a staré a chudým sedlákům jsou poskytovány štědré příspěvky."
