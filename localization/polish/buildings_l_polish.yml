 building_type_golden_gate_of_kiev_01_desc:1 "Modelováno a pojmenováno podle brány v Konstatinopoli, Zlatá brána Kyjeva slouží jak jako vchod do města, tak jako vítězný oblouk. Zlatá kopule kostela, postavená na vrcholu brány, je vidět z dálky a činí ji výrazným symbolem Kyjeva."
 building_type_royal_garden_01_desc:0 "Jen málo míst umožňuje lidem relaxovat a socializovat tak dobře jako krásná zahrada. Zatímco malá a osobní zahrada by stačila pro většinu, jen ty nejpůsobivější výtvory jsou dostatečné pro bohaté a mocné!"
