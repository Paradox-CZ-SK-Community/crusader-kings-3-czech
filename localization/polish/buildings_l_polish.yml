 building_heian_palace_01_desc: "Postaven císařem Kanmuem jako středobod jeho velkého města Heian-kyō, neboli „Mírné metropole“, rozlehlý palácový komplex hostí císařský dvůr, rezidenci a centrální byrokratické úřady Japonska. Jeho chodby jsou rušné centrály obřadů, politiky a intrik, kde starobylé aristokratické rodiny soupeří o vliv."   # todo: NEW TRANSLATION
