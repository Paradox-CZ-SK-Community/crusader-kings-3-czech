 building_type_brihadeeswarar_temple_01_desc:0 "Chrám Brihadeeswarar je zasvěcen hinduistickému božstvu Šivovi a je jedním z největších jihoindických chrámů postavených ve zdobeném dravidském architektonickém stylu. Název chrámu je sanskrtské složené slovo, které se zhruba překládá jako 'Chrám Velkého pána Šivy.'"
