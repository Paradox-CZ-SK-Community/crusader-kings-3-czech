 stables_toto_effect_desc:0 "$tournament_horse_cost_low_discount_effect_toto_desc$\n$fancy_mounts_option_effect_desc$"building_falun_mines_03_desc:1 "$building_rammelsberg_mines_03_desc$"
 building_mali_mines_01_desc:1 "$building_type_mali_mines_01_desc$"
 building_type_argentiera_mines_01_desc:0 "Argentaria del Sigerro je bohatá na podzemní stříbrné žíly. S dostatečnou motivací a rozvojem by mohla být tato oblast využita k těžbě obrovského množství cenného stříbra."
 building_type_holy_site_mosque_01:0 "Velká mešita"
 building_rammelsberg_mines_04_desc:1 "Jak se zvyšuje výroba rudy, kolem osady se zakládají různé slévárny a hutě. Zpracování kovu se stalo pro obyvatele druhou přirozeností a jejich dovednosti jsou známé po celém známém světě."
 building_mali_mines_04_desc:0 "$building_rammelsberg_mines_04_desc$"
 building_megalith_04_desc:1 "Spolu s nesčetnými oltáři a ceremoniálními předměty byl tento megalit rozšířen, aby zahrnoval skutečně úchvatné a velké monolitické kameny bohatě vyřezávané s posvátnými symboly."
 building_type_outposts_01_desc:1 "Série výzkumných stanic obklopuje všechna významná sídla v této provincii a poskytuje včasný systém varování v případě nájezdů nebo útoků zvířat."
 building_type_house_of_wisdom_01_desc:0 "Dům moudrosti obsahuje obrovskou sbírku knih a písaři zde pracují neúnavně jak ve dne, tak v noci na překladu ještě více skvělých literárních děl. Zdroje se liší od řeckých, perských, indických a mnoha dalších — skutečně obsahuje veškeré znalosti světa! Svítící maják lidského poznání! A pohodlně daleko od negramotných jezdců stepi..."
 building_al_azhar_university_desc:0 "$building_type_al_azhar_university_desc$"
 building_shwedagon_pagoda_01:0 "Pagoda Shwedagon"
 building_khajuraho_01_desc:0 "$building_type_khajuraho_01_desc$"
 building_common_tradeport_02_desc:1 "Zde byla zřízena dílna, kde se tkají rybářské sítě. Den co den se bez únavy vytvářejí a opravují sítě."
 building_rammelsberg_mines_03:1 "Velká Rammelsberg Mine"
 building_cevennes_mines_01_desc:0 "$building_type_cevennes_mines_01_desc$"
 building_maharloo_lake_01_desc: "$building_type_maharloo_lake_01_desc$"
 building_type_aljaferia_palace_01_desc:0 "Velký palác-pevnost postavený na pláni Saría, Aljafería je svědectvím o moci a bohatství Zaragozy. Působivý a velkolepý zároveň; je to jak znepokojující opevnění, tak vrchol iberské architektury."
 building_etchmiadzin_cathedral_desc: "Tato starobylá katedrála je historickým centrem arménské apoštolské křesťanství. Původně byla založena svatým Řehořem Osvětitelem nad pohanským chrámem, aby symbolizovala vítězství nově přijatého náboženství Království Arménie, kostel byl téměř zcela zničen během sasanidské invaze a byl znovu postaven z gruntu o několik let později.\nPo 7. století však byla katedrála opakovaně loupena a opuštěna a upadla do stavu dezolace. Pouze radikální a nákladná intervence by mohla vrátit její bývalou slávu."
 building_watchtowers_08:1 "Kupolové věže"
 building_kollur_mines_04:0 "Kollurský těžební komplex"
