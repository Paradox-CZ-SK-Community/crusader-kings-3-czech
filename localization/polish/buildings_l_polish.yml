 building_holy_site_cologne_cathedral_01_desc:0 "$building_type_holy_site_cologne_cathedral_01_desc$"building_workshops_04_desc:0 "I když se to zdá klamně jednoduché, tunelování během obléhání je činnost, která vyžaduje spoustu oddanosti a odbornosti. Ti, kdo přežili své první obléhání, mohou sdílet znalosti a praktické dovednosti s nadšenými dobrovolníky."
 building_holy_site_pagan_grand_temple_01_desc:0 "$building_type_holy_site_pagan_grand_temple_01_desc$"
 building_type_ananda_temple_01_desc:0 "Zatímco pohané mají tisíce pagod, chrámů a svatyní roztroušených po městě a okolních pláních, Ananda chrám se tyčí jako vrcholné dílo mezi nimi. Dokonale dimenzovaná stavba obsahuje mnoho unikátních desek a kamenných obrazů. Je to místo uctívání a centrum učení, které vzdělává lid v náboženské etice."
 building_kassiopi_castle_desc: "Impozantní fortifikace na pobřeží. Její strategická poloha dohlížející na kanál oddělující ostrov od pevniny činí z ní důležitý kontrolní bod v jonské oblasti."
 building_hill_forts_06:1 "Vnější zdi"
 building_barracks_03:1 "Kamenné kasárny"
 building_qanats_05_desc: "Qanaty jsou podzemní akvadukty navržené tak, aby zmírnily ztrátu vody odpařováním. I když jsou v této fázi poměrně malé, tento systém stále poskytuje významný přínos zemědělství."
