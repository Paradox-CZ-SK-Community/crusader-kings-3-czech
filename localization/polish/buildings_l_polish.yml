 building_city_02:1 "Velké město"
 building_stables_01_desc:0 "Malá budova vhodná pro pár koní je přirozeným centrem pro jakékoli hospodářství, stejně jako první a poslední zastávkou pro jakékoli jezdecké návštěvníky."
