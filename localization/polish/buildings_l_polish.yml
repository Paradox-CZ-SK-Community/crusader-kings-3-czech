 building_type_dome_of_the_rock_01_desc:0 "Kopule skály se nachází ve středu Chrámové hory, na místě, kde stál Šalomounův chrám a židovský Druhý chrám. Základní kámen chrámu je prý místem, kde Bůh stvořil svět a prvního člověka, Adama. Kopule skály a blízký chrám Svatého hrobu přitahují abrahamické poutníky z celého světa."
 building_peat_quarries_02_desc:1 "Na tomto místě se těží značné množství rašeliny. Její přítomnost napomáhá rozvoji nových farem a polí."
