 building_phocaea_mines_04_desc: "$building_rammelsberg_mines_04_desc$"
 building_plantations_01: "Malé plantáže"
 building_plantations_01_desc: "Navzdory nedostatku vody se těmto malým plantážím daří pěstovat obzvlášť odolné plody."
 building_plantations_02: "Obchodní stanice"
 building_plantations_02_desc: "Odolní pouštní nomádi cestují mezi obchodními stanicemi a přenášejí potraviny tam, kde jsou nejvíce potřeba."
 building_plantations_03: "Tkalci"
 building_plantations_03_desc: "Tkalci v dílnách tkají látky, které pak obchodují s pouštními nomády."
 building_plantations_04: "Prameny"
 building_plantations_04_desc: "Při omezené dostupnosti vody nová studna jistě přinese prosperitu oblasti. Bylo objeveno několik takových pramenů a byly zřízeny řádné studny."
 building_plantations_05: "Karavanseraje"
 building_plantations_05_desc: "Větší obchodní karavany potřebují místo, kde ubytovat zvířata k odpočinku. Karavanseraj poskytuje prostor, a také představuje vynikající místo k vybírání cla z jejich zboží."
 building_plantations_06: "Datlové háje"
 building_plantations_06_desc: "S narůstající plochou vhodnou pro plantáže se zakládají datlové háje. Sladké datle dlouho vydrží a jsou cenným zbožím pro obchodníky."
 building_plantations_07: "Zavlažování"
 building_plantations_07_desc: "Zaléváním polí vodou ze studní lze dosáhnout něčeho víc než jen pouhého soběstačného zemědělství. Je to však rozsáhlé dílo – rozkvést poušti není snadné."
 building_plantations_08: "Velké plantáže"
 building_plantations_08_desc: "Tyto plantáže nyní produkují jasný přebytek, který lze obchodovat a prodávat pro zisk."
 building_pleasure_dome: "Palác rozkoší"
 building_pleasure_dome_desc: "Mongolský palác sloužící stejně vojenskému i kulturnímu centru. Jeho korunou je fontána ve tvaru stříbrného stromu, z hadů obtočených kolem sochy tečou různé druhy vína."
 building_qanats_01: "Yakchāl"
 building_qanats_01_desc: "Tyto kopulovité ledové domy kombinují podzemní skladovací prostor s tepelně odolnými stavebními materiály, aby vytvořily izolovaný prostor fungující jako odpařovací chladič."
 building_qanats_02: "Cisterna"
 building_qanats_02_desc: "V perštině nazývané #italic Ab anbar#!, tyto klenuté stavby, zčásti pod zemí, slouží k ukládání velkého množství vody."
 building_qanats_03: "Větrací věže"
 building_qanats_03_desc: "Perský vynález, tyto vysoké věže jsou napojeny na cisterny a další budovy. Otvory směrem k převládajícím větrům zachytávají proudy vzduchu, které se pak cirkulují v jejich interiérech a poskytují ochlazení."
 building_qanats_04: "Kārīz"
 building_qanats_04_desc: "První fáze podzemního akvaduktu, kārīz je řada vertikálních šachet spojených mírně se svažujícím tunelem, který zasahuje do zdroje podzemní vody a přivádí ji na povrch."
 building_qanats_05: "Malé qanáty"
 building_qanats_05_desc: "Qanáty jsou podzemní akvadukty navržené ke snížení ztrát vody odpařováním. I když jsou v této fázi poměrně malé, systém přináší zemědělství značný prospěch."
 building_qanats_06: "Qanáty"
 building_qanats_06_desc: "Podzemní akvadukty byly rozšířeny a propojeny s místními cisternami, ledovými domy a zavlažovacími systémy."
 building_qanats_07: "Velké qanáty"
 building_qanats_07_desc: "Tento rozsáhlý systém podzemních akvaduktů se táhne na několik #italic parasangs#! a poskytuje impozantní zásobu vody jak zemědělcům, tak měšťanům."
 building_qanats_08: "Obrovský systém qanátů"
 building_qanats_08_desc: "Vtékající do nesčetných podzemních cisteren, zavlažovacích kanálů, ledových domů, lázní, fontán a pitných studní, tento impozantní podzemní akvaduktový systém je skutečným svědectvím perské vynalézavosti a slávy."
 building_quarries_01: "Jednoduché kamenolomy"
 building_quarries_01_desc: "Snadno dostupné vytěžené kameny poskytují stavební materiál pro okolní stavby."
 building_quarries_02: "Mělké rudné doly"
 building_quarries_02_desc: "Jednoduché doly lemují úpatí hory a sbírají rudu z snadno dostupných povrchových ložisek."
 building_quarries_03: "Vodní mlýny"
 building_quarries_03_desc: "Přesměrováním vody k těžebním místům lze její sílu využít pomocí vodních mlýnů k pohonu nástrojů, které napomáhají při dobývání."
 building_quarries_04: "Velké kamenolomy"
 building_quarries_04_desc: "S rostoucí poptávkou po stavebních materiálech lomy přitahují čím dál více dělníků. Lomy každým rokem rostou do šířky i hloubky."
 building_quarries_05: "Velké doly"
 building_quarries_05_desc: "Potřeba kovů stále roste a nové techniky nejsou vše – výrobu je nutné rozšířit a vzniká čím dál více dolů!"
 building_quarries_06: "Obrovské kamenolomy"
 building_quarries_06_desc: "Několik obrovských povrchových dolů zaměstnává dělníky, kteří vybírají kamenné bloky téměř na průmyslové úrovni. Vyčerpané lomy leží jako otevřená ústa po celé provincii a jejich výtěžek nyní tvoří četné hrady a zdi."
 building_quarries_07: "Šachtové doly"
 building_quarries_07_desc: "S příchodem nových technik mohou dělníci dosáhnout hlubších kovů skrytých pod povrchem. Nejdůležitější z nich je nový způsob odčerpávání zatopených šachet."
 building_quarries_08: "Mechanické čerpání vody"
 building_quarries_08_desc: "Dřevěné vodní pumpy poháněné větrným mlýnem nebo koňmi nahoře dokážou z šachet odčerpávat vodu mnohem rychleji než pár kožených kbelíků."
 building_rainbow_mountains_01: "$building_type_rainbow_mountains_01$"
 building_rainbow_mountains_01_desc: "$building_type_rainbow_mountains_01_desc$"
 building_rammelsberg_mines_01: "Těžební osada Rammelsberg"
 building_rammelsberg_mines_01_desc: "U dolu vznikla malá těžební osada poblíž ložisek rudy. Osadníci začali otevírat žíly a těžit rudu, ale zatím jen škrábou povrch."
 building_rammelsberg_mines_02: "Důl Rammelsberg"
 building_rammelsberg_mines_02_desc: "Jak osada roste, je těženo stále více rudy. Příliv schopných inženýrů umožňuje vybudování skutečného dolu."
 building_rammelsberg_mines_03: "Velký důl Rammelsberg"
 building_rammelsberg_mines_03_desc: "Jak těžební provoz roste, roste i samotný důl. Staví se více vchodů a kopou se velké šachty, aby bylo možné vytěžit hluboké žíly rudy."
 building_rammelsberg_mines_04: "Těžební komplex Rammelsberg"
 building_rammelsberg_mines_04_desc: "Jak se výroba rudy zvyšuje, kolem osady se zakládá několik sléváren a hutí. Zpracování kovu se stalo pro obyvatele samozřejmostí a jejich dovednosti jsou proslulé po známém světě."
 building_ramparts_01: "Dřevěné pevnosti"
 building_ramparts_01_desc: "Malé dřevěné pevnosti jsou součástí lesa a využívají stromy jako přírodní palisádu."
 building_ramparts_02: "Zemní valy"
 building_ramparts_02_desc: "Dlouhé zemní valy vytvářejí obrannou hranici kolem pevnosti a brání postupu nepřítele."
 building_ramparts_03: "Pasti a příkopy"
 building_ramparts_03_desc: "Zatímco se nepřítel může cítit bezpečně při přibližování k opevněním, brzy zjistí, že skončí v pasti nebo bude probodnut na mnoha nebezpečných nástrahách skrytých v lese."
 building_ramparts_04: "Opevněné zdi"
 building_ramparts_04_desc: "Kamenné a palisádové zdi nyní chrání pevnosti před útočícími nepřáteli a výrazně ztěžují postup skrz les."
 building_ramparts_05: "Střílny"
 building_ramparts_05_desc: "Vytvořením střílen ve zdech můžeme snadno vidět a pálit šípy na přicházející nepřátele."
 building_ramparts_06: "Polní opevnění"
 building_ramparts_06_desc: "Rychlou stavbou zemních opevnění tam, kde očekáváme průchod nepřátel, je můžeme přelstít a obklíčit, když se pokouší obejít lesy."
 building_ramparts_07: "Hradby s cimbuřím"
 building_ramparts_07_desc: "Vylepšením hradeb přidáním cimbuří získáváme jasnou výhodu v jakémkoli obléhání; naši vojáci se mohou pohybovat relativně bezpečně a adekvátně odpovídat na jakýkoli útok."
 building_ramparts_08: "Lesní pevnosti"
 building_ramparts_08_desc: "Tyto velké kamenné pevnosti vystupují z lesa jako hory a chrání rozsáhlé území."
 building_ratnapura_mines_01: "Těžební jámy Ratnapura"
 building_ratnapura_mines_01_desc: "$building_type_ratnapura_mines_01_desc$"
 building_ratnapura_mines_02: "Důl Ratnapura"
 building_ratnapura_mines_02_desc: "Těžební jámy byly rozšířeny a přivedeni inženýři, aby bylo možné výrazně zvýšit těžbu drahokamů."
 building_ratnapura_mines_03: "Velký důl Ratnapura"
 building_ratnapura_mines_03_desc: "Kolem četných jám vznikla vesnice a dělníci pravidelně nacházejí obří drahokamy."
 building_ratnapura_mines_04: "Těžební komplex Ratnapura"
 building_ratnapura_mines_04_desc: "Těžba drahokamů dosáhla téměř průmyslového měřítka; počet dělníků se nyní počítá na tisíce. Zdá se, že z dolů proudí nekonečné bohatství."
 building_regimental_grounds_01: "Plukovní mýtiny"
 building_regimental_grounds_01_desc: "Rozsáhlé plochy jsou připraveny pro příjezd odvedenců, poskytují dostatek místa pro stany a výcvik."
 building_regimental_grounds_02: "Kanceláře intendantury"
 building_regimental_grounds_02_desc: "Kanceláře intendantury hostí administrátory, kteří zajišťují, že každý odvedený voják má místo, postel a zbraň směrovanou proti nepříteli."
 building_regimental_grounds_03: "Polotrvalé obydlí"
 building_regimental_grounds_03_desc: "Dřevěné baráky nejsou příliš odolné, ale drží místní odvedence převážně v suchu a teple."
 building_regimental_grounds_04: "Plukovní baráky"
 building_regimental_grounds_04_desc: "Pevné kamenné baráky lemují okraje vyhrazených vojenských cvičišť. Zde lze připravit skutečně ohromné množství odvedenců."
 building_regimental_grounds_05: "Vojenské sýpky"
 building_regimental_grounds_05_desc: "Sýpky určené k zásobování odvedenců jsou připraveny celoročně, což činí shromažďování vojsk téměř bezpracným."
 building_regimental_grounds_06: "Kováři"
 building_regimental_grounds_06_desc: "Několik kováren je vystavěno na okrajích cvičiště, aby zásobovaly odvedence zbraněmi a opravami."
 building_regimental_grounds_07: "Ubytování důstojníků"
 building_regimental_grounds_07_desc: "Ubytování důstojníků je budováno vyšším standardem než běžné baráky, jako uznání odvahy důstojníků a jako cíl, k němuž by měli vojáci směřovat."
 building_regimental_grounds_08: "Rozšířené cvičiště"
 building_regimental_grounds_08_desc: "$building_type_regimental_grounds_01_desc$"
