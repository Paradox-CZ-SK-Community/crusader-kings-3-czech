 building_megalith_01_desc:0 "Toto velké venkovní uspořádání kamenů funguje jako trvalé otevřené místo pro uctívání. Tato skromná stavba z běžných kamenů v jednoduchém uspořádání usnadňuje několik uctívačů."
 building_royal_forest_03:0 "Korunová Dřeva"
 building_logging_camps_04_desc:2 "Některé oblasti lesa jsou vyhrazeny jako pastviny. Zvířata mají povoleno se pást mezi stromy a nabrat na váze z četných ořechů, bobulí a listů."
 building_orchards_04_desc:2 "Rozmístění včelínů mezi stromy vytváří výnos medu a činí celé sady produktivnějšími."
 building_university_01_desc:0 "$building_type_university_01_desc$"
 building_hill_farms_05:1 "Terasa"
 building_scriptorium_04_desc: "Velké množství písařů zde sídlí, aby umožnilo potenciálním autorům diktovat jejich díla, aniž by museli cokoli zapsat vlastními rukama."
 building_type_saint_lazarus_desc: "$building_saint_lazarus_desc$"
 building_outposts_05_desc:1 "V blízkosti každé věže nyní leží výběrní místo. V dobách shromáždění se levíni mohou bezpečně shromáždit tam, kde najdou jak zbraně, tak ochranu."
 building_type_watchtowers_01:0 "Strážní věže"
 building_smiths_03_desc:0 "Zařízení, které pomáhá kovářům vyrábět drát pro řetězovou zbroj. Kousky zahřátého železa jsou taženy přes postupně menší otvory, což je mnohem snadnější způsob než namáhavé kování na kovadlině."
