 building_nishapur_mines_01:0 "Těžební jámy v Nišápuru"
 building_type_buddhas_of_bamian_01_desc:0 "Vytesaná do svahu hory, obrovská socha Buddhy Bamian se tyčí nad všemi návštěvníky. Ačkoli okolí již není tím pulzujícím centrem buddhistického učení, jakým kdysi bylo, stále sem přicházejí početní buddhistický poutníci a učenci, aby navštívili sochy. Bystrý $rf_eastern$ vládce by mohl dokonce vytěžit zisk z poutníků, kromě toho, že získá osobní poznatky."
 building_common_tradeport_05_desc:2 "Více a větší doky podporují stále rostoucí počet obchodních plavidel."
 building_outposts_04_desc:1 "Oslabené staré předměstí byly nyní nahrazeny robustními a odolnými palisádovými věžemi. Co víc, jsou téměř dokonale skryté v drsném terénu."
