l_polish:
 conqueror.0001.a: "Ať dobývání začne!"
 conqueror.0001.b: "Raději zůstanu tady a budu čichat [ROOT.Char.GetCapitalLocation.Custom('get_region_flower_type_plural')]..."
 conqueror.0001.desc.temujin: "\n\nZ modrošedého vlka a bledé srny nabídnu jen zkázu nebo podrobení."
 conqueror.0001.desc: "Je to čím dál jasnější. Od nejnižšího sedláka až po nejvznešenějšího z mých vazalů — všichni šeptají mé jméno, šeptají o mé moci, šeptají o #EMP válka!#!! Podpora mé věci roste, lidé mě vidí jako vládce hodného světa.\n\nSíla [ROOT.Char.GetPrimaryTitle.GetBaseName] je moje k zavedění — a použiji ji. Útočit navenek se ode mě očekává, získat silou to, co mi právem náleží. Jsem předurčen vládnout, podrobit ty kolem sebe a učinit je součástí mého [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\nS mými lidmi za zády nemohu selhat."
 conqueror.0001.t: "Vládnout světu"
 conqueror.0002.a: "Bylo to příliš dobré na to, aby to byla pravda..."
 conqueror.0002.count: ""[root_scope.GetFirstName], pouhý [ROOT.Char.GetTitleAsNameNoTooltip]... patetické!" šeptají moji poddaní. "Ten titul nestojí #EMP nic#!!, chceme následovat krále — ne žebráka!"""
 conqueror.0002.debt_level: ""[root_scope.GetSheHe|U] zruinoval [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]!" vyslovují moji poddaní posměšně. "Pokladna je zcela prázdná, jak mohl [ROOT.Char.GetTitleAsNameNoTooltip] dopustit, aby k tomu došlo!"""
 conqueror.0002.incapable: ""[root_scope.GetHerHis|U] rozum je pryč, tam uvnitř už není nikdo, kdo by nás vedl." šeptají moji poddaní. "Bylo to dobré, dokud to trvalo..."""
 conqueror.0002.independence: ""Žádný #EMP pravý#!! dobyvatel by se nepoklonil před jiným." poznamenávají si moji poddaní šeptem. "Je to slabost, to zcela jistě. Nic jiného. Slabost.""""
 conqueror.0002.intro: "Je konec. Bývalí přátelé se odvracejí, stálý proud podpory se rozpadá a moji vojáci zklamaně odkládají meče.\n\n"
 conqueror.0002.lost_wars: ""[ROOT.Char.GetTitleAsNameNoTooltip] je slabý." ozývají se hlasy mých poddaných. "[root_scope.GetSheHe|U] prohrál(a) válku za válkou, kdo by následoval tak nekompetentního velitele?"""
 conqueror.0002.outro: "Slova pálí mým uším.\n\nZdá se, že má dobývání jsou u konce. Zatím."
 conqueror.0002.peace: ""'Skvělý' dobyvatel, který nedobyde — to je posměch!" hlasy mých poddaných se ozývají mými síňami. "Nechtěli jsme mír, chtěli jsme #EMP slávu!#!"""
 conqueror.0002.prestige: ""[root_scope.GetHerHis|U] jméno nestojí ani za zrnko hlíny!" říkají moji poddaní posměšně. "Kdo by následoval někoho, kdo se zneuctil?"""
 conqueror.0002.t: "Neúspěšný dobyvatel"
 conqueror.1000.a: "Toto zlato je velmi vítané."
 conqueror.1000.b: "Použij zlato k přilákání žoldnéřů!"
 conqueror.1000.c: "Poděkuj [generous_vassal.GetHerHim] velmi vřele, ale dárky nepotřebuji!"
 conqueror.1000.desc: ""Pro válečnou pokladnici." píše v poselství [generous_vassal.GetTitledFirstNamePossessive]. "Použij tyto prostředky moudře, ó [ROOT.Char.GetTitleAsNameNoTooltip] — použij je na zásobení zbrojnic, nasycení vojáků nebo na posílení svých řad žoldnéři. Toužím vidět slávu, kterou přineseš [ROOT.Char.GetPrimaryTitle.GetBaseName]!"\n\nMohu to dobře využít."
 conqueror.1000.t: "$conqueror_prefix$ Pro válečnou pokladnici"
 conqueror.1100.a: "Zajistím vám ubytování!"
 conqueror.1100.b: "Rozděl muže mezi mé regimenty."
 conqueror.1100.c: "[generous_vassal.GetFirstNameNoTooltip] je štědrý, ale nepotřebuji vás."
 conqueror.1100.desc: ""Pozdravuji, můj [ROOT.Char.GetTitleAsNameNoTooltip]." říká $knight_culture_player_no_tooltip$, oznamujíc přítomnost [maa_leader.GetHerHis]. "Jsem [maa_leader.GetFirstName], poslaný od [generous_vassal.GetTitledFirstName], abych vám sloužil — s sebou přináším družinu nejlepších vojáků, které [generous_vassal.GetCapitalLocation.GetTitle.GetName] může svolat!"\n\n"Vše, co můj [generous_vassal.GetTitleAsNameNoTooltip] žádá, je, abyste nás dobře využil a dovedl nás ke slávě!" [maa_leader.GetSheHe|U] stojí v pozoru."
 conqueror.1100.t: "$conqueror_prefix$ Posílené řady"
 conqueror.1200.a: "Nezklamu je!"
 conqueror.1200.b: "Pokud chtějí válku, potřebuji vojáky."
 conqueror.1200.desc: "Skandování se nese mými síňami, mým hlavním městem i celou zemí: \"Válka! Válka! Válka!\"\n\nMoji vazalové lačnící po slávě volají po prolité krvi našich nepřátel, aby nám přinesli uznání, které je mým osudem.\n\nMám jejich neotřesitelnou podporu."
 conqueror.1200.t: "$conqueror_prefix$ Pusťte lovce slávy"
 conqueror.1300.a: "Skvělé dary, všem vám děkuji!"
 conqueror.1300.b: "Když uvidíte mé vojáky — nakrmte je."
 conqueror.1300.c: "Nechte svá pole ještě chvíli ležet ladem, potřebuji vás."
 conqueror.1300.desc: ""Můj [root_scope.GetLadyLord], můj [ROOT.Char.GetTitleAsNameNoTooltip|l], můj nepochybný — nejvíce [root_scope.Custom('ComplimentAdjective')] #EMP pán!#!" chroptí sedlák a klaní se [portrait_peasant.GetHerselfHimself] přede mnou.\n\n"My z pokorných osad [peasant_barony.GetBaseName] přicházíme s dary — obilím, zvěří a zlatem. Těžce jsme dřeli, ale víme, že přinesete prosperitu!" pokračuje [portrait_peasant.GetSheHe|U].\n\nMohou být nejponíženějšími z mých poddaných, ale udělali by cokoli, co po nich požádám."
 conqueror.1300.t: "$conqueror_prefix$ Lidová podpora"
 conqueror_end_flavor: "Už nebudete dostávat podporu od svých vazalů a lidu."
 conqueror_feed_angry_vassal: "Rozhněvaný vazal ohromen"
 conqueror_feed_angry_vassal_desc: "Váš [vassal|E] [angry_vassal.GetFullName] je ohromen vašimi dobytími."
 conqueror_feed_county_gift: "[county_target.GetNameNoTooltip] posílá zlato"
 conqueror_feed_county_gift_desc: "Sedláci z [county_target.GetName] jsou nadšeni vašimi dobytími a posílají vám zlato."
 conqueror_feed_county_gift_desc_herd: "Běžní chovatelé v [county_target.GetName] jsou v úžasu z velkého [ROOT.Char.GetTitleAsName] a věnují vám kvalitní zvířata."
 conqueror_feed_county_gift_herd: "[county_target.GetNameNoTooltip] posílá stada"
 conqueror_feed_generous_courtier: "[generous_courtier.GetFirstName] daruje zlato"
 conqueror_feed_generous_courtier_desc: "Váš [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('generous_courtier'))] [generous_courtier.GetFullName] daruje zlato vaší věci!"
 conqueror_feed_knight_joins: "$knight_culture_player_no_tooltip$ se připojuje k vaší věci"
 conqueror_feed_knight_joins_desc: " $knight_culture_player_no_tooltip$ [knight.GetFullName] vám přísahá věrnost! (@skill_prowess_icon![knight.GetProwess])"
 conqueror_feed_siege_engineer: "Obléhací inženýr se přidává"
 conqueror_feed_siege_engineer_desc: "[GetTrait('military_engineer').GetName( GetNullCharacter )] [new_commander.GetFullName] se přidává do vašich řad!"
 conqueror_flavor: "Začnete získávat podporu od svých vazalů a lidu, ale pozor — podpora začne slábnout, pokud budete příliš dlouho žít v míru, prohrajete příliš mnoho válek, stanete se vazalem jiného panství nebo upadnete v nemilost...\n\nPokud zemřete, očekává se, že vaši potomci převezmou plášť dobyvatele."
 conqueror_prefix: "Dobyvatel:"
 conqueror_title: "Už nebudete dostávat podporu od svých vazalů a lidu."
 glory_hound_contribution: "Podpora lovců slávy"
 glory_hound_contribution_desc: "Tato postava získává neochvějnou podporu od svých [GetVassalStance( 'glory_hound' ).GetTextIcon][GetVassalStance( 'glory_hound' ).GetName] vazalů."
 maa_recruitment_boon: "Efektivní nábor těžkooděnců"
 maa_recruitment_boon_desc: "Tato postava dostává pomoc od svých vazalů při náboru profesionálních vojáků."
 mercenary_bolstering: "Řady posílené žoldnéři"
 mercenary_bolstering_desc: "Tato postava přitáhla pozornost mnoha žoldnéřů, kteří se k ní hrnou pro slávu."
 peasant_draft: "Nábor sedláků"
 peasant_draft_desc: "Sedláci se hrnou k praporům této postavy, ochotní vzít zbraně do milice."
 peasant_supplies: "Široká podpora sedláků"
 peasant_supplies_desc: "Tato postava je široce oblíbená mezi sedláky, kteří ochotně dávají více zásob než obvykle."
 war_war_war_opinion: "Válka, válka, válka!"
