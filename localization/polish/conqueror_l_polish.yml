l_polish:
 conqueror.0002.outro: "Slova mi bodají uši.\n\nZdá se, že mé dobyvačné úsilí je u konce. Prozatím."
 mercenary_bolstering: "Hodnosti posíleny žoldáky"
 conqueror.0002.a: "Bylo to příliš dobré, než aby to byla pravda..."
 conqueror.1300.c: "Nechte svá pole zůstat na chvíli pustá, potřebuji vás."
 conqueror.1200.t: "$conqueror_prefix$ Uvolněte Hony na Slávu"
 maa_recruitment_boon: "Účinné Nábor Mužů v Zbrani"
 glory_hound_contribution_desc: "Tato postava získává neochvějnou podporu od svých [GetVassalStance( 'glory_hound' ).GetTextIcon][GetVassalStance( 'glory_hound' ).GetName] vazalů."
 conqueror.0001.t: "Vládnout světu"
 conqueror.1000.c: "Nejvíce vděčně poděkujte [generous_vassal.GetHerHim], ale dary nepotřebuji!"
 conqueror.1100.c: "[generous_vassal.GetFirstNameNoTooltip] je štědrý, ale nepotřebuji vás."
 conqueror_feed_knight_joins_desc: "$knight_culture_player_no_tooltip$ [knight.GetFullName] slibuje [knight.GetHerHis] věrnost vám! (@skill_prowess_icon![knight.GetProwess])"
 conqueror.0002.peace: ""„Velký“ dobyvatel, který neovládá, co za vtip!" Hlas mého lidu se odráží v mých síních. "Nechtěli jsme mír, chtěli jsme #EMP slávu!#!""
 conqueror.1000.t: "$conqueror_prefix$ Pro Válečný Poklad"
 conqueror_prefix: "Dobyvatel:"
 conqueror.0002.incapable: ""[root_scope.GetHerHis|U] mysl je pryč, nikdo nás nevede." Mí poddaní šuškají. "Bylo to dobré, dokud to trvalo...""
 conqueror.1100.b: "Rozdělte mužstvo mezi mé pluky."
 conqueror_feed_generous_courtier: "[generous_courtier.GetFirstName] Daruje Zlato"
 conqueror_end_flavor: "Už nebudete dostávat podporu od svých vazalů a lidu."
 conqueror.0002.prestige: ""[root_scope.GetHerHis|U] jméno má menší cenu než špína!" Mí poddaní říkají posměšně. "Kdo by následoval někoho, kdo se zneuctil?""
 war_war_war_opinion: "Válka, válka, válka!"
 conqueror_title: "Už nebudete dostávat podporu od svých vazalů a lidu."
 conqueror.1100.desc: ""Zdravím, můj [ROOT.Char.GetTitleAsNameNoTooltip]." Říká $knight_culture_player_no_tooltip$, oznamující [maa_leader.GetHerHis] přítomnost. "Jsem [maa_leader.GetFirstName], poslaný [generous_vassal.GetTitledFirstName], abych vám sloužil — přináším s sebou retinue nejlepších vojáků, které [generous_vassal.GetCapitalLocation.GetTitle.GetName] může shromáždit!"\n\n"Všechno, co můj [generous_vassal.GetTitleAsNameNoTooltip] žádá, je, abyste nás využili dobře a nasměrovali nás k slávě!" [maa_leader.GetSheHe|U] stojí na pozoru."
 peasant_draft: "Nábor Rolníků"
 conqueror.0002.debt_level: ""[root_scope.GetSheHe|U] zruinoval [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]!" Mí poddaní posměšně vykřikují. "Pokladna je úplně prázdná, jak mohl [ROOT.Char.GetTitleAsNameNoTooltip] toto dopustit!""
 conqueror.0001.b: "Raději bych zůstal tady a cítil [ROOT.Char.GetCapitalLocation.Custom('get_region_flower_type_plural')]..."
 conqueror.1100.a: "Zařídím vám ubytování!"
 peasant_supplies: "Široká Podpora Rolníků"
 peasant_draft_desc: "Rolníci se hrnou k praporům této postavy, více než ochotni vzít do rukou zbraně v náboru."
 conqueror.1200.b: "Pokud chtějí válku, pak potřebuji vojáky."
 conqueror.0002.lost_wars: ""[ROOT.Char.GetTitleAsNameNoTooltip] je slabý." Hlasy mých poddaných se odrážejí. "[root_scope.GetSheHe|U] prohrál válku za válkou, kdo by následoval takového neschopného velitele?""
 conqueror.1000.b: "Použijte zlato k nalákání žoldáků!"
 conqueror_feed_siege_engineer: "Obléhací Inženýr se Připojuje"
 conqueror.1200.a: "Nenechám je zklamat!"
 peasant_supplies_desc: "Tato postava je velmi oblíbená mezi rolníky, kteří s radostí dávají více zásob než obvykle."
 conqueror.1300.t: "$conqueror_prefix$ Populární Podpora"
 conqueror.0002.count: ""[root_scope.GetFirstName], pouhý [ROOT.Char.GetTitleAsNameNoTooltip]... trápné!" Mí poddaní šuškají. "Ten titul je #EMP nic#!, chceme následovat krále — nikoli chuďase!""
 conqueror.1300.desc: ""M'[root_scope.GetLadyLord], m'[ROOT.Char.GetTitleAsNameNoTooltip|l], m'nepopiratelný — nejvíce [root_scope.Custom('ComplimentAdjective')] #EMP vládce!#!" Rolník vypouští, klaní se [portrait_peasant.GetHerselfHimself] přede mnou.\n\n"Z obyčejných vesniček [peasant_barony.GetBaseName] přicházíme s dary — obilím, lovem a zlatem. Tvrdě jsme pracovali, ale víme, že přivedete prosperitu!" [portrait_peasant.GetSheHe|U] pokračuje.\n\nMohou být nejnižšími z mých poddaných, ale udělali by cokoliv, co po nich žádám."
 conqueror.1000.desc: ""Pro válečný poklad." Píše [generous_vassal.GetTitledFirstNamePossessive] zpráva. "Použijte tyto prostředky moudře, ó [ROOT.Char.GetTitleAsNameNoTooltip] — použijte je na zásobování zbrojnic, krmení vojáků nebo posílení svých řad žoldáky. Toužím vidět slávu, kterou přinesete na [ROOT.Char.GetPrimaryTitle.GetBaseName]!"\n\nMohu to využít dobře."
 conqueror.1100.t: "$conqueror_prefix$ Posílené Hodnosti"conqueror.0002.independence: ""Žádný #EMP pravý#! dobyvatel se nepokoří před jiným." Moji poddaní si mezi sebou šuškají. "Je to slabost, to je pravda. Nic jiného než slabost.""
 conqueror.1200.desc: "Zpěvy se rozléhají po mých síních, mé hlavní město, mé země — po celém mém království; "Válka! Válka! Válka!" říkají.\n\nMoji slávou hladoví vazalové volají po krvi našich nepřátel, aby mi přinesli slávu, která je mým osudem.\n\nMám jejich neochvějnou podporu."
 conqueror_feed_angry_vassal_desc: "Váš [vassal|E] [angry_vassal.GetFullName] je ohromen vašimi dobyvatelskými úspěchy."
 maa_recruitment_boon_desc: "Tato postava dostává pomoc od svých vazalů při náboru profesionálních vojáků."
 glory_hound_contribution: "Podpora Slávomila"
 conqueror_feed_siege_engineer_desc: "[GetTrait('military_engineer').GetName( GetNullCharacter )] [new_commander.GetFullName] se připojuje k vašim řadám!"
 conqueror_feed_knight_joins: "$knight_culture_player_no_tooltip$ Připojuje se k vaší věci"
 conqueror.0002.t: "Neúspěšný dobyvatel"
 conqueror.1300.b: "Když vidíte mé vojáky — nakrmte je."
 conqueror.0001.a: "Nechť dobytí začne!"
 conqueror.0002.intro: "Je to u konce. Bývalí přátelé se odvracejí, stálý proud podpory se přerušuje a moji vojáci zklamaně odkládají své meče.\n\n"
 conqueror_feed_county_gift: "[county_target.GetNameNoTooltip] Posílá zlato"
 mercenary_bolstering_desc: "Tato postava přitáhla pozornost mnoha žoldáků, kteří se k ní hrnou pro slávu."
 conqueror.0001.desc: "Je to stále jasnější. Od nejnižšího sedláka po nejnoblesnější z mých vazalů — všichni šeptají mé jméno, šeptají o mé moci, šeptají o #EMP válce!#! Mám podporu pro svou věc, protože mě můj lid vidí jako vládce hodného světa.\n\nSílu [ROOT.Char.GetPrimaryTitle.GetBaseName] mám v rukou — a použiji ji. Vystoupit ven je to, co se ode mě očekává, prohlásit si mocí to, co by mi mělo patřit. Jsem předurčen vládnout, podrobit si ty kolem mě a učinit je součástí mého [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\nS mým lidem za mnou nemohu selhat."
 conqueror_feed_angry_vassal: "Naštvaný vazal ohromen"
 conqueror_flavor: "Začnete dostávat podporu od svých vazalů a lidí, ale pozor — uvidíte, jak vaše podpora slabne, pokud zůstanete v míru příliš dlouho, prohrajete příliš mnoho válek, stanete se předmětem jiného království nebo padnete z milosti...\n\nPokud zemřete, očekává se, že vaše děti převezmou zodpovědnost za dobytí."
 conqueror_feed_generous_courtier_desc: "Váš [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('generous_courtier'))] [generous_courtier.GetFullName] daruje zlato vaší věci!"
 conqueror.1000.a: "Toto zlato je velmi vítané."
 conqueror_feed_county_gift_desc: "Sedláci z [county_target.GetName] jsou nadšeni vašimi dobyvatelskými úspěchy a posílají vám zlato."
 conqueror.1300.a: "Úžasné dary, všem vám děkuji!"
 conqueror.0002.independence: ""Žádný #EMP pravý#! dobyvatel by se nepokořil před jiným." Moji poddaní si mezi sebou šeptají. "Je to slabost, to je pravda. Nic jiného. Slabost.""
