 laamp_base_learning_contract_events.4011.tt.destination_list.3_destinations: "Okamžitě začínáte [traveling|E] do [employer_location_destination.GetName], poté do [destination_1.GetNameNoTier], poté do [destination_2.GetNameNoTier], poté do [destination_3.GetNameNoTier] a nakonec zpět do [employer_location_destination.GetName]"
 laamp_base_learning_contract_events.4011.tt.destination_list.4_destinations: "Okamžitě začínáte [traveling|E] do [employer_location_destination.GetName], poté do [destination_1.GetNameNoTier], poté do [destination_2.GetNameNoTier], poté do [destination_3.GetNameNoTier], poté do [destination_4.GetNameNoTier] a nakonec zpět do [employer_location_destination.GetName]"
 laamp_base_learning_contract_events.4011.tt.destination_list.5_destinations: "Okamžitě začínáte [traveling|E] do [employer_location_destination.GetName], poté do [destination_1.GetNameNoTier], poté do [destination_2.GetNameNoTier], poté do [destination_3.GetNameNoTier], poté do [destination_4.GetNameNoTier], poté do [destination_5.GetNameNoTier] a nakonec zpět do [employer_location_destination.GetName]"
 laamp_base_learning_contract_events.4011.tt.explanation: "#TUT K dokončení [task_contract|E]:\n$EFFECT_LIST_BULLET$Dokončete [learning|E] výzvu, čerpejte ze svého [piety_level|E], využijte náboženské [fame_traits|E] nebo přesvědčte držitele destinace pomocí #EMP neuctivých#! prostředků\n$EFFECT_LIST_BULLET$Vyhrajte třetinu svých výzev a dosáhnete #P Kvalifikovaného úspěchu#!\n$EFFECT_LIST_BULLET$Vyhrajte dvě třetiny svých výzev pro běžný #P Úspěch#!\n$EFFECT_LIST_BULLET$Vyhrajte všechny své výzvy a dosáhnete #P Výjimečného úspěchu#!\n\n@alert_icon! #alert_trial Zrušení [travel|E] zneplatní [task_contract|E]#!#!"
 laamp_base_learning_contract_events.4014.a.tt: "Start traveling towards [destination_1.GetNameNoTier]"
 laamp_base_learning_contract_events.4014.a: "\"I shall do my best.\""
 laamp_base_learning_contract_events.4014.desc: "\"... and that's when [dummy_gender.GetSheHe] started #EMP snickering!#\" [employer.GetTitledFirstNamePossessive] indignant rage is palpable.\n\n\"I have had #EMP many#! a theological discussion in my day, and [employer.GetFaith.HighGodNameAlternate|l] knows I try to stay patient. However, some of my subjects may need an #EMP additional nudge#! to see the light. Perhaps #EMP you#! could be that spiritual guide.\"\n\n[employer.GetSheHe|U] nods for [employer.GetHerselfHimself], seemingly pleased with [employer.GetHerHis] solution: \"[employer.GetFaith.HighGodName] bless you on your travels. Now go.\""
