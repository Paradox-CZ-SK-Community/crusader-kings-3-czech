 laamp_base_learning_contract_events.4015.tt.current_total.sub_t2: "#TUT Máte skóre #V [task_contract.MakeScope.Var('wins_tally').GetValue]#! z #V [task_contract.MakeScope.Var('win_t2_threshold').GetValue]#! směrem k #P Úspěchu#! #WEAK (v současnosti jste získali Kvalifikovaný úspěch)#!#!"
 laamp_base_learning_contract_events.4015.tt.current_total.sub_t3: "#TUT Máte skóre #V [task_contract.MakeScope.Var('wins_tally').GetValue]#! z #V [task_contract.MakeScope.Var('win_t3_threshold').GetValue]#! směrem k #P Výjimečnému úspěchu#! #WEAK (v současnosti jste získali Úspěch)#!#!"
