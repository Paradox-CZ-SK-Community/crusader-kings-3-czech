 laamp_base_learning_contract_events.4015.d.failure.tt: "[challenge_character.GetShortUIName] se nebude odchýlit od [challenge_character.GetHerHis] přesvědčení"
 laamp_base_learning_contract_events.4015.d.success.t: "$laamp_base_learning_contract_events.4015.a.success.t$"
 laamp_base_learning_contract_events.4015.d.success.tt: "[camp_priest.GetShortUIName] se podaří přesvědčit [challenge_character.GetShortUIName]"
 laamp_base_learning_contract_events.4015.e.flavor: "Pokud některé argumenty mohou být považovány za kontroverzní, no..."
 laamp_base_learning_contract_events.4015.e: "Nebudu se s [challenge_character.GetHerHim] přetahovat při přesvědčování."
 laamp_base_learning_contract_events.4015.t: "$laamp_base_learning_contract_events_prefix.4011$: [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 laamp_base_learning_contract_events.4015.tt.current_total.sub_t1: "#TUT Máš skóre #V [task_contract.MakeScope.Var('wins_tally').GetValue]#! z #V [task_contract.MakeScope.Var('win_t1_threshold').GetValue]#! k #P Kvalifikovanému úspěchu#!#!"
 laamp_base_learning_contract_events.4015.tt.current_total.sub_t2: "#TUT Máte skóre #V [task_contract.MakeScope.Var('wins_tally').GetValue]#! z #V [task_contract.MakeScope.Var('win_t2_threshold').GetValue]#! k #P Úspěchu#! #WEAK (v současnosti jste získali Kvalifikovaný Úspěch)#!#!"
 laamp_base_learning_contract_events.4015.tt.current_total.sub_t3: "#TUT Máte skóre #V [task_contract.MakeScope.Var('wins_tally').GetValue]#! z #V [task_contract.MakeScope.Var('win_t3_threshold').GetValue]#! na #P Výjimečný úspěch#! #WEAK (aktuálně jste získali Úspěch)#!#!"
 laamp_base_learning_contract_events.4015.tt.disputes_left: "#TUT Máš #V [task_contract.MakeScope.Var('opportunities_left_tally').GetValue]#! z #V [task_contract.MakeScope.Var('win_t3_threshold').GetValue]#! Případů, které zbývají#!"
 laamp_base_learning_contract_events.4015.tt.no_progress: "$laamp_base_learning_contract_events.4001.tt.no_progress$"
