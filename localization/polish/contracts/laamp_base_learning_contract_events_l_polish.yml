 laamp_base_learning_contract_events.4100.d: ""Hej! #EMP Poslouchej tady!#!""
 laamp_base_learning_contract_events.4100.desc.distraction.attention: "\n\nKdyž se ale otočím, [child_to_educate.Custom('GirlBoy')] se zastavil na místě, pečlivě zkoumá klacek velikosti paže, který [child_to_educate.GetSheHe] našel na zemi, a zcela nereaguje na mé volání."
 laamp_base_learning_contract_events.4100.desc.distraction.crushing: "\n\nDále vpředu mě zaujala pozoruhodná rolnice [dummy_gender.Custom('GirlBoy')], která zdánlivě očarovala mého svěřence. [child_to_educate.GetSheHe|U] se plíží okolo, pozorně sleduje [dummy_gender.Custom('GirlBoy')] nesoucí zásoby a #EMP rozhodně#! ignoruje mou přítomnost."
 laamp_base_learning_contract_events.4100.desc.distraction.dog: "\n\nPak jako by z ničeho nic velký [ROOT.Char.Custom('get_region_dog_type')] běží k dítěti, zoufale toužící si hrát. [child_to_educate.Custom('GirlBoy')] vykřikne radostí a okamžitě začne si hrát se psem."
 laamp_base_learning_contract_events.4100.desc.distraction.friends: "\n\nMůj svěřenec se zřejmě objevil s hromadou přátel, což by bylo v pořádku, ale zdá se, že je jim naslouchání mému výkladu poslední na mysli, ku mému zděšení. Zdržím se mračení, zatímco se hašteří a škádlí navzájem."
 laamp_base_learning_contract_events.4100.desc.distraction.hiding: "\n\n[child_to_educate.Custom('GirlBoy')] se zřejmě dostal do návalu hravosti, protože [child_to_educate.GetSheHe] posedle vyskakuje ze a do skrýší, snažíce se mi uniknout. Snažím se potlačit narůstající frustraci."
 laamp_base_learning_contract_events.4100.desc.distraction.hobbyhorse: "\n\nZa mnou můj chráněnec se rozplývá, zvedá svého dřevěného koníka z blízkého stánku. [child_to_educate.GetSheHe|U] se na něm začne prohánět, radostně dělá kolečka po okolí."
 laamp_base_learning_contract_events.4100.desc.distraction.other_kids: "\n\nNěkteré další děti pobíhají v improvizované hře, která upoutá pozornost [child_to_educate.Custom('GirlBoy')]. [child_to_educate.GetSheHe|U] k nim doběhne a přidá se do hry dřív, než [child_to_educate.GetHerHim] stihnu zastavit."
 laamp_base_learning_contract_events.4100.desc.distraction.running: "\n\nNajednou se mladý [child_to_educate.GetCulture.GetNameNoTooltip] [child_to_educate.Custom('GirlBoy')] zachová divoce v očích a začne křičet: ""Přicházejí bandité!"" a téměř se přitom [child_to_educate.GetHerHis] hlavu rozchechtá, když [child_to_educate.GetSheHe] běží tam a zpět se [child_to_educate.GetHerHis] družinou."
 laamp_base_learning_contract_events.4100.desc.distraction.stress: "\n\nDítě jde za mnou, jednoznačně odvrací zrak a ignoruje mě kdykoli pohlédnu na [child_to_educate.GetHerHim], připravuje se na můj další výbuch netrpělivosti. Se svraštěním čela situaci zvažuji."
 laamp_base_learning_contract_events.4100.desc.distraction.unimpressed: "\n\nNež stačí plynout počáteční zdvořilost, dítě se z nějakého důvodu opře dozadu a začne mě ignorovat, zavírá [child_to_educate.GetHerHis] oči a předstírá, že usíná uprostřed mé přednášky."
 laamp_base_learning_contract_events.4100.desc.intro.first_time: "[child_to_educate.GetFirstName] gives me a curious, but expectant, look as we meet up for our first session."
 laamp_base_learning_contract_events.4100.desc.intro.learning: "[child_to_educate.GetFirstName] gives me an inscrutable look as we meet up for our next session."
 laamp_base_learning_contract_events.4100.desc.intro.stress: "As I step closer, [child_to_educate.GetFirstName] instinctively backs away, [child_to_educate.GetHerHis] eyes narrowing in suspicion."
 laamp_base_learning_contract_events.4100.desc.intro.support: "[child_to_educate.GetFirstName] inspects [support_person.GetFirstName] with a curious gaze as we approach."
 laamp_base_learning_contract_events.4100.desc.intro.support_no_support: "A brief look of confusion passes [child_to_educate.GetFirstNamePossessive] face as [child_to_educate.GetSheHe] ponders where my assistant from our last session has gone."
 laamp_base_learning_contract_events.4100.desc.intro.topic: "As we reconvene, [child_to_educate.GetFirstName] tilts [child_to_educate.GetHerHis] head while I summarize the topic of our last session."
 laamp_base_learning_contract_events.4100.desc.outro: "\n\n[support_person.GetFirstName] $laamp_base_learning_contract_events.4100.desc.outro_body$"
 laamp_base_learning_contract_events.4100.desc.outro_body: "mi zamává odtud, připraven pomoci, pokud by to bylo nutné."
 laamp_base_learning_contract_events.4100.desc.outro_other: "\n\n[support_person.GetFirstNameNoTooltip] $laamp_base_learning_contract_events.4100.desc.outro_body$"
 laamp_base_learning_contract_events.4100.desc.surroundings.alley_day: "\n\nUlička je plná čilého dění, obchodníci se rychle pohybují mezi náměstími, "
 laamp_base_learning_contract_events.4100.desc.surroundings.armory: "\n\nPec hučí, zbraně jsou naskládány v rozích zbrojnice, "
 laamp_base_learning_contract_events.4100.desc.surroundings.desert: "\n\nPísek, písek, písek, kam oko dohlédne. Potulujeme se po okraji državy, "
 laamp_base_learning_contract_events.4100.desc.surroundings.docks: "\n\nRybářské lodě právě vplouvají a mořský úlovek se vykládá, "
 laamp_base_learning_contract_events.4100.desc.surroundings.drylands: "\n\nSuché krajiny neukrývají mnoho kapek vody, ale přesto potkáváme několik putujících oddílů, "
 laamp_base_learning_contract_events.4100.desc.surroundings.farmlands: "\n\nSkupina vesničanů přichází a odchází přes rovinatá pole, "
 laamp_base_learning_contract_events.4100.desc.surroundings.foggy_forest: "\n\nZářící mlha obalí les, zatímco místní poblíž připravují další jídlo, "
 laamp_base_learning_contract_events.4100.desc.surroundings.forest: "\n\nNarazíme na místní tábor přátelských dobrodruhů v lese, "
 laamp_base_learning_contract_events.4100.desc.surroundings.forest_cave: "\n\nMístní moudrý[ROOT.Char.GetWomanMan] obývající jeskyni přitahuje docela dav, "
 laamp_base_learning_contract_events.4100.desc.surroundings.gallows: "\n\nDav u šibenice se právě rozpadá, jejich žízeň po krvi je ukojena, "
 laamp_base_learning_contract_events.4100.desc.surroundings.garden: "\n\nPokojné zahrady poskytují mnoho příležitostí k vyučování, "
 laamp_base_learning_contract_events.4100.desc.surroundings.hills: "\n\nZvlněné kopce skrývají mnoho pasoucích se [ROOT.Char.Custom('RegionalFarmAnimalPlural')], "
 laamp_base_learning_contract_events.4100.desc.surroundings.managed_forest: "\n\nBlízký dřevařský tábor je plný dění, "
 laamp_base_learning_contract_events.4100.desc.surroundings.market: "\n\nV tržnici se zboží přehazuje z ruky do ruky a potřeby jsou uspokojovány, "
 laamp_base_learning_contract_events.4100.desc.surroundings.mountains: "\n\nMístní horský svah hostí nejrůznější cestovatele a činnosti, "
 laamp_base_learning_contract_events.4100.desc.surroundings.oasis: "\n\nOáza, ležící na okraji državy, přitahuje mnoho návštěvníků, "
 laamp_base_learning_contract_events.4100.desc.surroundings.pine_forest: "\n\nSběrači šustí v křoví a sbírají místní pochoutky, "
 laamp_base_learning_contract_events.4100.desc.surroundings.plains: "\n\nVětry se potulují po rovinách, jejich dech cítí každý, kdo projde, "
 laamp_base_learning_contract_events.4100.desc.surroundings.snowy_forest: "\n\nVesničané stopují otisky zvířat ve sněhu, "
 laamp_base_learning_contract_events.4100.desc.surroundings.steppe: "\n\nSteppa se zdá pokračovat do nekonečna, jak jsme na okraji državy, "
 laamp_base_learning_contract_events.4100.desc.surroundings.tavern: "\n\nHostinec shromažďuje spoustu stálých hostů i návštěvníků, "
 laamp_base_learning_contract_events.4100.desc.surroundings.temple: "\n\nNěkolik [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip] pokojně bloudí po svatých prostranstvích, "
 laamp_base_learning_contract_events.4100.desc.surroundings.throneroom: "\n\nSlužebnictvo pobíhá sem a tam v trůnním sále, "
 laamp_base_learning_contract_events.4100.desc.surroundings.wetlands: "\n\nVšemožné škůdce nazývají bažinaté mokřady domovem, jak si nepozorný cestovatel brzy uvědomí, "
 laamp_base_learning_contract_events.4100.desc.topic.diplomacy: "a zahlédnu několik příležitostí naučit [child_to_educate.GetFirstNameNoTooltip] více o jemnosti společenské interakce."
 laamp_base_learning_contract_events.4100.desc.topic.intrigue: "a když kráčíme po stezce, bděle sleduji okolí — dovednost, kterou by měl [child_to_educate.GetFirstNameNoTooltip] ovládat."
 laamp_base_learning_contract_events.4100.desc.topic.learning: "a lokalizuji [ROOT.Char.Custom('GetScientificObjects')], které by bylo prospěšné, kdyby o nich [child_to_educate.GetFirstNameNoTooltip] věděl."
 laamp_base_learning_contract_events.4100.desc.topic.martial: "a když se rozhlédnu, rychle vyhledám několik vhodných pozic, o kterých bych měl [child_to_educate.GetFirstNameNoTooltip] naučit."
 laamp_base_learning_contract_events.4100.desc.topic.prowess: "a okamžitě začnu pozorovat různé nebezpečné úhly, odkud by nás mohli přepadnout — něco, co bych měl [child_to_educate.GetFirstNameNoTooltip] naučit."
 laamp_base_learning_contract_events.4100.desc.topic.stewardship: "a když se rozhlížím, identifikuji spoustu příležitostí ke zlepšení současné organizace; něco, co by měl [child_to_educate.GetFirstNameNoTooltip] vědět."
