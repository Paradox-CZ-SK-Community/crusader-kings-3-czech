 laamp_base_learning_contract_events.4025.tt.guaranteed_success: "#P +2#! skóre směrem k úspěšnému dokončení [task_contract|E]"
 laamp_base_learning_contract_events.4025.tt.chapters_left: "Máš #V [task_contract.MakeScope.Var('chapters_left').GetValue]#! z #V [task_contract.MakeScope.Var('win_t3_threshold').GetValue]#! kapitol."
 laamp_base_learning_contract_events.4025.tt.no_progress: "$laamp_base_learning_contract_events.4001.tt.no_progress$"
 laamp_base_learning_contract_events.4025.tt.prefered_topic: "Tento [task_contract|E] má navíc odměny za téma [SCOPE.Custom('GetPreferedTopicConcept')]"
 laamp_base_learning_contract_events.4025.tt.progress_towards_success: "$laamp_base_contract_schemes.2781.tt.progress_towards_success$"
 laamp_base_learning_contract_events.4027.a.failure.tt: "$laamp_base_learning_contract_events.4017.a.failure.tt$"
 laamp_base_learning_contract_events.4027.a.success.tt: "$laamp_base_learning_contract_events.4017.a.success.tt$"
 laamp_base_learning_contract_events.4027.a.tt: "Je to #EMP kus#! docela práce."
 laamp_base_learning_contract_events.4027.a: ""Zvaž toto: Máš v rukou jedinečný rukopis.""
 laamp_base_learning_contract_events.4027.b.failure_standard: "$laamp_base_learning_contract_events.4005.a.failure_standard$"
 laamp_base_learning_contract_events.4027.b.success_critical: ""Jedno další zázrak na světě.""
 laamp_base_learning_contract_events.4027.b.success_qualified: ""Takže, byl jsem #EMP poněkud#! ve spěchu.""laamp_base_learning_contract_events.4100.desc.distraction.friends: "\n\nMůj žák zjevně přivedl spoustu přátel, což je v pořádku, ale zdá se, že mají zájem poslouchat mou přednášku, k mé lítosti. Zdržím se zamračení, když se hašteří a škádlí navzájem."
 laamp_base_learning_contract_events.4027.b.success_standard: ""Žiji, abych sloužil.""
 laamp_base_learning_contract_events.4027.desc.failure: "\"Jaký typ...\" [employer.GetTitledFirstName] se na okamžik zastaví, než hodí rukopis [employer.GetHerHis] asistentovi.\n\n\"Měl/a jsi tu drzost utrácet můj těžce nabytý inkoust a listy na tohle... #EMP nesmysl#!?\"\n\nTeď bloudí v malých, panických kruzích, [employer.GetSheHe] si třese [employer.GetHerHis] spánky: \"Pozval/a jsem tě k sobě domů. Můj #EMP studiový prostor#!! A #EMP tohle#! je, co jsi vymyslel/a? Mám tendenci povolat stráže na tuto zduchovni!\""
 laamp_base_learning_contract_events.4027.desc.success.critical: "[employer.GetTitledFirstName] prochází stránky rukopisu, zastavujíc se, aby zvážil kus z každé stránky. "Řeknu to..."\n\n[employer.GetSheHe|U] se otočí a jemně předá rukopis [employer.GetHerHis] pomocníkovi. "Viděl jsi to? Možná to dám na #EMP výstavu#!. Tak kus písma, který ohromuje."\n\nTiše tleskajíc, [employer.GetSheHe] se nakloní, škádlivě. "Partikulárně se mi líbil #EMP tento#! kousek marginálií. Dobrá práce! Užij si své odměny a dej mi vědět, kdybys se někdy vrátil do [employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."\n\nHrdě se natáhnu a přikývnu."
 laamp_base_learning_contract_events.4027.desc.success.qualified: ""Není... úplně to, co jsem měl na mysli. Určitě #EMP kus práce#! ale... " [employer.GetTitledFirstName] trochu zkroutí [employer.GetHerHis] nos, když [employer.GetSheHe] předává rukopis [employer.GetHerHis] pomocníkovi.\n\n"...možná ho dám do jedné z hromad. Věřím, že se dokážete dostat ven?" Nečekaje na mou odpověď, [employer.GetSheHe] už opustil místnost.\n\nVezmu si ubohou tašku u dveří a začnu bloudit chodbami v hledání východu."
 laamp_base_learning_contract_events.4027.desc.success.standard: "Zvědavě zírající na rukopis, [employer.GetTitledFirstName] zpívá a kývá. \"Celkově dobře odvedená práce — umístím to na svou poličku s ostatními díly.\"\n\n[employer.GetSheHe|U] mi podává slušně velkou tašku. \"Věřím, že by to mělo kompenzovat váš čas.\"\n\n\"Dejte mi vědět, pokud byste chtěl zkusit znovu někdy,\" [employer.GetSheHe] dodává, jak se obrací, aby odešel.\n\nTašku přijímám a zdvořile kývám."
 laamp_base_learning_contract_events.4027.t: "$laamp_base_learning_contract_events_prefix.4021$: Závěr"
 laamp_base_learning_contract_events.4100.a: ""Malý [child_to_educate.Custom('ChildPetName')], věděl jsi #EMP, že...?""
 laamp_base_learning_contract_events.4100.b: ""Dobře, ještě jen chvíli, a pak začněme.""
 laamp_base_learning_contract_events.4100.b.scholar: "Jak by bylo přistoupit k tomu více akademicky!"
 laamp_base_learning_contract_events.4100.c.diplomacy.support_not_exists: "Kdybych měl lépe obeznámeného diplomata, který by mi pomohl."
 laamp_base_learning_contract_events.4100.c.diplomacy.support_not_exists.tt: "Nemáš [follower|E] s dostatečně vysokou [diplomacie|E] [dovedností|E]"
 laamp_base_learning_contract_events.4100.c.intrigue.support_not_exists: "Kdybych měl někoho podvodnějšího, na koho bych se mohl obrátit."
 laamp_base_learning_contract_events.4100.c.intrigue.support_not_exists.tt: "Nemáš [následovníka|E] s dostatečně vysokou [intrigou|E] [dovedností|E]"
 laamp_base_learning_contract_events.4100.c.learning.support_not_exists: "Kdybych jen znal někoho učenějšího."
 laamp_base_learning_contract_events.4100.c.learning.support_not_exists.tt: "Nemáte [follower|E] s dostatečně vysokou [learning|E] [skill|E]"
 laamp_base_learning_contract_events.4100.c.martial.support_not_exists: "Kéž bych měl více militantního následovníka, který by mi pomohl."
 laamp_base_learning_contract_events.4100.c.martial.support_not_exists.tt: "Nemáte [follower|E] s dostatečně vysokou [martial|E] [skill|E]"
 laamp_base_learning_contract_events.4100.c.prowess.support_not_exists: "Přál(a) bych si, abych znal někoho s výbornými bojovými dovednostmi."
 laamp_base_learning_contract_events.4100.c.prowess.support_not_exists.tt: "Nemáte [follower|E] s dostatečně vysokým [prowess|E]"
 laamp_base_learning_contract_events.4100.c.stewardship.support_not_exists.tt: "Nemáte [follower|E] s dostatečně vysokým [stewardship|E] [skill|E]"
 laamp_base_learning_contract_events.4100.c.stewardship.support_not_exists: "Vsadím se, že to by někdo organizovanější zvládl."
 laamp_base_learning_contract_events.4100.c.support_exists: ""[support_person.GetFirstNameNoTooltip], je čas na tvé zářit!""
 laamp_base_learning_contract_events.4100.desc.distraction.attention: "\n\nKdyž se ale otočím, [child_to_educate.Custom('GirlBoy')] se zastavil ve svém pohybu a důkladně prozkoumává klacek velkosti paže, který [child_to_educate.GetSheHe] našel na zemi, a [child_to_educate.GetSheHe] je zcela necitlivý k mému volání."
 laamp_base_learning_contract_events.4100.desc.distraction.crushing: "\n\nDále vpředu mě okouzlil nápadný rolník [dummy_gender.Custom('GirlBoy')]. [child_to_educate.GetSheHe|U] se tiše přikrčil a intenzivně pozoruje [dummy_gender.Custom('GirlBoy')] nesoucího zásoby a #EMP rozhodně#! ignoruje moji přítomnost."
 laamp_base_learning_contract_events.4100.desc.distraction.dog: "\n\nPak se, jako by zázrakem, k dítěti blíží velký [ROOT.Char.Custom('get_region_dog_type')] toužící si hrát. [child_to_educate.Custom('GirlBoy')] vykřikne radostí a okamžitě začne hrát se psem."
 laamp_base_learning_contract_events.4100.desc.distraction.friends: "\n\nMůj žák očividně přivedl několik přátel, což je v pořádku, ale zdá se, že mají sotva zájem poslouchat mou přednášku, k mému zklamání. Zdržím se zamračení, když se přou a škádlí navzájem."
 laamp_base_learning_contract_events.4100.desc.distraction.hiding: "\n\n[child_to_educate.Custom('GirlBoy')] zřejmě propadl hravosti, neboť [child_to_educate.GetSheHe] obsessivně vyskakuje a mizí z úkrytů, pokoušejíc se na mě uniknout. Snažím se potlačit narůstající frustraci."
 laamp_base_learning_contract_events.4100.desc.distraction.hobbyhorse: "\n\nZa mnou se můj učedník vznáší a sbírá [child_to_educate.GetHerHis] dřevěného koně z nedalekého stánku. [child_to_educate.GetSheHe|U] začíná jezdit kolem, radostně obíhá okolí."
 laamp_base_learning_contract_events.4100.desc.distraction.other_kids: "\n\nNěkteré jiné děti běhají kolem ve hře, přitahujíc pozornost [child_to_educate.Custom('GirlBoy')]. [child_to_educate.GetSheHe|U] k nim běží, připojil se k zápasu dříve, než jsem mohl zastavit [child_to_educate.GetHerHim]."
 laamp_base_learning_contract_events.4100.desc.distraction.running: "\n\nNáhle, mladý [child_to_educate.GetCulture.GetNameNoTooltip] [child_to_educate.Custom('GirlBoy')] dostane divoký pohled do [child_to_educate.GetHerHis] oka a začne křičet: \"Lupiči přicházejí!\" a téměř se směje [child_to_educate.GetHerHis] hlavu dolů, když [child_to_educate.GetSheHe] pobíhá sem a tam se [child_to_educate.GetHerHis] asistentem."
 laamp_base_learning_contract_events.4100.desc.distraction.stress: "\n\nDítě jde za mnou, rozhodně se odvrací a ignoruje mě, kdykoliv se podívám na [child_to_educate.GetHerHim], připravujíc se na mou další záchvat netrpělivosti. S obočím zkrouceným přemýšlím o situaci."
 laamp_base_learning_contract_events.4100.desc.distraction.unimpressed: "\n\nJakmile je úvodní zdvořilost pryč, dítě se z jakéhokoliv důvodu opře dozadu a začne mě ignorovat, zavírá [child_to_educate.GetHerHis] oči a předstírá, že usíná uprostřed mé přednášky."
 laamp_base_learning_contract_events.4100.desc.intro.first_time: "[child_to_educate.GetFirstName] mi dává zvědavý, ale očekávající pohled, když se setkáváme na naší první lekci."
 laamp_base_learning_contract_events.4100.desc.intro.learning: "[child_to_educate.GetFirstName] se na mě dívá nečitelným pohledem, když se setkáme na naší další lekci."
 laamp_base_learning_contract_events.4100.desc.intro.stress: "Jak se přibližuji, [child_to_educate.GetFirstName] instinktivně ustupuje, [child_to_educate.GetHerHis] oči se zužují ve podezření."
 laamp_base_learning_contract_events.4100.desc.intro.support: "[child_to_educate.GetFirstName] zkoumá [support_person.GetFirstName] zvědavým pohledem, jak se blížíme."
 laamp_base_learning_contract_events.4100.desc.intro.support_no_support: "Krátký pohled zmatení přejde přes [child_to_educate.GetFirstNamePossessive] obličej, když [child_to_educate.GetSheHe] přemýšlí, kde je můj asistent z naší poslední schůzky."
 laamp_base_learning_contract_events.4100.desc.intro.topic: "Když se znovu setkáme, [child_to_educate.GetFirstName] nakloní [child_to_educate.GetHerHis] hlavu, zatímco shrnuji téma naší poslední schůzky."
 laamp_base_learning_contract_events.4100.desc.outro_body: "mává na mě z druhé strany, připravena pomoci, pokud to bude nutné."
 laamp_base_learning_contract_events.4100.desc.outro: "\n\n[support_person.GetFirstName] $laamp_base_learning_contract_events.4100.desc.outro_body$"
 laamp_base_learning_contract_events.4100.desc.outro_other: "\n\n[support_person.GetFirstNameNoTooltip] $laamp_base_learning_contract_events.4100.desc.outro_body$"
 laamp_base_learning_contract_events.4100.desc.surroundings.alley_day: "\n\nUlička je plná aktivity, obchodníci se rychle pohybují mezi náměstími, "
 laamp_base_learning_contract_events.4100.desc.surroundings.armory: "\n\nPec hřmí, zbraně jsou naskládány v rozích zbrojnice, "
 laamp_base_learning_contract_events.4100.desc.surroundings.desert: "\n\nPísek, písek, písek, kam až oko dohlédne. Pohybujeme se kolem okrajů držení, "
 laamp_base_learning_contract_events.4100.desc.surroundings.docks: "\n\nRybářské lodě právě přistávají a úlovek z moře se vykládá, "
 laamp_base_learning_contract_events.4100.desc.surroundings.drylands: "\n\nSuché oblasti nenabízejí mnoho kapek vody, ale stále míjíme několik cestovních skupin, "
 laamp_base_learning_contract_events.4100.desc.surroundings.farmlands: "\n\nPrůvod vesničanů přichází a odchází přes ploché farmy, "
 laamp_base_learning_contract_events.4100.desc.surroundings.foggy_forest: "\n\nZářící mlha obklopuje les, zatímco místní připravují své další jídlo poblíž, "
 laamp_base_learning_contract_events.4100.desc.surroundings.forest_cave: "\n\nMístní moudrý[ROOT.Char.GetWomanMan] obývající jeskyni přitahuje poměrně velký dav, "
 laamp_base_learning_contract_events.4100.desc.surroundings.forest: "\n\nNarazili jsme na místní tábor přátelských dobrodruhů uprostřed lesa, "
 laamp_base_learning_contract_events.4100.desc.surroundings.gallows: "\n\nDavy na popravišti se právě rozcházejí, jejich žízeň po krvi byla uhašena, "
 laamp_base_learning_contract_events.4100.desc.surroundings.garden: "\n\nPoklidné zahrady nabízejí dostatek možností k výuce, "
 laamp_base_learning_contract_events.4100.desc.surroundings.hills: "\n\nZelené kopce skrývají mnoho pasoucích se [ROOT.Char.Custom('RegionalFarmAnimalPlural')]"
 laamp_base_learning_contract_events.4100.desc.surroundings.managed_forest: "\n\nBlízký dřevorubecký tábor praská činností, "
 laamp_base_learning_contract_events.4100.desc.surroundings.market: "\n\nZboží se mění a potřeby se uspokojují na trhu, "
 laamp_base_learning_contract_events.4100.desc.surroundings.mountains: "\n\nMístní horská straně se objevují všechny druhy cestovatelů a aktivit, "
 laamp_base_learning_contract_events.4100.desc.surroundings.oasis: "\n\nOáza, nacházející se na okraji držby, přitahuje mnoho návštěvníků, "
 laamp_base_learning_contract_events.4100.desc.surroundings.pine_forest: "\n\nSbírači se šustí v křoví, sbírající místní delikatesy, "
 laamp_base_learning_contract_events.4100.desc.surroundings.plains: "\n\nVětry se toulat po pláních, dotek jejich dechu cítí všichni, kdo jimi procházejí, "
 laamp_base_learning_contract_events.4100.desc.surroundings.snowy_forest: "\n\nObyvatelé města sledují stopy zvířat ve sněhu, "
 laamp_base_learning_contract_events.4100.desc.surroundings.steppe: "\n\nStepní krajina se zdá, že pokračuje do nekonečna, když se dostáváme na okraj pozemku, "
 laamp_base_learning_contract_events.4100.desc.surroundings.tavern: "\n\nPivnice shromažďuje četné stálé a návštěvníky, "
 laamp_base_learning_contract_events.4100.desc.surroundings.temple: "\n\nNěkolik [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip] mírumilovně bloudí po svatých místech, "
 laamp_base_learning_contract_events.4100.desc.surroundings.throneroom: "\n\nSluhové pobíhají tam a zpět v síni trůnu, "
 laamp_base_learning_contract_events.4100.desc.surroundings.wetlands: "\n\nKaždý druh škůdce považuje bažinaté mokřady za svůj domov, jak brzy zjistí neopatrný cestovatel, "
 laamp_base_learning_contract_events.4100.desc.topic.diplomacy: "a já vidím několik příležitostí, jak naučit [child_to_educate.GetFirstNameNoTooltip] více o milosti sociální interakce."
 laamp_base_learning_contract_events.4100.desc.topic.intrigue: "a jak kráčíme po cestě, důkladně sleduji naše okolí — dovednost, kterou by [child_to_educate.GetFirstNameNoTooltip] měl ovládat."
 laamp_base_learning_contract_events.4100.desc.topic.learning: "a lokalizuji [ROOT.Char.Custom('GetScientificObjects')] které by bylo užitečné pro [child_to_educate.GetFirstNameNoTooltip], aby se o nich dozvěděl."
 laamp_base_learning_contract_events.4100.desc.topic.martial: "a zatímco zkoumám naše okolí, rychle vyhledávám několik míst, o kterých bych měl učit [child_to_educate.GetFirstNameNoTooltip]."
 laamp_base_learning_contract_events.4100.desc.topic.prowess: "a okamžitě začínám rozpoznávat různé nebezpečné úhly, ze kterých bychom mohli být přepadení — něco, co bych měl naučit [child_to_educate.GetFirstNameNoTooltip]."
 laamp_base_learning_contract_events.4100.desc.topic.stewardship: "a když se rozhlédnu, identifikuji spoustu příležitostí, jak zlepšit aktuální organizaci; něco, co by [child_to_educate.GetFirstNameNoTooltip] mělo být známo."
