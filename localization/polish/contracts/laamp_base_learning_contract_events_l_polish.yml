 laamp_base_learning_contract_events.4110.a: ""Ahoj, [child_to_educate.Custom('ChildPetName')], jaké máš zkušenosti s...""
 laamp_base_learning_contract_events.4110.b.tt: "Nevíš o jednom [language|E] více než [child_to_educate.GetShortUIName]"
 laamp_base_learning_contract_events.4110.b: ""Znáte slovo v [alternative_language_culture.GetLanguage.GetNameNoTooltip] pro #EMP nudli#!?""
 laamp_base_learning_contract_events.4110.c: "Ne. [child_to_educate.GetSheHe|U] je ztracený případ."
 laamp_base_learning_contract_events.4110.c.tt: "@alert_icon! #alert_trial [task_contract|E] selhání je nevyhnutelné#!"
 laamp_base_learning_contract_events.4110.desc: "Následující selhání si uvědomuji, jak se pohled [child_to_educate.GetFirstNamePossessive] zase začíná toulat do etheru.\n\nZ nějakého důvodu je ten dítě prostě tak #EMP neochotné#!... zatnu pěsti a párkrát se zhluboka nadechnu. Možná to vidím z špatného úhlu?\n\nNáš čas se téměř blíží ke konci a měl bych udělat jeden #EMP poslední#! pokus o předání nějakého #EMP podstatného#! ponaučení mládeži."
