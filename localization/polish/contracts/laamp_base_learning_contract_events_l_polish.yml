 laamp_base_learning_contract_events.4015.d.success.tt: "[camp_priest.GetShortUIName] manages to convince [challenge_character.GetShortUIName]"
 laamp_base_learning_contract_events.4015.d: "\"Božský [camp_priest.GetFirstNameNoTooltip], příteli, co na to #EMP ty#! říkáš?\""
 laamp_base_learning_contract_events.4015.desc.local_mood.admiration: "\"Mrzí mě, že se [employer.GetSheHe|U] cítí takto. Ale moje loajalita patří především [challenge_character.GetFaith.GetNameNoTooltip]. Obávám se, že zde moc nezmůžete,\" říká [challenge_character.GetSheHe] omluvně."
 laamp_base_learning_contract_events.4015.desc.local_mood.anger: "\"Přicházíte sem a rušíte mě kvůli #EMP tomu#!? Takový malicherný [employer.GetTitleAsName], panečku!\" [challenge_character.GetSheHe|U] svírá pěsti, zhluboka se nadechne a snaží se uklidnit. \"Nic, co řeknete, mě nepřesvědčí, abych souhlasil s tím #EMP [employer.Custom('InsultNounClumsy')]#!!\""
 laamp_base_learning_contract_events.4015.desc.local_mood.disapproval: "\"[employer.GetSheHe|U] byl/a vždy trochu tupý v tomhle konkrétním tématu,\" přiznává [challenge_character.GetSheHe], když vysvětluji důvod své návštěvy. \"Určitě s [employer.GetHerHis] názorem nesouhlasím a pochybuji, že kdy budu.\""
 laamp_base_learning_contract_events.4015.desc.local_mood.indifferent.02: "[challenge_character.GetHerHis|U] oči se rozšíří a několikrát mrkne, než [challenge_character.GetSheHe] pochopí, co mám na mysli: \"Vidím. Je škoda, že se [employer.GetSheHe] cítí takto, ale budeme se muset shodnout na tom, že nesouhlasíme,\" [challenge_character.GetSheHe] zamračí obočí."
 laamp_base_learning_contract_events.4015.desc.local_mood.indifferent: "\"Cože od koho to teď? Eh. Jistě. Myslím, že si o tom můžeme promluvit. Pochybuji, že to hodně změní. Ale pokud vás to uklidní.\""
 laamp_base_learning_contract_events.4015.desc.local_mood.thinking: "\"Oh? Ten malý nesouhlas? Nepřikládal jsem mu velkou váhu, ale pokud máte další argumenty, klidně je předložte,\" [challenge_character.GetSheHe|U] pokrčí rameny: \"Neměl jsem v úmyslu [employer.GetHerHim] rozhněvat, i když s tím konkrétním bodem nemůžeme nutně souhlasit.\""
 laamp_base_learning_contract_events.4015.desc.outro: "Souhlasně broukám, zatímco pečlivě vytyčuji nejlepší cestu vpřed."
 laamp_base_learning_contract_events.4015.desc.outro_priest.exhausted: "$laamp_base_learning_contract_events.4015.desc.outro_priest.intro$ vypadá výrazně zuboženě, občas zírá do prázdna. Položím jemně ruku na [camp_priest.GetHerHis] rameno."
 laamp_base_learning_contract_events.4015.desc.outro_priest.intro: "Po mé pravici, můj polní kněz [camp_priest.GetFirstName]"
 laamp_base_learning_contract_events.4015.desc.outro_priest.wary: "$laamp_base_learning_contract_events.4015.desc.outro_priest.intro$ začíná vypadat poněkud unaveně, protože se [camp_priest.GetHerHis] oči zužují, když zvažuje protiargumenty."
 laamp_base_learning_contract_events.4015.desc.outro_priest: "$laamp_base_learning_contract_events.4015.desc.outro_priest.intro$ brouká a přikyvuje, mentálně připravuje [camp_priest.GetHerHis] duchovní přesvědčení."
 laamp_base_learning_contract_events.4015.desc.surroundings.alley: "V jednom z úzkých průchodů [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] zahlédnu [challenge_character.GetTitledFirstName], když směřuji k [challenge_character.GetHerHis] obydlí. [challenge_character.GetSheHe|U] přivře oči a začne se přibližovat, když se blížím."
 laamp_base_learning_contract_events.4015.desc.surroundings.corridor: "Když přicházím, [challenge_character.GetTitledFirstName] rozjímavě prochází jedním z dlouhých koridorů. [challenge_character.GetSheHe|U] se otočí a podívá se na mě, když se blížím."
 laamp_base_learning_contract_events.4015.desc.surroundings.council_chamber: "Když přicházím, [challenge_character.GetTitledFirstName] je ve sněmovních síních a zasněně hledí ven z okna. [challenge_character.GetSheHe|U] se pomalu otočí na zvuk mých kroků."
 laamp_base_learning_contract_events.4015.desc.surroundings.market: "V koutě tržiště najdu [challenge_character.GetTitledFirstName], jak pečlivě zkoumá [challenge_character.Custom('GetTradeGoods')], které nabízí místní obchodník. [challenge_character.GetSheHe|U] se podívá nahoru, když se blížím."
 laamp_base_learning_contract_events.4015.desc.surroundings.outdoors_temple: "Lehký vánek mě vítá, když vstupuji na posvátnou půdu [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. [challenge_character.GetTitledFirstName] prochází pomalu kousek vpředu, nakonec zpomalí a otočí se ke mně, když se přibližuji."
 laamp_base_learning_contract_events.4015.desc.surroundings.physician: "Najdu [challenge_character.GetTitledFirstName] v ordinaci lékaře, jak diskutuje s dvěma členy [challenge_character.GetHerHis] [challenge_character.GetFaith.AltPriestTermPlural]. Všichni tři okamžitě přestanou mluvit, když se přiblížím, a vrhnou na mě zvědavý pohled."
 laamp_base_learning_contract_events.4015.desc.surroundings.relaxing_room: "[challenge_character.GetTitledFirstName] pohodlně sedí zabořený do polstrovaného křesla, když vstupuji do odpočívárny. [challenge_character.GetSheHe|U] zvedne hlavu, když se přibližuji."
 laamp_base_learning_contract_events.4015.desc.surroundings.study: "Když přijdu, najdu [challenge_character.GetTitledFirstName] ponořeného do mapy ve své pracovně. Nezvedá pohled, [challenge_character.GetSheHe] zavrčí, čímž potvrzuje mou přítomnost."
 laamp_base_learning_contract_events.4015.desc.surroundings.temple: "[challenge_character.GetTitledFirstName] právě odchází z [challenge_character.GetFaith.HouseOfWorship], když dorazím. [challenge_character.GetSheHe|U] nakloní hlavu, když si všimne, že k [challenge_character.GetHerHim] přicházím."
 laamp_base_learning_contract_events.4015.e.flavor: "Pokud by některé argumenty mohly být považovány za kontroverzní, no..."
 laamp_base_learning_contract_events.4015.e: "Nebudu brát ohledy při přesvědčování [challenge_character.GetHerHim]."
 laamp_base_learning_contract_events.4015.t: "$laamp_base_learning_contract_events_prefix.4011$: [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
