 laamp_base_learning_contract_events.4017.a.failure.tt: "Nepodaří se ti přesvědčit [employer.GetShortUIName]"
 laamp_base_learning_contract_events.4017.a.success.tt: "[employer.GetShortUIName] je přesvědčen"
 laamp_base_learning_contract_events.4017.a.tt: "Vrátí se do stáda. Já to #EMP vím#!"
 laamp_base_learning_contract_events.4017.a: ""Zvaž to: zasel jsem semínka pochybností.""
 laamp_base_learning_contract_events.4017.b.failure_standard: "$laamp_base_learning_contract_events.4005.a.failure_standard$"
 laamp_base_learning_contract_events.4017.b.success_critical: ""[employer.GetFaith.HighGodNameAlternate] vedl mou cestu.""
 laamp_base_learning_contract_events.4017.b.success_qualified: ""Jsem si jistý, že nakonec podlehnou.""
 laamp_base_learning_contract_events.4017.b.success_standard: ""Stačilo jen malé popostrčení.""
 laamp_base_learning_contract_events.4017.desc.failure: "[employer.GetTitledFirstName] scoffs as I enter the room: "Och, obtěžoval ses vrátit? Po tak bídném výkonu?"\n\n[employer.GetSheHe|U] shakes [employer.GetHerHis] head dismissively: "Vlastně znáš aspoň základ [employer.GetFaith.GetNameNoTooltip]? Naštěstí to nic neříká o jednání s #EMP imbeciles.#!"\n\n[employer.GetSheHe|U] turns to leave, and I linger for a moment before I wander down the hallways, looking for the way out."
 laamp_base_learning_contract_events.4017.desc.success.critical: "[employer.GetTitledFirstName] téměř tančí do místnosti, když se vracím: \"#EMP Skvělé!#! Bludné ovečky se vrátily do stáda; všechny. I ten otravný [mentioned_disputee.GetFirstName]...\"\n\n[employer.GetSheHe|U] se otočí, popadne těžký měšec plný mincí a okamžitě mi ho podá: \"Zasloužil jste si každou poslední minci z toho. Děkuji, a dejte mi vědět, pokud by vás vaše kroky znovu zavedly do [employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]!\"\n\nUsmívám se a přikývnu."
 laamp_base_learning_contract_events.4017.desc.success.qualified: "[employer.GetTitledFirstName] se mračí, když se vracím do [employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]: \"Hmm. To je přijatelné, i když jsem možná očekával trochu víc.\"\n\n[employer.GetSheHe|U] se otočí a podupává si pro sebe: \"Možná příště bude lepší...\"\n\nKdyž si všimne, že jsem tu stále, pohne směrem k tenké brašně u dveří: \"No, vezmi si. Věřím, že si najdeš cestu ven.\""
 laamp_base_learning_contract_events.4017.desc.success.standard: "[employer.GetTitledFirstName] moudře přikývne a přivře rty: \"Dobrá práce. Většina z nich mi zaslala dopisy týkající se našich sporů, potvrzující, že mám v této záležitosti pravdu.\"\n\n[employer.GetSheHe|U] se na chvíli zarazí, pak dodá: \"Nemám pochyb, že ostatní se taky obrátí. #EMP Mám#! přece pravdu.\"\n\nZdvořile přikývnu a odcházím."
 laamp_base_learning_contract_events.4017.t: "$laamp_base_learning_contract_events_prefix.4011$: Závěr"
 laamp_base_learning_contract_events.4021.a.tt: "Zvolit #V 3#! kapitoly"
 laamp_base_learning_contract_events.4021.a: "Raději to udržím jednoduché."
 laamp_base_learning_contract_events.4021.b.tt: "Sáhni po #V 5#! kapitolách\n$EFFECT_LIST_BULLET$Dodatečná šance na bod v [skill|E] v poslední kapitole"
 laamp_base_learning_contract_events.4021.b: "Mé dílo bude #EMP vyčerpávající#!."
 laamp_base_learning_contract_events.4021.desc: "Zpívám si tiše, když se rozhlížím po [employer.GetTitledFirstNamePossessive] pracovně. Spousta rukopisů, manuskriptů a povídek je zde naskládána do úhledných hromádek a srovnána na policích.\n\nDílo není nutně posuzováno podle délky, že? I zmínka o jediném slovu může vyvolat složité emoce.\n\nAle nejprve: jakého rozsahu dílo ze mě vzejde?"
 laamp_base_learning_contract_events.4021.t: "$laamp_base_learning_contract_events_prefix.4021$: Co je v díle"
 laamp_base_learning_contract_events.4021.tt.chapter_explanation: "#TUT Čím více kapitol, tím více výzev budete čelit. Odměny se budou sčítat, stejně jako obtížnost.#!"
 laamp_base_learning_contract_events.4021.tt.explanation: "#TUT Pro dokončení [task_contract|E]:\n$EFFECT_LIST_BULLET$Dokončete [learning|E] výzvu, kombinovanou výzvu v jiném relevantním [skill|E] nebo čerpejte ze zkušeností z [travel|E]\n$EFFECT_LIST_BULLET$Vyhrajte v jedné třetině svých výzev pro #P Kvalifikovaný úspěch#!\n$EFFECT_LIST_BULLET$Vyhrajte ve dvou třetinách svých výzev pro běžný #P Úspěch#!\n$EFFECT_LIST_BULLET$Vyhrajte ve všech svých výzvách pro #P Výjimečný úspěch#!#!"
 laamp_base_learning_contract_events.4025.a.second: "Trocha více důvtipu neuškodí."
 laamp_base_learning_contract_events.4025.a: "Ohromím je svým důvtipem!"
 laamp_base_learning_contract_events.4025.b.second: "Další teorie o diplomacii by byla dobrá."
 laamp_base_learning_contract_events.4025.b: "Pasáž o společenských dovednostech by byla užitečná."
 laamp_base_learning_contract_events.4025.c.second: "Další část týkající se velitelů, možná?"
 laamp_base_learning_contract_events.4025.c: "Mé vojenské znalosti by se měly hodit."
 laamp_base_learning_contract_events.4025.d.second: "Tentokrát se dotkneme efektivity."
 laamp_base_learning_contract_events.4025.d: "S jako hospodaření. To je téma pro mě."
 laamp_base_learning_contract_events.4025.desc.01: "Za okny ubývá světla a já sedím při svíčce v [employer.GetTitledFirstNamePossessive] pracovně a užívám si pohostinnost, která patří k práci písaře."
 laamp_base_learning_contract_events.4025.desc.02: "Občas přijdou sluhové, tiše uklidí místnost nebo přinesou sousta jídla; vždy však dbají, aby byli zticha a opatrně za sebou zavřeli dveře."
 laamp_base_learning_contract_events.4025.desc.03: "Občas, když zrovna není pryč, [employer.GetTitledFirstName] nakoukne do pracovny, nahlíží na moje inkoustem potřísněné stránky. [employer.GetSheHe|U] zamumlá a pak odchází, zřejmě zaneprázdněn důležitějšími záležitostmi."
 laamp_base_learning_contract_events.4025.desc.final_shot: "Venku světlo bledne, sedím při svíčce a cítím se výrazně chladněji, ponechán s vlastními myšlenkami na svou nedostatečnost. Ani časté sousta jídla mi náladu nezlepší."
 laamp_base_learning_contract_events.4025.desc.first: "Když mi [ROOT.Char.Custom('WritingInstrument')] jemně hladí bradu, pečlivě zvažuji, o čem by rukopis měl být."
 laamp_base_learning_contract_events.4025.desc.intro.01: "Po chvíli, jak se dostávám do rytmu, se ocitám čmárat, plníc stránku za stránkou myšlenkami a poznatky týkajícími se [SCOPE.Custom('GetLatestTopic')]."
 laamp_base_learning_contract_events.4025.desc.intro.02: "Když sedím a píšu, vychutnávám si příjemné ptačí zpěv, který se nese z nádherných zahrad [employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 laamp_base_learning_contract_events.4025.desc.intro.03: "Čas rychle ubíhá, když sedím u řečnického pultu a zaznamenávám své drobné pozorování a názory na [SCOPE.Custom('GetLatestTopic')]."
 laamp_base_learning_contract_events.4025.desc.intro.final_shot: "Setírám kapku potu z čela, mysl mi stále běží. Moje dílo je skoro hotové — ale jak jsem na tom? Je to předložitelné?"
 laamp_base_learning_contract_events.4025.desc.intro.first: "Koukám na prázdnou stránku před sebou. #EMP Words.#! Proč je vždy tak těžké začít?"
 laamp_base_learning_contract_events.4025.desc.intro.inspiration: "Najednou mě napadne myšlenka. [SCOPE.Custom('GetInspirationTopic')|U]. Není to tak těžké, že? Čím více o tom přemýšlím, tím víc mě to inspiruje sdílet své poznatky o tématu."
 laamp_base_learning_contract_events.4025.desc.intro.last: "Při čtení mých čmáranic vydechnu spokojeně. Relevantní a výstižné. To by mělo [employer.GetTitledFirstName] uspokojit, ne?"
 laamp_base_learning_contract_events.4025.desc.last: "Talíře se hromadí, užívám si poslední zbytky pohostinnosti, když se moje práce zde chýlí ke konci. Jsou sluhové teď skoupější na jídle, nebo si to jen představuju...?"
 laamp_base_learning_contract_events.4025.desc.outro.01: "Poté toto uznávaje přecházím k podstatnější otázce, zda mám pokračovat psaním o [SCOPE.Custom('GetLatestTopic')] nebo by bylo moudřejší diversifikovat..."
 laamp_base_learning_contract_events.4025.desc.outro.02: "Rozjímám o tom a zároveň přemýšlím, o čem by měla být další kapitola..."
 laamp_base_learning_contract_events.4025.desc.outro.03: "Myšlenka mi zůstává v mysli a já vracím pozornost zpět na stránku — je [SCOPE.Custom('GetLatestTopic')] stále relevantní k napsání...?"
 laamp_base_learning_contract_events.4025.desc.outro.final_shot: "Zamyslím se nad tím a narovnám se. Mám dvě možnosti — přiznat své nedostatky, nebo — nadechnu se hrdě — učinit poslední, #EMP pořádný#!, pokus!"
 laamp_base_learning_contract_events.4025.desc.outro.first.has_topic: "[employer.GetTitledFirstName] chtěl(a) spis týkající se [SCOPE.Custom('GetPreferedTopic')]. Platný bod k úvaze. Kde začít..."
 laamp_base_learning_contract_events.4025.desc.outro.first.no_topic: "Nechávám zrak znovu bloudit místností a hledám ve své mysli vhodná témata, jimiž začít kapitolu..."
 laamp_base_learning_contract_events.4025.e.second: "Další kapitola o diskrétnosti, možná."
 laamp_base_learning_contract_events.4025.e: "Jedno pojednání o klamu, na cestě."
 laamp_base_learning_contract_events.4025.f.second: "Další várka cestovatelských drobností by stačila."
 laamp_base_learning_contract_events.4025.f: "Mám spoustu cestovatelských příběhů."
 laamp_base_learning_contract_events.4025.failure.t: "Ubohá kapitola"
 laamp_base_learning_contract_events.4025.failure.tt: "Zpackal jsi kapitolu"
 laamp_base_learning_contract_events.4025.g.second: "Skončíme někdy s poutěmi?"
 laamp_base_learning_contract_events.4025.g: "Pouti. Je opravdu něco více #EMP božského#!?"
 laamp_base_learning_contract_events.4025.h.second: "Je spousta dalších divů, o kterých psát!"
 laamp_base_learning_contract_events.4025.h: "Ta #EMP divy#!, které jsem viděl. O tom napíšu."
 laamp_base_learning_contract_events.4025.i.flavor: "To mi dělá bolest hlavy..."
 laamp_base_learning_contract_events.4025.i.second: "Tak další zakousnutí do práce."
 laamp_base_learning_contract_events.4025.i: "Raději se asi zakousnu do práce."
 laamp_base_learning_contract_events.4025.j: "Ještě jedno #EMP poslední#! úsilí..."
 laamp_base_learning_contract_events.4025.k: "Ne. Nestojí to za to."
 laamp_base_learning_contract_events.4025.success.t: "Skvělá kapitola"
 laamp_base_learning_contract_events.4025.success.tt: "Kapitola dopadla dobře"
 laamp_base_learning_contract_events.4025.t.first: "$laamp_base_learning_contract_events_prefix.4021$: Skromné začátky"
 laamp_base_learning_contract_events.4025.t.last: "$laamp_base_learning_contract_events_prefix.4021$: Závěrečná kapitola"
 laamp_base_learning_contract_events.4025.t: "$laamp_base_learning_contract_events_prefix.4021$: Další kapitola"
 laamp_base_learning_contract_events.4025.tt.chapters_left: "Zbývá vám #V [task_contract.MakeScope.Var('chapters_left').GetValue]#! z #V [task_contract.MakeScope.Var('win_t3_threshold').GetValue]#! kapitol"
 laamp_base_learning_contract_events.4025.tt.current_total.sub_t1: "$laamp_base_learning_contract_events.4015.tt.current_total.sub_t1$"
 laamp_base_learning_contract_events.4025.tt.current_total.sub_t2: "$laamp_base_learning_contract_events.4015.tt.current_total.sub_t2$"
 laamp_base_learning_contract_events.4025.tt.current_total.sub_t3: "$laamp_base_learning_contract_events.4015.tt.current_total.sub_t3$"
 laamp_base_learning_contract_events.4025.tt.guaranteed_success: "#P +2#! skóre k úspěšnému dokončení [task_contract|E]"
 laamp_base_learning_contract_events.4025.tt.no_progress: "$laamp_base_learning_contract_events.4001.tt.no_progress$"
 laamp_base_learning_contract_events.4025.tt.prefered_topic: "Tento [task_contract|E] má dodatečné odměny za téma [SCOPE.Custom('GetPreferedTopicConcept')]"
 laamp_base_learning_contract_events.4025.tt.progress_towards_success: "$laamp_base_contract_schemes.2781.tt.progress_towards_success$"
 laamp_base_learning_contract_events.4027.a.failure.tt: "$laamp_base_learning_contract_events.4017.a.failure.tt$"
 laamp_base_learning_contract_events.4027.a.success.tt: "$laamp_base_learning_contract_events.4017.a.success.tt$"
 laamp_base_learning_contract_events.4027.a.tt: "To #EMP je#! docela kus práce."
 laamp_base_learning_contract_events.4027.a: ""Zvaž toto: Máš v rukou jedinečný rukopis.""
 laamp_base_learning_contract_events.4027.b.failure_standard: "$laamp_base_learning_contract_events.4005.a.failure_standard$"
 laamp_base_learning_contract_events.4027.b.success_critical: ""Je to další zázrak na světě.""
 laamp_base_learning_contract_events.4027.b.success_qualified: ""No, #EMP byl jsem#! trochu uspěchaný.""
 laamp_base_learning_contract_events.4027.b.success_standard: ""Žiji, abych sloužil.""
 laamp_base_learning_contract_events.4027.desc.failure: ""Co to má být..."" [employer.GetTitledFirstName] se na okamžik zastaví, než hodí rukopis [employer.GetHerHis] služebníkovi.\n\n"Měl jsi tu drzost utrácet můj těžce získaný inkoust a listy na toto... #EMP drivel#!?"\n\nNyní se nervózně motá v malých kruzích, [employer.GetSheHe] si třese spánky: "Pozval jsem tě do svého domu. Do mé #EMP study#!! A #EMP this#! je to, co předkládáš? Mám polovinu mysli zavolat stráže pro tuto zradu!"
 laamp_base_learning_contract_events.4027.desc.success.critical: "[employer.GetTitledFirstName] listuje stránky rukopisu, zastavuje se u kusu z každé stránky. "Řekl(a) bych..."\n\n[employer.GetSheHe|U] se otočí a jemně podá rukopis [employer.GetHerHis] služebníkovi. "Viděl jsi tohle? Tohle snad vystavím na #EMP display#!. Tak ohromující kus písma."\n\nTiše tleskajíc, [employer.GetSheHe] se nakloní s rošťáckým úsměvem. "Obzvlášť se mi líbilo #EMP that#! kus marginálií. Dobrá práce! Užij si své odměny, a dej mi vědět, pokud se někdy ocitneš zpět v [employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."\n\nHrdě se protáhnu a přikývnu."
 laamp_base_learning_contract_events.4027.desc.success.qualified: ""Není to... úplně to, co jsem měl na mysli. Určitě #EMP kus práce#!, ale... " [employer.GetTitledFirstName] trochu zamračí nos, když [employer.GetSheHe] podává rukopis [employer.GetHerHis] služebníkovi.\n\n"...možná to dám do jedné z hromádek. Věřím, že si najdeš cestu ven?" Nečekaje na mou odpověď, [employer.GetSheHe] už opustil/a místnost.\n\nPozvednu skromný pytlík u dveří a vydávám se po chodbách hledat cestu ven."
 laamp_base_learning_contract_events.4027.desc.success.standard: "Zvědavě pohlížející na rukopis, [employer.GetTitledFirstName] zamumlá a přikývne. "Celkově dobře odvedená práce — dám to na polici mezi ostatní díla."\n\n[employer.GetSheHe|U] podá slušně velký pytlík. "Věřím, že tě to uspokojí za tvůj čas."\n\n"Dej vědět, jestli bys to chtěl/a zkusit znovu," dodá [employer.GetSheHe], zatímco odchází.\n\nPřijmu pytlík a zdvořile přikývnu."
