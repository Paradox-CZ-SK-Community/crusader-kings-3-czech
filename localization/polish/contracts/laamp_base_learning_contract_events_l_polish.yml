 laamp_base_learning_contract_events.4120.a.failure_standard: "Dítě je beznadějné... nebo možná jsem to já."
 laamp_base_learning_contract_events.4120.a.success_critical: ""Bylo to celé [child_to_educate.GetHerHim].""
 laamp_base_learning_contract_events.4120.a.success_standard: ""Velice děkuji.""fleeting_prowess_knowledge_modifier_desc: "Tato postava byla podrobena intenzivnímu vzdělávání v bojových uměních."
 laamp_base_learning_contract_events.4120.desc.failure: "[employer.GetTitledFirstName] kroutí [employer.GetHerHis] hlavou s nevírou:\n\n"Nejsem si jistý, co říci; očekával jsem víc od vás. To je patetická ukázka výuky — nechat [child_to_educate.GetFirstName] volně se potulovat po divočině by bylo #EMP více#! vzdělávací. Teď jděte pryč a znovu mi nezatemňujte práh." \n\nCítím, jak se mi na tvářích rozlévá stud z neúspěšného úkolu, když se otáčím k odchodu."
 laamp_base_learning_contract_events.4120.desc.success_critical: "[employer.GetTitledFirstName] se pokouší potlačit [employer.GetHerHis] vzrušení:\n\n„No! Tvé nekonvenční metody se zdají být velmi úspěšné! Mladý [child_to_educate.GetFirstName] už ukazuje známky více uvědomělých myšlenek a nápadů!“\n\n„Úhly útoku, společenské zdvořilosti, ekonomie... nádherná práce! Děkuji a #EMP dejte mi vědět#! příště, když budete v okolí!“ vyhlásí [employer.GetTitleAsNameNoTooltip] a nadšeně gestikuluje.\n\nKrátký úsměv se mi objeví na rtech, když kývnu."
 laamp_base_learning_contract_events.4120.desc.success: "[employer.GetTitledFirstName] má nečitelný výraz, hraničící s oceněním:\n\n"Určitě máte neortodoxní přístup k vzdělání, a [child_to_educate.GetFirstName] skutečně dostal jednu nebo dvě nová hlediska na věci... Možná se opět spojím, pokud by vaše služby byly v budoucnu požadovány."\n\nZavřu hlavu a mírně se ukloním, když se otáčím k odchodu."
 laamp_base_learning_contract_events.4120.t: "$laamp_base_learning_contract_events_prefix.4100$: Examina"
 laamp_base_4001_request: "Tento [task_contract|E] vyžaduje, abyste přepsali rukopis prostřednictvím #BOLD 3#! [learning|E] [skill|E] výzev; nebo alternativně se spoléhat na [lifestyle_traits|E] k vytvoření ještě lepšího rukopisu"
 laamp_base_4011_request: "Tato [task_contract|E] vyžaduje, abys cestoval do zemí [TaskContract.GetEmployer.GetTitledFirstNamePossessive] a vyřešil několik místních teologických sporů prostřednictvím [učení|E] [dovednost|E] výzev, [věrnostní_úroveň|E], aplikovatelných náboženských [vlastností|E], [věrnosti|E] nebo [stresu|E]."
 laamp_base_4021_request: "Tento [task_contract|E] vyžaduje, abyste vytvořili rukopis pro [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier], hlavně prostřednictvím [learning|E] [skill|E] výzev, ale potenciálně také výzev v jiných relevantních [skills|E], [lifestyle_traits|E] a [travel|E] zkušenostech."
