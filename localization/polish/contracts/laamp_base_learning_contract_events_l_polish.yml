 laamp_base_learning_contract_events.4005.a.failure_standard: ""Pochopeno.""
 laamp_base_learning_contract_events.4005.a.success_critical: ""Vše je součástí práce.""
 laamp_base_learning_contract_events.4005.a.success_qualified: ""Jedno přepisy, dodáno.""
 laamp_base_learning_contract_events.4005.a.success_standard: "\"Moc děkuji.\""
 laamp_base_learning_contract_events.4005.desc.failure: "[employer.GetTitledFirstName] zakrývá [employer.GetHerHis] hlavu:\n\n\"Jak je to... co je... to je nepřijatelné. Zničil(a) jste mé komnaty #EMP a#! promrhal(a) vzácné skriptovací zdroje.\"\n\n[employer.GetSheHe|U] skřípe [employer.GetHerHis] zuby: \"Jděte pryč. Teď. Než se budu cítit #EMP méně#! laskavě.\"\n\nBěžím ke dveřím."
 laamp_base_learning_contract_events.4005.desc.success.critical: "[employer.GetTitledFirstName] se snaží potlačit [employer.GetHerHis] vzrušení:\n\n"No! Vaše nekonvenční metody se zdají být velmi úspěšné! Mladý [child_to_educate.GetFirstName] již vykazuje známky rozvážnějších myšlenek a nápadů." \n\n"Úhly útoku, společenské úcty, ekonomika... báječná práce! Děkuji, a #EMP dejte mi#! vědět příště, když budete v okolí!" vykřikuje [employer.GetTitleAsNameNoTooltip] a nadšeně gestikuluje.\n\nKrátký úsměv mi unikne z rtů, když přikývnu."laamp_base_learning_contract_events.4011.tt.explanation: "#TUT Abych splnil [task_contract|E]:\n$EFFECT_LIST_BULLET$Splňte [learning|E] výzvu, čerpejte ze svého [piety_level|E], čerpejte z náboženských [fame_traits|E] nebo přesvědčte držitele cíle prostřednictvím #EMP nepoctivých#! prostředků\n$EFFECT_LIST_BULLET$Vyhrajte třetinu svých výzev pro #P Kvalifikovaný úspěch#!\n$EFFECT_LIST_BULLET$Vyhrajte dvě třetiny svých výzev pro obyčejný #P Úspěch#!\n$EFFECT_LIST_BULLET$Vyhrajte všechny své výzvy pro #P Výjimečný úspěch#!\n\n@alert_icon! #alert_trial Zrušení [travel|E] neplatí [task_contract|E]#!#!"
 laamp_base_learning_contract_events.4005.desc.success: "[employer.GetTitledFirstName] prochází stránky, ztvářený zájem na [employer.GetHerHis] tváři: \"No, tento rukopis je rozhodně zajímavější, než si pamatuji...\n\n[employer.GetSheHe|U] předává skript [employer.GetHerHis] sluhovi: \"Studujte to a shromáždíme se večer.\"\n\nOtočil se ke mně, [employer.GetTitledFirstNameNoTooltip] se na mě krátce usmívá, podávajíc mi těžký měšec: \"Dobrá práce. Jak bylo dohodnuto, tady je vaše odměna.\""
 laamp_base_learning_contract_events.4005.desc.success.qualified: "[employer.GetTitledFirstName] stiskne [employer.GetHerHis] rty, když [employer.GetSheHe] zkoumá rukopis: "Opravdu je to replika originálního díla. Děkuji za vaši spolehlivou dodávku."\n\n[employer.GetSheHe|U] se otočí, aby odešel, ale na chvíli se zastaví, aby zmínil: "Ó. Svou odměnu si můžeš vyzvednout u dveří. Můžeš odejít sám."\n\nZastavuji se u brašny u dveří, když se otáčím, abych odešel."
 laamp_base_learning_contract_events.4005.t: "$laamp_base_learning_contract_events_prefix.4001$: Dokončení"
 laamp_base_learning_contract_events.4011.a: "Pospěšme si!"
 laamp_base_learning_contract_events.4011.a.tt: "@camp_travel_short_icon! Ty [travel|E] bez svého [domicile|E]"
 laamp_base_learning_contract_events.4011.desc: "Svítání přišlo a já si sestavil doprovod, aby mě doprovodil do [employer.GetTitledFirstNamePossessive] obydlí v [employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\nKoně nervózně hledají místo a já se ještě jednou podívám na tábor, než se vydám na cestu."
 laamp_base_learning_contract_events.4011.t: "$laamp_base_learning_contract_events_prefix.4011$: Vydání se"
 laamp_base_learning_contract_events.4011.tt.destination_list.3_destinations: "Okamžitě začínáte [traveling|E] do [employer_location_destination.GetName], pak [destination_1.GetNameNoTier], pak [destination_2.GetNameNoTier], pak [destination_3.GetNameNoTier] a nakonec zpět do [employer_location_destination.GetName]"
 laamp_base_learning_contract_events.4011.tt.destination_list.4_destinations: "Okamžitě začnete [traveling|E] do [employer_location_destination.GetName], pak [destination_1.GetNameNoTier], pak [destination_2.GetNameNoTier], pak [destination_3.GetNameNoTier], pak [destination_4.GetNameNoTier] a nakonec zpět k [employer_location_destination.GetName]"
 laamp_base_learning_contract_events.4011.tt.destination_list.5_destinations: "Okamžitě začínáte [traveling|E] do [employer_location_destination.GetName], pak [destination_1.GetNameNoTier], pak [destination_2.GetNameNoTier], pak [destination_3.GetNameNoTier], pak [destination_4.GetNameNoTier], pak [destination_5.GetNameNoTier] a nakonec zpět do [employer_location_destination.GetName]"
 laamp_base_learning_contract_events.4011.tt.explanation: "#TUT Pro dokončení [task_contract|E]:\n$EFFECT_LIST_BULLET$Splňte [learning|E] výzvu, čerpejte z vaší [piety_level|E], čerpejte z náboženských [fame_traits|E] nebo přesvědčte držitele cíle prostřednictvím #EMP bezbožných#! prostředků\n$EFFECT_LIST_BULLET$Vyhrajte třetinu svých výzev pro #P Kvalifikovaný Úspěch#!\n$EFFECT_LIST_BULLET$Vyhrajte dvě třetiny svých výzev pro obyčejný #P Úspěch#!\n$EFFECT_LIST_BULLET$Vyhrajte všechny své výzvy pro #P Výjimečný Úspěch#!\n\n@alert_icon! #alert_trial Zrušení [travel|E] neplatí [task_contract|E]#!#!"
 laamp_base_learning_contract_events.4014.a: ""Dám ze sebe to nejlepší.""
 laamp_base_learning_contract_events.4014.a.tt: "Začni cestovat k [destination_1.GetNameNoTier]"
 laamp_base_learning_contract_events.4014.desc: ""... a tehdy [dummy_gender.GetSheHe] začal #EMP tiše se smát!#!" [employer.GetTitledFirstNamePossessive] rozčilená hněv je hmatatelný.\n\n"Zažil jsem #EMP mnoho#! teologických diskusí ve svém životě a [employer.GetFaith.HighGodNameAlternate|l] ví, že se snažím zůstat trpělivý. Nicméně někteří z mých poddaných možná budou potřebovat #EMP další popostrčení#!, aby uviděli světlo. Možná by #EMP ty#! mohl být tím duchovním průvodcem."\n\n[employer.GetSheHe|U] přikývne za [employer.GetHerselfHimself], zdánlivě spokojený s [employer.GetHerHis] řešením: "[employer.GetFaith.HighGodName] tě žehnej na tvých cestách. Teď jdi.""
 laamp_base_learning_contract_events.4014.t: "$laamp_base_learning_contract_events_prefix.4011$: Vedení ruky"
 laamp_base_learning_contract_events.4015.a: ""Dovolte mi sdílet svou interpretaci.""
