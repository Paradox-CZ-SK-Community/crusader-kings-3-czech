 laamp_base_learning_contract_events.4001.desc.final_shot: "Položky napsané napůl; inkoustové skvrny; brky #EMP všude#!. Trousím si čelo, když přemýšlím o chaosu, který moje neúspěšné přepisování způsobil.\n\nOči [employer.GetTitledFirstNamePossessive] asistenta pálí díru do mého zad, protože se obávám otočit se a čelit svému blížícímu se neúspěchu.\n\nAle pak, když studuji [ROOT.Char.Custom('GetMarginalia')] načrtnuté v okrajových poznámkách, narovnám záda v náhlé vzpouře: #EMP Neúspěch?#! Jen musím spěchat skrze tyto poslední stránky!"
 laamp_base_learning_contract_events.4001.desc.01: "Den pomalu vyhasíná, když sedím v [employer.GetTitledFirstNamePossessive] komoře, při svíčkách, nervózně kopírujíc křivolaké linky inkoustu z jednoho listu na druhý.\n\nMě víčka začínají padat a na okamžik se skácím do spánku, než se trhnutím znovu probudím. Jak se zdá, tento konkrétní úryvek se zdá být spojen s [SCOPE.Custom('GetScriptTopic')] — ale k #EMP [ROOT.Char.GetFaith.HighGodName]#!, co to je za #EMP nesmysl#!."
 laamp_base_learning_contract_events.4001.desc.02: "Už několik dní uplynulo a já se prokousávám přepisem. Aktuální pasáž je však sušší než štěrk rozložený na slunci...\n\nMoje mysl začíná směřovat k jiným záležitostem a několikrát zamrkám, abych se vrátil do říše reality. Jádro pasáže se zdá související s [SCOPE.Custom('GetScriptTopic')], což samo o sobě není nutně fádní."
 laamp_base_learning_contract_events.4001.desc.03: "Přibližuji se ke konci zápisu, který dosud jde [SCOPE.Custom('GetScoreAdjective')]. Ještě jednou, písař tohoto rukopisu přistupuje k tématu tím nejvíce #EMP nudným#! způsobem.\n\nMůj pohled se upíná na přítomného, mnohem zajímavější pohled, dokud [attendant.GetSheHe] na mě nedá podezřelý pohled, což mě vyzve, abych se vrátil k textu. Pasáž se zdá být související s [SCOPE.Custom('GetScriptTopic')], což by čtenáře zajímalo — kdyby to nebylo tak stiff."
 laamp_base_learning_contract_events.4001.d.flavor.unlearned: "Co... by ta kroucená čára mohla znamenat..."
 laamp_base_learning_contract_events.4001.d.flavor.unwind: "Proč dělat víc, když mohu dělat méně."
 laamp_base_learning_contract_events.4001.d.secret: "Strávím další čas interpretací."
 laamp_base_learning_contract_events.4001.d.secret.tt: "Zjišťuješ [employer.GetShortUINamePossessive] [tajemství|E]"
 laamp_base_learning_contract_events.4001.d: "Zůstaňme prostě u textu."
 laamp_base_learning_contract_events.4001.e: "Raději se připravím."
 laamp_base_learning_contract_events.4001.failure.tt: "Pasáž vyšla špatně a ty ji vyhodíš"
 laamp_base_learning_contract_events.4001.failure.t: "Zahozený přepis"
 laamp_base_learning_contract_events.4001.f: "Ne. Je konec."
 laamp_base_learning_contract_events.4001.f.tt: "$laamp_base_learning_contract_events.4110.c.tt$"
 laamp_base_learning_contract_events.4001.outro.secret: "\n\nKdyž přemýšlím, všimnu si dalšího rychlého poznámku zmiňujícího [employer.GetTitleAsNameNoTooltip] v okrajových poznámkách, kéž bych mohl strávit čas jeho interpretací..."
 laamp_base_learning_contract_events.4001.outro.01: "\n\nProcházím inkoustem znečištěným prstem podél [ROOT.Char.Custom('GetMarginalia')] v okrajích. Možná bych měl text trochu vylepšit, aby byl lákavější?"
 laamp_base_learning_contract_events.4001.outro.02: "\n\nPohledem okolo pozoruji [ROOT.Char.Custom('GetMarginalia')], načmárané na okrajích, zatímco přemýšlím o situaci."
 laamp_base_learning_contract_events.4001.outro.03: "\n\nZvažuji nejlepší cestu vpřed, zatímco obdivuji marginalia [ROOT.Char.Custom('GetMarginalia')]."
