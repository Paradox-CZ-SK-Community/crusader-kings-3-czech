 laamp_base_learning_contract_events.4001.c: "Hm... vidím podobnosti s [additional_language_culture.GetLanguage.GetNameNoTooltip]"
 laamp_base_learning_contract_events.4001.d.flavor.unlearned: "Co... by mohla ta čmáranina znamenat..."
 laamp_base_learning_contract_events.4001.d.flavor.unwind: "Proč dělat více, když mohu udělat méně."
 laamp_base_learning_contract_events.4001.d.secret.tt: "Dozvíte se o [employer.GetShortUINamePossessive] [secret|E]"
 laamp_base_learning_contract_events.4001.d.secret: "Věnuji další čas interpretaci."
 laamp_base_learning_contract_events.4001.d: "Raději se držme textu."
 laamp_base_learning_contract_events.4001.desc.01: "Denní světlo pomalu bledne, zatímco sedím v komoře [employer.GetTitledFirstNamePossessive], při svitu svíčky, a usilovně přepisuji čmáraniny inkoustu z jednoho listu na druhý.\n\nZačínají mi padat víčka a na okamžik přikývnu, než se prudce probudím. Pokud tomu rozumím, tento konkrétní úryvek se zdá souviset s [SCOPE.Custom('GetScriptTopic')] — ale za #EMP [ROOT.Char.GetFaith.HighGodName]#! to #EMP pořád dokola bzučí#!."
 laamp_base_learning_contract_events.4001.desc.02: "Uběhlo pár dnů a postupuji přepisem. Aktuální úryvek je však sušší než štěrk na slunci...\n\nMysl mi začíná bloudit k jiným věcem a několikrát mrknu, abych se donutil vrátit do reálného světa. Podstata úryvku se zdá souviset s [SCOPE.Custom('GetScriptTopic')], což samo o sobě není nijak nezajímavé."
 laamp_base_learning_contract_events.4001.desc.03: "Blížím se ke konci přepisu, který je zatím [SCOPE.Custom('GetScoreAdjective')]. Opět, písař tohoto rukopisu zvolil ten nej#EMP nudnější#! přístup k tématu.\n\nMůj pohled se zasekne na služebníkovi, mnohem zajímavějším výjevu, dokud mi [attendant.GetSheHe] nedá podezřelý pohled, což mě přiměje vrátit se k textu. Úryvek se zdá souviset s [SCOPE.Custom('GetScriptTopic')], který by čtenáře zajímal — nebyl by tak strnulý."
 laamp_base_learning_contract_events.4001.desc.final_shot: "Polopopsané stránky; skvrny od inkoustu; kalamáře #EMP všude kolem#!. Masíruji si spánky a přemýšlím nad chaosem, který způsobilo mé neúspěšné přepisování.\n\nOči služebníka [employer.GetTitledFirstNamePossessive] mi pálí záda, a já se děsím, až se otočím čelit nevyhnutelnému selhání.\n\nAle pak, když zkoumám [ROOT.Char.Custom('GetMarginalia')] načrtnuté na okrajích, narovnám se v náhlém záchvatu vzdoru: #EMP Selhání?#! Stačí, když ty poslední stránky prostě prolétnu!"
 laamp_base_learning_contract_events.4001.e: "Raději se pořádně zakousnu do práce."
 laamp_base_learning_contract_events.4001.f.tt: "$laamp_base_learning_contract_events.4110.c.tt$"
