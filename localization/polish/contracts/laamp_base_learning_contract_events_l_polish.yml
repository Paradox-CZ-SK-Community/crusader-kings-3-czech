 laamp_base_4100_contract: "Učit Dítě"
 laamp_base_4100_desc: "Osoby literatury jsou vyžadovány [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier], aby pomohly při výuce dětí, které žijí v [TaskContract.GetEmployer.GetHerHis] dvoře. Záslužné výkony budou uznány."laamp_base_learning_contract_events.4001.desc.02: "Pár dní uplynulo a já se probírám přepisem. Aktuální pasáž je však sušší než štěrk rozložený na slunci...\n\nMůj mysl začíná bloudit k jiným záležitostem a párkrát mrknu, abych se donutil vrátit se zpět do říše reality. Podstata pasáže se zdá být spojená s [SCOPE.Custom('GetScriptTopic')], což samo o sobě není přirozeně zastaralé."
