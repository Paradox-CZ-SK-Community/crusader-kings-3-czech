 laamp_base_learning_contract_events.4025.t.first: "$laamp_base_learning_contract_events_prefix.4021$: Pokorné Začátky"
 laamp_base_learning_contract_events.4025.t.last: "$laamp_base_learning_contract_events_prefix.4021$: poslední kapitola"
