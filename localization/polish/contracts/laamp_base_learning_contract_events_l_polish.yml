 laamp_base_learning_contract_events.4001.failure.tt: "Úryvek dopadne špatně a vy jej zahodíte"
 laamp_base_learning_contract_events.4001.outro.01: "\n\nPoškrábu si inkoustem obaleným prstem po [ROOT.Char.Custom('GetMarginalia')] na okrajích. Možná bych měl text trochu vylepšit, aby byl přitažlivější?"
 laamp_base_learning_contract_events.4001.outro.02: "\n\nLehce si prohlížím [ROOT.Char.Custom('GetMarginalia')], načmáraný na okrajích, zatímco přemýšlím o situaci."
 laamp_base_learning_contract_events.4001.outro.03: "\n\nZvažuji nejlepší postup, zatímco obdivuji marginálie [ROOT.Char.Custom('GetMarginalia')]."
 laamp_base_learning_contract_events.4001.outro.secret: "\n\nPři přemýšlení si všimnu další čmáranice v margináliích, která zmiňuje [employer.GetTitleAsNameNoTooltip] — kdybych jen měl čas to rozluštit..."
