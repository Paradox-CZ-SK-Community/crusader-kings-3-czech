 laamp_base_learning_contract_events.4017.a.failure.tt: "Nepodaří se vám přesvědčit [employer.GetShortUIName]"
 laamp_base_learning_contract_events.4017.a.success.tt: "[employer.GetShortUIName] je ovlivněn"
 laamp_base_learning_contract_events.4017.a.tt: "Vrátí se zpět k nám. Já #EMP to vím#!."
 laamp_base_learning_contract_events.4017.a: ""Zvažte toto: zasel jsem semena pochybností.""
 laamp_base_learning_contract_events.4017.b.failure_standard: "$laamp_base_learning_contract_events.4005.a.failure_standard$"
 laamp_base_learning_contract_events.4017.b.success_critical: ""[employer.GetFaith.HighGodNameAlternate] vedl mou cestu.""
 laamp_base_learning_contract_events.4017.b.success_qualified: ""Jsem si jist, že se k tomu přidají.""
 laamp_base_learning_contract_events.4017.b.success_standard: ""Stačilo jen trochu povzbudit.""
 laamp_base_learning_contract_events.4017.desc.failure: "[employer.GetTitledFirstName] se ušklíbá, když vstoupím do místnosti: "Oh, ty ses přece vrátil? Po tak špatné ukázce?"\n\n[employer.GetSheHe|U] zakrývá [employer.GetHerHis] hlavu nevzrušeně: "Víš vůbec první věc o [employer.GetFaith.GetNameNoTooltip]? Dobře, že to nezmiňuje nic o jednání s #EMP imbecily.#!"\n\n[employer.GetSheHe|U] se obrátí, aby odešel, a já na chvíli zůstanu, než se vydám chodbou hledat cestu ven."
 laamp_base_learning_contract_events.4017.desc.success.critical: "[employer.GetTitledFirstName] téměř tančí do místnosti, když se vracím: "#EMP Skvělé! Ztracené ovce se vrátily do stáda; všechny. I ta otravná [mentioned_disputee.GetFirstName]..."\n\n[employer.GetSheHe|U] se otočí, vezme si pytlík plný mincí a rychle mi ho podá: "Každou poslední částku jsi si vydělal. Děkuji, a dej mi vědět, pokud se tvá cesta někdy znovu zavede do [employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]!"\n\nUsmívám se a přikývnu."
 laamp_base_learning_contract_events.4017.desc.success.qualified: "[employer.GetTitledFirstName] se mračí, když se vracím zpět do [employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]: "Hmm. To je přijatelné, přesto jsem možná očekával trochu víc."\n\n[employer.GetSheHe|U] se otočí a mumlá k [employer.GetHerselfHimself]: "Možná ten další to zvládne lépe..."\n\nKdyž si uvědomí mé pokračující přítomnost, [employer.GetSheHe] ukáže na úzkou tašku u dveří: "No, vezmi si. Doufám, že najdeš cestu ven.""
 laamp_base_learning_contract_events.4017.desc.success.standard: "[employer.GetTitledFirstName] moudře přikývne a stáhne [employer.GetHerHis] rty: 'Dobře odvedená práce. Většina z nich mi poslala dopisy týkající se našich sporů, uvádějící mou správnost v této záležitosti.'\n\n[employer.GetSheHe|U] na chvíli váhá a pak dodá: 'Nepochybuji, že ostatní se také připojí. Já #EMP mám#! pravdu, po všechno.'\n\nS úctou přikývám a odcházím."
 laamp_base_learning_contract_events.4017.t: "$laamp_base_learning_contract_events_prefix.4011$: Závěr"
 laamp_base_learning_contract_events.4021.a: "Raději to udržím jednoduché."
 laamp_base_learning_contract_events.4021.a.tt: "Smiřte se s #V 3#! Kapitoly"
 laamp_base_learning_contract_events.4021.b: "Má tvorba bude #EMP vyčerpávající#!."
 laamp_base_learning_contract_events.4021.b.tt: "Dosáhněte #V 5#! Kapitoly\n$EFFECT_LIST_BULLET$Další šance na [skill|E] bod v poslední kapitole"
 laamp_base_learning_contract_events.4021.desc: "Humming while looking around [employer.GetTitledFirstNamePossessive] studium. Spousta skriptů, rukopisů a povídek je zde shromážděna, v pevných měsících a uložená na policích.\n\nKus práce není nutně souzen podle své délky, že? I zmínka o jediném slovu může vyvolat složité emoce.\n\nAle první věci na prvním místě: jak velký kus práce mám v sobě?"
 laamp_base_learning_contract_events.4021.t: "$laamp_base_learning_contract_events_prefix.4021$: Co je v práci"
 laamp_base_learning_contract_events.4021.tt.explanation: "#TUT K dokončení [task_contract|E]:\n$EFFECT_LIST_BULLET$Splňte [learning|E] výzvu, kombinovanou výzvu v jiné relevantní [skill|E], nebo čerpejte ze svých zkušeností [traveling|E]\n$EFFECT_LIST_BULLET$Vyhrajte jednu třetinu svých výzev pro #P Kvalifikovaný Úspěch#!\n$EFFECT_LIST_BULLET$Vyhrajte dvě třetiny svých výzev pro obyčejný #P Úspěch#!\n$EFFECT_LIST_BULLET$Vyhrajte všechny své výzvy pro #P Výjimečný Úspěch#!#!"
 laamp_base_learning_contract_events.4021.tt.chapter_explanation: "#TUT S více kapitolami budete čelit většímu množství výzev. Odměny se budou hromadit, ale obtížnost také.#!"
 laamp_base_learning_contract_events.4025.a: "Očarím je svými důvtipy!"
 laamp_base_learning_contract_events.4025.a.second: "Trocha vtipu by neuškodila."
 laamp_base_learning_contract_events.4025.b.second: "Další teorie o diplomacii by byla dobrá."
 laamp_base_learning_contract_events.4025.b: "Úryvek o sociálních dovednostech by byl užitečný."
 laamp_base_learning_contract_events.4025.c: "Moje vojenské znalosti by se měly dobře přenést."
 laamp_base_learning_contract_events.4025.c.second: "Další sekce týkající se velitelů, možná?"
 laamp_base_learning_contract_events.4025.desc.final_shot: "Denní světlo venku bledne, zatímco sedím při svíčkách, nyní se cítím rozhodně chladněji, ponechán se svými myšlenkami o nedostatečnosti. Ani časté kousky jídla mi nezlepšují náladu."
 laamp_base_learning_contract_events.4025.desc.first: "S [ROOT.Char.Custom('WritingInstrument')] jemně hladící bradu, pečlivě přemýšlím, o čem by měl rukopis být."
 laamp_base_learning_contract_events.4025.desc.intro.final_shot: "Otřu kapku potu z čela, má mysl se neustále točí. Moje práce je téměř hotová — ale jak se mi dařilo? Je to prezentovatelné?"
 laamp_base_learning_contract_events.4025.desc.intro.first: "Dívám se dolů na prázdnou stránku přede mnou. #EMP Slova.#! Proč je vždy tak těžké začít?"
 laamp_base_learning_contract_events.4025.desc.intro.inspiration: "Náhle mě napadla myšlenka. [SCOPE.Custom('GetInspirationTopic')|U]. Není to tak těžké, že? Čím víc o tom přemýšlím, tím víc se cítím inspirován sdílet své znalosti o tomto tématu."
 laamp_base_learning_contract_events.4025.desc.intro.last: "Procházím si své škrábance a spokojeně povzdychnu. Relevantní a výstižné. Mělo by to uspokojit [employer.GetTitledFirstName], určitě?"
 laamp_base_learning_contract_events.4025.desc.intro.01: "Po chvíli, když se do toho dostávám, zjišťuji, že píšu a zaplňuji stránku za stránkou myšlenkami a pozorováními týkajícími se [SCOPE.Custom('GetLatestTopic')]."
 laamp_base_learning_contract_events.4025.desc.intro.02: "Když sedím a píšu, užívám si nádherný zpěv ptáků, který se dostává z nádherných zahrad [employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 laamp_base_learning_contract_events.4025.desc.intro.03: "Čas rychle ubíhá, když sedím u lecternu a zaznamenávám své miniaturní pozorování a perspektivy na [SCOPE.Custom('GetLatestTopic')]."
 laamp_base_learning_contract_events.4025.desc.last: "Talíře se stále hromadí, zatímco si užívám poslední kousky pohostinnosti, nyní, když má práce zde končí. Jsou nyní sluhové štědřejší s jídlem, nebo si to jen představují...?"
 laamp_base_learning_contract_events.4025.desc.outro.final_shot: "Zamyslím se nad tím, pak si narovnám záda. Mám dvě možnosti - přiznat své nedostatky nebo - vystrčím hruď - udělám jeden poslední, #EMP pořádný#! pokus!"
 laamp_base_learning_contract_events.4025.desc.outro.first.has_topic: "[employer.GetTitledFirstName] chtěl písmo týkající se [SCOPE.Custom('GetPreferedTopic')]. Platný bod pro mě, o kterém budu uvažovat. Teď, kde mám začít..."
 laamp_base_learning_contract_events.4025.desc.outro.first.no_topic: "Nechávám svůj pohled znovu bloudit po místnosti a hledám vhodná témata, abych začal svoji kapitolu..."
 laamp_base_learning_contract_events.4025.desc.outro.01: "Přiznám to, pak se posunu k pertinentnější otázce, zda bych měl psát o [SCOPE.Custom('GetLatestTopic')] nebo jestli by bylo moudřejší diverzifikovat..."
 laamp_base_learning_contract_events.4025.desc.outro.02: "Nad tím uvažuji, přičemž zvažuji, o čem by měla být další kapitola..."
 laamp_base_learning_contract_events.4025.desc.outro.03: "Myšlenka mi stále leží v hlavě, vracím se zpět na stránku — je [SCOPE.Custom('GetLatestTopic')] stále aktuální, o čem psát...?"
 laamp_base_learning_contract_events.4025.desc.01: "Denní světlo venku bledne a já sedím při svíčkách v [employer.GetTitledFirstNamePossessive] pracovně, vychutnávajíc si pohostinnost, která přichází s tím, že jsem pracující skript."
 laamp_base_learning_contract_events.4025.desc.02: "Služebníci občas přicházejí, tiše uklízejí pokoj nebo podávají kousky jídla; ale vždy dbají na to, aby byli tichu a pečlivě zavírali dveře, když odcházejí."
 laamp_base_learning_contract_events.4025.desc.03: "Občas, když nejsem venku, [employer.GetTitledFirstName] strčí [employer.GetHerHis] hlavu do pracovny a kouká na moje špinavé stránky pokroku. [employer.GetSheHe|U] zamručí a pak odejde, zdánlivě zaneprázdněný důležitějšími záležitostmi."
 laamp_base_learning_contract_events.4025.d.second: "Tentokrát se pojďme dotknout efektivity."
 laamp_base_learning_contract_events.4025.d: "S je pro stewardship. Můj typ tématu."
 laamp_base_learning_contract_events.4025.e: "Jedno pojednání o klamu, na cestě."
 laamp_base_learning_contract_events.4025.e.second: "Další kapitola o diskrétnosti, možná."
 laamp_base_learning_contract_events.4025.failure.t: "Chabá kapitola"
 laamp_base_learning_contract_events.4025.failure.tt: "Zpackal(a) jsi kapitolu"
 laamp_base_learning_contract_events.4025.f: "Mám spoustu příběhů z cestování, které mohu vyprávět."
 laamp_base_learning_contract_events.4025.f.second: "Další kolo cestovatelských drobností by bylo vhodné."
 laamp_base_learning_contract_events.4025.g: "Poutě. Existuje vůbec něco #EMP božského#!?"
 laamp_base_learning_contract_events.4025.g.second: "Jsme vůbec někdy opravdu hotovi s poutěmi?"
 laamp_base_learning_contract_events.4025.h.second: "Ještě je zde spousta dalších zázraků, o kterých lze psát!"
 laamp_base_learning_contract_events.4025.h: "To #EMP, co jsem viděl#! Napíšu o tom."
 laamp_base_learning_contract_events.4025.i.flavor: "To mi dělá bolení hlavy..."
 laamp_base_learning_contract_events.4025.i: "Jsem si jistý, že by bylo lepší se skrýt."
 laamp_base_learning_contract_events.4025.i.second: "Další úkryt tedy."
 laamp_base_learning_contract_events.4025.j: "Jedno #EMP poslední#! tlačení..."
 laamp_base_learning_contract_events.4025.k: "Ne. Nestojí to za to."
 laamp_base_learning_contract_events.4025.success.t: "Skvělá kapitola"
 laamp_base_learning_contract_events.4025.success.tt: "Kapitola dopadla dobře"
