 laamp_base_learning_contract_events.4011.a: "Pospěšme!"
 laamp_base_learning_contract_events.4011.desc: "Ráno nastalo a shromáždil jsem doprovod, který mě doprovodí do obydlí [employer.GetTitledFirstNamePossessive] v [employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\nKone koní se neklidně pohnou a mrknu na tábor naposled, než vyrazím."
