 laamp_base_learning_contract_events.4110.desc: "Pozoruji nevyhnutelný neúspěch, jak [child_to_educate.GetFirstNamePossessive] pohled opět bloudí kamsi do éteru.\n\nZ nějakého důvodu je dítě prostě tak #EMP nepřijímající#!... Sevřu pěsti a několikrát se zhluboka nadechnu. Možná k tomu přistupuji špatně?\n\nČas nám téměř dochází a měl bych udělat ještě jeden #EMP poslední#! pokus dostat se k jádru a naučit tu mládež #EMP něco#! smysluplného."
 laamp_base_learning_contract_events.4110.t: "$laamp_base_learning_contract_events_prefix.4100$: Poslední pokus"
 laamp_base_learning_contract_events.4120.a.failure_standard: "Dítě je beznadějné... nebo možná já."
 laamp_base_learning_contract_events.4120.a.success_critical: ""Bylo to všechno [child_to_educate.GetHerHim].""
 laamp_base_learning_contract_events.4120.a.success_standard: ""Moc děkuji.""
 laamp_base_learning_contract_events.4120.desc.failure: "[employer.GetTitledFirstName] kroutí [employer.GetHerHis] hlavou v nedůvěře:\n\n""Nebudu lhát; očekával jsem od vás víc. Toto je žalostné představení výuky — nechat [child_to_educate.GetFirstName] volně pobíhat v divočině by bylo #EMP daleko#! poučnější. Teď, fuj, a nedovolte mi znovu zamhouřit dveře.""\n\nCítím, jak mi na tvářích vzplane stud z nevydařeného úkolu, když se obracím k odchodu."
 laamp_base_learning_contract_events.4120.desc.success: "[employer.GetTitledFirstName] má nezřetelný výraz, hraničící s oceněním:\n\n""Máte rozhodně neortodoxní přístup k vzdělávání a [child_to_educate.GetFirstName] si skutečně osvojil(a) jeden či dva nové pohledy na věci... Možná se ozvu znovu, pokud budou vaše služby v budoucnu žádoucí.""\n\nPřikývnu a mírně se ukloním, když se obracím k odchodu."
 laamp_base_learning_contract_events.4120.desc.success_critical: "[employer.GetTitledFirstName] se snaží potlačit [employer.GetHerHis] nadšení:\n\n""No tedy! Vaše neortodoxní metody se zjevně velmi vyplácejí! Mladý [child_to_educate.GetFirstName] už vykazuje známky suverénnějšího myšlení a nadhledu!""\n\n""Úhly útoku, společenské zdvořilosti, ekonomika... skvělá práce! Děkuji a #EMP dejte#! mi vědět, až budete příště v okolí!"" [employer.GetTitleAsNameNoTooltip] vykřikne a nadšeně gestikuluje.\n\nNa rtech se mi mihne krátký úsměv, zatímco přikývnu."
