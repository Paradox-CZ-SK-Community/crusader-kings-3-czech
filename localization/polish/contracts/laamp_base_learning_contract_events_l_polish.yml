 laamp_base_learning_contract_events.4005.a.failure_standard: "\"Rozumím.\""
 laamp_base_learning_contract_events.4005.a.success_critical: "\"Všední práce.\""
 laamp_base_learning_contract_events.4005.a.success_qualified: "\"Jeden přepis, doručen.\""
 laamp_base_learning_contract_events.4005.a.success_standard: "\"Mnohokrát děkuji.\""
 laamp_base_learning_contract_events.4005.desc.failure: "[employer.GetTitledFirstName] kroutí hlavou:\n\n\"Jak to... co to... tohle je nepřijatelné. Zničili jste mé komnaty #EMP a#! promarnili cenné písařské prostředky.\"\n\n[employer.GetSheHe|U] skřípe zuby: \"Odejďte. Teď. Než se budu cítit #EMP méně#! shovívavě.\"\n\nPospíchám ke dveřím."
 laamp_base_learning_contract_events.4005.desc.success.critical: "[employer.GetTitledFirstName] se snaží potlačit své nadšení:\n\n\"Nuže! Vaše nekonvenční metody se zdají být velmi úspěšné! Mladý [child_to_educate.GetFirstName] už vykazuje náznaky bystřejšího myšlení a nápadů!\"\n\n\"Způsoby útoku, společenské zdvořilosti, ekonomika... skvělá práce! Děkuji, a #EMP prosím#! dejte mi vědět příště, až budete v okolí!\" vykřikne [employer.GetTitleAsNameNoTooltip] a nadšeně gestikuluje.\n\nNa rtech mi unikne krátký úsměv, když kývám."
 laamp_base_learning_contract_events.4005.desc.success.qualified: "[employer.GetTitledFirstName] přivře rty, když prohlíží rukopis: \"Je to skutečně replika původního díla. Děkuji za spolehlivé doručení.\"\n\n[employer.GetSheHe|U] se otočí, aby odešel, ale na okamžik se zastaví a zmíní: \"Och. Odměnu si můžete vyzvednout u dveří. Prosím, odejděte.\"\n\nKdyž se otáčím k odchodu, všimnu si brašny u dveří."
 laamp_base_learning_contract_events.4005.desc.success: "[employer.GetTitledFirstName] listuje stránkami s zaujatým výrazem na tváři: \"No, tento rukopis je určitě zajímavější, než si pamatuji...\n\n[employer.GetSheHe|U] podá rukopis svému služebníkovi: \"Studujte to a setkejme se znovu večer.\"\n\nKdyž se otočí ke mně, [employer.GetTitledFirstNameNoTooltip] se krátce usměje a podává mi těžký měšec: \"Dobrá práce. Jak bylo dohodnuto, tady je tvoje odměna.\""
