 laamp_base_learning_contract_events.4015.b.failure.tt: "Není možné promluvit k [challenge_character.GetShortUIName]"
 laamp_base_learning_contract_events.4015.b: ""Pojďme to prodiskutovat!""
 laamp_base_learning_contract_events.4015.b.success.t: "$laamp_base_learning_contract_events.4015.a.success.t$"
 laamp_base_learning_contract_events.4015.b.success.tt: "Máš plodný rozhovor o [challenge_character.GetFaith.GetName]"
 laamp_base_learning_contract_events.4015.c: "\"No, podle #EMP mých#! zkušeností...\""
 laamp_base_learning_contract_events.4015.d: ""Božský [camp_priest.GetFirstNameNoTooltip], příteli, co si o tom myslíš #EMP#!?""
 laamp_base_learning_contract_events.4015.desc.local_mood.admiration: "\"Omlouvám se, že se [employer.GetSheHe] takto cítí. Ale má věrnost je především [challenge_character.GetFaith.GetNameNoTooltip]. Obávám se, že tady moc nenaděláte,\" říká [challenge_character.GetSheHe] omluvně."
 laamp_base_learning_contract_events.4015.desc.local_mood.anger: ""Přicházíte sem, abyste mě přerušili, kvůli #EMP tomu#!? Takový malicherný [employer.GetTitleAsName], to je slovo!" [challenge_character.GetSheHe|U] zaťal [challenge_character.GetHerHis] pěsti, udělal pár hlubokých nádechů a snaží se uklidnit. "Není nic, co byste mohl říct, aby mě přesvědčilo o #EMP [employer.Custom('InsultNounClumsy')]#!!""
 laamp_base_learning_contract_events.4015.desc.local_mood.disapproval: ""[employer.GetSheHe|U] byl vždy trochu tupý ohledně tohoto konkrétního tématu," [challenge_character.GetSheHe] uznává, když vysvětluji důvod své návštěvy. "Určitě nesouhlasím s [employer.GetHerHis] názorem a pochybují, že někdy budu.""
 laamp_base_learning_contract_events.4015.desc.local_mood.indifferent: ""Co to má být? Eh. Jasně. Myslím, že o tom můžeme pokecat. Pochybuji, že se toho moc změní. Ale pokud ti to udělá lépe.""
 laamp_base_learning_contract_events.4015.desc.local_mood.indifferent.02: "[challenge_character.GetHerHis|U] oči se rozšíří a několikrát mrknou, než [challenge_character.GetSheHe] pochopí, co mám na mysli: "Vidím. Je škoda, že [employer.GetSheHe] takhle cítí, ale budeme se muset shodnout na nesouhlasu," [challenge_character.GetSheHe] si zamračí čelo."
 laamp_base_learning_contract_events.4015.desc.local_mood.thinking: ""Oh? Ten malý nesouhlas? O tom jsem si moc nepřemýšlel, ale pokud máš další argumenty, tak sem s nimi." [challenge_character.GetSheHe|U] pokrčí rameny: "Nechtěl jsem [employer.GetHerHim] naštvat, i když se na tomto konkrétním bodě neshodneme.""
 laamp_base_learning_contract_events.4015.desc.outro_priest: "$laamp_base_learning_contract_events.4015.desc.outro_priest.intro$ zpívá a kývá, mentálně se připravující na [camp_priest.GetHerHis] duchovní přesvědčení."
 laamp_base_learning_contract_events.4015.desc.outro_priest.exhausted: "$laamp_base_learning_contract_events.4015.desc.outro_priest.intro$ vypadá rozhodně unaveně, každou chvíli se dívaje do éteru. Položím jemnou ruku na [camp_priest.GetHerHis] rameno."
 laamp_base_learning_contract_events.4015.desc.outro_priest.intro: "Po mé pravici, můj táborový kněz [camp_priest.GetFirstName]"
 laamp_base_learning_contract_events.4015.desc.outro_priest.wary: "$laamp_base_learning_contract_events.4015.desc.outro_priest.intro$ začíná vypadat trochu unaveně, jak [camp_priest.GetHerHis] oči zúží při zvažování protichůdných názorů."
 laamp_base_learning_contract_events.4015.desc.outro: "Zpívám v souhlasu, zatímco pečlivě plánuju nejlepší cestu vpřed."
 laamp_base_learning_contract_events.4015.desc.surroundings.alley: "V jedné z uliček [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] spatřím [challenge_character.GetTitledFirstName], zatímco se blížím k [challenge_character.GetHerHis] rezidenci. [challenge_character.GetSheHe|U] mrkne a začne se přibližovat, když se přiblížím."
 laamp_base_learning_contract_events.4015.desc.surroundings.corridor: "Když dorazím, [challenge_character.GetTitledFirstName] zamyšleně kráčí jednou z dlouhých chodeb. [challenge_character.GetSheHe|U] se otočí, aby se na mě podíval, když se přibližuji."
 laamp_base_learning_contract_events.4015.desc.surroundings.council_chamber: "Když dorazím, [challenge_character.GetTitledFirstName] je v zasedací místnosti, zasněně se dívající z okna. [challenge_character.GetSheHe|U] se pomalu otáčí na zvuk mých kroků."
 laamp_base_learning_contract_events.4015.desc.surroundings.market: "V rohu trhu nalézám [challenge_character.GetTitledFirstName], jak důkladně prozkoumává [challenge_character.Custom('GetTradeGoods')], které prodává místní obchodník. [challenge_character.GetSheHe|U] se podívá nahoru, jakmile se přiblížím."
 laamp_base_learning_contract_events.4015.desc.surroundings.outdoors_temple: "Příjemný vánek mě vítá, když vstupuji na svatá místa [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. [challenge_character.GetTitledFirstName] se vesele prochází kousek dál, nakonec zpomaluje a otáčí se ke mně, když se blížím."
 laamp_base_learning_contract_events.4015.desc.surroundings.physician: "Nalézám [challenge_character.GetTitledFirstName] v ordinaci lékaře, zapojeného do rozhovoru se dvěma členy [challenge_character.GetHerHis] [challenge_character.GetFaith.AltPriestTermPlural]. Trojice okamžitě přestává mluvit, když se blížím, a uděluje mi zvědavý pohled."
 laamp_base_learning_contract_events.4015.desc.surroundings.relaxing_room: "[challenge_character.GetTitledFirstName] se pohodlně opírá v polstrovaném křesle, když vstupuji do relaxační místnosti. [challenge_character.GetSheHe|U] zvedá [challenge_character.GetHerHis] hlavu, když se přibližuji."
 laamp_base_learning_contract_events.4015.desc.surroundings.study: "Po mém příchodu nalézám [challenge_character.GetTitledFirstName] ponořeného do mapy ve [challenge_character.GetHerHis] pracovně. Bez toho, aby vzhlédl, [challenge_character.GetSheHe] zamručí, čímž potvrzuje mou přítomnost."
 laamp_base_learning_contract_events.4015.desc.surroundings.temple: "[challenge_character.GetTitledFirstName] právě opouští [challenge_character.GetFaith.HouseOfWorship], když přijdu. [challenge_character.GetSheHe|U] nakloní [challenge_character.GetHerHis] hlavu, když si všimne, že k [challenge_character.GetHerHim] přicházím."
