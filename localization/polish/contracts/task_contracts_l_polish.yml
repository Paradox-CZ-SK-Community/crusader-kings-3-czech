 ep3_contract_event.0080.a: "Podívám se, co mohu udělat."
 ep3_contract_event.0080.desc: "Můj tábor má tu čest být navštíven [task_contract_councillor.GetCouncilTitleFirstName] z [task_contract_councillor_liege.GetPrimaryTitle.GetNameNoTier].\n\n"Pozdravy, [ROOT.Char.GetTitledFirstNameNoTooltip]. Zdáš se být vnímavý [ROOT.Char.GetWomanMan]... když jsi přišel na to, oč nám v tajnosti jde." [task_contract_councillor.GetFirstNameNoTooltip] položí [task_contract_councillor.GetHerHis] ruku na mé rameno. "Vidíš, [task_contract_target.GetName]... [task_contract_target.GetSheHe] je uzurpátor. Já to vím, [task_contract_employer.GetTitledFirstNameNoTooltip] to ví a ty to víš." [task_contract_councillor.GetSheHe|U] mi plácne na hrudník.\n\n"Předpokládejme, že náhodou #EMP najdeš#! důkaz nároků mého pána na dědictví? Oznámíš pak všem #EMP pravdu#?!""
 ep3_contract_event.0080.open_start_generate_claim_interaction: "Otevře [character_interaction|E] k zahájení [GetScheme('generate_claim').GetTypeName] [scheme|E]"
 ep3_contract_event.0080.t: "$contract_event_prefix$ $laamp_help_fabricate_claim_contract_contract$"
 ep3_contract_event.0082.a: "Zkusím zastavit [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]!"
 ep3_contract_event.0082.b: "Promluvím si s [task_contract_councillor_liege.GetTitledFirstNameNoTooltip] v [task_contract_councillor_liege.GetCapitalLocation.GetNameNoTooltip], [task_contract_councillor_liege.GetHerHis] hlavním městě."
 ep3_contract_event.0082.desc: "Delegace věrných [task_contract_employer.GetFaith.GetAdherentNamePluralNoTooltip] navštíví můj tábor a předkládají žádost, která má rozdmýchat emoce.\n\n"Ó, mocný [ROOT.Char.GetTitledFirstNameNoTooltip]!" říkají. "Jsme jen skupinka chudých [task_contract_employer.GetFaith.DevoteeNeuterPlural]. Den a noc nás obtěžují misionáři poslaní z [task_contract_councillor_liege.GetCapitalLocation.GetName] [task_contract_councillor_liege.GetTitledFirstName]! Byli jsme nuceni utéct sem — neboť v našem domově [task_contract_councillor.GetCouncilTitleFirstName] [task_contract_councillor.GetHerselfHimself] páchá zlo! [task_contract_councillor.GetSheHe|U] násilím obrací ty, které [task_contract_councillor.GetSheHe] chytá!"\n\nOšuntělé uprchlíci klečí v zoufalství.\n\n"Ve jménu [task_contract_employer.GetTitledFirstNamePossessive] — ve jménu [task_contract_employer.GetFaith.HighGodNamePossessive] — zachraňte nás!""
 ep3_contract_event.0082.t: "$contract_event_prefix$ $laamp_fight_faith_conversion_contract_contract$"
 ep3_contract_event.0082.to_destination: "Cestujete do [task_contract_destination.GetName] abyste zastavili misionářskou činnost [task_contract_target.GetCouncilTitleFirstNamePossessive]"
 ep3_contract_event.0082.to_liege: "Cestujete do [task_contract_councillor_liege.GetName] abyste přesvědčili [task_contract_councillor_liege.GetHerHim], aby odvolal [task_contract_councillor.GetCouncilTitleFirstName]"
 ep3_contract_event.0083.a: "\"Odstraňme [task_contract_councillor.GetNameNoTooltip] ze scény.\""
 ep3_contract_event.0083.a_lose: "Nepodaří se vám zajmout [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]"
 ep3_contract_event.0083.a_win: "Úspěšně zajmete [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]"
 ep3_contract_event.0083.b: "\"[task_contract_councillor.GetNameNoTooltip] porozumí jen síle.\""
 ep3_contract_event.0083.b_lose: "Nepodaří se vám vyhrožovat [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]"
 ep3_contract_event.0083.b_win: "Vyděsíte [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]"
 ep3_contract_event.0083.c: "\"Jistě, dokážu se domluvit s [task_contract_councillor.GetFaith.GetAdjectiveNoTooltip] [task_contract_councillor.GetFaith.PriestNeuter]?\""
 ep3_contract_event.0083.c_lose: "Prohrajete debatou s [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]"
 ep3_contract_event.0083.c_win: "Dohodnete se na pokojné koexistenci s [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]"
 ep3_contract_event.0083.d: "Utečte, [task_contract_employer.GetFirstNameNoTooltip]! Jste u mě v bezpečí."
 ep3_contract_event.0083.desc: "Přijíždíme do [task_contract_destination.GetName]. Když [task_contract_employer.GetName] vkročí do [task_contract_employer.GetHerHis] [task_contract_destination.Custom('GetLocationFaithTemple')], z jeho/jejího nitra vytryskne křik žalu!\n\n"#EMP Všechno je zničeno!#! [task_contract_employer.GetFaith.ReligiousSymbol] ukraden! [task_contract_employer.GetFaith.ReligiousSymbol2] rozdupány na zemi! Mohl bych vykřičet každé slovo z [task_contract_employer.GetFaith.ReligiousText]! Kdo by měl tu drzost vyplenit toto místo a zapálit ho? Kdo, než ten [task_contract_councillor.Custom('InsultAdjective')] [task_contract_councillor.GetTitledFirstName]!"\n\n"Vidíte to teď, [ROOT.Char.GetTitledFirstNameNoTooltip]!" [task_contract_employer.GetFirstNameNoTooltip] ukazuje na znesvěcený [task_contract_employer.GetFaith.ReligiousSymbol3]. "Dále takto žít nemůžeme!""
 ep3_contract_event.0083.t: "$ep3_contract_event.0082.t$"
 ep3_contract_event.0084.a: "Lidé [task_contract_employer.GetFaith.GetAdherentNamePluralNoTooltip] by se měli spravovat sami."
 ep3_contract_event.0084.a_lost: "Nepřesvědčili jste [task_contract_councillor_liege.GetTitledFirstNameNoTooltip]"
 ep3_contract_event.0084.a_win: "[task_contract_employer.GetTitledFirstNameNoTooltip] získává [task_contract_destination.GetCounty.GetTitle.GetNameNoTooltip]"
 ep3_contract_event.0084.a_win_rights.tt: "Získává [GetSubjectContractType( 'religious_rights' ).GetObligationName( 'religious_rights_protected' )] [obligation|E]"
 ep3_contract_event.0084.a_win_rights: "Pro [task_contract_employer.GetFirstNameNoTooltip]: [task_contract_destination.GetCounty.GetTitle.GetNameNoTierNoTooltip] a práva ochrany"
 ep3_contract_event.0084.b: "Vaši lidé by se měli naučit koexistovat."
 ep3_contract_event.0084.b_lost: "$ep3_contract_event.0084.a_lost$"
 ep3_contract_event.0084.b_win: "[task_contract_councillor_liege.GetTitledFirstNameNoTooltip] přestane usilovat o konverzi [task_contract_destination.GetCounty.GetTitle.GetNameNoTierNoTooltip]"
 ep3_contract_event.0084.desc: "Po jistém rušivém tahání za nitky v [task_contract_destination.GetName] získám audienci u [task_contract_councillor_liege.GetName].\n\n"[task_contract_councillor_liege.GetTitleAsNameNoTooltip]!" říkám. "Jménem [task_contract_employer.GetTitledFirstName] a [task_contract_employer.GetFaith.GetAdherentNamePlural] vaší země přicházím před vás. Váš [task_contract_councillor.GetCouncilTitleFirstName] spáchal hnusné činy proti své komunitě a zaslouží si trest! Nebyla by taková spravedlnost jistě cestou vašeho [task_contract_councillor_liege.GetFaith.HighGodName]?"\n\n[task_contract_councillor_liege.GetTitledFirstNameNoTooltip] se zamračí.\n\n"Skutečně. Nejsem tyran; vyhovím vaší petici v plném rozsahu. A teprve poté rozhodnu o osudu mého [task_contract_councillor.GetCouncilTitle] a všech [task_contract_employer.GetFaith.GetAdherentNamePluralNoTooltip] v mém království.""
 ep3_contract_event.0084.t: "$ep3_contract_event.0082.t$"
 ep3_contract_event.0085.a: "To je šílenství. [task_contract_councillor.GetTitledFirstNameNoTooltip] musí být zastaven."
 ep3_contract_event.0085.a_lose: "Nepodaří se vám zajmout [task_contract_councillor.GetTitledFirstNameNoTooltip] a získat smlouvu"
 ep3_contract_event.0085.a_win: "Vyplašíte všechny misionáře"
 ep3_contract_event.0085.a_win_critical: "Úspěšně zajmete [task_contract_councillor.GetTitledFirstNameNoTooltip]"
 ep3_contract_event.0085.b: "Myslím, že si #EMP užiji#! tuto misionářskou práci."
 ep3_contract_event.0085.c: "Naučím je o [task_contract_councillor.GetFaith.GoodGodNames]."
 ep3_contract_event.0085.c_lose: "Nechápou pointu příběhu"
 ep3_contract_event.0085.c_win: "Chápou alegorii"
 ep3_contract_event.0085.d: "Varuji je před [task_contract_councillor.GetFaith.EvilGodNames]!"
 ep3_contract_event.0085.d_lose: "Vyděsili se [task_contract_councillor.GetFaith.EvilGodName]"
 ep3_contract_event.0085.d_win: "Chápou alegorii"
 ep3_contract_event.0085.desc: "[task_contract_destination.GetName] je"
 ep3_contract_event.0085.desc_bad: "V [task_contract_destination.GetName] hoří místní [task_contract_destination.Custom('GetLocationFaithTemple')]! Nacházím [task_contract_councillor_liege.GetNamePossessive] [task_contract_councillor.GetCouncilTitleFirstName] na okraji; [task_contract_councillor.GetHerHis] [task_contract_councillor.Custom('WomenMenPeople_GenderPreference')] mají na hrotech svých mečů hlavy [task_contract_destination.County.GetFaith.GetName].\n\n"Ah, právě včas! Ti rolníci by naše kazatele neposlouchali, a tak jsme se rozhodli ukázat jim pravou sílu [task_contract_councillor.GetFaith.HighGodName]." [task_contract_councillor.GetTitledFirstNameNoTooltip] očividně si užívá [task_contract_councillor.GetHerselfHimself].\n\n"Prosím, smilujte se!" prosí přeživší. "Jsme jen prostí [task_contract_destination.County.GetFaith.DevoteeNeuterPlural]. Nechceme škodit: nechte nás být!""
 ep3_contract_event.0085.desc_good: "[task_contract_destination.GetName] se zdá být od mého příjezdu poměrně klidné. Zpozoruji [task_contract_councillor_liege.GetNamePossessive] [task_contract_councillor.GetCouncilTitleFirstName] obklopeného skupinou místních [task_contract_destination.County.GetFaith.GetAdherentNamePlural].\n\n"Pozdrav, cestovateli! Právě jsem se chystal recitovat něco z [task_contract_councillor.GetFaith.ReligiousText] svým učedníkům." [task_contract_councillor.GetSheHe|U] ukazuje na vesničany. "Možná nám ukážete své oblíbené podobenství?""
 ep3_contract_event.0085.t: "$contract_event_prefix$ $laamp_help_faith_conversion_contract_contract$"
 ep3_contract_event.0090.a: "Ukaž mi ty [task_contract_councillor_liege.Custom('WomenMenPeople_GenderPreference')]!"
 ep3_contract_event.0090.desc: "Když přijdu, vítá mě [task_contract_councillor_liege.GetNamePossessive] [task_contract_councillor.GetCouncilTitleFirstName].\n\n"Jsem rád, že jsi přišel. Potřebujeme odborníka na válečné umění, naši velitelé jsou poněkud nevzdělaní." [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip] skloní [task_contract_councillor.GetHerHis] hlavu a rychle dodá: "Alespoň... podle našeho pána."\n\n"No, rád bych tě pozval dovnitř, ale můj [task_contract_councillor_liege.GetTitleAsNameNoTooltip] očekává, že začneš se školením okamžitě. Vyber si, koho chceš, a nechej je vyzbrojit.""
 ep3_contract_event.0090.opens_task_contract_train_knight_interaction: "Otevře $task_contract_train_knight_interaction$ [character_interaction|E]"
 ep3_contract_event.0090.t: "$contract_event_prefix$ Instruktor [task_contract_employer.Custom('KnightCulturePluralNoTooltip')]"
 ep3_contract_event.0091.a: "Sám bych někoho takového potřeboval!"
 ep3_contract_event.0091.b: "Naučit [knight.GetHerHim] [trait_to_teach.GetNameNoTooltip( ROOT.Char )] by mělo být snadné!"
 ep3_contract_event.0091.c: ""[helper.GetFirstNameNoTooltip], dej [knight.GetHerHim] soukromou lekci.""
 ep3_contract_event.0091.d: "[knight.GetFirstNameNoTooltip] by měl prostě následovat mé pohyby."
 ep3_contract_event.0091.desc: "Abych věděl, s čím mám co do činění, pozvu [knight.GetName] k souboji s"
 ep3_contract_event.0091.desc_helper: "[helper.GetName].\n\n"Zaujmou postoje a čekají na příležitost.""
 ep3_contract_event.0091.desc_high_prowess: "[knight.GetNameNoTooltip] udeří první, lavina úderů proti [helper.GetFirstNameNoTooltip] [knight.GetHerHis] [knight.Custom('signature_weapon')]. [helper.GetFirstNameNoTooltip] vypadá bezmocně, zjevně přehrán nepřítelem.""
 ep3_contract_event.0091.desc_low_prowess: "Obrana [knight.GetFirstNamePossessiveNoTooltip] první oslábne, což umožní pár, leč přesných, úderů od [helper.GetFirstNamePossessive] [helper.Custom('signature_weapon')]. [knight.GetSheHe|U] má potíže i zůstat stát. Vypadá to, že to bude docela dlouhá lekce...""
 ep3_contract_event.0091.desc_me: "se mnou.\n\n"Zaujmeme postoje a čekáme na příležitost.""
 ep3_contract_event.0091.desc_me_high_prowess: "[knight.GetFirstNameNoTooltip] udeří první, lavina úderů [knight.GetHerHis] [knight.Custom('signature_weapon')]. Jsem zaskočen: snažím se vzpamatovat a oplatit pár údery. Nicméně [knight.GetSheHe] snadno odrazí můj [ROOT.Char.Custom('signature_weapon')].""
 ep3_contract_event.0091.desc_me_low_prowess: "Obrana [knight.GetFirstNamePossessiveNoTooltip] nejdřív povolí, což umožní několik, leč přesných, úderů z mého [helper.Custom('signature_weapon')]. Je jasné, že [knight.GetSheHe] se mi nemůže rovnat.""
 ep3_contract_event.0091.desc_outro: "\n\nPřeruším souboj dřív, než se to zkrvácí. "Děkuji za tvé úsilí, [knight.GetFirstNameNoTooltip]. Viděl jsem dost, abych věděl, jak pokračovat ve tvém výcviku.""
 ep3_contract_event.0091.t: "$ep3_contract_event.0090.t$"
 ep3_contract_event.0091_lost: "[knight.GetFirstNameNoTooltip] nestíhá držet krok"
 ep3_contract_event.0091_lost_recruit: "[knight.GetFirstNameNoTooltip] odmítá připojit se k tvému táboru"
 ep3_contract_event.0091_won: "[knight.GetFirstNameNoTooltip] se od tebe hodně naučí"
 ep3_contract_event.0091_won_helper: "[knight.GetFirstNameNoTooltip] se hodně naučí od [helper.GetFirstNameNoTooltip]"
 ep3_contract_event.0091_won_recruit: "[knight.GetFirstNameNoTooltip] se dychtivě připojí k tvému táboru"
 ep3_contract_event.0091_won_trait: "[knight.GetFirstNameNoTooltip] se to naučí hned na místě"
 ep3_contract_event.0092.a: "Nechte mě se s nimi vypořádat!"
 ep3_contract_event.0092.a_tt: "$ep3_contract_event.0094.travel_without_domicile$"
 ep3_contract_event.0092.b: "Přesunu tam svůj tábor."
 ep3_contract_event.0092.b_tt: "$ep3_contract_event.0094.travel_with_domicile$"
 ep3_contract_event.0092.desc: "[task_contract_councillor.GetName], [task_contract_councillor_liege.GetPrimaryTitle.GetNameNoTierPossessive] [task_contract_councillor.GetCouncilTitle], navštíví můj tábor na den. Jakmile zůstaneme sami, [task_contract_councillor.GetSheHe] začne mumlat.\n\n"Je trapné to přiznat... ale potřebuji tvou pomoc s neposlušnými rolníky v [task_contract_destination.GetName]." [task_contract_councillor.GetCouncilTitle|l] odfrkne a zamračí se.\n\n"Oni pohrdají autoritou [task_contract_councillor_liege.GetTitleAsNamePossessive]!""
 ep3_contract_event.0092.desc_bandits: "Organizují se do milicí a tvrdí, že je terorizují bandité! Celý region se mění v jedno obrovské neukázněné vojsko...""
 ep3_contract_event.0092.desc_low_control: "Nemohu je udržet pod kontrolou! Bijí a ponižují každého, koho pošlu, vyzývají mě, abych přišel plnou silou — jejich chování je černá skvrna, jež poškozuje celé panství!""
 ep3_contract_event.0092.desc_riots: "Mám podezření na cizí vliv, který podněcuje prostý lid k hnusným činům... a tomu musí být okamžitě učiněno přítrž!""
 ep3_contract_event.0092.desc_taxes: "Výběrčí daní naráží na zavřené dveře a létající kamení! Starobylé cla a poplatky jsou ignorovány, kam se podívám.""
 ep3_contract_event.0092.t: "$contract_event_prefix$ $laamp_help_increase_control_contract_contract$"
 ep3_contract_event.0093.a: ""Umlč své lidi, nebo #EMP zemřeš#!, rolníku!""
 ep3_contract_event.0093.a_lose: "Ale musíš nechat některé [ROOT.Char.GetWomenMen] za sebou"
 ep3_contract_event.0093.a_win: "Pomůžeš prosadit přítomnost [task_contract_councillor.GetCouncilTitleFirstNamePossessive]"
 ep3_contract_event.0093.b: "Nemohu snést takovou nespravedlnost."
 ep3_contract_event.0093.desc: "Když dorazíme do [task_contract_destination.GetName], rychle shromáždím nejhorší rozbíječe pořádku a žádám, aby se vysvětlili. [corrupt_province_peasant.GetName], rolník s jistou pověstí, mluví za ostatní.\n\n"
 ep3_contract_event.0093.desc_bandits: ""Bojíme se o bezpečí našich dětí. Je povinností [task_contract_councillor_liege.GetTitledFirstNamePossessive] nás chránit, ale [task_contract_councillor_liege.GetSheHe] se stará jen o kontrolu nad námi! Pokud [task_contract_councillor_liege.GetHerHis] ostré meče nezničí ty zatracené bandity, můj lid dá životy svých dětí do rukou kos, cepů a šípů!""
 ep3_contract_event.0093.desc_low_control: ""Máme být spravováni — ale [task_contract_councillor_liege.GetTitledFirstName] to dělá nespravedlivě! Když je v zemi chaos a sotva držíme své, [task_contract_councillor_liege.GetSheHe] nás stále nutí pracovat pro [task_contract_councillor_liege.GetHerHim] jako tažná zvířata! Usilujeme bez jakéhokoli slibu bezpečí před válkou, nemocemi a podobně!""
 ep3_contract_event.0093.desc_riots: ""Naše mysli jsou naše vlastní! Jako bychom vítali vměšování cizinců — pfuj! Také odmítáme přítomnost poddaných a násilníků [task_contract_councillor_liege.GetTitledFirstNamePossessive]! Nemůžeme vést své místní záležitosti bez zásahů?""
 ep3_contract_event.0093.desc_taxes: ""Desátky jsou vysoké, ale platíme je! Poplatky z našeho zboží nám nechávají sotva špetku navíc! Neseme tyto platby — a [task_contract_councillor_liege.GetTitledFirstName] po nás chce ještě více — zatímco výběrčí daní bohatnou a bohatnou. Je to #EMP oni#! kterým bys měl čelit!""
 ep3_contract_event.0093.t: "$ep3_contract_event.0092.t$"
 ep3_contract_event.0094.a: "Pospěšme si!"
 ep3_contract_event.0094.b: "Přesunu tam svůj tábor."
 ep3_contract_event.0094.c: "Mám už dost problémů s [task_contract_employer.GetFirstNamePossessiveNoTooltip]."
 ep3_contract_event.0094.desc: "Když je hlučný proces přinutit každého vůdce rolníků k mé vůli dokončen, opět vyrážíme na cestu. [task_contract_councillor.GetName] mluví o našem dalším cíli.\n\n"Pojedeme do [corrupt_province.GetName], ať už to bude dobře nebo špatně. Místní dav je vážným problémem.""
 ep3_contract_event.0094.desc_bandits: "$ep3_contract_event.0092.desc_bandits$"
 ep3_contract_event.0094.desc_low_control: "$ep3_contract_event.0092.desc_low_control$"
 ep3_contract_event.0094.desc_riots: "$ep3_contract_event.0092.desc_riots$"
