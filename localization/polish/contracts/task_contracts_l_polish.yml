 ep3_contract_event.0003.desc: "$ep3_contract_event.0001.desc$\"[task_contract_employer.GetHerHis|U] přísný nepřítel, [task_contract_target.Custom('InsultAdjective')] [task_contract_target.GetName], byl v poslední době potížistou. Můj pán by chtěl, abys mu trochu utrhl křídla zajetím jeho mužstva.\""
 ep3_contract_event.0003.t: "$contract_event_prefix$ Nájezd pro zajatce"
 ep3_contract_event.0004.a: "Raději se neptám, co s nimi udělá [task_contract_employer.GetSheHe]."
 ep3_contract_event.0004.b: "Měl jsem prostě smůlu..."
 ep3_contract_event.0004.desc: "Tvé pevné nasazení v mé válce je velmi oceňováno! Užij si své zasloužené zlato, můj dobrý [ROOT.Char.GetWomanMan]!"
 ep3_contract_event.0004.desc_failure: "Tvé vojenské schopnosti byly značně přeceněny. Porušil jsi se mnou smlouvu — měl bys se stydět!"
