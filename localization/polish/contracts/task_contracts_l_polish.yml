 ep3_contract_event.0005.desc: "$ep3_contract_event.0001.desc$\"[task_contract_employer.GetNameNoTooltip] má velkolepou vizi shromáždit sbírku kuriozit z exotických míst. Avšak povinnosti [task_contract_employer.GetHerHis] to nedovolují, a tak [task_contract_employer.GetSheHe] nabízí tobě možnost prohledat svět a najít vhodný artefakt do své sbírky.\""
