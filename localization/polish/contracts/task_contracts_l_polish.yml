 ep3_contract_event.0012.a: "Smutná zpráva, ale pár mincí je lepší než žádná."
 ep3_contract_event.0012.b: "Nemohl jsem s tím nic udělat."
 ep3_contract_event.0012.c: "Pokračujme v cestě směrem k [travel_destination.GetNameNoTooltip]."
 ep3_contract_event.0012.desc_dead_intro: "Tvoje neschopnost je ohromující a mé rozhořčení nesmírné. Jak jsi mohl dovolit"
 ep3_contract_event.0012.desc_dead_outro: "zahynout? Souhlasil jsi s [ROOT.Char.Custom('GetInvalidatedContractType')]! Očekávám, že tě už nikdy neuvidím, jedním nebo #EMP druhým způsobem#!."
 ep3_contract_event.0012.desc_employer_dead: "Musím ti oznámit, že můj předchůdce, [task_contract_employer.GetTitledFirstName], zemřel. Jako tvůj nový zaměstnavatel, $ep3_contract_event.0012.desc_employer_dead_outro$"
 ep3_contract_event.0012.desc_employer_dead_outro: "Zrušuji tvou povinnost: [ROOT.Char.Custom('GetInvalidatedContractType')]. Neměj starosti; dostaneš jako kompenzaci trochu zlata."
 ep3_contract_event.0012.desc_escortee_dead: "$ep3_contract_event.0012.desc_dead_intro$ [task_contract_object.GetFirstName] $ep3_contract_event.0012.desc_dead_outro$"
 ep3_contract_event.0012.desc_faction_disbanded: "Okolnosti vedly k rozpuštění naší frakce. $ep3_contract_event.0012.desc_employer_dead_outro$"
 ep3_contract_event.0012.desc_not_vassal: "Raduj se, neboť už nejsem vazalem [task_contract_target.Custom('InsultAdjective')] [task_contract_target.GetName]. $ep3_contract_event.0012.desc_employer_dead_outro$"
 ep3_contract_event.0012.desc_pet_dead: "$ep3_contract_event.0012.desc_dead_intro$ [ROOT.Char.Custom('CatOrDogStoryName')] $ep3_contract_event.0012.desc_dead_outro$"
 ep3_contract_event.0012.desc_prisoner_free: "Musím ti oznámit, že můj [task_contract_employer.Custom2('RelationToMeShort',task_contract_object)] [task_contract_object.GetFirstName] je již na svobodě. Nemohu si být jist, zda jsi měl v tom ruku, či ne, ale $ep3_contract_event.0012.desc_employer_dead_outro$"
 ep3_contract_event.0012.desc_target_dead: "Musím ti oznámit, že můj [task_contract_employer.Custom2('RelationToMeShort',task_contract_target)], [task_contract_target.GetTitledFirstName], zemřel. Vzhledem k okolnostem, $ep3_contract_event.0012.desc_employer_dead_outro$"
 ep3_contract_event.0012.desc_unlanded_employer: "a proto tvé [ROOT.Char.Custom('GetInvalidatedContractType')] již není potřeba."
 ep3_contract_event.0012.desc_unlanded_employer_is_imprisoned: "Musím ti oznámit, že již nejsem svobodný [task_contract_employer.GetWomanMan], $ep3_contract_event.0012.desc_unlanded_employer$"
 ep3_contract_event.0012.opening: "[task_contract_employer.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_contract_event.0012.opening_angry: "[task_contract_employer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 ep3_contract_event.0013.a: "Být po tvém boku v boji byla čest."
 ep3_contract_event.0013.b: "'Zrádce přísahy' nezní zas tak špatně..."
 ep3_contract_event.0013.desc_failure: "Měl bys být znám jako 'Zrádce přísahy' za své bídné selhání dostavit se na bojiště!\n\nJá, který bych bojoval po tvém boku, nyní tě nazývám [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] a vůdcem zbabělců."
 ep3_contract_event.0013.desc_success: "Tvůj přínos byl rozhodující pro vítězství v mém válečném tažení a statečnost tvých žoldnéřů je mými bojovníky velmi oceňována.\n\nAť ti tato platba pomůže oslavit naše velké vítězství!"
 ep3_contract_event.0013.opening_failure: "[task_contract_employer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 ep3_contract_event.0013.opening_success: "[task_contract_employer.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
