 ep3_contract_event.0020.b: "Znám pár fíglů, jak získat [task_contract_target.GetCulture.GetCollectiveNounNoTooltip] na svou stranu."
 ep3_contract_event.0020.c: "Mohu [task_contract_target.GetHerHim] osobně navštívit v doprovodu mých nejlepších mužů!"
 ep3_contract_event.0020.d: "V rámci [task_contract_target.GetPrimaryTitle.GetAdjectiveNoTooltip] zákonů musí existovat #EMP nějaká#! věrohodná lest."
 ep3_contract_event.0020.desc: "Skupina [task_contract_employer.GetCulture.GetCollectiveNoun] vchází do mého tábora a žádá, aby se se mnou mohla poradit.\n\n\"Zdravíme tě, dobrodruhu!\" ozve se nejstarší z nich. \"Pocházíme z [task_contract_destination.GetName], z nedaleké země, kde je vláda [task_contract_employer.GetNamePossessive] spravedlivá, v souladu s urozenými [task_contract_employer.GetCulture.GetNameNoTooltip] tradicemi!\" Několik plachých pokřiků jména [task_contract_employer.GetTitledFirstNamePossessiveNoTooltip] starce přeruší, než pokračuje:\n\n\"Nicméně [task_contract_employer.GetHerHis] vrchní pán, [task_contract_target.GetName], je cizinec a není zvyklý na naše zvyky. Ve jménu [task_contract_employer.GetTitledFirstNameNoTooltip] prosíme; pomozte nám zajistit naši kulturní svobodu pod vládu [task_contract_target.GetTitleAsNamePossessive]!\""
 ep3_contract_event.0020.e: "Uvidíme, jestli se dokážu rozumně domluvit s [task_contract_target.GetCulture.GetNameNoTooltip]."
 ep3_contract_event.0020.t: "$contract_event_prefix$ $laamp_cultural_minority_contract_contract$"
 ep3_contract_event.0020.tt: "Úspěšný [scheme|E] bude mít za následek, že [task_contract_employer.GetShortUIName] získá [GetSubjectContractType( 'title_revocation_rights' ).GetObligationName( 'title_revocation_rights_protected' )] [obligation|E]"
 ep3_contract_event.0021.a: "$ep3_contract_event.0020.a$"
