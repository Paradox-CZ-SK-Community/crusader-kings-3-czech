 ep3_contract_event.0006.buy_won: "Učiníš přesvědčivou nabídku a koupíš předmět"
 ep3_contract_event.0006.castle: ""S dovolením, co kdybychom spojili síly?""
 ep3_contract_event.0006.castle_lost: "[local_1.GetShortUIName] získává artefakt"
 ep3_contract_event.0006.castle_lost_desc: "[local_1.GetTitledFirstNameNoTooltip] tě ošálí a odchází s [newly_created_artifact.GetNameNoTooltip]"
 ep3_contract_event.0006.castle_won: "Úspěšně získáš předmět"
 ep3_contract_event.0006.church: ""Jsem hoden, dokážu to!""
 ep3_contract_event.0006.church_lost: "[local_1.GetShortUIName] tě považuje za bezbožného"
 ep3_contract_event.0006.church_lost_desc: "[local_1.GetTitledFirstNameNoTooltip] v tobě nevidí dostatek zbožnosti"
 ep3_contract_event.0006.church_won: "Prokážeš svou horlivost a získáš předmět"
 ep3_contract_event.0006.city: ""Sniž cenu a máme dohodu!""
 ep3_contract_event.0006.city_lost: "[local_1.GetShortUIName] odmítá nabídku"
 ep3_contract_event.0006.city_lost_desc: "[local_1.GetTitledFirstNameNoTooltip] ti ho už nechce prodat"
 ep3_contract_event.0006.city_won: "Přesvědčíš [local_1.GetShortUIName] ke snížení ceny"
 ep3_contract_event.0006.desc: "Přijdu do [task_contract_destination.GetName], navštívím místní [task_contract_destination.Custom('GetGuildType')] a pátrám po stopách zvědavostí v okolí... ale bez úspěchu. Zastavím se v"
 ep3_contract_event.0006.desc_locals: "hospodě, kde naslouchám zajímavému rozhovoru mezi dvěma drbnaři.\n\n\"Říkám ti, [local_2.GetFirstName]: nový [newly_created_artifact.GetName] je ukrytý v našem [task_contract_destination.GetTerrain.GetNameNoTooltip|l]! A vím přesně kde!\" zašeptá jeden z [local_1.GetCulture.GetCollectiveNounNoTooltip].\n\n\"Ticho, [local_1.GetFirstName]. Máme nad sebou oči...\" sykne druhý a ukáže na mě."
 ep3_contract_event.0006.desc_locals_castle: "u bran [task_contract_destination.GetHolding.GetType.GetName|l], kde si povšimnu dvojice místních.\n\n"Neoklámávám tě, [local_2.GetFirstName]! Rodina [local_ruler.GetDynastyHouseName] získala [newly_created_artifact.GetName]! Právě jsem je viděl nést ho do [local_ruler.Custom('ResidenceBuilding')]", říká první [local_1.GetCulture.GetNameNoTooltip].\n\n"Nebude to snadné, [local_1.GetFirstName]... ale možná #EMP my#! ho seženeme," odpovídá druhý s jiskrou v oku [local_2.GetHerHis]."
 ep3_contract_event.0006.desc_locals_city: "na trhu, kde mě u vchodu chytne kočovný prodavač.\n\n"Zdravím, poutníku! Ach, vypadáš jako zkušený obchodník. Stane se, že mám všechno, co potřebuješ, od hlavy až k patě, od zadku po loket! Zaujme tě zvláštní předmět... [newly_created_artifact.GetName]?""
 ep3_contract_event.0006.desc_locals_temple: "[task_contract_destination.Custom('GetLocationFaithTemple')].\n\n"Vítej, poutníku!" zdraví místní [local_1.GetFaith.PriestNeuter]. "Prý hledáš pozemské poklady. Nuže... možná ti mohu něco říct o [newly_created_artifact.GetName]."\n\n"Ale pouze pokud znáš přízeň [local_1.GetFaith.WealthGodName]...""
 ep3_contract_event.0006.explore.tt: "$ep3_contract_event.0006.library.tt$"
 ep3_contract_event.0006.explore: "Jsem raději sám. Aspoň teď vím, že se tu nachází poklady."
 ep3_contract_event.0006.explore_lost: "Nic nenajdeš"
 ep3_contract_event.0006.explore_lost_desc: "Sám nenašel žádné stopy artefaktů a odcházíš s prázdnou"
 ep3_contract_event.0006.explore_won: "$ep3_contract_event.0006.library_won$"
 ep3_contract_event.0006.intimidate: ""Dej mi to, #EMP HNED!#!""
 ep3_contract_event.0006.intimidate_lost: "[local_1.GetShortUIName] se tě nebojí"
 ep3_contract_event.0006.intimidate_lost_desc: "[local_1.GetTitledFirstNameNoTooltip] si artefakt ponechá"
 ep3_contract_event.0006.intimidate_won: "Vyděsíš [local_1.GetTitledFirstNameNoTooltip], aby se vzdal předmětu"
 ep3_contract_event.0006.library.tt: "Staneš se vlastníkem jiného [artifact|E]"
 ep3_contract_event.0006.library: "Podívám se jinde. Něco tu jistě bude!"
 ep3_contract_event.0006.library_lost: "Odcházíš s prázdnou"
 ep3_contract_event.0006.library_lost_desc: "Nenajdeš nic užitečného a odcházíš s prázdnou."
 ep3_contract_event.0006.library_won: "Hledáš jiný artefakt"
 ep3_contract_event.0006.t: "$ep3_contract_event.0005.t$"
 ep3_contract_event.0007.a: "Proč bych si ho nevzal sám?"
 ep3_contract_event.0007.b: "Perfektní! Pošli to [task_contract_employer.GetTitledFirstNameNoTooltip]."
 ep3_contract_event.0007.castle: ""Počkej, není to tak. Stále jsem s tebou!""
 ep3_contract_event.0007.castle_buy: ""Dohodnuto, ale jen pokud se ke mně přidáš.""
 ep3_contract_event.0007.city_city: "Vezmu všechno."
 ep3_contract_event.0007.desc_castle_buy: "[local_1.GetFirstName] a [local_2.GetFirstName] se chvíli mezi sebou přou.\n\n"Je to velké riziko... ale také štědrá nabídka. Můžeš mít naši kořist, #EMP pokud#! se nám ji podaří získat."\n\nTe té noci jdu na místo schůzky mimo hrad a slyším veliký rozruch za zdí. [local_1.GetFirstNameNoTooltip] a [local_2.GetFirstNameNoTooltip] se sklouznou po kamenech nade mnou.\n\n"Utíkej! Máme společnost!" křičí [local_1.GetFirstNameNoTooltip], když mě [local_1.GetSheHe] mine. Přežene se s námi do [task_contract_destination.GetTerrain.GetName|l], dokud nedorazíme na bezpečné místo.\n\n"Myslím, že nám dlužíš dvojnásobek," říká [local_2.GetFirstNameNoTooltip], stále lapající po dechu."
 ep3_contract_event.0007.desc_castle_castle: "Zaútočíme o půlnoci. Pod černočernou noční oblohou se potají vkradneme do [task_contract_destination.GetHolding.GetType.GetName|l]. Díky vedení [local_1.GetFirstNamePossessive] rychle najdeme [newly_created_artifact.GetName]. Avšak — při ústupu — nás hlídky spatří! Vezmu artefakt a utíkám, zatímco stráže vyrážejí ze všech stran. Moji komplicové a já se od sebe oddělíme.\n\nPo dlouhém honu skončím ve stínech za hradbami. V dálce slyším zadýchaný hlas [local_2.GetFirstName]:\n\n"[ROOT.Char.GetSheHe|U] ukradl(a) to, co nám právem náleželo. Ten darebák!""
 ep3_contract_event.0007.desc_castle_intimidate: ""Kdo si vůbec myslíš, že jsi?" posmívá se [local_1.GetFirstName], koketně. "Jsme dvakrát tolik!"\n\n"Jsi si tím jistý?" odpovím a naznačím svým mužům, aby je obklíčili. "Teď, prosím... dej mi [newly_created_artifact.GetName]."\n\nSetkáme se znovu následující noc. [local_1.GetFirstNameNoTooltip] a [local_2.GetFirstName] vypadají unaveně a poraženě.\n\n"Málem jsme se tam nechali chytit. Doufám, že ti tento artefakt hodně znamená!" říká jeden a s bolestivým výrazem mi podává cenu."
 ep3_contract_event.0007.desc_church_buy: ""Jsem [ROOT.Char.GetWomanMan] [ROOT.Char.GetFaith.HighGodName] a jen [ROOT.Char.GetFaith.HighGodName] mě může soudit!" vykřiknu, a silně se ohradím proti [local_1.GetFaith.PriestNeuter]. "Ale nabízím ti okamžité užitky: stříbro!"\n\n"Snažíš se opravdu uplácet služebníka [local_1.GetFaith.HighGodName]...?" odpoví nejprve uraženě [local_1.GetFirstName], ale čím déle se [local_1.GetSheHe] dívá na pytel se stříbrem, tím je to neodolatelnější.\n\n"Musíme opravit střechu [task_contract_destination.Custom('GetLocationFaithTemple')]. Vezmi [newly_created_artifact.GetName] a už o našem obchodu nikomu neříkej!""
 ep3_contract_event.0007.desc_church_church: "Padnu na kolena a začnu recitovat verše z [local_1.GetFaith.ReligiousText].\n\n"Viděl jsem a slyšel dost. Jistě jsi [ROOT.Char.GetWomanMan] [local_1.GetFaith.HighGodName]!" chválí [local_1.GetName], zjevně ohromen. "Více hledat nemusíš. Uděluji ti [newly_created_artifact.GetName]. Opatrovej ho dobře, je to dar nejen ode mě, ale i od [local_1.GetFaith.HighGodName]!""
 ep3_contract_event.0007.desc_church_intimidate: ""[follower.GetFirstName]! Máme tu zatvrzelého!" volám na své následovníky. Vtrhnou do [task_contract_destination.Custom('GetLocationFaithTemple')].\n\n"Prosím, mějte úctu! Zůstaňte zpátky!" prosí [local_1.GetFirstName]. Ale je příliš pozdě. Moji společníci jsou uvolněni, rvou obětiny, chystají se krást a ničit, co mohou. Zjevně přehráni a početně převýšeni, [local_1.GetNameNoTooltip] podlehne.\n\n"Dobrá, dobrá! Vezměte [newly_created_artifact.GetName], vy bezbožníci! Ale ušetřete toto posvátné místo.""
 ep3_contract_event.0007.desc_city_buy: ""Jak štědrá nabídka! Prosím, vezmi si [newly_created_artifact.GetName]! Bylo mi potěšením s tebou obchodovat!" [local_1.GetFirstName] se zdá být mojí nabídkou ohromen.\n\nMožná jsem mohl vyjednat lepší cenu...? Příště musím být trpělivější..."
 ep3_contract_event.0007.desc_city_city: ""Vaše ceny jsou přemrštěné... a já jsem jen chudý tulák," pokouším se smlouvat. "Musím zaplatit svým mužům a nakrmit naše koně. Tady — to je vše, co si mohu dovolit. Můžeme se dohodnout?"\n\n[local_1.GetFirstName] mi nevěří, ale [local_1.GetSheHe] je zkušený obchodník, a tak rychle předloží proti nabídku. "Vezmu to tolik, ano. Ale musím ti nejprve ukázat toto." [local_1.GetSheHe|U] odhalí [newly_created_artifact.GetName]. "Podívej na tuto #EMP krásu!#! Limitovaná nabídka, jen pro tebe. Jsem ochoten prodat oba za rozumnou cenu!""
 ep3_contract_event.0007.desc_city_intimidate: "Naznačím svým následovníkům, aby vtrhli do obchodníkův obchodu, kde rychle přemůžeme osamělého obchodníka.\n\n"Prosím, jsem jen úředník! Mám rodinu, kterou živím, a tento obchod je vše, co mám!" prosí [local_1.GetFirstName].\n\n"[follower.GetFirstName], ukaž [local_1.GetHerHim], že to s námi není hra!" přikazuji svému vyvolenému tlukotovi a [follower.GetSheHe] sahá po vratké polici naložené křehkým zbožím. Právě když má [follower.GetSheHe] převrhnout pult, obchodník hodí [local_1.GetHerselfHimself] do cesty.\n\n"Žádám tě, přestaň! Vemte, co chcete, a odejděte!""
 ep3_contract_event.0007.desc_explore: "Místo spoléhání se na toho upovídaného [local_1.GetFirstName] a nějaké pověsti se vracím ke zdánlivě opuštěnému domu.\n\nNejprve prosekáme zarostlé zahrady; pak vydržíme zatuchlý pach komnat. Jsme si alespoň jistí, že místo je opuštěné. Abychom pokryli co nejvíce, moji společníci se rozdělí. Po chvíli mě [follower.GetFirstName] zavolá do ložnice pána domu:\n\n"To bylo pod postelí," říká [follower.GetSheHe] a ukazuje na zrezavělou truhlu. "Plná mincí! A není to — [newly_created_artifact.GetName]?""
 ep3_contract_event.0007.desc_library: ""Děkuji za nabídku, ale nevíš, kde bych mohl najít opuštěné sídlo nebo nevyužívanou pevnost...?" ptám se a brzy přesvědčím [local_1.GetFirstName], aby mě neochotně navedl k zříceninám.\n\nKdyž vstoupím, jsem ohromen množstvím starých svazků rozházených po pavučinami pokrytých místnostech. Celou noc prohledávám. Pak, hluboko pod sklepením, objevíme ručně psanou mapu — na níž X označuje nedaleké místo!\n\nSe svými muži tam dorazíme za úsvitu. Po pár rýpech [follower.GetFirstName] zavolá.\n\n"Truhla! Je plná mincí! A co je tohle? Poznámka to nazývá "[newly_created_artifact.GetName].""
 ep3_contract_event.0007.t: "$ep3_contract_event.0005.t$"
 ep3_contract_event.0008.a: "Zní to jako spravedlivá věc! Pomohu [task_contract_employer.GetHerHim]."
 ep3_contract_event.0008.b: "$ep3_contract_event.0001.invalidate$"
 ep3_contract_event.0008.desc: "Malá skupina otrlých jezdců zastaví u mého tábora a jeden z těchto návštěvníků vstoupí do mého velkého stanu.\n\n"Jsem kapitán těchto [task_contract_employer.GetPrimaryTitle.GetAdjective] hlídek a mluvím jménem našeho [task_contract_employer.GetTitledFirstName]," začíná voják. "Můj pán má zájem o tvou hádavou bandu bojovníků."\n\n"[task_contract_war.Custom('WarCasusBelliShort')] přináší [task_contract_employer.GetTitleAsNameNoTooltip] bezesné noci. Náš nepřítel klade tuhý odpor — a proto jsem byl poslán najmout tvé meče! Půjčíš [task_contract_employer.GetPrimaryTitle.GetNameNoTierNoTooltip] své bojové nasazení?""
 ep3_contract_event.0008.t: "$contract_event_prefix$ $laamp_join_war_contract_contract$"
 ep3_contract_event.0009.a: "Chytré! Nikdo si mě s tím nikdy nespojí."
 ep3_contract_event.0009.b: "$ep3_contract_event.0001.invalidate$"
 ep3_contract_event.0009.desc: "$ep3_contract_event.0001.desc$[task_contract_employer.GetTitledFirstNameNoTooltip] je řádným vlastníkem [task_contract_object.GetName], který [task_contract_target.Custom('InsultAdjective')] [task_contract_target.GetName] drží jako rukojmí. Můj pán chce, abys to získal zpět — za každou cenu!""
 ep3_contract_event.0009.open_start_stealing_back_artifact: "Otevře [character_interaction|E] pro zahájení [GetScheme('steal_back_artifact').GetTypeName] [scheme|E]"
 ep3_contract_event.0009.t: "$contract_event_prefix$ $laamp_steal_artifact_contract_contract$"
 ep3_contract_event.0011.a: "Rád přesunu svůj tábor do [task_contract_destination.GetNameNoTooltip]."
 ep3_contract_event.0011.b: "Bylo by mi ctí, kdyby se k nám [task_contract_object.GetTitledFirstNameNoTooltip] natrvalo připojil(a)."
 ep3_contract_event.0011.c: "Možná ti to rozmyslí?"
 ep3_contract_event.0011.construction_invalidation: "@warning_icon! #X Pokud se místo [camp|E] změní, modifikátor bude odstraněn a [task_contract|E] bude neplatný.#!"
 ep3_contract_event.0011.construction_reward: "Pokud ponecháš svůj [camp|E] v [task_contract_destination.GetName] až do dokončení stavby, [task_contract|E] bude #P úspěšně dokončen#!:"
 ep3_contract_event.0011.d_continue: "Měl bych pokračovat v cestě."
 ep3_contract_event.0011.d_end: "Měl bych se vrátit do svého tábora."
 ep3_contract_event.0011.desc: "Jsem přiveden před [task_contract_target.GetTitledFirstName] [task_contract_target.GetHerselfHimself].\n\n"Přišel jsi na žádost mého [task_contract_target.Custom2('RelationToMeShort',task_contract_employer)] [task_contract_employer.GetTitledFirstNamePossessive], že? O co jde?"\n\n"
 ep3_contract_event.0011.desc_animal_cat: "$ep3_contract_event.0011.desc$[task_contract_target.Custom('CatStoryName')] vykoukne z truhly. Když spatří [task_contract_target.GetTitledFirstNameNoTooltip], začíná příst."
 ep3_contract_event.0011.desc_animal_cat_hate: "$ep3_contract_event.0011.desc_animal_cat$\n\n"Je to kočka!? Vyžeňte toho špičatého malého démona odsud! Ach, už mě hlava bolí! Nos mi skoro exploduje!""
 ep3_contract_event.0011.desc_animal_cat_love: "$ep3_contract_event.0011.desc_animal_cat$\n\n"Oh, je to [task_contract_target.Custom('CatStoryName')]? [task_contract_employer.GetTitledFirstNameNoTooltip] je prostě příliš štědrý! Za tvůj podíl na tom, poutníku, můžeš zde zůstat, jak dlouho budeš chtít.""
 ep3_contract_event.0011.desc_animal_dog: "$ep3_contract_event.0011.desc$Těžko udržím [task_contract_target.Custom('DogStoryName')]. Vysmekne se z vodítka, pes se vrhne na [task_contract_target.GetTitledFirstNameNoTooltip], strčí [task_contract_target.GetHerHim] k zemi a olizuje [task_contract_target.GetHerHis] obličej."
 ep3_contract_event.0011.desc_animal_dog_hate: "$ep3_contract_event.0011.desc_animal_dog$\n\n"Seberte toho špinavého psa ode mne! Ten zápach — opravdu hnusný! Zakliňám [task_contract_employer.GetTitledFirstNameNoTooltip], že mi ten tvor znečistil síň!""
 ep3_contract_event.0011.desc_animal_dog_love: "$ep3_contract_event.0011.desc_animal_dog$\n\n"Jakou radost mi přinášíš! Děkuji, cestovateli. Požehnal jsi mou říši tímto tvorem a jsi vítán zůstat zde tak dlouho, jak budeš chtít.""
 ep3_contract_event.0011.desc_artifact: "$ep3_contract_event.0011.desc$Předvedu [escorted_artifact.GetName], ku údivu dvora.\n\n"Skvělý dar!" volá [task_contract_target.GetTitleAsNameNoTooltip]. "Učinil jsi dobře, dobrodruhu. Můžeš zůstat a užívat si požitků [task_contract_destination.GetName].""
 ep3_contract_event.0011.desc_construction: "Prohlížím si staveniště v [task_contract_destination.GetName]. Když dělníci vykládají materiály, přistupuje ke mně [task_contract_employer.GetName] [task_contract_employer.GetHerselfHimself].\n\n"Včasné dodání, [ROOT.Char.GetTitleAsName]!" promluví [task_contract_employer.GetTitleTierName]. "Jak vidíš, bude to ještě trvat asi [task_contract_destination.GetHolding.GetConstructionTimeLeft], než bude [task_contract_destination.GetHolding.GetConstructingHoldingType.GetName] dokončeno. Potřebuji více pracovní síly, aby se to stihlo."\n\n"Zůstaneš v [task_contract_destination.GetNameNoTooltip] a nepůjčíš svou lidstvu sílu našim dělníkům?""
 ep3_contract_event.0011.desc_explorer: "\n\n"Nejsem si byl jist, že to zvládnu!" lapá po dechu [task_contract_object.GetName]. "Ale byl jsi stabilní průvodce skrze každé nebezpečí! Děkuji. Tvoje odměna je zasloužená. A musíš uznat — [task_contract_destination.GetNameNoTooltip] je ohromující!"
 ep3_contract_event.0011.desc_explorer_building: "Jsme v [task_contract_destination.GetName] a konečně leží před námi naše cílové místo. Přibližujeme se k [task_contract_destination.GetHolding.GetSpecialBuildingType.GetName]$ep3_contract_event.0011.desc_explorer$"
 ep3_contract_event.0011.desc_explorer_other: "Konečně jsme se ocitli v [task_contract_destination.GetTerrain.GetName] [task_contract_destination.GetTitle.GetName]: [task_contract_object.GetNamePossessive] cílové místo.$ep3_contract_event.0011.desc_explorer$"
 ep3_contract_event.0011.desc_gold: ""Urozený [task_contract_target.GetName]!" hlásám, "Tato truhla přetéká zlatem, stříbrem a drahokamy, vybranými pro vás z bohaté pokladnice [task_contract_employer.GetName]!"\n\n[task_contract_target.GetTitledFirstNameNoTooltip] vyskočí z [task_contract_target.GetHerHis] trůnu: "Chvála [task_contract_target.GetFaith.HighGodName] a chvála [task_contract_employer.GetTitledFirstNameNoTooltip]! Málo kdo projevil takovou štědrost! Mé díky, poutníku. Jsi vítán zůstat v [task_contract_destination.GetName]... zvláště pokud se někde povalují zbylé mince u tvého stanu...""
 ep3_contract_event.0011.desc_vip: "$ep3_contract_event.0011.desc$ [task_contract_object.GetName] vystupuje vpřed. "Ctihodný [task_contract_target.GetTitledFirstNameNoTooltip], mluvím za [task_contract_employer.GetNameNoTooltip]! Ale poselství, které nesu, je určeno pouze tobě."\n\n"Pojď," odpovídá [task_contract_target.GetTitleAsNameNoTooltip], temně, "Promluvíme si v mých komnatách. [ROOT.Char.GetTitledFirstNameNoTooltip], tvá služba je ceněna — můžeš zůstat jako host v mém [task_contract_destination.GetHolding.GetType.GetName|l]!""
 ep3_contract_event.0011.desc_ward: "$ep3_contract_event.0011.desc$ Po jednom posledním pohlazení [task_contract_object.GetFirstNamePossessive] vedu [task_contract_object.GetHerHim] dopředu. "Přivedl jsem šlechtického mladíka, zasluhujícího si vytříbené vzdělání."\n\n"
 ep3_contract_event.0011.desc_ward_accepted: "[task_contract_target.GetTitledFirstNameNoTooltip] přijímá poklonu [task_contract_object.Custom('GirlBoy')] a říká: "Od nynějška, [task_contract_object.Custom('GirlBoy')], budu tvým učitelem a opatrovníkem. A pokud [ROOT.Char.GetSheHe] bude chtít, tvůj cestující společník tu může také nějakou dobu zůstat.""
 ep3_contract_event.0011.desc_ward_limit: ""Bojím se," odpovídá [task_contract_target.GetTitleAsNameNoTooltip], "jsem již zatížen přebytkem pláčících dětí. V mém dvoře není místo pro další vychovávaného.""
 ep3_contract_event.0011.desc_ward_too_old: ""Bojím se," odpovídá [task_contract_target.GetTitleAsNameNoTooltip], sledujíc mládí před [task_contract_target.GetHerHim], "cesta z tohoto [task_contract_object.GetWomanMan] už udělala dospělého. Nehodlám se chovat, jako by byl široce očima hledající nevinný.""
