 ep3_contract_event.0094.travel_with_domicile: "Spustí [travel|E] do [corrupt_province.GetName] a vezme tvůj [camp|E] s sebou"
 ep3_contract_event.0094.travel_without_domicile: "Spustí [travel|E] do [corrupt_province.GetName], aniž by přemístil tvůj [camp|E]"
 ep3_contract_event.0094_fail: "Neuspěl jsi ve [task_contract.GetType.GetName] [task_contract|E]: pomohl jsi rolníkům více než [task_contract_employer.GetShortUIName]"
