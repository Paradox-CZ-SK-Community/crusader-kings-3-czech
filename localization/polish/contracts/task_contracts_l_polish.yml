 ep3_contract_event.0001.tt_increase_control: "Budeš cestovat do [task_contract_councillor_liege.GetPrimaryTitle.GetAdjective] [county|E] s [county_corruption|E] nebo nízkou úrovní [county_control|E]"
 ep3_contract_event.0001.tt_vip: "Budeš cestovat do [task_contract_destination.GetName] a doprovodíš [task_contract_object.GetName] na dvůr [task_contract_target.GetName]"
 ep3_contract_event.0001.tt_ward: "Budeš cestovat do [task_contract_destination.GetName] a zajistíš, aby [task_contract_object.GetName] zahájil své vzdělání."
 ep3_contract_event.0001.vip: "[task_contract_object.GetTitledFirstNameNoTooltip] bude cestovat bezpečně a rychle!"
