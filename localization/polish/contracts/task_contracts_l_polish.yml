 ep3_contract_event.0095.a: ""Práva pro rolníky!""
 ep3_contract_event.0095.a_lose: "$ep3_contract_event.0083.a_lose$"
 ep3_contract_event.0095.a_win: "$ep3_contract_event.0083.a_win$"
 ep3_contract_event.0095.b: "Vlastně jsou... sami."
 ep3_contract_event.0095.c: ""Ne, počkej: můžu to vysvětlit!""
 ep3_contract_event.0095.c_lose: "[task_contract_councillor.GetFirstNameNoTooltip] trvá na tom, že jsi kontrakt nesplnil"
 ep3_contract_event.0095.c_tie: "Přesvědčíš [task_contract_councillor.GetFirstNameNoTooltip], aby prostě kontrakt zrušil"
 ep3_contract_event.0095.c_win: "Přesvědčíš [task_contract_councillor.GetFirstNameNoTooltip], že jsi nějak splnil svůj kontrakt"
 ep3_contract_event.0095.desc: "Dostane se ke mně zpráva: moje podpora záležitostí obyčejných lidí je pobouřila k akci! Houževnatí lidé se shromažďují v hrdých skupinách, skandují mé jméno a třesou improvizovanými zbraněmi — připraveni na povstání! Bohužel se tato zpráva dostala i k [task_contract_councillor.GetName].\n\n"Myslel jsem, že jsme měli dohodu? Že ty ty blázny sbíráš, aby jim nahnal strach! Ne, před [task_contract_councillor.GetFaith.GoodGodNames], abys #EMP plakal#! nad údělem těch darebáků! A teď, #EMP co#! — připojíš se k prostému lidu v povstání!?""
 ep3_contract_event.0095.t: "$ep3_contract_event.0092.t$"
 ep3_contract_event.0100.a: "Och, [task_contract_councillor.GetSheHe] je dobrý, ale já to dokážu lépe!"
 ep3_contract_event.0100.desc: "Měl bych se setkat s [task_contract_councillor_liege.GetNamePossessive] [task_contract_councillor.GetCouncilTitleFirstName], ale když dorazím do [task_contract_destination.GetName], [task_contract_destination.GetHolding.GetType.GetName|l] se zdá prázdný... nikdo tu není?\n\n"Vypadáš zmateně, dobrodruhu," zazní šepot ze stínů, "Jsi opravdu vhodný pro tento úkol? Potřebujeme někoho bdělého, opatrného, subtilního..."\n\nPanicky se rozhlédnu: hlas zdánlivě pochází z jiného směru při každém slově.\n\n"Zdá se, že nejsi ani jedno z nich..." říká hlas, a [task_contract_councillor.GetNameNoTooltip] se objeví za mnou."
 ep3_contract_event.0100.t: "$contract_event_prefix$ $laamp_help_find_secrets_contract_contract$"
 ep3_contract_event.0510.a.critfailure: "Tvoje rétorika tě zcela zradí"
 ep3_contract_event.0510.a.failure: "Nepodaří se ti přednést přesvědčivý argument"
 ep3_contract_event.0510.a.success: "Přesvědčíš [peasant.GetHerHim] a přítomné posluchače"
 ep3_contract_event.0510.a: "Pokud přesvědčím tohoto místního, ostatní se přidají."
 ep3_contract_event.0510.b.critfailure: "Špatně odhadneš situaci a začne #EMP opravdový#! problém"
 ep3_contract_event.0510.b.failure: "[peasant.GetFirstNameNoTooltip] se posmívá tvým hrozbám"
 ep3_contract_event.0510.b.success: "Tvé hrozby zabraly"
 ep3_contract_event.0510.b: "Kdo je silnější, má pravdu..."
 ep3_contract_event.0510.c: "Možná by pytel zlaťáků mohl přiklonit věrnost tohoto rolníka..."
 ep3_contract_event.0510.desc: "Přijdu do [location.GetName] a najdu to ve značném rozruchu. Malý lid je zjevně nespokojený a jejich vůdce — [peasant.GetWomanMan] jménem [peasant.GetFirstName] — rozvášně mluví k shromážděnému davu.\n\n"[task_contract_employer.GetTitledFirstName]? Nějaký #EMP [task_contract_employer.GetTitleAsNameNoTooltip]#! [task_contract_employer.GetSheHe] je!" [peasant.GetSheHe|U] řve. "Dříve jsme měli #EMP opravdové#! vládce, jmenované [peasant.GetFaith.FateGodName]!"\n\nProjev je vášnivý, ale většina davu zjevně váhá se svou loajalitou."
 ep3_contract_event.0510.t: "Právo vládnout"
 ep3_contract_event.0520.a: "Skvěle."
 ep3_contract_event.0520.b: "No... snažil jsem se."
 ep3_contract_event.0520.desc.critfailure: "Opravdu jsem nečekal doslova pevnost odporu.\n\nMůj pokus zastrašit rolníka dopadne jako kámen v rybníku a situace se s hrůznou rychlostí zhorší. Když się otočím a prchám, můj plášť je promočen slinami a zasáhne mě spousta shnilého ovoce a zeleniny.\n\nZdá se, že pověst [task_contract_employer.GetTitledFirstNamePossessive] se mění docela #EMP jiným#! způsobem, než jsem [task_contract_employer.GetHerHim] slíbil..."
 ep3_contract_event.0520.desc.failure: "Situace nám utekla — rychle. Nečekal jsem oheň a rétoriku od prostého rolníka, ale [peasant.GetFirstNamePossessive] hromové odpovědi na má slabá slova rozhoupají dav do zuřivosti.\n\nUprchnu na poslední chvíli! Horda skanduje a hází kameny, opakuje každou urážku, kterou pronesl jejich vůdce.\n\n[task_contract_employer.GetTitledFirstName] tohle nebude mít rád..."
 ep3_contract_event.0520.desc.success: "Hlučný rolník byl odhodlaný, ale veškeré odhodlání se zhroutilo před mou přesvědčivostí. Dav, který byl zpočátku na pokraji vyvolání násilí, se brzy ztiší.\n\nNakonec se rozcházejí a vyznávají víru v oprávněné místo [task_contract_employer.GetTitledFirstNamePossessive] jako vládce [location.GetName]. Zástupci mého zaměstnavatele odloží zbraně, vyjadřují vděčnost za mou práci a předávají mi mou zaslouženou odměnu."
 ep3_contract_event.0520.t.critfailure: "$ep3_contract_event.0510.t$: Výjimečný neúspěch"
 ep3_contract_event.0520.t.failure: "$ep3_contract_event.0510.t$: Neúspěch"
 ep3_contract_event.0520.t.success: "$ep3_contract_event.0510.t$: Úspěch"
 ep3_contract_event.0550.a.tt: "Otevři dopis."
 ep3_contract_event.0550.a: "Uvidíme, co mě čeká..."
 ep3_contract_event.0550.desc: "Dorazím na dohodnuté místo v [location.GetName]. Je tu málo lidí, ale spatřím někoho blížícího se: od hlavy k patě zahalený v plášti, tato tajemná postava na mě syčí.\n\n"Jsi [ROOT.Char.GetFirstNameNoTooltip], že?"\n\nPřikývnu a [messenger.GetSheHe] beze slova strčí do mých rukou poselství. Spěchá pryč a brzy se ztratí zpět ve tmě.\n\nJe zřejmé, že [task_contract_employer.GetTitledFirstName] chce, aby se nic z toho nedalo připsat [task_contract_employer.GetHerHim]..."
 ep3_contract_event.0550.t: "Výtržník: Zprávy ve tmě"
 ep3_contract_event.0555.a: "Ah... mám zlikvidovat nepoddajného [councillor.GetActiveCouncilTask.GetPositionName]."
 ep3_contract_event.0555.desc: "Doufám, že rozumíš potřebě diskrétnosti. Zoufalství mě k tomu donutilo, a proto si nemohu dovolit odkryt své záměry.\n\nTvým cílem je [councillor.GetName]. [councillor.GetSheHe|U] musí být odstraněn... z moci nebo z tohoto světa zcela: je mi to lhostejné.\n\nDnes večer můžeš najít [councillor.GetHerHim] na místě známém jako [ROOT.Char.Custom('GetPubName')]. Znič toto poselství a nikdy o tom znovu nemluv."
 ep3_contract_event.0560.a.critfailure: "Souboj dopadne katastrofálně"
 ep3_contract_event.0560.a.failure: "Zpackáš přepadení a musíš utéct"
 ep3_contract_event.0560.a.neutral: "[councillor.GetFirstNameNoTooltip] zemře během boje"
 ep3_contract_event.0560.a.success: "Souboj je rychlý, bez přeživších svědků"
 ep3_contract_event.0560.a: "#EMP Vtrhnout hlavním vchodem!#!"
 ep3_contract_event.0560.b.failure: "Je vyhlášen poplach, a to tě zradí"
 ep3_contract_event.0560.b.neutral: "Dojde k rvačce a lidé si všimnou tvého úniku"
 ep3_contract_event.0560.b.success: "Funguje to dokonale"
 ep3_contract_event.0560.b: "Bude muset stačit nůž v latríně."
 ep3_contract_event.0560.c.critfailure: "Jsi přistižen při pokusu o otravu"
 ep3_contract_event.0560.c.critsuccess: "Otrava není nikdy odhalena"
 ep3_contract_event.0560.c.failure: "[councillor.GetFirstNameNoTooltip] jen onemocní"
 ep3_contract_event.0560.c.success: "Když si všimnou jedu, už je pozdě"
 ep3_contract_event.0560.c: "Možná otrávit [councillor.GetHerHis] nápoj?"
 ep3_contract_event.0560.contractcritfailure: "Tvůj [task_contract|E] je #N Výjimečný neúspěch#!"
 ep3_contract_event.0560.contractcritsuccess: "Tvůj [task_contract|E] je #P Výjimečný úspěch#!"
 ep3_contract_event.0560.contractfailure: "Tvůj [task_contract|E] je #N Neúspěch#!"
 ep3_contract_event.0560.contractsuccess: "Tvůj [task_contract|E] je #P Úspěch#!"
 ep3_contract_event.0560.d.critsuccess: "Úspěšně uneseš [councillor.GetFirstNameNoTooltip]"
 ep3_contract_event.0560.d.failure: "[councillor.GetFirstNameNoTooltip] uteče"
 ep3_contract_event.0560.d.success: "Tvůj cíl se brání a musí být přemožen"
 ep3_contract_event.0560.d: "Účinné unesení by mohlo posloužit stejnému účelu..."
 ep3_contract_event.0560.desc: "Hospoda byla poblíž. Když nenápadně nahlížím zadním vchodem, vidím [task_contract_employer.GetTitleAsNamePossessiveNoTooltip] [councillor.GetActiveCouncilTask.GetPositionName], jak si užívá bouřlivého večera, slepý k veškerému nebezpečí.\n\nTo by mohl být jednoduchý úkol... vtrhnout dovnitř a rozsekat [councillor.GetTitledFirstName] na kusy. Ale možná by zabral i jemnější přístup?\n\nMožná bych dokonce... mohl nechat nešťastného [councillor.GetWomanMan] žít?"
 ep3_contract_event.0560.t: "Výtržník: Rozbouřený [councillor.GetActiveCouncilTask.GetPositionName]"
 ep3_contract_event.0565.a: "[councillor.GetSheHe|U] se už nikdy neozve."
 ep3_contract_event.0565.b: "Zatracení."
 ep3_contract_event.0565.desc.critfailure: "Úplná pohroma! Veškerá zloba drsného obecenstva se obrátila proti mně a měl jsem štěstí, že jsem utekl se životem.\n\nČistím si rány v nedaleké řece, potřu se blátem a snažím se znovu zajistit svůj náklad.\n\nMusím pokračovat v útěku... [councillor.GetTitledFirstName] žije a [task_contract_employer.GetTitledFirstName] bude na mě zuřivý. Jen pošetilý [ROOT.Char.GetWomanMan] by tu zůstal."
 ep3_contract_event.0565.desc.critsuccess: "Likvidace [councillor.GetTitledFirstName] byla brutálně rychlá; [councillor.GetWomanMan] zemřel(a) v hanbě, umlčen(a) dřív, než [councillor.GetHerHis] společníci stihli vzbudit povyk.\n\nStudené světlo dne mé hříchy téměř smyje; koupel v místním potoce udělá zbytek.\n\nNa břehu mě čeká agent — zda je to tentýž jako dřív, nemohu říct — s hrstí těžkých pytlů.\n\n\"[task_contract_employer.GetTitleAsNameNoTooltip] vám děkuje za vaši práci. [task_contract_employer.GetSheHe|U] přidal(a) další dar jako znamení [task_contract_employer.GetHerHis] vděčnosti."
 ep3_contract_event.0565.desc.failure: "Přesto v mých uších zůstává kvílení, rachot házených talířů a stoliček a tvrdé údery. Zuřivě si drhnu ruce, ale tento potok nemůže smýt stopy mého selhání.\n\nTo je nepořádek. [councillor.GetTitledFirstName] žije a můj kontrakt s [task_contract_employer.GetTitledFirstName] je zrušen. Neměl bych tu zůstat dlouho, jinak mě pomsta z jednoho či druhého zdroje může dostihnout."
 ep3_contract_event.0565.desc.success: "[councillor.GetTitledFirstFirstName] už není mezi námi. Hrubý akt násilí nebyl proveden dokonale, ale pravda je stejná: zabil jsem svůj cíl.\n\nStudené světlo dne téměř smyje mé hříchy; koupel v místním potoce udělá zbytek.\n\nNa břehu čeká agent — zda je to tentýž jako dříve, nemohu říct — s těžkým pytlem visícím na sedle [messenger.GetHerHis].\n\n"[task_contract_employer.GetTitleAsNameNoTooltip] ti děkuje za tvou práci. Tvá služba bude zapamatována.""
 ep3_contract_event.0565.t.critfailure: "Výtržník: Výjimečný neúspěch"
 ep3_contract_event.0565.t.critsuccess: "Výtržník: Výjimečný úspěch"
 ep3_contract_event.0565.t.failure: "Výtržník: Neúspěch"
 ep3_contract_event.0565.t.success: "Výtržník: Úspěch"
 ep3_contract_event.0570.a.tt: "#V Souboj#! [prisonguard.GetFirstNameNoTooltip].\nTvůj [prowess|E]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[prisonguard.GetFirstNamePossessive] [prowess|E]: [prowess_i]#V [prisonguard.GetProwess]#!"
 ep3_contract_event.0570.a: "Počkej, až se [prisonguard.GetSheHe] vrátí, meč připraven."
 ep3_contract_event.0570.b.failure.tt: "Při útěku utrpíš zranění"
 ep3_contract_event.0570.b.failure: "Stráž není oklamána"
 ep3_contract_event.0570.b.success: "Tvé rozptýlení zabralo"
 ep3_contract_event.0570.b: "Možná odvedu pozornost stráže?"
 ep3_contract_event.0570.c.failure: "Došel ti čas a musíš utéct"
 ep3_contract_event.0570.c.success: "Otevřeš zámek"
 ep3_contract_event.0570.c: "Bude to těsné, ale #EMP mohl bych#! zámek otevřít včas..."
 ep3_contract_event.0570.desc: "Po příjezdu do [location.GetName] mě několik dotazů nasměruje k hledanému místu. Najdu utrápeného [task_contract_employer.GetFirstName] připoutaného k zdi uvnitř slabě střežené budovy.\n\nStráž prochází podle pravidelného rozvrhu a využiji chvíle, kdy [prisonguard.GetSheHe] není přítomen, abych se nenápadně přiblížil k cele [task_contract_employer.GetFirstNamePossessiveNoTooltip].\n\n"Jsi tu, abys mi pomohl?" ptá se [task_contract_employer.GetSheHe] slabě. "Prosím, rychle: musíš mě osvobodit dřív, než se vrátí ti bídníci, kteří mě uvěznili!""
 ep3_contract_event.0570.t: "Zachránce"
 ep3_contract_event.0575.a: "Je mi potěšením tě mít!"
 ep3_contract_event.0575.b: "Škoda."
 ep3_contract_event.0575.desc.duel: "Tělo stráže se bezvládně zhroutí na podlahu a už uvolňuji všechny měšce, klíče a podobné věci. Najdu pár mincí a [newly_created_artifact.GetName], ale není čas ztrácet.\n\n"
 ep3_contract_event.0575.desc.failure: "Útěk z vězení byl katastrofa. [task_contract_employer.GetFirstName] je stále přikovaný ke zdi a veškeré naděje na získání [task_contract_employer.GetHerHis] služby jako odměny za záchranu jsou v troskách.\n\nNic jiného mi nezbývá než se vléci zpátky ke koni — nenápadně, protože mohu být pronásledován — a připravit se vrátit tam, odkud jsem přišel."
 ep3_contract_event.0575.desc.success: "Musíme se pohybovat rychle. Okovy spadnou na podlahu s hlasitým #EMP rachotem#!, a pak mizíme. Skrz vězeňské dveře, skrz průchod, za roh a ven do čerstvého denního světla. Svoboda.\n\n\"Nemohu ti dostatečně poděkovat!\" říká [task_contract_employer.GetFirstName], [task_contract_employer.GetHerHis] dech se stále láme z námahy. \"Jsem ti zavázán. Moje služba tobě začíná nyní.\""
 ep3_contract_event.0575.t.failure: "$ep3_contract_event.0570.t$: Neúspěch"
 ep3_contract_event.0575.t.success: "$ep3_contract_event.0570.t$: Úspěch"
 ep3_contract_event.0580.a.failure: "Nemůžeš to úplně rozlišit"
 ep3_contract_event.0580.a.success: "Plížíš se natolik blízko, že slyšíš"
 ep3_contract_event.0580.a: "Plížit se o trochu blíž..."
 ep3_contract_event.0580.b.failure: "[task_contract_employer.GetFirstNameNoTooltip] ti vůbec nevěří"
 ep3_contract_event.0580.b.success: "[task_contract_employer.GetFirstNameNoTooltip] uvěří tvé lži"
 ep3_contract_event.0580.b: "Možná kdybych prostě #EMP předstíral#!, že to vím..."
 ep3_contract_event.0580.c.failure: "[secret_haver.GetFirstNameNoTooltip] pohrdá tvými hrozbami"
 ep3_contract_event.0580.c.neutral.tt: "[secret_haver.GetFirstNameNoTooltip] má na tváři podivný úsměv..."
 ep3_contract_event.0580.c.neutral: "[secret_haver.GetFirstNameNoTooltip] navrhuje dohodu"
 ep3_contract_event.0580.c.success: "Tvé hrozby zabraly"
 ep3_contract_event.0580.c.tt: "Otevřené hrozby mohou uspět tam, kde odposlouchávání selhalo."
 ep3_contract_event.0580.c: "Mám dost skrývání."
 ep3_contract_event.0580.desc: "[task_contract_employer.GetTitledFirstNamePossessive] podezření dopadá na [task_contract_employer.GetHerHis] [task_contract_employer.Custom2('RelationToMeShort', SCOPE.sC('secret_haver'))], [secret_haver.GetTitledFirstName], a tak [secret_haver.GetHerHim] pronásleduji chodbami [secret_haver.GetFaith.HouseOfWorship].\n\n[secret_haver.GetSheHe|U] je zjevně hluboce ponořen(á) do porad s [secret_haver.GetHerselfHimself]. Udělám pár kroků blíž, skrývaje se za vyčnívající zdí.\n\nMohu #EMP téměř#! slyšet [secret_haver.GetHerHis] šeptaná slova. Zda je to zpověď [secret_haver.GetFaith.HighGodName] nebo jen divné mumlání, nemohu to zcela rozlišit..."
 ep3_contract_event.0580.t: "Důvěrné informace"
 ep3_contract_event.0581.a: "Mám zakázku, kterou musím splnit."
 ep3_contract_event.0581.b: "Je to svůdná nabídka..."
 ep3_contract_event.0581.desc: "Když se na [secret_haver.GetTitledFirstName] hrozivě přibližuji, [secret_haver.GetSheHe] zvedá ruce v prosbě.\n\n\"Počkej! Vím, že už jsi slyšel dost. Vím, že ze mě zbytek dostaneš. Ale mám návrh.\"\n\n\"Vím přesně, kdo tě k tomu poslal. Tvůj zaměstnavatel není tak bez tajemství, jak se [task_contract_employer.GetSheHe] tváří.\"\n\n\"Když ti dám toto...\" [secret_haver.GetSheHe] podává malý pytlíček se zlatem, sklouznuv si při tom prsten z [secret_haver.GetHerHis] prstu, \"...možná bys byl přesvědčen vzít si je a vzít s sebou i to vědění, a uchovat mé tajemství v bezpečí?\""
 ep3_contract_event.0581.t: "$ep3_contract_event.0580.t$: Nová dohoda"
 ep3_contract_event.0585.a: "Výborně."
 ep3_contract_event.0585.b: "Zatraceno!"
 ep3_contract_event.0585.desc.failure: "\"Blázne. Jsi [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')]!\" [task_contract_employer.GetTitledFirstName] není příliš ohromen mými pokusy odhalit [secret_haver.GetFirstNamePossessive] tajemství.\n\n\"Já prostě #EMP musím#! znát to tajemství! Všichni, které posílám, jsou buď neschopní, nebo nějací maličcí lháři! Myslel jsem, že bys mohl tuhle sérii prolomit.\" [task_contract_employer.GetSheHe|U] ukáže na dveře, rty zkřivené.\n\n\"Vypadni. Doufejme, že se naše cesty už nikdy neprotnou, [ROOT.Char.GetTitledFirstNameNoTooltip].\""
 ep3_contract_event.0585.desc.liedsuccessfully: "\"Opravdu?\" Čekám se zatajeným dechem, zatímco [task_contract_employer.GetTitledFirstName] zváží mou zjevnou lež. \"Ano... ano! To dává #EMP naprosto#! smysl!\"\n\nVydechnu úlevou, když [task_contract_employer.GetSheHe] pokyne strážnému, aby přinesl mou odměnu.\n\n\"Není to samozřejmě přesně to, co jsem očekával, ale když se nad tím #EMP zamyslíš#!...\" [task_contract_employer.GetSheHe] už jasně nemluví ke mně, ale k [task_contract_employer.GetHerselfHimself].\n\nJe čas rychle prchnout."
 ep3_contract_event.0585.desc.success: "\"Výborně! Výborně!\" burácí [task_contract_employer.GetTitledFirstName], když [task_contract_employer.GetHerHim] přináším zprávu. \"Měl jsem své podezření, samozřejmě, ale mít je potvrzené...\"\n\n[task_contract_employer.GetSheHe|U] pokyne strážnému, aby přinesl mou odměnu, a zamyšleně si hladí bradu.\n\n\"Tvoje odměna. Budu-li v budoucnu potřebovat pomoc, neváhej odpovědět na mé volání. Sbohem, [ROOT.Char.GetTitledFirstNameNoTooltip].\""
