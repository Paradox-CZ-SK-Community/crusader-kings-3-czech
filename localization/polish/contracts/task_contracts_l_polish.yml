 ep3_contract_event.0080.desc: "Můj tábor je poctěn návštěvou od [task_contract_councillor.GetCouncilTitleFirstName] ze [task_contract_councillor_liege.GetPrimaryTitle.GetNameNoTier].\n\n"Pozdravy, [ROOT.Char.GetTitledFirstNameNoTooltip]. Zdá se, že jste vnímavý [ROOT.Char.GetWomanMan]... jelikož jste zjistil, co přesně děláme, v tajnosti." [task_contract_councillor.GetFirstNameNoTooltip] pokládá [task_contract_councillor.GetHerHis] ruku na mé rameno. "Vidíte, [task_contract_target.GetName]... [task_contract_target.GetSheHe] je uzurpátor. Já to vím, [task_contract_employer.GetTitledFirstNameNoTooltip] to ví, a vy to víte." [task_contract_councillor.GetSheHe|U] mi poklepe na hruď.\n\n"Řekněme, že se náhodou #EMP najde#! důkaz o nárokům mého lorda na dědictví? Dovolíte pak, aby všichni věděli #EMP pravdu#!?"
 ep3_contract_event.0007.desc_castle_castle: "Útočíme o půlnoci. Pod pitch-black noční oblohou se nepozorovaně vplížíme do [task_contract_destination.GetHolding.GetType.GetName|l]. Díky vedení [local_1.GetFirstNamePossessive] rychle najdeme [newly_created_artifact.GetName]. Ale — na našem odchodu — nás stráže spatří! Beru artefakt a běžím, když se strážci vyřítí ze všech rohů. Moji společníci a já jsme odděleni.\n\nPo dlouhém pronásledování skončím ve stínu za zdmi. Slyším vyčerpaný hlas [local_2.GetFirstName] v dálce:\n\n"[ROOT.Char.GetSheHe|U] ukradl, co nám právně patřilo. Ten zlosyn!""ep3_contract_event.0020.desc: "Skupina [task_contract_employer.GetCulture.GetCollectiveNoun] vchází do mého tábora a přejí si se mnou mluvit.\n\n\"Ahoj, dobrodruhu!\" začíná nejstarší z nich. \"Pocházíme z [task_contract_destination.GetName], z blízké země, kde je vláda [task_contract_employer.GetNamePossessive] spravedlivá, v souladu s ušlechtilými tradicemi [task_contract_employer.GetCulture.GetNameNoTooltip]!\" Několik stydlivých pokřiků na počest [task_contract_employer.GetTitledFirstNamePossessiveNoTooltip] jméno vyruší staršího, než pokračuje:\n\n\"Avšak [task_contract_employer.GetHerHis] vazal, [task_contract_target.GetName], je cizinec a není zvyklý na naše zvyky. V jménu [task_contract_employer.GetTitledFirstNameNoTooltip], prosíme; pomozte nám zaručit naši kulturní svobodu pod vládcováním [task_contract_target.GetTitleAsNamePossessive]!\""
