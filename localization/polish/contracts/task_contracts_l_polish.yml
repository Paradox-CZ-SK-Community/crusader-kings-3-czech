 ep3_contract_event.0021.agents_martial: "$ep3_contract_event.0020.agents_martial$"
 ep3_contract_event.0021.b: "Znám pár fíglů, jak získat [task_contract_target.GetFaith.GetAdherentNamePluralNoTooltip] na svou stranu."
 ep3_contract_event.0021.c: "$ep3_contract_event.0020.c$"
 ep3_contract_event.0021.d: "Najdu v [task_contract_target.GetFaith.ReligiousText] něco, čím bych přesvědčil [task_contract_target.GetHerHim]."
 ep3_contract_event.0021.desc: "Skupina [task_contract_employer.GetFaith.GetAdherentNamePlural] vstupuje do mého tábora a žádá, aby se se mnou mohla poradit.\n\n\"Zdravíme tě, dobrodruhu!\" ozve se nejstarší z nich. \"Pocházíme z [task_contract_destination.GetName], z nedaleké země, kde pobožná vláda [task_contract_employer.GetNamePossessive] následuje svatý [task_contract_employer.GetFaith.ReligiousText]!\" Několik plachých pokřiků jména [task_contract_employer.GetFaith.HighGodNamePossessive] starce přeruší, než pokračuje:\n\n\"Nicméně [task_contract_employer.GetHerHis] vrchní pán, [task_contract_target.GetName], je [task_contract_employer.Custom2('GetUnbelieverTerm', task_contract_target)], který se málo stará o naše způsoby. Ve jménu [task_contract_employer.GetFaith.HighGodName] prosíme; pomozte nám získat záruky náboženské svobody pod touhle vládu [task_contract_target.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip]!\""
 ep3_contract_event.0021.e: "$ep3_contract_event.0020.e$"
 ep3_contract_event.0021.t: "$contract_event_prefix$ $laamp_religious_minority_contract_contract$"
