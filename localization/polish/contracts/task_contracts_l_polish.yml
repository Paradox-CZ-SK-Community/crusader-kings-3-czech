 ep3_contract_event.0590.c: "Možná kdybych vysvětlil situaci..."
 ep3_contract_event.0590.desc: "[task_contract_employer.GetTitledFirstNamePossessive] problémový dědic, [heir.GetTitledFirstName], je v ochraně osob trochu laxní. Noční výprava by mu mohla utnout hranu, ale jiné ostří se chystá zasáhnout...\n\nA přesto mi něco zadrží ruku. Mám zakázku, ale připadá mi to... špatně.\n\nMožná existuje jiné řešení?"
 ep3_contract_event.0590.t: "Špinavá práce"
 ep3_contract_event.0591.a: ""Přeji ti hodně štěstí!"
 ep3_contract_event.0591.desc.camewillingly: "Sedím na kameni a sleduji, jak [heir.GetTitledFirstName] připevňuje pytel na [heir.GetHerHis] koně. Cesta sem na okraj [location.GetName] mi poskytla dost času vysvětlit situaci a [heir.GetFirstNameNoTooltip] byl více než ochotný následovat.\n\n\"Děkuji, že jsi mě ušetřil.\" říká [heir.GetSheHe|U], jakmile je pytel zajištěn. \"Nezapomenu na to. Doufám, že se naše cesty znovu setkají.\" Poté [heir.GetSheHe] odtrotí pryč, zvedaje ruku na rozloučenou."
 ep3_contract_event.0591.desc.knockedout: "Sedím na kameni na okraji [location.GetName], sleduji, jak se [heir.GetTitledFirstName] pomalu probouzí. Můj úder do [heir.GetHerHis] hlavy byl zjevně dobře změřený: [heir.GetSheHe] bude mít den bolestí hlavy, ale nemělo by dojít k trvalému poškození.\n\nTrvá mi pár okamžiků, než vysvětlím situaci. Vzhledem k otřesu v [heir.GetHerHis] životě to [heir.GetFirstNameNoTooltip] bere pozoruhodně klidně.\n\n\"Děkuji, že jsi mě ušetřil.\" říká [heir.GetSheHe|U], připevňujíc pytel na koně, kterého jsem mu přivedl. \"Nezapomenu na to. Doufám, že se naše cesty znovu setkají.\" S tím [heir.GetSheHe] odtrotí pryč, zvedaje ruku na rozloučenou."
 ep3_contract_event.0591.t: "$ep3_contract_event.0590.t$: Druhá šance"
