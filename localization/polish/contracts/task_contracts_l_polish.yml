 ep3_contract_event.0030.a: "$ep3_contract_event.0020.a$"
 ep3_contract_event.0030.agents: "$schemes.tt.agent_packages.list_boilerplate$\n$EFFECT_LIST_BULLET$[success_chance_max_i] [GetAgentSlotType( 'agent_thief' ).GetName]\n$EFFECT_LIST_BULLET$[success_chance_max_i] [GetAgentSlotType( 'agent_thug' ).GetName]\n$EFFECT_LIST_BULLET$[scheme_speed_i] [GetAgentSlotType( 'agent_infiltrator' ).GetName]\n$EFFECT_LIST_BULLET$[secrecy_i] [GetAgentSlotType( 'agent_lookout' ).GetName]\n$EFFECT_LIST_BULLET$[secrecy_i] [GetAgentSlotType( 'agent_decoy' ).GetName]"
 ep3_contract_event.0030.b: "Okamžitě začnu plánovat vysvobození!"
 ep3_contract_event.0030.c.tt: "Odemkne $prison_break_contract_interaction$ [interaction|E]."
 ep3_contract_event.0030.c: "To může počkat do rána."
 ep3_contract_event.0030.desc: "\"Ten [task_contract_target.Custom('InsultAdjective')] [task_contract_target.Custom('InsultNoun')], [task_contract_target.GetName]!\" Hlasité nadávky za mým stanem mě probudí.\n\n\"Kdo tam? Kdo mě ruší v noci, v mém vlastním táboře?\" ptám se, stále polospící.\n\n\"Jsem to já, [task_contract_employer.GetName]!\" hrdě oznamuje vetřelec. \"Pospěš, není čas na ztrácení! [task_contract_object.Custom2('MyCharacterIntroduction', task_contract_employer)|U] byla zajata [task_contract_target.Custom('InsultAdjective')] [task_contract_target.Custom('InsultNoun')], [task_contract_target.GetTitledFirstNameNoTooltip].\" Vidouc mou zmatenost, [task_contract_employer.GetSheHe] dodává:\n\n\"Zaplatím štědře, pokud se ti podaří [task_contract_object.GetHerHim] vysvobodit!\""
 ep3_contract_event.0030.t: "$contract_event_prefix$ $laamp_prison_break_contract_contract$"
 ep3_contract_event.0040.a: "Můj zaměstnavatel tohle nebude rád."
 ep3_contract_event.0040.a_travel: "Ale — právě jsem... no nic."
 ep3_contract_event.0040.b: "Můžu tu stejně zůstat."
 ep3_contract_event.0040.desc: "Když vytáhnu mapu pokladu pro další zmatený pohled, zachytí se o něco v mé tašce s hrůzným #EMP \"RI-I-P\"#!\n\nMoje mapa je nyní roztržena napříč uprostřed, sotva víc než cáry padající k zemi.\n\nStojím šokován, držíc v rukou — nyní z velké části neužitečné — kousky."
 ep3_contract_event.0040.t: "$treasure_map_prefix$: Prasklá mapa"
 ep3_contract_event.0041.a.flavor_dead: "Kéž [task_contract_employer.GetFaith.HighGodName] udělí [task_contract_employer.GetHerHis] duši odpočinek."
 ep3_contract_event.0041.a.flavor_incapable: "Jak hrozný stav... bytí?"
 ep3_contract_event.0041.a.tt: "Přesuňte svůj [camp|E] do [THIS.Char.GetCurrentLocation.GetNameNoTooltip]"
 ep3_contract_event.0041.a: "Měli bychom se vrátit."
 ep3_contract_event.0041.b: "Tak či tak není za čím se vracet."
 ep3_contract_event.0041.desc_dead: "$ep3_contract_event.0041.desc_intro$\n\nVstupuji do stanu a na okamžik se zdá, že [task_contract_employer.GetFirstNameNoTooltip] jen spí — dokud si nevšimnu, jak se [task_contract_employer.GetHerHis] tvář pomalu mění do bledosti smrti. \n\nPořád v šoku, já"
 ep3_contract_event.0041.desc_incapable: "$ep3_contract_event.0041.desc_intro$\n\nVstupuji do stanu a nacházím [task_contract_employer.GetFirstNameNoTooltip] v hromadě na zemi, naživu, ale... prostě... #EMP není tu#.\n\nStále v šoku, pomohu posadit [task_contract_employer.GetHerHim] opřeného o lehátko, a pak"
 ep3_contract_event.0041.desc_intro: "Ohnivá hlídka zasahuje, když vcházím do stanu [task_contract_employer.GetTitledFirstNamePossessive]: \"[ROOT.Char.GetTitleAsNameNoTooltip|U], ne... [task_contract_employer.GetSheHe] už tu není, [ROOT.Char.Custom('MistressMaster')].\""
 ep3_contract_event.0041.desc_outro: "se rozhlédnu, snažím se najít mapu pokladu, ale rychle si uvědomím, že není nikde.\n\nTeď už nemohu dokončit hledání posledního pokladu..."
 ep3_contract_event.0041.t_dead: "$treasure_map_prefix$: Věčnost nečeká na žádného [task_contract_employer.GetWomanMan|U]"
 ep3_contract_event.0041.t_incapable: "$treasure_map_prefix$: Noc padá"
 ep3_contract_event.0043.a.tt: "Otevřít zobrazení [GetDecisionWithKey('treasure_map_contract_decision').GetName] [decision|E]"
 ep3_contract_event.0043.a: "Vyrazme!"
 ep3_contract_event.0043.b: "Postarám se o to. Brzy."
 ep3_contract_event.0043.desc: "[task_contract_employer.GetTitledFirstName] ke mně přistoupí a plácne mě po rameni: \"Jaká to šikovná [ROOT.Char.Custom('GetLassLad')]! Opravdu si vážím tvé pomoci při této poslední výpravě.\"\n\n[task_contract_employer.GetSheHe|U] mi podává otrhanou [0043_treasure_map.GetName], vrásky u [task_contract_employer.GetHerHis] očí se při úsměvu zjemní. \"Možná to nevypadá na mnoho, ale s tímto jsem si vybojoval(a) rukama [task_contract_employer.GetFaith.DevilName] [task_contract_employer.GetFaith.DevilHerselfHimself]. Zacházej s tím opatrně.\"\n\nPo chvilce, kdy nechá slova dozrát, se starý [task_contract_employer.GetWomanMan] zašklebí: \"Až budeš připraven — máme tu poklad k vykopání!\""
 ep3_contract_event.0043.t: "$treasure_map_prefix$: Ten, který utekl"
 ep3_contract_event.0045.a: "Skvělé zprávy pro [task_contract_employer.GetTitledFirstNameNoTooltip]!"
 ep3_contract_event.0045.a_artifact_historical: "[task_contract_employer.GetTitledFirstNameNoTooltip] bude #EMP nadšený(á)#!"
 ep3_contract_event.0045.a_pillaged: "Hm. Asi bych měl zaměstnavatele informovat..."
 ep3_contract_event.0045.b.flavor: "Uložím si to na později."
 ep3_contract_event.0045.b.flavor_reforged: "Přetavím to v něco užitečného."
 ep3_contract_event.0045.b: "Kdo najde, ten si to ponechá."
 ep3_contract_event.0045.b_artifact_historical: "To patří... #EMP mně.#!"
 ep3_contract_event.0045.b_pillaged: "Tady není moc důvodu k oslavám."
 ep3_contract_event.0045.desc_artifact_historical: "$ep3_contract_event.0045.desc_intro_artifact$\n\nNakonec objevuji kopec pod několika keříky naaranžovanými trochu #EMP příliš#! úhledně na to, aby to bylo přirozené. Když začnu kopat, narazím na něco a opatrně to odhrabu, abych zjistil, že je to... [treasure_artifact_historical.GetName]!?"
 ep3_contract_event.0045.desc_artifact_jewelry: "$ep3_contract_event.0045.desc_intro_artifact$\n\nKousek v blízké skupině starých stromů si všimnu něčeho v jedné z jejich dutin. Strčím ruku dovnitř stromu a vytáhnu... [treasure_artifact_jewelry.GetName]."
 ep3_contract_event.0045.desc_gold_great: "$ep3_contract_event.0045.desc_intro_gold$\n\nUvnitř jeskyně, jejíž výzdoba zobrazuje různé podivné a zlověstné aktivity, čeká zaprášená dřevěná truhla.\n\nOtevřu ji a objeví se pořádná zásoba zlata, šperků a hodnotných předmětů!"
 ep3_contract_event.0045.desc_gold_mediocre: "$ep3_contract_event.0045.desc_intro_gold$\n\nInteriér jeskyně, zdánlivě dávno zapomenutý, ukrývá rozházené předměty.\n\nZvedám něco, co vypadá jako starověký — a překvapivě těžký — džbán, a objevuji v něm slušnou zásobu zlatých mincí."
 ep3_contract_event.0045.desc_gold_poor: "$ep3_contract_event.0045.desc_intro_gold$\n\nVnitřek jeskyně působí jako tajné svatyně nějakého zapomenutého božstva... a pod dohledem neznámých duchů nenacházím nic cenného kromě jednoho zlatého šperku na obětní misce."
 ep3_contract_event.0045.desc_intro: "[task_contract_employer.GetFirstName] sotva dokáže skrýt své nadšení, když se vracím do [task_contract_employer.GetHerHis] stanu."
 ep3_contract_event.0045.desc_intro_artifact: "Za úsvitu dorazíme do [excavation_location.GetName] — k místu, které by mělo odpovídat značce na [0045_treasure_map.GetName]. Začínám hledat vhodná místa, kde by poklad mohl být skryt.\n\nNa míle kolem se rozprostírá jen tiché [excavation_location.GetTerrain.GetNameNoTooltip|l]: majestátní kulisa mého hledání."
 ep3_contract_event.0045.desc_intro_gold: "Dorazíme na venkov [excavation_location.GetName] brzy odpoledne a začínáme hledat stopy, kam by mohla značka na [0045_treasure_map.GetName] ukazovat.\n\nJak procházím [excavation_location.GetTerrain.GetNameNoTooltip|l], všimnu si dobře skrytého výklenku v skalní stěně. Vede do malé jeskyně."
 ep3_contract_event.0045.desc_intro_scenery: "Když dorazíme na okraj [excavation_location.GetName], následuji značku na [0045_treasure_map.GetName] skrz útesy a podrost a..."
 ep3_contract_event.0045.desc_pillaged: "$ep3_contract_event.0045.desc_intro_gold$\n\nPo něco málo více než hodině najdu částečně zakrytý otvor s malou dřevěnou truhličkou uvnitř. Je většinou prázdná... kromě hrstky [excavation_location.GetCulture.GetNameNoTooltip] cetek."
 ep3_contract_event.0045.desc_riches_in_scenery: "$ep3_contract_event.0045.desc_intro_scenery$\n\n[excavation_location.GetTerrain.GetNameNoTooltip|l] se otevírá do nádherného pramene. Mnoho ptáků a pasoucích se zvířat obývá toto místo bez rušení zvenčí.\n\nPřemýšlím o kráse tohoto místa a o tom, jak všechna stvoření existují v něžné hierarchii: hmyz, ryby, ptáci a zvěř.\n\nV hrudi mi vyvstane teplo. To je božský pocit: o tom není pochyb!"
 ep3_contract_event.0045.desc_riches_in_scenery_dry: "$ep3_contract_event.0045.desc_intro_scenery$\n\n[excavation_location.GetTerrain.GetNameNoTooltip|l] se otevírá do dechberoucí oázy. Chladná voda nabízí úlevu od neúprosného horka a po hladině se šíří vlnky, zatímco pod nimi tančí barevné ryby.\n\nPřemýšlím, jak — i v nejnáročnějších časech — tato klidná útočiště zůstávají nezměněná: v takových místech klidu člověk cítí blízkost [ROOT.Char.GetFaith.HighGodName]..."
 ep3_contract_event.0045.t: "$treasure_map_prefix$: Pták v hrsti..."
 ep3_contract_event.0050.a: "Bylo mi potěšením."
 ep3_contract_event.0050.desc_artifact_historical: "\"[treasure_artifact_historical.GetName]!\" vydechne [task_contract_employer.GetTitledFirstName], když mu předávám [treasure_artifact_historical.Custom('ArtifactType')].\n\n\"Božímu díky, příteli, že jsi mi to přinesl. Chápu, že to muselo být neuvěřitelně těžké se takového pokladu vzdát...\"\n\n[task_contract_employer.GetSheHe|U] se vděčně usměje. \"Asi má matčina moudrost pravdu: člověk se skutečně může spolehnout na laskavost cizích.\""
 ep3_contract_event.0050.desc_artifact_jewelry: "$ep3_contract_event.0045.desc_intro$ \"Nádhera! Podívej se na tu podivnou řemeslnou práci!\"\n\n[task_contract_employer.GetSheHe|U] se zaboří do drobných detailů [treasure_artifact_jewelry.GetName] a téměř přede radostí, než mi věnuje úsměv. \"Máš mou vděčnost na věky.\""
 ep3_contract_event.0050.desc_gold: "$ep3_contract_event.0045.desc_intro$ \"Zlato, říkáš? Což takhle poslední poklad!\"\n\nOkamžik melancholie, zřejmě z pomyšlení na konec dobrodružství, se mihne přes [task_contract_employer.GetHerHis] tvář, když touto záležitostí uzavírá. \"Jsem za tento zlatý vítr vděčný. Jdi s mou díky.\""
 ep3_contract_event.0050.desc_pillaged: "$ep3_contract_event.0045.desc_intro$ \"Už to bylo vyloupené?\"\n\n[task_contract_employer.GetSheHe|U] těžce vydechne. \"Život dobrodruha nekončí s velkým třeskem, ale spíše s... sténáním, asi. No. Pocuchal jsi mi tenhle bláznivý sen a máš mou vděčnost.\""
 ep3_contract_event.0050.desc_scenic: "$ep3_contract_event.0045.desc_intro$ \"To... zní opravdu dechberoucí. Strávil jsem tolik života hledáním bohatství, cetek, věcí, které se třpytí. Toto...\"\n\n[task_contract_employer.GetSheHe|U] se na chvíli odmlčí, ponořen do myšlenek: \"...zde strávím své poslední dny v míru. Děkuji ti, příteli.\""
 ep3_contract_event.0050.t: "$treasure_map_prefix$: ...je lepší vrabec v hrsti"
 ep3_contract_event.0060.a: "$ep3_contract_event.0008.a$"
 ep3_contract_event.0060.desc: "Putující družina [task_contract_employer.GetCulture.GetCollectiveNoun], jejichž kopí nesou jasné, nově přišité prapory, se zastaví v mém táboře. Jeden z [task_contract_employer.Custom('KnightCulturePluralNoTooltip')|l], [commander.GetName], mi přináší prosbu od svého pána.\n\n\"[task_contract_employer.GetName] připravuje [task_contract_employer.GetHerHis] vojsko, aby udeřilo na [task_contract_target.Custom('InsultAdjective')] [task_contract_target.GetName], a — ránami bitvy — znovu získalo, co je právem [task_contract_employer.GetHersHis]!\"\n\n\"A až naše prapory budou vlát nad [task_contract.MakeScope.Var('task_contract_title').Title.GetNameNoTier], budou bohaté kořisti rozděleny všem, kteří bojovali za nárok [task_contract_employer.GetTitleAsNamePossessiveNoTooltip]!\""
 ep3_contract_event.0060.join_war: "[task_contract_taker.GetShortUIName|U] se připojí k [war|E] jako útočník"
 ep3_contract_event.0060.t: "$contract_event_prefix$ $laamp_help_claimant_contract_contract$"
 ep3_contract_event.0070.a: "Chci kousek [task_contract_target.GetFirstNamePossessiveNoTooltip] země!"
 ep3_contract_event.0070.b: "Spravedlivá věc, jistě!"
 ep3_contract_event.0070.desc: "An armed contingent, under the banner of [task_contract_employer.GetName], visits my camp.\n\n"Greetings, [ROOT.Char.GetTitledFirstNameNoTooltip]! It is said you're curious of our cause, and so we come to speak of our foe, the [task_contract_target.Custom('InsultAdjective')] [task_contract_target.GetName]. "
 ep3_contract_event.0070.desc_claimant_faction: "$ep3_contract_event.0070.desc$[task_contract_target.GetSheHe|U] je nehodný a nelegitimní vládce [task_contract_faction.GetSpecialTitle.GetName]. Naše naděje žije v [task_contract_faction.GetSpecialCharacter.GetName]: skutečném vůdci, tak [task_contract_faction.GetSpecialCharacter.Custom('PersonalityGetPositiveTraitDesc')] jaký [task_contract_faction.GetSpecialCharacter.GetSheHe] je [task_contract_faction.GetSpecialCharacter.Custom('DescriptorPositiveStandalone')]!"\n\n"A, [task_contract_target.GetTitledFirstNameNoTooltip]..."
 ep3_contract_event.0070.desc_fallback_faction: "$ep3_contract_event.0070.desc$Jak [task_contract_target.GetSheHe] se zakusuje do kůže svých poddaných, trhá nás zevnitř! Chceme postavit [task_contract_target.GetHerHim] na světlo, ukázat [task_contract_target.GetHerHim] jako toho hanebného červa, kterým [task_contract_target.GetSheHe] je!"\n\n"Co hůř..."
 ep3_contract_event.0070.desc_independence_faction: "$ep3_contract_event.0070.desc$[task_contract_target.GetSheHe|U] je neschopný panovník — nehodný! #EMP Nehodný!#! My, poddaní, bychom si vedli lépe, kdybychom stáli sami.\n\nDále..."
 ep3_contract_event.0070.desc_liberty_faction: "$ep3_contract_event.0070.desc$[task_contract_target.GetSheHe|U] svírá krk našeho království; [task_contract_target.GetSheHe] škrtí šlechtu nashromážděnou mocí!"\n\n"Je to nesnesitelné! A..."
 ep3_contract_event.0070.desc_liege_culture: "[task_contract_target.GetSheHe] je bezostyšně [task_contract_target.GetCulture.GetName]!""
 ep3_contract_event.0070.desc_liege_faith: "[task_contract_target.GetSheHe] je [task_contract_target.GetFaith.GetAdherentName] sám o sobě!""
 ep3_contract_event.0070.desc_liege_fallback: "[task_contract_target.GetSheHe] je [task_contract_target.Custom('DescriptorNegativeStandalone')]!""
 ep3_contract_event.0070.desc_liege_levies: "[task_contract_target.GetHerHis] odvody povolávají každého posledního dělníka z mých polí!""
 ep3_contract_event.0070.desc_liege_taxes: "[task_contract_target.GetHerHis] daně vymačkávají z mě a mého lidu každou poslední minci!""
 ep3_contract_event.0070.desc_nation_fracturing_faction: "$ep3_contract_event.0070.desc$[task_contract_target.GetSheHe] není vhodný na korunu, navíc celé [task_contract_faction.GetSpecialTitle.GetName] je zkažené až v jádru! Věříme, že nic nedokáže zachránit toto prokleté království."\n\n"Jedinou cestou vpřed je zničit ho a znovu vystavět z popela!"
 ep3_contract_event.0070.desc_outro: "plivne předák [task_contract_employer.Custom('KnightCultureNoTooltip')|l], podává ruku. "Přidáš se k nám?""
