 ep3_contract_event.0007.desc_castle_buy: "[local_1.GetFirstName] a [local_2.GetFirstName] si chvíli debatovali.\n\n\"Je to vážné riziko, které podnikáme... ale také štědrá nabídka. Můžete mít naši odměnu, #EMP pokud#! se nám ji podaří získat.\"\n\nTu noc jdu na místo setkání před hradem a slyším velký rozruch za zdí. [local_1.GetFirstNameNoTooltip] a [local_2.GetFirstNameNoTooltip] se spouští po kamenech nade mnou.\n\n\"Utíkejte! Máme společnost!\" křičí [local_1.GetFirstNameNoTooltip], když mě [local_1.GetSheHe] míjí. Utečeme do [task_contract_destination.GetTerrain.GetName|l], dokud nedosáhneme bezpečného místa.\n\n\"Myslím, že nám dlužíte dvojnásobek,\" říká [local_2.GetFirstNameNoTooltip], stále se snažíc chytnout dech."
