 ep3_contract_event.0001.animal: "[task_contract_employer.Custom('CatOrDogStoryName')] pojede na saténovém polštáři."
 ep3_contract_event.0001.artifact: "Budu se o tento artefakt dobře starat."
 ep3_contract_event.0001.child: "[task_contract_object.GetNameNoTooltip] bude dobře ošetřován."
 ep3_contract_event.0001.construction: "Materiál doručím ihned."
 ep3_contract_event.0001.desc: "Delegace z [task_contract_employer.GetName] vplouvá skrze plachty mého velkého stanu.\n\n\"Vítáme tě, dobrodruhu!\" pronese vyslanec. \"Mnoho jsou cesty tohoto světa a zrádné: pokud budeš pracovat pro [task_contract_employer.GetPrimaryTitle.GetNameNoTier], můj pán by rád dobře zaplatil za tvou zručnost.\"\n\n"
 ep3_contract_event.0001.desc_animal: ""[task_contract_employer.Custom('CatOrDogStoryName')], nejdražší mazlíček [task_contract_employer.GetTitleAsNameNoTooltip], strhl srdce [task_contract_target.GetTitledFirstName]. Můj pán se tedy ušlechtilě rozhodl poslat tvora do [task_contract_destination.GetTitle.GetNameNoTier]. Mohu ti svěřit bezpečí milého [task_contract_employer.Custom('CatOrDogStoryName')]?""
 ep3_contract_event.0001.desc_artifact: ""[task_contract_employer.GetHerHis|U] cenný [escorted_artifact.GetName] bude svěřen tobě. Dones ho do [task_contract_destination.GetTitle.GetName], kde sedí [task_contract_target.GetTitledFirstName], neboť [escorted_artifact.GetNameNoTooltip] je slíben jako vznešený dar. A buď varován! Kdyby tento vzácný poklad nedoputoval, následky by byly hrozné.""
 ep3_contract_event.0001.desc_capitals: ""Cestovatelé se klaní před [task_contract_destination.GetCounty.GetTitle.GetHolder.GetPrimaryTitle.GetDefinitiveName] jako před místem s velkolepou a nejkrásnější metropolí, snad tou nejlepší v širokém okolí."
 ep3_contract_event.0001.desc_child: ""‚Chraň [task_contract_object.Custom2('MyCharacterIntroduction', task_contract_employer)]!‘ rozkázal [task_contract_employer.GetTitleAsNameNoTooltip]. [task_contract_object.Custom('GirlBoy')] dostane v [task_contract_destination.GetTitle.GetNameNoTier] jedinečné vzdělání, kde moudrý [task_contract_target.GetTitledFirstName] čeká na [task_contract_object.GetHerHim]. Měj toto dítě stále po svém boku: osud [task_contract_object.GetHerHis] je veliký pro budoucnost [task_contract_employer.GetPrimaryTitle.GetNameNoTierNoTooltip]!""
 ep3_contract_event.0001.desc_construction: ""[TaskContract.GetEmployer.GetTitleAsNameNoTooltip] staví [task_contract_destination.GetHolding.GetConstructingHoldingType.GetName] v [task_contract_destination.GetTitle.GetNameNoTier] a čeká dodávku dřeva a kamene. Až dorazíš na staveniště, můžeme vyjednat další povinnosti.""
 ep3_contract_event.0001.desc_explorer: "Prosím, odveď mě do [task_contract_destination.GetTitle.GetName]. Ochraň mě na cestě a odměním tě štědře zlatem!""
 ep3_contract_event.0001.desc_explorer_intro: ""Slyšel jsem, že [task_contract_destination.GetHolding.GetSpecialBuildingType.GetName]"
 ep3_contract_event.0001.desc_gold: ""Neseme s sebou mohutnou truhlu plnou šperků, vůní a vzácných kovů. Máš ji dopravit do [task_contract_destination.GetTitle.GetNameNoTier] a s velkou ceremonií ji předat [task_contract_target.GetTitledFirstName]. Velkolepý dar, který uvrhne [task_contract_target.GetTitleAsNameNoTooltip] hluboko do dluhu mému pánu: musí být bedlivě střežen.""
 ep3_contract_event.0001.desc_grand_city: ""Přeji si navštívit velké město, městský ráj hrdých občanů, širokých ulic a pulzujících trhů."
 ep3_contract_event.0001.desc_intro_explorer: "Nechavši naloženou mulu [task_contract_employer.GetHerHis] oddechovat venku, [task_contract_employer.GetName] je přiveden do mého stanu.\n\n\"Zdravím! Prý jsi [ROOT.Char.GetWomanMan] světa: snad ten, kdo má odvahu vydat se daleko po boku věčně zvědavého průzkumníka jako jsem já?\"\n\n"
 ep3_contract_event.0001.desc_lighthouse_of_alexandria: ""Jaký pýchyplný maják se dívá přes Středozemní moře více než $TRAVEL_POINT_OF_INTEREST_TT_poi_lighthouse_of_alexandria$? Toužím spatřit jeho vysoké světlo na vlastní oči."
 ep3_contract_event.0001.desc_mausoleum_at_halicarnassus: ""Prý $TRAVEL_POINT_OF_INTEREST_TT_poi_mausoleum_at_halicarnassus$ je monumentální epitaf jednomu z dávných vládců, nepodobný ničemu, co postavili naši současníci..."
 ep3_contract_event.0001.desc_natural_feature: "$ep3_contract_event.0001.desc_explorer_intro$ je jedním z největších výtvorů [task_contract_employer.GetFaith.HighGodNamePossessive], pohled opravdu dechberoucí."
 ep3_contract_event.0001.desc_special_buildings_diplomatic: "$ep3_contract_event.0001.desc_explorer_intro$ je proslulé místo moci, kam se přistupuje pouze s úctou a zdvořilostí."
 ep3_contract_event.0001.desc_special_buildings_economic: "$ep3_contract_event.0001.desc_explorer_intro$ je pramenem velkého bohatství, známým obchodníkům po všech zemích."
 ep3_contract_event.0001.desc_special_buildings_learning: "$ep3_contract_event.0001.desc_explorer_intro$ je velkým centrem učenosti a zásobárnou vědění."
 ep3_contract_event.0001.desc_special_buildings_martial: "$ep3_contract_event.0001.desc_explorer_intro$ je mohutným testamentem bojové slávy minulosti."
 ep3_contract_event.0001.desc_special_buildings_religious: "$ep3_contract_event.0001.desc_explorer_intro$ je jedním z těch vzácných míst, kde návštěvníci opravdu hýří pocitem božské přítomnosti."
 ep3_contract_event.0001.desc_special_buildings_wonder: "$ep3_contract_event.0001.desc_explorer_intro$ je pravé divu — pohled, o kterém někteří mluví jako o magickém."
 ep3_contract_event.0001.desc_vip: ""Já, [task_contract_object.GetName], jsem nejvěrnějším služebníkem [task_contract_employer.GetTitleAsNameNoTooltip]. Musím předat [task_contract_employer.GetHerHis] slova do [task_contract_destination.GetTitle.GetNameNoTier], do síně [task_contract_target.GetTitledFirstName]. Veďte mě, chraňte mě a dbejte, aby můj vzkaz nepadl do zvědavých rukou!""
 ep3_contract_event.0001.explorer: "[task_contract_destination.GetNameNoTooltip], jak nádherné! Vyrazme!"
 ep3_contract_event.0001.gold: "Budu cestovat s touto truhlou stále na očích."
