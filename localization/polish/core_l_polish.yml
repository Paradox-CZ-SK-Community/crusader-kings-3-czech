 event_target_desc:0 "Rozsah lze uložit jako „cílový objekt události“. Poté bude přístupný z jakéhokoli spouštěče/efektu, který lze „sledovat zpětně“ v přímé linii až k místu, kde jste cílový objekt události uložili (tj. jakékoliv spouštěče, které se kontrolují, nebo efekty, které se spouští po uložení cílového objektu události, ale pouze v souvislém řetězci, jako je řetězec událostí). Pokud řetězec událostí skončí, cílový objekt události se ztratí.\nPoznámka: Několik on_actions nastavených kódem a několik speciálních interakcí má své vlastní předdefinované cílové objekty událostí.\nZávěrem: Jako cílové objekty událostí můžete také uložit hodnoty a booleany, což může být v některých situacích užitečné."
