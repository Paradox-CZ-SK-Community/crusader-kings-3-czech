 court_fashion: "Dvorská móda"
 court_fashion_acceptable: "Zastaralá móda"
 court_fashion_acceptable_desc: "Dvořané poutají pozornost, když navštíví města a městečka."
 court_fashion_decent: "Vkusná móda"
 court_fashion_decent_desc: "Dvořané obratně obnovují šatník s ročními obdobími, opouštějí staré oděvy, když se uchytí nový styl."
 court_fashion_default: "Móda minulého století"
 court_fashion_default_desc: "Dvořané se oblékají podle zvyku, což je bezpečné, byť ne příliš tvořivé."
 court_fashion_fantastic: "Móda haute couture"
 court_fashion_fantastic_desc: "Tento dvůr je považován za stylistického inovátora. Služebnictvo se obléká jako panovníci jiných říší a jejich pán bude navždy známý svým vkusem v oblékání."
 court_fashion_good: "Stylová móda"
 court_fashion_good_desc: "Často se styly tohoto dvora rozšiřují po světě a ovlivňují jiné dvory."
 court_food_quality: "Kvalita jídla"
 court_food_quality_decent: "Slušné jídlo"
 court_food_quality_decent_desc: "Tento dvůr dokáže občas nabídnout nové lahůdky."
 court_food_quality_default: "Nevýrazné jídlo"
 court_food_quality_default_desc: "Nikdo se netěší na jídlo na tomto dvoře, ale říká se, že společnost to vynahrazuje."
 court_food_quality_exotic: "Exotické pokrmy"
 court_food_quality_exotic_desc: "Do cizích zemí jsou vysíláni služebníci, kteří se vracejí s hojností exotických pokrmů. Neexistuje žádné kulinářské potěšení, které by těmito sály neprošlo."
 court_food_quality_lavish: "Bohaté pokrmy"
 court_food_quality_lavish_desc: "Tým kuchařů zajišťuje stálý přísun chutných soust. Služebník s podnosem jídla doprovází každé shromáždění hostů."
 court_food_quality_modest: "Skromné jídlo"
 court_food_quality_modest_desc: "Hosté jsou dobře najedení odpovídající místní kuchyní."
 court_lodging_standards: "Standardy ubytování"
 court_lodging_standards_default: "Stísněné ubytování"
 court_lodging_standards_default_desc: "Občas dochází k diplomatickým incidentům, když jsou hosté požádáni, aby se ubytovali společně."
 court_lodging_standards_grand: "Velkolepé ubytování"
 court_lodging_standards_grand_desc: "Hosté vědí, že si mohou vyžádat jakékoli pohodlí ve svém ubytování. Jakákoli kniha do pracovny, jakýkoli noční nápoj – pokoje jsou obsluhovány každou hodinu."
 court_lodging_standards_middling: "Průměrné ubytování"
 court_lodging_standards_middling_desc: "Pokoj každého dvořana je dobře vybaven."
 court_lodging_standards_small: "Malé ubytování"
 court_lodging_standards_small_desc: "Každý dvořan má prostor pro vlastní pokoj."
 court_lodging_standards_spacious: "Prostorné ubytování"
 court_lodging_standards_spacious_desc: "Každý obyvatel tohoto dvora může očekávat apartmá složené z více pokojů."
 court_lodgings_grand_inspirations: "Dokončená kvalita [inspiration|E] má dobrou šanci na zlepšení"
 court_lodgings_middling_inspirations: "Dokončená kvalita [inspiration|E] má šanci na zlepšení"
 court_lodgings_small_inspirations: "Dokončená kvalita [inspiration|E] má malou šanci na zlepšení"
 court_lodgings_spacious_inspirations: "Dokončená kvalita [inspiration|E] má slušnou šanci na zlepšení"
 court_servants: "Dvorní služebnictvo"
 court_servants_default: "Velmi málo služebnictva"
 court_servants_default_desc: "Několik služebníků tohoto dvora je vyčerpaných z uspokojování každého požadavku hostů."
 court_servants_endless: "Bezpočet služebníků"
 court_servants_endless_desc: "Tento dvůr má více služebníků, než kdo ví, co s nimi dělat. Vyžaduje to úsilí vykonat i nejjednodušší úkol bez toho, aby se služebníci nepřihlásili, že jej pro vás vykonají."
 court_servants_endless_guest_recruitment: "[guest|E] náklady na nábor: #P -50%#!"
 court_servants_few: "Málo služebnictva"
 court_servants_few_desc: "Tento dvůr má služebníky, kteří mohou zajistit téměř každé důležité pohodlí."
 court_servants_few_guest_recruitment: "[guest|E] náklady na nábor: #P -20%#!"
 court_servants_many: "Mnoho služebníků"
 court_servants_many_desc: "Tento dvůr má služebníka pro každý možný účel."
 court_servants_many_guest_recruitment: "[guest|E] náklady na nábor: #P -40%#!"
 court_servants_some: "Několik služebníků"
 court_servants_some_desc: "Tento dvůr má specializované služebníky, kteří jsou na svou práci pyšní."
 court_servants_some_guest_recruitment: "[guest|E] náklady na nábor: #P -30%#!"
