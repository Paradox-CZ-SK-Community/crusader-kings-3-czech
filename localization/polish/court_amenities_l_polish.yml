 court_food_quality_exotic_desc:0 "Služebníci jsou posíláni do zahraničí a vracejí se s hojnými exotickými potravinami. Neexistuje žádný kulinářský požitek, který by neprošel těmito síněmi."
 court_food_quality_exotic:0 "Exotická Jídla"
 court_food_quality_lavish_desc:0 "Rada kuchařů poskytuje neustálou zásobu chutných pokrmů. Sluha s talířem jídla následuje jakoukoli shromážděnou skupinu hostů."
