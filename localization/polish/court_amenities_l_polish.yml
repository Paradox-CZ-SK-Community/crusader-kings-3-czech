 court_fashion:0 "Dvorská móda"
 court_fashion_acceptable:1 "Zastaralá móda"
 court_fashion_acceptable_desc:0 "Dvořané poutají pozornost, když navštíví města a městečka."
 court_fashion_decent:0 "Vkusná móda"
 court_fashion_decent_desc:0 "Dvořané obratně obnovují šatník s ročními obdobími, opouštějí staré oděvy, když se uchytí nový styl."
 court_fashion_default:2 "Móda minulého století"
 court_fashion_default_desc:0 "Dvořané se oblékají podle zvyku, což je bezpečné, byť ne příliš tvořivé."
 court_fashion_fantastic:1 "Móda haute couture"
 court_fashion_fantastic_desc:0 "Tento dvůr je považován za stylistického inovátora. Služebnictvo se obléká jako panovníci jiných říší a jejich pán bude navždy známý svým vkusem v oblékání."
 court_fashion_good:1 "Stylová móda"
 court_fashion_good_desc:0 "Často se styly tohoto dvora rozšiřují po světě a ovlivňují jiné dvory."
 court_food_quality:0 "Kvalita jídla"
 court_food_quality_decent:0 "Slušné jídlo"
 court_food_quality_decent_desc:0 "Tento dvůr dokáže občas nabídnout nové lahůdky."
 court_food_quality_default:1 "Nevýrazné jídlo"
 court_food_quality_default_desc:0 "Nikdo se netěší na jídlo na tomto dvoře, ale říká se, že společnost to vynahrazuje."
 court_food_quality_exotic:0 "Exotické pokrmy"
 court_food_quality_exotic_desc:0 "Do cizích zemí jsou vysíláni služebníci, kteří se vracejí s hojností exotických pokrmů. Neexistuje žádné kulinářské potěšení, které by těmito sály neprošlo."
 court_food_quality_lavish:0 "Bohaté pokrmy"
 court_food_quality_lavish_desc:0 "Tým kuchařů zajišťuje stálý přísun chutných soust. Služebník s podnosem jídla doprovází každé shromáždění hostů."
 court_food_quality_modest:0 "Skromné jídlo"
 court_food_quality_modest_desc:0 "Hosté jsou dobře najedení odpovídající místní kuchyní."
 court_lodging_standards:0 "Standardy ubytování"
 court_lodging_standards_default:1 "Stísněné ubytování"
 court_lodging_standards_default_desc:0 "Občas dochází k diplomatickým incidentům, když jsou hosté požádáni, aby se ubytovali společně."
 court_lodging_standards_grand:0 "Velkolepé ubytování"
 court_lodging_standards_grand_desc:0 "Hosté vědí, že si mohou vyžádat jakékoli pohodlí ve svém ubytování. Jakákoli kniha do pracovny, jakýkoli noční nápoj – pokoje jsou obsluhovány každou hodinu."
 court_lodging_standards_middling:0 "Průměrné ubytování"
 court_lodging_standards_middling_desc:0 "Pokoj každého dvořana je dobře vybaven."
 court_lodging_standards_small:0 "Malé ubytování"
 court_lodging_standards_small_desc:0 "Každý dvořan má prostor pro vlastní pokoj."
 court_lodging_standards_spacious:0 "Prostorné ubytování"
 court_lodging_standards_spacious_desc:0 "Každý obyvatel tohoto dvora může očekávat apartmá složené z více pokojů."
 court_lodgings_grand_inspirations:0 "Dokončená kvalita [inspiration|E] má dobrou šanci na zlepšení"
 court_lodgings_middling_inspirations:0 "Dokončená kvalita [inspiration|E] má šanci na zlepšení"
 court_lodgings_small_inspirations:0 "Dokončená kvalita [inspiration|E] má malou šanci na zlepšení"
 court_lodgings_spacious_inspirations:0 "Dokončená kvalita [inspiration|E] má slušnou šanci na zlepšení"
 court_servants:0 "Dvorní služebnictvo"
 court_servants_default:1 "Velmi málo služebnictva"
 court_servants_default_desc:0 "Několik služebníků tohoto dvora je vyčerpaných z uspokojování každého požadavku hostů."
 court_servants_endless:0 "Bezpočet služebníků"
 court_servants_endless_desc:0 "Tento dvůr má více služebníků, než kdo ví, co s nimi dělat. Vyžaduje to úsilí vykonat i nejjednodušší úkol bez toho, aby se služebníci nepřihlásili, že jej pro vás vykonají."
 court_servants_endless_guest_recruitment:0 "[guest|E] náklady na nábor: #P -50%#!"
 court_servants_few:0 "Málo služebnictva"
 court_servants_few_desc:0 "Tento dvůr má služebníky, kteří mohou zajistit téměř každé důležité pohodlí."
 court_servants_few_guest_recruitment:0 "[guest|E] náklady na nábor: #P -20%#!"
 court_servants_many:0 "Mnoho služebníků"
 court_servants_many_desc:0 "Tento dvůr má služebníka pro každý možný účel."
 court_servants_many_guest_recruitment:0 "[guest|E] náklady na nábor: #P -40%#!"
 court_servants_some:0 "Několik služebníků"
 court_servants_some_desc:0 "Tento dvůr má specializované služebníky, kteří jsou na svou práci pyšní."
 court_servants_some_guest_recruitment:0 "[guest|E] náklady na nábor: #P -30%#!"
