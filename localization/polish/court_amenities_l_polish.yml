 court_fashion_decent_desc:0 "Dvorníci obratně aktualizují svůj šatník podle sezóny, opouštějí staré oděvy, když se uplatní nový styl."
 court_fashion_decent:0 "Přijatelná Móda"
 court_fashion_default_desc:0 "Dvorníci se oblékají podle konvence, což je bezpečné, pokud ne kreativní."
 court_fashion_default:2 "Móda Posledního Století"
 court_fashion_fantastic_desc:0 "Tento dvůr je považován za stylistického inovátora. Služebníci se oblékají jako vládci jiných říší, a jejich pán bude nesmrtelně známý pro svůj vkus v oblékání."
 court_fashion_fantastic:1 "Módní Haute Couture"
