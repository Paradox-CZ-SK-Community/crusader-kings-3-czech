l_polish:
 master_of_hunt_court_position_task_dangerous_game: "Stopuj nebezpečnou zvěř"
 master_of_hunt_court_position_task_dangerous_game_desc: "Tvůj lovčí bude stopovat nebezpečnou zvěř, jako jsou vlci či medvědi, jejíž ulovení značně zvýší prestiž lovu."
 master_of_hunt_court_position_task_dangerous_game_tt: "Každý rok má tvůj lovčí šanci vytvořit [Concept('hunt_sighting_no_prefix', 'příležitost')|E] ke stopování nebezpečné zvěře, na kterou zaměříš svůj [GetActivityType('activity_hunt').GetTextIcon] [GetActivityType('activity_hunt').GetName|l]\n$master_of_hunt_court_position_task_generic_tt$"
 master_of_hunt_court_position_task_regular_game: "Stopuj obyčejnou zvěř"
 master_of_hunt_court_position_task_regular_game_desc: "Tvůj lovčí bude stopovat obyčejnou zvěř, jako jsou lišky či jeleni, což učiní prestiž lovu průměrnou."
 master_of_hunt_court_position_task_regular_game_tt: "Každý rok má tvůj lovčí šanci vytvořit [Concept('hunt_sighting_no_prefix', 'příležitost')|E] ke stopování obyčejné zvěře, na kterou zaměříš svůj [GetActivityType('activity_hunt').GetTextIcon] [GetActivityType('activity_hunt').GetName|l]\n$master_of_hunt_court_position_task_generic_tt$"
 master_of_hunt_court_position_task_legendary_game: "Stopuj legendární zvěř"
 master_of_hunt_court_position_task_legendary_game_desc: "Tvůj lovčí se pokusí vystopovat legendární bestie, jejichž ulovení přinese ohromnou prestiž."
 master_of_hunt_court_position_task_legendary_game_tt: "Každý rok má tvůj lovčí malou šanci vytvořit [Concept('hunt_sighting_no_prefix', 'příležitost')|E] ke stopování legendární zvěře, na kterou zaměříš svůj [GetActivityType('activity_hunt').GetTextIcon] [GetActivityType('activity_hunt').GetName|l]\n$master_of_hunt_court_position_task_generic_tt$"
 master_of_hunt_court_position_task_generic_tt: "Četnost výskytu [hunt_sightings_no_prefix|El] se zvyšuje s rostoucí [Concept('aptitude', 'způsobilostí')|E] #weak (maximálně jedna příležitost každé 3 roky)#!"
 court_jester_court_position_task_entertain_court: "Bav dvořany"
 court_jester_court_position_task_entertain_court_desc: "Tvůj dvorní šašek bude bavit tvé dvořany žerty, příběhy a akrobatickými vystoupeními."
 court_jester_court_position_task_entertain_court_tt: "Každý rok má tvůj dvorní šašek šanci snížit [stress_loss_i] [Concept('stress', 'stres')|E] náhodného [Concept('courtier', 'dvořana')|E] #weak (upřednostněni jsou dvořané, kteří jsou ti blízcí, například tvé [children|El])#!\nPokud má [aptitude|El] tvého dvorního šaška alespoň #aptitude_good dobrá@aptitude:4:inherit_color!#!, může snížit stres až u dvou [Concept('courtiers', 'dvořanů')|E] každý rok"
 foreign_emissary_court_position_task_entertain_court_tt: "Každý rok má zahraniční emisar šanci snížit [stress_loss_i] [Concept('stress', 'stres')|E] náhodného [Concept('courtier', 'dvořana')|E] #weak (upřednostněni jsou dvořané, kteří jsou ti blízcí, například tvé [children|El])#!\nPokud má [aptitude|El] zahraniční emisar alespoň #aptitude_good @aptitude:4:inherit_color!dobrá#!, může snížit stres až u dvou [Concept('courtiers', 'dvořanů')|E] každý rok"
 court_jester_court_position_task_fuel_the_rumour_mill: "Palivo pro mlýn drbů"
 court_jester_court_position_task_fuel_the_rumour_mill_desc: "Tato postava bude šířit nesmyslné drby a vyprávět smyšlené příběhy, aby zpomalila nepřátelské spiknutí."
 court_jester_court_position_task_fuel_the_rumour_mill_tt: "Každý rok má tvůj dvorní šašek šanci snížit [stress_loss_i] [Concept('stress', 'stres')|E] náhodného [Concept('courtier', 'dvořana')|E] #weak (upřednostněni jsou dvořané, kteří jsou ti blízcí, například tvé [children|El])#!"
 court_jester_court_position_task_abuse_the_jester: "Zneužívej šaška"
 court_jester_court_position_task_abuse_the_jester_desc: "Tvůj dvorní šašek se nechá využívat a ponižovat."
