 court_artificer_court_position_task_martial: "Vytvářej zbraně a zbroje a vydej se za dobrodružstvím"
 court_artificer_court_position_task_martial_desc: "Tvůj dvorní řemeslník nalezne inspiraci k výrobě mečů, štítů a zbrojí a vydá se hledat dobrodružství jménem vládce se sklony k válčení."
 court_artificer_court_position_task_martial_tt: "Každý rok má dvorní řemeslník šanci nalézt [Concept('inspiration', 'inspiraci')|E] k výrobě #V zbraní#!, #V zbroje#! nebo k #V hledání dobrodružství#! #weak (upřednostněny jsou [artifacts|El], které ještě nevlastníš)#!\n$court_artificer_court_position_task_improved_chances_tt$"
 court_artificer_court_position_task_learning: "Vytvářej knihy a tkaniny"
 court_artificer_court_position_task_learning_desc: "Tvůj dvorní řemeslník nalezne inspiraci k psaní knih, výrobě tkanin či alchymistických odvarů, aby uspokojil učeného vládce."
 court_artificer_court_position_task_learning_tt: "Každý rok má dvorní řemeslník šanci nalézt [Concept('inspiration', 'inspiraci')|E] k #V psaní knih#!, #V výrobě tkanin#! nebo k #V alchymii#! #weak (upřednostněny jsou [artifacts|El], které ještě nevlastníš)#!\n$court_artificer_court_position_task_improved_chances_tt$"
 court_artificer_court_position_task_stewardship: "Vytvářej koruny a sochy"
 court_artificer_court_position_task_stewardship_desc: "Tvůj dvorní řemeslník nalezne inspiraci k výrobě insignií, korun, trůnů a dalších artefaktů pro vládce vzdělaného ve správě."
 court_artificer_court_position_task_stewardship_tt: "Každý rok má dvorní řemeslník šanci nalézt [Concept('inspiration', 'inspiraci')|E] stát se #V kovářem#! nebo #V řemeslníkem#!\n$court_artificer_court_position_task_improved_chances_tt$"
 court_artificer_court_position_task_improved_chances_tt: "Zvolení tohoto úkolu značně zvýší šanci na získání [Concept('inspiration', 'inspirace')|E]"
