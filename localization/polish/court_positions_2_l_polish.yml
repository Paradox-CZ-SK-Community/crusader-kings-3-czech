 antiquarian_inspired_adventurer_effect: "[adventure_target.GetFirstName], tvůj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('adventure_target'))], nalézá [Concept('inspiration', 'inspiraci')|E] k #V hledání dobrodružství#!"
