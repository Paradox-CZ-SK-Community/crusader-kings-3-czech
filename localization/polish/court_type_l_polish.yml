 accept_culture_task_more_effective_desc:0 "[accept_culture|E] Efektivita: #P +[EmptyScope.ScriptValue('court_administrative_steward_task_bonus')|0]%#!"
 court_administrative:0 "Správní dvůr"
 court_administrative_desc:1 "#low Pouze efektivní a dobře spravovaný dvůr přivede naše panství k rozkvětu. \n\nDvorané získají rysy [GetTrait('administrative_court_1').GetName( GetNullCharacter )].#!"
 court_administrative_tooltip_desc:0 "Dvůr $court_administrative$ je zaměřený na rozvoj panství."
 court_diplomatic:0 "Diplomatický dvůr"
 court_diplomatic_acceptance_bonus_desc:1 "Zvýšené #V $offer_vassalization_interaction$#! Přijetí je úměrné [grandeur|E]"
 court_diplomatic_desc:1 "#low Diplomacie je klíčem k získání úcty našich vrstevníků a k udržení říše v míru. Spokojený vazal je loajální vazal. \n\nDvorané získají rysy [GetTrait('diplomatic_court_1').GetName( GetNullCharacter )].#!"
 court_diplomatic_tooltip_desc:0 "V $court_diplomatic$ se klade velký důraz na vztahy a mírové řešení konfliktů."
 court_intrigue:0 "Intrikový dvůr"
 court_intrigue_agent_acceptance_desc:0 "Zvýšené přijetí [agent|E] pro [hostile_schemes|E]"
 court_intrigue_desc:1 "#low Nechat lidi na dvoře bez dohledu je nebezpečné, a musíme zajistit, aby nikdo nemohl škodit bez našeho vědomí. \n\nDvorané získají rysy [GetTrait('intrigue_court_1').GetName( GetNullCharacter )].#!"
 court_intrigue_tooltip_desc:0 "V $court_intrigue$ si musíte hlídat záda; tajemství může být stejně smrtící jako dýka v noci, a v tomto dvoře jich je víc než dost."
 court_nomadic: "Nomádský dvůr"
 court_nomadic_desc: "#low Náš dvůr je na cestách s mocí tisíce kopyt, kde vládnou luk a čepel. Sláva se získává dobytím a náš lid se živí válečnou kořistí. \n\nDvorané získají rysy [GetTrait('warlike_court_1').GetName( GetNullCharacter )].#!"
 court_nomadic_tooltip_desc:0 "V $court_nomadic$ si cení vojenské zdatnosti a odolnosti."
 court_scholarly:0 "Učený dvůr"
 court_scholarly_desc:1 "#low Dvůr je o přitahování vzdělaných myslí a lidí výjimečných schopností. \n\nDvorané získají rysy [GetTrait('scholarly_court_1').GetName( GetNullCharacter )].#!"
 court_scholarly_tooltip_desc:0 "V $court_scholarly$ si cení znalostí a pilného studia."
 court_tribal:0 "Kmenový dvůr"
 court_tribal_desc:0 "#low Na dvoře platí právo silnějšího – síně budou vyzdobeny kořistí a lupem! \n\nDvorané získají rysy [GetTrait('warlike_court_1').GetName( GetNullCharacter )].#!"
 court_tribal_tooltip_desc:0 "V $court_tribal$ si cení vojenské zdatnosti a odolnosti."
 court_warlike:0 "Válečný dvůr"
 court_warlike_desc:1 "#low Projevení síly je jediný způsob, jak získat úctu a respekt! Naši rytíři a vojáci jsou proslulí svou zdatností. \n\nDvorané získají rysy [GetTrait('warlike_court_1').GetName( GetNullCharacter )].#!"
 court_warlike_tooltip_desc:0 "V $court_warlike$ je vysoce ceněno silné tělo a strategická mysl."
 scholarly_inspiration_discount_desc:0 "[inspiration|E] Cena: #P -[EmptyScope.ScriptValue('court_scholarly_inspiration_discount')|0]%#!"
 scholarly_inspiration_frequency_desc:0 "[inspired|E] [characters|E] budou přicházet do [court|E] častěji"
 support_schemes_task_more_effective_desc:0 "$task_support_schemes$ Efektivita: #P +[EmptyScope.ScriptValue('court_intrigue_spymaster_task_bonus')|0]%#!"
