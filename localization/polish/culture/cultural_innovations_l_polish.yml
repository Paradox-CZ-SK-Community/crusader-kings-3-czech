 innovation_seigneurialism_desc:0 "Delegováním více odpovědností na místní šlechtu můžeme nejen potěšit je, ale i uvolnit více naší pozornosti, abychom se soustředili na naši vlastní doménu."
 innovation_ermine_cloaks:0 "Erminové pláště"
 eligible_accolade_lancer_attribute_ACCOLADES_DLC:0 "[knights|E] této [culture|E] se stávají způsobilými pro [GetAccoladeType('lancer_attribute').GetName] [accolades|E]"
 tradition_visigothic_codes_name:0 "$innovation_visigothic_codes$"
 innovation_currency_01_desc:0 "Barter je pomalý a neefektivní; přijetí oficiálně uznávané měny jako jsou lasturové měny nebo kovové nuggety posílí obchod a zvýší šíření myšlenek v našem království."
 innovation_machicolations_desc:0 "Významné zlepšení našich předchozích hradních zdí, kamenné machikolace mají stejný účel, přičemž jsou výrazně odolnější a poskytují větší ochranu našim obranářům."
 innovation_royal_armory:0 "Královská zbrojnice"
 innovation_muladi:0 "Muladi"
 innovation_standing_armies_desc:0 "Vojenské odvody nám poskytují vel数量 vojáků, avšak bez ohledu na to, jak dobře se je snažíme vycvičit a vybavit, stále budou vždy inferiorní profesionálním vojákům. Zřízení velké stálé armády zajistí, že zájmy našeho království budou prosazovány těmi nejlepšími bojovníky."
 innovation_currency_04_desc:0 "Evoluce dřívějších bankovních systémů, papírové smluvní poznámky umožňují našim občanům rychle a bezpečně obchodovat s zbožím a službami na velké vzdálenosti bez toho, aby byli zatíženi těžkou měnou."
 innovation_rightful_ownership:0 "Právoplatné vlastnictví"
 unlocks_naval_raiding:0 "Odemkne možnost [raid|E] po mořích, pokud už můžete [raid|E]"
 innovation_currency_02:0 "Měna"
 innovation_scutage_desc:0 "Vojenská služba byla vždy očekávána od našich poddaných, ale existují někteří, kteří ji nemohou nebo nechtějí poskytnout. Nabídnutím možnosti splnit své povinnosti penězi místo ocelí můžeme zajistit, že od všech dostaneme, co nám náleží."
 innovation_guilds:0 "Cechy"
 innovation_development_01_desc:0 "Financování výstavby veřejných prací jako jsou silnice, školy a akvadukty umožní našim osadám růst do větších rozměrů, čímž zajistí prosperitu našeho lidu na generace."innovation_machicolations:0 "Machicolations"
 eligible_accolade_vanguard_attribute_ACCOLADES_DLC:0 "[rytíři|E] této [kultury|E] se stávají způsobilými pro [GetAccoladeType('vanguard_attribute').GetName] [ocenění|E]"
 fp3_innovation_fritware_desc: "Krásná kameninová keramika ve stylu východního porcelánu, smícháním materiálů jako je křemen nebo sklo. Jsou cenným zbožím nebo impozantními dárky."
 fp3_innovation_mural_sextant: "Mural Sextant"
 innovation_mustering_grounds:0 "Shromažďovací plocha"
 innovation_reconquista_desc:0 "Roztěkaní vnitřními spory jsme tolerovali přítomnost nevěřících v Hispánii příliš dlouho. Nastal čas shromáždit naše síly a navždy je vyhnat z této země!"
 unlock_early_medieval_economic_buildings:0 "Odemkne všechny Ekonomické budovy raného středověku [economic_buildings|E]"
 innovation_arched_saddle:0 "Zakřivené sedlo"
 fp3_innovation_mural_sextant_desc: "Tyto velké nástěnné přístroje lze použít k přesnému čtení a měření polohy nebeských objektů."
 innovation_gavelkind_desc:0 "Stabilita a prosperita jdou ruku v ruce. Místo toho, aby vassalové usilovali o moc po úmrtí starého monarcha, můžeme definovat předem určený, spravedlivý systém dědictví, který odstraní velkou část nestability, která tradičně nastává při nástupu na trůn."
 innovation_currency_03_desc:0 "Zvlášť velké nebo drahé obchody často vyžadují neobvyklé množství těžkých mincí. Uložení tohoto bohatství do bezpečných pokladen a převod vlastnictví bez pohybu fyzických mincí usnadní obchod s velkým množstvím zboží."
 unlocks_sailable_major_rivers:1 "Odemkne schopnost plavit se po Velkých řekách"
 innovation_advanced_bowmaking:0 "Pokročilé výroba luků"
 unlock_single_heir_dynasty_house_changing:0 "Může vyhlásit $single_heir_dynasty_house$ v jakékoli [crown_authority|E]"
 innovation_wootz_steel:0 "Wootz ocel"
 innovation_plenary_assemblies:0 "Plenární shromáždění"
 innovation_african_canoes_desc:0 "Velké kanoe západní Afriky jsou vynikající pro plavbu po řekách a umožňují nám rychle přepravovat jednotky tam, kde je potřebujeme."
 innovation_house_soldiers_desc:0 "Jak naše šlechtické rodiny rostou v moci, potřebují vojáky k prosazení své vůle. Zřízení řádu oddaných domácích vojáků zajistí, že budeme mít jednotky lépe vycvičené a vybavené než běžný odvod."
 innovation_chronicle_writing_desc:0 "Už více nebudou příběhy o činech naší rodiny předávány pouze ústní tradicí. Budeme si vést záznam o všem, co dosáhneme, abychom inspirovali budoucí generace a dokázali naše nároky na území, které bychom měli právem držet."
 innovation_cranes:0 "Jeřáby"
 innovation_noblesse_oblige:0 "Noblesse Oblige"
 reduce_develop_county_penalty_03:0 "Kraje nyní dosahují maximální [existing_development|E] penalizace na 55 [development|E]"
 innovation_burhs_desc:0 "Roztroušené po krajině jsou burhy důležitá opevněná sídla, která můžeme využít jak k shromáždění jednotek, tak k administrativním centrům."
 innovation_viking_tradition_desc:0 "Lidé ze severu mají dlouhou tradici obchodu, ale také pirátství. Jen málo je připraveno čelit hrozbě, která se bez varování objeví z břehu řeky, a vikingští bojovníci jsou mistry takového válečnictví."
 innovation_machicolations:0 "Machikolace"
