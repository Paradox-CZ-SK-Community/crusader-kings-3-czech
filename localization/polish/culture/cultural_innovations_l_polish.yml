 innovation_hoardings:0 "Hoardings"
 innovation_war_camels:0 "Váleční velbloudi"
 innovation_standing_armies:0 "Stálé armády"
 innovation_currency_03:0 "Bankovnictví"
 innovation_african_canoes:0 "Západoafrické kánoe"
 innovation_men-at-arms:0 "Ochránci"
 innovation_divine_right:0 "Božské právo"
 reduce_develop_county_penalty_01:0 "Okresy nyní dosahují maximální [existing_development|E] penalizaci na 20 [development|E]"
 innovation_french_peerage:0 "Peerage"
 innovation_condottieri_desc:0 "Jelikož je Itálie jak bohatá, tak centrálně umístěná, stala se hlavním centrem pro žoldnéřské společnosti, které sem cestují, když nejsou v aktivní kampani. Když už jsou zde, měli bychom být schopni vyjednat pro ně lepší sazbu, než by obvykle účtovali."
 unlock_high_medieval_fortification_buildings:0 "Odemkne všechny budovy pro obranou výstavbu v období vysokého středověku [fortification_buildings|E]"
 unlock_high_medieval_military_buildings:0 "Odemkne všechny vojenské budovy v období vysokého středověku [military_buildings|E]"
 eligible_accolade_lancer_attribute:1 "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_lancer_attribute_ACCOLADES_DLC')]"
 innovation_east_settling:0 "Ostsiedlung"
 unlock_early_medieval_military_buildings:0 "Odemkne všechny vojenské budovy v období raného středověku [military_buildings|E]"
 innovation_wierdijks:0 "Wierdijks"
 innovation_barracks_desc:0 "Zřízením specializovaných budov pro ubytování našich vojáků se můžeme ujistit, že máme dostatek místa pro naše rostoucí armády."
 innovation_noblesse_oblige_desc:0 "Šlechtictví není jen o privilegiích a právech; přichází také s povinností vůči říši, závazkem chovat se způsobem, který je správný a spravedlivý. Jasně stanovení toho, co se očekává od naší elity, nám poskytne ideál, k němuž budeme usilovat, a spojí nás, když se budeme snažit jej dosáhnout."
 innovation_wootz_steel_desc:0 "Také známý jako Hinduwani nebo Seric ocel, tento uhlík-obsahující kov je vynikající pro výrobu zbraní. Wootz ocel se široce obchoduje a považuje se za nejlepší ocel na světě. Většinu historie upoutávala pozornost arabských, egyptských, čínských a dokonce římských obchodníků."
 innovation_quilted_armor_desc:0 "Skládající se z dvanácti nebo více vrstev lnu sešitých dohromady, tyto bundy dokážou zastavit i těžké šípy a jsou cenově dostupným způsobem, jak vyzbrojit celý regiment na bitvu."
 unlock_tribal_economic_buildings:0 "Odemkne všechny ekonomické budovy v období kmene [economic_buildings|E]"
 innovation_heraldry_desc:0 "Stanovení dědičných návrhů k identifikaci našich šlechtických rodin způsobí, že jejich členové se budou cítit jako součást většího celku, což je povzbudí k zlepšení reputace své dynastie místo pouhého obsedantního zaměření na osobní status."
 innovation_hereditary_rule_desc:0 "Rovnoměrné rozdělení říše mezi všechny způsobilé dědice narušuje jednotu našeho lidu. Místo roztrhání naší říše na každé succesi můžeme zajistit, že budeme mít stabilní a prosperující srdce země tím, že zavedeme systém dědičné vlády."
 innovation_armilary_sphere:0 "Armilární sféra"
 innovation_seigneurialism:0 "Seigneurialismus"
 innovation_cranes_desc:0 "Zapomenutý zázrak inženýrství, Římané používali kolo s přístupem k velkým efektům při budování své říše, a my také budeme."
 unlock_castellan_contract: "Odemkne #high [GetVassalContractType( 'special_contract' ).GetObligationName( 'special_contract_castellan' )]#! [vassal_contract|E]"
 multiple_claim_wars_others:0 "Může uplatnit více [nároků|E] na jinou postavu v jedné válce"
 eligible_accolade_camelry_attribute:1 "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_camelry_attribute_ACCOLADES_DLC')]"
 innovation_trebuchet:0 "Trebuchet"
 unlock_march_contract:0 "Odemkne #high [GetVassalContractType( 'special_contract' ).GetObligationName( 'special_contract_march' )]#! [vassal_contract|E]"
 innovation_longboats:1 "Dlouhé lodě"
 innovation_development_04_desc:0 "Pokroky v oblasti vědy, filozofie a logiky přetvořily naše města na úžasná centra vzdělání a inovací. Obrovské technologické a kulturní skoky, které nyní děláme, nám přinesly dosud nesnované možnosti do našich rukou."eligible_accolade_camelry_attribute_ACCOLADES_DLC:0 "[rytíři|E] této [kultuře|E] se stávají způsobilými pro [GetAccoladeType('camelry_attribute').GetName] [ocenění|E]"
 innovation_manorialism:0 "Manorialismus"
 unlock_early_medieval_fortification_buildings:0 "Odemkne všechna raně středověká [pevnostní_budovy|E]"
 innovation_burhs:0 "Burhy"
 innovation_guilds_desc:0 "Jak se naše území rozšiřuje, stává se stále neefektivnějším přímo řídit veškerý obchod probíhající v našem doméně. Poskytnutím cechovních listin organizacím obchodníků a řemeslníků můžeme poskytnout větší autonomii v jejich podnikání, a přitom zajistit, že budeme profitovat z jejich podniků."
 innovation_war_camels_desc:0 "Velbloudi jsou přirozeně přizpůsobeni životu v pouštním terénu, ale nejsou od přírody bojovými tvory. Naši chovatelé a trenéři to mohou změnit a dát nám přístup k adaptivnímu jezdectvu, které nám umožní ovládnout písky."
 innovation_mangonel_desc:0 "Významné zlepšení našich stávajících návrhů katapultů, trakční mangonely jsou mnohem rychlejší na nakládání a vystřelování než stroje poháněné torzí."
 innovation_longboats_desc:1 "Naše dlouhé lodě jsou impozantní námořní plavidla, která mohou plout téměř kamkoliv a dokonce čelit drsnému počasí, což nám poskytuje výjimečnou mobilitu na moři."
 innovation_east_settling_desc:0 "Území na našem východě jsou řídké obytné, ale bohaté na přírodní zdroje. Zřízení iniciativy na expanzi a zakládání usedlostí tam povede k růstu a prosperitě našeho národa."
 innovation_development_04:0 "Renesanční myšlení"
 innovation_divine_right_desc:0 "Je čas, abychom uznali, že to je božská vůle, která postavila naše vládce na jejich trůny, a odporovat jim znamená odporovat samotnému božství."
 innovation_chronicle_writing:0 "Psaní kronik"
 tradition_visigothic_codes_desc:0 "$innovation_visigothic_codes_desc$"
 innovation_court_officials_desc:0 "Naše říše se rozšířila do té míry, že ani drobní šlechtici nedokážou efektivně spravovat všechno. Jmenování dvorských úředníků a byrokratů k vyřizování běžnějších dvorských úkolů zajistí, že kola vlády budou i nadále hladce fungovat."
 individual_county_de_jure_cb:0 "Individuální [de_jure|E] [okres|E]"
 innovation_condottieri:0 "Condottieri"
 unlock_palatinate_contract:0 "Odemkne #high [GetVassalContractType( 'special_contract' ).GetObligationName( 'special_contract_palatinate' )]#! [vassal_contract|E]"
 innovation_currency_02_desc:0 "Neregulované měny jsou obtížně ovladatelné a postrádají stabilitu. Ražené mince, se specifickými váhami a opatřené královským razítkem, dodávají novou důvěru v obchodní transakce."
 innovation_bombard_desc:0 "Vývoj zbraňových systémů na bázi střelného prachu nám umožnil překonat omezení páky a kladky. Naše nové obléhací zbraně mohou s takovou silou a efektivitou strhnout nepřátelské zdi, o které si naši předci mohli sotva snít."
 reduce_develop_county_penalty_02:0 "Okresy nyní dosahují maximálního [existing_development|E] trestu při 35 [rozvoji|E]"
 reduce_develop_county_penalty_04:0 "Okresy nyní dosahují maximálního [existing_development|E] trestu při 90 [rozvoji|E]"
 innovation_armilary_sphere_desc:0 "Skládající se ze sférického rámu pohyblivých prstenů, tato zařízení nám umožňují mapovat a předpovědět pohyb nebes. I když je to fascinující astrologické zařízení samo o sobě, tyto znalosti také pomohou našim kapitánům při navigaci v dálkových vodách."
 innovation_muladi_desc:0 "Války, nájezdy a pronásledování po celém světě vyhnaly mnohé lidi z jejich domovů. Přijetím těchto vyhnanců do našich zemí bez ohledu na jejich původ můžeme vyvinout bohatou a prosperující společnost."
 innovation_hereditary_rule:0 "Dědičná vláda"
 innovation_table_of_princes_desc:0 "Stůl knížat je královské sídlo českých vládce, s tím, kdo sedí u stolu, je uznáván jako právoplatný vládce. Pod kodexem domácí seniority byly tituly uděleny nejstaršímu žijícímu členovi vládnoucí dynastie."
 innovation_ghilman_desc:0 "Otroci-vojáci vzati jako váleční zajatci, ghilman jsou oddaní bojovníci, kteří jsou k nám loajálnější a levnější než běžní žoldáci."
 innovation_stem_duchies:0 "Stammesherzogtum"
 unlock_late_medieval_economic_buildings:0 "Odemkne všechna pozdně středověká [ekonomická_budovy|E]"
 unlock_fortification_rights_contract:0 "Odemkne #high [GetVassalContractType( 'fortification_rights' ).GetObligationName( 'fortification_rights_granted' )]#! [vassal_contract|E]"
 unlock_tribal_military_buildings:0 "Odemkne všechna kmenová [vojenská_budovy|E]"
 innovation_scutage:0 "Scutage"
 innovation_ermine_cloaks_desc:0 "Kdokoliv může nárokovat titul, ale aby byl pravým monarchou, musí ve svých poddaných vzbuzovat úžas a majestát. Naše nové hermelínové pláště jsou formou královského oděvu, která toho jistě dosáhne."unlock_scutage_contract:0 "Odemkne #high [GetVassalContractType( 'special_contract' ).GetObligationName( 'special_contract_scutage' )]#! [vassal_contract|E]"
 innovation_ledger:0 "Kniha inovací"
 innovation_heraldry:0 "Heraldika"
 innovation_catapult:0 "Onager"
 innovation_gavelkind:0 "Gavelkind"
 innovation_arched_saddle_desc:0 "Lehká kavalerie je síla, se kterou je třeba počítat, ale skutečně nevyužívá potenciál válečného koně. Klenuté sedla nám umožňují postavit těžce ozbrojené bojovníky s opřenými oštěpy, což jim umožňuje plně využít jejich momentum, když útočí do nepřátelských linií."
 innovation_crop_rotation:0 "Pory rotation"
 innovation_royal_prerogative:0 "Královské právo"
 innovation_rightful_ownership_desc:0 "Je naším božským právem vlastnit naše de jure území a je čas, aby si svět tuto skutečnost uvědomil. Již nebudeme brzděni zastaralými protokoly a etikou."
 fabricate_claim_speed:1 "#V $task_fabricate_claim$#! [councillor_task|E] Rychlost: #P +50%#!"
 innovation_development_02_desc:0 "Větší města se pravidelně potýkají s řadou stále složitějších problémů. Předání určité autority místním radám jim umožní řešit tyto problémy bez nutnosti zapojit krále."
 unlock_high_medieval_economic_buildings:0 "Odemkne všechna hospodářská budova Vysokého středověku [economic_buildings|E]"
 innovation_city_planning_desc:0 "Navrhováním našich měst předtím, než začneme s jejich výstavbou, můžeme vytvářet nové državy na strategických místech, které jsou jak funkční, tak esteticky příjemnější než starší, které vznikly chaoticky v průběhu času."
 innovation_casus_belli_desc:0 "Síla je právem, které už po generace vládne, ale pokud máme odůvodnění pro naše války, můžeme se vyhnout vyprovokování hněvu našich sousedů a odvetě, která s tím často přichází."
 cb_discount_piety_10:1 "[casus_belli|E] [piety|E] Náklady: [piety_i]#P -10%#!"
 innovation_manorialism_desc:0 "S koncentrací vlastnictví půdy pod našimi elitami se mnozí muži a ženy ocitají neschopní pracovat. Zavedeme systém dvorů, kde svobodní muži mohou pracovat na našich polích výměnou za nájem, zatímco ti, kteří nemohou platit, mohou vstoupit do naší služby jako otroci."
 innovation_castle_baileys:0 "Hradní bailey"
 innovation_quilted_armor:0 "Vatelinová zbroj"
 innovation_visigothic_codes_desc:0 "Ačkoli mnoho starších tradic Vizigótů bylo dlouho vymazáno ze světa, děti Pyrenejí si pamatují starodávné způsoby a jak byla půda spravedlivě a prakticky rozdělena mezi syny a dcery."
 innovation_baliffs_desc:0 "Král nemůže být všude najednou. Jmenováním správců k prosazování královského práva po celém království můžeme efektivněji spravovat větší území, než bychom mohli jinak."
 innovation_horseshoes_desc:0 "Kůň s rozděleným kopytem rychle ochrní a nebude schopen pracovat ani být v bitvě jezden. Kování našich koní bronzovými nebo železnými pláty nám umožní udržet jejich kopyta zdravá a chráněná před poškozením."
 innovation_bannus_desc:0 "Na základě autority příkazu mužům v bitvě dává bann našim vladařům moc donutit svobodné muže bojovat za ně, čímž se vytváří právní základ pro shromažďování velkých armád."
 innovation_bombard:0 "Bombardy"
 innovation_royal_prerogative_desc:0 "Jak má naše království větší zátěž, jež se na něm nese kvůli odpovědnosti vládnout, tak budou rovněž obdařeni privilegii vyhrazenými výhradně pro ně."
 innovation_horseshoes:0 "Kovové podkovy"
 individual_duchy_de_jure_cb:0 "Jednotlivé [de_jure|E] [duchy|E]"
 innovation_sappers:0 "Sapperi"
 innovation_city_planning:0 "Plánování města"
 innovation_french_peerage_desc:0 "V právem uznávaném nejváženějších mezi vznešenými vassaly našeho království posílíme pocit větší loajality vůči koruně."
 innovation_table_of_princes:0 "Tabulka prince"
 eligible_accolade_besieger_attribute_ACCOLADES_DLC:0 "[rytíři|E] této [kultury|E] se stávají způsobilými pro [GetAccoladeType('besieger_attribute').GetName] [ocenění|E]"
 innovation_battlements_desc:0 "Kromě zpevnění samotného jádra, budování odolné vnější zdi, kterou mohou bezpečně obsadit naši lučištníci, poskytne našim hradům další vrstvu ochrany proti útočníkům."
 innovation_catapult_desc:0 "I když je pomalé nakládání a střílení, katapulty poháněné torsí mohou útočit na nepřátelské opevnění, zatímco zůstávají mimo dosah jejich lučištníků."
 eligible_accolade_elephantry_attribute_ACCOLADES_DLC:0 "[rytíři|E] této [kultury|E] se stávají způsobilými pro [GetAccoladeType('elephantry_attribute').GetName] [ocenění|E]"
 innovation_motte_desc:0 "Jednoduché, ale efektivní, postavit naše hrady na vyvýšených zemních návrších je nejlepší způsob, jak zajistit, že máme nad našimi nepřáteli doslovně výhodu výšky."
 innovation_viking_tradition:0 "Viking Taktiky"
 innovation_knighthood:0 "Rytířství"
 innovation_plate_armor:0 "Plátěná zbroj"
 innovation_development_01:0 "Veřejné práce"eligible_accolade_crossbower_attribute:1 "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_crossbower_attribute_ACCOLADES_DLC')]"
 innovation_elephantry_desc:0 "Sloni jsou těžko chovatelní v zajetí, proto si každý ošetřovatel musí chytit své vlastní divoké slony a vycvičit je. To znamená, že je to delikátní umění správně využívat tyto skvělé tvory v bitvě, ale je to umění, kterému se věnujeme, abychom ho zvládli."
 promote_culture_speed:1 "#V $task_promote_culture$#! [councillor_task|E] Rychlost: #P +15%#!"
 innovation_wierdijks_desc:0 "Budování silných a spolehlivých hrází je nezbytný úkol, pokud chceme žít a prosperovat v nížinách. Nové techniky posilování zemních hrází mořskými řasami zvýší jejich pevnost a odolnost."
 innovation_plenary_assemblies_desc:0 "Abychom mohli efektivně vládnout, musíme shromáždit všechny svobodné muže království, abychom diskutovali a řešili legislativní záležitosti. Účast je povinná, a ti, kdo nepřijdou, budou pokutováni a přijdou o možnost ovlivnit jakékoli rozhodnutí."
 innovation_house_soldiers:0 "Domácí vojáci"
 innovation_castle_baileys_desc:0 "Zatímco věž slouží jako srdce hradu, rozhodně to není jediná důležitá budova. Stavba budov, jako jsou stáje a zbrojnice, v chráněném dvoře zajistí, že budeme moci správně obsadit a vybavit naše vojáky bez ohledu na okolnosti."
 innovation_windmills:0 "Větrné mlýny"
 innovation_knighthood_desc:0 "Oceněním našich nejlepších bojovníků rytířskými tituly a vyplácením půdou místo pouhého zlata jim můžeme poskytnout čest, kterou si zaslouží, a zároveň zajistit jejich loajalitu k nám."
 innovation_plate_armor_desc:0 "Konečná forma osobní ochrany, dobře zhotovený plátěný brnění má klouby, které mu poskytují superiorní rozsah pohybu ve srovnání s dřívějšími brněními, a je téměř neproniknutelné pro nepřátelské zbraně."
 innovation_visigothic_codes:0 "Vizigótské kódy"
 innovation_deccan_unity_desc:0 "Příliv nových vír a náboženství do naší společnosti jasně ukázal, že naše dosavadní zaměření na regionalismus byla chyba. Měli bychom se spojit s ostatními naší víry a zajistit silný a trvalý stát, který odolá externím tlakům."
 innovation_hoardings_desc:0 "Umístěny na vrcholu našich hradeb, tyto dřevěné konstrukce vyčnívají nad základ našeho hradního zdiva.\n\nUmožňují našim obráncům střílet šípy, shazovat kameny nebo nalévat vroucí olej na útočníky, přičemž zůstávají zcela chráněni před nepřátelskými lukostřelci."
 multiple_claim_wars:1 "Můžete uplatnit několik svých [claims|E] v jednom konfliktu"
 innovation_deccan_unity:0 "Deccan Unity"
 innovation_currency_01:0 "Měna"
 innovation_motte:0 "Motte"
 innovation_primogeniture:0 "Prvorozenství"
 unlock_tribal_fortification_buildings:0 "Odemkne všechny budovy kmenové éry [fortification_buildings|E]"
 innovation_sappers_desc:0 "Není důležité, jak silné jsou zdi našeho nepřítele, pokud se dá vykopat zem pod nimi. Zaměstnávání sapérů k podkopání nepřátelských opevnění je účinný způsob, jak prolomit i ty nejtvrdší obrany."
 innovation_windmills_desc:0 "Vynález vertikálního větrného mlýna nám umožňuje využívat sílu větru mnohem efektivněji než předtím, výrazně snižuje práci potřebnou k mletí obilí a zpracování surovin."
 innovation_bannus:0 "Bannus"
 innovation_mangonel:0 "Mangonely"
 innovation_men-at-arms_desc:0 "Ti, kteří jsou zruční v jezdectví a oštěpu, budou vždy žádaní, ale nejsou vždy k dispozici. Udržování skupin mužů v zbroji v rezervě zajistí, že nám nebude chybět zkušení bojovníci, když válka nevyhnutelně propukne."
 unlock_late_medieval_military_buildings:0 "Odemkne všechny vojenské budovy pozdního středověku [military_buildings|E]"
 unlock_maa_armored_footmen: "Odemkne [GetMaA('armored_footmen').GetName] [men_at_arms|E]"
 innovation_development_02:0 "Komunitní vláda"
 innovation_land_grants:0 "Pozemkové dotace"
 innovation_royal_armory_desc:0 "Jak se zvyšuje velikost našich armád, musíme zajistit, že každý voják bude řádně vyzbrojen a chráněn. Založení královské zbrojnice k výrobě a skladování veškerého vybavení našich armád daleko pomůže splnit tuto potřebu."
 fp3_innovation_fritware_tooltip: "[opinion|E] Zisk z [send_gift|E]: #P +20%#!"
 innovation_trebuchet_desc:0 "Inženýrský zázrak, protizávaží trebuchet může vrhat těžké projektily na vzdálenosti daleko dále než jakýkoli obléhací stroj, který přišel před ním."
 innovation_primogeniture_desc:0 "Jedno království, jeden dědic. Zatímco mladší děti našeho monarchy se mohou cítit opuštěny tím, že jsou zbaveny dědictví, je to nejlepší způsob, jak zajistit, abychom udrželi stabilní království, které nebude roztrženo krizemi nástupnictví."
 same_culture_group_reduced_factionalism:1 "[vassals|E] jejichž [culture|E] má společné [heritage|E] s vaším, mají menší pravděpodobnost připojit se k [independence_factions|E]"unlock_coinage_rights_contract:0 "Odemkne #high [GetVassalContractType( 'coinage_rights' ).GetObligationName( 'coinage_rights_granted' )]#! [vassal_contract|E]"
 innovation_mustering_grounds_desc:0 "Mít jednoduše lidi ochotné bojovat za nás nestačí k vítězství ve válkách. Uvolnění prostoru pro lidi, aby se mohli trénovat a shromažďovat na bitvy, nám umožní podporovat skupiny zkušenějších bojovníků, kteří nás mohou vést k vítězství."
 students_of_knighthood:1 "Děti, které dokončí své [education|E] s [martial|E] [education_focus|E], získají $trait_education_martial_prowess$ [trait|E]"
 innovation_stem_duchies_desc:0 "Ačkoli pocházíme z různých kmenů, uznáváme důležitost jednoty a spolupráce. Nezávislost je nadhodnocována, když stabilita vede k bezpečnosti a prosperitě."
 innovation_development_03:0 "Urbanizace"
 eligible_accolade_vanguard_attribute:1 "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_vanguard_attribute_ACCOLADES_DLC')]"
 innovation_barracks:0 "Kasárna"
 innovation_casus_belli:0 "Casus Belli"
 unlock_late_medieval_fortification_buildings:0 "Odemkne všechny pozdně středověké [fortification_buildings|E]"
 innovation_elephantry:0 "Sloní jednotky"
 innovation_land_grants_desc:0 "Půda je nejcennější odměna, kterou můžeme udělit našim poddaným, ale máme pouze omezené množství, které přímo vlastníme. Avšak pokud bychom jim udělili povolení začít obdělávat tu nevyužitou půdu tamhle... kdo by protestoval? I když dojde ke konfliktu, budeme jasně v právu, když budeme bránit naše poddané!"
 innovation_crop_rotation_desc:0 "Přechodem z tradičního dvoupole na třípólovou rotační plodinu můžeme každoročně pěstovat více plodin, aniž bychom vyčerpali půdu na našich farmách."
 innovation_development_03_desc:0 "Velká města Říma, Byzance a Dilli se dlouho vyznačují jako relikvie velkého, nenapodobitelného dědictví. Jak se naše infrastruktura a populace rozrůstají, konečně máme prostředky k rozvoji nových osad, které konkurují těmto starobylým městským centrům."
 unlock_equal_succession_changing:0 "Může zrušit $equal_law$ [law|E] za jakékoliv [crown_authority|E]"
 cb_discount_prestige_10:1 "[casus_belli|E] [prestige|E] Náklady: [prestige_i]#P -10%#!"
