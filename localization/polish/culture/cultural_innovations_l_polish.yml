 culture_parameter_block_printing_university_bonuses_text: "[GetActivityType('activity_adult_education').GetName] Cena studijních materiálů: #P -50%#!"  # todo: NEW TRANSLATION
 innovation_grenades: "Granáty"  # todo: NEW TRANSLATION
 innovation_grenades_desc: "Navzdory pokroku ve válečnictví zůstává neocenitelný jeden starý nástroj: paže. Malé nádobky naplněné hořlavou nebo výbušnou látkou může snadno vyrobit a hodit kdokoli se slušným hodem. Granáty rozdané vojákům před bitvou jim dávají druhý způsob útoku a šoku proti nepříteli."  # todo: NEW TRANSLATION
 innovation_cupellation: "Cupelace"  # todo: NEW TRANSLATION
 innovation_cupellation_desc: "Speciální vysokoteplotní pece mohou roztavit drahé kovy z těžených vzorků, oddělit je od vytavených rud a vyprodukovat rafinovaný vzorek vhodný pro analýzu. Cupelace rudy z olověného dolu je nejlepším způsobem, jak určit obsah stříbra v dole, a cupelace zlata může určit jeho čistotu pro možné ražby mincí."  # todo: NEW TRANSLATION
 culture_parameter_cupellation_mine_building_bonuses: "[baronies|E] s #V Mine#! [special_building|E] [holding|E] [taxes|E]: #P @gold_icon![EmptyScope.ScriptValue('innovation_cupellation_mine_tax_bonus_value')|%0+=]#! "  # todo: NEW TRANSLATION
 innovation_lacquered_armor: "Lakované brnění"  # todo: NEW TRANSLATION
 innovation_lacquered_armor_desc: "Důkladná aplikace určitých pryskyřic na brnění je výrazně zpevní a pomáhá impregnovat těžší železné pláty. Zatímco tento postup byl dosud používán převážně na krabičky, lahve a jiné zboží, lakované brnění představuje nový způsob ochrany vojáků i jejich výstroje."  # todo: NEW TRANSLATION
 culture_parameter_higher_quality_armor_artifacts_parameter: "Brnění [artifacts|E] z [sponsored|E] [inspirations|E] a [GetDecision('commission_artifact_decision').GetName] mají vyšší kvalitu"  # todo: NEW TRANSLATION
 innovation_double_entry_bookkeeping: "Podvojné účetnictví"  # todo: NEW TRANSLATION
 innovation_double_entry_bookkeeping_desc: "Záznamy musí držet krok s rostoucí složitostí financí a ekonomiky. Zapisování všech plateb příchozích a odchozích jako samostatných záznamů pomáhá udržovat spolehlivé rozvahy a zajišťuje, že položky nejsou při revizi účtů náhodně — nebo „náhodně“ — opomenuty."  # todo: NEW TRANSLATION
 culture_parameter_bookkeeping_collect_taxes_bonus: "$task_collect_taxes$ [councillor_task|E]: [gold_i|E]#P +10%#!"  # todo: NEW TRANSLATION
 innovation_waterworks: "Vodohospodářství"  # todo: NEW TRANSLATION
 innovation_waterworks_desc: "Voda je dárce života, ale má mnohá další použití než jen uhašení žízně nebo zavlažování polí. Uměle řízená může pohánět stroje mnohem silnější než ta tažná zvířata, usnadnit dopravu a obchod podél kanálů nebo prostě udržet rušné ulice sanitární a obyvatelné."  # todo: NEW TRANSLATION
 culture_parameter_unlocks_waterworks_buildings: "Odemkne řadu [GetBuilding('waterworks_01').GetTypeName|V] [buildings|E]"  # todo: NEW TRANSLATION
 innovation_bulkheads: "Přepážky"  # todo: NEW TRANSLATION
 innovation_bulkheads_desc: "Nejjistějším způsobem, jak zabránit potopení lodi, je nepropíchnout její trup. Pokud by k tomu však došlo, může loď být zachráněna, jestliže bude trup rozdělen na oddělení vodotěsnými přepážkami. I při poškození může přepážka zabránit, aby se voda rozšířila natolik, že by loď potopila, čímž se zachrání muži, zásoby i samotná loď."  # todo: NEW TRANSLATION
 innovation_coking: "Výroba koksu"  # todo: NEW TRANSLATION
 innovation_coking_desc: "Dřevěné uhlí je nezbytné pro kovářství, ale vyžaduje rozsáhlé lesy k přeměně dřeva na tento klíčový palivový zdroj. Uhlí zahřáté v něčem podobném peci na dřevěné uhlí se může přeměnit na koks. Koks je stejně užitečný jako dřevěné uhlí při kování a jiných průmyslových pecích, aniž by bylo nutné kácet celé lesy."  # todo: NEW TRANSLATION
 culture_parameter_coking_smith_bonuses: "Řady [GetBuilding('smiths_01').GetTypeName|V] a [GetBuilding('blacksmiths_01').GetTypeName|V] [buildings|E] udělují dodatečné bonusy"  # todo: NEW TRANSLATION
 innovation_composite_crossbow: "Kompozitní kuše"  # todo: NEW TRANSLATION
 innovation_composite_crossbow_desc: "Stejně jako u reflexních luk určuje síla končetiny potenciální výkon tahu. Zpevněním části rohy nebo dokonce ocelí lze dosáhnout mnohem vyššího tahu — a tedy dostřelu a síly — než u dřevěných protějšků, navíc se zvyšuje odolnost a životnost."  # todo: NEW TRANSLATION
 innovation_pharmacopoeia: "Farmakopeum"  # todo: NEW TRANSLATION
 innovation_pharmacopoeia_desc: "Každý dobrý lékař musí vědět, jak správně vyrobit vhodné léky ve správný čas, s použitím správných ingrediencí připravených správným způsobem v přesných množstvích. Zatímco se tyto znalosti často předávají mistr–učedník, #italic sepsání#! způsobů výroby konkrétních léků může výrazně pomoci při standardizaci a šíření receptur."  # todo: NEW TRANSLATION
 culture_parameter_physician_pharmacopoeia_bonus: "[GetCourtPositionType('court_physician_court_position').GetName()] [court_position|E] Účinnost léčby: #P +20%#!"  # todo: NEW TRANSLATION
