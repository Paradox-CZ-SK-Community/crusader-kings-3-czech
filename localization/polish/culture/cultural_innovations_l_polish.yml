l_polish:
 innovation_ledger_desc:0 "Jak naše území rostou, potřebujeme lepší způsob, jak sledovat, co vlastníme. Udržování knihy našich majetků zajistí, že vždy víme, jaké zdroje máme k dispozici."
 innovation_advanced_bowmaking_desc:0 "Zatímco tradičně si lučišníci vyráběli a udržovali vlastní luky, řemeslníci začali vyrábět nové typy luků, které jsou silnější a složitější než dříve. Přijetím těchto nových designů můžeme proměnit tyto mistry lukostřelce na neocenitelný vojenský zdroj."
 unlock_wind_furnaces: "Odemkne řadu $building_type_wind_furnace_01$ [budov|E] v pobřežních [držbách|E] v [GetGeographicalRegion('world_india').GetName]"
 eligible_accolade_crossbower_attribute_ACCOLADES_DLC:0 "[rytíři|E] této [kultury|E] se stávají způsobilými pro [GetAccoladeType('crossbowmen_attribute').GetName] [ocenění|E]"
