 fp3_innovation_fritware: "Fritware"
 fp3_innovation_fritware_desc: "Krásná kameninová keramika inspirovaná východním porcelánem, vyráběná přimícháním materiálů jako křemen nebo sklo. Jsou cenným zbožím nebo působivým darem."
 fp3_innovation_fritware_tooltip: "[opinion|E] Zisk z [send_gift|E]: #P +20%#!"
 fp3_innovation_mural_sextant: "Nástěnný sextant"
 fp3_innovation_mural_sextant_desc: "Tyto velké nástěnné přístroje lze použít k přesnému odečtení a změření polohy nebeských těles."
 individual_county_de_jure_cb: "Jednotlivé [de_jure|E] [county|E]"
 individual_duchy_de_jure_cb: "Jednotlivé [de_jure|E] [duchy|E]"
 innovation_advanced_bowmaking: "Pokročilá výroba luků"
 innovation_advanced_bowmaking_desc: "Zatímco lučištníci si tradičně vyráběli a udržovali své vlastní luky, řemeslníci začali vyrábět nové typy luků, které jsou pevnější a složitější. Přijetím těchto nových návrhů proměníme mistry lukostrojů v neocenitelnou vojenskou výhodu."
 innovation_african_canoes: "Západoafrické kánoe"
 innovation_african_canoes_desc: "Velké kánoe Západní Afriky jsou vynikající pro plavbu po řekách a umožňují nám rychle přepravovat vojska tam, kde je potřebujeme."
 innovation_arched_saddle: "Zakřivené sedlo"
 innovation_arched_saddle_desc: "Lehká jízda je silou, se kterou je třeba počítat, ale nevyužívá plný potenciál válečného koně. Zakřivená sedla nám umožňují nasadit těžce obrněné jezdce s opřenými kopími, což jim dává plné využití setrvačnosti při nájezdu do nepřátelských řad."
 innovation_armilary_sphere: "Armilární sféra"
 innovation_armilary_sphere_desc: "Skládající se z kulovité kostry pohyblivých kruhů, tato zařízení nám umožní mapovat a předpovídat pohyb nebes. Kromě astrologického zájmu tato znalost pomůže našim námořníkům při navigaci daleko od břehu."
 innovation_baliffs: "Správci"
 innovation_baliffs_desc: "Král nemůže být všude najednou. Jmenováním správců, kteří budou uplatňovat králův výnos v celém království, můžeme efektivněji vládnout většímu území."
 innovation_bannus: "Bannus"
 innovation_bannus_desc: "Na základě autority povolat muže do bitvy dává bann našim vladařům moc přinutit svobodné muže, aby za ně bojovali, čímž se vytvoří právní základ pro shromažďování velkých armád."
 innovation_barracks: "Kasárna"
 innovation_barracks_desc: "Stavbou samostatných budov pro ubytování našich vojáků zajistíme, že máme dostatek prostoru pro rostoucí armády."
 innovation_battlements: "Cimbuří"
 innovation_battlements_desc: "Kromě zpevnění samotného donjonu dá vybudování odolné vnější zdi, kterou mohou bezpečně obsadit naši lučištníci, našim hradům další vrstvu ochrany proti útočníkům."
 innovation_bombard: "Bombardy"
 innovation_bombard_desc: "Vývoj zbraní na bázi střelného prachu nám umožnil překonat omezení pák a kladek. Naše nové obléhací stroje dokážou s vervou a účinností zničit nepřátelské zdi, o jakých naši předkové jen snili."
 innovation_burhs: "Hradiště"
 innovation_burhs_desc: "Roztroušená po krajině jsou hradiště důležitá opevněná sídla, která můžeme používat k sestavení vojsk i jako administrativní centra."
 innovation_castle_baileys: "Hradní předhradí"
 innovation_castle_baileys_desc: "Zatímco donjon slouží jako srdce hradu, není to jediné důležité stavení. Stavba budov jako stáje a zbrojnice v chráněném předhradí zajistí, že dokážeme správně posádkovat a vyzbrojit naše sbory bez ohledu na okolnosti."
 innovation_casus_belli: "Casus Belli"
 innovation_casus_belli_desc: "Moc činí právo byla zvykem po generace, ale pokud máme odůvodnění pro naše války, můžeme se vyhnout rozhořčení sousedů a odvetě, která obvykle následuje."
 innovation_catapult: "Onager"
 innovation_catapult_desc: "Ačkoli jsou pomalé na nabíjení a výstřel, tyto rotačně poháněné katapulty nám umožňují útočit na nepřátelské opevnění, zatímco zůstáváme mimo dosah jejich lučištníků."
 innovation_chronicle_writing: "Psaní kronik"
 innovation_chronicle_writing_desc: "Příběhy o činech naší rodiny už nebudou předávány pouze ústně. Budeme vést záznamy o všem, co dokážeme, aby to inspirovalo budoucí generace i aby potvrdilo naše nároky na země, které právem patří nám."
 innovation_city_planning: "Městské plánování"
 innovation_city_planning_desc: "Navrhováním měst před zahájením staveb můžeme vytvářet nová sídla na strategických místech, která jsou funkčnější a esteticky příjemnější než ta, která vznikla bez řádu."
 innovation_condottieri: "Kondotiéři"
 innovation_condottieri_desc: "Itálie se díky bohatství a centrální poloze stala hlavním centrem, kam žoldnéřské společnosti přicházejí, když nejsou na tažení. Vzhledem k tomu, že jsou už zde, měli bychom být schopni vyjednat pro ně výhodnější sazbu, než jakou by obvykle požadovali."
 innovation_court_officials: "Dvorští úředníci"
 innovation_court_officials_desc: "Naše říše se rozrostla natolik, že i menší šlechtici nedokážou všechno efektivně spravovat. Jmenování dvorštích úředníků a byrokratů, kteří se postarají o rutinní dvorní úkoly, zajistí, že kola vlády budou i nadále plynule fungovat."
 innovation_cranes: "Jeřáby"
 innovation_cranes_desc: "Zapomenutý technický zázrak; Římané při stavbě svého impéria hojně využívali jeřáby s běhacími koly, a my učiníme totéž."
 innovation_crop_rotation: "Střídání plodin"
 innovation_crop_rotation_desc: "Přechodem z tradičního dvoupolního systému na trojpolní střídání plodin můžeme pěstovat více úrody každý rok, aniž bychom vyčerpávali půdu na našich polích."
 innovation_currency_01: "Měna"
 innovation_currency_01_desc: "Výměna zboží byla pomalá a neefektivní; zavedení oficiálně uznávané měny jako mušlové peníze nebo kovové nugety posílí obchod a zvýší šíření myšlenek v našem království."
 innovation_currency_02: "Ražba mincí"
 innovation_currency_02_desc: "Neregulované měny je těžké kontrolovat a postrádají stabilitu. Ražené mince, odměřené na přesné hmotnosti a opatřené královským razítkem, dodají obchodům novou důvěru."
 innovation_currency_03: "Bankovnictví"
 innovation_currency_03_desc: "Obzvlášť velké nebo drahé obchody často vyžadují neskladné množství mincí. Ukládání bohatství do bezpečných trezorů a převod vlastnictví bez pohybu fyzických mincí umožní snadnější obchodování s velkými objemy zboží."
 innovation_currency_04: "Směnky"
 innovation_currency_04_desc: "Evoluce dřívějších bankovních systémů; papírové směnky umožňují našim občanům rychle a bezpečně obchodovat se zbožím a službami na velké vzdálenosti, aniž by je zatěžovaly těžké mince."
 innovation_deccan_unity: "Jednota Dekkanu"
 innovation_deccan_unity_desc: "Příliv nových přesvědčení a náboženství do naší společnosti ukázal, že naše dřívější zaměření na regionalismus byla chyba. Měli bychom se spojit s ostatními stejné víry a zajistit silný a trvalý stát, který odolá vnějším tlakům."
 innovation_development_01: "Veřejné práce"
 innovation_development_01_desc: "Financování staveb veřejných prací jako jsou silnice, školy a akvadukty umožní našim sídlům růst do větších velikostí a zajistí prosperitu našich lidí na generace."
 innovation_development_02: "Komunální vláda"
 innovation_development_02_desc: "Větší města čelí sérii stále složitějších problémů. Delegování části pravomoci místním radám jim umožní řešit tyto záležitosti bez potřeby zásahu krále."
 innovation_development_03: "Urbanizace"
 innovation_development_03_desc: "Velká města Říma, Byzance a Dillí dlouho vynikala jako relikty velkého dědictví. Jak naše infrastruktura a populace rostou, konečně máme prostředky vyvíjet nová sídla, která soupeří s těmito antickými centry."
 innovation_development_04: "Renesanční myšlení"
 innovation_development_04_desc: "Pokroky ve vědě, filozofii a logice proměnily naše města v úžasná centra vzdělání a inovací. Obrovské technologické a kulturní skoky, které nyní činíme, nám přinesly dosud nepředstavitelný potenciál."
 innovation_divine_right: "Božské právo"
 innovation_divine_right_desc: "Je čas uznat, že božská vůle umístila naše vládce na jejich trůny, a odpor vůči nim znamená odpor vůči božstvu samotnému."
 innovation_east_settling: "Východní osidlování"
 innovation_east_settling_desc: "Země na východě jsou řídce osídlené, ale bohaté na přírodní zdroje. Iniciativa k expanzi a zakládání usedlostí tam povede k růstu a prosperitě našeho lidu."
 innovation_elephantry: "Sloní jízda"
 innovation_elephantry_desc: "Slony je obtížné chovat v zajetí, takže každý mahút musí chytit a ochočit vlastního divokého slona. Znamená to to, že je umění správně tyto obrovské tvory nasadit v boji, ale je to umění, které se věnujeme zvládnout."
 innovation_ermine_cloaks: "Hermelínové pláště"
 innovation_ermine_cloaks_desc: "Každý si může nárokovat titul, ale aby byl skutečným monarchou, musí budit úctu a majestát u svých poddaných. Naše nové hermelínové pláště jsou královským oděvem, který toho jistě dosáhne."
 innovation_french_peerage: "Šlechtictvo"
 innovation_french_peerage_desc: "Správným uznáním nejvýznamnějších z šlechtických vazalů našeho království podpoříme loajalitu k trůnu."
 innovation_gavelkind: "Gavelkind"
 innovation_gavelkind_desc: "Stabilita a prosperita jdou ruku v ruce. Místo aby se vazalové přetahovali o moc po smrti panovníka, můžeme definovat předem stanovený, spravedlivý systém dědění, který eliminuje velkou část nestability při následnictví."
 innovation_ghilman: "Ghilman"
 innovation_ghilman_desc: "Otroci-vojáci vzatí jako váleční zajatci, ghilmanové jsou oddaní bojovníci, kteří jsou nám loajálnější a levnější než běžní žoldnéři."
 innovation_guilds: "Cechy"
 innovation_guilds_desc: "S rozšiřováním našich zemí je stále méně efektivní přímo řídit všechen obchod. Udělením cechovních privilegií obchodníkům a řemeslníkům jim dáme více autonomie při podnikání a přitom zajistíme, že z jejich obchodu profitujeme."
 innovation_heraldry: "Heraldika"
 innovation_heraldry_desc: "Zavedením dědičných znaků k identifikaci našich šlechtických rodů způsobíme, že jejich členové budou vnímat sebe jako součást většího celku, což je povzbudí ke zlepšení reputace dynastie místo posedlosti osobním postavením."
 innovation_hereditary_rule: "Dědičná vláda"
 innovation_hereditary_rule_desc: "Rovnoměrné dělení království mezi všechny způsobilé dědice rozbíjí jednotu našeho lidu. Místo aby se naše říše při každém následnictví rozpadala, zajistíme stabilní a prosperující centrum zavedením systému dědičné vlády."
 innovation_hoardings: "Dřevěné přístřešky"
 innovation_hoardings_desc: "Umístěné na vrcholu našich hradeb, tyto dřevěné konstrukce přečnívají nad základem hradeb.\n\nUmožňují obráncům střílet šípy, házet kameny nebo lít vroucí olej na útočníky přitom zůstávají zcela chráněni před soupeřovými lučištníky."
 innovation_horseshoes: "Podkovy"
 innovation_horseshoes_desc: "Kůň s rozštěpenou kopytní deskou brzy ochrne a nebude moci pracovat ani být použit v bitvě. Podkujem koně bronzovými či železnými destičkami, abychom udrželi jejich kopyta zdravá a chráněná před poškozením."
 innovation_house_soldiers: "Domácí vojáci"
 innovation_house_soldiers_desc: "Jak naše šlechtické rody rostou v moci, potřebují vojáky, kteří vynutí jejich vůli. Zřízení oddílu domácích vojáků zajistí, že budeme mít jednotky lépe vycvičené a vybavené než obyčejné branné sbory."
 innovation_knighthood: "Rytířství"
 innovation_knighthood_desc: "Udělováním rytířství našim nejlepším bojovníkům a placením jim půdou místo pouhého stříbra můžeme dát jim zaslouženou čest a zajistit jejich věrnost."
 innovation_land_grants: "Přidělení půdy"
 innovation_land_grants_desc: "Půda je nejcennější odměna, kterou můžeme udělit svým poddaným, ale přímého vlastnictví máme jen omezeně. Pokud jim dovolíme osídlit nevyužitou půdu... kdo by oponoval? I kdyby konflikt vznikl, budeme jasně v právu při obraně našich poddaných!"
 innovation_ledger: "Účetní kniha"
 innovation_ledger_desc: "Jak naše země rostou, potřebujeme lepší způsob, jak sledovat, co vlastníme. Vedení účetní knihy zajistí, že vždy budeme vědět, jaké zdroje máme k dispozici."
 innovation_longboats: "Dlouhé lodě"
 innovation_longboats_desc: "Naše dlouhé lodě jsou mohutné plavidla, která dokážou cestovat téměř kamkoli a čelit i drsnému počasí, což nám poskytuje výjimečnou mobilitu na moři."
 innovation_machicolations: "Machikoly"
 innovation_machicolations_desc: "Výrazné zlepšení oproti dřívějším dřevěným přístřeškům, kamenné machikoly slouží stejnému účelu, jsou trvanlivější a poskytují větší ochranu pro obránce."
 innovation_mangonel: "Mangonely"
 innovation_mangonel_desc: "Významné vylepšení našich dosavadních katapultových konstrukcí — tažné mangonely jsou mnohem rychlejší na nabíjení a výstřel než rotačně poháněné stroje."
 innovation_manorialism: "Manorialismus"
 innovation_manorialism_desc: "S koncentrací vlastnictví půdy v rukou elity se mnoho mužů a žen ocitne bez možnosti pracovat. Zavedeme panský systém, kde svobodní muži mohou obhospodařovat naše pole výměnou za nájem, zatímco ti, kdo nemohou platit, mohou vstoupit do služby jako svázaní nevolníci."
 innovation_men-at-arms: "Bojovníci"
 innovation_men-at-arms_desc: "Ti, kteří ovládají koně a kopí, budou vždy žádaní, ale nejsou vždy dostupní. Držení skupin bojovníků v trvalé službě zajistí, že nám při válce nebudou chybět zkušení bojovníci."
 innovation_motte: "Motty"
 innovation_motte_desc: "Jednoduché, přesto účinné — stavět naše hrady na vyvýšených zemních pahorcích je nejlepší způsob, jak doslova získat převahu nad našimi nepřáteli."
 innovation_muladi: "Muladi"
 innovation_muladi_desc: "Války, nájezdy a pronásledování po celém světě vyhnaly mnoho lidí z jejich domovů. Přijetím těchto vysídlených duší bez ohledu na jejich původ můžeme rozvinout bohatou a prosperující společnost."
 innovation_mustering_grounds: "Shromaždiště"
 innovation_mustering_grounds_desc: "Pouhý souhlas lidí bojovat za nás nestačí k vítězství ve válkách. Vyčlenění prostoru pro výcvik a svolávání umožní podporovat zkušenější bojovníky, kteří nás dovedou k vítězství."
 innovation_noblesse_oblige: "Noblesse Oblige"
 innovation_noblesse_oblige_desc: "Šlechta není jen o výsadách a právech; nese také povinnost vůči říši, závazek jednat způsobem, který je řádný a spravedlivý. Jasné vymezení toho, co se od naší elity očekává, nám poskytne ideál, k němuž se můžeme upínat, a sjednotí nás při jeho naplňování."
 innovation_plate_armor: "Plátová zbroj"
 innovation_plate_armor_desc: "Nejvyšší forma osobní ochrany; dobře zhotovený plátový pancíř má artikulované klouby, které mu poskytují lepší rozsah pohybu než dřívější zbroje, a zároveň je téměř neproniknutelný nepřátelskými zbraněmi."
 innovation_plenary_assemblies: "Plenární shromáždění"
 innovation_plenary_assemblies_desc: "Abychom účinně vládli, musíme svolat všechny svobodné muže země, aby projednali a rozhodli zákonodárné záležitosti. Docházka je povinná a ti, kteří nepřijdou, budou pokutováni a ztratí možnost ovlivňovat rozhodnutí."
 innovation_primogeniture: "Primogenitura"
 innovation_primogeniture_desc: "Jedno království, jeden dědic. Mladší děti našeho monarchy se možná budou cítit opuštěné, protože jim bude odepřeno dědictví, ale je to nejlepší způsob, jak zajistit stabilní říši, která nebude rozervána nástupnickými krizemi."
 innovation_quilted_armor: "Prošívané brnění"
 innovation_quilted_armor_desc: "Složené z desítek vrstev lnu přišitých k sobě, tyto kabáty dokážou zastavit i těžké šípy a jsou dostupným způsobem, jak vyzbrojit celý regiment."
 innovation_reconquista: "Duchovní expanze"
 innovation_reconquista_desc: "Rozptýleni vnitřními spory jsme příliš dlouho tolerovali přítomnost nevěřících v Hispanii. Nastal čas svolat naše síly a vyhnat je z této země jednou provždy!"
 innovation_rightful_ownership: "Právoplatné vlastnictví"
 innovation_rightful_ownership_desc: "Je to naše božské právo vlastnit naše de jure země a je čas, aby to svět uznal. Už nás nebudou zdržovat zastaralé protokoly a konvenance."
 innovation_royal_armory: "Královská zbrojnice"
 innovation_royal_armory_desc: "S rostoucím počtem armád musíme zajistit, že každý voják bude řádně vyzbrojen. Zřízení královské zbrojnice pro výrobu a skladování výzbroje našich armád výrazně napomůže tomuto cíli."
 innovation_royal_prerogative: "Královská výsada"
 innovation_royal_prerogative_desc: "Jak má naše královská rodina větší zátěž odpovědnosti za vládu, bude jí také udělena privilegia vyhrazená výhradně pro ni."
 innovation_sappers: "Ženisté"
 innovation_sappers_desc: "Nezáleží, jak silné jsou zdi našeho nepřítele, pokud lze prokopat zeminu pod nimi. Nasazení saperů k podkopání nepřátelských opevnění je účinný způsob, jak prolomit i ty nejpevnější obrany."
 innovation_scutage: "Scutage"
 innovation_scutage_desc: "Vojenská služba byla vždy očekávána od našich poddaných, ale někteří nejsou schopni nebo ochotni ji poskytovat. Nabídkou možnosti splnit povinnosti penězi místo zbraní zajistíme, že od všech dostaneme svůj díl."
 innovation_seigneurialism: "Panské zřízení"
 innovation_seigneurialism_desc: "Delegováním více povinností místním šlechticům je uděláme spokojenějšími a uvolníme si více pozornosti na správu vlastního doménia."
 innovation_standing_armies: "Stálé armády"
 innovation_standing_armies_desc: "Branné sbory nám dávají velké počty vojáků, ale bez ohledu na výcvik a výzbroj budou vždy horší než profesionální vojáci. Zřízení velké stálé armády zajistí, že zájmy našeho království budou vynucovány nejlepšími bojovníky."
 innovation_stem_duchies: "Kmenová vévodství"
 innovation_stem_duchies_desc: "I když pocházíme z různých kmenů, uznáváme důležitost jednoty a spolupráce. Nezávislost je nadhodnocena, když stabilita vede k bezpečí a prosperitě."
 innovation_table_of_princes: "Stůl knížat"
 innovation_table_of_princes_desc: "Stůl knížat je královským sídlem českých vládců, přičemž ten, kdo sedí u stolu, je uznán jako právoplatný vládce. Pod kodexem rodinné seniority byly tituly udělovány nejstaršímu žijícímu členovi vládnoucí dynastie."
 innovation_trebuchet: "Trebuchet"
 innovation_trebuchet_desc: "Inženýrské dílo — protiváhový trebuchet může vrhat těžké projektily na větší vzdálenosti než jakýkoli předchozí obléhací stroj."
 innovation_viking_tradition: "Vikingské taktiky"
 innovation_viking_tradition_desc: "Lidé severu mají dlouhou tradici obchodu, ale také pirátství. Málo kdo je připraven čelit hrozbě, která se objevuje bez varování z břehů řeky, a vikingscí válečníci jsou mistry takového boje."
 innovation_visigothic_codes: "Vizigótské zákony"
 innovation_visigothic_codes_desc: "I když byly mnohé starší tradice Vizigótů dávno vymazány, děti Pyrenejí si pamatují staré způsoby a jak byla půda spravedlivě a prakticky rozdělena mezi syny a dcery."
 innovation_war_camels: "Váleční velbloudi"
 innovation_war_camels_desc: "Velbloudi jsou přirozeně přizpůsobeni životu v pouštní krajině, ale nejsou od přírody bojovními zvířaty. Naši chovatelé a trenéři to mohou změnit a dát nám přístup k adaptivní jízdě, která nám umožní ovládnout písky."
 innovation_wierdijks: "Wierdijks"
 innovation_wierdijks_desc: "Výstavba pevných a spolehlivých hrází je nezbytná, pokud chceme žít a prosperovat v nížinách. Nové techniky zesilování zemních hrází pomocí koberců z mořských řas zvýší jejich pevnost a odolnost."
 innovation_windmills: "Větrné mlýny"
 innovation_windmills_desc: "Vynález vertikálního větrného mlýna nám umožňuje mnohem efektivněji využívat sílu větru, výrazně snižující práci potřebnou k mletí obilí a zpracování surovin."
 innovation_wootz_steel: "Wootz ocel"
 innovation_wootz_steel_desc: "Známá také jako Hinduwani nebo Seric ocel, tento uhlíkem bohatý kov je vynikající pro výrobu zbraní. Wootz ocel je široce obchodována a je považována za nejlepší ocel na světě. Většinu historie přitahovala pozornost arabských, egyptských, čínských a dokonce i římských obchodníků."
