 innovation_motte_chinese: "Hāng Tu"  # todo: NEW TRANSLATION
 innovation_motte_chinese_desc: "Jednoduché, ale účinné — stavět naše opevnění z hutněné hlíny je nejlepší způsob, jak doslova získat převahu výšky nad našimi nepřáteli."  # todo: NEW TRANSLATION
 innovation_motte_actual_motte: "Motta"  # todo: NEW TRANSLATION
 innovation_motte_actual_motte_desc: "$innovation_motte_desc$"  # todo: NEW TRANSLATION
 innovation_catapult_chinese: "Obléhací kuše"  # todo: NEW TRANSLATION
 innovation_catapult_chinese_desc: "Velké přenosné kuše s více proti sobě uloženými oblouky pro prodloužení zdvihu a zvýšení síly, často umístěné na rámu s koly pro lepší pohyblivost."  # todo: NEW TRANSLATION
 innovation_mangonel_chinese: "Skládací obléhací žebříky"  # todo: NEW TRANSLATION
 innovation_mangonel_chinese_desc: "Pantové skládací obléhací žebříky, často vybavené štíty, navijáky, háky a kladkovými zvedacími zařízeními. Sloužily také jako vyvýšená pozorovací místa během obléhání."  # todo: NEW TRANSLATION
 innovation_burhs_japan: "Suki"  # todo: NEW TRANSLATION
 innovation_burhs_japan_desc: "Od výstavby #italic Mizuki#! za vlády císaře Tenji získalo opevnění novou důležitost. Taková opevněná centra můžeme používat jak k shromažďování vojsk, tak jako správní střediska."  # todo: NEW TRANSLATION
 innovation_burhs_chinese: "Wū Bì"  # todo: NEW TRANSLATION
 innovation_burhs_chinese_desc: "Roztroušené po krajině, wū bì jsou důležitá opevněná sídla, která můžeme používat jak k shromažďování vojsk, tak jako správní centra."  # todo: NEW TRANSLATION
 innovation_burhs_anglo_saxon: "Burhs"  # todo: NEW TRANSLATION
 innovation_burhs_anglo_saxon_desc: "Roztroušené po krajině, burhs jsou důležitá opevněná sídla, která můžeme používat jak k shromažďování vojsk, tak jako správní centra."  # todo: NEW TRANSLATION
 innovation_burhs_latin: "Castra"  # todo: NEW TRANSLATION
 innovation_burhs_latin_desc: "Staré zásady opevnění jsou stále užitečné a tyto typy opevněných center můžeme používat jak k shromažďování vojsk, tak jako správní střediska."  # todo: NEW TRANSLATION
 innovation_baliffs_bailiffs: "Bailiffs"  # todo: NEW TRANSLATION
 innovation_baliffs_bailiffs_desc: "$innovation_baliffs_desc$"  # todo: NEW TRANSLATION
 innovation_baliffs_latin: "Potestas"  # todo: NEW TRANSLATION
 innovation_baliffs_latin_desc: "Staří Římané definovali pravomoci úředníků pro tvorbu, vynucování a soudní rozhodování jako #italic potestas#!, pojem, který umožňoval magistrátům uplatňovat právo v rozsáhlejších oblastech. Udělením #italic potestas#! místním úředníkům můžeme spravovat větší území efektivněji, než bychom jinak dokázali."  # todo: NEW TRANSLATION
 innovation_trebuchet_chinese: "Pohyblivé věže"  # todo: NEW TRANSLATION
 innovation_trebuchet_chinese_desc: "Abychom dobývali kamenné věže nepřítele, tyto vysoké dřevěné věže na kolech se přisunuly těsně k nim, což vojákům umožnilo dosáhnout hradeb s relativním bezpečím."  # todo: NEW TRANSLATION
 innovation_gunpowder: "Střelný prach"  # todo: NEW TRANSLATION
 innovation_gunpowder_desc: "Vývoj výbušných směsí vytvořil nové druhy zbraní a nové typy bojovníků, kteří je používají. Zavedení těchto výkonných zbraní vyžaduje produkční a zásobovací řetězce, které dříve nebyly nutné, ale náklady na tento provoz se vyplatí silou, kterou tato technologie odemkne."  # todo: NEW TRANSLATION
 innovation_ermine_cloaks_ermine: "Hermelínové pláště"  # todo: NEW TRANSLATION
 innovation_ermine_cloaks_ermine_desc: "Kdokoli může prohlásit titul za svůj, ale chce-li být skutečným monarchou, musí v poddaných vzbuzovat úžas a majestát. Naše nové hermelínové pláště jsou formou královského oděvu, která toho dokáže dosáhnout."  # todo: NEW TRANSLATION
 culture_parameter_silk_road_innovation_parameter: "Může být získána pouze jako potenciální [cultural_fascination|E] přes [GetCulturePillar('heritage_chinese').GetName] [heritage|E], tradici [GetCultureTradition('tradition_sinophilic').GetName] [tradition|E] nebo [silk_road|E]"  # todo: NEW TRANSLATION
 innovation_fire_medicine: "Ohňová medicína"  # todo: NEW TRANSLATION
 innovation_fire_medicine_desc: "Zkoumání tajemství života někdy odhalí věci, které přinášejí smrt. Ohňová medicína, silná směs síry, ledku a hořlavého materiálu, vytváří smrtící plamen, který hoří prudce, téměř výbušně."  # todo: NEW TRANSLATION
 innovation_champa_rice: "Champa rýže"  # todo: NEW TRANSLATION
 innovation_champa_rice_desc: "Rýže vyžaduje spoustu času a vody — kromě rýže z Champy. Tato odrůda roste rychleji, snáší sucho lépe a dává bohatší úrodu než prakticky jakákoli jiná známá rýže. V některých případech lze sklízet i dvakrát za rok. Při správném hospodaření může tato rýže posílit pole a podpořit populační explozi."  # todo: NEW TRANSLATION
 culture_parameter_champa_rice_wet_land_paddies: "Řada [GetBuilding('paddy_fields_01').GetTypeName|V] [buildings|E] může být postavena v [GetTerrain( 'wetlands' ).GetName]"  # todo: NEW TRANSLATION
 culture_parameter_champa_rice_building_bonuses: "Řada [GetBuilding('paddy_fields_01').GetTypeName|V] [buildings|E] uděluje dodatečné bonusy"  # todo: NEW TRANSLATION
 innovation_sericulture: "Hedvábnictví"  # todo: NEW TRANSLATION
 innovation_sericulture_desc: "Umění výroby hedvábí je složitý, ale velmi výnosný proces, jehož znalosti jsou žárlivě střeženy těmi, kteří z tohoto řemesla profitují."  # todo: NEW TRANSLATION
 culture_parameter_unlocks_silk_buildings_parameter: "Odemkne řadu [GetDomicileBuilding('silk_01').GetNameNoTooltip|V] [domicile_buildings|E]"  # todo: NEW TRANSLATION
 innovation_dragon_kiln: "Dračí pece"  # todo: NEW TRANSLATION
 innovation_dragon_kiln_desc: "Nejlepší porcelán lze vyrobit pouze ve vysoce specializovaných pecích umístěných poblíž cenných ložisek. Tyto pece se stavějí na strmých svazích, které vytvářejí vír tepla pro vypálení nejtvrdší keramiky. Ač náročné na výstavbu, jejich produkty patří mezi nejmódnější (a nejziskovější) keramiku známou na dvoře."  # todo: NEW TRANSLATION
 innovation_rocket_cart: "Raketové vozy"  # todo: NEW TRANSLATION
 innovation_rocket_cart_chinese: "Huochē"  # todo: NEW TRANSLATION
 innovation_rocket_cart_koreanic: "Hwacha"  # todo: NEW TRANSLATION
 innovation_rocket_cart_desc: "Použitím výbušných směsí hrubších než ty potřebné pro drahé bombardy lze z jednoho zařízení vypálit mohutné salvy ohnivých šípů. Protože tyto ohnivé šípy mají stále účinek… šípu, jsou mnohem vhodnější pro střílení #italic z#! hradeb než #italic na#! ně."  # todo: NEW TRANSLATION
 innovation_rocket_cart_chinese_desc: "$innovation_rocket_cart_desc$"  # todo: NEW TRANSLATION
 innovation_rocket_cart_koreanic_desc: "$innovation_rocket_cart_desc$"  # todo: NEW TRANSLATION
 innovation_compass: "Kompas"  # todo: NEW TRANSLATION
 innovation_compass_desc: "S kouskem jednoduchého magnetitu je možné vždy vědět, jakým směrem se člověk vydává. S časem a dalším vývojem se možná stane možné navigovat bez zastavování a ptaní se na cestu."  # todo: NEW TRANSLATION
 culture_parameter_cheaper_adventure_inspiration: "Dobrodružná [inspiration|E] Cena: #P -50%#!"  # todo: NEW TRANSLATION
 innovation_block_printing: "Dřevotisk"  # todo: NEW TRANSLATION
 innovation_block_printing_desc: "Pomocí série vyřezávaných dřevěných bloků lze sestavit sadu razítek, která lze opakovaně používat k reprodukci stejných slov a obrazů na vhodném materiálu. To výrazně zjednodušuje výrobu knih, snižuje náklady a činí psané slovo dostupnějším pro každého."  # todo: NEW TRANSLATION
