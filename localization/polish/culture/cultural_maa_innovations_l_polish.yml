 innovation_adaptive_militia_desc:1 "Zbraně jako goedendag jsou levné a snadno se vyrábějí, přesto jsou překvapivě účinné proti nájezdům jízdy. Jejich existence nám umožňuje přizpůsobit naše milice, aby měly mnohem lepší šance v boji proti obrněným $knight_culture_player_plural_no_tooltip_lowercase$."
 innovation_adaptive_militia:0 "Adaptivní milice"
 innovation_alpine_supremacy_desc:0 "Vysoká nadmořská výška naší vlasti vyžaduje od našich vojáků jiné logistiky a bojové techniky než nížiny. Ovládnutí těchto schopností nás učiní nepochybnými pány hor."
 innovation_alpine_supremacy:0 "Alpská nadvláda"
 innovation_bamboo_bows_desc:0 "Jednou z nejstarších tradičních zbraní pro indické pěšáky je bambusový luk, který je jak levný na výrobu, tak snadný na přenášení a údržbu. Jelikož je luk také oblíbenou zbraní mnoha lovců, není nedostatek zkušených střelců v indických armádách."
 innovation_bamboo_bows:0 "Bambusový luk"
 innovation_bush_hunting_desc:0 "Křoviny jsou drsným a nerovným místem, ale nabízejí množství příležitostí pro ty, kteří vědí, kde hledat a jak je využít. Vzdělání našich lučištníků v těchto technikách jim dá výhodu při zapojení do boje s nepřáteli v těchto oblastech."
 innovation_bush_hunting:0 "Lov v buši"
 innovation_caballeros_desc:0 "Andaluské hřebce jsou lepší v cestování a boji v drsném terénu než ostatní plemena koní. Můžeme trénovat specializované jezdecké pluky, které využívají této výhody."
 innovation_caballeros:0 "Caballeros"
 innovation_cataphracts_desc:0 "Úplně uzavřeni v ochranných železných brněních, naši zastrašující kataphraktní jízda může prolomit téměř jakoukoliv obrannou linii nárazem přímo do ní se svými kopími."
 innovation_cataphracts:0 "Kataphraktní"innovation_hobbies_desc:1 "Jezdci na našich keltských hobby koních jsou jak rychlí, tak obratní — ideální pro průzkum a nájezdy v drsném terénu, kam se nepřátelští $knight_culture_player_plural_no_tooltip_lowercase$ neradi dostávají."
 innovation_compound_bows_desc:0 "Vyrobené z laminovaných pásů rohu, dřeva a šlach, naše složené luky jsou mnohem menší než tradiční luk, přičemž jsou stejně mocné. Tato zmenšená profilace umožňuje pohodlně střílet z koně a umožňuje nám nasadit skutečně devastující koně střelce v bitvě."
 innovation_compound_bows:0 "Složené luky"
 innovation_desert_mountain_herding_desc:0 "Od starověku hledali lidé našich hor metody, jak pastviny své stáda v nehostinném terénu. Toto úsilí je proměnilo v velmi odolné a robustní válečníky, nazývané Abudrar."
 innovation_desert_mountain_herding:0 "Pouštní horské praktiky"
 innovation_desert_tactics_desc:0 "Levant je neznámé místo s chudým terénem pro nájezdy jízdy. Měli bychom se přizpůsobit těmto zemím a nasadit jízdu, která je lépe přizpůsobena k boji na našem novém domově."
 innovation_desert_tactics:0 "Pouštní taktiky"
 innovation_druzhina_desc:0 "Varangští vojáci dlouho sloužili jako impozantní osobní stráž pro naše monarchie, ale stejně tak mohou sloužit jako oddaní těžcí pěšáci v našich armádách."
 innovation_druzhina:0 "Druzhina"
 innovation_forest_wardens_desc:0 "Naši předci žili v těchto lesích po generace, ale nyní jsou ohroženi cizinci. Staletí nahromaděných zkušeností v boji v lesích nám pomohou chránit naši předkovskou vlast."
 innovation_forest_wardens:0 "Hlídkáři lesa"
 innovation_futuwaa_desc:0 "Naše mládež začala zakládat kluby, které podporují dovednosti, energii a morální chování. Podporou těchto klubů zajistíme zásobu schopných vojáků, které můžeme shromáždit pro naši věc."
 innovation_futuwaa:0 "Futuwaa"
 innovation_hird_desc:0 "Tradice udržování ozbrojené družiny v službě domácnosti nám dobře posloužila. Formalizací a rozšířením tohoto systému můžeme nasadit celé regimenty huscarls ve našich armádách."
 innovation_hird:0 "Hirdy"
 innovation_hobbies_desc:1 "Jezdci na našich keltských hobby koních jsou jak rychlí, tak obratní — ideální pro průzkum a nájezdy v drsném terénu, kde se nepřátelští $knight_culture_player_plural_no_tooltip_lowercase$ nechtějí vydávat.  "
 innovation_hobbies:0 "Koníčky"
 innovation_hussar_raids_desc:1 "Lehká jízda, která může rychle zaútočit na vystavené nepřátele, než se zase stáhne, naši $hussar$ lze formovat do regimentů, které se specializují na obtěžování a drancování."
 innovation_hussar_raids:1 "$hussar$ nájezdy"
 innovation_khandayats_desc:0 "Odborníci na používání khanda širokých mečů, naši cenění pěšáci jsou zruční jak v boji v džunglích, tak v likvidaci lehké jízdy nepřítele."
 innovation_khandayats:0 "Khandayats"
 innovation_legionnaires_desc:1 "Tak jako jsme obnovili římskou říši, tak také obnovíme strukturu staré římské legie a její obávané elitní vojska!"
 innovation_legionnaires:0 "Legionáři"
 innovation_men_at_arms_desc:0 "Výcvik a vybavení stálých armád, které zůstávají pod přímou dispozicí našich vládců, bude výchozím bodem na cestě k centralizaci naší moci."
 innovation_men_at_arms:0 "Muži ve zbrani"
 innovation_mobile_guards_desc:0 "Naši lidé byli mnohokrát vyhnáni a vypuzeni. Přestože je to tragické, tyto zkušenosti nás dovedly k vynikajícímu zvládnutí taktik zadní gardy, které minimalizují ztráty."
 innovation_mobile_guards:0 "Obranné taktiky"
 innovation_mountain_skirmishing_desc:0 "Velké hory v Rohu Afriky představují logistické výzvy pro mnoho typů armád, ale naši skirmishové se snadno přizpůsobí těmto podmínkám, aby porazili nepřátelské invazory."
 innovation_mountain_skirmishing:0 "Horské skirmishing"
 innovation_mubarizuns_desc:0 "Inspirující se legendárními šampiony armády Rashidun, naši vojáci Mubarizun jsou vyškoleni, aby excelovali jak v bojích ve formaci, tak v jednom souboji."
 innovation_mubarizuns:0 "Mubarizun"
 innovation_pike_columns_desc:0 "Pikéři byli vždy silní obránci, ale historicky postrádali mobilitu a ofenzívu. Vytvoření nových formací, které tyto nedostatky řeší, zlepší naše šance na vítězství v bitvě."
 innovation_pike_columns:0 "Pikové sloupy"
 innovation_pole_vault_desc:0 "Skok do výšky je jednoduchý vynález, který vyžaduje mnoho tréninku a praxe k mistrovství. Zdatný skokan se dokáže odpálit dopředu přes velké mezery a vysoké skály, stejně jako přes některé opevnění."
 innovation_pole_vault:0 "Skok o tyči"
 innovation_rectilinear_schiltron_desc:0 "Tradiční pike kruh je silná obranná formace, ale je omezená v útoku a mobilitě. Při vyžadování velké disciplíny k použití je náš rectilineární schiltron vynikající formací, která je schopna jak silných útočných, tak obranných taktik."
 innovation_rectilinear_schiltron:0 "Rectilineární Schiltron"
 innovation_repeating_crossbow_desc:1 "Opakující se kuše, známá jako Chu-ko-nu, je důmyslný vynález s snadno použitelným mechanismem, který může ovládat kdokoliv. Čím méně má na dosah a pronikavé síle, to vyvažuje rychlostí svých salv, což z ní činí ideální zbraň pro obranné pozice."
 innovation_repeating_crossbow:0 "Chu-ko-nu"
 innovation_royal_army_tradition_desc:0 "Máme dlouhou tradici stálé armády určené k ochraně hlavního města. To nám umožnilo mít přístup k pevným vojákům, kteří velmi dobře spolupracují s podpůrnými jednotkami, jako jsou váleční sloni."
 innovation_royal_army_tradition:0 "Tradiční královská armáda"
 innovation_sahel_horsemen_desc:0 "Sahel je suchá a vyprahlá planina, kde jsou široké vzdálenosti často překonávány na koních. Sahelští jezdci jsou jezdeckými bojovníky, kteří používají lehkou prošívanou zbroj a javeliny, aby devastovali své nepřátele. Jsou rychlí a mohou snadno čelit pouštím a suchým oblastem."
 innovation_sahel_horsemen:0 "Sahelští jezdci"
 innovation_sarawit_desc:0 "Vysočiny, kde se usadili naši předci, vyžadují zvláštní přístup k zemědělství. Budování terasových polí nás naučilo vyvinout nové vojenské taktiky, které jsou používány našimi vojáky Serawit."
 innovation_sarawit:0 "Sarawit"
 innovation_upland_skirmishing_desc:0 "Hory zalesněné savany byly po generace naším domovem. Naši předkové nám ukázali, jak využít tento terén, a s nájezdníky ohrožujícími naše hranice můžeme tuto znalost využít k naší obraně."
 innovation_upland_skirmishing:0 "Upland Skirmishing"tradition_horn_mountain_skirmishing_name:0 "$innovation_mountain_skirmishing$"
 innovation_valets_desc:1 "Zavedení systému valetů jako oddaných sluhů pro naše urozené jezdce nám umožní nasadit $knight_culture_player_plural_no_tooltip_lowercase$, kteří jsou lépe vyzbrojeni a ozbrojeni."
 innovation_valets:0 "Valeti"
 innovation_zbrojnosh_desc:0 "Lesnaté kopce a hory naší vlasti vyžadují jiný přístup k válčení. Naši ozbrojení muži, Zbrojnosh, jsou školeni, aby využívali terén ve svůj prospěch a prokázali se jako dobří bojovníci schopní porazit mnohem větší armády."
 innovation_zbrojnosh:0 "Zbrojnosh"
 innovation_zweihanders_desc:1 "Tyto obrovské dvouruční meče jsou stejně obratné při sekání útočících $knight_culture_player_plural_no_tooltip_lowercase$ jako při rozbíjení nepřátelských pikových formací, což je dělá impozantním doplněním našich vlastních pikových regimentů."
 innovation_zweihanders:0 "Zweihandery"
 tradition_burman_royal_army_desc:0 "$innovation_royal_army_tradition_desc$"
 tradition_burman_royal_army_name:0 "Královská armáda"
 tradition_bush_hunting_desc:0 "$innovation_bush_hunting_desc$"
 tradition_bush_hunting_name:0 "$innovation_bush_hunting$"
 tradition_desert_ribat_desc:0 "Tato kultura má tradici opevněných pouštních útočišť, kde mohou zbožní žít v spojení s otevřenou oblohou a pískem. Tento životní styl hřebčí schopné a zbožné pouštní bojovníky a přitahuje mystiky."
 tradition_desert_ribat_name:0 "Pouštní Ribaty"
 tradition_druzhina_desc:0 "$innovation_druzhina_desc$"
 tradition_druzhina_name:0 "$innovation_druzhina$"
 tradition_forest_wardens_desc:0 "$innovation_forest_wardens_desc$"
 tradition_forest_wardens_name:0 "$innovation_forest_wardens$"
 tradition_futuwaa_desc:0 "$innovation_futuwaa_desc$"
 tradition_futuwaa_name:0 "$innovation_futuwaa$"
 tradition_garuda_warriors_desc:0 "Vybraní válečníci v této kultuře jsou označováni jako Garudy a očekává se, že budou bojovat až do smrti. I ti, kteří následují Garudu, se očekává, že zemřou, pokud jejich vůdce padne, ať už v bitvě nebo vlastní rukou."
 tradition_garuda_warriors_name:0 "Garuda bojovníci"
 tradition_hird_desc:0 "$innovation_hird_desc$"
 tradition_hird_name:0 "$innovation_hird$"
 tradition_horn_mountain_skirmishing_desc:0 "$innovation_mountain_skirmishing_desc$"
 tradition_horn_mountain_skirmishing_name:0 "$innovation_mountain_skirmishing$"
 tradition_hussar_desc:0 "$innovation_hussar_raids_desc$  "
 tradition_hussar_name:0 "$innovation_hussar_raids$"
 tradition_khadga_puja_desc:0 "Tato kultura přijala bojové umění a obřadní uctívání dvouručních širokých mečů, což umožnilo pěstovat silné a schopné válečníky. Těžké meče jim umožňují sekat pěchotu i jízdu."
 tradition_khadga_puja_name:0 "Khadga Puja"
 tradition_land_of_the_bow_desc:0 "V zemi hojnosti, obohacené Nilem a jejich vlastní vynalézavostí, Nubijci prosperovali po generace. Téměř stejně dlouho byl luk zbraní volby k odražení nájezdníků a banditů z okolních pouští."
 tradition_land_of_the_bow_name:0 "Země luku"
 tradition_mobile_guards_desc:0 "$innovation_mobile_guards_desc$"
 tradition_mobile_guards_name:0 "$innovation_mobile_guards$"
 tradition_mountain_herding_desc:0 "Tato kultura učinila z chladnějších hor svůj domov v jinak suché a aridní oblasti. Pastevci a zemědělci těchto vysočin se stali odolnými a robustními válečníky, a časem jejich úsilí umožnilo tomuto lidu vzkvétat daleko nad holou poušť."
 tradition_mountain_herding_name:0 "Herding v horách"
 tradition_mubarizuns_desc:0 "$innovation_mubarizuns_desc$"
 tradition_mubarizuns_name:0 "$innovation_mubarizuns$"
 tradition_upland_skirmishing_desc:0 "$innovation_upland_skirmishing_desc$"
 tradition_upland_skirmishing_name:0 "$innovation_upland_skirmishing$"
 unlock_maa_horse_archers_name: "[GetCultureTradition('tradition_horse_lords').GetName]"
