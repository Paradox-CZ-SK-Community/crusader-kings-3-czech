 innovation_adaptive_militia_desc: "Zbraně jako goedendag jsou laciné a snadno zhotovitelné, a přece nečekaně účinné proti útokům jízdních. Díky nim lze přizpůsobit naši hotovost tak, aby měla mnohem větší šanci čelit obrněným $knight_culture_player_plural_no_tooltip_lowercase$."
 innovation_adaptive_militia: "Přizpůsobivá hotovost"
 innovation_alpine_supremacy_desc: "Vysokohorské kraje naší domoviny vyžadují jiné vojenství i zásobování než nížiny. Ovládnutím těchto umění se staneme nepopíratelnými pány hor."
 innovation_alpine_supremacy: "Nadvláda Alp"
 innovation_bamboo_bows_desc: "Jednou z nejstarších zbraní indických pěších jest luk z bambusu: laciný, lehký a snadno udržovatelný. Oblíbený jest i mezi lovci, a tak v indických vojích nikdy nechybí zkušení lučištníci."
 innovation_bamboo_bows: "Bambusové luky"
 innovation_bush_hunting_desc: "Křoviny jsou nehostinné a drsné, avšak oplývají příležitostí pro toho, kdo ví, jak jich využít. Výcvik našich lučištníků v těchto uměních jim dá výhodu proti nepříteli v těchto krajích."
 innovation_bush_hunting: "Lov v křovinách"
 innovation_caballeros_desc: "Andaluští hřebci lépe snášejí drsný terén než jiné plemeno. Můžeme tudíž cvičiti zvláštní jízdní oddíly, jež této přednosti využijí."
 innovation_caballeros: "Caballeros"
 innovation_cataphracts_desc: "Naši hroziví katafrakti, v železo celí oděni, prorazí téměř každou obranu, když se přímo na ni vrhnou s kopím."
 innovation_cataphracts: "Katafrakti"
 innovation_compound_bows_desc: "Z rohoviny, dřeva a šlach spojených, naše složené luky jsou menší než obyčejný luk, ale stejně mocné. Díky tomu lze pohodlně stříleti i z koňského hřbetu a vyslat v bitvě zhoubné jízdní lučištníky."
 innovation_compound_bows: "Složené luky"
 innovation_desert_mountain_herding_desc: "Od pradávna hledali lidé našich hor způsoby, jak pást stáda v nehostinných krajích. To z nich učinilo houževnaté a odolné bojovníky, zvané Abudrar."
 innovation_desert_mountain_herding: "Pouštní horské obyčeje"
 innovation_desert_tactics_desc: "Levant jest krajinou nepřívětivou pro útoky jízdních. Musíme se přizpůsobit a cvičit jízdu, jež jest vhodnější pro boj v této nové vlasti."
 innovation_desert_tactics: "Pouštní taktiky"
 innovation_druzhina_desc: "Varjažští bojovníci po dlouhá léta sloužili coby hrozivá stráž našich vládců, avšak mohou též býti nasazeni jako těžká pěchota v poli."
 innovation_druzhina: "Družina"
 innovation_forest_wardens_desc: "Naši předkové žili v těchto lesích po pokolení, a nyní jsou ohroženi cizinci. Staleté zkušenosti z bojů v hvozdech nám dopomohou brániti domovinu."
 innovation_forest_wardens: "Strážci hvozdu"
 innovation_futuwaa_desc: "Naše mládež se sdružuje v spolcích, jež pěstují sílu, chrabrost a mravní čistotu. Podpoříme-li tyto spolky, zajistíme si zdatné muže, jež povoláme pod prapor."
 innovation_futuwaa: "Futuwaa"
 innovation_hird_desc: "Tradice udržovati ozbrojené družiny v službě rodu nám sloužila dobře. Když tento zvyk rozšíříme a učiníme jej pevnějším, můžeme postaviti celé pluky hirdů v našich vojích."
 innovation_hird: "Hird"
 innovation_hobbies_desc: "Jezdci na našich keltských hříbatech jsou rychlí a obratní — výborní zvědové a nájezdníci v drsných krajích, kam se $knight_culture_player_plural_no_tooltip_lowercase$ odváží málokdy."
 innovation_hobbies: "Koníci"
 innovation_hussar_raids_desc: "Naše lehká jízda, $hussar$, umí udeřiti rychle na nezakrytého nepřítele a stejně rychle se stáhnouti. Můžeme ji uspořádati do pluků, jež vynikají v záškodnictví a nájezdech."
 innovation_hussar_raids: "Nájezdy $hussar$"
 innovation_khandayats_desc: "Naši vybraní pěšáci, zběhlí v užívání širokého meče khanda, vynikají jak v bojích v džungli, tak v porážení lehké jízdy nepřátel."
 innovation_khandayats: "Khandayati"
 innovation_legionnaires_desc: "Jakož jsme obnovili říši římskou, obnovíme též starobylé legie a jejich obávané voje elitní!"
 innovation_legionnaires: "Legionáři"
 innovation_men_at_arms_desc: "Cvičiti a vyzbrojovati stálé vojenské oddíly, přímo pod mocí vládce, jest krokem k upevnění a centralizaci naší moci."
 innovation_men_at_arms: "Zbrojní družiny"
 innovation_mobile_guards_desc: "Náš lid byl mnohokráte vyhnán a pronásledován. Tyto strasti jej však naučily mistrně vládnout taktikou zadních vojů, aby ztráty byly co nejmenší."
 innovation_mobile_guards: "Zadní voje"
 innovation_mountain_skirmishing_desc: "Veliké hory Rohu Afriky jsou překážkou pro mnohé voje, ale naši lehkooděnci se snadno přizpůsobí a vyženou vetřelce."
 innovation_mountain_skirmishing: "Horský lehký boj"
 innovation_mubarizuns_desc: "Na vzor slavné gardy vojska Rašídún jsme vycvičili Mubárizuny, jež vynikají jak v boji v sestavě, tak v souboji muže proti muži."
 innovation_mubarizuns: "Mubárizunové"
 innovation_pike_columns_desc: "Kopiníci bývali vždy silnými obránci, avšak postrádali pohyblivost i útočnost. Nové sestavy napraví tuto slabost a zvýší naši naději na vítězství."
 innovation_pike_columns: "Kopinické šiky"
 innovation_pole_vault_desc: "Skok o tyči jest prostý vynález, jenž vyžaduje mnoho cviku. Zdatný skokan překoná hluboké příkopy, vysoké balvany i některé hradby."
 innovation_pole_vault: "Skok o tyči"
 innovation_rectilinear_schiltron_desc: "Tradiční kruh kopiníků jest mocnou obranou, ale slabý v útoku i pohyblivosti. Náš přímkový šiltron, ač vyžaduje největší kázeň, umožní taktiky mocné v obraně i útoku."
 innovation_rectilinear_schiltron: "Přímkový šiltron"
 innovation_repeating_crossbow_desc: "Spojením ocelově napjatých ramen s mechanickými natahovacími mechanismy tyto pokročilé kuše zvětšily jak dostřel, tak zabíjecí sílu. Tato inovace předznamenala posun od obrany založené na početní převaze k nasazení na bojišti zaměřenému na přesnost, vybavujíc profesionální armády nástroji hodnými impéria." # todo: Opakovaná kuše, zvaná čchuko-nu, jest důmyslný nástroj, jehož mechanismus lze snadno ovládati. Ačkoli nedosahuje daleka ani neproráží silně, rychlá střelba z ní činí zbraň výtečnou v obraně.
 innovation_repeating_crossbow: "Opakovací kuše" # todo: Čchuko-nu
 innovation_royal_army_tradition_desc: "Máme dlouhou tradici stálého vojska, jehož úkolem jest brániti hlavní město. Díky tomu máme houževnaté vojíny, jež se výtečně doplňují s podporou, jako jsou váleční sloni."
 innovation_royal_army_tradition: "Tradice královského vojska"
 innovation_sahel_horsemen_desc: "Sahel jest vyprahlá rovina, kde vzdálenosti překonává kůň. Sahelští jezdci, v lehké prošívané zbroji a s oštěpem, drtí své nepřátele rychlostí a odvahou v pustinách."
 innovation_sahel_horsemen: "Sahelští jezdci"
 innovation_sarawit_desc: "Horská údolí našich předků si vyžádala zvláštní způsoby hospodaření. Stavba terasových polí nás naučila i novým vojenským taktikám, jež dnes užívají naši Serawit."
 innovation_sarawit: "Serawit"
 innovation_upland_skirmishing_desc: "Kopce lesnaté savany jsou naším domovem po pokolení. S věděním předků a s hranicemi ohrožovanými nájezdníky můžeme použít toto umění k obraně."
 innovation_upland_skirmishing: "Horský boj"
 innovation_valets_desc: "Zavedením panošské služby pro naše urozené jezdce zajistíme, že naši $knight_culture_player_plural_no_tooltip_lowercase$ budou lépe vyzbrojeni i oděni."
 innovation_valets: "Panoši"
 innovation_zbrojnosh_desc: "Zalesněné hory naší vlasti vyžadují jiný přístup k boji. Naši ozbrojenci, zbrojnoši, se naučili využívat terén ve svůj prospěch a dokáží porazit i větší vojska."
 innovation_zbrojnosh: "Zbrojnoši"
 innovation_zweihanders_desc: "Tyto mohutné meče obouruční jsou stejně schopny kositi útočící $knight_culture_player_plural_no_tooltip_lowercase$, jako bořit nepřátelské šiky kopiníků, čímž tvoří mocnou oporu našich kopinických regimentů."
 innovation_zweihanders: "Dlouhé meče"
 tradition_burman_royal_army_desc: "$innovation_royal_army_tradition_desc$"
 tradition_burman_royal_army_name: "Královské vojsko"
 tradition_bush_hunting_desc: "$innovation_bush_hunting_desc$"
 tradition_bush_hunting_name: "$innovation_bush_hunting$"
 tradition_desert_ribat_desc: "Tento lid má obyčej zakládat pouštní pevné ústraní, kde zbožní žijí v blízkosti nebe a písku. Tento způsob života plodí zbožné bojovníky pouště a láká mystiky."
 tradition_desert_ribat_name: "Pouštní ribáty"
 tradition_druzhina_desc: "$innovation_druzhina_desc$"
 tradition_druzhina_name: "$innovation_druzhina$"
 tradition_forest_wardens_desc: "$innovation_forest_wardens_desc$"
 tradition_forest_wardens_name: "$innovation_forest_wardens$"
 tradition_futuwaa_desc: "$innovation_futuwaa_desc$"
 tradition_futuwaa_name: "$innovation_futuwaa$"
 tradition_garuda_warriors_desc: "Význační bojovníci této kultury jsou nazýváni Garudové a očekává se od nich, že bojují do posledního dechu. I ti, kdo Garudu následují, mají zemříti, padne-li jejich vůdce, v bitvě či vlastní rukou."
 tradition_garuda_warriors_name: "Bojovníci Garuda"
 tradition_hird_desc: "$innovation_hird_desc$"
 tradition_hird_name: "$innovation_hird$"
 tradition_horn_mountain_skirmishing_desc: "$innovation_mountain_skirmishing_desc$"
 tradition_horn_mountain_skirmishing_name: "$innovation_mountain_skirmishing$"
 tradition_hussar_desc: "$innovation_hussar_raids_desc$"
 tradition_hussar_name: "$innovation_hussar_raids$"
 tradition_khadga_puja_desc: "Tento lid přijal bojové umění i rituál uctívání obouručních mečů, čímž vychoval silné a schopné bojovníky. Těžké meče jim dovolují kosit pěchotu i jízdu."
 tradition_khadga_puja_name: "Khadga Puja"
 tradition_land_of_the_bow_desc: "V zemi hojnosti, živené Nilem a vlastní vynalézavostí, Núbijci po pokolení vzkvétali. Po téměř stejnou dobu byl luk zbraní volby k odvracení nájezdníků z okolních pouští."
 tradition_land_of_the_bow_name: "Země luku"
 tradition_mobile_guards_desc: "$innovation_mobile_guards_desc$"
 tradition_mobile_guards_name: "$innovation_mobile_guards$"
 tradition_mountain_herding_desc: "Tento lid učinil svým domovem chladnější hory uprostřed suchých plání. Pastýři a rolníci těchto hor se stali houževnatými bojovníky a časem jejich úsilí povzneslo tento národ nad poušť."
 tradition_mountain_herding_name: "Horské pastevectví"
 tradition_mubarizuns_desc: "$innovation_mubarizuns_desc$"
 tradition_mubarizuns_name: "$innovation_mubarizuns$"
 tradition_upland_skirmishing_desc: "$innovation_upland_skirmishing_desc$"
 tradition_upland_skirmishing_name: "$innovation_upland_skirmishing$"
