 innovation_adaptive_militia:0 "Adaptivní milice"
 innovation_adaptive_militia_desc:1 "Zbraně jako goedendag jsou levné a snadno se vyrábějí, přesto jsou překvapivě účinné proti jízdě. Jejich existence nám umožňuje přizpůsobit naše milice tak, aby měly mnohem lepší šance v boji proti obrněným $knight_culture_player_plural_no_tooltip_lowercase$."
 innovation_alpine_supremacy:0 "Alpská nadvláda"
 innovation_alpine_supremacy_desc:0 "Vysoká nadmořská výška naší vlasti vyžaduje od našich vojáků odlišnou logistiku a bojové metody než nížiny. Ovládnutí těchto schopností nás udělá nespornými pány hor."
 innovation_bamboo_bows:0 "Bambusový luk"
 innovation_bamboo_bows_desc:0 "Jeden z nejstarších tradičních nástrojů indických pěšáků je bambusový luk, který je levný na výrobu a snadno přenosný a udržovatelný. Jelikož je luk oblíbenou zbraní mnoha lovců, v indických armádách není nouze o zkušené lučištníky."
 innovation_bush_hunting:0 "Lov v křovinách"
 innovation_bush_hunting_desc:0 "Křoví je drsné a členité, ale poskytuje bohatství příležitostí těm, kdo vědí, kde hledat a jak toho využít. Výcvik našich lučištníků v těchto technikách jim dá výhodu při střetu s nepřítelem v těchto oblastech."
 innovation_caballeros:0 "Caballeros"
 innovation_caballeros_desc:0 "Andaluské hřebce lépe zvládají cestování a boj v rozbitějším terénu než jiné plemena. Můžeme vycvičit specializované jezdecké regimenty, které toho využijí."
 innovation_cataphracts:0 "Katafrakti"
 innovation_cataphracts_desc:0 "Plně obklopení železnými pancíři, naše zastrašující katafraktní jízda dokáže prorazit téměř jakoukoli obrannou linii přímou jízdou s kopím."
 innovation_compound_bows:0 "Kompozitní luky"
 innovation_compound_bows_desc:0 "Složené z laminovaných vrstev rohu, dřeva a šlach jsou naše kompozitní luky mnohem menší než tradiční luk, přitom stejně silné. Tento snížený profil umožňuje pohodlné střílení ze sedla, což nám dává možnost nasadit opravdu devastační jezdecké lučištníky."
 innovation_desert_mountain_herding:0 "Praktiky horského pastevectví v poušti"
 innovation_desert_mountain_herding_desc:0 "Od pradávna lidé našich hor hledali způsoby, jak pasit svá stáda v nehostinném terénu. To z nich učinilo velmi odolné a robustní bojovníky, zvané Abudrar."
 innovation_desert_tactics:0 "Pouštní taktiky"
 innovation_desert_tactics_desc:0 "Levanta je pro nás neznámé území s nepříznivým terénem pro jízdu. Měli bychom se přizpůsobit těmto zemím a vycvičit jízdu lépe vhodnou k boji v našem novém domově."
 innovation_druzhina:0 "Družina"
 innovation_druzhina_desc:0 "Varjanští vojáci dlouho sloužili jako impozantní tělesní stráže našich panovníků, ale stejně dobře mohou sloužit jako vyčleněná těžká pěchota v našich armádách."
 innovation_forest_wardens:0 "Strážci lesa"
 innovation_forest_wardens_desc:0 "Naši předci žili v těchto lesích po generace, nyní jsou však ohroženi vetřelci. Staletí zkušeností s bojem v lesích nám pomohou chránit naše předkové území."
 innovation_futuwaa:0 "Futuwaa"
 innovation_futuwaa_desc:0 "Naše mládež začíná tvořit spolky podporující zdatnost, sílu a mravní chování. Podporou těchto spolků zajistíme přísun zdatných vojáků, které můžeme povolat."
 innovation_hird:0 "Hirdové"
 innovation_hird_desc:0 "Tradice udržování ozbrojených družin v službě u domácnosti se nám osvědčila. Formalizací a rozšířením tohoto systému můžeme v našich armádách nasadit celé regimenty huscarlů."
 innovation_hobbies:0 "Hobby koně"
 innovation_hobbies_desc:1 "Jezdci na našich keltských hobby koních jsou rychlí a obratní — ideální pro průzkum a přepadávání v členitém terénu, kam se nepřátelští $knight_culture_player_plural_no_tooltip_lowercase$ neradi vydávají."
 innovation_hussar_raids:1 "$hussar$ Raids"
 innovation_hussar_raids_desc:1 "Lehká jízda, která dokáže rychle udeřit na vystavené nepřátele a okamžitě ustoupit, naše $hussar$ mohou být organizováni do regimentů specializovaných na obtěžování a plenění."
 innovation_khandayats:0 "Khandayats"
 innovation_khandayats_desc:0 "Ovládající khanda broadsword, naši cenění pěšáci jsou zruční jak v boji v džungli, tak v sekání lehké protivníkovy jízdy."
 innovation_legionnaires:0 "Legionáři"
 innovation_legionnaires_desc:1 "Stejně jako jsme obnovili Římské impérium, obnovíme také strukturu staré římské legie a její děsivé elitní jednotky!"
 innovation_men_at_arms:0 "Men-at-Arms"
 innovation_men_at_arms_desc:0 "Výcvik a vybavení stálých armád, které jsou přímo k dispozici našim panovníkům, bude krokem na cestě k centralizaci naší moci."
 innovation_mobile_guards:0 "Obranné taktiky"
 innovation_mobile_guards_desc:0 "Náš lid byl mnohokrát vyhnán a vystěhován. Ač smutné, tyto zkušenosti nás naučily výjimečným zadním taktikám, které minimalizují ztráty."
 innovation_mountain_skirmishing:0 "Horské přepadání"
 innovation_mountain_skirmishing_desc:0 "Velké hory v Rogu Afriky představují logistické výzvy pro mnoho typů armád, ale naši střelci se snadno přizpůsobí těmto podmínkám a mohou zahnát nepřátelské vetřelce."
 innovation_mubarizuns:0 "Mubarizun"
 innovation_mubarizuns_desc:0 "Modelováni podle legendárních šampionů armády Rashidun, naši mubarizun vojáci jsou školeni tak, aby vynikali jak v bojích ve formaci, tak v soubojích muže proti muži."
 innovation_pike_columns:0 "Pikové sloupy"
 innovation_pike_columns_desc:0 "Pikemen byli vždy silní v obraně, ale dříve jim chyběla mobilita a ofenziva. Vytvořením nových formací k nápravě této slabiny zlepšíme naše šance na vítězství v bitvě."
 innovation_pole_vault:0 "Přeskok o tyči"
 innovation_pole_vault_desc:0 "Tyčový přeskok je jednoduchý vynález vyžadující mnoho výcviku a praxe k zvládnutí. Zruční skokani dokážou překonat velké propasti a vysoké skály, stejně jako některá opevnění."
 innovation_rectilinear_schiltron:0 "Pravoúhlý šiltron"
 innovation_rectilinear_schiltron_desc:0 "Tradiční kruh pík je mocná obranná formace, ale má omezené útočné a pohyblivé schopnosti. I když vyžaduje velkou disciplínu, náš pravoúhlý šiltron je lepší formací schopnou jak silných ofenzivních, tak defenzivních taktik."
 innovation_repeating_crossbow:0 "Chu-ko-nu"
 innovation_repeating_crossbow_desc:1 "Opakovací kuše, známá jako Chu-ko-nu, je geniální vynález s jednoduchým mechanismem, kterým může operovat kdokoli. Čeho postrádá na dostřelu a průraznosti, dohání rychlostí svých salv, což z ní činí ideální zbraň pro obranná postavení."
 innovation_royal_army_tradition:0 "Tradice královské armády"
 innovation_royal_army_tradition_desc:0 "Máme dlouhou tradici stálé armády určené k ochraně hlavního města. To nám poskytlo přístup k odolným vojákům, kteří výborně fungují s podpůrnými jednotkami, jako jsou váleční sloni."
 innovation_sahel_horsemen:0 "Sahelští jezdci"
 innovation_sahel_horsemen_desc:0 "Sahel je suchá a vyprahlá planina, kde se často překonávají velké vzdálenosti na koních. Sahelští jezdci jsou konní bojovníci, kteří používají lehké prošívané zbroje a oštěpy k devastaci nepřátel. Jsou rychlí a snadno zvládají pouště a suché oblasti."
 innovation_sarawit:0 "Sarawit"
 innovation_sarawit_desc:0 "Vysoké pláně, kde se usadili naši předkové, vyžadují specifický přístup k zemědělství. Stavba terasovitých polí nás naučila vyvíjet nové vojenské taktiky, které uplatňují naši jednotky Sarawit."
 innovation_upland_skirmishing:0 "Pahorkové přepadání"
 innovation_upland_skirmishing_desc:0 "Kopcovitá krajina zalesněné savany je naším domovem po generace. Předkové nám ukázali, jak využívat tento terén, a při hrozbě nájezdů můžeme toto umění použít v naší obraně."
 innovation_valets:0 "Osobní sluhové"
 innovation_valets_desc:1 "Zavedení systému osobních sluhů pro naše šlechtické jezdce nám umožní povolat $knight_culture_player_plural_no_tooltip_lowercase$, kteří budou lépe vyzbrojení i obrnění."
 innovation_zbrojnosh:0 "Zbrojnoši"
 innovation_zbrojnosh_desc:0 "Zalesněné kopce a hory naší vlasti vyžadují odlišný přístup k válčení. Naši ozbrojení muži, zbrojnoši, jsou cvičeni využívat terén ve svůj prospěch a ukázali se být schopnými bojovníky, kteří dokážou porazit mnohem větší armády."
 innovation_zweihanders:0 "Dvouruční meče"
 innovation_zweihanders_desc:1 "Tyto masivní dvouruční meče jsou stejně zdatné při sekání nabíhajících $knight_culture_player_plural_no_tooltip_lowercase$ jako při lámaní nepřátelských pík, což z nich činí děsivý přírůstek do našich pík."
 tradition_burman_royal_army_desc:0 "$innovation_royal_army_tradition_desc$"
 tradition_burman_royal_army_name:0 "Královská armáda"
 tradition_bush_hunting_desc:0 "$innovation_bush_hunting_desc$"
 tradition_bush_hunting_name:0 "$innovation_bush_hunting$"
 tradition_desert_ribat_desc:0 "Tato kultura má tradici opevněných pouštních útočišť, kde zbožní mohou žít ve spojení s otevřenou oblohou a pískem. Tento způsob života vytváří schopné a zbožné pouštní bojovníky a přitahuje mystiky."
 tradition_desert_ribat_name:0 "Pouštní ribáty"
 tradition_druzhina_desc:0 "$innovation_druzhina_desc$"
 tradition_druzhina_name:0 "$innovation_druzhina$"
 tradition_forest_wardens_desc:0 "$innovation_forest_wardens_desc$"
 tradition_forest_wardens_name:0 "$innovation_forest_wardens$"
 tradition_futuwaa_desc:0 "$innovation_futuwaa_desc$"
 tradition_futuwaa_name:0 "$innovation_futuwaa$"
 tradition_garuda_warriors_desc:0 "Vyznamenaní bojovníci v této kultuře jsou označováni jako Garudové a očekává se od nich, že budou bojovat až do smrti. I ti, kdo následují Garudu, se očekává, že zemřou se svým vůdcem, buď v boji, nebo vlastní rukou."
 tradition_garuda_warriors_name:0 "Garuda válečníci"
 tradition_hird_desc:0 "$innovation_hird_desc$"
 tradition_hird_name:0 "$innovation_hird$"
 tradition_horn_mountain_skirmishing_desc:0 "$innovation_mountain_skirmishing_desc$"
 tradition_horn_mountain_skirmishing_name:0 "$innovation_mountain_skirmishing$"
 tradition_hussar_desc:0 "$innovation_hussar_raids_desc$"
 tradition_hussar_name:0 "$innovation_hussar_raids$"
 tradition_khadga_puja_desc:0 "$innovation_khadga_puja_desc$"
 tradition_khadga_puja_name:0 "Khadga Puja"
 tradition_land_of_the_bow_desc:0 "V zemi hojnosti, obohacené Nilom a vlastní vynalézavostí, Nubijci po generace vzkvétali. Luk byl dlouho preferovanou zbraní, která odrazovala žoldnéře a lupiče z okolních pouští."
 tradition_land_of_the_bow_name:0 "Země luku"
 tradition_mobile_guards_desc:0 "$innovation_mobile_guards_desc$"
 tradition_mobile_guards_name:0 "$innovation_mobile_guards$"
 tradition_mountain_herding_desc:0 "Tato kultura si udělala z chladnějších hor svůj domov v jinak suché a vyprahlé krajině. Hospodáři a zemědělci těchto vrchovin se stali odolnými a houževnatými bojovníky a jejich práce v průběhu času nechala tento lid vzkvétat vysoko nad holou pouští."
 tradition_mountain_herding_name:0 "Horské pastevectví"
 tradition_mubarizuns_desc:0 "$innovation_mubarizuns_desc$"
 tradition_mubarizuns_name:0 "$innovation_mubarizuns$"
 tradition_upland_skirmishing_desc:0 "$innovation_upland_skirmishing_desc$"
 tradition_upland_skirmishing_name:0 "$innovation_upland_skirmishing$"
