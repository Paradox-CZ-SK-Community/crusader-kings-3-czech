l_polish:
 culture_era_early_medieval:0 "Raný středověk"
 culture_era_early_medieval_desc:0 "Raný středověk přináší vznik profesionálních správců a řadu důležitých [innovations|E], které umožňují [culture|E] opustit Temné věky."
 culture_era_high_medieval:0 "Vrcholný středověk"
 culture_era_high_medieval_desc:0 "Vrcholný středověk je obdobím velkého technologického a administrativního pokroku: města rostou v metropole a nastupuje vzestup měšťanské třídy, zatímco aristokracie zůstává na vrcholu."
 culture_era_late_medieval:0 "Pozdní středověk"
 culture_era_late_medieval_desc:0 "Pozdní středověk značí vrchol feudálního světa. Byrokraté, řemeslníci, obchodníci a lichváři začínají zasahovat do moci starých privilegovaných vrstev, s výjimkou samotných monarchů."
 culture_era_tribal:0 "Kmenová éra"
 culture_era_tribal_desc:0 "Kmenová éra [culture|E] předchází vzniku kodifikovaných zákonů a institucionalizované vlády. Vládci s [tribal_government|E] a [nomadic_government|E] mohou využívat pouze [innovations|E] z kmenové éry."
