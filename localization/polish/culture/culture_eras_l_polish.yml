l_polish:
 culture_era_early_medieval: "Raný středověk"
 culture_era_early_medieval_desc: "Raný středověk přináší vznik profesionálních správců a řadu důležitých [innovations|E], které umožňují, aby [culture|E] opustila Dobu těmna."
 culture_era_high_medieval: "Vrcholný středověk"
 culture_era_high_medieval_desc: "Vrcholný středověk je obdobím velkého technologického a administrativního pokroku: města rostou v metropole a nastupuje vzestup měšťanské třídy, zatímco aristokracie zůstává na vrcholu."
 culture_era_late_medieval: "Pozdní středověk"
 culture_era_late_medieval_desc: "Pozdní středověk značí vrchol feudálního světa. Byrokraté, řemeslníci, obchodníci a lichváři začínají zasahovat do moci starých privilegovaných vrstev, s výjimkou samotných monarchů."
 culture_era_tribal: "Kmenová éra"
 culture_era_tribal_desc: "V kmenové ére [culture|E] předchází vzniku kodifikovaných zákonů a institucionalizované vlády. Vládci s [tribal_government|E] a [nomadic_government|E] mohou využívat pouze [innovations|E] z kmenové éry."
 culture_group_any: "Libovolný"
 culture_group_civic: "Občanský"
 culture_group_military: "Vojenský"
 culture_group_regional: "Kulturní a regionální"
