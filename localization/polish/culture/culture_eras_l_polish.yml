l_polish:
 culture_era_high_medieval_desc:0 "Vysoké středověké období je časem velkého technologického a administrativního pokroku, vidíme, jak města rostou v města a vzestup buržoazní třídy, i když aristokracie vládne naprosto."
 culture_group_any:0 "jakýkoli"
 culture_group_regional:1 "Kulturní a regionální"
 culture_group_military:0 "Vojenské"
 culture_era_early_medieval:0 "Raně středověký"
 culture_era_late_medieval:0 "Pozdně středověký"
 culture_era_late_medieval_desc:0 "Pozdně středověké období značí vrchol feudálního světa. Byrokrati, řemeslníci, obchodníci a poskytovatelé půjček začínají zasahovat do moci starých privilegovaných tříd, s výjimkou samotných monarchů."
 culture_era_tribal:0 "Kmenový"
 culture_era_early_medieval_desc:0 "Raně středověké období vidí vznik profesionálních administrátorů a řady důležitých [innovations|E], které umožňují [culture|E] vyjít z Temných věků."
 culture_group_civic:0 "Občanský"
 culture_era_tribal_desc:0 "Kmenové období [culture|E] předchází vzniku kodifikovaných zákonů a institucionalizované vlády. Vládcové s [tribal_government|E] mohou používat pouze kmenové [innovations|E]."
 culture_era_high_medieval:0 "Vysoké středověký"
