l_polish:
 language_events.0001.a: "Nech to upadnout v zapomnění..."
 language_events.0001.b: "Ne! Musím se víc snažit a víc studovat!"
 language_events.0001.desc: "Těžko udržuji všechny tyto jazyky v hlavě, pořád zapomínám, kterým jazykem právě mluvím!\n\nPřed pár dny jsem se omylem představil pomocí matoucí směsi slov z [language_to_forget.GetLanguage.GetNameNoTooltip] a [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]... a ani jsem si neuvědomil, že jsem to udělal, dokud mi na to někdo neupozornil!\n\nMožná bych měl prostě nechat [language_to_forget.GetLanguage.GetNameNoTooltip] vymizet z mé paměti..?"
 language_events.0001.t: "Lexikální letargie"
 language_events.0002.a: ""S lepším porozuměním přichází sdílené blaho!""
 language_events.0002.b.tt: "Pošlete vybírače, aby 'vybrali' [gold_i]#P 50#! z každého [vassal_speaking_other_language.GetCulture.GetName] hrabství v [vassal_speaking_other_language.GetTitledFirstNamePossessive] panství"
 language_events.0002.b: ""Oh-ho ho! Teď tě mohu lépe zdanit, drahý vazale.""
 language_events.0002.desc: "Doslechlo se mi, že můj vazal, [vassal_speaking_other_language.GetTitledFirstName], veřejně vychvaluje mou zdatnost v mluvení [vassal_speaking_other_language.GetCulture.GetLanguage.GetName] — jazyka, kterým mluví [vassal_speaking_other_language.GetHerHis] vlastní poddaní!\n\nMoji rádci navrhují, abych této příležitosti využil a poslal dopis v [vassal_speaking_other_language.GetCulture.GetLanguage.GetNameNoTooltip] [vassal_speaking_other_language.GetHerHim], v němž uznám [vassal_speaking_other_language.GetHerHis] činy."
 language_events.0002.t: "Společný jazyk"
 language_events.0010.a: "Takto to dál nepůjde."
 language_events.0010.b: "Budu se dál každý den tvrdě snažit!"
 language_events.0010.desc: "Probudím se zpocený po vyčerpávajícím nočním snu, v němž mě neustále sledovala sova a zkoušela mé znalosti v jazyce [language_to_forget.GetLanguage.GetNameNoTooltip].\n\nSymbol moudrosti v některých kulturách, opeřená zrůda mě pronásledovala celou noc a bál jsem se, že ji zklamu. Možná opravdu existuje něco jako \"příliš mnoho znalostí\" a tento sen je výsledkem všeho stresu, který cítím při udržování svých dovedností ostrých."
 language_events.0010.t: "Je čas na tvou lekci [language_to_forget.GetLanguage.GetNameNoTooltip|U]!"
