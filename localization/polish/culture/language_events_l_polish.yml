l_polish:
 language_events.0001.a:0 "Nechte to sklouznout do zapomnění..."
 language_events.0001.b:0 "Ne! Musím pracovat tvrději a více se učit!"
 language_events.0001.desc:1 "Je těžké udržet všechny tyto jazyky v hlavě, neustále zapomínám, jaký jazyk mluvím!\n\nDokonce před několika dny jsem se omylem představil pomocí matoucí směsice slov [language_to_forget.GetLanguage.GetNameNoTooltip] a [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]... a ani jsem si neuvědomil, že jsem to udělal, dokud mi to nebylo ukázáno!\n\nMožná bych měl jednoduše nechat [language_to_forget.GetLanguage.GetNameNoTooltip] vyklouznout z paměti..?"
 language_events.0001.t:0 "Lexikální letargie"
 language_events.0002.a:0 ""S větším porozuměním přichází sdílená prosperita!""
 language_events.0002.b.tt:0 "Posíláte sběratele, aby 'zdanili' [gold_i]#P 50#! ze všech [vassal_speaking_other_language.GetCulture.GetName] krajů v [vassal_speaking_other_language.GetTitledFirstNamePossessive] říši"
 language_events.0002.b:0 ""Oh-ho ho! Teď vás mohu efektivněji zdanit, drahý vazale.""
 language_events.0002.desc:0 "Dostalo se mi na uši, že můj vazal, [vassal_speaking_other_language.GetTitledFirstName], veřejně chválí mou zdatnost v mluvení [vassal_speaking_other_language.GetCulture.GetLanguage.GetName] — jazykem, kterým mluví [vassal_speaking_other_language.GetHerHis] vlastní poddaní!\n\nMoji poradci navrhují, abych využil této příležitosti a poslal dopis v [vassal_speaking_other_language.GetCulture.GetLanguage.GetNameNoTooltip] [vassal_speaking_other_language.GetHerHim], uznávající [vassal_speaking_other_language.GetHerHis] činy."
 language_events.0002.t:0 "Jazyk ve společném"
 language_events.0010.a:0 "To nemůže pokračovat."
 language_events.0010.b:0 "Budu se i nadále každý den snažit!"
 language_events.0010.desc:0 "Probuzení v pocení po náročném nočním můře, kde mě neustále sledovala sova a testovala moje znalosti v jazyce [language_to_forget.GetLanguage.GetNameNoTooltip].\n\nSymbol moudrosti v některých kulturách, péřový démon mě pronásledoval celou noc a obával jsem se ho zklamat. Možná takové věci jako 'příliš mnoho znalostí' existují a tento sen je výsledkem veškerého stresu, který cítím při udržování svých dovedností ostrých."
 language_events.0010.t:0 "Je čas na vaši lekci [language_to_forget.GetLanguage.GetNameNoTooltip|U]!"
