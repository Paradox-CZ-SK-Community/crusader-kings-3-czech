 TRADITION_BREAKDOWN_LAW_REALM_SIZE_COST:0 "$KEY$: $VALUE|=-0$ #Slabý (z [traditions|E]: #P -50%#!)#!"
 tradition_brewery_desc: "Tato kultura má tradici, kde vaření a pití alkoholu hraje důležitou roli jak ve slavnostech, tak v každodenním životě."
 tradition_brewery_name: "Pivovarská kultura"
 tradition_by_the_sword_desc:0 "Členové této kultury věří, že nejlepší misionář je ten, kdo nese meč. Zatímco podpora svatých válek je rozšířená, motivy jsou pečlivě zkoumány, aby se zajistilo, že Božské síly by schválily."
 tradition_by_the_sword_name:0 "Mečem"
 tradition_byzantine_succession_desc:1 "Tato kultura je úzce spojena s imperiálními tradicemi východní římské říše a jejím dědictvím v podobě komplexního a detailního kodexu dvorního chování."
 tradition_byzantine_succession_name:1 "Byzantské Tradice"
 tradition_caravaneers_desc:1 "Tato kultura je dobře integrována do obchodních praktik regionu a její lidé jsou silně spojeni s obchodem karavan."
 tradition_caravaneers_name:0 "Karavánníci  "
 tradition_castle_keepers_desc:1 "Útok není dobrá obrana. Dobrá obrana je mít nejvíce hradů na tváři známého světa."
 tradition_castle_keepers_name:0 "Strážci hradů"
 tradition_caucasian_wolves_desc:0 "Po staletí se tento národ usadil kolem Kaukazských bran a vyvinuli se v mistrné obránce všeho, co horolezectví obnáší."
 tradition_caucasian_wolves_name:0 "Kavkazští vlci"
 tradition_ce1_ritual_washing_desc: "Očistné vlastnosti vody jsou nezbytnou součástí života pro tuto kulturu a rituál obřadu umývání zaujímá významné místo v jejich společnosti."
 tradition_ce1_ritual_washing_name: "Vodní rituály"
 tradition_city_keepers_desc:1 "Města jsou bijícím městským srdcem této kultury a přejí si, aby každá z jejich metropolí stala záviděníhodným klenotem známým po celém světě."
 tradition_city_keepers_name:0 "Město strážci"
 tradition_collective_lands_desc:1 "Myšlenka, že jednotlivci osobně vlastní půdu, je této kultuře cizí; půda patří všem lidem, pro obecné dobro."
 tradition_collective_lands_name:0 "Kolektivní země"
 tradition_concubines_desc:1 "Vládcové této kultury si často drží početné konkubíny ve své domácnosti, bez ohledu na jejich víru."
 tradition_concubines_name:1 "Konkubíny"
 tradition_court_eunuchs_desc:1 "Tato kultura široce využívá eunuchy na dvoře, obsazující pozice od domácích služebníků po byrokratické administrátory a dokonce i vojenské velitele. Muži bez touhy jsou snadno důvěryhodní."
 tradition_court_eunuchs_name:0 "Dvořaní eunuchové"
 tradition_culinary_art_desc:1 "Jídlo není pro tuto kulturu jen výživou; je to jak umění, tak rituál, středobod pro rodinu a komunitu."
 tradition_culinary_art_name:0 "Kulturní umělci"
 tradition_cultural_head_affinity_penalty_desc:0 "Kultura_head [culture_head|E] nemá žádné odpovídající [traits|E]"
 tradition_cultural_head_learning_bonus:0 "[culture_head|E] [learning_skill|E]"
 tradition_cultural_head_learning_penalty:0 "[culture_head|E] má nízkou [learning_skill|E]"
 tradition_cultural_head_trait_bonus:0 "[traits|E] [culture_head|E]"
 tradition_culture_blending_desc:1 "Členové této kultury často žili vedle lidí z jiných kultur. Díky expozici se stali zběhlými v začleňování cizích jazyků, tradic a zvyků do svého vlastního života."
 tradition_culture_blending_name:0 "Mísení kultur"
 tradition_debug_desc:0 "Tato kultura je známa svými mnoha eklektickými a protichůdnými postoje."
 tradition_debug_name:0 "Náladové cesty"
 tradition_desert_nomads_desc:1 "Tato kultura není cizí drsnému prostředí pouště a zvládla použití velbloudů, aby jim pomohla při cestování, válčení a každodenním životě."
 tradition_desert_nomads_name:1 "Pouštní cestovatelé"
 tradition_determined_independence_desc:1 "Smrt před podřízením! Vládcové této kultury nenacházejí žádnou porážku horší než vazalství a udělají cokoli, aby se stali svými vlastními pány."
 tradition_determined_independence_name:0 "Odhodlaná nezávislost"
 tradition_diasporic_desc:1 "Lidé této kultury ztratili domov, který kdysi milovali. Někteří z nich cestují po světě a hledají místo, kde mohou začít znovu."
 tradition_diasporic_name:0 "Diasporický"
 tradition_dryland_dwellers_desc:0 "Tato kultura je zvyklá žít v suchých podmínkách a ví, kde najít vodu a jak pracovat s půdou.  "
 tradition_dryland_dwellers_name:0 "Obyvatelé suché země"
 tradition_ep2_avid_falconers_desc:0 "Umění šlechtění, trénování a lovení s dravci jako sokolové a jestřábi je jedním z nejprestižnějších koníčků mezi elitou této kultury."
 tradition_ep2_avid_falconers_name:0 "Zálibní Sokoli"
 tradition_ep3_audacious_cadets_desc: "Nepokojné davy mladších synů definují tuto kulturu. Odvážní a bezohlední, tito jezdci pronásledují sny o dalekých dobrodružstvích, o žoldnéřských krutostech a o slavném dobytí."
 tradition_ep3_audacious_cadets_name: "Odvážní kadeti"
 tradition_ep3_cultivated_sophistication_desc: "Barbaři se závistí hledí na nádherné luxusy této kultury, na sofistikovanost jejich společnosti. Podníceni pocitem prvotnosti tato kultura odmítá jakékoli rozporuplnosti, které leží mimo jejich kozmopolitní sféru vlivu."
 tradition_ep3_cultivated_sophistication_name: "Pěstěná sofistikovanost"
 tradition_ep3_imperial_tagmata_desc: "Elitní, dobře vyzbrojené pluky tvoří páteř vojenských kampaní této kultury. Jejich povýšené jednotky mají jen malý zájem o malicherné válečné šlechtice a bezohledné činy osobní cti; místo toho ctí disciplínu a posvátné názvy svých jednotek. #EMP Exkoubitoi! Scholai! Hikanatoi!#!"
 tradition_ep3_imperial_tagmata_name: "Císařská Tagmata"
 tradition_ep3_indomitable_azatani_desc: "Pro tyto kultury neochvějně pyšné šlechtice, sjíždějící s hromovým rachotem ze svých vysokých pevností, 'Rána nože se zahojí, ale ta v jazyce – nikdy!'"
 tradition_ep3_indomitable_azatani_name: "Nevyvratní Azatani"
 tradition_ep3_palace_politics_desc: "Silní eunuchové a v hedvábí odění sycophanté obsluhují rozsáhlou politickou aparaturu, ohromující nádherami, pochlebujícími cti a zlověstně spikujícími ve jménu povýšení.  "
 tradition_ep3_palace_politics_name: "Palácová politika"
 tradition_ep3_roman_ceremonies_desc: "Císaři minulosti obdařili tuto kulturu trvalou velkolepostí, spektakulárními rituály, úctou k císařské funkci... a veřejným životem bohatým na neklid."
 tradition_ep3_roman_ceremonies_name: "Římské ceremonie"
 tradition_equal_inheritance_desc:0 "Tato kultura má historii vládci, kteří dělí své země mezi všechny své děti, i ty, kteří by normálně byli vyloučeni."
 tradition_equal_inheritance_link:0 "Rovné dědictví"
 tradition_equal_inheritance_name:0 "Rovné dědictví"
 tradition_equitable_desc:0 "V této kultuře je pravda a nestranná spravedlnost ceněna vysoko."
 tradition_equitable_name:0 "Spravedlivé"
 tradition_esteemed_hospitality_desc:0 "V této kultuře jsou vládcové známi, a očekává se od nich, že přivítají kohokoliv, kdo by mohl přijít do jejich dvora, s otevřenou náručí. Hostit hosty a návštěvníky ve velkolepém stylu."
 tradition_esteemed_hospitality_name:0 "Vážená pohostinnost"
 tradition_eye_for_an_eye_desc:0 "V této kultuře se urážky nezapomínají, ani neodpouští. Její lidé mohou nosit křivdy dlouho a pomsta se vykonává s vášní."
 tradition_eye_for_an_eye_name:0 "Oko za oko"
 tradition_faith_bound_desc:0 "V této kultuře být jiné víry znamená, že nejste způsoby k dědění.  "
 tradition_faith_bound_name:0 "Svázáni vírou"
 tradition_family_entrepreneurship_desc:2 "Tato kultura podporuje podnikání vyvíjet se podél rodinných linií, každá generace přebírá nástroje a techniky svého řemesla od té předchozí, čímž vytváří silnou tradici ancestrální profesionality."
 tradition_family_entrepreneurship_name:0 "Rodinný podnik"
 tradition_female_only_inheritance_desc:1 "Tato kultura prosazuje matriarchální hierarchii, kde vládnoucí vrstva je převážně složena z žen."
 tradition_female_only_inheritance_name:0 "Matriarchální"
 tradition_female_only_inheritance_requirements:0 "Musíte mít [GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName] [faith|E] nebo #V $heritage_akan_name$#!, #V $heritage_west_african_name$#!, #V $heritage_senegambian_name$#!, nebo #V $heritage_yoruba_name$#! [heritage|E]"
 tradition_fervent_temple_builders_desc:0 "Tato kultura považuje stavbu chrámů za nejsnadnější cestu k božskému. Vášniví vládci se očekávají, že postaví mnoho a velké chrámy."
 tradition_fervent_temple_builders_name:0 "Vášniví stavitelé chrámů"
 tradition_festivities_desc:1 "Frekvence a nadšení, s jakým tato kultura pořádá slavnosti, by ostatní považovali za vulgární, ale párty je párty!"
 tradition_festivities_name:0 "Časté slavnosti"
 tradition_fishermen_desc:1 "Kdo může chytat ryby, ale umět to takovým způsobem, že každá úlovek je hojný, bez ohledu na příliv nebo vítr, je vzácný talent. Nikdo nezná pobřeží, zem nebo moře lépe než tito rybáři."
 tradition_fishermen_name:0 "Zruční rybáři"
 tradition_forbearing_desc:1 "V této kultuře je trpělivost a zdrženlivost tváří v tvář nepřízni běžná."
 tradition_forbearing_name:0 "Trpělivý"
 tradition_forest_fighters_desc:0 "Tato kultura je dobře obeznámena s bojem v lesích."
 tradition_forest_fighters_name:0 "Lesní bojovníci"
 tradition_forest_folk_desc:0 "Tato kultura žije blízko rozlehlých lesů a ví, jak sbírat jejich plody."
 tradition_forest_folk_name:0 "Lesní lidé"
 tradition_formation_fighting_desc:0 "Tato kultura ví, jak vytvářet synergie mezi různými typy jednotek pomocí efektivních ochranných formací."
 tradition_formation_fighting_name:0 "Odborníci v boji ve formaci"watermills_forestries_unlock_name: "#V $tradition_forest_wardens_name$#!"
 tradition_fp1_coastal_warriors_desc:1 "Vždy nás přitahoval pobřežní kraj. Bodnutí mořského vzduchu, křik racků, vůně uzených ryb... jaký bojovník by si kdy zvolil žít daleko od vody a jejích svobod?"
 tradition_fp1_coastal_warriors_name:0 "Pobřežní válečníci"
 tradition_fp1_northern_stories_desc:1 "Život je žit, vyprávěn a zapamatován skrze příběhy. Co říkáme a co o nás lidé říkají, je stejně důležité jako to, co děláme. Pamatujeme si to a v našich příbězích se to odráží."
 tradition_fp1_northern_stories_name:0 "Severní příběhy"
 tradition_fp1_performative_honour_desc:1 "Čest se rodí, ano, ale čest se také získává a ztrácí skrze činy. Usilováním o odplatu urážek, nebo neúspěchem v tom, vojáci blednou na špínu, zatímco štěňata se stávají válečníky."
 tradition_fp1_performative_honour_name:0 "Performativní čest"tradition_fp1_trials_by_combat_desc:1 "Slova jsou náhradou za zbraně pro zbabělce. Proč ponechávat spravedlnost zvadlým zákonům a zkorumpovaným magistrátům, když lze spory vyřešit rychleji a spravedlivěji s kovanou čepelí?"
 tradition_fp1_the_right_to_prove_desc:0 "I když ne každý se narodí bojovníkem, s pravým duchem a silnou rukou s mečem se každý může ukázat jako válečník v srdci a tak se stát jedním i v činu."
 tradition_fp1_the_right_to_prove_name:0 "Právo prokázat"
 tradition_fp1_trials_by_combat_desc:1 "Slova jsou náhradou zbabělého za zbraně. Proč nechávat spravedlnost na schátralých zákonech a zkorumpovaných magistrátech, když se spory dají vyřešit rychleji a spravedlivěji s pomocí čepele?"
 tradition_fp1_trials_by_combat_name:0 "Soudy bojem"
 tradition_fractious_desc:1 "Nepřítel mého nepřítele je #EMP také#! můj nepřítel."
 tradition_fractious_name:0 "Neklidný"
 tradition_frugal_armorsmiths_desc:0 "Zatímco sada vysoce kvalitní zbroje může zachránit jeden život, mít deset slušných sad může vyhrát bitvu."
 tradition_frugal_armorsmiths_name:0 "Šetrní kováři zbroje"
 tradition_gardening_desc:0 "Tato kultura má dlouhou tradici ve výstavbě a údržbě různých typů zahrad, budují si malý ráj."
 tradition_gardening_name:0 "Zahradní architekti"
 TRADITION_HARDER_TO_CONVERT_CONVERSION_MODIFIER:0 "$tradition_zealous_people_name$ [culture_tradition|E]"
 tradition_hard_working_desc:1 "Tato kultura učí a ctí myšlenky pilnosti a tvrdé práce ve prospěch své komunity."
 tradition_hard_working_name:0 "Pracovitý"
 tradition_hereditary_bards_desc:1 "Pro některé kultury existují příběhy předávané po generace, cenné jako jakýkoli titul."
 tradition_hereditary_bards_name:0 "Dědiční bardové"
 tradition_hereditary_hierarchy_desc:0 "Je zakotveno v této kultuře, že vedení se předává krvně, šlechta je spojena kamenem v hradech a feudální struktura je neotřesitelná. Ti, kteří poruší feudální kodex, se snadno nezapomínají."
 tradition_hereditary_hierarchy_name:0 "Dědičná hierarchie"
 tradition_hidden_cities_desc:2 "Ať už jsou na vrcholcích džungle, nebo chráněny organickým bludištěm, cizinci mohou ani nevědět, že města této kultury existují, natož jak je obléhat.  "
 tradition_hidden_cities_name:0 "Skryté města"
 tradition_highland_warriors_desc:0 "Vojáci této kultury bojují dobře na svazích a údolích svých kopcovitých domovů."
 tradition_highland_warriors_name:0 "Hrdinové hor"
 tradition_hill_dwellers_desc:0 "Tato kultura je doma v kopcích a ví, jak efektivně zpracovávat svou půdu."
 tradition_hill_dwellers_name:0 "Obyvatelé kopců"
 tradition_himalayan_settlers_desc:1 "Tato kultura si vytvořila domov na 'střeše světa', kde je vzduch svěží, ale chladný, a zimy dlouhé a těžké. Pyšní se, že málo kultur níže by bylo schopno žít tak dobře jako tento národ mezi vrcholy a náhorními plošinami, kde jinak mohou přežít pouze ovce."
 tradition_himalayan_settlers_name:0 "Himálajští osidlovatelé  "
 tradition_hit_and_run_desc:0 "Tato kultura ovládla použití lehce obrněných jednotek k tvrdému útoku na nepřítele a poté ústupu."culture_head_faith_clergy_prowess_desc:1 "Není zde #V 15#! [clergy|E] [characters|E] stejného [faith|E] jako vy s [prowess_i]#V 10#! [prowess|E], kteří nemohou být [knights|E]"
 tradition_hit_and_run_name:0 "Taktičtí útočníci"
 tradition_hold_the_line_desc:1 "Tato kultura zajistí, že každý bojovník pocítí hrdost na svou sílu. Povzbuzující projevy jejich velitelů inspirují vojáky až do samého konce."
 tradition_hold_the_line_name:0 "Držte linii"
 tradition_horse_breeder_desc:1 "Tato kultura pečlivě nasbírala znalosti a zkušenosti v jemném umění a vědě chovu koní. Ať už destriéři nebo cvalíci, koně těchto lidí jsou proslulí svou nadřazeností."
 tradition_horse_breeder_name:0 "Chovatelé koní"
 tradition_horse_lords_desc:0 "Tato kultura ovládla koně a jejich využití ve válce."
 tradition_horse_lords_name:0 "Páni koní  "
 tradition_hunters_desc:1 "Poháněni ekonomickou nutností, nebo snad sociálním očekáváním, tato kultura zdokonalila své lovecké praktiky na přesné a téměř krásné umění."
 tradition_hunters_name:0 "Plodní lovci"
 tradition_chanson_de_geste_desc:0 "Tato kultura si cení hrdinských činů dávno minulých předků. Romantizované vyprávění o životech rytířů jako Guillaume nebo Roland inspiruje generace, které přijdou."
 tradition_chanson_de_geste_name:0 "Chanson de Geste"
 tradition_charitable_desc:0 "Bez ohledu na víru jsou lidé této kultury motivováni podporovat ty méně šťastné."
 tradition_charitable_name:0 "Charitativní"
 tradition_chivalry_desc:1 "Tato kultura přijala rytířství a rytířské etické kódy jako společenskou metodu regulace chování. Bojová zdatnost, povinnost, čest a morálka jsou ceněny, stejně jako špatná poezie a romantická literatura."
 tradition_chivalry_name:0 "Rytířství"
 tradition_illyrian_grit_desc:1 "Tato kultura může vždy bojovat sama se sebou, ale společně se postaví proti jakýmkoli útočníkům, když nastane čas."
 tradition_illyrian_grit_name:0 "Illyrská houževnatost"
 tradition_insular_spirit_desc:1 "Tato kultura je rozhodnuta nezměnit své původní způsoby a bude bojovat za každého ze svých, kdo bude napaden jinou kulturou."
 tradition_insular_spirit_name:0 "Ostrovní duch"
 tradition_isolationist_desc:0 "Tato kultura má ráda, když si nechává pro sebe, a často se nedívá mimo svou vlastní sféru."
 tradition_isolationist_name:0 "Izolacionisté"
 tradition_jungle_dwellers_desc:0 "Tato kultura žije blízko džungle a ví, jak sklízet její bohatství."
 tradition_jungle_dwellers_name:0 "Divoši Džungle"
 tradition_jungle_warriors_desc:0 "Vojáci této kultury dobře znají, jak překonávat zrádné džungle."
 tradition_jungle_warriors_name:0 "Jungle válečníci"
 tradition_language_scholars_desc:0 "Naučit se slova souseda vás přiblíží o krok blíže k jazyku Božského."rulers_with_scars_desc:0 "Kultura [culture|E] nemá #V 5#! vládců [rulers|E] s trvalým tělesným zraněním [trait|E]"
 tradition_language_scholars_name:0 "Jazykovědci"
 tradition_legalistic_desc:1 "Tato kultura považuje vládnutí zákona a jeho kodifikaci za nejdůležitější parametr civilizované společnosti."
 tradition_legalistic_name:0 "Legalistický"
 tradition_legendary_noble_families_desc:1 "Pokud nejste spojeni s jednou z těchto šlechtických rodin, které pomohly utvářet osud této kultury, nejste nic."
 tradition_legendary_noble_families_name:0 "Legendární šlechtické rodiny"
 tradition_life_is_just_a_joke_desc:1 "Tato kultura by se smála na špalíru s sekerou nad hlavou."
 tradition_life_is_just_a_joke_name:0 "Život je jen vtip"
 tradition_longbow_competitions_desc:1 "Tato kultura preferuje luk mocnější, než většina dokáže natahovat, a cvičení s nimi jednou týdně je stejně drahé jako jakýkoli obřad uctívání od nejvenkovnějších vesnic po největší městské metropole."
 tradition_longbow_competitions_name:0 "Soutěže s dlouhými luky"
 tradition_lords_of_the_elephant_desc:0 "Tato kultura uctívá slony, přirovnávajíc je k royalty. Jsou mistři v jejich zachycování, tréninku a použití s devastujícím efektem ve válce."
 tradition_lords_of_the_elephant_name:0 "Páni slona"
 tradition_loyal_soldiers_desc:2 "Pro tuto kulturu je služba svému vládci a zemi jak ušlechtilá, tak spravedlivá - povinnost a privilegium, nikoli chamtivá dohoda či nežádoucí břemeno."
 tradition_loyal_soldiers_name:1 "Lojální poddaní"
 tradition_malleable_invaders_desc:1 "Vezmeme si vaše území, vaše děti, vaše tradice a vaše #EMP budoucnost#!."
 tradition_malleable_invaders_name:0 "Ohebný dobyvatelé"lacks_royal_armory_buildings_desc:0 "Kultura [culture|E] nemá linku #high $building_type_royal_armory_01$#! [duchy_buildings|E] postavenou v žádném ze svých [counties|E]"
 tradition_maritime_mangroves_desc:1 "Tato kultura se naučila plavit po bažinatých územích, které jiné kultury považují za nepřístupné. 'Použili to k vybudování nedostupných základen, ze kterých obchodují, loupí a prozkoumávají svět.'"
 tradition_maritime_mangroves_name:0 "Námořní mangrovy"
 tradition_maritime_mercantilism_desc:1 "Svět může být ovládán armádami, ale tato kultura ví, že je skutečně ovládán tím, kdo dominuje toku zlata přes moře."
 tradition_maritime_mercantilism_name:0 "Námořní merkantilismus"
 tradition_martial_admiration_desc:0 "Ti, kteří jsou ochotni vzít do rukou meč a bojovat za svou kulturu, si zaslouží obdiv. Bez ohledu na šance."
 tradition_martial_admiration_name:0 "Martial Admiration"
 tradition_medicinal_plants_desc:1 "Tato kultura dávno vyvinula znalosti o léčivých vlastnostech rostlin a stromů; většina chorob je pro ně léčitelné správným obkladem, mastí nebo polévkou."
 tradition_medicinal_plants_name:0 "Medicínští bylinkáři"
 tradition_memories_of_bactria_desc:1 "V kulturní paměti těchto lidí je zapsán ideál dokonalé země Bactrie, krásné koruny východu, jejíž čas se znovu blíží."
 tradition_memories_of_bactria_name:0 "Vzpomínky na Baktrii"
 tradition_mendicant_mystics_desc:1 "Svatí lidé této kultury silně věří, že víra by měla být šířena v terénu, a jejich nejoddánější často putují světem."
 tradition_mendicant_mystics_name:0 "Mendikantští mystikové"
 tradition_merciful_blindings_desc:1 "Bez ohledu na to, jak daleko za odpuštěním někdo zašel, tato kultura si myslí, že je lepší vydloubnout oko než probodnout srdce."
 tradition_merciful_blindings_name:0 "Milostivé oslepení"
 tradition_metal_craftsmanship_desc:1 "Tato kultura už po staletí měla snadný přístup k železu. V průběhu času vyvinuli své chápání kovu do takové míry, že jejich jméno se stalo synonymem pro odolné a vysoce kvalitní zbraně a zbroje."
 tradition_metal_craftsmanship_name:0 "Kovodělníci"
 tradition_mixed_governance_desc:1 "Tato kultura považuje každou myšlenku za hodnotnou ke slyšení a každý nový způsob vlády za cenný k pokusu. Vládci podporují vazaly, aby vládli, jak uznají za vhodné."
 tradition_mixed_governance_name:0 "Smíšená správa"
 tradition_modest_desc:0 "Tato kultura si váží skromnosti, nikdo by neměl zabírat příliš mnoho místa nebo se považovat za lepší než ostatní."
 tradition_modest_name:0 "Skromný"
 tradition_monastic_communities_desc:1 "Tato kultura má dlouhou historii posílání ušlechtilých potomků sloužit víře. Uctívaní politickí myslitelé často pocházejí z mnichovských řádů."
 tradition_monastic_communities_name:0 "Monastické komunity"
 tradition_monogamous_desc:0 "V této kultuře si jeden udržuje jediného partnera, bez ohledu na víru."
 tradition_monogamous_name:0 "Monogamní"
 tradition_mountaineer_ruralism_desc:1 "Od svého původu v kopcích Bohemian Forest, až po útesy Ore a Tatra hor, většina této kultury ví nejen jak překonávat skalnaté země, ale také jak snadno žít na hoře."
 tradition_mountaineer_ruralism_name:0 "Horská ruralistika"
 tradition_mountaineers_desc:0 "Vojáci této kultury si nesou vše, co potřebují k překonání hor."
 tradition_mountaineers_name:0 "Horská kultura"
 tradition_mountain_homes_desc:0 "Tato kultura ví, jak žít a prosperovat na náhorních plošinách blízko drsných svahů hor."
 tradition_mountain_homes_name:0 "Horské domovy"
 tradition_music_theory_desc:1 "Tato kultura považuje hudbu téměř za jazyk božství, a proto mnoho jednotlivců se od mladého věku věnuje ušlechtilému a oslavovanému studiu hudby."
 tradition_music_theory_name:0 "Hudební teoretici  "
 tradition_mystical_ancestors_desc:1 "Původ je této kultuře velmi důležitý, až tak, že předci se stali mytologickými a legendárními bytostmi s mnoha, kdo tvrdí, že jsou jejich potomky."
 tradition_mystical_ancestors_name:0 "Mystičtí předkové"
 tradition_noble_adoption_desc: "Adopce osiřelých dětí do šlechtických rodin je v této společnosti běžná. Krev smlouvy je hustší než voda dělohy.  "
 tradition_noble_adoption_name: "Noble Adoption"
 tradition_nubian_warrior_kings_desc:0 "Ti, kteří žijí ve východní Africe, dobře pamatují na velké Krále bojovníky, kteří se kdysi postavili proti vetřelcům a utvořili království v Kushu. Naši sousedé mohou trvat na nadřazenosti žen, ale my sledujeme naše pokrevní linie skrze naše otce, a válečný pokřik mocných nubijských mužů žene tyto cizí 'ženy' domů."
 tradition_nubian_warrior_kings_name:0 "Králové bojovníci"
 tradition_nubian_warrior_queens_desc:0 "Ti, kteří žijí ve východní Africe, dobře pamatují na velké Válečnice Královny, které se kdysi postavily proti dobyvatelům a vytvořily království na Kushu. Naši sousedé mohou trvat na nadřazenosti mužů, ale my sledujeme naše rodokmeny přes naše matky a válečný pokřik mocných nubijských žen žene tyto cizí 'muže' domů."
 tradition_nubian_warrior_queens_name:0 "Královny bojovnice"
 tradition_only_the_strong_desc:0 "Tato kultura klade velký důraz na mít několik dobře vyškolených válečníků. Pokud nejste nejlepší z nejlepších, nejste vítáni sloužit."
 tradition_only_the_strong_name:0 "Pouze silní  "
 tradition_pacifism_desc:1 "Pro tuto kulturu není použití síly nikdy ospravedlnitelné. Pouze sledováním cesty nenásilí mohou lidé skutečně žít v míru."
 tradition_pacifism_name:0 "Pacifisté"
 tradition_parochialism_desc:0 "Obyvatelé tohoto města jsou silně soutěživí a nezávislí. Investují hodně peněz a energie do toho, aby zajistili, že #EMP jejich#! město je největší."
 tradition_parochialism_name:0 "Parochialismus"
 tradition_pastoralists_desc:0 "Tato kultura se cítí jako doma na širokých a otevřených terénech, kde chovají velké skupiny zvířat."
 tradition_pastoralists_name:0 "Pastorálníci"
 TRADITION_PENALTY_ISOLATIONIST:0 "Izolacionistická [culture|E]: $VALUE|+=0$"
 tradition_philosopher_culture_desc:0 "Tato kultura podporuje myšlení a sebereflexi."
 tradition_philosopher_culture_name:0 "Filozofická kultura  "
 tradition_poetry_desc:0 "Poezie je považována za ušlechtilé umění v této kultuře a mnozí tráví svůj čas skládáním slov s významem a myšlenkou."
 tradition_poetry_name:0 "Ušlechtilá poezie"
 tradition_polders_desc:0 "Tato kultura má dlouhou tradici obnovy země z okolního moře. To jim umožňuje využívat to, co by normálně bylo mělčinou pro zemědělství a výstavbu."
 tradition_polders_name:0 "Poldry"
 tradition_polygamous_desc:0 "V této kultuře má člověk obvykle několik manželů, bez ohledu na víru."
 tradition_polygamous_name:0 "Polygamie"
 tradition_practiced_pirates_desc:1 "Získání přístavu, jeho zapálení a zabavení všeho, co není přibitý, možná není ušlechtilé, ale #EMP je#! výnosné."
 tradition_practiced_pirates_name:0 "Zkušené piráty"
 tradition_priestly_caste_desc:1 "Tato kultura prosazuje kastovní systém pro povyšování kněžství ve své společnosti. Pro ně se jednotlivci pověření vykládáním vůle božské mají chránit a poslouchat."
 tradition_priestly_caste_name:0 "Kněžská kasta"
 tradition_quarrelsome_desc:0 "Hraniční konflikty jsou pro vládce této kultury běžné. Země často mění majitele nespravedlivými způsoby."
 tradition_quarrelsome_name:0 "Hádači"
 tradition_reavers_desc:1 "Mnozí v této kultuře, kteří žijí na pobřeží, se pokoušejí o útoky na lodě, aby se zmocnili pokladu z jiných přístavů. Přestože to jejich přímí páni neschvalují, každý vládce ví, že to vytvoří lepší vojáky, až přijde čas."
 tradition_reavers_name:0 "Reavers"
 tradition_reindeer_hunters_desc:1 "Honění sobů je nic víc než tanec nad neustálým mrazem tajgy. Tato kultura se naučila využívat lovné potřeby, které mají, na maximum."
 tradition_reindeer_hunters_name:0 "Lovci sobů"
 TRADITION_RELIGION_BLENDING_CONVERSION_MODIFIER:1 "$tradition_religion_blending_name$ [culture_tradition|E]"
 tradition_religion_blending_desc:1 "Členové této kultury často žijí společně s těmi, kteří sdílejí různé víry a přesvědčení, a dobře se přizpůsobují cizím prvkům ve svém vlastním uctívání."
 tradition_religion_blending_name:0 "Míchání náboženství  "
 tradition_religious_festivities_desc:1 "Pohyb Slunce a hvězd je pro pojetí času této kultury nevýznamný. Místo toho je mnohem populárnější způsob, jak označit plynutí dní, množstvím pravidelných náboženských festivalů a oslav, na které je zván každý!"
 tradition_religious_festivities_name:0 "Náboženské slavnosti"
 tradition_religious_patronage_desc:1 "Pro záchranu duše je třeba se zavázat k činům náboženského významu. Nemůžete si koupit vykoupení, ale mít chrám s kněžími, kteří zpívají vaši chválu #EMP pomáhá.!"character_culture_opinion:0 "[trait|E] [characters|E] mají zvýšený [opinion|E] na stejné [culture|E] $game_concept_characters$"
 tradition_religious_patronage_name:0 "Náboženské patronáty"
 tradition_republican_legacy_desc:1 "Tato kultura má dlouhou historii republikánských hodnot, kde jsou městské třídy stejně důležité jako venkovští vlastníci půdy."
 tradition_republican_legacy_name:0 "Republikánské dědictví"
 tradition_reverence_for_veterans_desc:0 "Tato kultura se nedívá shora na ty, kteří už nemohou bojovat kvůli zranění, naopak, jsou oslavováni jako hrdinové a využíváni jako učitelé."sparring_full_of_confidence_modifier:0 "Sparring: Plné sebevědomí"
 tradition_reverence_for_veterans_name:0 "Úcta k veteránům"
 tradition_ritual_scarrification_desc:1 "Tato kultura respektuje ty, jejichž maso ochutnalo čepel. Ať už k prokázání své udatnosti, nebo k vytvoření krásného designu, jizví si vlastní kůži."
 tradition_ritual_scarrification_name:0 "Rituální jizvení"
 tradition_roman_legacy_desc:1 "Vojenská organizace římské říše je stále v paměti této kultury. Profesionální armáda je preferována před odvedenými vojsky."
 tradition_roman_legacy_name:1 "Východní římské dědictví"
 tradition_ruling_caste_desc:0 "Vladáři této kultury jsou zvyklí panovat nad poddanými, kteří nejsou jejich vlastní kulturou. Vědí, jak efektivně potlačovat povstání, i když to má cenu veřejného vnímání."
 tradition_ruling_caste_name:0 "Vládnoucí kasta"
 tradition_runestones_desc:1 "Smrt, dobytí, získání hodnosti — nejsou to právě tyto věci, které definují život v šlechtě? Kam naši lidé jdou, tam jdou i značky hodnoty našich životů."culture_parameter_always_unlock_legendary_hunting_lodge: "[SelectLocalization( HasDlcFeature( 'legends' ), 'culture_parameter_always_unlock_legendary_hunting_lodge_HAS_LEGENDS_DLC', 'culture_parameter_always_unlock_legendary_hunting_lodge_NO_LEGENDS_DLC' )]"
 tradition_runestones_name:1 "Zdviháci runových kamenů"
 tradition_sacral_kingship_desc:1 "Vládcové v této kultuře jsou buď považováni za Bohy, nebo je království vnímáno jako božská ctnost. Co je králi k Bohu?"
 tradition_sacral_kingship_name:0 "Sakrální království"
 tradition_sacred_groves_desc:0 "Stromy jsou touto kulturou považovány za posvátné. Les je živou bytostí, o kterou je třeba pečovat - nikoli ničit."
 tradition_sacred_groves_name:0 "Svaté háje"
 tradition_sacred_hunts_desc:1 "Lov není ani sport ani zábava, je to nic menšího než nejčistší vyjádření lidské zkušenosti, kde se jednotlivec může spojit s božským prokázáním své mistrovství nad přírodou."culture_parameter_frugal_blacksmith_maa_size: "Řada #V $building_type_smiths_01$#! [budov|E] zvyšuje #V Počet [knight_i][rytířů|E]#! a #V Velikost [mužů_se_zbraněmi|E] [pluků|E]#!"
 tradition_sacred_hunts_name:0 "Svaté lovy"
 tradition_sacred_mountains_desc:1 "Tato kultura považuje hory za spojení s božským a zachází s nimi s úctou a respektem."
 tradition_sacred_mountains_name:0 "Svaté Hory"
 tradition_saharan_nomads_desc:1 "Tato kultura je intimně zvyklá na Saharskou poušť, kterou prolézala po staletí, spojující Středomoří se sub-saharskými královstvími Sahelu."
 tradition_saharan_nomads_name:0 "Saharský kočovníci"
 tradition_scientific_curiosity_desc:1 "Většina lidí hledá odpovědi vlevo, vpravo, vzad a vpřed. Ti lidé však hledají nahoru."
 tradition_scientific_curiosity_name:0 "Vědecká zvědavost"
 tradition_seafaring_desc:1 "Pro tuto kulturu je volání moře příliš silné, aby mu odolali, a žijí, aby pluli jako sen po křišťálově čistém oceánu nebo se vezli na vrcholu zuřící bouře."
 tradition_seafaring_name:0 "Mořeplavci"
 traditions_cheaper_value:0 "Z [traditions|E]"
 tradition_sorcerous_metallurgy_desc:1 "Ve této kultuře je tolik alchymistů pokoušejících se proměnit kov na zlato, kolik je kovářů, kteří vyrábějí zbraně. Jaký má význam, jestliže bohatství této kultury a jejich zbraně jsou posíleny čarodějnictvím?"
 tradition_sorcerous_metallurgy_name:0 "Čarodějná metalurgie"
 tradition_spartan_desc:1 "Tato kultura si neváží okras moci - ceremonie, bohatství, zbytečná výzdoba. Tato kultura se více zajímá o samotnou moc, nejlépe ve formě vysokých zdí a pevností."
 tradition_spartan_name:0 "Spartan"
 tradition_stalwart_defenders_desc:0 "Bránit to, co je vlastní, je pro tuto kulturu nesmírně důležité."
 tradition_stalwart_defenders_name:0 "Stateční obránci"
 tradition_stand_and_fight_desc:0 "Válečníci z této kultury jsou neochvějní a neotřesitelní. Neuhýbají - ani tváří v tvář ohromujícím šancím, ať je to lepší nebo horší."
 tradition_stand_and_fight_name:0 "Stůj a bojuj!"
 tradition_staunch_traditionalists_desc:1 "Tradice je tradice, je neměnná a nezměnitelná. Musíme být připraveni a ochotni bránit to, co nás činí tím, kým jsme."
 tradition_staunch_traditionalists_name:0 "Zarytí tradicionalisté"
 tradition_steppe_tolerance_desc:1 "Ti, kteří žijí na stepích, budou vždy mít mnoho společného s těmi, kdo sdílejí jejich způsob života. Cizinci mohou uctívat jinak, ale stále žijí v sedle."
 tradition_steppe_tolerance_name:0 "Tolerance Stepi"
 tradition_storytellers_desc:1 "Tato kultura má silnou a trvalou ústní tradici. Minulost je uchovávána prostřednictvím rituálního vyprávění, kde jsou hrdinové a legendy minulosti předávány napříč generacemi."
 tradition_storytellers_name:0 "Vypravěči"
 tradition_strength_display_desc:1 "Pouhé vlastnění síly nestačí. Musíte #EMP prokázat#! svou sílu před ostatními, abyste věděli, že se můžete postavit hodenému protivníkovi, nebo bojovat po boku váženého spojence."
 tradition_strength_display_name:0 "Zobrazení síly"
 tradition_strength_in_numbers_desc:0 "Tato kultura se vzdává elitních jednotek a místo toho upřednostňuje masové armády."
 tradition_strength_in_numbers_name:0 "Síla v číslech"
 tradition_strong_kinship_desc:0 "Tato kultura má silnou tradici příbuzenství v rámci širší rodiny nebo klanu. V těžkých časech se vládce vždy může spolehnout na své příbuzné."
 tradition_strong_kinship_name:0 "Silné příbuzenství"
 tradition_swords_for_hire_desc:0 "Tato kultura pohlíží na žoldnéřskou práci příznivě a povzbuzuje válečníky, aby hledali slávu jako žoldnéři mezi válkami."
 tradition_swords_for_hire_name:0 "Meče k Najmutí"
 tradition_talent_acquisition_desc:0 "\"Zabijte mě, pokud chcete, ale pokud mě necháte žít, budu vás věrně sloužit.\""
 tradition_talent_acquisition_name:0 "Uzření talentu"
 tradition_tea_ceremony_desc:1 "Někdy vše, co člověk potřebuje pro zlepšení, je šálek dobrého čaje."
 tradition_tea_ceremony_name:0 "Čajové ceremonie"
 tradition_theocratic_autonomy_desc:1 "Náboženské autority v této kultuře mají od sekulárních vládců značnou volnost a jsou respektovány a uctívány obyvatelstvem."
 tradition_theocratic_autonomy_name:0 "Teokratická autonomie"
 tradition_the_witenagemot_desc:1 "Tato kultura má dlouhou historii pořádání shromáždění složených z vládnoucích potentátů země, kteří debatovali o politice, zákonech, financích a, co je nejdůležitější, jak nejlépe... #EMP radit#! vládci."
 tradition_the_witenagemot_name:0 "Witenagemot"tradition_chanson_de_geste_desc:0 "Tato kultura si cení hrdinských činů dávno zmizelých předků. Romantické vyprávění o životech rytířů, jako jsou Guillaume nebo Roland, bude inspirovat celé generace."
 tradition_things_desc:1 "Ve Skandinávii vzdálenosti a divočina činí centralizovanou autoritu neúčinnou. Když je třeba řešit spory a činit rozhodnutí, shromáždí se #EMP Ting-meet #! shromáždění vrstevníků předsedající zákonodem."
 tradition_things_name:1 "Ting-Setkání"
 tradition_tribe_unity_desc:1 "Tato kultura zdůrazňuje rodinné a komunitní vazby, které její lidé sdílejí, a vyzývá je, aby si pamatovali své společné dědictví."
 tradition_tribe_unity_name:0 "Kmenová jednota"
 tradition_vegetarianism_desc:1 "Tato kultura vyvinula silnou averzi k konzumaci masa, a praktikuje vegetariánství v celé své společnosti.  "
 tradition_vegetarianism_name:0 "Vegetariáni"
 tradition_warrior_culture_desc:0 "Tato kultura si cení vojenské zdatnosti a síly nad vše ostatní. Děti jsou vychovávány ve znalosti bojování a jsou odrazovány od studijních činností. Slabost není tolerována."
 tradition_warrior_culture_name:0 "Vojenská Kultura"
 tradition_warrior_monks_desc:0 "Tato kultura věří, že pokud se rozhodnete věnovat teologickému studiu, musíte také být schopni bránit svou víru."
 tradition_warrior_monks_name:0 "Vojenské Kněze"
 tradition_warriors_by_merit_desc:0 "Tato kultura věří, že pokud jste prokázali svou schopnost jako válečník, měli byste mít právo bojovat — bez ohledu na to, kým jste."
 tradition_warriors_by_merit_name:0 "Bojovníci podle zásluh"
 tradition_warriors_of_the_dry_desc:0 "Tato kultura zvládla umění boje v velmi suchých podmínkách.  "
 tradition_warriors_of_the_dry_name:0 "Bojovníci suché země"
 tradition_wedding_ceremonies_desc:1 "Pro tuto kulturu je spojení dvou lidí v manželství považováno za vysoce veřejnou a rituální záležitost."
 tradition_wedding_ceremonies_name:1 "Svatby"
 tradition_welcoming_desc:1 "Lidé této kultury vynikají v diplomatických záležitostech a společenská etiketa je cennější než cokoli jiného."not_bellicose_desc:0 "Kultura [culture|E] nemá $ethos_bellicose_name$ [ethos|E]"
 tradition_welcoming_name:1 "Charismatický"
 tradition_wetlanders_desc:1 "Tato kultura ovládla bažiny a mokřady. I když je život někdy bojem proti plísním, naučili se využívat rašelinu ve svůj prospěch."
 tradition_wetlanders_name:0 "Bažináři"
 tradition_winter_warriors_desc:0 "Tato kultura je zvyklá na realitu, kterou přinášejí drsné větry a krutá zima."
 tradition_winter_warriors_name:0 "Zimní bojovníci"
 tradition_xenophilic_desc:0 "Tato kultura přijímá každého a je skutečně fascinována všemi kulturami."
 tradition_xenophilic_name:0 "Xenofilní"
 tradition_zealous_people_desc:0 "Lidé této kultury jsou obzvlášť horliví a oddaní své víře."
 tradition_zealous_people_name:0 "Silní věřící  "
 trait_culture_disinherited_desc:0 "Tato postava byla zbavena dědictví podle zvyklostí své kultury a nemůže zdědit žádný titul."
 trait_culture_disinherited:0 "Zdědění"
