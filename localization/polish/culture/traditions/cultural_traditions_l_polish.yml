 ethos_courtly_desc_nhc: "Okázalost dvorního života je pro tuto kulturu tak podstatná, že tvoří jádro společenského chování lidí. Místo pro každého, a každý na svém místě."
 ethos_courtly_name: "Ceremoniální"
 ethos_egalitarian_desc: "Nesnášenlivost a izolacionismus mohou být cestou jiných, ale tato kultura uznává, že přijímání rozdílů je mnohem lepší než jejich zničení."
 ethos_egalitarian_name: "Rovnostářský"
