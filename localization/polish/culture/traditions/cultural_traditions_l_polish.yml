 tradition_adaptive_skirmishing_desc:0 "Tato kultura ví, jak efektivně nasadit šarvátky v jakémkoli prostředí."
 tradition_adaptive_skirmishing_name:0 "Adaptivní Šarvátky"
 tradition_african_tolerance_desc:1 "Ačkoli někteří by to považovali za slabost, říše založená na porozumění a toleranci je říší postavenou na pevných základech."
 tradition_african_tolerance_name:0 "Africká tolerance"
 tradition_agrarian_desc:0 "Tato kultura je výslovně agrární, jejich půda produkuje hojnou úrodu pro hladové armády. I když nemusejí bojovat o jídlo, znamená to, že každý voják není tak motivovaný jako ti z tvrdších regionů."
 tradition_agrarian_name:0 "Agrární"
 traditionalist_discount_desc: "Tato [kultura|E] byla vedena k tradicionalismu svým [kulturním_jejím|E]"
 tradition_alpine_supremacy_desc:1 "Lidé této kultury se přizpůsobili životu v horských oblastech a jejich znalosti a odborné dovednosti v alpských oblastech jsou bezkonkurenční."
 tradition_alpine_supremacy_name:0 "Alpská nadvláda"
 tradition_amharic_highlanders_desc:0 "Amharické vysočiny jsou pro zemědělství docela vhodné, pokud víte, jak nejlépe k této záležitosti přistoupit. Po mnoho generací tento národ pracoval a žil v tomto prostředí, prospíval a vyvíjel své vlastní tradice a zvyky."
 tradition_amharic_highlanders_name:0 "Amaharská vysočina"
 tradition_ancient_miners_desc:1 "Tato kultura byla vždy obklopena surovinami, rudami a neupravenými drahokamy. Mají talent na nalezení míst pro těžební vykopávky."
 tradition_ancient_miners_name:0 "Starověcí horníci"
 tradition_artisans_desc:0 "Děti v této kultuře často pokračují v profesi svých rodičů, shromažďují rozsáhlé znalosti a dovednosti svého řemesla napříč generacemi."
 tradition_artisans_name:0 "Expertní řemeslníci"
 TRADITION_ASTUTE_DIPLOMATS_ACCEPTANCE_MODIFIER:1 "$tradition_astute_diplomats_name$ [tradice|E]: $VALUE|=+0$"
 tradition_astute_diplomats_desc:1 "V této kultuře je běžným názorem, že nejčistší vyjádření nadřazenosti je schopnost podrobit svého nepřítele bez boje."
 tradition_astute_diplomats_name:0 "Prozíraví diplomaté"
 tradition_battlefield_looters_desc:0 "V této kultuře se bitvy nebojují pro prestiž, ale pro zisk. Koho zajímají postavení, pokud si nemůžete dovolit platit za válku?"
 tradition_battlefield_looters_name:0 "Vojenský Lupiči"
