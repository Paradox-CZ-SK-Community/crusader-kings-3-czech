 ethos_spiritual_desc: "Zatímco některé kultury se obracejí k válce a jiné k světskému vědění, tato kultura vkládá svou důvěru v jedinou konstantu své historie – božské. Duchovno je jediná cesta vpřed v tvrdém a lhostejném světě."
 ethos_spiritual_name: "Duchovní"
 ethos_stoic_desc: "Tato kultura věří v pevnost jako hora, přijímá všechny strasti, které jim život přinese, a snáší je s tvrdým odhodláním a nezlomným duchem."
