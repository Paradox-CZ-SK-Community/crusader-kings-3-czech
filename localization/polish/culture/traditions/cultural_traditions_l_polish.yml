 culture_tradition_events.0002.a: "Dobrý zápas!"
 culture_tradition_events.0002.b: "Možná jsem prohrál, ale bylo to dobré cvičení!"
 culture_tradition_events.0002.desc: "Pokládám zbraň a obracím se k [recipient.GetTitledFirstName], dávám [recipient.GetHerHim] tradiční potlesk. [recipient.GetSheHe|U] učiní totéž.\n\n"
 culture_tradition_events.0002.desc_actor_victor_bad: "\"Dobře bojováno, můj [actor.GetTitleTierName|U], jsem úplně poražen.\" kňourá [recipient.GetFirstNameNoTooltip].\n\"Ale pamatuj, nenech to vítězství stoupnout do hlavy. Nejsem tvůj nepřítel, ti jsou stále tam venku.\"\n\nPche! Cítím se naprosto v pořáku!"
 culture_tradition_events.0002.desc_actor_victor_good: "\"Dobře bojováno, můj [actor.GetTitleTierName|U]! Porazil jsi mě čestně.\" říká [recipient.GetFirstNameNoTooltip].\n\"Tento trénink nám jistě dobře poslouží, až nastane válka v [actor.GetPrimaryTitle.GetNameNoTierNoTooltip].\"\n\nTo bylo povzbudivé, cítím se fit a připraven!"
 culture_tradition_events.0002.desc_recipient_victor_bad: "\"Dobře bojováno, můj [actor.GetTitleTierName|U]. Omlouvám se, pokud jsem vám ublížil. Na chvíli jsem byl v transu — já a má zbraň jsme byli jedno...\" říká [recipient.GetFirstNameNoTooltip] omluvně.\n\"Možná potřebujete trochu odpočinku?\"\n\nBlbost, jsem fit jako řezníkův pes!"
 culture_tradition_events.0002.desc_recipient_victor_good: "\"Dobře bojováno, můj [actor.GetTitleTierName|U], vyhrál jsem toto kolo!\" říká [recipient.GetFirstNameNoTooltip] sportovně. \"Teď jsme připraveni čelit čemukoli!\"\n\nSkutečně jsme, možná bych měl zvážit další dobytí?"
 culture_tradition_events.0002.t: "Spar s [GetPlayer.Custom( 'KnightCultureNoTooltip' )]: Závěr"
 culture_tradition_events.0100.a: "Musíme dodržovat doktrínu [faith_scope.GetAdjectiveNoTooltip]."
 culture_tradition_events.0100.b: "Zvyky mého lidu jsou důležitější!"
 culture_tradition_events.0100.desc: "Přišel dopis od [head_of_faith.GetTitledFirstName]. Začíná zdvořilostmi a vyzdvihuje význam, který mám v očích lidu [culture_scope.GetName].\n\n"
 culture_tradition_events.0100.end: "\n\nSkutečně dilema... co mám více ocenit? Zvyky mého lidu, nebo doktríny naší víry?"
 culture_tradition_events.0100.t: "Srážka kultury a víry"
 culture_tradition_events.0100.tradition_concubines: "\"Praktika konkubinátu není podporována doktrínou [faith_scope.GetAdjective], pouze skrze řádné manželství se [faith_scope.HighGodName] usměje na váš lid! Toužím jen po vašem spasení. Odsuňte své konkubíny pro dobro nás všech.\" praví poselství."
 culture_tradition_events.0100.tradition_monogamous: "\"Musíte pochopit, že dokud váš lid praktikuje monogamii, porušujete doktrínu [faith_scope.GetAdjective]! Toužím pouze po vašem spasení. Povinnost každého dobrého [faith_scope.GetAdjectiveNoTooltip] nelze naplnit s pouhým jedním partnerem.\" praví poselství."
 culture_tradition_events.0100.tradition_polygamous: "\"Vaše praktikování polygamie je v přímém rozporu s doktrínou [faith_scope.GetAdjective] a hříchem v očích [faith_scope.HighGodName]! Toužím jen po vašem spasení. Vezměte své lidi k světlu a zbavte se přebytečných manželů!\" praví poselství."
 culture_tradition_events.0101.a.tt: "Všechny dostupné [children|E] na [court|E] získají posílení probíhajícího [education|E]"
 culture_tradition_events.0101.a: "Samozřejmě, urozený [mendicant_mystic.GetFaith.PriestNeuter]. Prosím, odložte tu hůl."
 culture_tradition_events.0101.b.tt.failure: "Mystik odchází z vašeho dvora v pobouření"
 culture_tradition_events.0101.b.tt.success: "Přesvědčíte mystika"
 culture_tradition_events.0101.b: "Není tohle trochu moc na práci [mendicant_mystic.GetFaith.HighGodName]?"
 culture_tradition_events.0101.c: "Zmázej, žebráku, snažím se jíst večeři!"
 culture_tradition_events.0101.desc: "Pro mě je vzácností mít klidné jídlo bez přerušování pochlebníky nebo státními záležitostmi, ale dnes večer se mi to podařilo. Příjemná, klidná večeře a příležitost odpočinout si od společenských povinností.\n\nZa pár sekund se dveře s tragickou nevyhnutelností vyrazí z pántů a [mendicant_mystic.GetFaith.PriestNeuter] vtrhne do místnosti. [mendicant_mystic.GetSheHe|U] nese prohnilou poutnickou hůl, stále posetou třískami z vyrážení dveří jedním švihem.\n\n\"Urozený [ROOT.Char.GetTitleAsNameNoTooltip], přicházím s nabídkou! Za malé stipendium já, #EMP [mendicant_mystic.GetFirstName]#!, předám dětem na vašem dvoře znalosti starodávných způsobů našeho lidu!\""
 culture_tradition_events.0101.t: "Mystická mysl"
 culture_tradition_events.0111.a.tt.failure: "Zadrhnete se v řeči"
 culture_tradition_events.0111.a.tt.success: "Zničíte mystikův argument"
 culture_tradition_events.0111.a: "Tak povzbuzující slova!"
 culture_tradition_events.0111.b: "Už jsi řekl své, teď mi dovol říci to mé..."
 culture_tradition_events.0111.c: "Kdo pustil tohoto tuláka do mého domu? Stráž! POMOC!"
 culture_tradition_events.0111.desc: "\"...proto se musíme odevzdávat blahodárnosti [mendicant_mystic.GetFaith.HighGodName] každou chvíli našich život. Vidíte? Mám pokračovat?\"\n\nDvě. Přesné. Hodiny.\n\nAni nevím, jak se [mendicant_mystic.GetName] dostal/dostala do mých komnat, ale [mendicant_mystic.GetFaith.PriestNeuter] mě už #EMP dvě. Přesné. Hodiny.#! poučuje o jemných bodech teologie [mendicant_mystic.GetFaith.GetName].\n\nKonečně [mendicant_mystic.GetWomanMan] ztichne a hledí na mne pro odpověď. Cítím, jak mi začne tikat oko."
 culture_tradition_events.0111.t: "Projev mystika"
 culture_tradition_events.0121.a: "Určitě mohu využít [mendicant_mystic.GetWomanMan] vašich talentů..."
 culture_tradition_events.0121.b: "Mluvíte o věrném [mendicant_mystic.GetFaith.PriestNeuter], říkáte..."
 culture_tradition_events.0121.c: "Vypadáte takto, #EMP smrdíte#! a chcete tu žít?"
 culture_tradition_events.0121.desc: "Neobvykle pro povolání [mendicant_mystic.GetHerHis] [mendicant_mystic.GetFirstName] trpělivě čekal v předsíni, až mu udělím audienci.\n\n[ mendicant_mystic.GetFaith.PriestNeuter ] vypadá nervózně, když vstupuji, ale bez ohledu na to začne hned mluvit uspěchaně.\n\n\"Má paní/můj pane [ROOT.Char.GetLadyLord], už nějakou dobu jsem mendiantem, a ač je to práce [mendicant_mystic.GetFaith.HighGodName], je stejně náročná na mysl i tělo jako výživná pro duši.\"\n\n\"Pokud byste mě přijal, pověsil bych svou poutnickou hůl a sloužil vám na dvoře, jak nejlépe dovedu. P-přijmete mě?\""
 culture_tradition_events.0121.t: "Služba mystika"
 culture_tradition_events.0131.a.tt.failure: "Mystik ukáže, že jste blázen"
 culture_tradition_events.0131.a.tt.success: "Prokážete, že mystik je naprostý pokrytec"
 culture_tradition_events.0131.a: "#EMP Moje#! hříchy? Proberme #EMP vás#!."
 culture_tradition_events.0131.b.tt.failure: "Jste přemoženi duševní úzkostí"
 culture_tradition_events.0131.b.tt.success: "Mystik vám pomůže překonat vaše slabiny"
 culture_tradition_events.0131.b: "Naučíte mě... naučíte mě být lepší?"
 culture_tradition_events.0131.c: "#EMP Svíjející se ve špíně?#! Hoďte tohoto šílence do nejbližšího hnojiště!"
 culture_tradition_events.0131.desc: "\"[ROOT.Char.GetTitleAsNameNoTooltip]? Jste sotva červ, #EMP svíjející se ve špíně#! vlastní zkaženosti! Očištěte se z vašich hříchů pod [mendicant_mystic.GetFaith.HighGodName]! [mendicant_mystic.GetFaith.HighGodName] Mocný! [mendicant_mystic.GetFaith.HighGodName] Neomylný! [mendicant_mystic.GetFaith.HighGodName] Nepřemožitelný!\"\n\nSakra na toho otravného [mendicant_mystic.GetFaith.PriestNeuter]. Už bylo dost, když byl jen na rohu ulice! Jestli #EMP někdy#! zjistím, kdo pustil [mendicant_mystic.GetFirstName] do mého #EMP domu#!, vystřelím jim oči; [mendicant_mystic.GetSheHe] tu byl/a méně než deset minut a už mám náběh na bolest hlavy.\n\nNemohu snést další mendiantovo řvaní, musím jednat rychle, zatímco je přirozená přestávka v [mendicant_mystic.GetHerHis] výpadu."
 culture_tradition_events.0131.t: "Hněv mystika"
 culture_tradition_events.0141.a: "Vaše slova jsou přesvědčivá, [mendicant_mystic.GetFaith.PriestNeuter]."
 culture_tradition_events.0141.b.tt.failure: "Zůstáváte v ostrém sporu"
 culture_tradition_events.0141.b.tt.success: "Osvětlíte [mendicant_mystic.GetFirstNameNoTooltip]"
 culture_tradition_events.0141.b: "Dovolte mi objasnit přednosti víry [ROOT.Char.GetFaith.GetNameNoTooltip]..."
 culture_tradition_events.0141.c: "Ó, [mendicant_mystic.GetFaith.HighGodName]! Kolik verb má [mendicant_mystic.GetFaith.HighGodNameSheHe|U]?"
 culture_tradition_events.0141.desc: "\"Copak nevidíte, můj [ROOT.Char.GetLadyLord], jak riskujete svou duši tímto... nápadem [ROOT.Char.GetFaith.GetName]? Dovolte mi přivést vás do světla pravého [mendicant_mystic.GetFaith.GetAdjective] přesvědčení a zachránit vás před věčným utrpením!\"\n\nJako mendiant [mendicant_mystic.GetFaith.PriestNeuter] je [mendicant_mystic.GetFirstName] zvyklý kázat nevěřícím lidem [ROOT.Char.GetCulture.GetName], ale techniky, jež fungují na rolníky, nemusí nutně obstát u šlechty.\n\nNastane ticho mezi námi a já se ocitám hledíc hluboce do očí [mendicant_mystic.GetWomanMan], sledujíc, jak v nich tančí a mihotají světélka naděje a hladu."
