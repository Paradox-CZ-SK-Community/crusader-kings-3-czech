 culture_tradition_events.0101.b.tt.failure:0 "Mystický odchází z vašeho dvora v odporu"
 culture_tradition_events.0101.b.tt.success:0 "Přemluvili jste mystika"
 culture_tradition_events.0101.b:0 "Není to na [mendicant_mystic.GetFaith.HighGodNamePossessive] práci trochu přehnané?"
 culture_tradition_events.0101.c:0 "Jděte pryč, žebráku, snažím se sníst svou večeři!"
 culture_tradition_events.0101.desc:0 "Je dost vzácné, abych dostal příležitost na klidnou večeři bez sycophantů nebo státních záležitostí, které by mi do toho vstoupily, ale dnes večer se mi to podařilo. Pěkná, klidná večeře a šance odpočinout si od sociálních povinností.\n\nZa pár sekund se dveře vyrazí z pantů s tragickou nevyhnutelností a [mendicant_mystic.GetFaith.PriestNeuter] vtrhne do místnosti. [mendicant_mystic.GetSheHe|U] nese zkrvavenou hůl, stále pokrytou třísněmi poté, co jednoho kroku rozrazil dveře.\n\n"Vznešený [ROOT.Char.GetTitleAsNameNoTooltip], přicházím s nabídkou! Za malou odměnu, já, #EMP [mendicant_mystic.GetFirstName]#!, sdělím znalosti o starobylých způsobech našeho lidu dětem vašeho dvora!""
 culture_tradition_events.0101.t:0 "Duchovní Mysl"
 culture_tradition_events.0111.a.tt.failure:0 "Zakopáváte o svá slova"
 culture_tradition_events.0111.a.tt.success:0 "Zničili jste argument mystika"
 culture_tradition_events.0111.a:0 "Tak inspirovaná slova!"
 culture_tradition_events.0111.b:0 "Řekl jsi své, nyní mi dovol, abych řekl to své..."
 culture_tradition_events.0111.c:0 "Kdo pustil tohoto tuláka do mého domova? Stráže! POMOC!"
 culture_tradition_events.0111.desc:0 ""...je důvod, proč se musíme odevzdat dobrotě [mendicant_mystic.GetFaith.HighGodName] každou chvíli každého dne našeho života. Vidíte? Mám pokračovat?"\n\nDvě. Přímé. Hodiny.\n\nAni nevím, jak [mendicant_mystic.GetName] našel [mendicant_mystic.GetHerHis] cestu do mých komnat, ale [mendicant_mystic.GetFaith.PriestNeuter] se mi přednáší o jemnostech teologie [mendicant_mystic.GetFaith.GetName] už #EMP dvě. Přímé. Hodiny.#!\n\nKonečně, [mendicant_mystic.GetWomanMan] zmlkne a dívá se na mě na odpověď. Cítím, jak mi oko začne cukat."
 culture_tradition_events.0111.t:0 "Proslov mystika"
 culture_tradition_events.0121.a:0 "Mohlo by se mi určitě hodit [mendicant_mystic.GetWomanMan] s vašimi talenty..."
 culture_tradition_events.0121.b:0 "Lojální [mendicant_mystic.GetFaith.PriestNeuter] říkáš..."
 culture_tradition_events.0121.c:0 "S takovým vzhledem, #EMP vonící#! takto, a chceš tu žít?"
 culture_tradition_events.0121.desc:0 "Téměř necharakteristicky pro [mendicant_mystic.GetHerHis] profesi, [mendicant_mystic.GetFirstName] trpělivě čekal v antepokoji, dokud jsem mu nemohl udělit audienci.\n\n[mendicant_mystic.GetFaith.PriestNeuter] se zdá nervózní, když vstupuji, ale ihned spustí chvatnou řeč. \n\n\"Můj [ROOT.Char.GetLadyLord], jsem mendikantem už nějakou dobu, a přestože je to [mendicant_mystic.GetFaith.HighGodNamePossessive] práce, je tak náročná na mysl a tělo jako je výživná pro duši.\"\n\n\"Pokud byste mě přijali, pověsím svou poutnickou hůl a budu vám sloužit na dvoře co nejlépe mohu. B-budete mě mít?\""
 culture_tradition_events.0121.t:0 "Služba mystika"
 culture_tradition_events.0131.a.tt.failure:0 "Mystický tě ukazuje jako blázna"
 culture_tradition_events.0131.a.tt.success:0 "Dokazujete, že mystik je naprostý pokrytec"
 culture_tradition_events.0131.a:0 "#EMP My#! hříchy? Pojďme mluvit o #EMP ty#!."
 culture_tradition_events.0131.b.tt.failure:0 "Jsi přemožen duševní úzkostí"
 culture_tradition_events.0131.b.tt.success:0 "Mystický ti pomůže překonat tvé nedostatky"
 culture_tradition_events.0131.b:0 "Naučíš… naučíš mě být lepší?"
 culture_tradition_events.0131.c:0 "#EMP Kroutit se v špíně?#! Hoďte tohoto šílence do nejbližšího močálu!"
 culture_tradition_events.0131.desc:0 ""[ROOT.Char.GetTitleAsNameNoTooltip]? Jsi sotva červ, #EMP zmítající se v špíně#! tvé vlastní korupce! Kéž bys se pokorně obrátil k [mendicant_mystic.GetFaith.HighGodName]! [mendicant_mystic.GetFaith.HighGodName] Mocný! [mendicant_mystic.GetFaith.HighGodName] Nepomíjivý! [mendicant_mystic.GetFaith.HighGodName] Nezranitelný!"\n\nProkletí a sprostý tento otravný [mendicant_mystic.GetFaith.PriestNeuter]. Bylo dost špatné, když [mendicant_mystic.GetSheHe] byl na ulici! Pokud #EMP někdy#! zjistím, kdo pustil [mendicant_mystic.GetFirstName] do mého #EMP domova#!, dám mu oči; [mendicant_mystic.GetSheHe] tu byl méně než deset minut a už cítím náběh na clusterovou bolest hlavy.\n\nUž nevydržím více z tirády žebráka, musím rychle jednat, dokud je přirozená přestávka v [mendicant_mystic.GetHerHis] útoku."
 culture_tradition_events.0131.t:0 "Hněv mystika"
 culture_tradition_events.0141.a:0 "Vaše slova mě oslovují, [mendicant_mystic.GetFaith.PriestNeuter]."
 culture_tradition_events.0141.b.tt.failure:0 "Zůstáváte v konfliktu"
 culture_tradition_events.0141.b.tt.success:0 "Osvětlujete [mendicant_mystic.GetFirstNameNoTooltip]"
 culture_tradition_events.0141.b:0 "Dovolte mi osvětlit zásluhy víry [ROOT.Char.GetFaith.GetNameNoTooltip]..."
 culture_tradition_events.0141.c:0 "Váš [mendicant_mystic.GetFaith.HighGodName]! Kolik leví má [mendicant_mystic.GetFaith.HighGodNameSheHe|U]?"
 culture_tradition_events.0141.desc:0 ""Nevidíte, můj [ROOT.Char.GetLadyLord], jak riskujete svou duši s touto... [ROOT.Char.GetFaith.GetName] myšlenkou? Dovolte mi, abych vás přivedl do světla pravého [mendicant_mystic.GetFaith.GetAdjective] víry a zachránil vás před věčnou bídou!"\n\nJako mendikant [mendicant_mystic.GetFaith.PriestNeuter], [mendicant_mystic.GetFirstName] je zvyklý kázat nevěřícím lidem kultury [ROOT.Char.GetCulture.GetName], ale techniky, které fungují na rolnících, nemusí nutně platit pro šlechtu.\n\nMezi námi zavládne ticho a já se ocitám, že hluboce zírám do očí [mendicant_mystic.GetWomanMan]', sleduji, jak se za nimi tančí a blikají světla naděje a hladu."
