 oath_mend_the_fracture_tradition_desc: "Z hněvu a krvavé nedůvěry vzniklo usmíření. Vedena svým suverénem vázaným přísahou, tato kultura zacelila rozkol mezi sebou a ostatními národy říše a dosáhla míru a prosperity."
