 tradition_adaptive_skirmishing_desc: "Tato kultura ví, jak efektivně nasadit lehké bojovníky v jakémkoli prostředí."
 tradition_adaptive_skirmishing_name: "Přizpůsobiví lehcí bojovníci"
 tradition_african_tolerance_desc: "Ačkoliv by někteří mohli považovat za slabost, říše založená na porozumění a toleranci je říší postavenou na pevných základech."
 tradition_african_tolerance_name: "Africká snášenlivost"
 tradition_agrarian_desc: "Tato kultura je výrazně agrární, jejich země produkují bohaté úrody pro hladové armády. Zatímco nedostatek boje o jídlo znamená mnoho poddaných do branné povinnosti, také to znamená, že každý voják není tak motivovaný jako ti z tvrdších oblastí."
 tradition_agrarian_name: "Agrární"
 tradition_alpine_supremacy_desc: "Lidé této kultury se přizpůsobili životu v a kolem horských oblastí a jejich znalosti a zkušenosti v alpském klimatu jsou bezkonkurenční."
 tradition_alpine_supremacy_name: "Alpská nadvláda"
 tradition_amharic_highlanders_desc: "Amharské vysočiny jsou vhodné pro zemědělství, pokud člověk ví, jak k tomu nejlépe přistoupit. Po mnoho generací tento lid pracoval a žil v tomto prostředí, prospívajíc a rozvíjejíc vlastní tradice a zvyky."
 tradition_amharic_highlanders_name: "Amharscí horalé"
 tradition_ancient_miners_desc: "Tato kultura byla vždy obklopena surovinami, rudou a neopracovanými drahokamy. Mají talent nacházet vhodná místa pro dobývání."
 tradition_ancient_miners_name: "Starobylí horníci"
 tradition_artisans_desc: "Děti v této kultuře často pokračují v profesi rodičů, čímž po generace nabalují rozsáhlé znalosti a dovednosti řemesla."
 tradition_artisans_name: "Mistrovští řemeslníci"
 tradition_astute_diplomats_desc: "V této kultuře je běžné myšlení, že nejčistší projev nadřazenosti je schopnost podrobit nepřítele bez boje."
 tradition_astute_diplomats_name: "Prozíraví diplomaté"
 tradition_battlefield_looters_desc: "V této kultuře se bitvy nevedou pro prestiž, ale pro zisk. Koho zajímá postavení, pokud nemůžeš zaplatit válku?"
 tradition_battlefield_looters_name: "Lupiče bitev"
 tradition_brewery_desc: "Tato kultura klade důraz na vaření piva a pití alkoholu, které hrají důležitou roli jak při slavnostech, tak v každodenním životě."
 tradition_brewery_name: "Pivovarnická kultura"
 tradition_by_the_sword_desc: "Členové této kultury věří, že nejlepší misionář je ten s mečem. Ačkoli podpora svatých válek je rozšířená, motivy jsou prověřovány, aby se ujistili, že by božské síly schválily."
 tradition_by_the_sword_name: "Mečem"
 tradition_byzantine_succession_desc: "Tato kultura je úzce spjata s císařskými tradicemi Východořímské říše a jejím odkazem ve formě složitého a propracovaného kodexu dvorového chování."
 tradition_byzantine_succession_name: "Byzantské tradice"
 tradition_caravaneers_desc: "Tato kultura je silně integrována do obchodních praktik regionu a její lidé jsou úzce spojováni s karavanním obchodem."
 tradition_caravaneers_name: "Karavanéři"
 tradition_castle_keepers_desc: "Útok není dobrou obranou. Dobrá obrana je mít nejvíce hradů na známém světě."
 tradition_castle_keepers_name: "Strážci hradů"
 tradition_caucasian_wolves_desc: "Po staletí strávila tato kultura budováním domova kolem kavkazských průsmyků, takže je dobře zvyklá na vše, co horské válčení obnáší."
 tradition_caucasian_wolves_name: "Kavkazští vlci"
 tradition_ce1_ritual_washing_desc: "Očistné vlastnosti vody jsou pro život této kultury zásadní a rituál očišťování zaujímá v jejich společnosti významné místo."
 tradition_ce1_ritual_washing_name: "Vodní rituály"
 tradition_chanson_de_geste_desc: "Tato kultura si cení hrdinských činů dávno zemřelých předků. Romantické vyprávění o životech rytířů jako Guillaume či Roland bude inspirovat příští generace."
 tradition_chanson_de_geste_name: "Chanson de Geste"
 tradition_charitable_desc: "Bez ohledu na víru jsou lidé této kultury motivováni k podpoře méně šťastných."
 tradition_charitable_name: "Dobročinný"
 tradition_chivalry_desc: "Tato kultura přijala rytířství a rytířské kodexy jako společenský způsob regulace chování. Cení si vojenské zdatnosti, povinnosti, cti a morálky, stejně jako špatné poezie a romantické literatury."
 tradition_chivalry_name: "Rytířství"
 tradition_city_keepers_desc: "Města jsou tepajícím městským srdcem této kultury a přejí si, aby každé jejich velkoměsto bylo záviděníhodným klenotem známým po celém světě."
 tradition_city_keepers_name: "Strážci měst"
 tradition_collective_lands_desc: "Myšlenka, že jednotlivci osobně vlastní půdu, je této kultuře cizí; půda patří všem lidem, pro společné dobro."
 tradition_collective_lands_name: "Společné pozemky"
 tradition_concubines_desc: "Vládci této kultury si často v domácnosti udržují řadu konkubín, bez ohledu na jejich víru."
 tradition_concubines_name: "Konkubíny"
 tradition_court_eunuchs_desc: "Tato kultura hojně využívá eunuchy na dvoře, obsazují pozice od domácích služebných po byrokratické administrátory a dokonce i vojenské velitele. Muži bez žádostí jsou snadno důvěryhodní."
 tradition_court_eunuchs_name: "Dvorští eunuchové"
 tradition_culinary_art_desc: "Jídlo pro tuto kulturu není jen obživa; je to umění i rituál, středobod pro rodinu a komunitu."
 tradition_culinary_art_name: "Kulinářští umělci"
 tradition_cultural_head_affinity_penalty_desc: "[culture_head|E] nemá žádné odpovídající [traits|E]"
 tradition_cultural_head_learning_bonus: "[culture_head|E] [learning_skill|E]"
 tradition_cultural_head_learning_penalty: "[culture_head|E] má nízké [learning_skill|E]"
 tradition_cultural_head_trait_bonus: "[traits|E] [culture_head|E]"
 tradition_culture_blending_desc: "Členové této kultury často žili vedle lidí jiných kultur. Díky vystavení se cizím vlivům se stali zruční v začleňování cizích jazyků, tradic a zvyků do svých životů."
 tradition_culture_blending_name: "Míchání kultur"
 tradition_debug_desc: "Tato kultura je známá svými mnoha eklektickými a rozpornými postoji."
 tradition_debug_name: "Měnlivé způsoby"
 tradition_desert_nomads_desc: "Tato kultura není cizí drsnému prostředí pouště a dokonale ovládla používání velbloudů k usnadnění cest, války a každodenního života."
 tradition_desert_nomads_name: "Pouštní cestovatelé"
 tradition_determined_independence_desc: "Smrt před podrobením! Vládci této kultury nepovažují za horší porážku než vazalizaci a udělají cokoli, aby se stali svými vlastními pány."
 tradition_determined_independence_name: "Neústupná nezávislost"
 tradition_devoted_horsemanship_desc: "Ani palácové pohodlí nemůže odvrátit lidi této kultury od sedla. Kdekoli se nacházejí, jsou tam i jejich stáda a o koně se pečlivě starají."
 tradition_devoted_horsemanship_name: "Oddané jezdectví"
 tradition_diasporic_desc: "Lidé této kultury ztratili domovinu, kterou kdysi milovali. Někteří z nich cestují světem a hledají místo, kde by mohli začít znovu."
 tradition_diasporic_name: "Diasporičtí"
 tradition_dryland_dwellers_desc: "Tato kultura je zvyklá žít v suchém klimatu a ví, kde najít vodu a jak obdělávat půdu."
 tradition_dryland_dwellers_name: "Obyvatelé suchých krajů"
 tradition_ep2_avid_falconers_desc: "Umění chovat, cvičit a lovit s dravci, jako jsou sokoli a jestřábi, je jedním z nejprestižnějších koníčků mezi elitou této kultury."
 tradition_ep2_avid_falconers_name: "Vášniví sokolníci"
 tradition_ep3_audacious_cadets_desc: "Neukojitelné davy mladších synů definují tuto kulturu. Odvážní a bezohlední, tito jezdci pronásledují sny o dalekých dobrodružstvích, žoldnéřské krutosti a slavné nadvládě."
 tradition_ep3_audacious_cadets_name: "Odvážní kadeti"
 tradition_ep3_cultivated_sophistication_desc: "Barbaři závidí lesklé luxusy této kultury, sofistikovanost jejich společnosti. Poháněná pocitem převahy, tato kultura odmítá jakékoli rozpory mimo jejich kosmopolitní sféru vlivu."
 tradition_ep3_cultivated_sophistication_name: "Kultivovaná sofistikovanost"
 tradition_ep3_imperial_tagmata_desc: "Elitní, dobře obrnění pluky tvoří páteř vojenských tažení této kultury. Jejich pyšné jednotky mají malý respekt k malicherným válečnickým šlechticům a bezohledným aktům osobní odvahy; místo toho ctí disciplínu a posvátná jména svých jednotek. #EMP Exkoubitoi! Scholai! Hikanatoi!#!"
 tradition_ep3_imperial_tagmata_name: "Císařské tagmaty"
 tradition_ep3_indomitable_azatani_desc: "Pro pyšné šlechtice této kultury, jezdící hřmějíc z jejich vysokých sídel, 'Rána dýky se zahojí, ale ta po jazyku — nikdy!'"
 tradition_ep3_indomitable_azatani_name: "Nepřemožitelní Azatani"
 tradition_ep3_palace_politics_desc: "Mocní eunuchové a v hedvábí odění podlézaví slouhové obsluhují rozsáhlý politický aparát, imponují ozdobami, lichotí poctami a intrikují nelítostně ve jménu vzestupu."
 tradition_ep3_palace_politics_name: "Palácová politika"
 tradition_ep3_roman_ceremonies_desc: "Minulí císaři obdařili tuto kulturu trvalou velkolepostí, okázalými obřady, úctou k císařskému úřadu... a veřejným životem bohatým na neklid."
 tradition_ep3_roman_ceremonies_name: "Římské ceremonie"
 tradition_equal_inheritance_desc: "Tato kultura má historii vládců dělící své země mezi všechny své děti, i ty, které by normálně byly vyloučeny."
 tradition_equal_inheritance_link: "Rovné dědictví"
 tradition_equal_inheritance_name: "Rovné dědictví"
 tradition_equitable_desc: "V této kultuře jsou pravda a nestranná spravedlnost vysoce ceněny."
 tradition_equitable_name: "Spravedlivý"
 tradition_esteemed_hospitality_desc: "V této kultuře jsou vládci známi a očekáváni, že přivítají každého, kdo dorazí na jejich dvůr, s otevřenou náručí. Pohostinnost hostů a návštěvníků v okázalé podobě."
 tradition_esteemed_hospitality_name: "Vážená pohostinnost"
 tradition_eye_for_an_eye_desc: "V této kultuře se urážky nezapomínají ani neodpouštějí. Jejich lidé mohou nosit křivdy dlouho a pomsta je vykonávána s vášní."
 tradition_eye_for_an_eye_name: "Oko za oko"
 tradition_faith_bound_desc: "V této kultuře znamená odlišná víra, že nemáte nárok na následnictví."
 tradition_faith_bound_name: "Vázáni vírou"
 tradition_family_entrepreneurship_desc: "Tato kultura podporuje rozvoj podnikání podél rodových linií, každá generace přebírá nástroje a techniky řemesla po předcích, buduje silnou tradici rodinného profesionalismu."
 tradition_family_entrepreneurship_name: "Rodinný podnik"
 tradition_female_only_inheritance_desc: "Tato kultura vynucuje matriarchální hierarchii, kde je vládnoucí třída převážně tvořena ženami."
 tradition_female_only_inheritance_name: "Matriarchální"
 tradition_female_only_inheritance_requirements: "Musíte mít [GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName] [faith|E] nebo #V $heritage_akan_name$#!, #V $heritage_west_african_name$#!, #V $heritage_senegambian_name$#!, nebo #V $heritage_yoruba_name$#! [heritage|E]"
 tradition_fervent_temple_builders_desc: "Tato kultura považuje stavbu chrámů za nejpřímější cestu k božstvu. Od zapálených vládců se očekává, že vystaví mnoho velkých chrámů."
 tradition_fervent_temple_builders_name: "Zapálení stavitelé chrámů"
 tradition_festivities_desc: "Frekvence a nadšení, s jakým tato kultura pořádá slavnosti, by ostatním přišlo vulgární, ale oslava je oslava!"
 tradition_festivities_name: "Časté slavnosti"
 tradition_fishermen_desc: "Chytat ryby může každý, ale dělat to s takovou dovedností, že úlovek je hojný bez ohledu na příliv nebo vítr, je vzácný talent. Nikdo nezná pobřeží, zemi ani moře lépe než tito rybáři."
 tradition_fishermen_name: "Obratní rybáři"
 tradition_forbearing_desc: "V této kultuře je běžné být trpělivý a zdrženlivý tváří v tvář nesnázím."
 tradition_forbearing_name: "Zdrženlivý"
 tradition_forest_fighters_desc: "Tato kultura se dobře orientuje v boji v lesích."
 tradition_forest_fighters_name: "Lesní bojovníci"
 tradition_forest_folk_desc: "Tato kultura žije v blízkosti rozlehlých lesů a ví, jak sbírat jejich dary."
 tradition_forest_folk_name: "Lesní lid"
 tradition_formation_fighting_desc: "Tato kultura ví, jak vytvořit synergii mezi různými typy jednotek použitím efektivních obranných formací."
 tradition_formation_fighting_name: "Odborníci na formace"
 tradition_fp1_coastal_warriors_desc: "Vždy nás přitahovalo pobřeží. Řez mořského vzduchu, křik racků, vůně uzených ryb... jaký válečník by si zvolil žít daleko od vody a její svobody?"
 tradition_fp1_coastal_warriors_name: "Pobřežní válečníci"
 tradition_fp1_northern_stories_desc: "Život se žije, vypráví a pamatuje skrze příběhy. To, co řekneme, a co lidé o nás řeknou, má stejnou váhu jako to, co uděláme. Pamatujeme si to a je to vidět v našich příbězích."
 tradition_fp1_northern_stories_name: "Severské příběhy"
 tradition_fp1_performative_honour_desc: "Čest se rodí i získává skrze činy. Hledání a msta za urážky — nebo jejich nevyřešení — promění některé vojáky v špínu, zatímco z jiných vyrostou válečníci."
 tradition_fp1_performative_honour_name: "Předváděná čest"
 tradition_fp1_the_right_to_prove_desc: "I když ne všichni se narodí bojovníky, s pravou odvahou a silným mečem může kdokoli ukázat, že je válečníkem v srdci, a tak jím skutečně být."
 tradition_fp1_the_right_to_prove_name: "Právo se prokázat"
 tradition_fp1_trials_by_combat_desc: "Slova jsou zbabělcova náhražka zbraní. Proč svěřovat spravedlnost zastaralým zákonům a zkorumpovaným soudcům, když spory lze vyřešit rychleji a spravedlivěji čepelí?"
 tradition_fp1_trials_by_combat_name: "Soudy bojem"
 tradition_fractious_desc: "Nepřítel mého nepřítele je #EMP také#! mým nepřítelem."
 tradition_fractious_name: "Svárliví"
 tradition_frugal_armorsmiths_desc: "Zatímco jeden soubor kvalitní zbroje může zachránit jeden život, mít deset slušných sad může vyhrát bitvu."
 tradition_frugal_armorsmiths_name: "Šetrní zbrojíři"
 tradition_gardening_desc: "Tato kultura má dlouhou tradici ve vytváření a udržování různých typů zahrad, buduje si tak malý ráj."
 tradition_gardening_name: "Zahradní architekti"
 tradition_hard_working_desc: "Tato kultura vyučuje a uctívá představy pilnosti a tvrdé práce ve prospěch své komunity."
 tradition_hard_working_name: "Pilní"
 tradition_hereditary_bards_desc: "Pro některé kultury existují příběhy předávané z generace na generaci, cenné jako jakýkoli list vlastnictví."
 tradition_hereditary_bards_name: "Dědiční bardové"
 tradition_hereditary_hierarchy_desc: "V této kultuře je zakořeněno, že vedení se předává krví, šlechta je spoutána kameny v hradech a feudální struktura je neotřesitelná. Snadno nezapomenou ty, kdo poruší feudální kodex."
 tradition_hereditary_hierarchy_name: "Dědičná hierarchie"
 tradition_hidden_cities_desc: "Ať už jsou vysoko v džunglových korunách, nebo chráněna organickým labyrintem, cizinci nemusí ani tušit, že města této kultury existují, natož jak je obléhat."
 tradition_hidden_cities_name: "Skrytá města"
 tradition_highland_warriors_desc: "Válečníci této kultury dobře bojují na svazích a údolích svých kopcovitých domovů."
 tradition_highland_warriors_name: "Vysočinští válečníci"
 tradition_hill_dwellers_desc: "Tato kultura je doma v kopcích a ví, jak efektivně obdělávat své pozemky."
 tradition_hill_dwellers_name: "Obyvatelé kopců"
 tradition_himalayan_settlers_desc: "Tato kultura si udělala domov na 'střechu světa', kde je vzduch čerstvý ale studený a zimy dlouhé a tvrdé. Jsou hrdí, že jen málo kultur níže by dokázalo žít tak dobře jako tento lid, mezi vrcholky a planinami, kde jinak přežijí jen ovce."
 tradition_himalayan_settlers_name: "Himálajští osadníci"
 tradition_hit_and_run_desc: "Tato kultura ovládla použití lehce obrněných jednotek k tomu, aby těžce zasáhly nepřítele a pak se stáhly."
 tradition_hit_and_run_name: "Taktika udeř a uteč"
 tradition_hold_the_line_desc: "Tato kultura způsobí, že každý bojovník pocítí hrdost na svou sílu. Povzbuzující proslovy jejich velitelů udrží vojáky inspirované až do samého konce."
 tradition_hold_the_line_name: "Držet linii"
 tradition_horse_breeder_desc: "Tato kultura si pečlivě nashromáždila znalosti a zkušenosti v umění a vědě chovu koní. Ať už váleční či rychlí, koně těchto lidí jsou proslulí svou výjimečností."
 tradition_horse_breeder_name: "Chovatelé koní"
 tradition_horse_lords_desc: "Tato kultura dokonale ovládla koně a jejich využití ve válce."
 tradition_horse_lords_name: "Pánové koní"
 tradition_hunters_desc: "Poháněni ekonomickou nutností, nebo možná společenským očekáváním, tato kultura zdokonalila své lovecké praktiky do přesného a téměř krásného umění."
 tradition_hunters_name: "Zruční lovci"
 tradition_illyrian_grit_desc: "Tato kultura se možná neustále pere sama se sebou, ale když přijde čas, postaví se společně proti jakýmkoli vetřelcům."
 tradition_illyrian_grit_name: "Illyrská houževnatost"
 tradition_insular_spirit_desc: "Tato kultura je rozhodnuta nezměnit své původní způsoby a bude bojovat za každého svého, kdo je napaden jinou kulturou."
 tradition_insular_spirit_name: "Uzavřený duch"
 tradition_isolationist_desc: "Tato kultura dává přednost tomu zůstat u sebe a často nehledí mimo své vlastní sféry."
 tradition_isolationist_name: "Izolacionisté"
 tradition_jungle_dwellers_desc: "Tato kultura žije blízko džungle a ví, jak sklízet její bohatství."
 tradition_jungle_dwellers_name: "Obyvatelé džungle"
 tradition_jungle_warriors_desc: "Válečníci této kultury vědí, jak projít zrádnými džunglemi."
 tradition_jungle_warriors_name: "Válečníci džungle"
 tradition_language_scholars_desc: "Naučit se slova souseda vás přiblíží o krok blíž k jazyku božského."
 tradition_language_scholars_name: "Lingvisté"
 tradition_legalistic_desc: "Tato kultura považuje právní řád a jeho kodifikaci za nejdůležitější parametr civilizované společnosti."
 tradition_legalistic_name: "Legalistický"
 tradition_legendary_noble_families_desc: "Pokud nejste spojeni s jedním z šlechtických rodů, které pomohly utvářet osud této kultury, nejste nic."
 tradition_legendary_noble_families_name: "Legendární šlechtické rody"
 tradition_life_is_just_a_joke_desc: "Tato kultura by se zasmála i na jatkách s sekerou nad hlavou."
 tradition_life_is_just_a_joke_name: "Život je jen legrace"
 tradition_longbow_competitions_desc: "Tato kultura dává přednost luku silnějšímu, než kolik většina dokáže natáhnout, a cvičení s ním jednou týdně je stejně zasvěcené jako jakýkoli bohoslužebný rituál, od nejzapadlejších vesnic po největší metropole."
 tradition_longbow_competitions_name: "Soutěže v dlouhém luku"
 tradition_lords_of_the_elephant_desc: "Tato kultura uctívá slony, přirovnává je k samotné královské důstojnosti. Jsou mistry v chytání, tréninku a využívání slonů k ničivému efektu ve válce."
 tradition_lords_of_the_elephant_name: "Páni slonů"
 tradition_loyal_soldiers_desc: "Pro tuto kulturu je služba svému pánovi a vlasti ušlechtilá a spravedlivá - povinnost i privilegium, nikoli chamtivé ujednání nebo nechtěné břemeno."
 tradition_loyal_soldiers_name: "Věrní poddaní"
 tradition_malleable_invaders_desc: "Vezmeme vaši zemi, vaše děti, vaše tradice a vaši #EMP budoucnost#!."
 tradition_malleable_invaders_name: "Poddajní dobyvatelé"
 tradition_maritime_mangroves_desc: "Tato kultura se naučila plout bažinami, které jiné kultury považují za nepřekonatelné. \"Využila toho k budování nedobytných základen, odkud obchodují, vyrážejí na nájezdy a prozkoumávají svět."
 tradition_maritime_mangroves_name: "Námořní mangrovy"
 tradition_maritime_mercantilism_desc: "Svět možná vládnou armády, ale tato kultura ví, že skutečně vládne ten, kdo dominuje pohybu zlata přes moře."
 tradition_maritime_mercantilism_name: "Námořní merkantilismus"
 tradition_martial_admiration_desc: "Ti, kdo jsou ochotni vzít meč a bojovat za svou kulturu, jsou hodni obdivu. Bez ohledu na překážky."
 tradition_martial_admiration_name: "Obdiv k válečnictví"
 tradition_medicinal_plants_desc: "Tato kultura již dávno rozvinula znalosti o léčivých vlastnostech rostlin a stromů; podle nich je většina neduhů léčitelná správnou obkladou, mastí nebo vývarem."
 tradition_medicinal_plants_name: "Bylináři"
 tradition_memories_of_bactria_desc: "Ve kulturní paměti těchto lidí je uctíván ideál dokonalé země Baktrie, krásné koruny Východu, jejíž čas znovu nastane."
 tradition_memories_of_bactria_name: "Vzpomínky na Baktrii"
 tradition_mendicant_mystics_desc: "Svatí této kultury pevně věří, že víra by měla být vykonávána v terénu, a jejich nejzbožnější často putují světem."
 tradition_mendicant_mystics_name: "Žebraví mystici"
 tradition_merciful_blindings_desc: "Ať už člověk došel jakkoli daleko za hranici odpuštění, tato kultura považuje za lepší vydlabat oko než probodnout srdce."
 tradition_merciful_blindings_name: "Milosrdné oslepování"
 tradition_metal_craftsmanship_desc: "Tato kultura má po staletí snadný přístup k železu. Postupem času rozvinuli své chápání kovu natolik, že jejich jméno se stalo synonymem pro odolné a kvalitní zbraně a zbroj."
 tradition_metal_craftsmanship_name: "Kováři"
 tradition_mixed_governance_desc: "Tato kultura považuje za hodné vyslechnutí každou myšlenku a za vyzkoušení každou novou formu vlády. Vládci povzbuzují vazaly, aby vládli, jak uznají za vhodné."
 tradition_mixed_governance_name: "Smíšené vládnutí"
 tradition_modest_desc: "Tato kultura si cení skromnosti; člověk by neměl zabírat příliš místa ani se považovat za lepšího než ostatní."
 tradition_modest_name: "Skromný"
 tradition_monastic_communities_desc: "Tato kultura má dlouhou tradici posílání šlechtického potomstva do služeb víry. Z mnišských řádů často vzejdou uctívaní političtí myslitelé."
 tradition_monastic_communities_name: "Mnišské komunity"
 tradition_monogamous_desc: "V této kultuře má člověk jednoho partnera, bez ohledu na víru."
 tradition_monogamous_name: "Monogamní"
 tradition_mountain_homes_desc: "Tato kultura ví, jak žít a prospívat na plošinách poblíž drsných horských svahů."
 tradition_mountain_homes_name: "Horské domovy"
 tradition_mountaineer_ruralism_desc: "Od jejich původu v kopcích Šumavy až po skalnaté hřebeny Krušných hor a Tater, většina v této kultuře ví nejen jak se pohybovat po skalnaté krajině, ale i jak snadno zvládat život v horách."
 tradition_mountaineer_ruralism_name: "Horský venkov"
 tradition_mountaineers_desc: "Vojáci této kultury nosí vše, co potřebují k přechodu hor."
 tradition_mountaineers_name: "Horskí bojovníci"
 tradition_mpo_iron_cavalry_desc: "I národy koňmi se mohou nechat překonat jízdou oděnou od hlavy k patě do lamelové zbroje. Tato kultura si nejen oblíbila takové drahé vybavení, ale zaměstnává ty, kdo se narodili v sedle — luk v ruce — jako své těžce obrněné jezdce."
 tradition_mpo_iron_cavalry_name: "Železná jízda"
 tradition_mpo_northern_tribes_desc: "Toto je jedna z kultur, obecně známých jako 'Lidé lesa' jejich jižním sousedům. Tito severané jsou na některých místech váženými lovci, jinde dobrými říčními rybáři, někdy taviči železa, a často pastevci."
 tradition_mpo_northern_tribes_name: "Severské kmeny"
 tradition_mpo_wolves_of_the_deep_steppe_desc: "Daleko od doteku 'civilizovaných' pohodlí žijí lidé z toho, co si mohou vzít, a sní o smrti na hřbetě koně. Slabší národy jsou hnány před těmito válečníky."
 tradition_mpo_wolves_of_the_deep_steppe_name: "Vlci hluboké stepi"
 tradition_music_theory_desc: "Tato kultura považuje hudbu téměř za jazyk božstva, a tak mnoho jedinců se od mládí věnuje ušlechtilému a uznávanému studiu hudby."
 tradition_music_theory_name: "Hudební teoretici"
 tradition_mystical_ancestors_desc: "Původ je pro tuto kulturu velmi důležitý, do té míry, že se předkové stali mýtickými a legendárními bytostmi a mnozí tvrdí, že jsou jejich potomky."
 tradition_mystical_ancestors_name: "Mystickí předkové"
 tradition_noble_adoption_desc: "Adoptování osiřelých dětí do šlechtických rodů je v této společnosti běžné. Krev smlouvy je silnější než voda dělohy."
 tradition_noble_adoption_name: "Šlechtická adopce"
 tradition_nubian_warrior_kings_desc: "Ti, kdo žijí ve Východní Africe, si dobře pamatují velké válečné krále, které se postavily vetřelcům a vybudovaly království v Kuši. Naši sousedé sice mohou trvat na nadřazenosti žen, ale my sledujeme rodokmeny přes otce a válečný pokřik mocných nubijských mužů přiměje tyto cizí \"ženy\" utíkat domů."
 tradition_nubian_warrior_kings_name: "Váleční králové"
 tradition_nubian_warrior_queens_desc: "Ti, kdo žijí ve Východní Africe, si dobře pamatují velké válečné královny, které se postavily vetřelcům a vybudovaly království v Kuši. Naši sousedé sice mohou trvat na nadřazenosti mužů, ale my sledujeme rodokmeny přes matky a válečný pokřik mocných nubijských žen přiměje tyto cizí \"muže\" utíkat domů."
 tradition_nubian_warrior_queens_name: "Válečné královny"
 tradition_only_the_strong_desc: "Tato kultura klade silný důraz na několik málo dobře vycvičených válečníků. Pokud nejste nejlepší z nejlepších, nejste vítáni do služby."
 tradition_only_the_strong_name: "Jen silní"
 tradition_pacifism_desc: "Pro tuto kulturu použití síly nikdy nelze ospravedlnit. Pouze následováním cesty nenásilí mohou lidé skutečně žít v míru."
 tradition_pacifism_name: "Pacifisté"
 tradition_parochialism_desc: "Městští obyvatelé této kultury jsou nesmírně soutěživí a nezávislí. Vkládají spoustu peněz a energie, aby zajistili, že #EMP jejich #! město bude nejvelkolepější."
 tradition_parochialism_name: "Parochialismus"
 tradition_pastoralists_desc: "Tato kultura se cítí doma v širokém a otevřeném terénu, kde pasou velká stáda zvířat."
 tradition_pastoralists_name: "Pastevci"
 tradition_philosopher_culture_desc: "Tato kultura podporuje myšlení a sebereflexi."
 tradition_philosopher_culture_name: "Filozofická kultura"
 tradition_poetry_desc: "Poezie je v této kultuře považována za ušlechtilé umění a mnozí tráví čas skládáním slov s významem a myšlenkou."
 tradition_poetry_name: "Vznešená poezie"
 tradition_polders_desc: "Tato kultura má dlouhou tradici získávání půdy od okolního moře. To jim umožňuje využívat to, co by normálně bylo mělké mořské dno, k obdělávání a stavbě."
 tradition_polders_name: "Poldery"
 tradition_polygamous_desc: "V této kultuře mají lidé sklony mít více partnerů, bez ohledu na víru."
 tradition_polygamous_name: "Polygamní"
 tradition_practiced_pirates_desc: "Vtrhnout do přístavu, zapálit ho a sebrat všechno, co není přikované, možná není ušlechtilé, ale #EMP je#! výnosné."
 tradition_practiced_pirates_name: "Ostřílení piráti"
 tradition_priestly_caste_desc: "Tato kultura prosazuje kastovní systém, který povyšuje kněžstvo ve společnosti. Ti, kdo mají úkol vykládat vůli božstva, mají být chráněni a posloucháni."
 tradition_priestly_caste_name: "Kněžská kasta"
 tradition_quarrelsome_desc: "Hraniční spory jsou pro vládce této kultury běžné. Pozemky často mění majitele nespravedlivě."
 tradition_quarrelsome_name: "Hašteřivý"
 tradition_reavers_desc: "Mnozí z této kultury žijící na pobřeží zkoušejí přepadávat lodě a krást v jiných přístavech. I když to jejich přímí pánové neschvalují, každý vládce ví, že z nich to udělá lepší vojáky, až přijde čas."
 tradition_reavers_name: "Drancovníci"
 tradition_reindeer_hunters_desc: "Honba za soby je ničím jiným než tancem po stálém mrazu tajgy. Tato kultura se naučila využívat lovecké zásoby naplno."
 tradition_reindeer_hunters_name: "Lovci sobů"
 tradition_religion_blending_desc: "Členové této kultury často žijí spolu s těmi, kdo vyznávají jiné víry, a dobře se přizpůsobují přejímání cizích prvků do svého uctívání."
 tradition_religion_blending_name: "Míšení náboženství"
 tradition_religious_festivities_desc: "Pohyb Slunce a hvězd je pro tuto kulturu irelevantní pro pojetí času. Místo toho populárněji označují plynutí dní mnoha pravidelnými náboženskými festivaly a oslavami, na které jsou všichni zváni!"
 tradition_religious_festivities_name: "Náboženské slavnosti"
 tradition_religious_patronage_desc: "Pro spásu duše se člověk musí věnovat činům náboženského významu. Vykoupení si nekoupíte, ale mít chrám kněží, který vám zpívá chvály, #EMP pomáhá.#!"
 tradition_religious_patronage_name: "Náboženské patronství"
 tradition_republican_legacy_desc: "Tato kultura má dlouhou historii republikánských hodnot, kde jsou městské vrstvy stejně důležité jako venkovští držitelé půdy."
 tradition_republican_legacy_name: "Republikánský odkaz"
 tradition_reverence_for_veterans_desc: "Tato kultura nepohlíží svrchu na ty, kteří kvůli zranění již nemohou bojovat; naopak jsou oslavováni jako hrdinové a využíváni jako učitelé."
 tradition_reverence_for_veterans_name: "Úcta k veteránům"
 tradition_ritual_scarrification_desc: "Tato kultura respektuje ty, jejichž tělo okusilo čepel. Ať už aby dokázali svou odvahu, nebo aby vytvořili krásný vzor, zjizvují si vlastní kůži."
 tradition_ritual_scarrification_name: "Rituální jizvení"
 tradition_roman_legacy_desc: "Vojenská organizace Římské říše je v této kultuře stále v živé paměti. Profesionalizované vojsko je upřednostňováno před odvedenými oddíly."
 tradition_roman_legacy_name: "Dědictví Východořímské říše"
 tradition_ruling_caste_desc: "Vládci této kultury jsou zvyklí panovat nad poddanými, kteří nejsou jejich vlastní kultury. Umějí efektivně potlačovat povstání, i když za cenu veřejného mínění."
 tradition_ruling_caste_name: "Vládnoucí kasta"
 tradition_runestones_desc: "Smrt, dobytí, získání hodnosti — nejsou to právě věci, které definují život šlechty? Kam náš lid vkročí, tam se vztyčí i značky hodnoty našich životů."
 tradition_runestones_name: "Stavitelé runových kamenů"
 tradition_sacral_kingship_desc: "Vládci v této kultuře jsou považováni buď za bohy, nebo je království vnímáno jako božská vlastnost. Co může být král proti bohu?"
 tradition_sacral_kingship_name: "Sakrální království"
 tradition_sacred_groves_desc: "Stromy jsou pro tuto kulturu posvátné. Les je živá bytost, o kterou je třeba pečovat — ne ničit."
 tradition_sacred_groves_name: "Svaté háje"
 tradition_sacred_hunts_desc: "Lov není ani sport ani záliba, je to nic menšího než nejčistší vyjádření lidské zkušenosti, kde se člověk může spojit s božským předvedením své nadvlády nad přírodou."
 tradition_sacred_hunts_name: "Posvátné lovy"
 tradition_sacred_mountains_desc: "Tato kultura považuje hory za spojení s božskem a chová k nim úctu a respekt."
 tradition_sacred_mountains_name: "Svaté hory"
 tradition_saharan_nomads_desc: "Tato kultura je důvěrně obeznámena se Saharskou pouští, kterou již po staletí překračuje, spojující Středomoří se subsaharskými královstvími Sahelu."
 tradition_saharan_nomads_name: "Saharscí nomádi"
 tradition_scientific_curiosity_desc: "Většina lidí hledá odpovědi vlevo, vpravo, dozadu a dopředu. Ne tito lidé. Ti hledí vzhůru."
 tradition_scientific_curiosity_name: "Vědecká zvědavost"
 tradition_seafaring_desc: "Pro tuto kulturu je volání moře příliš silné na to, aby mu odolali, a žijí, aby pluli jako sen po průzračném oceánu, nebo jeli na hřbetu divoké vichřice."
 tradition_seafaring_name: "Mořeplavci"
 tradition_sorcerous_metallurgy_desc: "V této kultuře je tolik alchymistů snažících se proměnit kov v zlato, kolik je kovářů vyrábějících zbraně. Co na tom záleží, když bohatství a zbroj této kultury jsou posíleny čarodějnictvím?"
 tradition_sorcerous_metallurgy_name: "Kouzelná metalurgie"
 tradition_spartan_desc: "Tato kultura si neváží ozdob moci – ceremonií, bohatství, zbytečných ozdob. Více je zajímá samotná moc, nejlépe ve formě vznešených hradeb a pevností."
 tradition_spartan_name: "Spartský"
 tradition_stalwart_defenders_desc: "Obrana toho, co je vlastní, má pro tuto kulturu nejvyšší význam."
 tradition_stalwart_defenders_name: "Neochvějní obránci"
 tradition_stand_and_fight_desc: "Válečníci této kultury jsou neústupní a neotřesitelní. Neustoupí - ani před ohromujícími přesilami, ať už k lepšímu nebo horšímu."
 tradition_stand_and_fight_name: "Postavit se a bojovat!"
 tradition_staunch_traditionalists_desc: "Tradice je tradice, je nehybná a neměnná. Musíme být připraveni a ochotni stát za tím, co z nás dělá to, čím jsme."
 tradition_staunch_traditionalists_name: "Zarytí tradicionalisté"
 tradition_steppe_tolerance_desc: "Ti, kdo žijí na stepi, budou mít vždy mnoho společného s těmi, kdo sdílejí jejich způsob života. Cizinci mohou uctívat jinak, ale stále žijí v sedle."
 tradition_steppe_tolerance_name: "Stepní tolerance"
 tradition_storytellers_desc: "Tato kultura má silnou a trvající ústní tradici. Minulost je uchovávána rituálním vyprávěním, kde hrdinové a legendy minulosti jsou předávány generacím."
 tradition_storytellers_name: "Vypravěči"
 tradition_strength_display_desc: "Pouhé vlastnění síly nestačí. Musíte #EMP předvést#! svou sílu před druhými, aby věděli, že byste mohli čelit hodnému protivníkovi, nebo bojovat po boku cenného spojence."
 tradition_strength_display_name: "Ukázky síly"
 tradition_strength_in_numbers_desc: "Tato kultura opouští elité a místo toho dává přednost početným armádám."
 tradition_strength_in_numbers_name: "Síla v počtu"
 tradition_strong_kinship_desc: "Tato kultura má silnou tradici příbuzenství v rozšířené rodině či klanu. V době nouze se vládce vždy může spolehnout na své příbuzné."
 tradition_strong_kinship_name: "Silné příbuzenství"
 tradition_swords_for_hire_desc: "Tato kultura nahlíží na žoldnéřství příznivě a povzbuzuje válečníky, aby mezi válkami hledali slávu jako žoldnéři."
 tradition_swords_for_hire_name: "Šavle k pronájmu"
 tradition_talent_acquisition_desc: ""Zabij mě, pokud chceš, ale když mne necháš žít, budu ti věrně sloužit.""
 tradition_talent_acquisition_name: "Uznání talentu"
 tradition_tea_ceremony_desc: "Někdy vše, co člověk potřebuje, aby se všechno zlepšilo, je šálek dobrého čaje."
 tradition_tea_ceremony_name: "Čajové obřady"
 tradition_the_witenagemot_desc: "Tato kultura má dlouhou historii pořádání shromáždění složených z vládnoucích potentátů země, debatování o politice, zákonech, financích a, co je nejdůležitější, jak nejlépe... #EMP poradit#! vládce."
 tradition_the_witenagemot_name: "Witenagemot"
 tradition_theocratic_autonomy_desc: "Náboženské autority v této kultuře mají od světských vládců velkou volnost a jsou obyvatelstvem uctívány a respektovány."
 tradition_theocratic_autonomy_name: "Teokratická autonomie"
 tradition_things_desc: "Ve Skandinávii vzdálenosti a divočina činí centralizovanou autoritu neefektivní. Když je třeba vyřešit spory a učinit rozhodnutí, svolává se #EMP Ting-shromáždění #!, shromáždění rovných předsedané přednescem zákonů."
 tradition_things_name: "Ting-shromáždění"
 tradition_tribe_unity_desc: "Tato kultura zdůrazňuje rodinná a komunitní pouta, která lidé sdílejí, a pobízí je, aby si pamatovali své společné dědictví."
 tradition_tribe_unity_name: "Kmenová jednota"
 tradition_vegetarianism_desc: "Tato kultura si vyvinula silný odpor k pojídání živočišného masa a praktikuje vegetariánství ve společnosti."
 tradition_vegetarianism_name: "Vegetariáni"
 tradition_warrior_culture_desc: "Tato kultura oceňuje vojenskou zdatnost a sílu nade vše. Děti jsou vychovávány k boji a odrazují se od učených činností. Slabost není tolerována."
 tradition_warrior_culture_name: "Válečnická kultura"
 tradition_warrior_monks_desc: "Tato kultura věří, že pokud se rozhodnete studovat teologii, musíte také být schopni bránit svou víru."
 tradition_warrior_monks_name: "Váleční kněží"
 tradition_warriors_by_merit_desc: "Tato kultura věří, že pokud jste prokázali své schopnosti jako válečník, měli byste smět bojovat — bez ohledu na to, kdo jste."
 tradition_warriors_by_merit_name: "Válečníci podle zásluh"
 tradition_warriors_of_the_dry_desc: "Tato kultura zvládla umění bojovat v velmi suchém klimatu."
 tradition_warriors_of_the_dry_name: "Válečníci sucha"
 tradition_wedding_ceremonies_desc: "Pro tuto kulturu je spojení dvou lidí v manželství považováno za vysoce veřejnou a rituální událost."
 tradition_wedding_ceremonies_name: "Sňatkové obřady"
 tradition_welcoming_desc: "Lidé této kultury vynikají v diplomatických záležitostech a společenská etiketa je pro ně nade vše ceněna."
 tradition_welcoming_name: "Charismatičtí"
 tradition_wetlanders_desc: "Tato kultura ovládla bažiny a mokřady. I když je život občas bojem s plísní, naučili se využívat rašelinu ve svůj prospěch."
 tradition_wetlanders_name: "Lid bažin"
 tradition_wetlanders_desc: "Tento lid ovládl mokřiny a slatě. Ačkoli život tu bývá leckdy zápasem s plísní, naučili se využívati rašelinu ku svému prospěchu."
 tradition_winter_warriors_name: "Zimní válečníci"
 tradition_xenophilic_desc: "Tato kultura přijímá všechny a je upřímně fascinována všemi kulturami."
 tradition_xenophilic_name: "Xenofilní"
 tradition_zealous_people_desc: "Lidé této kultury jsou obzvlášť horliví a oddaní své víře."
 tradition_zealous_people_name: "Horliví věřící"
