 culture_tradition_events.0002.a:0 "Dobrá bitva!"
 culture_tradition_events.0002.b:0 "Možná jsem prohrál, ale bylo to dobré školení!"
 culture_tradition_events.0002.desc_actor_victor_bad:0 "\"Dobře vybojováno, můj [actor.GetTitleTierName|U], jsem důkladně poražen.\" [recipient.GetFirstNameNoTooltip] vzdychá.\n\"Ale pamatuj, nenech si tuto vítězství vymanit do hlavy. Nejsem tvůj nepřítel, oni jsou stále venku.\"\n\nBah! Cítím se naprosto v pořádku!"
 culture_tradition_events.0002.desc_actor_victor_good:0 ""Dobře bojováno, můj [actor.GetTitleTierName|U]! Zápasil jsi se mnou fér." říká [recipient.GetFirstNameNoTooltip].\n"Tato praxe nám jistě dobře poslouží, pokud v budoucnu dojde k válce o [actor.GetPrimaryTitle.GetNameNoTierNoTooltip]."\n\nBylo to povzbudivé, cítím se fit a připravený!"
 culture_tradition_events.0002.desc_recipient_victor_bad:0 ""Dobře vedená bitva, můj [actor.GetTitleTierName|U]. Omlouvám se, jestli jsem vám způsobil újmu. Na chvíli jsem byl v tranzu — já a má zbraň jsme byli jedno..." říká [recipient.GetFirstNameNoTooltip] omluvně.\n"Možná potřebujete trochu odpočinku?"\n\nNonsense, jsem v kondici jako psí hrdlo!"
 culture_tradition_events.0002.desc_recipient_victor_good:0 "\"Dobře se bojovalo, můj [actor.GetTitleTierName|U], vyhrávám toto kolo!\" [recipient.GetFirstNameNoTooltip] říká s sportovním tónem. \"Nyní jsme připraveni čelit čemukoli!\"\n\nOpravdu jsme, možná bych měl zvážit svou další dobytí?"
 culture_tradition_events.0002.desc:0 "Položil jsem svou zbraň a otočil se k [recipient.GetTitledFirstName], a dal [recipient.GetHerHim] obvyklý potlesk. [recipient.GetSheHe|U] dělá totéž.\n\n"
 culture_tradition_events.0002.t:0 "Spar s [GetPlayer.Custom( 'KnightCultureNoTooltip' )]: Závěr"
 culture_tradition_events.0100.a:0 "Musíme dodržovat [faith_scope.GetAdjectiveNoTooltip] doktrínu."
 culture_tradition_events.0100.b:0 "Zvyky mých lidí jsou důležitější!"
 culture_tradition_events.0100.desc:0 "Přípis od [head_of_faith.GetTitledFirstName] dorazil. Začíná zdvořilostmi a popisuje důležitost, kterou mi lidé [culture_scope.GetName] přisuzují.\n\n"
 culture_tradition_events.0100.end:0 "\n\nOpravdu dilema... co si více vážím? Zvyky svého lidu, nebo doktríny naší víry?"
 culture_tradition_events.0100.tradition_concubines:0 ""Vaše praktika konkubinátu není podporována [faith_scope.GetAdjective] doktrínou, pouze skrze řádné manželství se [faith_scope.HighGodName] usměje na váš lid! Přeji si jen vaše spasení. Odejděte od svých konkubín, pro dobro nás všech." píše se v misivě."
 culture_tradition_events.0100.tradition_monogamous:0 ""Musíte pochopit, že dokud váš lid praktikuje monogamii, jste v rozporu s doktrínou [faith_scope.GetAdjective]! Přeji si jen vaše spasení. Povinností každého dobrého [faith_scope.GetAdjectiveNoTooltip] nelze být splněna s pouhým jedním manželem." zní poselství."
 culture_tradition_events.0100.tradition_polygamous:0 ""Váš zvyk polygamie je v přísném konfliktu s doktrínou [faith_scope.GetAdjective] a hříchem v očích [faith_scope.HighGodName]! Přeji si jen vaši spásu. Prosím, veďte svůj lid do světla a zbavte se nadbytečných manželů!" zní poselství."
