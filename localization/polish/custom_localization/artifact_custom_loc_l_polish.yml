 evidence_artifact_fire:0 "Ze zahrádky mého pohledu si nemohu nepovšimnout, že lemy kapitánova oděvu jsou lehce připálené. Jak zvědavé..."
 evidence_artifact_knocked_over:0 "Z koutku oka si nemohu nevšimnout, že kapitánovy ruce jsou poseté oděrkami."
 evidence_artifact_smeared_food:0 "Co je pozoruhodné, skvrny od jídla na [ROOT.Artifact.GetName] odpovídají těm na kapitánových rukávech..."
 evidence_artifact_spilled_drink:0 "Kapitán je potřísněn tou samou tekutinou. Opravdu jsem si toho neměl všimnout?"
 evidence_artifact_tear:0 "Na kapitánových rukách jsou malé řezné rány. Zajímalo by mě, odkud pocházejí."
 evidence_artifact_tear_down:0 "Kapitán má škrábanec na [ROOT.Var('captain_gender').GetCharacter.GetHerHis] tváři a [ROOT.Var('captain_gender').GetCharacter.GetHerHis] oděv je rozcuchaný. To vypadá velmi podezřele..."
 evidence_artifact_threw_up:0 "Mé bystré oko si všimne, že je v kapitánových zubech a v koutku [ROOT.Var('captain_gender').GetCharacter.GetHerHis] úst zachycen kousíček #EMP nějaké lepivé látky#!."
 evidence_artifact_unspeakable:0 "Kapitánovy rozepnuté kalhoty a prameny vlasů vyčnívající z [ROOT.Var('captain_gender').GetCharacter.GetHerHis] přilby ve mně vyvolávají otázku #EMP kdo#! spáchal neslýchanosti na [ROOT.Artifact.GetName]..."
