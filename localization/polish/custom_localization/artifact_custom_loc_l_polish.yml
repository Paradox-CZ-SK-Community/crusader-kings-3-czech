 evidence_artifact_fire:0 "Z nějakého důvodu je lem kapitánova oděvu mírně spálený. Jak podivné..."
 evidence_artifact_knocked_over:0 "Z rohu oka si nemohu nevšimnout, že kapitánovy ruce jsou pokryty oděrkami."
 evidence_artifact_smeared_food:0 "Zajímavé je, že skvrny od jídla na [ROOT.Artifact.GetName] odpovídají těm na kapitánových rukávech..."
 evidence_artifact_spilled_drink:0 "Kapitán vypadá, že je politý stejnou tekutinou. Opravdu jsem měl nevšimnout?"
 evidence_artifact_tear_down:0 "Kapitán má škrábanec na [ROOT.Var('captain_gender').GetCharacter.GetHerHis] tváři a [ROOT.Var('captain_gender').GetCharacter.GetHerHis] oděv je neupravený. To se zdá velmi podezřelé..."
 evidence_artifact_tear:0 "Na kapitánových rukou jsou malé řezné rány. Zajímalo by mě, odkud se vzaly."
 evidence_artifact_threw_up:0 "Mé bystré observační schopnosti si všimly, že v kapitánových zubech a v koutku [ROOT.Var('captain_gender').GetCharacter.GetHerHis] úst je kousek #EMP nějaké lepkavé látky#!."
 evidence_artifact_unspeakable:0 "Kapitánovy neodevřené kalhoty, stejně jako prameny vlasů vyčnívající z [ROOT.Var('captain_gender').GetCharacter.GetHerHis] helmy, mě nutí se divit, #EMP kdo#! udělal nevýslovné věci s [ROOT.Artifact.GetName]..."
 marco_polo_quote_desc_1: "Chodíme nazí, protože nechceme nic z tohoto světa; přišli jsme na svět nahý a bez oděvu. Co se týče toho, že se nestydíme ukazovat naše údy, je fakt, že s nimi nehřešíme, a proto se v nich nestydíme více než vy, když ukazujete svou ruku nebo obličej nebo jiné části těla, které vás nevědí do tělesného hříchu; zatímco vy používáte své údy k hříchu a smilstvu, a tak je zakrýváte a stydíte se za ně. Ale my se nestydíme je ukazovat více než ukazovat naše prsty, protože s nimi nehřešíme. (...)"
 marco_polo_quote_desc_2: "A ujišťuji vás, že ženy obchodují a prodávají a činí vše potřebné pro své muže a domácnosti. Protože muži se nezabývají ničím jiným než lovem a válčením a dravým ptactvem. Žijí na mase, mléce a zvěři a na potkanech, kteří jsou všude hojní. (...)"
 marco_polo_quote_desc_3: "Jsou to statní bojovníci, vynikající v odvaze a vytrvalosti. Dovolte mi vysvětlit, jak je možné, že snesou více než jakýkoliv jiný muž. Často, pokud je to potřeba, půjdou nebo zůstanou celý měsíc bez zásob, pijí pouze mléko klisny a jedí divokou zvěř, kterou si sami ulovili. (...)"
 marco_polo_quote_desc_4: "Zde je další podivný zvyk, který jsem zapomněl popsat. Můžete to považovat za fakt, že když jsou dva muži, z nichž jeden měl syna, který zemřel ve věku čtyř let, nebo co chcete, a druhý měl dceru, která také zemřela, domluví mezi sebou manželství. (...)"
 marco_polo_quote_desc_5: "Existují určitá velká a hluboká údolí, jejichž dno je nepřístupné. Proto muži, kteří jdou hledat diamanty, si berou s sebou kusy masa, co nejhubenější, a ty házejí na dno údolí. Když orli vidí maso hozené dolů, vrhnou se na něj a odnesou ho na nějaký skalnatý vrchol. Lidé jdou k hnízdům těch bílých orlů, jichž je mnoho, a v jejich výkalech nacházejí spoustu diamantů, které ptáci spolykali, když pojídali maso, které bylo hozeno do údolí. (...)"
 marco_polo_quote_end_1: "Mluvím a mluvím, ale posluchač si zapamatuje jen ta slova, která očekává. Není to hlas, který ovládá příběh: je to ucho."
 marco_polo_quote_end_2: "Neboť ať to říkám jakkoli, nikdy byste nebyli spokojeni, že se držím pravdy a rozumu."
 marco_polo_quote_intro_1: "Slyšíte to sami, a jistě vás to naplní úžasem. (...)"damage_artifact_knocked_over:0 "srazit"
 marco_polo_quote_intro_2: "Svět je rozlehlá tapisérie, tkána nitěmi různých kultur a tradic. (...)"
