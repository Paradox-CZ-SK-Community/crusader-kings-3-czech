 marco_polo_quote_desc_1: "Chodíme nazí, protože nechceme nic z tohoto světa; neboť do světa jsme přišli nazí a neoblečeni. Co se týče toho, že se nestydíme ukazovat své části těla, je to proto, že s nimi nehřešíme, a proto nemáme více studu z jejich ukazování než vy, když ukazujete svou ruku nebo tvář či jiné části těla, které vás nevedou ke smilstvu; zatímco vy své části těla používáte k páchání hříchů a smilstva, a proto je zakrýváte a stydíte se jich. My se však nemáme při jejich ukazování více stydět než při ukazování našich prstů, protože s nimi nehřešíme."
 marco_polo_quote_desc_2: "A ujišťuji vás, že ženy kupují a prodávají a starají se o vše potřebné pro své manžely a domácnosti. Muži se totiž nestarají o nic jiného než o lov, válčení a sokolnictví. Žijí z masa, mléka a zvěřiny a z krys, které jsou všude hojné."
 marco_polo_quote_desc_3: "Jsou to zdatní bojovníci, vynikající v odvaze a houževnatosti. Dovolte mi vysvětlit, jak to je, že vydrží více než jiní muži. Často, pokud je třeba, vydrží jít nebo setrvat celý měsíc bez zásob, pijí pouze kobylí mléko a jedí zvěřinu, kterou sami uloví."
 marco_polo_quote_desc_4: "Zde je další podivný zvyk, který jsem zapomněl popsat. Můžete to považovat za fakt: když jsou dva muži, z nichž jeden měl mužské dítě, které zemřelo ve čtyřech letech, nebo v jakémkoli jiném věku, a druhý měl ženské dítě, které také zemřelo, domluví mezi nimi sňatek."
 marco_polo_quote_desc_5: "Jsou určitá velká a hluboká údolí, do jejichž dna není přístup. Muži, kteří pátrají po diamantech, berou s sebou kousky masa, co nejuřidče, a házejí je na dno údolí. Když orli spatří hozené maso, vrhnou se na něj a odnesou ho na nějaký skalnatý vrchol. Lidé chodí k hnízdům těchto bílých orlů, kterých je mnoho, a v jejich trusech najdou spoustu diamantů, které ptáci spolykali při požírání masa hozeného do údolí."
 marco_polo_quote_desc_6: "Je zde pramen oleje, který vydává takové množství, že by nakrmil mnoho velbloudů. Tento olej se nepoužívá k jídlu, ale jako mast k léčení kožních onemocnění u lidí i dobytka, stejně jako k jiným neduhům, a je také vhodný k hoření. V okolní krajině se v lampách nepoužívá žádný jiný olej a lidé přicházejí z daleka, aby si jej opatřili."
 marco_polo_quote_desc_7: "Když by se položila otázka, jak může obyvatelstvo země zajistit dostatek lidí k těmto povinnostem a čím jsou uživováni, můžeme odpovědět, že všichni modláři mají šest, osm nebo deset žen podle svých poměrů, s nimiž mají ohromné množství dětí. Někteří z nich mají až třicet synů schopných následovat své otce do zbraně."
 marco_polo_quote_end_1: "Mluvím a mluvím, ale posluchač si pamatuje jen slova, která očekává. Není to hlas, který příběh řídí: je to ucho."
 marco_polo_quote_end_2: "Ať bych to vyprávěl jakkoli, nikdy byste nebyli spokojeni, že se držím pravdy a rozumu."
 marco_polo_quote_intro_1: "Uslyšíte to na vlastní uši a jistě to ve vás vzbudí údiv."
 marco_polo_quote_intro_2: "Svět je rozsáhlé plátno utkané z vláken různých kultur a tradic."
