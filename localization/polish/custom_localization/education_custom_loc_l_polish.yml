l_polish:
 education_martial_prowess_4_outcome_description:0 "\n\nNa osobní úrovni [ROOT.Char.GetSheHe] prokázal [ROOT.Char.GetHerselfHimself] neuvěřitelně zdatný individuální bojovník, ovládající i ty nejtěžší formy tradičního [ROOT.Char.GetCulture.GetNameNoTooltip] boje."
 education_martial_4_outcome_description:0 "Je působivé vidět takové schopnosti u někoho tak mladého. [ROOT.Char.GetSheHe|U] zobrazuje úroveň vhled, která je vzácná i mezi veteránskými velitelé!"
 learning_good_trait_match_good_outcome:0 "Vždy zvědavé a znalosti toužící dítě, [ROOT.Char.GetFirstName] prokázal afinitu k vědění od útlého věku."
 education_martial_3_outcome_description:0 "[ROOT.Char.GetSheHe|U] prokázal velký talent jak v bojových taktikách, tak v řízení armád. [ROOT.Char.GetSheHe|U] z něj jednoho dne udělá skvělého velitele, jsem si jistý."
 education_stewardship_1_outcome_description:0 "Možná můžeme [ROOT.Char.GetSheHe] považovat za šťastného, že ovládla umění počítání mincí, protože většina ostatních aspektů práce správce se zdá [ROOT.Char.GetHerHim] unikala."
 martial_bad_trait_match_good_outcome:0 "Říci, že nepokojný [ROOT.Char.GetFirstName] se zdá, že není předurčen pro život v válce, je slabým vyjádřením. Nicméně, [ROOT.Char.GetSheHe] překonal všechny očekávání."
 martial_education: "$education_martial_loc$"
 intrigue_neutral_trait_match_bad_outcome:0 "Dlouho jsem doufal, že dobré vyučování bude dostatečné k tomu, aby [ROOT.Char.GetFirstName] naučilo jemnostem pečlivého plánování. Všechna úsilí však byla marná."
 stewardship_bad_trait_match_good_outcome:0 "Navzdory tomu, že se více zajímá o fámy o lidech království než o daně a sčítání, [ROOT.Char.GetFirstName] vyvinul schopnost v administraci."
 martial_neutral_trait_match_good_outcome:0 "S dostatečným vyučováním, i dítě, které prokázalo malou přirozenou inclinaci k válce, jako je [ROOT.Char.GetFirstName], může skutečně pochopit."
 learning_bad_trait_match_good_outcome:0 "Navzdory tomu, že vždy vypadal jako takové nepozorné dítě, [ROOT.Char.GetFirstName] dokázal, že soustředěný studijní přístup není vše, co dělá učence."
 martial_neutral_trait_match_bad_outcome:1 "Dlouho jsem doufal, že dobré vyučování bude dostatečné k tomu, aby [ROOT.Char.GetFirstName] naučilo jemnostem válčení. Byl jsem naivní."
 intrigue_bad_trait_match_good_outcome:0 "Navzdory tomu, že byl introvertní dítě, často ztracené ve svých myšlenkách, [ROOT.Char.GetFirstName] vyvinul sklon k umění manipulace."
 education_martial_3_outcome_description_not_commander:0 "[ROOT.Char.GetSheHe|U] prokázal velký talent jak v bojových taktikách, tak v řízení armád. Je škoda, že [ROOT.Char.GetSheHe] nikdy nebude velitel."
 diplomacy_bad_trait_match_good_outcome:0 "Navzdory tomu, že se s ostatními dětmi často nedokáže dohodnout, [ROOT.Char.GetFirstName] prokázal překvapivou schopnost pro diplomatické manévrování."
 stewardship_good_trait_match_bad_outcome:0 "Navzdory tomu, že se vždy zdá, že hledá autoritu a řád, [ROOT.Char.GetFirstName] se nestal tak zdatným, jak se očekávalo v administrativě zemí a lidí."
 diplomacy_neutral_trait_match_bad_outcome:0 "Dlouho jsem doufal, že dobré vyučování bude dostatečné k tomu, aby [ROOT.Char.GetFirstName] naučilo jemnostem diplomacie. Všechna úsilí však byla marná."
 diplomacy_good_trait_match_good_outcome:0 "I jako dítě měl [ROOT.Char.GetFirstName] vždy dar pro slova. Proto není překvapující, že [ROOT.Char.GetSheHe] se dobře chopil studia diplomatických vztahů."
 education_learning_2_outcome_description:0 "Téměř nestudijní, [ROOT.Char.GetSheHe] alespoň dokázal zapamatovat některé vybrané citáty z klasiků. [ROOT.Char.GetSheHe|U] pravděpodobně nikdy nenapíše žádné velké teorie, ale [ROOT.Char.GetSheHe] si může přečíst jednu nebo dvě."
 education_diplomacy_3_outcome_description:0 "S vynikajícím porozuměním všem formám etikety, pochopením všech druhů zábavy a s tím i s výmluvností, [ROOT.Char.GetSheHe] nebude mít žádné potíže s navigací v životě na dvoře."
 education_intrigue_3_outcome_description:0 "[ROOT.Char.GetSheHe|U] nyní zná mnoho způsobů, jak získat to, co [ROOT.Char.GetSheHe] chce. Nejvíce důležité je, že [ROOT.Char.GetSheHe] je velmi si vědom politických důsledků těchto přání."
 diplomacy_good_trait_match_bad_outcome:0 "Navzdory tomu, že je povídavé dítě, občas [ROOT.Char.GetFirstName] pociťuje obtíže v soužití s lidmi."
 education_stewardship_3_outcome_description:0 "Oproti důkladnému porozumění toku zlata a putování lidí, [ROOT.Char.GetSheHe] dokonce projevuje pozoruhodnou kreativitu při vyřízení těchto záležitostí."
 learning_education: "$education_learning_loc$""
 martial_bad_trait_match_bad_outcome:1 "[ROOT.Char.GetFirstName] nikdy neprokázal velký zájem o téma války, ale vždy jsem doufal, že by to mohl být přechodný stav. Byl jsem naivní."education_martial_2_outcome_description:1 "[ROOT.Char.GetSheHe|U] si vyvinul pouze základní porozumění tématu, ale alespoň [ROOT.Char.GetSheHe] se naučil základy řízení armády. Mohu jen doufat, že zbytek přijde s zkušenostmi."
 education_martial_prowess_3_outcome_description:0 "\n\nNa osobní úrovni [ROOT.Char.GetSheHe] dokázal, že je úspěšným bojovníkem v těsném boji, schopným ovládat [ROOT.Char.GetHerHis] meč a osobní jednotku jako soudržnou skupinu."
 diplomacy_neutral_trait_match_good_outcome:0 "S dostatečným učením se i dítě, které projevovalo jen malou přirozenou tendenci k diplomatickému vlivu, jako [ROOT.Char.GetFirstName], může skutečně pochopit jeho význam."
 education_learning_4_outcome_description:0 "[ROOT.Char.GetHerHis|U] porozumění filozofickým a teoretickým pracím je působivé a [ROOT.Char.GetSheHe] často zapojuje do debat se [ROOT.Char.GetHerHis] bývalými učiteli. I v tak mladém věku [ROOT.Char.GetSheHe] je slyšet, jak cituje obscurní pasáže na podporu nových myšlenek a teorií."
 intrigue_neutral_trait_match_good_outcome:0 "S dostatečným učením se i dítě, které projevovalo jen malou přirozenou tendenci k pečlivému plánování, jako [ROOT.Char.GetFirstName], může skutečně pochopit jeho využití."
 education_diplomacy_2_outcome_description:1 "Málokdo na jakémkoli dvoře by byl příliš ohromen obsáhnutím etikety u [ROOT.Char.GetHerHis], ale alespoň [ROOT.Char.GetSheHe] ví, jak se chovat v kulturní společnosti."
 stewardship_education: "$education_stewardship_loc$"
 diplomacy_bad_trait_match_bad_outcome:0 "[ROOT.Char.GetFirstName] byl vždy tak zaměřen na to, co #EMP [ROOT.Char.GetSheHe]#! chtěl, takže možná by nemělo být velkým překvapením, že [ROOT.Char.GetSheHe] měl těžkosti s učením, jak ovlivňovat ostatní."
 diplomatic_education: "$education_diplomacy_loc$"
 learning_good_trait_match_bad_outcome:0 "Navzdory tomu, že byl zvědavým dítětem, toužícím po učení, [ROOT.Char.GetFirstNamePossessive] pozornost se s přibývajícím věkem odchýlila jinam."
 education_martial_1_outcome_description:2 "[ROOT.Char.GetSheHe|U] prokázal malé porozumění tématu, ale alespoň [ROOT.Char.GetSheHe] ví, jak držet meč, a možná dokonce dokáže rozlišit pěšáka od $knight_culture_player_no_tooltip_lowercase$."
 education_intrigue_4_outcome_description:0 "Teď je ale těžší říct. Vše, co je [ROOT.Char.GetHerHim] nařízeno, udělají ostatní, než se k tomu [ROOT.Char.GetSheHe] dostane, a [ROOT.Char.GetSheHe] už nikdy neříká maličké lži tak jako dříve. Možná [ROOT.Char.GetSheHe] nebyl tak chytrý, jak se zdálo."
 learning_bad_trait_match_bad_outcome:0 "Protože byl tak nevšímavým dítětem, není obtížné vidět, proč [ROOT.Char.GetFirstName] měl problémy s porozuměním studiu."
 education_intrigue_2_outcome_description:1 "Zatímco [ROOT.Char.GetSheHe] prokázal, že je plně schopný petty schémat, málo kdo by to označil za rafinované, ale rafinovanost není vždy to, co potřebujete."
 ChildhoodPersonalityTrait_pensive:0 "[GetTrait('pensive').GetName( ROOT.Char )]"
 learning_neutral_trait_match_bad_outcome:0 "Po dlouhou dobu jsem doufal, že dobré učení bude stačit na to, aby [ROOT.Char.GetFirstName] porozuměl složitostem jakéhokoli druhu studia. Všechny snahy však byly marné."
 ChildhoodPersonalityTrait_charming:0 "[GetTrait('charming').GetName( ROOT.Char )]"
 education_intrigue_1_outcome_description:0 "S nedostatkem jemnosti a trpělivosti je pro [ROOT.Char.GetSheHe] obtížné realizovat [ROOT.Char.GetHerHis] dlouhodobé plány. Alespoň [ROOT.Char.GetSheHe] se snaží plánovat."
 education_learning_1_outcome_description:0 "Usilování o poznání se nikdy nezdálo, že by správně zakořenilo v [ROOT.Char.GetHerHis] mysli, a nyní se čas strávený mezi knihami a svazky zdá být pro [ROOT.Char.GetHerHim] spíše povinností než radostí."
 intrigue_education: "$education_intrigue_loc$"
 education_diplomacy_4_outcome_description:0 "Opravdový stříbrný jazyk, [ROOT.Char.GetSheHe] mohl ovlivnit názory hrabat a králů stejně! Když [ROOT.Char.GetSheHe] mluví, dvůr naslouchá v okouzleném tichu."
 education_martial_prowess_2_outcome_description:1 "\n\nNa osobní úrovni [ROOT.Char.GetSheHe] také vedl úspěšné akce proti malým skupinám vzbouřených rolníků, což ukázalo, že je kompetentním $knight_culture_player_no_tooltip_lowercase$."
 intrigue_good_trait_match_bad_outcome:0 "Navzdory tomu, že měl více než spravedlivé množství zkušeností se lhaním jako dítě, [ROOT.Char.GetFirstName] vždy měl potíže aplikovat tuto kreativitu jakýmkoli strukturovaným způsobem."
 ChildhoodPersonalityTrait_bossy:0 "[GetTrait('bossy').GetName( ROOT.Char )]"intrigue_good_trait_match_good_outcome:0 "Vždycky chytré dítě, [ROOT.Char.GetFirstName] opakovaně dokázalo během [ROOT.Char.GetHerHis] studií, že [ROOT.Char.GetSheHe] má přirozenou náklonnost k pečlivému plánování a víc než trochu klamání."
 martial_good_trait_match_good_outcome:0 "Jako aktivní a nadšené dítě není divu, že [ROOT.Char.GetFirstName] dobře obstál ve [ROOT.Char.GetHerHis] studiích války a boje."
 education_diplomacy_1_outcome_description:1 "Praktiky zdvořilosti a cti jsou pro [ROOT.Char.GetHerHim] celkem výzvou, ale alespoň [ROOT.Char.GetSheHe] zná [ROOT.Char.GetHerHis] základní etiketě."
 education_stewardship_2_outcome_description:1 "Málo by se lidí obdivovalo [ROOT.Char.GetHerHis] pochopení předmětu, ale [ROOT.Char.GetSheHe] alespoň vyvinul dobré základy v oblasti managementu a počátky rozumné šetrnosti."
 stewardship_neutral_trait_match_bad_outcome:0 "Po dlouhou dobu jsem doufal, že dobré vyučování bude dostatečné k tomu, aby naučilo [ROOT.Char.GetFirstName] složitosti správy. Všechny snahy však byly marné."
 ChildhoodPersonalityTrait_rowdy:0 "[GetTrait('rowdy').GetName( ROOT.Char )]"
 stewardship_good_trait_match_good_outcome:0 "Přirozený administrátor od narození, nikdo by neměl být překvapen, že [ROOT.Char.GetFirstName] v [ROOT.Char.GetHerHis] studiích správy říše pokročil daleko."
 intrigue_bad_trait_match_bad_outcome:0 "Jako tiché a uzavřené dítě [ROOT.Char.GetFirstName] nikdy neprojevil velký zájem dostat [ROOT.Char.GetHerHis] vůli."
 education_stewardship_4_outcome_description:0 "Nespokojený s porozuměním toku bohatství a lidí, se zdá, že [ROOT.Char.GetSheHe] je schopen to předpovědět, jako by to bylo instinktivní! [ROOT.Char.GetSheHe|U] také vždy nachází nové způsoby, jak z toho profitovat."
 stewardship_bad_trait_match_bad_outcome:0 "Možná nepřekvapivě, [ROOT.Char.GetFirstNamePossessive] posedlost drobnými detaily životů lidí nebyla přínosná pro [ROOT.Char.GetHerHis] pochopení správy celého království."
 stewardship_neutral_trait_match_good_outcome:0 "S dostatečným vyučováním může i dítě, které projevilo jen málo přirozené tendence k administraci, jako [ROOT.Char.GetFirstName], skutečně porozumět."
 martial_good_trait_match_bad_outcome:0 "[ROOT.Char.GetFirstNamePossessive] energická povaha byla považována za znak náklonnosti k válce a boji, ale možná to byla jen neovladatelnost."
 education_martial_prowess_1_outcome_description:1 "\n\nNa osobní úrovni [ROOT.Char.GetSheHe] si z [ROOT.Char.GetHerHis] $knight_culture_player_adjective_no_tooltip_lowercase$ studií příliš neodnesl a ve soubojích jeden na jednoho se dobře neorientuje."
 learning_neutral_trait_match_good_outcome:0 "S dostatečným vyučováním může i dítě, které projevilo jen málo přirozené tendence k učenosti, jako [ROOT.Char.GetFirstName], skutečně pochopit jakýkoli předmět."
 ChildhoodPersonalityTrait_curious:0 "[GetTrait('curious').GetName( ROOT.Char )]"
 education_learning_3_outcome_description:0 "Zvědavý učenec, [ROOT.Char.GetSheHe] se stal docela dodavatelem znalostí a dokázal [ROOT.Char.GetHerselfHimself], že je plně schopen strukturovat pokročilé teoretické a teologické argumenty."
 education_martial_2_outcome_description:1 "[ROOT.Char.GetSheHe|U] si pouze vyvinul základní porozumění tématu, ale alespoň [ROOT.Char.GetSheHe] se naučil základy řízení armády. Mohu jen doufat, že zbytek přijde s zkušenostmi."
 intrigue_good_trait_match_good_outcome:0 "Vždy chytré dítě, [ROOT.Char.GetFirstName] prokázalo znovu a znovu během [ROOT.Char.GetHerHis] studií, že [ROOT.Char.GetSheHe] měl přirozenou affinita pro pečlivé plánování a víc než trochu klamání."
