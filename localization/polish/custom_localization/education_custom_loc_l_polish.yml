l_polish:
 ChildhoodPersonalityTrait_bossy: "[GetTrait('bossy').GetName( ROOT.Char )]"
 ChildhoodPersonalityTrait_charming: "[GetTrait('charming').GetName( ROOT.Char )]"
 ChildhoodPersonalityTrait_curious: "[GetTrait('curious').GetName( ROOT.Char )]"
 ChildhoodPersonalityTrait_pensive: "[GetTrait('pensive').GetName( ROOT.Char )]"
 ChildhoodPersonalityTrait_rowdy: "[GetTrait('rowdy').GetName( ROOT.Char )]"
 diplomacy_bad_trait_match_bad_outcome: "[ROOT.Char.GetFirstName] byl vždy tak zaměřený na to, co #EMP [ROOT.Char.GetSheHe]#! chtěl, takže není velkým překvapením, že [ROOT.Char.GetSheHe] měl potíže naučit se, jak ovlivňovat ostatní."
 diplomacy_bad_trait_match_good_outcome: "Přestože se [ROOT.Char.GetFirstName] s ostatními dětmi málokdy snášel, prokázal překvapivé nadání pro diplomatická manévrování."
 diplomacy_good_trait_match_bad_outcome: "Přestože byl [ROOT.Char.GetFirstName] jako dítě hovorný, má občas potíže vycházet s lidmi."
 diplomacy_good_trait_match_good_outcome: "Ještě jako dítě měl/a [ROOT.Char.GetFirstName] vždy dar slova. Není proto překvapením, že se [ROOT.Char.GetSheHe] dobře ujal(a) studia diplomatických vztahů."
 diplomacy_neutral_trait_match_bad_outcome: "Dlouho jsem doufal, že dobré vedení bude stačit, aby se [ROOT.Char.GetFirstName] naučil jemnost diplomacie. Všechny snahy však vyšly nazmar."
 diplomacy_neutral_trait_match_good_outcome: "S dostatečným vedením i dítě, které neprojevovalo přirozený sklon k diplomatickému vlivu, jako [ROOT.Char.GetFirstName], může skutečně pochopit tuto disciplínu."
 diplomatic_education: "$education_diplomacy_loc$"
 education_diplomacy_1_outcome_description: "Zásady zdvořilosti a cti jsou pro [ROOT.Char.GetHerHim] docela výzvou, ale alespoň se [ROOT.Char.GetSheHe] orientuje v základním společenském chování."
 education_diplomacy_2_outcome_description: "Málo kdo na dvoře by byl příliš ohromen [ROOT.Char.GetHerHis] pojetím etikety, ale alespoň [ROOT.Char.GetSheHe] ví, jak obstát v slušné společnosti."
 education_diplomacy_3_outcome_description: "S vynikajícím pochopením všech forem etikety, znalostí zábavy a s výmluvností k tomu nebude mít [ROOT.Char.GetSheHe] téměř žádné potíže pohybovat se na dvoře."
 education_diplomacy_4_outcome_description: "Skutečný stříbrný jazyk — [ROOT.Char.GetSheHe] by mohl přesvědčit hraběte i krále! Když [ROOT.Char.GetSheHe] mluví, dvůr naslouchá v okouzleném tichu."
 education_intrigue_1_outcome_description: "S nedostatkem subtilnosti a trpělivosti má [ROOT.Char.GetSheHe] potíže realizovat [ROOT.Char.GetHerHis] dlouhodobé plány. Přinejmenším se však [ROOT.Char.GetSheHe] snaží plánovat."
 education_intrigue_2_outcome_description: "Zatímco [ROOT.Char.GetSheHe] prokázal(a), že je plně schopný drobných intrik, málokdo by je nazval vytříbenými — a vytříbenost není vždy to, co potřebujete."
 education_intrigue_3_outcome_description: "[ROOT.Char.GetSheHe|U] nyní zná mnoho způsobů, jak dosáhnout toho, co chce. Hlavní je, že [ROOT.Char.GetSheHe] si je vysoce vědom(a) politických důsledků těchto přání."
 education_intrigue_4_outcome_description: "Teď se to však hůře posuzuje. Vše, co je [ROOT.Char.GetHerHim] uloženo, udělají druzí dříve, než se [ROOT.Char.GetSheHe] dostane k věci, a [ROOT.Char.GetSheHe] už neříká drobné lži, jak to dělával(a) kdysi. Možná [ROOT.Char.GetSheHe] nebyl(a) nakonec tak chytrý/á, jak se zdál(a)."
 education_learning_1_outcome_description: "Pátrání po vědění se v [ROOT.Char.GetHerHis] mysli nikdy pořádně neuchytilo a teď je čas strávený mezi knihami spíše povinností než potěšením."
 education_learning_2_outcome_description: "Těžko pilný, [ROOT.Char.GetSheHe] si přinejmenším zapamatoval(a) některé vybrané citáty z klasiků. [ROOT.Char.GetSheHe|U] pravděpodobně nikdy nenapíše žádné velké teorie, ale možná si přečte jednu nebo dvě."
 education_learning_3_outcome_description: "Horlivý učenec, [ROOT.Char.GetSheHe] se stal významným šiřitelem vědomostí a prokázal, že je plně schopen strukturovat pokročilé teoretické a teologické argumenty."
 education_learning_4_outcome_description: "[ROOT.Char.GetHerHis|U] porozumění filozofickým a teoretickým dílům je působivé a [ROOT.Char.GetSheHe] se často pouští do debat se svými bývalými učiteli. I v tak mladém věku lze [ROOT.Char.GetSheHe] slyšet, jak cituje obskurní pasáže na podporu nových myšlenek a teorií."
 education_martial_1_outcome_description: "[ROOT.Char.GetSheHe|U] vykazuje malé porozumění předmětu, ale alespoň [ROOT.Char.GetSheHe] ví, jak držet meč, a možná dokáže rozeznat pěšáka od $knight_culture_player_no_tooltip_lowercase$."
 education_martial_2_outcome_description: "[ROOT.Char.GetSheHe|U] si osvojil(a) jen základní porozumění předmětu, ale alespoň se [ROOT.Char.GetSheHe] naučil(a) základy vedení armády. Mohu jen doufat, že zbytek přijde s praxí."
 education_martial_3_outcome_description: "[ROOT.Char.GetSheHe|U] prokázal(a) velké nadání jak v taktice bitev, tak v řízení armád. Jsem si jistý, že z [ROOT.Char.GetSheHe|U] se jednoho dne stane vynikající velitel."
 education_martial_3_outcome_description_not_commander: "[ROOT.Char.GetSheHe|U] prokázal(a) velké nadání jak v taktice bitev, tak v řízení armád. Je škoda, že [ROOT.Char.GetSheHe] nikdy nebude velitele armád."
 education_martial_4_outcome_description: "Je působivé vidět takovou zručnost u někoho tak mladého. [ROOT.Char.GetSheHe|U] projevuje úroveň porozumění vzácnou i mezi zkušenými veliteli!"
 education_martial_prowess_1_outcome_description: "\n\nOsobně si [ROOT.Char.GetSheHe] z [ROOT.Char.GetHerHis] $knight_culture_player_adjective_no_tooltip_lowercase$ studií příliš neodnesl(a) a v soubojích jeden na jednoho se často trápí."
 education_martial_prowess_2_outcome_description: "\n\nOsobně [ROOT.Char.GetSheHe] rovněž vedl(a) několik úspěšných akcí proti malým skupinám vzbouřených sedláků, čímž ukázal(a), že je schopným $knight_culture_player_no_tooltip_lowercase$."
 education_martial_prowess_3_outcome_description: "\n\nOsobně [ROOT.Char.GetSheHe] prokázal(a), že je úspěšným bojovníkem v těsném kontaktu, schopným ovládat [ROOT.Char.GetHerHis] meč a osobní družinu jako jednotný celek."
 education_martial_prowess_4_outcome_description: "\n\nOsobně [ROOT.Char.GetSheHe] ukázal(a) sobě i druhým, že je neuvěřitelně zdatným jednotlivým bojovníkem, který zvládl i nejtěžší formy tradičního [ROOT.Char.GetCulture.GetNameNoTooltip] boje."
 education_stewardship_1_outcome_description: "Možná má [ROOT.Char.GetSheHe] štěstí, že ovládl(a) umění počítání mincí, neboť většina ostatních aspektů práce správce mu uniká."
 education_stewardship_2_outcome_description: "Málo kdo by byl ohromen [ROOT.Char.GetHerHis] porozuměním tématu, ale alespoň [ROOT.Char.GetSheHe] si osvojil(a) pevné základy správy a náznak rozumné šetrnosti."
 education_stewardship_3_outcome_description: "Projevujíc důkladné pochopení toku zlata a pohybu lidí, [ROOT.Char.GetSheHe] dokonce ukazuje pozoruhodnou tvořivost při řešení těchto záležitostí."
 education_stewardship_4_outcome_description: "Neuspokojujíc se pouze porozuměním toku bohatství a lidí, [ROOT.Char.GetSheHe] je schopný je předvídat téměř instinktivně! [ROOT.Char.GetSheHe|U] také vždy nachází nové způsoby, jak z toho profitovat."
 intrigue_bad_trait_match_bad_outcome: "Jako tiché a samotářské dítě [ROOT.Char.GetFirstName] nikdy neprojevoval velký zájem o prosazení své vůle."
 intrigue_bad_trait_match_good_outcome: "I přes to, že bylo [ROOT.Char.GetFirstName] introvertní dítě, často ztracené v myšlenkách, rozvinul se u něj sklon k umění manipulace."
 intrigue_education: "$education_intrigue_loc$"
 intrigue_good_trait_match_bad_outcome: "I přes to, že měl [ROOT.Char.GetFirstName] jako dítě mnoho zkušeností s lhaním, vždy mu připadalo obtížné uplatnit takovou tvořivost strukturovaně."
 intrigue_good_trait_match_good_outcome: "Vždy bystré dítě, [ROOT.Char.GetFirstName] během svých studií opakovaně dokazoval(a), že má přirozenou zálibu v pečlivém plánování a dost klamavosti."
 intrigue_neutral_trait_match_bad_outcome: "Dlouho jsem doufal, že dobré vedení bude stačit, aby se [ROOT.Char.GetFirstName] naučil složitosti pečlivého plánování. Všechny snahy však vyšly naprázdno."
 intrigue_neutral_trait_match_good_outcome: "S dostatečným vedením i dítě, které neprojevovalo přirozený sklon k pečlivému plánování, jako [ROOT.Char.GetFirstName], může pochopit jeho užitečnost."
 learning_bad_trait_match_bad_outcome: "Jelikož bylo dítě tak nepozorné, není těžké pochopit, proč měl [ROOT.Char.GetFirstName] potíže s osvojováním si vzdělání."
 learning_bad_trait_match_good_outcome: "I přes to, že se [ROOT.Char.GetFirstName] vždy jevil jako nepozorné dítě, prokázal, že soustředěná pilnost není vše, co dělá učence."
 learning_education: "$education_learning_loc$"
 learning_good_trait_match_bad_outcome: "I když byl [ROOT.Char.GetFirstName] zvědavým dítětem dychtícím po učení, [ROOT.Char.GetFirstNamePossessive] pozornost se s věkem přesouvala jinam."
 learning_good_trait_match_good_outcome: "Jako zvědavé a po vědění lačnící dítě prokázal [ROOT.Char.GetFirstName] zálibu ve studiu již od raného věku."
 learning_neutral_trait_match_bad_outcome: "Dlouho jsem doufal, že dobré vedení bude stačit, aby se [ROOT.Char.GetFirstName] naučil složitosti jakéhokoli druhu bádání. Všechny snahy však vyšly naprázdno."
 learning_neutral_trait_match_good_outcome: "S dostatečným vedením i dítě, které neprojevovalo přirozený sklon ke studiu, jako [ROOT.Char.GetFirstName], může skutečně zvládnout jakýkoli předmět."
 martial_bad_trait_match_bad_outcome: "[ROOT.Char.GetFirstName] nikdy neprojevoval velký zájem o problematiku válčení, ale vždy jsem doufal, že je to jen přechodná fáze. Byl jsem naivní."
 martial_bad_trait_match_good_outcome: "Říci, že neukázněný [ROOT.Char.GetFirstName] se nezdál být stvořený pro život v válce, je slabé vyjádření. Přesto [ROOT.Char.GetSheHe] všem očekáváním vzdoruje."
 martial_education: "$education_martial_loc$"
 martial_good_trait_match_bad_outcome: "[ROOT.Char.GetFirstNamePossessive] energická povaha byla považována za znamení sklony k válčení a boji, ale možná to byla jen neukázněnost. "
 martial_good_trait_match_good_outcome: "Jako aktivní a nadšené dítě není překvapením, že se [ROOT.Char.GetFirstName] dobře dařilo ve [ROOT.Char.GetHerHis] studiích války a boje."
 martial_neutral_trait_match_bad_outcome: "Po dlouhou dobu jsem doufal, že dobré vedení bude stačit, aby se [ROOT.Char.GetFirstName] naučil složitosti válčení. Byl jsem naivní."
 martial_neutral_trait_match_good_outcome: "S dostatečným vedením i dítě, které nejeví přirozený sklon k válčení, jako [ROOT.Char.GetFirstName], může skutečně porozumět tomuto umění."
 stewardship_bad_trait_match_bad_outcome: "Snad není překvapením, že [ROOT.Char.GetFirstNamePossessive] posedlost drobnými detaily životů lidí nepřispěla k [ROOT.Char.GetHerHis] pochopení správy celé říše."
 stewardship_bad_trait_match_good_outcome: "Ačkoli se více zajímal o drby o lidech v říši než o její daně a sčítání lidu, [ROOT.Char.GetFirstName] si vyvinul nadání pro administraci."
 stewardship_education: "$education_stewardship_loc$"
 stewardship_good_trait_match_bad_outcome: "Přestože se [ROOT.Char.GetFirstName] zdál vždy toužit po autoritě a pořádku, nestal se tak zdatným, jak se očekávalo, ve správě zemí a lidí."
 stewardship_good_trait_match_good_outcome: "Jako od přírody nadaný správce není pro nikoho překvapením, že se [ROOT.Char.GetFirstName] ve [ROOT.Char.GetHerHis] studiích správy říše posunul daleko."
 stewardship_neutral_trait_match_bad_outcome: "Dlouho jsem doufal, že dobré vedení stačí, aby se [ROOT.Char.GetFirstName] naučil složitosti správy. Veškeré snahy však vyšly naprázdno."
 stewardship_neutral_trait_match_good_outcome: "S dostatečným vedením i dítě, které neprojevovalo přirozený sklon ke správě, jako [ROOT.Char.GetFirstName], může tuto oblast skutečně pochopit."
