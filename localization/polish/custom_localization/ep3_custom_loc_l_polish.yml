 BLUE_VENETOI_GLOSS: "The #bold Venetoi#!, období pro jméno frakce "Modrá", byly považovány za jeden z nejprestižnějších týmů, které soutěžily v hipodromu v Konstantinopoli, a byly považovány za spojeny s vyššími třídami. Slavný spřežení, Porfyrius, byl váženým členem Blues, ačkoli se na chvíli připojil k Greens během doby Nika Riots."
