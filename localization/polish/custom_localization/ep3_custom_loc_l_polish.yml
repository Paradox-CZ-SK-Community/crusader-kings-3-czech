 chariot_comeback_blazing: "proplétá se kolem soupeřů zezadu a dobíhá vedoucí"
 chariot_comeback_bursting: "vybuchuje ze spodku pole a agresivně pronásleduje vedoucí"
 chariot_comeback_dashing: "vyrazí vpřed z posledních příček a rychle se pustí do boje s vedoucími"
 chariot_comeback_fallback: "vystřeluje z posledního místa, aby vyzval vedoucí"
 chariot_comeback_miracle: "provádí zázračný skok z posledního místa a okamžitě soupeří s vedoucími"
 chariot_comeback_propelling: "odráží se z konce pole a odhodlaně soupeří s předními zápřažníky"
 chariot_comeback_rallying: "zotavuje se ze zadních pozic a troufale se blíží hlavním uchazečům"
 chariot_comeback_rocketing: "vystřeluje z ocasu pole a přímo vyzývá vedoucí závodníky"
 chariot_comeback_soaring: "vznáší se ze zadních řad, aby statečně čelil vedoucím"
 chariot_comeback_sprinting: "dobíhá z konce pole, rychle se přibližuje k vedoucím"
 chariot_comeback_surging: "vzbuzuje se ze zadních řad a odvážně napadá přední"
 chariot_governor_chitchat_10: "Užijme si chvíli oddechu od povinností, příteli, a radujme se z podívané Hippodromu. Koneckonců i guvernéři si zaslouží trochu zábavy."
 chariot_governor_chitchat_1: "Obdivuj velkolepost závodů, můj příteli. Hippodrom je místo, kde se duch Byzance opravdu probouzí!"
 chariot_governor_chitchat_2: "V hřmění davu a dupotu kopyt nacházíme tep našeho velkého impéria, nemyslíš?"
 chariot_governor_chitchat_3: "Tyto závody nejsou jen podívaná; jsou svědectvím jednoty a síly našeho lidu. Připomínají, že i v soutěži stojíme jako jeden celek."
 chariot_governor_chitchat_4: "Podívej se na zářivé barvy soupeřících frakcí, vizuální hostinu, která odráží rozmanitost a bohatství našeho milovaného impéria."
 chariot_governor_chitchat_5: "Jako guvernéři jsme strážci tradice. Koňské závody na Hippodromu jsou nepřerušená nit spojující naši přítomnost s naší slavnou minulostí."
 chariot_governor_chitchat_6: "Všímej si, jak jásot a pískot zní přes věky a nesou ozvěny dávno zesnulých císařů. Hippodrom je naše společné dědictví."
 chariot_governor_chitchat_7: "V aréně, kde se střetávají dovednost a strategie, se zrcadlí i naše správní povinnosti. Musíme překonávat překážky s precizností, stejně jako tito závodníci."
 chariot_governor_chitchat_8: "Sleduj zápal lidu, když povzbuzuje své oblíbence. Připomíná nám to, že vládnout, jako závodit, je tanec s veřejným míněním."
 chariot_governor_chitchat_9: "Hippodrom šeptá příběhy vítězství i porážek a připomíná, že úspěch vyžaduje strategii i schopnost se přizpůsobit."
