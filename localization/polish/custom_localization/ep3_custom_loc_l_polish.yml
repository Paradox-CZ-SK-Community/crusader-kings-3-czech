 GREEN_PRASINOI_GLOSS: "#bold Prasinoi#!, doba pro název frakce 'Zelení', byla považována za frakci lidu. Ve 6. století Zelení zmasakrovali téměř 3 000 členů Modrých v amphiteátru Konstantinopole."
 chariot_comeback_blazing: "blaze kolem konkurentů ze zad, aby se postavili čelním závodníkům"
 chariot_comeback_bursting: "výbuch odzadu, agresivně pronásledující vedoucí závodníky"
 chariot_comeback_dashing: "spěchající dopředu z posledního místa, rychle se zapojující do závodů"
 chariot_comeback_fallback: "katapultující se z posledního místa, aby vyzval vedoucí závodníky"
 chariot_comeback_miracle: "udělavší zázračný skok z posledního místa přímo proti vedoucím"
 chariot_comeback_propelling: "pohánějící se ze zadní části, odhodlaně se utkávající s vedoucími závodníky"
 chariot_comeback_rallying: "rallying ze zadních pozic, odvážně se přibližující k hlavním konkurentům"
 chariot_comeback_rocketing: "raketově z posledního místa přímo vyzývá vedoucí závodníky"
 chariot_comeback_soaring: "vznášející se ze zadní části pole, odvážně čelící předním závodníkům"
 chariot_comeback_sprinting: "běžící vpřed z konce, rychle se blížící k vedoucím"
 chariot_comeback_surging: "stoupající ze zadní části, odvážně se vyrovnávající s vedoucími závodníky"
 chariot_governor_chitchat_1: "Obdivujte majestát závodů, můj drahý guvernére. Hipodrom je místem, kde duch Byzance skutečně ožívá!"
 chariot_governor_chitchat_10: "Pojďme si užít tento odpočinek od našich povinností, příteli, a vychutnat si podívanou na Hipodromu. Koneckonců, i guvernéři si zaslouží pár chvil odpočinku."
 chariot_governor_chitchat_2: "V hromovém burácení davu a hřmotných kopytech vozů nacházíme tep našeho velkého impéria, nemyslíte?"
 chariot_governor_chitchat_3: "Tyto závody nejsou jen podívanou; jsou svědectvím jednoty a síly našeho lidu. Připomínkou, že i v soutěži stojíme jako jedna."
 chariot_governor_chitchat_4: "Podívejte se na živé barvy soupeřících frakcí, vizuální hostina, která odráží rozmanitost a bohatství naší milované říše."
 chariot_governor_chitchat_5: "Jako guvernéři jsme strážci tradice. Závody vozů v Hipodromu jsou nepřerušený vláknem, které spojuje naši přítomnost s naším slavný minulostí."
 chariot_governor_chitchat_6: "Slyšte, jak skandování a výsměch rezonují skrze věky, nesoucí ozvěny dávno minulých císařů. Hipodrom je naše sdílené dědictví."
 chariot_governor_chitchat_7: "Na aréně, kde se setkává dovednost a strategie, leží odraz našich administrativních povinností. Musíme se vyhýbat překážkám s přesností, podobně jako tito závodníci."
 chariot_governor_chitchat_8: "Buďte svědky nadšení lidí, kteří se shromažďují za svými oblíbenými závodníky. Je to připomínka, že správa, jako závodění, je tanec s veřejným sentimentem."
 chariot_governor_chitchat_9: "Hipodrom šepotá příběhy vítězství a porážek, připomíná nám, že úspěch vyžaduje jak strategii, tak přizpůsobivost, podobně jako naše vlastní povinnosti."
