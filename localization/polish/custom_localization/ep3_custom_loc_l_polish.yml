l_polish:
 BLUE_VENETOI_GLOSS: "#bold Venetoi#!, období označení pro \"the Blue\", byly považovány za jeden z nejprestižnějších týmů, které soupeřily v hipodromu v Konstantinopoli, a spojovaly se s vyššími vrstvami. Slavný zápřažník Porphyrius byl váženým členem Modrých, ačkoli během Nika povstání krátce přešel k Zeleným."
 CHRYSOTRIKLINOS_GLOSS: "#bold Chrysotriklinos#!, neboli Zlatý reprezentační sál, byl hlavním ceremoniálním sálem Velkého paláce v Konstantinopoli"
 GREEN_PRASINOI_GLOSS: "#bold Prasinoi#!, období označení pro \"the Green\", byly považovány za frakci lidu. V 6. století Zelení v amfiteátru v Konstantinopoli pobili téměř 3 000 členů Modrých."
 RED_RHOUSIOI_GLOSS: "#bold Rhousioi#!, období označení pro \"the Red\", byli historicky zastíněni Modrými a Zelenými, ale rozhodně nebyli bezvýznamní. V naší době už byli pohlceni Zelenými."
 WHITE_LEUKOI_GLOSS: "#bold Leukoi#!, období označení pro \"the White\", byli historicky zastíněni Modrými a Zelenými, ale rozhodně nebyli bezvýznamní. V naší době už byli pohlceni Modrými."
