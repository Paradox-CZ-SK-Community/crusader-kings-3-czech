l_polish:
 GeneratePoem_Intro_Rhyming_Incompetence_01_A_01:0 "Pan/ paní je nic bez moudrosti,"
 GeneratePoem_Intro_Rhyming_Incompetence_01_A_02:0 "$GeneratePoem_Intro_Rhyming_Incompetence_01_A_01$"
 GeneratePoem_Intro_Rhyming_Incompetence_01_A_03:0 "$GeneratePoem_Intro_Rhyming_Incompetence_01_A_01$"
 GeneratePoem_Intro_Rhyming_Incompetence_01_B_01:0 "Jinak [ROOT.Var('poem_subject').Char.GetHerHis] činy ztroskotají v [ROOT.Var('poem_subject').Char.GetHerHis] vizi,"
 GeneratePoem_Intro_Rhyming_Incompetence_01_B_02:0 "Prázdná hlava, s myšlenkami bez úderu,"
 GeneratePoem_Intro_Rhyming_Incompetence_01_B_03:0 "Posměšná parodie, čekající schizma,"
 GeneratePoem_Intro_Rhyming_Incompetence_02_A_01:0 "Někteří [ROOT.Var('poem_subject').Char.GetWomenMen] prostě dělají ostatní nevolno,"
 GeneratePoem_Intro_Rhyming_Incompetence_02_A_02:0 "$GeneratePoem_Intro_Rhyming_Incompetence_02_A_01$"
 GeneratePoem_Intro_Rhyming_Incompetence_02_A_03:0 "$GeneratePoem_Intro_Rhyming_Incompetence_02_A_01$"
 GeneratePoem_Intro_Rhyming_Incompetence_02_B_01:0 "Jejich vzhled je tak bídný, že vtípky jdou snadno,"
 GeneratePoem_Intro_Rhyming_Incompetence_02_B_02:0 "Jejich rysy nemotorné, jejich dýchání sípavé,"
 GeneratePoem_Intro_Rhyming_Incompetence_02_B_03:0 "Takže nikdo kolem nich nemůže volně mluvit,"
 GeneratePoem_Intro_Rhyming_Incompetence_03_A_01:0 "Někdy je osud příliš krutý,"
 GeneratePoem_Intro_Rhyming_Incompetence_03_A_02:0 "$GeneratePoem_Intro_Rhyming_Incompetence_03_A_01$"
 GeneratePoem_Intro_Rhyming_Incompetence_03_A_03:0 "$GeneratePoem_Intro_Rhyming_Incompetence_03_A_01$"
 GeneratePoem_Intro_Rhyming_Incompetence_03_B_01:0 "Zanechávaje šlechtice i rolníka pod takovou vládou,"
 GeneratePoem_Intro_Rhyming_Incompetence_03_B_02:0 "Nechávaje říši stát se takovou kaluží,"
 GeneratePoem_Intro_Rhyming_Incompetence_03_B_03:0 "Nasadit panovníkovu korunu na takového mušla,"
 GeneratePoem_Intro_Rhyming_Legacy_01_A_01:0 "Nejmocnější [ROOT.Var('poem_subject').Char.GetWomenMen] musí opustit tuto Zemi,"
 GeneratePoem_Intro_Rhyming_Legacy_01_A_02:0 "$GeneratePoem_Intro_Rhyming_Legacy_01_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_01_A_03:0 "$GeneratePoem_Intro_Rhyming_Legacy_01_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_01_B_01:0 "Jejich činy, jejich skutky, jejich nafoukaná hodnota"
 GeneratePoem_Intro_Rhyming_Legacy_01_B_02:0 "A naděje na dobrá slova je tu dost"
 GeneratePoem_Intro_Rhyming_Legacy_01_B_03:0 "Bez ohledu na světy, které zplodili,"
 GeneratePoem_Intro_Rhyming_Legacy_02_A_01:0 "[ROOT.Var('poem_subject').Char.GetWomenMen|U] se nemusí bát, když životy odcházejí,"
 GeneratePoem_Intro_Rhyming_Legacy_02_A_02:0 "$GeneratePoem_Intro_Rhyming_Legacy_02_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_02_A_03:0 "$GeneratePoem_Intro_Rhyming_Legacy_02_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_02_B_01:0 "Pokud po sobě zanechají umění,"
 GeneratePoem_Intro_Rhyming_Legacy_02_B_02:0 "Přejdou k tiché smrti s ušlechtilým srdcem,"
 GeneratePoem_Intro_Rhyming_Legacy_02_B_03:0 "I když to může roztrhat ty, kdo truchlí,"
 GeneratePoem_Intro_Rhyming_Legacy_03_A_01:0 "Který [ROOT.Var('poem_subject').Char.GetWomanMan] by netoužil odpočívat unaven,"
 GeneratePoem_Intro_Rhyming_Legacy_03_A_02:0 "$GeneratePoem_Intro_Rhyming_Legacy_03_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_03_A_03:0 "$GeneratePoem_Intro_Rhyming_Legacy_03_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_03_B_01:0 "Bez ohledu na [ROOT.Var('poem_subject').Char.GetHerHis] bohatství a poklady získané?"
 GeneratePoem_Intro_Rhyming_Legacy_03_B_02:0 "V slavné paměti, s vysněným srdcem?"
 GeneratePoem_Intro_Rhyming_Legacy_03_B_03:0 "[ROOT.Var('poem_subject').Char.GetHerHis|U] díla obklopují šťastný odpočinek?"
 GeneratePoem_Intro_Rhyming_Mourning_01_A_01:0 "Ať už se dny jakkoli kroutí a plynou,"
 GeneratePoem_Intro_Rhyming_Mourning_01_A_02:0 "$GeneratePoem_Intro_Rhyming_Mourning_01_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_01_A_03:0 "$GeneratePoem_Intro_Rhyming_Mourning_01_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_01_B_01:0 "Život bez [ROOT.Var('poem_subject').Char.GetHerHim] je nemocné močál,"
 GeneratePoem_Intro_Rhyming_Mourning_01_B_02:0 "Svět se zdá vzdálený, jako skrz sklo,"
 GeneratePoem_Intro_Rhyming_Mourning_01_B_03:0 "Větry chladně šepotají skrz trávu,"
 GeneratePoem_Intro_Rhyming_Mourning_02_A_01:0 "Když je tak krásná tvář ukryta před očima,"
 GeneratePoem_Intro_Rhyming_Mourning_02_A_02:0 "$GeneratePoem_Intro_Rhyming_Mourning_02_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_02_A_03:0 "$GeneratePoem_Intro_Rhyming_Mourning_02_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_02_B_01:0 "Křičíme a lamentujeme, ať jsme jakkoli silní,"
 GeneratePoem_Intro_Rhyming_Mourning_02_B_02:0 "Bol to se zdá jako osobní urážka,"
 GeneratePoem_Intro_Rhyming_Mourning_02_B_03:0 "Ti, kdo zůstanou, musí cítit pohromu,"
 GeneratePoem_Intro_Rhyming_Mourning_03_A_01:0 "Jak krutá pannu je náhodná šance,"
 GeneratePoem_Intro_Rhyming_Mourning_03_A_02:0 "$GeneratePoem_Intro_Rhyming_Mourning_03_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_03_A_03:0 "$GeneratePoem_Intro_Rhyming_Mourning_03_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_03_B_01:0 "Odebrat světu tak krásný tanec,"
 GeneratePoem_Intro_Rhyming_Mourning_03_B_02:0 "Odvrhnout [ROOT.Var('poem_subject').Char.GetHerHim] bez jediného pohledu,"
 GeneratePoem_Intro_Rhyming_Mourning_03_B_03:0 "Nechat nás všechny v tomto prokletém transu,"
 GeneratePoem_Intro_Rhyming_Romance_01_A_01:0 "Ó, jak taková krásná tvář září,"
 GeneratePoem_Intro_Rhyming_Romance_01_A_02:0 "$GeneratePoem_Intro_Rhyming_Romance_01_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_01_A_03:0 "$GeneratePoem_Intro_Rhyming_Romance_01_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_01_B_01:0 "Třpytivé, jiskřivé, sužují mé sny,"
 GeneratePoem_Intro_Rhyming_Romance_01_B_02:0 "Tak dokonale čistá, až se rozpadám na švech,"
 GeneratePoem_Intro_Rhyming_Romance_01_B_03:0 "Zachytit se v [ROOT.Var('poem_subject').Char.GetHerHis] úsměvu je tak teplé jako sluneční paprsky,"
 GeneratePoem_Intro_Rhyming_Romance_02_A_01:0 "Ten lahodný [ROOT.Var('poem_subject').Char.GetWomanMan] mě tak okouzluje,"
 GeneratePoem_Intro_Rhyming_Romance_02_A_02:0 "$GeneratePoem_Intro_Rhyming_Romance_02_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_02_A_03:0 "$GeneratePoem_Intro_Rhyming_Romance_02_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_02_B_01:0 "Kde, ó kde, ten [ROOT.Var('poem_subject').Char.GetWomanMan] zmizel?"
 GeneratePoem_Intro_Rhyming_Romance_02_B_02:0 "Jeho/její tvář se zdá vždy zářit,"
 GeneratePoem_Intro_Rhyming_Romance_02_B_03:0 "A muže/muďině jsem věrný navždy,"
 GeneratePoem_Intro_Rhyming_Romance_03_A_01:0 "Zajímá mě, jaká tajemství [ROOT.Var('poem_subject').Char.GetHerHis] maska chrání?"
 GeneratePoem_Intro_Rhyming_Romance_03_A_02:0 "$GeneratePoem_Intro_Rhyming_Romance_03_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_03_A_03:0 "$GeneratePoem_Intro_Rhyming_Romance_03_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_03_B_01:0 "Jaká skrytá divu? Jaká zahalená témata?"
 GeneratePoem_Intro_Rhyming_Romance_03_B_02:0 "Jistě tento [ROOT.Var('poem_subject').Char.GetWomanMan] je bez vad,"
 GeneratePoem_Intro_Rhyming_Romance_03_B_03:0 "Je to štít, nebo jen postoj?"
 GeneratePoem_Intro_Rhyming_Strife_01_A_01:0 "Když rudě pérkaté války přijdou na [ROOT.Var('poem_subject').Char.GetHerHis] země,"
 GeneratePoem_Intro_Rhyming_Strife_01_A_02:0 "$GeneratePoem_Intro_Rhyming_Strife_01_A_01$"
 GeneratePoem_Intro_Rhyming_Strife_01_A_03:0 "$GeneratePoem_Intro_Rhyming_Strife_01_A_01$"
 GeneratePoem_Intro_Rhyming_Strife_01_B_01:0 "Nenašla by ostřejší sadu rukou,"
 GeneratePoem_Intro_Rhyming_Strife_01_B_02:0 "Nepočítala s tímto vzbouřencem,"
 GeneratePoem_Intro_Rhyming_Strife_01_B_03:0 "Všechny záblesky železa a vykřikovaná žádání,"
 GeneratePoem_Intro_Rhyming_Strife_02_A_01:0 "Kde jiní [ROOT.Var('poem_subject').Char.GetWomenMen] mluví stříbrnými slovy,"
 GeneratePoem_Intro_Rhyming_Strife_02_A_02:0 "$GeneratePoem_Intro_Rhyming_Strife_02_A_01$"
 GeneratePoem_Intro_Rhyming_Strife_02_A_03:0 "$GeneratePoem_Intro_Rhyming_Strife_02_A_01$"
 GeneratePoem_Intro_Rhyming_Strife_02_B_01:0 "Naše [ROOT.Var('poem_subject').Char.Custom('GetHeroineHero')], [ROOT.Var('poem_subject').Char.GetHerselfHimself], v železných pásmech"
 GeneratePoem_Intro_Rhyming_Strife_02_B_02:0 "[ROOT.Var('poem_subject').Char.GetSheHe|U] vede vojáky v železných houfech,"
 GeneratePoem_Intro_Rhyming_Strife_02_B_03:0 "[ROOT.Var('poem_subject').Char.GetSheHe|U] dělá dobrou práci v odstraňování hnusáků,"
 GeneratePoem_Intro_Rhyming_Strife_03_A_01:0 "Ačkoli konflikt přináší jednou hněv všem,"
 GeneratePoem_Intro_Rhyming_Strife_03_A_02:0 "$GeneratePoem_Intro_Rhyming_Strife_03_A_01$"
 GeneratePoem_Intro_Rhyming_Strife_03_A_03:0 "$GeneratePoem_Intro_Rhyming_Strife_03_A_01$"
 GeneratePoem_Intro_Rhyming_Strife_03_B_01:0 "Je to meč tohoto [ROOT.Var('poem_subject').Char.GetWomanMan], který drží smrt v zálivu,"
 GeneratePoem_Intro_Rhyming_Strife_03_B_02:0 "Naše [ROOT.Var('poem_subject').Char.Custom('GetHeroineHero')] žije, aby vstoupila do boje!"
 GeneratePoem_Intro_Rhyming_Strife_03_B_03:0 "Není nikdo tak zkažený jako tato [ROOT.Var('poem_subject').Char.Custom('GetHeroineHeroPossessive')] kořist,"
 GeneratePoem_Outro_Rhyming_Incompetence_01_A_01:0 "Ach, jak kruté osudy Osud rozdává,"
 GeneratePoem_Outro_Rhyming_Incompetence_01_A_02:0 "$GeneratePoem_Outro_Rhyming_Incompetence_01_A_01$"
 GeneratePoem_Outro_Rhyming_Incompetence_01_A_03:0 "$GeneratePoem_Outro_Rhyming_Incompetence_01_A_01$"
 GeneratePoem_Outro_Rhyming_Incompetence_01_B_01:0 "Když takový hlupák má tolik moci?"
 GeneratePoem_Outro_Rhyming_Incompetence_01_B_02:0 "Když svět dovolí, aby taková hloupost vzešla?"
 GeneratePoem_Outro_Rhyming_Incompetence_01_B_03:0 "Když všichni musí být svědky takového hrozného hulváta?"
 GeneratePoem_Outro_Rhyming_Incompetence_02_A_01:0 "Když je vidět, že takový [ROOT.Var('poem_subject').Char.GetWomanMan] existuje,"
 GeneratePoem_Outro_Rhyming_Incompetence_02_A_02:0 "$GeneratePoem_Outro_Rhyming_Incompetence_02_A_01$"
 GeneratePoem_Outro_Rhyming_Incompetence_02_A_03:0 "$GeneratePoem_Outro_Rhyming_Incompetence_02_A_01$"
 GeneratePoem_Outro_Rhyming_Incompetence_02_B_01:0 "Nutí to člověka zatnout pěst!"
 GeneratePoem_Outro_Rhyming_Incompetence_02_B_02:0 "Všichni doufáme, že dostanou smrtelné cysty!"
 GeneratePoem_Outro_Rhyming_Incompetence_02_B_03:0 "Je dost zřejmé, že Osud je naštvaný!"
 GeneratePoem_Outro_Rhyming_Incompetence_03_A_01:0 "Samotný život chřadne v [ROOT.Var('poem_subject').Char.GetHerHis] stopách,"
 GeneratePoem_Outro_Rhyming_Incompetence_03_A_02:0 "$GeneratePoem_Outro_Rhyming_Incompetence_03_A_01$"
 GeneratePoem_Outro_Rhyming_Incompetence_03_A_03:0 "$GeneratePoem_Outro_Rhyming_Incompetence_03_A_01$"
 GeneratePoem_Outro_Rhyming_Incompetence_03_B_01:0 "A celý svět cítí bolest a strádání."
 GeneratePoem_Outro_Rhyming_Incompetence_03_B_02:0 "Žádná špatná myšlenka nestačí k uhašení [ROOT.Var('poem_subject').Char.GetHerHis] touhy."
 GeneratePoem_Outro_Rhyming_Incompetence_03_B_03:0 "Ten zbloudilý [ROOT.Var('poem_subject').Char.GetWomanMan], omyl Osudu."
 GeneratePoem_Outro_Rhyming_Legacy_01_A_01:0 "A naděje jen pro milost paměti,"
 GeneratePoem_Outro_Rhyming_Legacy_01_A_02:0 "$GeneratePoem_Outro_Rhyming_Legacy_01_A_01$"
 GeneratePoem_Outro_Rhyming_Legacy_01_A_03:0 "$GeneratePoem_Outro_Rhyming_Legacy_01_A_01$"
 GeneratePoem_Outro_Rhyming_Legacy_01_B_01:0 "Jejich čas dobytí skončil, rychle..."
 GeneratePoem_Outro_Rhyming_Legacy_01_B_02:0 "Ať jejich historie najde pravé místo..."
 GeneratePoem_Outro_Rhyming_Legacy_01_B_03:0 "Ať celý svět pamatuje jejich tvář!"
 GeneratePoem_Outro_Rhyming_Legacy_02_A_01:0 "'je to vzácné, aby [ROOT.Var('poem_subject').Char.GetWomenMen] přiznali,"
 GeneratePoem_Outro_Rhyming_Legacy_02_A_02:0 "$GeneratePoem_Outro_Rhyming_Legacy_02_A_01$"
 GeneratePoem_Outro_Rhyming_Legacy_02_A_03:0 "$GeneratePoem_Outro_Rhyming_Legacy_02_A_01$"
 GeneratePoem_Outro_Rhyming_Legacy_02_B_01:0 "Že za sebou nechávají jen hovna."
 GeneratePoem_Outro_Rhyming_Legacy_02_B_02:0 "Že jejich činy zanechávají ty, kteří zůstali, rozdělené."
 GeneratePoem_Outro_Rhyming_Legacy_02_B_03:0 "Že by se, kdyby dostali šanci, hodně změnili."
 GeneratePoem_Outro_Rhyming_Legacy_03_A_01:0 "A když se blíží jejich poslední hodina,"
 GeneratePoem_Outro_Rhyming_Legacy_03_A_02:0 "$GeneratePoem_Outro_Rhyming_Legacy_03_A_01$"
 GeneratePoem_Outro_Rhyming_Legacy_03_A_03:0 "$GeneratePoem_Outro_Rhyming_Legacy_03_A_01$"
 GeneratePoem_Outro_Rhyming_Legacy_03_B_01:0 "Jejich jméno přináší naději i jásot!"
 GeneratePoem_Outro_Rhyming_Legacy_03_B_02:0 "Jejich jméno přetrvává na rtech vrstevníků..."
 GeneratePoem_Outro_Rhyming_Legacy_03_B_03:0 "Zázrak, bude-li jejich život znít skrze roky?"
 GeneratePoem_Outro_Rhyming_Mourning_01_A_01:0 "Sám, opuštěný, bez té sladké [ROOT.Var('poem_subject').Char.GetWomanMan],"
 GeneratePoem_Outro_Rhyming_Mourning_01_A_02:0 "$GeneratePoem_Outro_Rhyming_Mourning_01_A_01$"
 GeneratePoem_Outro_Rhyming_Mourning_01_A_03:0 "$GeneratePoem_Outro_Rhyming_Mourning_01_A_01$"
 GeneratePoem_Outro_Rhyming_Mourning_01_B_01:0 "Naše srdce, naše mysli, naše duše, vše zatraceno..."
 GeneratePoem_Outro_Rhyming_Mourning_01_B_02:0 "Bloudíme, přemítáme, kde začala bolest?"
 GeneratePoem_Outro_Rhyming_Mourning_01_B_03:0 "Kdo z nás skončí [ROOT.Var('poem_subject').Char.GetHerHis] život?"
 GeneratePoem_Outro_Rhyming_Mourning_02_A_01:0 "Bez [ROOT.Var('poem_subject').Char.GetHerHim] jsme jen duté schránky,"
 GeneratePoem_Outro_Rhyming_Mourning_02_A_02:0 "$GeneratePoem_Outro_Rhyming_Mourning_02_A_01$"
 GeneratePoem_Outro_Rhyming_Mourning_02_A_03:0 "$GeneratePoem_Outro_Rhyming_Mourning_02_A_01$"
 GeneratePoem_Outro_Rhyming_Mourning_02_B_01:0 "Všechna osamělá srdce v oddělených celách..."
 GeneratePoem_Outro_Rhyming_Mourning_02_B_02:0 "Naše utrpení hnisá, naše srdce povstávají."
 GeneratePoem_Outro_Rhyming_Mourning_02_B_03:0 "Každý z nás je malý mrtvý, dutý, paralelní."
 GeneratePoem_Outro_Rhyming_Mourning_03_A_01:0 "Když jeden tak velký padne tak hluboko,"
 GeneratePoem_Outro_Rhyming_Mourning_03_A_02:0 "$GeneratePoem_Outro_Rhyming_Mourning_03_A_01$"
 GeneratePoem_Outro_Rhyming_Mourning_03_A_03:0 "$GeneratePoem_Outro_Rhyming_Mourning_03_A_01$"
 GeneratePoem_Outro_Rhyming_Mourning_03_B_01:0 "Je vzácné, aby někdo unikl, méně pak jizva."
 GeneratePoem_Outro_Rhyming_Mourning_03_B_02:0 "Není li osudové vrtochy podivné?"
 GeneratePoem_Outro_Rhyming_Mourning_03_B_03:0 "Všechny životy, všechny plány, zůstanou pootevřené."
 GeneratePoem_Outro_Rhyming_Romance_01_A_01:0 "A přesto, možná mi [ROOT.Var('poem_subject').Char.GetSheHe] ještě zlomí srdce?"
 GeneratePoem_Outro_Rhyming_Romance_01_A_02:0 "$GeneratePoem_Outro_Rhyming_Romance_01_A_01$"
 GeneratePoem_Outro_Rhyming_Romance_01_A_03:0 "$GeneratePoem_Outro_Rhyming_Romance_01_A_01$"
 GeneratePoem_Outro_Rhyming_Romance_01_B_01:0 "Ale pro tohoto [ROOT.Var('poem_subject').Char.GetWomanMan] vsadím se."
 GeneratePoem_Outro_Rhyming_Romance_01_B_02:0 "A alespoň na [ROOT.Var('poem_subject').Char.GetHerHis] paměť nikdy nezapomenu."
 GeneratePoem_Outro_Rhyming_Romance_01_B_03:0 "Ale nezkusit by byl větší lítost."
 GeneratePoem_Outro_Rhyming_Romance_02_A_01:0 "Neboť [ROOT.Var('poem_subject').Char.GetHerHis] život je můj život a náš život bude,"
 GeneratePoem_Outro_Rhyming_Romance_02_A_02:0 "$GeneratePoem_Outro_Rhyming_Romance_02_A_01$"
 GeneratePoem_Outro_Rhyming_Romance_02_A_03:0 "$GeneratePoem_Outro_Rhyming_Romance_02_A_01$"
 GeneratePoem_Outro_Rhyming_Romance_02_B_01:0 "Krásný začátek rodokmenu."
 GeneratePoem_Outro_Rhyming_Romance_02_B_02:0 "A dokud budu s [ROOT.Var('poem_subject').Char.GetHerHim], vždy budu svobodný."
 GeneratePoem_Outro_Rhyming_Romance_02_B_03:0 "Jako hřejivý a osvěžující voňavý čaj."
 GeneratePoem_Outro_Rhyming_Romance_03_A_01:0 "Pouhá myšlenka na [ROOT.Var('poem_subject').Char.GetHerHis] úsměv mi přivodí úsměv na tváři,"
 GeneratePoem_Outro_Rhyming_Romance_03_A_02:0 "$GeneratePoem_Outro_Rhyming_Romance_03_A_01$"
 GeneratePoem_Outro_Rhyming_Romance_03_A_03:0 "$GeneratePoem_Outro_Rhyming_Romance_03_A_01$"
 GeneratePoem_Outro_Rhyming_Romance_03_B_01:0 "A jakmile je ten úsměv, zůstává pevně na místě."
 GeneratePoem_Outro_Rhyming_Romance_03_B_02:0 "A roztřese mé srdce s pozoruhodným tempem."
 GeneratePoem_Outro_Rhyming_Romance_03_B_03:0 "Všechny starosti, zármutky a úzkosti, pryč beze stopy."
 GeneratePoem_Outro_Rhyming_Strife_01_A_01:0 "[ROOT.Var('poem_subject').Char.GetHerHis|U] poddaní budou vděční, neboť pokud nebudou,"
 GeneratePoem_Outro_Rhyming_Strife_01_A_02:0 "$GeneratePoem_Outro_Rhyming_Strife_01_A_01$"
 GeneratePoem_Outro_Rhyming_Strife_01_A_03:0 "$GeneratePoem_Outro_Rhyming_Strife_01_A_01$"
 GeneratePoem_Outro_Rhyming_Strife_01_B_01:0 "Pak je u jejich dveří přinesen [ROOT.Var('poem_subject').Char.GetHerHis] meč."
 GeneratePoem_Outro_Rhyming_Strife_01_B_02:0 "Naučí se, jak se impérium buduje."
 GeneratePoem_Outro_Rhyming_Strife_01_B_03:0 "Brzy uvidí, na čí straně bojovali."
 GeneratePoem_Outro_Rhyming_Strife_02_A_01:0 "Pak se všichni budou třást, až [ROOT.Var('poem_subject').Char.GetSheHe] vyrazí do boje,"
 GeneratePoem_Outro_Rhyming_Strife_02_A_02:0 "$GeneratePoem_Outro_Rhyming_Strife_02_A_01$"
 GeneratePoem_Outro_Rhyming_Strife_02_A_03:0 "$GeneratePoem_Outro_Rhyming_Strife_02_A_01$"
 GeneratePoem_Outro_Rhyming_Strife_02_B_01:0 "A ukáže nepříteli, že neexistuje dostatečně silný štít."
 GeneratePoem_Outro_Rhyming_Strife_02_B_02:0 "A používá oheň, zuřivost a hřmící sílu."
 GeneratePoem_Outro_Rhyming_Strife_02_B_03:0 "[ROOT.Var('poem_subject').Char.GetHerHis|U] sečné rány jsou příliš kruté na zahojení."
 GeneratePoem_Outro_Rhyming_Strife_03_A_01:0 "Tak ať nikdo neodváží zpochybnit [ROOT.Var('poem_subject').Char.GetHerHis] odvážný záměr,"
 GeneratePoem_Outro_Rhyming_Strife_03_A_02:0 "$GeneratePoem_Outro_Rhyming_Strife_03_A_01$"
 GeneratePoem_Outro_Rhyming_Strife_03_A_03:0 "$GeneratePoem_Outro_Rhyming_Strife_03_A_01$"
 GeneratePoem_Outro_Rhyming_Strife_03_B_01:0 "Aby nezjistili, kam zmizel poslední vyzývatel."
 GeneratePoem_Outro_Rhyming_Strife_03_B_02:0 "Neboť jinak by byli posláni do záhrobí."
 GeneratePoem_Outro_Rhyming_Strife_03_B_03:0 "Jinak hrozná zuřivost roztrhá jejich těla."
