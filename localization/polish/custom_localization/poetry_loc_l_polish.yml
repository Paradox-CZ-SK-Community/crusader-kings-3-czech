l_polish:
 GeneratePoem_Intro_Rhyming_Incompetence_01_A_01: "Pan/ paní je nic bez moudrosti,"
 GeneratePoem_Intro_Rhyming_Incompetence_01_A_02: "$GeneratePoem_Intro_Rhyming_Incompetence_01_A_01$"
 GeneratePoem_Intro_Rhyming_Incompetence_01_A_03: "$GeneratePoem_Intro_Rhyming_Incompetence_01_A_01$"
 GeneratePoem_Intro_Rhyming_Incompetence_01_B_01: "Jinak [ROOT.Var('poem_subject').Char.GetHerHis] činy ztroskotají v [ROOT.Var('poem_subject').Char.GetHerHis] vizi,"
 GeneratePoem_Intro_Rhyming_Incompetence_01_B_02: "Prázdná hlava, s myšlenkami bez úderu,"
 GeneratePoem_Intro_Rhyming_Incompetence_01_B_03: "Posměšná parodie, čekající schizma,"
 GeneratePoem_Intro_Rhyming_Incompetence_02_A_01: "Někteří [ROOT.Var('poem_subject').Char.GetWomenMen] prostě dělají ostatní nevolno,"
 GeneratePoem_Intro_Rhyming_Incompetence_02_A_02: "$GeneratePoem_Intro_Rhyming_Incompetence_02_A_01$"
 GeneratePoem_Intro_Rhyming_Incompetence_02_A_03: "$GeneratePoem_Intro_Rhyming_Incompetence_02_A_01$"
 GeneratePoem_Intro_Rhyming_Incompetence_02_B_01: "Jejich vzhled je tak bídný, že vtípky jdou snadno,"
 GeneratePoem_Intro_Rhyming_Incompetence_02_B_02: "Jejich rysy nemotorné, jejich dýchání sípavé,"
 GeneratePoem_Intro_Rhyming_Incompetence_02_B_03: "Takže nikdo kolem nich nemůže volně mluvit,"
 GeneratePoem_Intro_Rhyming_Incompetence_03_A_01: "Někdy je osud příliš krutý,"
 GeneratePoem_Intro_Rhyming_Incompetence_03_A_02: "$GeneratePoem_Intro_Rhyming_Incompetence_03_A_01$"
 GeneratePoem_Intro_Rhyming_Incompetence_03_A_03: "$GeneratePoem_Intro_Rhyming_Incompetence_03_A_01$"
 GeneratePoem_Intro_Rhyming_Incompetence_03_B_01: "Zanechávaje šlechtice i rolníka pod takovou vládou,"
 GeneratePoem_Intro_Rhyming_Incompetence_03_B_02: "Nechávaje říši stát se takovou kaluží,"
 GeneratePoem_Intro_Rhyming_Incompetence_03_B_03: "Nasadit panovníkovu korunu na takového mušla,"
 GeneratePoem_Intro_Rhyming_Legacy_01_A_01: "Nejmocnější [ROOT.Var('poem_subject').Char.GetWomenMen] musí opustit tuto Zemi,"
 GeneratePoem_Intro_Rhyming_Legacy_01_A_02: "$GeneratePoem_Intro_Rhyming_Legacy_01_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_01_A_03: "$GeneratePoem_Intro_Rhyming_Legacy_01_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_01_B_01: "Jejich činy, jejich skutky, jejich nafoukaná hodnota"
 GeneratePoem_Intro_Rhyming_Legacy_01_B_02: "A naděje na dobrá slova je tu dost"
 GeneratePoem_Intro_Rhyming_Legacy_01_B_03: "Bez ohledu na světy, které zplodili,"
 GeneratePoem_Intro_Rhyming_Legacy_02_A_01: "[ROOT.Var('poem_subject').Char.GetWomenMen|U] se nemusí bát, když životy odcházejí,"
 GeneratePoem_Intro_Rhyming_Legacy_02_A_02: "$GeneratePoem_Intro_Rhyming_Legacy_02_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_02_A_03: "$GeneratePoem_Intro_Rhyming_Legacy_02_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_02_B_01: "Pokud po sobě zanechají umění,"
 GeneratePoem_Intro_Rhyming_Legacy_02_B_02: "Přejdou k tiché smrti s ušlechtilým srdcem,"
 GeneratePoem_Intro_Rhyming_Legacy_02_B_03: "I když to může roztrhat ty, kdo truchlí,"
 GeneratePoem_Intro_Rhyming_Legacy_03_A_01: "Který [ROOT.Var('poem_subject').Char.GetWomanMan] by netoužil odpočívat unaven,"
 GeneratePoem_Intro_Rhyming_Legacy_03_A_02: "$GeneratePoem_Intro_Rhyming_Legacy_03_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_03_A_03: "$GeneratePoem_Intro_Rhyming_Legacy_03_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_03_B_01: "Bez ohledu na [ROOT.Var('poem_subject').Char.GetHerHis] bohatství a poklady získané?"
 GeneratePoem_Intro_Rhyming_Legacy_03_B_02: "V slavné paměti, s vysněným srdcem?"
 GeneratePoem_Intro_Rhyming_Legacy_03_B_03: "[ROOT.Var('poem_subject').Char.GetHerHis|U] díla obklopují šťastný odpočinek?"
 GeneratePoem_Intro_Rhyming_Mourning_01_A_01: "Ať už se dny jakkoli kroutí a plynou,"
 GeneratePoem_Intro_Rhyming_Mourning_01_A_02: "$GeneratePoem_Intro_Rhyming_Mourning_01_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_01_A_03: "$GeneratePoem_Intro_Rhyming_Mourning_01_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_01_B_01: "Život bez [ROOT.Var('poem_subject').Char.GetHerHim] je nemocné močál,"
 GeneratePoem_Intro_Rhyming_Mourning_01_B_02: "Svět se zdá vzdálený, jako skrz sklo,"
 GeneratePoem_Intro_Rhyming_Mourning_01_B_03: "Větry chladně šepotají skrz trávu,"
 GeneratePoem_Intro_Rhyming_Mourning_02_A_01: "Když je tak krásná tvář ukryta před očima,"
 GeneratePoem_Intro_Rhyming_Mourning_02_A_02: "$GeneratePoem_Intro_Rhyming_Mourning_02_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_02_A_03: "$GeneratePoem_Intro_Rhyming_Mourning_02_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_02_B_01: "Křičíme a lamentujeme, ať jsme jakkoli silní,"
 GeneratePoem_Intro_Rhyming_Mourning_02_B_02: "Bol to se zdá jako osobní urážka,"
 GeneratePoem_Intro_Rhyming_Mourning_02_B_03: "Ti, kdo zůstanou, musí cítit pohromu,"
 GeneratePoem_Intro_Rhyming_Mourning_03_A_01: "Jak krutá pannu je náhodná šance,"
 GeneratePoem_Intro_Rhyming_Mourning_03_A_02: "$GeneratePoem_Intro_Rhyming_Mourning_03_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_03_A_03: "$GeneratePoem_Intro_Rhyming_Mourning_03_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_03_B_01: "Odebrat světu tak krásný tanec,"
 GeneratePoem_Intro_Rhyming_Mourning_03_B_02: "Odvrhnout [ROOT.Var('poem_subject').Char.GetHerHim] bez jediného pohledu,"
 GeneratePoem_Intro_Rhyming_Mourning_03_B_03: "Nechat nás všechny v tomto prokletém transu,"
 GeneratePoem_Intro_Rhyming_Romance_01_A_01: "Ó, jak taková krásná tvář září,"
 GeneratePoem_Intro_Rhyming_Romance_01_A_02: "$GeneratePoem_Intro_Rhyming_Romance_01_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_01_A_03: "$GeneratePoem_Intro_Rhyming_Romance_01_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_01_B_01: "Třpytivé, jiskřivé, sužují mé sny,"
 GeneratePoem_Intro_Rhyming_Romance_01_B_02: "Tak dokonale čistá, až se rozpadám na švech,"
 GeneratePoem_Intro_Rhyming_Romance_01_B_03: "Zachytit se v [ROOT.Var('poem_subject').Char.GetHerHis] úsměvu je tak teplé jako sluneční paprsky,"
 GeneratePoem_Intro_Rhyming_Romance_02_A_01: "Ten lahodný [ROOT.Var('poem_subject').Char.GetWomanMan] mě tak okouzluje,"
 GeneratePoem_Intro_Rhyming_Romance_02_A_02: "$GeneratePoem_Intro_Rhyming_Romance_02_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_02_A_03: "$GeneratePoem_Intro_Rhyming_Romance_02_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_02_B_01: "Kde, ó kde, ten [ROOT.Var('poem_subject').Char.GetWomanMan] zmizel?"
 GeneratePoem_Intro_Rhyming_Romance_02_B_02: "Jeho/její tvář se zdá vždy zářit,"
 GeneratePoem_Intro_Rhyming_Romance_02_B_03: "A muže/muďině jsem věrný navždy,"
 GeneratePoem_Intro_Rhyming_Romance_03_A_01: "Zajímá mě, jaká tajemství [ROOT.Var('poem_subject').Char.GetHerHis] maska chrání?"
 GeneratePoem_Intro_Rhyming_Romance_03_A_02: "$GeneratePoem_Intro_Rhyming_Romance_03_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_03_A_03: "$GeneratePoem_Intro_Rhyming_Romance_03_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_03_B_01: "Jaká skrytá divu? Jaká zahalená témata?"
 GeneratePoem_Intro_Rhyming_Romance_03_B_02: "Jistě tento [ROOT.Var('poem_subject').Char.GetWomanMan] je bez vad,"
 GeneratePoem_Intro_Rhyming_Romance_03_B_03: "Je to štít, nebo jen postoj?"
 GeneratePoem_Intro_Rhyming_Strife_01_A_01: "Když rudě pérkaté války přijdou na [ROOT.Var('poem_subject').Char.GetHerHis] země,"
 GeneratePoem_Intro_Rhyming_Strife_01_A_02: "$GeneratePoem_Intro_Rhyming_Strife_01_A_01$"
 GeneratePoem_Intro_Rhyming_Strife_01_A_03: "$GeneratePoem_Intro_Rhyming_Strife_01_A_01$"
 GeneratePoem_Intro_Rhyming_Strife_01_B_01: "Nenašla by ostřejší sadu rukou,"
 GeneratePoem_Intro_Rhyming_Strife_01_B_02: "Nepočítala s tímto vzbouřencem,"
 GeneratePoem_Intro_Rhyming_Strife_01_B_03: "Všechny záblesky železa a vykřikovaná žádání,"
 GeneratePoem_Intro_Rhyming_Strife_02_A_01: "Kde jiní [ROOT.Var('poem_subject').Char.GetWomenMen] mluví stříbrnými slovy,"
 GeneratePoem_Intro_Rhyming_Strife_02_A_02: "$GeneratePoem_Intro_Rhyming_Strife_02_A_01$"
 GeneratePoem_Intro_Rhyming_Strife_02_A_03: "$GeneratePoem_Intro_Rhyming_Strife_02_A_01$"
 GeneratePoem_Intro_Rhyming_Strife_02_B_01: "Naše [ROOT.Var('poem_subject').Char.Custom('GetHeroineHero')], [ROOT.Var('poem_subject').Char.GetHerselfHimself], v železných pásmech"
 GeneratePoem_Intro_Rhyming_Strife_02_B_02: "[ROOT.Var('poem_subject').Char.GetSheHe|U] vede vojáky v železných houfech,"
 GeneratePoem_Intro_Rhyming_Strife_02_B_03: "[ROOT.Var('poem_subject').Char.GetSheHe|U] dělá dobrou práci v odstraňování hnusáků,"
 GeneratePoem_Intro_Rhyming_Strife_03_A_01: "Ačkoli konflikt přináší jednou hněv všem,"
 GeneratePoem_Intro_Rhyming_Strife_03_A_02: "$GeneratePoem_Intro_Rhyming_Strife_03_A_01$"
 GeneratePoem_Intro_Rhyming_Strife_03_A_03: "$GeneratePoem_Intro_Rhyming_Strife_03_A_01$"
 GeneratePoem_Intro_Rhyming_Strife_03_B_01: "Je to meč tohoto [ROOT.Var('poem_subject').Char.GetWomanMan], který drží smrt v zálivu,"
 GeneratePoem_Intro_Rhyming_Strife_03_B_02: "Naše [ROOT.Var('poem_subject').Char.Custom('GetHeroineHero')] žije, aby vstoupila do boje!"
 GeneratePoem_Intro_Rhyming_Strife_03_B_03: "Není nikdo tak zkažený jako tato [ROOT.Var('poem_subject').Char.Custom('GetHeroineHeroPossessive')] kořist,"
 GeneratePoem_Outro_Rhyming_Incompetence_01_A_01: "Ach, jak kruté osudy Osud rozdává,"
 GeneratePoem_Outro_Rhyming_Incompetence_01_A_02: "$GeneratePoem_Outro_Rhyming_Incompetence_01_A_01$"
 GeneratePoem_Outro_Rhyming_Incompetence_01_A_03: "$GeneratePoem_Outro_Rhyming_Incompetence_01_A_01$"
 GeneratePoem_Outro_Rhyming_Incompetence_01_B_01: "Když takový hlupák má tolik moci?"
 GeneratePoem_Outro_Rhyming_Incompetence_01_B_02: "Když svět dovolí, aby taková hloupost vzešla?"
 GeneratePoem_Outro_Rhyming_Incompetence_01_B_03: "Když všichni musí být svědky takového hrozného hulváta?"
 GeneratePoem_Outro_Rhyming_Incompetence_02_A_01: "Když je vidět, že takový [ROOT.Var('poem_subject').Char.GetWomanMan] existuje,"
 GeneratePoem_Outro_Rhyming_Incompetence_02_A_02: "$GeneratePoem_Outro_Rhyming_Incompetence_02_A_01$"
 GeneratePoem_Outro_Rhyming_Incompetence_02_A_03: "$GeneratePoem_Outro_Rhyming_Incompetence_02_A_01$"
 GeneratePoem_Outro_Rhyming_Incompetence_02_B_01: "Nutí to člověka zatnout pěst!"
 GeneratePoem_Outro_Rhyming_Incompetence_02_B_02: "Všichni doufáme, že dostanou smrtelné cysty!"
 GeneratePoem_Outro_Rhyming_Incompetence_02_B_03: "Je dost zřejmé, že Osud je naštvaný!"
 GeneratePoem_Outro_Rhyming_Incompetence_03_A_01: "Samotný život chřadne v [ROOT.Var('poem_subject').Char.GetHerHis] stopách,"
 GeneratePoem_Outro_Rhyming_Incompetence_03_A_02: "$GeneratePoem_Outro_Rhyming_Incompetence_03_A_01$"
 GeneratePoem_Outro_Rhyming_Incompetence_03_A_03: "$GeneratePoem_Outro_Rhyming_Incompetence_03_A_01$"
 GeneratePoem_Outro_Rhyming_Incompetence_03_B_01: "A celý svět cítí bolest a strádání."
 GeneratePoem_Outro_Rhyming_Incompetence_03_B_02: "Žádná špatná myšlenka nestačí k uhašení [ROOT.Var('poem_subject').Char.GetHerHis] touhy."
 GeneratePoem_Outro_Rhyming_Incompetence_03_B_03: "Ten zbloudilý [ROOT.Var('poem_subject').Char.GetWomanMan], omyl Osudu."
 GeneratePoem_Outro_Rhyming_Legacy_01_A_01: "A naděje jen pro milost paměti,"
 GeneratePoem_Outro_Rhyming_Legacy_01_A_02: "$GeneratePoem_Outro_Rhyming_Legacy_01_A_01$"
 GeneratePoem_Outro_Rhyming_Legacy_01_A_03: "$GeneratePoem_Outro_Rhyming_Legacy_01_A_01$"
 GeneratePoem_Outro_Rhyming_Legacy_01_B_01: "Jejich čas dobytí skončil, rychle..."
 GeneratePoem_Outro_Rhyming_Legacy_01_B_02: "Ať jejich historie najde pravé místo..."
 GeneratePoem_Outro_Rhyming_Legacy_01_B_03: "Ať celý svět pamatuje jejich tvář!"
 GeneratePoem_Outro_Rhyming_Legacy_02_A_01: "'je to vzácné, aby [ROOT.Var('poem_subject').Char.GetWomenMen] přiznali,"
 GeneratePoem_Outro_Rhyming_Legacy_02_A_02: "$GeneratePoem_Outro_Rhyming_Legacy_02_A_01$"
 GeneratePoem_Outro_Rhyming_Legacy_02_A_03: "$GeneratePoem_Outro_Rhyming_Legacy_02_A_01$"
 GeneratePoem_Outro_Rhyming_Legacy_02_B_01: "Že za sebou nechávají jen hovna."
 GeneratePoem_Outro_Rhyming_Legacy_02_B_02: "Že jejich činy zanechávají ty, kteří zůstali, rozdělené."
 GeneratePoem_Outro_Rhyming_Legacy_02_B_03: "Že by se, kdyby dostali šanci, hodně změnili."
 GeneratePoem_Outro_Rhyming_Legacy_03_A_01: "A když se blíží jejich poslední hodina,"
 GeneratePoem_Outro_Rhyming_Legacy_03_A_02: "$GeneratePoem_Outro_Rhyming_Legacy_03_A_01$"
 GeneratePoem_Outro_Rhyming_Legacy_03_A_03: "$GeneratePoem_Outro_Rhyming_Legacy_03_A_01$"
 GeneratePoem_Outro_Rhyming_Legacy_03_B_01: "Jejich jméno přináší naději i jásot!"
 GeneratePoem_Outro_Rhyming_Legacy_03_B_02: "Jejich jméno přetrvává na rtech vrstevníků..."
 GeneratePoem_Outro_Rhyming_Legacy_03_B_03: "Zázrak, bude-li jejich život znít skrze roky?"
 GeneratePoem_Outro_Rhyming_Mourning_01_A_01: "Sám, opuštěný, bez té sladké [ROOT.Var('poem_subject').Char.GetWomanMan],"
 GeneratePoem_Outro_Rhyming_Mourning_01_A_02: "$GeneratePoem_Outro_Rhyming_Mourning_01_A_01$"
 GeneratePoem_Outro_Rhyming_Mourning_01_A_03: "$GeneratePoem_Outro_Rhyming_Mourning_01_A_01$"
 GeneratePoem_Outro_Rhyming_Mourning_01_B_01: "Naše srdce, naše mysli, naše duše, vše zatraceno..."
 GeneratePoem_Outro_Rhyming_Mourning_01_B_02: "Bloudíme, přemítáme, kde začala bolest?"
 GeneratePoem_Outro_Rhyming_Mourning_01_B_03: "Kdo z nás skončí [ROOT.Var('poem_subject').Char.GetHerHis] život?"
 GeneratePoem_Outro_Rhyming_Mourning_02_A_01: "Bez [ROOT.Var('poem_subject').Char.GetHerHim] jsme jen duté schránky,"
 GeneratePoem_Outro_Rhyming_Mourning_02_A_02: "$GeneratePoem_Outro_Rhyming_Mourning_02_A_01$"
 GeneratePoem_Outro_Rhyming_Mourning_02_A_03: "$GeneratePoem_Outro_Rhyming_Mourning_02_A_01$"
 GeneratePoem_Outro_Rhyming_Mourning_02_B_01: "Všechna osamělá srdce v oddělených celách..."
 GeneratePoem_Outro_Rhyming_Mourning_02_B_02: "Naše utrpení hnisá, naše srdce povstávají."
 GeneratePoem_Outro_Rhyming_Mourning_02_B_03: "Každý z nás je malý mrtvý, dutý, paralelní."
 GeneratePoem_Outro_Rhyming_Mourning_03_A_01: "Když jeden tak velký padne tak hluboko,"
 GeneratePoem_Outro_Rhyming_Mourning_03_A_02: "$GeneratePoem_Outro_Rhyming_Mourning_03_A_01$"
 GeneratePoem_Outro_Rhyming_Mourning_03_A_03: "$GeneratePoem_Outro_Rhyming_Mourning_03_A_01$"
 GeneratePoem_Outro_Rhyming_Mourning_03_B_01: "Je vzácné, aby někdo unikl, méně pak jizva."
 GeneratePoem_Outro_Rhyming_Mourning_03_B_02: "Není li osudové vrtochy podivné?"
 GeneratePoem_Outro_Rhyming_Mourning_03_B_03: "Všechny životy, všechny plány, zůstanou pootevřené."
 GeneratePoem_Outro_Rhyming_Romance_01_A_01: "A přesto, možná mi [ROOT.Var('poem_subject').Char.GetSheHe] ještě zlomí srdce?"
 GeneratePoem_Outro_Rhyming_Romance_01_A_02: "$GeneratePoem_Outro_Rhyming_Romance_01_A_01$"
 GeneratePoem_Outro_Rhyming_Romance_01_A_03: "$GeneratePoem_Outro_Rhyming_Romance_01_A_01$"
 GeneratePoem_Outro_Rhyming_Romance_01_B_01: "Ale pro tohoto [ROOT.Var('poem_subject').Char.GetWomanMan] vsadím se."
 GeneratePoem_Outro_Rhyming_Romance_01_B_02: "A alespoň na [ROOT.Var('poem_subject').Char.GetHerHis] paměť nikdy nezapomenu."
 GeneratePoem_Outro_Rhyming_Romance_01_B_03: "Ale nezkusit by byl větší lítost."
 GeneratePoem_Outro_Rhyming_Romance_02_A_01: "Neboť [ROOT.Var('poem_subject').Char.GetHerHis] život je můj život a náš život bude,"
 GeneratePoem_Outro_Rhyming_Romance_02_A_02: "$GeneratePoem_Outro_Rhyming_Romance_02_A_01$"
 GeneratePoem_Outro_Rhyming_Romance_02_A_03: "$GeneratePoem_Outro_Rhyming_Romance_02_A_01$"
 GeneratePoem_Outro_Rhyming_Romance_02_B_01: "Krásný začátek rodokmenu."
 GeneratePoem_Outro_Rhyming_Romance_02_B_02: "A dokud budu s [ROOT.Var('poem_subject').Char.GetHerHim], vždy budu svobodný."
 GeneratePoem_Outro_Rhyming_Romance_02_B_03: "Jako hřejivý a osvěžující voňavý čaj."
 GeneratePoem_Outro_Rhyming_Romance_03_A_01: "Pouhá myšlenka na [ROOT.Var('poem_subject').Char.GetHerHis] úsměv mi přivodí úsměv na tváři,"
 GeneratePoem_Outro_Rhyming_Romance_03_A_02: "$GeneratePoem_Outro_Rhyming_Romance_03_A_01$"
 GeneratePoem_Outro_Rhyming_Romance_03_A_03: "$GeneratePoem_Outro_Rhyming_Romance_03_A_01$"
 GeneratePoem_Outro_Rhyming_Romance_03_B_01: "A jakmile je ten úsměv, zůstává pevně na místě."
 GeneratePoem_Outro_Rhyming_Romance_03_B_02: "A roztřese mé srdce s pozoruhodným tempem."
 GeneratePoem_Outro_Rhyming_Romance_03_B_03: "Všechny starosti, zármutky a úzkosti, pryč beze stopy."
 GeneratePoem_Outro_Rhyming_Strife_01_A_01: "[ROOT.Var('poem_subject').Char.GetHerHis|U] poddaní budou vděční, neboť pokud nebudou,"
 GeneratePoem_Outro_Rhyming_Strife_01_A_02: "$GeneratePoem_Outro_Rhyming_Strife_01_A_01$"
 GeneratePoem_Outro_Rhyming_Strife_01_A_03: "$GeneratePoem_Outro_Rhyming_Strife_01_A_01$"
 GeneratePoem_Outro_Rhyming_Strife_01_B_01: "Pak je u jejich dveří přinesen [ROOT.Var('poem_subject').Char.GetHerHis] meč."
 GeneratePoem_Outro_Rhyming_Strife_01_B_02: "Naučí se, jak se impérium buduje."
 GeneratePoem_Outro_Rhyming_Strife_01_B_03: "Brzy uvidí, na čí straně bojovali."
 GeneratePoem_Outro_Rhyming_Strife_02_A_01: "Pak se všichni budou třást, až [ROOT.Var('poem_subject').Char.GetSheHe] vyrazí do boje,"
 GeneratePoem_Outro_Rhyming_Strife_02_A_02: "$GeneratePoem_Outro_Rhyming_Strife_02_A_01$"
 GeneratePoem_Outro_Rhyming_Strife_02_A_03: "$GeneratePoem_Outro_Rhyming_Strife_02_A_01$"
 GeneratePoem_Outro_Rhyming_Strife_02_B_01: "A ukáže nepříteli, že neexistuje dostatečně silný štít."
