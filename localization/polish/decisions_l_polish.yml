 commit_suicide_decision_confirm: "Můj čas nadešel"
 commit_suicide_decision_desc: "Je tu jen temnota a bolest. Lidé říkají, že to bude lepší, ale kde to vědí? A co mi to v tuto chvíli pomůže? Je čas zbavit se pout tohoto smrtelného světa."
 commit_suicide_decision_desc_cancer: "Cítím, jak se nemoc šíří ve mně. To, co začalo jako drobná nepříjemnost, se nyní stalo každodenním bojem. Smrt je nevyhnutelná. Chci jen, aby to přestalo bolet."
 commit_suicide_decision_desc_cannibal: "V jak zaostalé společnosti žijeme. Naplňování se vynikající lahůdkou, jíž je lidské maso, je zrovna to jediné, co mi přináší radost. Nechci dál žít ve světě, který to zakazuje!"
 commit_suicide_decision_desc_criminal: "Nemohu uniknout své minulosti. Kamkoli jdu, cítím na sobě pohledy odsouzení. Jak se to mohlo stát? Proč jsem to nechal zajít tak daleko? Doufám, že mé zločiny budou odpuštěny poté, co zmizím."
 commit_suicide_decision_desc_demoted: "Málo kdo zažil ponížení jako já. Já, kdo býval na vrcholu, jsem nyní nucen plazit se jako zbytek těchto bláznů. Možná bych měl vzít věci do svých rukou a odejít tak, jak si vyberu."
 commit_suicide_decision_desc_depressed: "$commit_suicide_decision_desc$"
 commit_suicide_decision_desc_deviant: "Kdo jsou oni, aby mě soudili? Mé smyslné průzkumy mě možná zavedly po mnoha překvapivých stezkách, ale vedly všechny k intenzivnímu potěšení. Bez těchto tělesných požitků nemám pro co žít."
 commit_suicide_decision_desc_divorce: "Trávím dny v lítosti. Co jsem mohl udělat, abych zabránil tomuto bolestnému rozchodu? Jak mohu obnovit ztracenou lásku? Je to beznadějné. Bez manželství nejsem nic."
 commit_suicide_decision_desc_friend: "Život je příliš chmurný, pokud ho nemohu sdílet se skutečným přítelem. Okamžiky, které by rozesmály mě i [ROOT.Var('mourning_friend').Char.GetFirstName] celé hodiny, mě nyní naplňují jen zoufalstvím. Tato cesta osamění není pro mě."
 commit_suicide_decision_desc_great_pox: "Puchýře nyní pokrývají mé tělo, každé vřed větší a bolestivější než to předchozí. V očích mých poddaných vidím jen strach a odpor. Jen se to zhorší..."
 commit_suicide_decision_desc_incapable: "Přežívám, ale nežiji. Můj současný stav mě nutí spoléhat se na ostatní při vykonávání těch nejjednodušších úkonů. Nezvolil jsem to, možná by bylo snazší to jednoduše ukončit..."
 commit_suicide_decision_desc_leper: "Hniloba pevně uchopila mé smrtelné tělo. Několik prstů na nohou už chybí a hnis vytéká z mých ran. Jak dlouho budu muset trpět tímto strašným osudem?"
 commit_suicide_decision_desc_lunatic: "Nemohu uniknout stálým šepotům nenávisti a zklamání. Říkají mi, abych dělal věci, které bych neměl. Nic nedává smysl, realita se odporuje sama sobě. Zbaví mě svobody jen smrt?"
 commit_suicide_decision_desc_parent: "Není kam jít dál. Jsem uvězněn v žalu nad mým ztraceným dítětem. [ROOT.Var('mourning_parent').Char.Custom2('MyCharacterIntroduction', ROOT.Char)|U] pro mě znamenal vše. Jaký má smysl žít, když život ztratil jediný zdroj radosti a smíchu?"
 commit_suicide_decision_desc_sodomite: "Osud mi přidělil krutou ruku. Proč musím být pronásledován za touhy svého srdce? Nemohu si pomoct, narodit se takto. Pokud mě odsoudí za života, budu přijat až ve smrti?"
 commit_suicide_decision_desc_soulmate: "Už nemohu snášet prázdnotu v mé duši. Život bez tebe, můj milovaný [ROOT.Var('mourning_soulmate').Char.GetFirstName], byl jen břemenem. Pokud je jediný způsob, jak se vrátit do tvých náručí, opuštěním tohoto světa, ať tak je."
 commit_suicide_decision_desc_stressed: "Den za dnem se tlak stupňuje. Kamkoli jdu, cokoli dělám, brzy to přeroste. Všechno se vymyká kontrole. Musí to skončit!"
 commit_suicide_decision_desc_witch: "Má fascinace tajemnem mě zavedla na osamělou a nebezpečnou cestu. Moje zvědavost však měla strašnou cenu. Jsem vyhnán pro své přesvědčení. Bojím se, že mě nikdy nepřijmou takového, jaký jsem."
