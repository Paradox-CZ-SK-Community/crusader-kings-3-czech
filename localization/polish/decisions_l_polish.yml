 minor_decisions.0003.a: "Samozřejmě! Vítej v šlechtě, [barrel_character.GetNameNoTooltip]!"
 minor_decisions.0003.b: "Pouze trest smrti náleží tomuto #EMP stvoření#."
 minor_decisions.0003.c: "[ROOT.Char.GetFaith.HighGodName], přines mi někoho jiného!"
 minor_decisions.0003.d: "Eh, ještě nejsme tak zoufalí..."
 minor_decisions.0003.desc.bride_2: "bylo mi sděleno, že [barrel_character.GetSheHe] je zručný"
 minor_decisions.0003.desc.bridge_1: "\n\nNavzdory [barrel_character.GetHerHis] postižení,"
 minor_decisions.0003.desc.charismatic: "diplomat se schopností v jazyce [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip], která předčí každého šlechtice! [barrel_character.GetHerHis|U] subverzní charisma a neobvyklý vzhled bezpochyby upoutají pozornost jakéhokoli cizího šlechtice navštěvujícího můj dvůr."
 minor_decisions.0003.desc.criminal: "Tohoto bídáka vytáhli z kobek; zavřený pro nevyslovitelné zločiny proti koruně, doufaje v milost výměnou za [barrel_character.GetHerHis] dovednosti."
 minor_decisions.0003.desc.criminal_bridge: "\n\nAčkoliv je [barrel_character.GetSheHe] provinilým zrádcem,"
 minor_decisions.0003.desc.cunning: "podvodníkem, který si vydělal [barrel_character.GetHerHis] jmění oškubáváním místních o každou korunu. Jeho/její prohnanost a šikovnost ruky by se mi hodila po boku, naslouchat šepotům u dvora a uplatňovat spravedlnost vůči těm, kdo ublížili koruně."
 minor_decisions.0003.desc.diseased: "Předem stojí nemocný rolník pokrytý nečistotami, zaschlým zvratkem a s výrazem v [barrel_character.GetHerHis] očích, jenž sotva svědčí o vědomí."
 minor_decisions.0003.desc.educated: "učencem, jaksi vzdělaným v psaném jazyce navzdory [barrel_character.GetHerHis] nízkému postavení v životě. Domnívám se, že [barrel_character.GetNameNoTooltip] by sloužil dvoru dobře v otázkách náboženství, vědy nebo zdraví."
 minor_decisions.0003.desc.ewan: "Co musím pozorovat, je zlověstná noční můra [barrel_character.GetWomanMan], sotva připomínající lidskou bytost. To ubohé stvoření je tak zasažené nemocí, malformacemi a zraněními, že je zázrakem, že se [barrel_character.GetSheHe] vůbec dokáže postavit!"
 minor_decisions.0003.desc.maimed: "Zdá se, že [barrel_character.GetWomanMan] v tomto světě zažil více konfliktů a krutostí, než by měl, a nosí znaky každého pěstního a čepelového úderu, které [barrel_character.GetHerHim] srazily a pořezaly."
 minor_decisions.0003.desc.opening: "Můj průzkum [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] přivedl [barrel_character.GetName] ke mně!"
 minor_decisions.0003.desc.organised: "obchodník s porozuměním financím a organizaci mnohem nad rámec toho, co bych očekával u prostého sedláka. Nepochybně je tento [barrel_character.GetWomanMan] promarněný jako nízký rod a byl vyvolen [ROOT.Char.GetFaith.HighGodName], aby povýšil do šlechtického stavu a sloužil mi na dvoře."
 minor_decisions.0003.desc.outro: "Má rada určila roli, která nejlépe vyhovuje [barrel_character.GetNameNoTooltip], jediná otázka zůstává, zda jsem skutečně ochoten jít do toho."
 minor_decisions.0003.desc.physical: "To, co vidím, je sedlák velmi neobvyklého vzhledu, zírající na mě s šokem a úžasem, jako bych byl [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself]. Je zřejmé, že podmínky [barrel_character.GetHerHis] narození způsobily [barrel_character.GetHerHim] nepřiměřenou bolest a vyloučení od prostých lidí z [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 minor_decisions.0003.desc.strong: "velitel, vítězí v nesčetných potyčkách a vede svou skupinu lúpežníků z nájezdu na nájezd. Není pochyb, že [barrel_character.GetSheHe] se marní pařící v blátě a krvi páchání drobných krádeží na venkově, a místo toho by měl/a obléci královské pocty a připojit se k mému ušlechtilemu dvoru!"
