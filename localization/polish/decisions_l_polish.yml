 minor_decisions.0003.a:0 "Samozřejmě! Vítejte v šlechtě, [barrel_character.GetNameNoTooltip]!"
 minor_decisions.0003.b:0 "Pouze obchod s vykonáním trestu se hodí této #EMP bytosti#!."
 minor_decisions.0003.c:0 "[ROOT.Char.GetFaith.HighGodName], přiveď mi někoho jiného!"
 minor_decisions.0003.desc.bride_2:0 "Bylo mi oznámeno, že [barrel_character.GetSheHe] je zručný"
 minor_decisions.0003.desc.bridge_1:0 "\n\nNavzdory [barrel_character.GetHerHis] utrpení,"
 minor_decisions.0003.desc.criminal_bridge:0 "\n\nI když je [barrel_character.GetSheHe] viníkem zrádce,"
 minor_decisions.0003.desc.criminal:0 "Tento ubožák byl vytažen z dungeonů; zavřený za neodpustitelné zločiny proti koruně, doufající v milost výměnou za [barrel_character.GetHerHis] dovednosti."
 minor_decisions.0003.desc.cunning:0 "podvodník, dělající [barrel_character.GetHerHis] jmění podváděním místních z každého haléře, který mohou vymýtit. Jejich důvtip a šikovnost by se hodily po mém boku, naslouchajíc mnoha šepotům, které se ve dvoře objevují a spravedlnost na ty, kteří ublížili koruně."
 minor_decisions.0003.desc.diseased:0 "Přede mnou stojí nemocná rolnice pokrytá špínou, suchým zvratkem a pohledem v [barrel_character.GetHerHis] očích, který postrádá vědomí."
 minor_decisions.0003.desc.educated:0 "učenecký, nějak vzdělaný ve psaném jazyce navzdory [barrel_character.GetHerHis] nízké pozici v životě. Mám pocit, že [barrel_character.GetNameNoTooltip] by dobře sloužil dvoru v záležitostech náboženství, vzdělání nebo zdraví."
 minor_decisions.0003.desc.ewan:0 "Na co jsem nucen se dívat, je zlý noční můra [barrel_character.GetWomanMan], sotva připomínající lidskou bytost. Ubohá bytost je tak prokletá nemocí, deformací a zraněními, že je zázrak, že [barrel_character.GetSheHe] je vůbec schopná stát!"
 minor_decisions.0003.desc.charismatic:1 "diplomat se schopnostmi v [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] jazyce, který rivalizuje s jakýmkoli šlechticem! [barrel_character.GetHerHis|U] subverzivní charisma a neobvyklý vzhled bezpochyby zaujme jakéhokoli cizího šlechtice navštěvujícího můj dvůr."
 minor_decisions.0003.desc.maimed:0 "The [barrel_character.GetWomanMan] se zdá, že viděl více než [barrel_character.GetHerHis] spravedlivou porci konfliktu a krutosti v tomto světě, a nosí památky na každou pěst a čepel, které [barrel_character.GetHerHim] zranily."
 minor_decisions.0003.desc.opening:0 "Můj průzkum [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] přitáhl [barrel_character.GetName] k mému vzhledu!"
 minor_decisions.0003.desc.organised:0 "obchodník s porozuměním pro finance a organizaci daleko přesahující mé očekávání od ubohého rolníka. Nepochybně, tento [barrel_character.GetWomanMan] je zbytečný jako lidový a byl vybrán [ROOT.Char.GetFaith.HighGodName] k povýšení na šlechtu a službě mi na dvoře."
 minor_decisions.0003.desc.outro:0 "Má rada určila roli, která nejlépe vyhovuje [barrel_character.GetNameNoTooltip], jediné, co zbývá, je, zda jsem skutečně ochoten toto uskutečnit, nebo ne."
 minor_decisions.0003.desc.physical:0 "Co vidím před sebou, je rolník nejneobvyklejšího vzhledu, zpívající na mě s překvapením a úžasem, jako bych byl [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself]. Jasně, podmínky [barrel_character.GetHerHis] narození způsobily [barrel_character.GetHerHim] nepřiměřenou bolest a vyčlenění z obyčejných lidí [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 minor_decisions.0003.desc.strong:0 "vůdce, vyhrávající nekonečné potyčky a vedoucí [barrel_character.GetHerHis] skupinu darebáků od nájezdu k nájezdu. Není pochyb, že [barrel_character.GetSheHe] je zbytečně promarněn válením v hromadě bláta a krve, drobným kradením na venkově a měl by raději obléknout královská insignie a připojit se k mému vznešenému dvoru!"
 minor_decisions.0003.d:0 "Uhhh, zatím nejsme tak zoufalí..."
 minor_decisions.0003.t:0 "Škrabání dno"
