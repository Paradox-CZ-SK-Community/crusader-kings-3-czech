 roman_restoration.1211.a: "Jsme navždy spojeni s našimi severními bratry."
 roman_restoration.1211.b: "Osud Sicílie leží, jak tomu vždy bylo, přes moře."
 roman_restoration.1211.c: "Proč, s [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] samozřejmě!"
 roman_restoration.1211.desc.body.emperor_absent: "Ani císař se neodváží protestovat proti mé proklamaci. Žalostné."
 roman_restoration.1211.desc.body.emperor_exists: "[emperor.GetTitledFirstNameNicknamed] se může rozčilovat a hučet, jak chce — pokud [emperor.GetSheHe] se vůbec obtěžuje vzít na vědomí odtrženou provincii daleko od [emperor.GetHerHis] pohodlného paláce — ale [emperor.GetSheHe] nemůže nic udělat, aby mě zastavil."
 roman_restoration.1211.desc.intro: "Po staletí se Byzantinci drželi svých posledních tvrzí na italském poloostrově, zabíjející krvavé hřebíky do země a odmítající se vzdát, bez ohledu na to, kolikkrát je kopneme.\n\nDost. Dnes je jejich kontrola konečně dost volná na to, aby byla trvale roztržena, a já zajistím, že celý svět to ví.\n\n"
 roman_restoration.1211.desc.outro: "\n\nJediná otázka je... kde vidím spravedlivé [GetTitleByKey('k_sicily').GetNameNoTier] jako náležící nyní?"
 roman_restoration.1211.t: "Justinianův sen rozbit"
 roman_restoration.1212.a: "Ten domýšlivý břídil!"
 roman_restoration.1212.desc.intro: "Po stovkách let neúnavného a odhodlaného odporu vůči barbarským hordám všech druhů, které drancovaly poslední pozůstatky naší starobylé vlasti, [taker.GetTitledFirstName] konečně uspěl tam, kde mnozí ostatní selhali.\n\nPes eliminoval poslední zbytky římské kontroly na západním poloostrově,"
 roman_restoration.1212.desc.new_empire.italia: "místo toho silně spojit území s [GetTitleByKey('e_italy').GetNameNoTier]."
 roman_restoration.1212.desc.new_empire.maghreb: "přivedení do africké sféry spolu s [GetTitleByKey('e_maghreb').GetNameNoTier]."
 roman_restoration.1212.desc.new_empire.own: "absorbování území do [taker.GetHerHis] vlastního království [taker.GetPrimaryTitle.GetBaseNameNoTier]."
 roman_restoration.1212.desc.outro.no_territory_left: "\n\nS žádným přístavem na jihu ke jménu, nemůžeme nic dělat, abychom odolali této nespravedlnosti."
 roman_restoration.1212.desc.outro.territory_left: "\n\nRoztříštěné, mizerné zbylé výspy, které máme, nevytvářejí skutečný odpor proti tomuto travestii."
 roman_restoration.1212.t: "$roman_restoration.1211.t$"
 roman_restoration.1213.a: "Dobré zbavení se!"
 roman_restoration.1213.b: "Jak temné časy žijeme..."
 roman_restoration.1213.desc.body.emperor_absent: "Bez císaře, který by vyjádřil odpor, římská Itálie umírá s vzdechem."
 roman_restoration.1213.desc.body.emperor_exists: "[emperor.GetTitledFirstName] protestuje tolik, kolik se dá očekávat za ztrátu méně významné provincie, ale víc než to ne."
 roman_restoration.1213.desc.intro: "Navzdory prolití oceánu krve za jejich italská území v průběhu staletí, [taker.GetTitledFirstNameNicknamed] konečně donutil Římany přiznat, že [GetTitleByKey('k_sicily').GetNameNoTier] je ztraceno pro ně.\n\nMísto toho země nyní směřují k"
 roman_restoration.1213.desc.new_empire.italia: "zbytek poloostrova pro pomoc."
 roman_restoration.1213.desc.new_empire.maghreb: "jejich afričtí sousedé přes oceán, považující se za součást svých starověkých bratří za [GetTitleByKey('e_maghreb').GetNameNoTier]."
 roman_restoration.1213.desc.new_empire.own: "[taker.GetHerHis] vlastní [taker.GetPrimaryTitle.GetBaseName] jako nové #EMP#! impérium."
 roman_restoration.1213.desc.outro.no_territory_left: "\n\nBez jediného římského města zůstávajícího v ztracených zemích, zkrátka není nikdo, kdo by smutnil nad smrtí Justinianova snu."
 roman_restoration.1213.desc.outro.territory_left: "\n\nPár zbývajících tvrzí říše na druhé straně Jaderského moře nyní vypadá ohroženěji než kdy předtím."
