 roman_restoration.1211.a: "Jsme navždy svázáni s našimi severními bratry."
 roman_restoration.1211.b: "Sicílie má své poslání, jak vždy měla, na druhé straně moře."
 roman_restoration.1211.c: "Proč, samozřejmě s [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]!"
 roman_restoration.1211.desc.body.emperor_absent: "Není ani císař, který by protestoval proti mému prohlášení. Ubohé."
 roman_restoration.1211.desc.body.emperor_exists: "[emperor.GetTitledFirstNameNicknamed] se může vztekat a hřmět, jak [emperor.GetSheHe] chce — pokud se [emperor.GetSheHe] vůbec obtěžuje zpozorovat oddělující se provincii daleko od [emperor.GetHerHis] pohodlného paláce — ale [emperor.GetSheHe] mě nemůže zastavit."
 roman_restoration.1211.desc.intro: "Staletí se Byzantinci přidržovali svých posledních útočišť na Apeninském poloostrově, zatloukali do země krvavé hřeby a odmítali pustit, ať je jakkoli kopeme.\n\nUkončeno. Dnes je jejich nadvláda konečně natolik uvolněná, že ji lze navždy vyrvat, a zajistím, aby to celý svět věděl.\n\n"
 roman_restoration.1211.desc.outro: "\n\nJedna otázka zůstává... komu nyní patří krásná [GetTitleByKey('k_sicily').GetNameNoTier]?"
 roman_restoration.1211.t: "Justiniánův sen zmařen"
 roman_restoration.1212.a: "Ten domýšlivý hulvát!"
 roman_restoration.1212.desc.intro: "Po stovkách let houževnatého, odhodlaného odporu proti barbarským hordám jedné či druhé podoby, které ničí poslední zbytky našeho starobylého domova, [taker.GetTitledFirstName] konečně uspěl tam, kde mnoho jiných selhalo.\n\nTen odporník odstranil poslední pozůstatky římské nadvlády na západním poloostrově,"
 roman_restoration.1212.desc.new_empire.italia: "místo toho území silně připojil k [GetTitleByKey('e_italy').GetNameNoTier]."
 roman_restoration.1212.desc.new_empire.maghreb: "přivedl je do africké sféry spolu s [GetTitleByKey('e_maghreb').GetNameNoTier]."
 roman_restoration.1212.desc.new_empire.own: "připojící území k [taker.GetHerHis] vlastnímu panství [taker.GetPrimaryTitle.GetBaseNameNoTier]."
 roman_restoration.1212.desc.outro.no_territory_left: "\n\nKdyž nemáme ani jeden přístav na jihu, nemůžeme nic udělat, abychom odolali této nespravedlnosti."
 roman_restoration.1212.desc.outro.territory_left: "\n\nRoztroušené, řídké zbytky, které nám zbyly, nepředstavují tomuto úpadku žádný skutečný odpor."
 roman_restoration.1212.t: "$roman_restoration.1211.t$"
 roman_restoration.1213.a: "Konečně pryč!"
 roman_restoration.1213.b: "V jak temných časech žijeme..."
 roman_restoration.1213.desc.body.emperor_absent: "Bez císaře, který by vyjádřil odpor, římská Itálie umírá bez většího odporu."
 roman_restoration.1213.desc.body.emperor_exists: "[emperor.GetTitledFirstName] protestuje tak, jak se dá očekávat při ztrátě menší provincie, ale nic víc."
 roman_restoration.1213.desc.intro: "Přes to, že pro svá italská území prolili oceán krve během staletí, [taker.GetTitledFirstNameNicknamed] konečně donutil Římany přiznat, že [GetTitleByKey('k_sicily').GetNameNoTier] je jim ztracena.\n\nMísto toho se země nyní obracejí k"
 roman_restoration.1213.desc.new_empire.italia: "zbytku poloostrova pro pomoc."
 roman_restoration.1213.desc.new_empire.maghreb: "svých afrických sousedů přes oceán, považujících se za součást svých dávných bratranců přes [GetTitleByKey('e_maghreb').GetNameNoTier]."
 roman_restoration.1213.desc.new_empire.own: "[taker.GetHerHis] vlastní [taker.GetPrimaryTitle.GetBaseName] jako #EMP nové#! impérium."
 roman_restoration.1213.desc.outro.no_territory_left: "\n\nKdyž v ztracených zemích nezůstane ani jediné římské město, není nikdo, kdo by oplakával smrt Justiniánova snu."
 roman_restoration.1213.desc.outro.territory_left: "\n\nNěkolik zbývajících opěrných bodů impéria naproti přes Jadran nyní vypadá ohroženější než kdy dřív."
