 commit_suicide_decision_desc_cancer:0 "Cítím, jak se nemoc šíří uvnitř mě. To, co začalo jako drobné nepohodlí, se nyní proměnilo v každodenní boj. Smrt je nevyhnutelná. Jen chci, aby ta bolest přestala."
 commit_suicide_decision_desc_cannibal:0 "Jaká zpátečnická společnost to je. Přejídání se vynikající delikatesou, kterou je lidské maso, je jediná věc, která mi přináší radost. Nechci žít ve světě, který mi to zakazuje!"
 commit_suicide_decision_desc_criminal:0 "Nemohu utéct před svou minulostí. Ať jdu kamkoli, cítím oči soudu na sobě. Jak se to mohlo stát? Proč jsem nechal věci zajít tak daleko? Doufám, že mé zločiny budou odpuštěny po mé smrti."
 commit_suicide_decision_desc_demoted:0 "Málo kdo trpěl ponížením jako já. Já, kdo býval na vrcholu, jsem nyní nucen žebrat jako ostatní nafoukaní hlupáci. Možná bych měl vzít věci do vlastních rukou a odejít tak, jak si zvolím."
 commit_suicide_decision_desc_depressed:0 "$commit_suicide_decision_desc$"laudabiliter_decision_effects_tooltip:0 "$england_request_laudabiliter_decision_effects_tooltip$"
 commit_suicide_decision_desc_deviant:0 "Kdo jsou oni, aby mě soudili? Moje žádostivé průzkumy mě možná zavedly mnoha překvapivými cestami, ale všechny vedou k intenzivnímu potěšení. Bez těchto smyslných požitků nemám důvod žít."launch_hungarian_migration_decision_flavour_effect:0 "Získáte jednorázové speciální [hungarian_invasion_casus_belli|E]"
 commit_suicide_decision_desc_divorce:0 "Trávím své dny v lítosti. Co jsem mohl udělat, abych zabránil tomuto bolestnému odloučení? Jak mohu obnovit ztracenou lásku? Je to beznadějné. Bez mého manželství jsem nic."
 commit_suicide_decision_desc_friend:1 "Život je příliš šedivý, pokud ho nemohu sdílet s pravým přítelem. Chvíle, které by rozesmály [ROOT.Var('mourning_friend').Char.GetFirstName] i mě na hodiny, nyní pouze naplňují mou duši beznadějí. Tato cesta osamělosti není pro mě."
 commit_suicide_decision_desc_great_pox:0 "Pustuly nyní pokrývají mé tělo, každý vřed je větší a bolestivější než ten předchozí. Nevidím nic kromě strachu a znechucení v očích mých poddaných. Bude to jen horší..."
 commit_suicide_decision_desc_incapable:0 "Přežívám, ale skutečně nežiji. Můj současný stav mě nutí spoléhat se na ostatní při těch nejjednodušších úkolech. Nevybral jsem si to, možná by bylo snazší, kdybych to všechno prostě ukončil..."
 commit_suicide_decision_desc_leper:0 "Hniloba pevně uchopila mé smrtelné tělo. Několik prstů na nohou už je pryč a hnis vyteká z mých ran. Jak dlouho ještě musím trpět tímto hrozným osudem?"
 commit_suicide_decision_desc_lunatic:0 "Nemohu uniknout neustálému šepotu nenávisti a zklamání. Říkají mi, abych dělal věci, které bych neměl. Nic nedává smysl, realita si protiřečí. Osvobodí mě jen smrt?"
 commit_suicide_decision_desc_parent:0 "Není možné jít dál. Jsem uvězněn smutkem za svým ztraceným dítětem. [ROOT.Var('mourning_parent').Char.Custom2('MyCharacterIntroduction', ROOT.Char)|U] pro mě znamenalo celý svět. Jaký má smysl žít, když život ztratil jediný zdroj radosti a smíchu?"
 commit_suicide_decision_desc_sodomite:0 "Osud mi rozdává kruté karty. Proč musím být pronásledován za touhy svého srdce? Nemohu si pomoci, že jsem se narodili takto. Pokud mě v životě odsoudí, budu přijat jen v smrti?"
 commit_suicide_decision_desc_soulmate:1 "Už nemohu snášet prázdnotu v mé duši. Život bez tebe, má milovaná [ROOT.Var('mourning_soulmate').Char.GetFirstName], byl jen břemenem. Pokud je jediným způsobem, jak se vrátit do tvých náručí, odejít z tohoto světa, ať to tak je."
 commit_suicide_decision_desc_stressed:0 "Den po dni, tlak roste. Kamkoli jdu, cokoliv dělám, brzy se to stává příliš. Všechno se vymyká kontrole. Musí to skončit!"
 commit_suicide_decision_desc_witch:0 "Moje fascinace s okultním mě vedla na osamělou a nebezpečnou cestu. Ale má zvědavost měla hrozivou cenu. Jsem odmítaná za své víry. Bojím se, že mě nikdy nepřijmou takového, jaký jsem."
 commit_suicide_decision_desc:0 "Existuje jen tma a bolest. Lidé mi říkají, že bude lépe, ale jak to vědí? A co mi to pomáhá v této chvíli? Je čas zbavit se pout tohoto smrtelného světa."
