 viz_extravagance.t1.activities.auctions: "Tato postava pravidelně pořádá charitativní aukce, prodává část svých pokladů, aby vybrala peníze pro chudé v říši."
 viz_extravagance.t1.activities.board_game_tourneys: "Tato postava ráda organizuje soutěže ve stolních hrách pro vyšší společnost, kde se shromáždí Velcí a Vznešení [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] a hrají všechny nejnovější varianty."
 viz_extravagance.t1.activities.exhibitions: "Tato postava má vkus pro umění, podporuje umělce a vystavuje plody své štědrosti, někdy i pro nejpokornější členy společnosti."
 viz_extravagance.t1.activities.feasts.commoners: "Tato postava si ráda užívá bujaré hostiny, ale dává přednost zvát i významné měšťany z [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], i když by je jejich postavení obvykle vylučovalo."
 viz_extravagance.t1.activities.feasts.weekly: "Tato postava ráda pořádá obrovské hostiny každý týden, bez přestání — nižší šlechta [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] skoro spoléhá na ně jen kvůli kuchyním."
 viz_extravagance.t1.activities.feasts: "Tato postava si ráda soukromě hostí místní šlechtu. Někteří šeptají, že pro pozvánku bylo dokonce prolito skutečné krev."
 viz_extravagance.t1.activities.festivals: "Tato postava často otevírá zahrady a spodní síně svých soukromých sídel pro malé festivaly, aby obyčejní lidé mohli na chvíli okusit noblesu."
 viz_extravagance.t1.activities.orgies: "Tato postava je známa tím, že pořádá #EMP diskrétní #! setkání pro některé z nemorálnějších obyvatel [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 viz_extravagance.t1.activities.parades: "Tato postava ráda pořádá průvody, kde hází mince a jídlo potřebným, vždy na své náklady — a pod svým vlastním jménem."
 viz_extravagance.t1.activities.pigeon_racing: "Tato postava má trochu trapnou zálibu v závodech holubů; vlastní dokonce rozsáhlý holubník."
 viz_extravagance.t1.charity.awkward_children: "Tato postava platí za program, který kupuje náhradní vodní džbány pro malé služebné děti, které je při nošení ranní vody rozbijí — aniž by kdokoli z jejich domácnosti zaslechl o jejich malých nehodách."
 viz_extravagance.t1.charity.beggars: "Tato postava financuje fond, který krmí a obléká žebráky a chudé v [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], životně důležitý záchranný prostředek pro nejchudší."
 viz_extravagance.t1.charity.birds: "Tato postava platí za semena, která se pravidelně sází v určitých uličkách pro ptáky hlavního města — jen barbari nechají taková zvířata trpět a hladovět."
 viz_extravagance.t1.charity.building_repair: "Tato postava platí malý fond přístupný občanům hlavního města, jejichž budovy utrpěly škody — pokud si nemohou dovolit opravy, obdrží grant."
 viz_extravagance.t1.charity.civil_service.guard: "Tato postava platí za malý hlídkový stanoviště a obsazeného strážného před jednou z důležitějších správních budov v [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 viz_extravagance.t1.charity.feasts.religious: "Tato postava dotuje několik každoročních náboženských slavností pro běžné lidi v [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 viz_extravagance.t1.charity.judges: "Tato postava platí některým z říšských profesionálních soudců, aby více času věnovali projednávání případů a cestování po správních obvodech."
 viz_extravagance.t1.charity.kitchens: "Tato postava platí za několik malých veřejných kuchyní, které krmí vděčné chudé v [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 viz_extravagance.t1.charity.monastery: "Tato postava financuje údržbu (a zaplatila vznik) izolované náboženské komunity, daleko od hříchů běžného života."
 viz_extravagance.t1.charity.orphans: "Tato postava platí veřejné příspěvky na převzetí a vzdělávání určitého počtu sirotků každý rok. Dětem je poskytnuto vhodné vzdělání, jídlo, ubytování a morální výchova až do dosažení dospělosti."
 viz_extravagance.t1.charity.widowers: "Tato postava platí příspěvky některým z chudých vdovců hlavního města."
 viz_extravagance.t1.charity.widows: "Tato postava platí příspěvky některým z chudých vdov hlavního města."
 viz_extravagance.t1.property.agent_network: "Tato postava udržuje síť agentů po celém království, kteří sledují a spravují její obchodní zájmy i v těch nejodlehlejších pobočkách."
 viz_extravagance.t1.property.gangers: "Tato postava #EMP údajně #! platí jednu z hlavních gang ve [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]; co by slušný úředník dělal s bandou drsných gaunerů, je záhadou."
 viz_extravagance.t1.property.hostel: "Tato postava vlastní levný hostel v [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], zaměřený záměrně na nejchudší a nejpotřebnější ve společnosti."
 viz_extravagance.t1.property.manse: "Tato postava má soukromou vilu kousek za [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] — dost blízko na pohodlí, dost daleko na diskrétnost."
 viz_extravagance.t1.property.market_officials_on_payroll: "Tato postava je známa tím, že má každého inspektora a celního úředníka na jednom z klíčových tržišť hlavního města na platu. Vše, aby udrželi svoji integritu vůči říši, samozřejmě."
 viz_extravagance.t1.property.minor_businesses: "Obchodní zájmy této postavy jsou mnohé a rozmanité, včetně malých dílen, menších cechů a drobných statků po celém hlavním městě."
 viz_extravagance.t1.property.rooftop_garden: "Tato postava platí za údržbu rozlehlé střešní zahrady v [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], ku podivu lidu dole."
 viz_extravagance.t1.property.small_arena: "Tato postava vlastní a udržuje malou soukromou arénu pro dostihy. Sázky, které to umožňuje, jsou samozřejmě vedlejším přínosem."
 viz_extravagance.t1.property.toll_road: "Tato postava výhradně vlastní obzvlášť výnosnou mýtnou cestu vedoucí do [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Jak se k ní dostala a kdy bylo mýtné zřízeno, je předmětem mnoha spekulací."
 viz_extravagance.t1.property.townhouse: "Tato postava má bohatě zařízené, přesto uvážlivě skromné městské sídlo v [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 viz_extravagance.t1.treasure.clothing: "Tato postava má zdánlivě bezedný šatník nejlepších oděvů ve všech nejnovějších trendech — a navíc dost, aby tvořily vlastní módní vlnu."
 viz_extravagance.t1.treasure.cosmetics: "Tato postava má rozhodně přístup k neobvykle rozsáhlé zásobě kvalitních parfémů, mastí a kosmetiky pro někoho svého postavení."
 viz_extravagance.t1.treasure.drugs: "Skříňky této postavy jsou proslulé sbírkou exotických drog, nápojů a lektvarů, z nichž mnohé patří mezi vzácnější látky dostupné v [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 viz_extravagance.t1.treasure.furniture: "Nábytek této postavy je vždy z nejlepších dovážených dřev a kovů — obměňovaný podle aktuální módy, jak to vyžaduje dobrý vkus."
 viz_extravagance.t1.treasure.game_pieces: "Tato postava vlastní kopii každé stolní hry známé v této části světa, s figurkami vyřezanými z všeho možného — od vzácných kamenů až po kosti legendárních tvorů."
 viz_extravagance.t1.treasure.hankerchiefs: "Tato postava spotřebuje naprosto neúměrné množství jemných lněných kapesníků — v létě až deset denně, a přesto je po použití vždy vyhodí."
 viz_extravagance.t1.treasure.hats: "Tato postava zřídka nosí stejný klobouk déle než týden nebo dva — proč se omezovat, když každým rokem přibývá nových, vyšších modelů?"
 viz_extravagance.t1.treasure.hourglasses: "Vlastní některé z nejpečlivěji přesných přesýpacích hodin na světě — pro úředníka je těžko najít luxusnější nástroj."
 viz_extravagance.t1.treasure.jewellery: "Zdá se, že této postavě nikdy nechybí nové ozdoby; zlato, stříbro a drahokamy se třpytí na jejich tváři a [ROOT.Char.GetDiarchy.GetDiarch.Custom('HandHands')]."
 viz_extravagance.t1.treasure.relics: "Tato postava je známa tím, že vlastní malou, ale hodnotnou sbírku svatých relikvií."
 viz_extravagance.t2.activities.amnesties: "Tato postava věří, že každý si zaslouží odpuštění, pokud prokáže lítost a napraví škodu — využívá své postavení k organizování pravidelných amnestií pro zločince, kteří jsou dostatečně pokorní."
 viz_extravagance.t2.activities.animal_baiting: "Tato postava nic nemiluje víc než chrochtání, vrčení a výkřiky zuřivých zvířat bojujících o život. Na většině jejich hostin bojují napádaná zvířata a psi jak exotičtí, tak běžní."
 viz_extravagance.t2.activities.concerts: "Tato postava cení hudbu nade vše ostatní, považuje její absenci za nejhlubší tragédii. Mnohé jejich slavnosti jsou v podstatě velké koncerty — někdy tak veliké, že se jich účastní i někteří obyčejní lidé."
 viz_extravagance.t2.activities.feasts.interactive: "Hostiny této postavy jsou proslulé svým interaktivním prvkem: sáčky s mincemi skryté v jídle hostů, listiny k pozemkům, kde stačí podepsat jméno nalezené v komnatě, sochy, které se rozvinou a odhalí drahokam tomu, kdo jako první rozluští jejich tajemství, a mnoho dalších překvapení."
 viz_extravagance.t2.activities.feasts.long: "Tato postava pevně věří, že večírek nekončí, dokud hostitelovy komory nejsou vyprázdněny — některé jejich hostiny proto trvaly i týden nebo déle."
 viz_extravagance.t2.activities.feasts.pool: "Tato postava ráda pořádá slavnosti u prostorného umělého bazénu, postaveného za velké náklady v jedné z jejich soukromých rezidencí, obklopeného polštáři, křesílky a cinkáním nalévaných nápojů."
 viz_extravagance.t2.activities.gambling.horse: "Pýchou této postavy je celý chov soutěžních hřebců — téměř všichni z nich jsou nejčistšího cizího původu."
 viz_extravagance.t2.activities.poetry: "Tato postava se považuje za básníka — ať už s tím ostatní souhlasí, nebo ne, pozvánky na jejich luxusní hostiny, kde předčítají své verše, jsou velmi žádány."
 viz_extravagance.t2.activities.sermons: "Tato postava je nábožensky horlivá víc, než slušnost dovolí, a dbá, aby jejich slavnosti obsahovaly kázání a hostování putujících [ROOT.Char.GetDiarchy.GetDiarch.GetFaith.PriestNeuterPlural]."
 viz_extravagance.t2.activities.theatre: "Tato postava miluje divadlo, herectví a akrobacii jako málokdo jiný. Na jejich hostinách vystupuje nepoměrné množství putovních herců a klasika v nových obsazeních je častým bodem programu."
 viz_extravagance.t2.charity.circumcision: "Tato postava každoročně osobně financuje obřízku a náboženské vzdělání určitého počtu osiřelých chlapců z ulic [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 viz_extravagance.t2.charity.civil_service.extra_positions: "Tato postava osobně platí obsazení klíčových pozic ve státní správě, čímž násobně zvyšuje sílu byrokracie tím, že poskytuje finance tam, kde jsou nejvíce zapotřebí."
 viz_extravagance.t2.charity.hospitals: "Tato postava osobně financuje několik slavných nemocnic v [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], zařízení, která ošetřují nejchudší vrstvy společnosti, ale zcela závisí na její štědrosti."
 viz_extravagance.t2.charity.police: "Tato postava osobně platí oddaný personál policistů a donucovatelů, kteří se pohybují po [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], zajišťujíce, že zákon je dodržován právě v takové míře, jakou vizír vyžaduje."
 viz_extravagance.t2.charity.poor_funerals: "Tato postava osobně platí pohřby těch, kdo v [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] zemřou bez prostředků, rodiny nebo přátel, aby mohli zemřít důstojně."
 viz_extravagance.t2.charity.preachers: "Tato postava osobně financuje žebravé [ROOT.Char.GetDiarchy.GetDiarch.GetFaith.PriestNeuterPlural], aby se toulali krajem, obsluhovali potřebné věřící a poskytovali rozumné duchovní poradenství těm s menší vírou."
 viz_extravagance.t2.charity.scholars.legal: "Tato postava osobně financuje některé z předních říšských právníků, juristů a církevních právníků, čímž pomáhá prosazovat a objasňovat spravedlivý a férový mír pro všechny."
 viz_extravagance.t2.charity.scholars.mystical: "Tato postava osobně financuje několik známých mystiků, ezoteriků a extatiků, kteří předávají své podivné znalosti na dvorech [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 viz_extravagance.t2.charity.scholars.philosophical: "Tato postava osobně podporuje několik významných filozofů a institucí zaměřených na zkoumání hlubších zákonitostí světa."
 viz_extravagance.t2.charity.scholars.theological: "Tato postava osobně financuje některé z nejslavnějších teologů v říši, investuje do rozvoje dobré [ROOT.Char.GetDiarchy.GetDiarch.GetFaith.GetAdjective] teorie ve prospěch svých spoluvěřících."
 viz_extravagance.t2.charity.schools: "Tato postava osobně financuje několik škol zaměřených na vzdělávání malých dětí, které by jinak neměly sebemenší šanci na vzdělání."
 viz_extravagance.t2.property.defensible_palace: "Tato postava udržuje malý opevněný palác v [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] — údajně plný tajných průchodů a skrytých únikových cest."
 viz_extravagance.t2.property.exotic_market: "Tato postava vlastní a vybírá tučnou daň z jednoho z proslulých trhů s exotickým zbožím v [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 viz_extravagance.t2.property.fort: "Tato postava vlastní malou pevnost v nebezpečném koutě země blízko [ROOT.Char.GetDiarchy.GetDiarch.GetFaith.PriestNeuterPlural]. Ačkoli je nákladné ji udržovat, bohatý výnos z chovaných ukořistěných zvířat regionu se vyplácí."
 viz_extravagance.t2.property.messenger_network: "Tato postava zaměstnává říší síť diskrétních (a co je důležitější #EMP loajálních #!) poselů, schopných doručit její vůli každému koutku země."
 viz_extravagance.t2.property.mine: "Tato postava vlastní výnosný důl poblíž hlavního města, důležitý zdroj běžných kovů pro domácnosti a obchod."
 viz_extravagance.t2.property.monopoly: "Tato postava má štěstí, že vlastní monopol na prodej určitých základních komodit uvnitř hradeb [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]; že navíc kontroluje úřad, který takové monopoly uděluje, patrně není náhoda."
 viz_extravagance.t2.property.personal_temple: "Tato postava vlastní okázalý osobní [ROOT.Char.GetDiarchy.GetDiarch.GetFaith.HouseOfWorship], dostupný pouze jim, jejich rodině a nejbližším spojencům."
 viz_extravagance.t2.property.treasury: "Poklad této postavy je tak rozsáhlý, že zabírá vlastní budovu — opevněný komplex v srdci [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], kde jsou její peníze v bezpečí."
 viz_extravagance.t2.property.warehouses: "Tato postava vlastní opravdu rozsáhlý komplex skladů ukrytý poblíž obchodního jádra hlavního města. Skladiště jsou tak dobře zásobená exotickým zbožím, že je místní nazývají 'Sklady [ROOT.Char.GetDiarchy.GetDiarch.GetFirstNameNoTooltip]'."
 viz_extravagance.t2.property.workshops: "Tato postava vlastní téměř všechny dílny v jedné z nejpracovitějších ulic [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], ulici proslulou svými různorodými a krásnými výrobky."
 viz_extravagance.t2.treasure.bezoar_cutlery: "Tato postava vlastní sadu extrémně drahého bezoárového nádobí: tyto tajemné kameny prý zpomalují, neutralizují nebo dokonce zvrátí účinky nejsmrtelnějších jedů, což dělá příbory najednou vysoce stylové #EMP i #! praktické."
 viz_extravagance.t2.treasure.cabinet_of_curiosities: "Tato postava má místnost věnovanou exotickým kuriozitám a podivnostem z dalekých krajů; ačkoli málo praktická, #EMP je #! lahůdka pro hosty."
 viz_extravagance.t2.treasure.crockery: "Tato postava se pravidelně chlubí, že jejich kuchyně má některé z největších hrnců a pánví vyrobených z nejvzácnějších materiálů dostupných v [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 viz_extravagance.t2.treasure.decorative_martial_gear: "Tato postava má v oblibě dekorativní zbraně a brnění — jejich sídla jsou poseta neprakticky zdobenými vojenskými trofejemi, od zlatých mečů po štíty osázené drahokamy."
 viz_extravagance.t2.treasure.fly_stones: "Tato postava má malou sbírku kamenů, jež odpuzují mouchy a komáry v malém okruhu — to je činí žádanou ozdobou u slavnostního stolu."
 viz_extravagance.t2.treasure.gems: "Tato postava údajně vlastní pytel za pytlem drahokamů. Ti, kteří jejich sbírku viděli, tvrdí, že každý pytlík je věnován jedinečné rodině krásných kamenů."
 viz_extravagance.t2.treasure.horse_armour: "Koně této postavy se málokdy objeví bez stejných drahých ozdob a nápadného zdobení, které nosí i jejich pán — od sedel s perlovými ozdobami po stříbrná opratě."
 viz_extravagance.t2.treasure.indexed_bribes: "Tato postava je známá svými pečlivě organizovanými, vrstvenými úplatky, prý natolik pravidelnými a předvídatelnými, že musí mít kdykoliv připraveno sto pytlů každé velikosti — každý s přesným počtem mincí."
 viz_extravagance.t2.treasure.map_of_world: "Tato postava vlastní mapu celého známého světa. Prý patří mezi nejpřesnější v říši a zabírá celou zeď — často ji lze nalézt, jak u ní stojí a ztrácí se v myšlenkách."
 viz_extravagance.t2.treasure.sculpture: "Tato postava je velkým milovníkem umění a jejich sídla často zdobí sochy odlité z drahých kovů nebo tesané z nejlesklejších vzácných kamenů."
 viz_extravagance.t3.activities.aid: "Tato postava udržuje sousední šlechtu ve stavu přízně drobnými dary sem a tam: sto luxusních koberců, tři tisíce kvalitních sedel, dvanáct dóz ambry, deset tisíc dobrých kopí — a podobné věci."
 viz_extravagance.t3.activities.feasts.coin_shower: "Tato postava si ráda dopřává doslova rozkošné ukázky bohatství na svých hostinách: pravidelně nechává na své oblíbené hosty pršet stovky či tisíce mincí."
 viz_extravagance.t3.activities.feasts.give_away: "Tato postava ráda hostí hody pro své věrné spojence, následovníky a kumpány — zcela náhodou při těchto událostech často rozdá jmění prince v podobě majetku, přesto se zdá, že má stále připravené ještě přepychovější dary."
 viz_extravagance.t3.activities.feasts.spectacle: "Hostiny této postavy jsou zaměřené na podívanou: pokud alespoň #EMP least#! nemohou předvést poskakujícího akrobata balancujícího tyč s roztančeným dítětem žonglujícím žhavými uhlíky, pak to přece postrádá smysl?"
 viz_extravagance.t3.activities.feasts.surprise: "Tato postava je známá pořádáním hostin, při nichž jsou očarovaní hosté překvapováni dary: vtipná poznámka je odměněna deseti tisíci kusy dobytka, úchvatné šaty odměněny odlehlým palácem a jeho služebnictvem, zatímco poutavý rozhovor bývá oceněn rouchou z barveného hedvábí."
 viz_extravagance.t3.activities.gambling.palanquin: "Tato postava tvrdí, že vynalezla a ovládla zvláštní sport: závody na nosítkách, kde její nosiči soupeří s vyzyvateli o to, kdo nejrychleji dopraví jejich pasažéra na určené místo v [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 viz_extravagance.t3.activities.land_and_livestock_grants: "Obrovská stáda této postavy jsou předmětem místních legend; množství zvířat, která rozdává jako odměnu za dobrou službu nebo charitativní odškodnění, se každý rok snadno počítá v desítkách tisíc."
 viz_extravagance.t3.activities.orgies: "Tato postava otevřeně pořádá hostiny zaměřené na tělesné slasti, kde jsou hosté hýčkáni a uspokojováni do úplna a bez zábran."
 viz_extravagance.t3.activities.parades: "Tato postava věří, že bohatství je bezvýznamné, pokud je skryto: fascinuje je pořádat průvody, kterými předvádějí své exotické mazlíčky, ušlechtilé koně, upravené služebnictvo a drahé šatstvo, pravidelně procházené po ulicích [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 viz_extravagance.t3.activities.scholars.debates: "Tato postava zve učence všech směrů z celého známého světa na svá setkání, těší se z rozhovorů, které přinášejí největší myslitelé své doby sedící u jednoho stolu."
 viz_extravagance.t3.charity.bathhouses: "Tato postava postavila a stále dotuje velké veřejné lázně v [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], což je činí oblíbenými u prostých lidí, kteří by si jinak takový rozlehlý luxus nemohli dovolit."
 viz_extravagance.t3.charity.beggar_spies: "Legendy praví, že paranoie této postavy sahá až tak daleko, že má na výplatní listině polovinu žebráků a tuláků říše, poskytujíce jim občasné jídlo a ubytování výměnou za jejich oči a uši."
 viz_extravagance.t3.charity.civil_service.expansion: "Tato postava zajišťuje platy pro širokou škálu administrativních funkcí, rovnoměrněji rozkládá každodenní pracovní zátěž a snižuje tlak na stát."
 viz_extravagance.t3.charity.hajj_water_tanks: "Tato postava osobně platí za vybudování a naplnění nádrží u svaté Mekky, jejichž voda pomůže uhasit žízeň poutníků vykonávajících zbožný Hajj."
 viz_extravagance.t3.charity.holy_warrior_gear: "Tato postava pravidelně daruje zbraně a zbroj vojákům sloužícím různým svatým účelům, ať už pustoší nepřátele víry, nebo hlídají její stoupence."
 viz_extravagance.t3.charity.hospitals.equipment: "Tato postava si dává práci nejen s financováním místních nemocnic, ale i s tím, aby byly zásobeny nejnovějšími lékařskými mastmi, chirurgickými nástroji a rozličným esoterickým lékařským vybavením."
 viz_extravagance.t3.charity.libraries: "Finance této postavy často jdou na zakládání, rozšiřování a uchovávání vybraného počtu knihoven, opisování velkých děl za účelem šíření znalostí mezi šlechtou."
 viz_extravagance.t3.charity.observatories: "Tato postava patronuje velké observatoři, sledující nebe a zaznamenávající pohyby hvězd."
 viz_extravagance.t3.charity.universities: "Tato postava financuje několik malých, avšak prestižních místních univerzit, propagujících vědu a akademii ve svém jménu."
 viz_extravagance.t3.charity.watermills: "Tato postava financuje výstavbu společných vodních mlýnů v chudých vesnicích a jiných venkovských oblastech, čímž výrazně zlepšuje jejich kvalitu života."
 viz_extravagance.t3.property.bathhouse: "Tato postava má propracované soukromé lázně pro sebe a své nejbližší spojence, politické centrum pro nejšpinavější, a přitom neskutečně čisté, intriky v [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 viz_extravagance.t3.property.business.stolen: "Zdá se, že tato postava neustále přichází do vlastnictví menších podniků, které nedokážou splatit své dluhy věřitelům nebo přímo státu. Pud sebezáchovy brání většině, aby na to poukázali."
 viz_extravagance.t3.property.businesses: "Obchodní zájmy této postavy jsou pokroucenou, labyrintovou spletkou propojených obchodních tras, monopolů, patronátu a statků."
 viz_extravagance.t3.property.den_of_vice: "Podle zvěstí je tato postava majitelem jednoho z nejproslulejších doupěti neřesti v [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], podniku, kde lze získat jakoukoliv směs exotických substancí. Samozřejmě za dostatek stříbra."
 viz_extravagance.t3.property.fleet.commercial: "Tato postava vlastní desítky soukromých obchodních lodí, doslova flotilu plavidel rozesetou po světě."
 viz_extravagance.t3.property.palace.huge: "Tato postava udržuje palác, který je oficiálně jen #EMP slightly#! menší než [ROOT.Char.GetTitleAsNamePossessiveNoTooltip]. Ti, kdo jej viděli na vlastní oči, však obvykle pochybují."
 viz_extravagance.t3.property.pool.cushions: "Tato postava má velký bazén lemovaný polštáři — koupání přece není důvod postrádat luxus."
 viz_extravagance.t3.property.pool.gold: "Tato postava vlastní bazén, jehož dno má vyloženo tlustou vrstvou zlatých mincí — jaký má smysl bohatství, pokud nad ním nemůžete plavat?"
 viz_extravagance.t3.property.stables: "Tato postava vlastní kolosální stáje, kde jsou stovky či více nejlepších koní v říši."
 viz_extravagance.t3.property.tycoon: "Tato postava vlastní téměř čtvrtinu [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], celé čtvrti spadají do jejich soukromých statků."
 viz_extravagance.t3.treasure.birth_control: "Tato postava vlastní receptury, pilulky a další exotické prostředky k zajištění bezpečného, šťastného a bezplodného pohlavního styku."
 viz_extravagance.t3.treasure.carpets: "Tato postava vlastní obzvlášť slavný koberec: sto loktů dlouhý a polovinu toho široký, předený z hedvábného vlákna, prošitý zlatou nití a opatřený stříbrným saténovým podšíváním, vyšitý náboženskými a historickými scénami, o nichž se říká, že vyprávějí celou historii světa."
 viz_extravagance.t3.treasure.exotic_pets: "Tato postava uchvacuje a děsí hosty svou sbírkou exotických zvířat: lvi, tygři, podivné cizí jeleni a další bizarní stvoření zdobí její soukromou menážerii."
 viz_extravagance.t3.treasure.fabrics: "Tato postava se pyšní vlastnictvím velkých zásob nejluxusnějších textilií známého světa: hedvábí, damasků, sametu, jemných brokátů, bohatě prošitých přikrývek a téměř nekonečného moře drobných variant a regionálních specialit."
 viz_extravagance.t3.treasure.gold_mattress: "Tato postava vlastní matraci, údajně vyrobenou výhradně ze zlatých nití, kterou poctily svou přítomností některé z nejslavnějších postav nedávné historie."
 viz_extravagance.t3.treasure.mirrors: "Tato postava vlastní desítky nejčistších zrcadel, jaké peníze mohou koupit, poskytující téměř nevhodnou úroveň marnivého luxusu, o kterém i jen málo šlechticů může snít."
 viz_extravagance.t3.treasure.parasols: "Tato postava má zřejmě slunečník na každý den v roce: některé vyšívané zlatem, některé stříbrem, některé ze hedvábí, některé z damasku, některé posázené rubíny, některé se smaragdy, a tak dál..."
 viz_extravagance.t3.treasure.plants: "Tato postava vlastní slavnou sbírku vzácných rostlin, mechů a bylin — každá uchovávaná v jednom z pěti set křišťálových květináčů."
 viz_extravagance.t3.treasure.sculpture.articulated: "Pýchou této postavy je vícekloubá socha její osoby, jejíž pózu a oděv lze nekonečně měnit podle vůle vizíra."
 viz_extravagance.t3.treasure.silk_bigtop: "Tato postava vlastní cestovní stan vhodný pro družinu padesáti či více osob, vyrobený z nejluxusnějšího hedvábí — každý panel bohatě vyšívaný, každý kůl z drahého kovu nebo opatřený cenným lakem."
 viz_extravagance.t4.activities.aid: "Štědrost této postavy financuje tak velkorysé pomocné balíčky, že někteří domnělí 'šlechtici' v okolí se zdají být zcela závislí na jejích darech, aby udrželi zdání."
 viz_extravagance.t4.activities.feasts.big: "To, co tato postava nazývá 'soukromou hostinou mezi přáteli', většina jiných by nazvala 'rozsáhlým festivalem jednou za deset let'."
 viz_extravagance.t4.activities.feasts.cannibal: "Všichni se shodují, že tato postava pořádá některé z nejlahodnějších hostin, jaké říše kdy zažila, plné šťavnatých kusů masa — jen málokdo se shodne v tom, jakého druhu to maso může být."
 viz_extravagance.t4.activities.feasts.pool.rose: "Tato postava je známa tím, že pořádá slavnosti, při nichž je jejich bazén poset květinami v hodnotě desítek tisíc mincí, voňavá podívaná v měřítku přesahujícím to, co většina hostů kdy uvidí."
 viz_extravagance.t4.activities.gambling.xtra_xtreme: "Tato postava hazarduje mince, zvířata, půdu, životy a cokoliv, co ji napadne — vše v tak obrovských množstvích, že někteří pochybují, zda jejich bohatství opravdu #EMP is#! bezedné."
 viz_extravagance.t4.activities.give_aways: "Tato postava rozdává dary na základě rozmaru, které zastíní jmění, jaké by si i ti nejšťastnější obchodníci mohli kdy vysnít během svého života."
 viz_extravagance.t4.activities.host: "Tato postava považuje přijímání zahraničních diplomatů za nanejvýš důležité, hned po rozhazování obrovského množství mincí, aby předvedla, jak jsou hostovy říše ve srovnání podřadné."
 viz_extravagance.t4.activities.masquerade: "Tato postava pořádá pravidelné karnevalové bály, stanovuje témata z dějin a mýtů, která mají hosté dodržet, a očekává, že každý vynaloží měsíční příjem nebo víc na každý kostým."
 viz_extravagance.t4.activities.menagerie: "Menážerie této postavy obsahuje syčící plazy, zářivé ptáky, obří savce a zdánlivě kusy ze všeho, co nabízí bohaté panoptikum tvorů světa."
 viz_extravagance.t4.activities.plants.ever_changing: "Tato postava věří, že rozmanitost koření je život, a udržuje zahradu neustále se proměňujících rostlin, vůní a exotických bylin, z nichž každá kvete a plodí v různých obdobích roku a za různých podmínek."
 viz_extravagance.t4.charity.aqueducts: "Tato postava je zodpovědná za vybudování a údržbu několika krátkých akvaduktů přivádějících čerstvou vodu do [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], což jí vynáší vděk mnoha nejchudších ve společnosti."
 viz_extravagance.t4.charity.bridges: "Tato postava je proslulá množstvím peněz, které vynakládá na stavbu a údržbu nových mostů po říši, což je znak vrcholné prestiže pro každého úředníka."
 viz_extravagance.t4.charity.civil_service.fire: "Tato postava je osobně odpovědná za údržbu hasičské služby pro [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] — téměř nevídané v zbytku světa."
 viz_extravagance.t4.charity.dole: "Tato postava dotuje soukromou almužnu potravin pro nejpotřebnější obyvatele [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], zajišťuje, že nikdo nehladoví, zatímco ona má peníze nazbyt."
 viz_extravagance.t4.charity.festivals: "Tato postava platí za výroční velký festival pro všechny obyvatele [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], událost, na kterou se město těší po celý rok."
 viz_extravagance.t4.charity.gardens: "Tato postava platí za údržbu velké veřejné zahrady — malého bastionu klidu a rozjímání ve světě, který se někdy jeví příliš krutý."
 viz_extravagance.t4.charity.housing: "Tato postava financuje výstavbu malých činžovních domů na volných plochách [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] nebo přiléhajících k jeho hradebám, pro ty, kdo nejvíce potřebují přístřeší."
 viz_extravagance.t4.charity.loans: "Tato postava spravuje charitativní fond organizující remitentní platby za půjčky a dluhy, legální či jiné, které sužují chudé v říši."
 viz_extravagance.t4.charity.pilgrimage: "Tato postava spravuje charitativní fond, který poskytuje lidem příspěvek, vhodné vybavení a cestovní znalosti pro úspěšnou pouť."
 viz_extravagance.t4.charity.waystations: "Tato postava platí za zastávky a karavansaráje po celé říši, zaměřené na obsluhu menších skupin a osamělých cestovatelů."
 viz_extravagance.t4.property.army: "Tato postava udržuje soukromou armádu banditů a zlodějíčků, připravenou prosadit jejich vůli kdekoli v [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 viz_extravagance.t4.property.bordello: "Tato postava provozuje soukromý nevěstinec, kde jejich oblíbení umělci pravidelně vychutnávají ty nejneřestnější rozkoše."
 viz_extravagance.t4.property.gaol: "Tato postava vlastní soukromé vězení pro dlužníky — když chudší lidé nemohou splatit své dluhy vizirovi, trest je rychlý a jasný. Dokud snad jejich rodina nenajde peníze."
 viz_extravagance.t4.property.livestock: "Rozsáhlá soukromá stáda této postavy, ať už koně či tažná zvířata, se rozprostírají napříč velkou částí říše."
 viz_extravagance.t4.property.palace.guest: "Tato postava má soukromý palác určený speciálně pro hosty — projev bohatství a moci, kterého si málokdo nevšimne."
 viz_extravagance.t4.property.palace.monthly: "Tato postava má tucet či více paláců po celém [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], měsíčně je střídajíc jeden za druhým."
 viz_extravagance.t4.property.palace.pool: "Tato postava udržuje samostatný palác pro svůj obrovský bazén. Sama bydlí jinde, a tak může úplně oddělit soukromé komnaty a kanceláře od místa, kde přijímá hosty."
 viz_extravagance.t4.property.palace.spa: "Tato postava vlastní prostorné venkovské útočiště těsně u [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], místo klidu daleko od městského ruchu, chráněné rozsáhlými okolními statky."
 viz_extravagance.t4.property.palace.torture: "'[ROOT.Char.GetDiarchy.GetDiarch.GetFirstNameNoTooltip] Hell', říkají tomu — údajná zahrada podivných rozkoší a děsivých nástrojů, kde tato postava vykonává své kruté zásahy na svých nepřátelích a rivalích."
 viz_extravagance.t4.property.spire: "Tato postava vykonává většinu své viziřské agendy z zlověstné věže, vystupující vysoko nad většinou budov v [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Z jejích mnoha oken je údajně vidět každý průchod a každý roh ulice."
 viz_extravagance.t4.treasure.cosmetics: "Tato postava vlastní poklad v parfémech: cennou ambru ve sklenicích, vonný růžový destilát, voňavou ghaliu, pižmový prášek, extrakt z agarového dřeva a, samozřejmě, šafrán, to vše v množstvích a nádobách, které by mohly zaplatit celé armády."
 viz_extravagance.t4.treasure.crockery.historic: "Tato postava vlastní kompletní soubor hostinského nádobí a příborů, u nichž se podle zpráv každý kus dříve patřil vládcům exotického cizího království nebo dávno mrtvého impéria."
 viz_extravagance.t4.treasure.cushions: "Tato postava vlastní tisíce a tisíce polštářů, téměř nekonečnou lavinu kaskádového taftu a hedvábí, které činí každou místnost v jejím každém sídle potěšením k sezení (nebo, pochopitelně, k šlofíku)."
 viz_extravagance.t4.treasure.fleet.personal: "Tato postava je proslulá impozantním dojmem své osobní reprezentační bárky, stejně jako mnoha menšími plavidly a čluny, které plují po vodách [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] v jejím jménu."
 viz_extravagance.t4.treasure.martial_gear: "Tato postava má přílišné zalíbení v vojenských hračkách; podle zpráv vlastní více dekorativních zbraní a zbrojí, než [ROOT.Char.GetTitleAsNameNoTooltip] má #EMP actual#! skutečných jednotek kteréhokoli druhu."
 viz_extravagance.t4.treasure.massive_sword: "Tato postava nechvalně vlastní dekorativní meč dlouhý asi jako tři vojáci položené noha k hlavě, opřený podél jedné z širokých stěn jejich oblíbeného sálu."
 viz_extravagance.t4.treasure.mystic_ingredients: "O této postavě se šeptá kvůli její sbírce exotických alchymistických ingrediencí: podivné cizí rostliny, zvláštní rudy z hluboko pod zemí a prášky získané z masa a kostí legendárních tvorů."
 viz_extravagance.t4.treasure.office: "Viziřova kancelář této postavy je vytesaná a zařízená z drahého kamene a skla s kovovými vsadkami, vyzařující klidnou, pevnou moc."
 viz_extravagance.t4.treasure.precious_orchard: "Tato postava je proslulá svou vzácnou sadou: nádvoří plné umělých stromů vykovaných ze zlata a stříbra, nesoucích rozmanité ovoce vyřezané z drahokamů."
 viz_extravagance.t4.treasure.sensible_investments_for_smart_adults: "Tato postava vlastní jediný iluminovaný rukopis s nevzhledným obrázkem opice — prý je dílo neobyčejně drahé, ale původ této hodnoty je nejasný."
 vizier_candidate_has_studied_recently_modifier: "Náročné studium"
 vizier_candidate_has_studied_recently_modifier_desc: "Tato postava nedávno vynaložila soustředěné úsilí, aby zlepšila své schopnosti jako státní úředník, a výsledky mluví samy za sebe — stejně jako náklady."
