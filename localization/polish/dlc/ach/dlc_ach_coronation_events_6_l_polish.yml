 coronation_events.6011.t: "Společná věc"
 coronation_events.6011.desc: "\"[assailer.GetName] přináší oheň! Aby pohrdal tvým korunováním, náš odporný soused poslal lupiče daleko!\" vykřikne můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('loyal_vassal'))], [loyal_vassal.GetName], který mě přivedl na toto místo [assailer.GetTitledFirstNamePossessiveNoTooltip] urážky.\n\nMalá hrst chatrčí za [location.GetName] je to jediné, co hoří, přesto [loyal_vassal.GetTitledFirstNameNoTooltip] se chvěje vzteky.\n\n\"[ROOT.Char.GetPrimaryTitle.GetName] stále #EMP znamená něco,#!\" přísahá [loyal_vassal.GetSheHe], \"a já stále stojím připraven jej bránit! Přijmi mou válečnou přísahu! [assailer.GetPrimaryTitle.GetAdjective] špína — a všichni ostatní — se postaví mým válečným oddílům, až přijdou na naše země!\""
 coronation_events.6011.a: ""Složte zbraně. Mějte víru v pokoj [ROOT.Char.GetFaith.HighGodNamePossessive].""
 coronation_events.6011.a.flavor: "Naše konfederace se dobře zásobila na válku... místo toho bychom však mohli naplnit [ROOT.Char.GetFaith.HouseOfWorshipPlural] obětinami."
 coronation_events.6011.b: ""Mladí i staří: nenechte žádného bojovníka zahálet.""
 coronation_events.6011.b.flavor: "V našich domovech snad neklidní mladíci nesní o válce a dobrodružství? Sjednoťme je, abychom je jednou mohli povolat do boje!"
 coronation_events.6011.c: ""Bojujte se mnou, nejodvážnější z [loyal_vassal.GetCulture.GetCollectiveNounNoTooltip]!""
 coronation_events.6011.d_house: ""[ROOT.Char.GetHouse.GetName|U] brání tuto říši.""
 coronation_events.6011.d: ""Odpočívejte. Hlídka je povinností [ROOT.Char.GetTitleAsNamePossessiveNoTooltip].""
 mass_mob_dev_tt: "Každý [county|E] v [supporter.GetShortUINamePossessive] [domain|E] má své [development|E] sníženo o #N [supporter.MakeScope.Var('mass_mobilitization_development_value').GetValue|0]#!"
 mass_mob_fertility_tt: "Každý [county|E] v [supporter.GetShortUINamePossessive] [domain|E] má svou [county_fertility|E] sníženu o #N [supporter.MakeScope.Var('mass_mobilitization_fertility_value').GetValue|0]#!"
