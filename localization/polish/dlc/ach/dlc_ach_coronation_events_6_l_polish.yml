 coronation_host_orgy_exposed_log: "Oslavné sexuální úlety [host.GetTitledFirstNamePossessive] byly odhaleny a odsouzeny [exposer.GetTitledFirstName]." # todo: NEW TRANSLATION
 host_has_courtesan_hooks_tt: "#weak [host.GetShortUIName] má [hooks|E] na všech těchto kurtizánách#!" # todo: NEW TRANSLATION
 coronation_events.6100.t: "Korunovace [host.GetFirstNameNoTooltipRegnal]" # todo: NEW TRANSLATION
 coronation_events.6100.desc_intro: "Objevují se [host.Custom('GetTitleTierAdjective')] symboly." # todo: NEW TRANSLATION
 coronation_events.6100.desc_byzantine: "Purpurový [Glossary( 'chlamys', 'CHLAMYS_GLOSS' )] — ve světle tisíce svící, zářivý — je přehoděn přes mé ramena. #EMP \"Sláva Bohu na výsostech!\"#! volají shromáždění. #EMP \"A na zemi pokoj!\"#! Představený intonuje: \"Ve jménu Otce, Krista [Glossary( 'Pantokrator', 'PANTOKRATOR_GLOSS')], a Ducha Svatého, pověřuji tě, [host.GetFirstNameRegnal], abys vládl jako [Glossary( 'Augoustos', 'AUGOUSTOS_GLOSS')] nad [Glossary( 'Romaioi', 'ROMAIOS_GLOSS' )], a byl pastýřem Božích věrných.\"" # todo: NEW TRANSLATION
 coronation_events.6100.desc_byzantine_femme: "Purpurový [Glossary( 'chlamys', 'CHLAMYS_GLOSS' )] — ve světle tisíce svící, zářivý — je přehoděn přes mé ramena. #EMP \"Sláva Bohu na výsostech!\"#! volají shromáždění. #EMP \"A na zemi pokoj!\"#! Představený intonuje: \"Ve jménu Otce, Krista [Glossary( 'Pantokrator', 'PANTOKRATOR_GLOSS')], a Ducha Svatého, pověřuji tě, [host.GetFirstNameRegnal], abys vládl(a) jako [Glossary( 'Augousta', 'AUGOUSTOS_GLOSS')] nad [Glossary( 'Romaioi', 'ROMAIOS_GLOSS' )], a byl(a) pastýřkou Božích věrných.\"" # todo: NEW TRANSLATION
 CHLAMYS_GLOSS: "Objemný hedvábný plášť nošený byzantskými úředníky, symbol světské moci nad císařským státem. Připevněný fibulovou sponou, #G chlamys#! nesl velké, drahokamy zdobené panely zvané #EMP tablia#!, které byly výsadou císařů, pokud byly vyrobeny ze zlata." # todo: NEW TRANSLATION
 coronation_events.6100.desc_christian: "Lesklý [host.Custom('GetRegionalSword')] je přepásán u mého boku. Žezlo suverénní autority — vzato do mé ruky. Mé prsty obtočí [Glossary( 'globus cruciger', 'GLOBUS_CRUCIGER_GLOSS')]; na mé tělo přicházejí [Glossary( 'armills', 'ARMILLS_GLOSS')] a [Glossary( 'pallium', 'PALLIUM_GLOSS')]. Modlitby duní dál." # todo: NEW TRANSLATION
 coronation_events.6100.desc_high: "Lesklý [host.Custom('GetRegionalSword')] je přepásán u mého boku. Nádherné šperky, slavnostní pláště jsou mi položeny. Jako jeden, ti nejlepší z [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l] — [host.Custom('GetLowOfficialPlural')], [host.GetFaith.BishopNeuterPlural] a [host.Custom('KnightCulturePluralNoTooltipLowercase')] země — vykřiknou závěrečné modlitby, a poslední: \"#EMP [host.GetFaith.HighGodName], uzři naše milované [host.GetTitleAsNameNoTooltip|l]!#!\"" # todo: NEW TRANSLATION
 coronation_events.6100.desc_low: "Starý [host.Custom('GetRegionalSword')] je přepásán u mého boku. Křiklavé šperky, ošuntělé pláště jsou mi položeny. I zamračení zástupci [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l] — [host.Custom('GetLowOfficialPlural')], [host.GetFaith.BishopNeuterPlural] a [host.Custom('KnightCulturePluralNoTooltipLowercase')] této bídné země — jsou přiměni zamumlat závěrečné modlitby a pronést poslední: \"#EMP [host.GetFaith.HighGodName], uzři naše [host.GetTitleAsNameNoTooltip|l]!#!\"" # todo: NEW TRANSLATION
 coronation_events.6100.desc_generic: "Lesklý [host.Custom('GetRegionalSword')] je přepásán u mého boku. Něžné šperky, těžké pláště jsou položeny na mé tělo. Jako jeden, šlechta [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l] — [host.Custom('GetLowOfficialPlural')], [host.GetFaith.BishopNeuterPlural] a [host.Custom('KnightCulturePluralNoTooltipLowercase')] země — recitují závěrečné modlitby a poslední: \"#EMP [host.GetFaith.HighGodName], uzři našeho [host.GetTitleAsNameNoTooltip|l]!#!\"" # todo: NEW TRANSLATION
 coronation_events.6100.desc_ending_byzantine_cynical: "\n\nOzdoben starobylými, [host.Custom('GetTitleTierAdjective')] poklady, poklekám před [crowner.GetTitledFirstNameRegnal]. [crowner.GetSheHe|U] tvrdí, že to je Kristovou milostí, že jen Boží milost chrání [ROOT.Char.GetPrimaryTitle.GetTierAsName]... ale já jsem pastýř jeho lidu. Jsem [ROOT.Char.GetTitleAsNameNoTooltip]. Osud [Glossary( 'Romaioi', 'ROMAIOS_GLOSS' )] patří mně, jen mně..." # todo: NEW TRANSLATION
 coronation_events.6100.desc_ending_byzantine: "\n\nOzdoben starobylými, [host.Custom('GetTitleTierAdjective')] poklady, poklekám před [crowner.GetTitledFirstNameRegnal] a před Kristem — neboť je to svatou milostí, že vládnu, a jeho milost chrání [ROOT.Char.GetPrimaryTitle.GetTierAsName]. A konečně..." # todo: NEW TRANSLATION
 coronation_events.6100.desc_ending_non_abrahamic_vassal: "\n\nOzdoben [host.Custom('GetTitleTierAdjective')] poklady, poklekám. Diadém mého [host.GetPrimaryTitle.GetTierAsName], symbol [host.GetPrimaryTitle.GetNameNoTierNoTooltip], bude od této chvíle vždy... jen nade mnou." # todo: NEW TRANSLATION
 coronation_events.6100.desc_ending_non_abrahamic: "\n\nOzdoben [host.Custom('GetTitleTierAdjective')] poklady, poklekám... jen tento jeden posledníkrát. Neboť [host.GetTitleAsName] [host.GetPrimaryTitle.GetNameNoTier], [host.GetTitleAsNameNoTooltip|l], kterým se mám skutečně stát: [host.GetSheHe] se nikomu nesklání." # todo: NEW TRANSLATION
 coronation_events.6100.desc_ending_vassal: "\n\nOzdoben [host.Custom('GetTitleTierAdjective')] poklady, poklekám. Neboť [host.GetTitleAsName] [host.GetPrimaryTitle.GetNameNoTier], [host.GetTitleAsNameNoTooltip|l], kterým se mám skutečně stát: [host.GetSheHe] se sklání před [host.GetLiege.GetPrimaryTitle.GetAdjective] [host.GetLiege.GetTitleAsName], a před [host.GetFaith.HighGodName]." # todo: NEW TRANSLATION
 coronation_events.6100.desc_ending: "\n\nOzdoben [host.Custom('GetTitleTierAdjective')] poklady, poklekám... jen tento jeden posledníkrát. Neboť [host.GetTitleAsName] [host.GetPrimaryTitle.GetNameNoTier], [host.GetTitleAsNameNoTooltip|l], kterým se mám skutečně stát: [host.GetSheHe] se klaní pouze [host.GetFaith.HighGodName]." # todo: NEW TRANSLATION
 coronation_events.6100.desc_byzantine_guest: "Purpurový [Glossary( 'chlamys', 'CHLAMYS_GLOSS' )] — ve světle tisíce svící, zářivý — je přehoděn přes [host.GetFirstNamePossessiveRegnal] ramena. #EMP \"Sláva Bohu na výsostech!\"#! volají shromáždění. #EMP \"A na zemi pokoj!\"#! Představený intonuje: \"Ve jménu Otce, Krista [Glossary( 'Pantokrator', 'PANTOKRATOR_GLOSS')], a Ducha Svatého, pověřuji tě, [host.GetFirstNameRegnal], abys vládl jako [Glossary( 'Augoustos', 'AUGOUSTOS_GLOSS')] nad [Glossary( 'Romaioi', 'ROMAIOS_GLOSS' )], a byl pastýřem Božích věrných.\"" # todo: NEW TRANSLATION
 coronation_events.6100.desc_byzantine_femme_guest: "Purpurový [Glossary( 'chlamys', 'CHLAMYS_GLOSS' )] — ve světle tisíce svící, zářivý — je přehoděn přes [host.GetFirstNamePossessiveRegnal] ramena. #EMP \"Sláva Bohu na výsostech!\"#! volají shromáždění. #EMP \"A na zemi pokoj!\"#! A představený intonuje: \"Ve jménu Otce, Krista [Glossary( 'Pantokrator', 'PANTOKRATOR_GLOSS')], a Ducha Svatého, pověřuji tě, [host.GetFirstNameRegnal], abys vládl(a) jako [Glossary( 'Augousta', 'AUGOUSTOS_GLOSS')] nad [Glossary( 'Romaioi', 'ROMAIOS_GLOSS' )], a byla pastýřkou Božích věrných.\"" # todo: NEW TRANSLATION
 coronation_events.6100.desc_christian_guest: "Lesklý [host.Custom('GetRegionalSword')] je přepásán u [host.GetFirstNamePossessive] boku. Žezlo suverénní autority — vzato do [host.GetHerHis] ruky. [host.GetHerHis|U] prsty obtočí [Glossary( 'globus cruciger', 'GLOBUS_CRUCIGER_GLOSS')]; na [host.GetHerHis] tělo přicházejí [Glossary( 'armills', 'ARMILLS_GLOSS')] a [Glossary( 'pallium', 'PALLIUM_GLOSS')]. Modlitby duní dál." # todo: NEW TRANSLATION
 coronation_events.6100.desc_high_guest: "Lesklý [host.Custom('GetRegionalSword')] je přepásán u [host.Custom('GetRegionalSword')] boku. Nádherné šperky, slavnostní pláště jsou položeny na [host.GetHerHim]. Jako jeden, nejlepší z [host.GetHerHis] [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l] — [host.Custom('GetLowOfficialPlural')], [host.GetFaith.BishopNeuterPlural] a [host.Custom('KnightCulturePluralNoTooltipLowercase')] té země — vykřiknou závěrečné modlitby, a poslední: \"#EMP [host.GetFaith.HighGodName], uzři našeho milovaného [host.GetTitleAsNameNoTooltip|l]!#!\"" # todo: NEW TRANSLATION
 coronation_events.6100.desc_low_guest: "Starý [host.Custom('GetRegionalSword')] je přepásán u [host.GetFirstNamePossessive] boku. Křiklavé šperky, ošuntělé pláště jsou položeny na [host.GetHerHim]. I zamračení zástupci [host.GetHerHis] [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l] — [host.Custom('GetLowOfficialPlural')], [host.GetFaith.BishopNeuterPlural] a [host.Custom('KnightCulturePluralNoTooltipLowercase')] této bídné země — jsou přiměni zamumlat závěrečné modlitby a dát poslední: \"#EMP [host.GetFaith.HighGodName], uzři našeho [host.GetTitleAsNameNoTooltip|l]!#!\"" # todo: NEW TRANSLATION
 coronation_events.6100.desc_generic_guest: "Lesklý [host.Custom('GetRegionalSword')] je přepásán u [host.GetFirstNamePossessive] boku. Něžné šperky, těžké pláště jsou položeny na [host.GetHerHim]. Jako jeden, šlechta [host.GetHerHis] [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l] — [host.Custom('GetLowOfficialPlural')], [host.GetFaith.BishopNeuterPlural] a [host.Custom('KnightCulturePluralNoTooltipLowercase')] té země — recitují závěrečné modlitby a poslední: \"#EMP [host.GetFaith.HighGodName], uzři našeho [host.GetTitleAsNameNoTooltip|l]!#!\"" # todo: NEW TRANSLATION
 coronation_events.6100.desc_ending_byzantine_guest: "\n\nOzdoben starobylými, [host.Custom('GetTitleTierAdjective')] poklady, [host.GetFirstNameNoTooltipRegnal] pokleká před [crowner.GetTitledFirstNameRegnal], a před Kristem — neboť je to svatou milostí, že vládne, a Boží milosrdenství drží [ROOT.Char.GetPrimaryTitle.GetTierAsName] při životě. A konečně..." # todo: NEW TRANSLATION
 coronation_events.6100.desc_ending_non_abrahamic_vassal_guest: "\n\nOzdoben [host.Custom('GetTitleTierAdjective')] poklady, [host.GetFirstNameNoTooltipRegnal] pokleká. Diadém [host.GetHerHis] [host.GetPrimaryTitle.GetTierAsName], symbol [host.GetPrimaryTitle.GetNameNoTierNoTooltip], bude od této chvíle vždy... jen nad [host.GetHerHim]." # todo: NEW TRANSLATION
 coronation_events.6100.desc_ending_non_abrahamic_guest: "\n\nOzdoben [host.Custom('GetTitleTierAdjective')] poklady, [host.GetFirstNameNoTooltipRegnal] pokleká... jen tento jeden posledníkrát. Neboť [host.GetTitleAsName] [host.GetPrimaryTitle.GetNameNoTier], [host.GetTitleAsNameNoTooltip|l], kterým se [host.GetSheHe] má skutečně stát: [host.GetSheHe] se nikomu nesklání." # todo: NEW TRANSLATION
 coronation_events.6100.desc_ending_vassal_guest: "\n\nPožehnán [host.Custom('GetTitleTierAdjective')] poklady, [host.GetFirstNameNoTooltipRegnal] klečí. Pro [host.GetTitleAsName] [host.GetPrimaryTitle.GetNameNoTier] se [host.GetTitleAsNameNoTooltip|l] [host.GetSheHe] chystá skutečně stát: [host.GetSheHe] se sklání před [host.GetLiege.GetPrimaryTitle.GetAdjective]m [host.GetLiege.GetTitleAsName] a před [host.GetFaith.HighGodName]." # todo: NEW TRANSLATION
 coronation_events.6100.desc_ending_guest: "\n\nPožehnán [host.Custom('GetTitleTierAdjective')] poklady, [host.GetFirstNameNoTooltipRegnal] klečí... jen jednou, naposledy. Pro [host.GetTitleAsName] [host.GetPrimaryTitle.GetNameNoTier] se [host.GetTitleAsNameNoTooltip|l] [host.GetSheHe] chystá skutečně stát: [host.GetSheHe] se sklání pouze před [host.GetFaith.HighGodName]." # todo: NEW TRANSLATION
 GLOBUS_CRUCIGER_GLOSS: "„Orb s křížem“, obvykle z drahého kovu. Drží se v ruce jako součást královských insignií a jako symbol Spasitelovy vlády nad celým světem." # todo: NEW TRANSLATION
 ARMILLS_GLOSS: "Pár pečlivě zhotovených ceremoniálních náramenníků k nošení na paže prelátů nebo panovníka. #G Armills#! by byly zdobeny scénami, jako jsou Vzkříšení a Ukřižování Krista." # todo: NEW TRANSLATION
 PALLIUM_GLOSS: "Impozantní plášť panovníka, příbuzný řeckému císařskému #G loros#! a #G pallia#!, které nosí církevní hodnostáři." # todo: NEW TRANSLATION
 coronation_events.6100.a: "Koruna je položena na mou hlavu." # todo: NEW TRANSLATION
 coronation_events.6100.a_guest: "Koruna je položena na [host.GetHerHis] čelo." # todo: NEW TRANSLATION
 coronation_events.6100.a_guest_low: "Koruna je položena... ale na jak dlouho?" # todo: NEW TRANSLATION
 coronation_events.6100.a_flavor_decent: "A tak je [host.GetPrimaryTitle.GetAdjectiveNoTooltip] [Glossary( 'coronation crown', 'CORONATION_CROWN_GLOSS')] uložena." # todo: NEW TRANSLATION
 coronation_events.6100.a_flavor_low_guest: "Na [host.GetFirstNameNoTooltipRegnal] vypadá [host.GetPrimaryTitle.GetAdjectiveNoTooltip] [Glossary( 'coronation crown', 'CORONATION_CROWN_GLOSS')] poněkud divně..." # todo: NEW TRANSLATION
 coronation_events.6100.a_flavor_low: "Uprostřed tohoto hanebného obřadu sotva vnímám dotek [host.GetPrimaryTitle.GetAdjectiveNoTooltip] [Glossary( 'coronation crown', 'CORONATION_CROWN_GLOSS')]..." # todo: NEW TRANSLATION
 coronation_events.6100.a_flavor_giant: "Při [host.GetFaith.HighGodName] — [crowner.GetTitledFirstNameNoTooltip] sotva natlačí malou [Glossary( 'coronation crown', 'CORONATION_CROWN_GLOSS')]!" # todo: NEW TRANSLATION
 coronation_events.6100.a_flavor_adolescent: "Hle: má [Glossary( 'coronation crown', 'CORONATION_CROWN_GLOSS')]! A — #EMP ach#! — skoro mi padá do očí..." # todo: NEW TRANSLATION
 CORONATION_CROWN_GLOSS: "Koruny používané při korunovaci byly v některých případech běžnými korunovačními korunami. #G Korunovační koruny#! mohly být také zašlými relikviemi, předkládanými pouze k jedinečné příležitosti." # todo: NEW TRANSLATION
 coronation_events.6101.desc_crowning_intro: "Někteří by to nazvali nestydatou pýchou, když [host.GetTitleAsName] pozvedne korunu vysoko a položí ji na [host.GetHerHis] vlastní čelo a tím prohlašuje #EMP [host.GetHerselfHimself]#! mezi [host.GetFaith.HighGodName] vyvolené panovníky na zemi.\n\n" # todo: NEW TRANSLATION
 coronation_events.6101.desc_no_being_crowned_intro: "[host.GetTitleAsName|l], když je oděn do obřadu a opatřen souhlasem [host.GetHerHis] lidí... si může korunovat [host.GetHerselfHimself]. Tak je to u nás, i když někteří [host.GetFaith.BishopNeuterPlural] tomuto [host.Custom('GetTitleTierAdjective')] právu závidí.\n\n" # todo: NEW TRANSLATION
 coronation_events.6101.desc_crowning_priests_iberian: "#EMP Hah!#! My #EMP Íbeři#! s tím nesouhlasíme. Uznáváme Boha a #EMP la Santísima Virgen María#!, a pak děláme, co chceme!" # todo: NEW TRANSLATION
 coronation_events.6101.desc_crowning_priests_high: "A přesto ti pár pochybujících [host.GetFaith.PriestNeuterPlural] zpívají ostře a dívají se s úžasem, když začínám rituál." # todo: NEW TRANSLATION
 coronation_events.6101.desc_crowning_priests_low: "Skutečně, kryti šepotem davu, [host.GetFaith.PriestNeuterPlural] mumlají temné výtky." # todo: NEW TRANSLATION
 coronation_events.6101.desc_crowning_priests_mid: "Do [host.GetFaith.NegativeAfterLife] s mými odpůrci! Žádného [host.GetFaith.PriestNeuter] nepotřebuji." # todo: NEW TRANSLATION
 coronation_events.6101.desc_words_christian: "Svazujíce diadém nesoucí kříž mezi prsty — recituje: \"#EMP Pane Bože, ty jsi nade všemi králi; tvé je panství nebes i země#!\" a tak dále — korunujíci se pánem [host.GetPrimaryTitle.GetNameNoTier].\n\n" # todo: NEW TRANSLATION
 coronation_events.6101.desc_words_generic: "Svazujíce ozdobený kovový obruč mezi prsty, pronáším projev ke všem [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]. Slíbím svoji bdělost, svou spravedlnost, svou sílu — a korunujíce se pánem [host.GetPrimaryTitle.GetNameNoTier]!\n\n" # todo: NEW TRANSLATION
 coronation_events.6101.desc_ending_humble: "Pomalu, s vážnými kroky, přistupuji k trůnu, který na mě čeká. Není to malá věc stát se [host.GetTitleAsNameNoTooltip|l]." # todo: NEW TRANSLATION
 coronation_events.6101.desc_ending: "Konečně přistupuji k panovnickému trůnu jako [host.GetTitleAsNameNoTooltip|l], kterým jsem vždy měl být." # todo: NEW TRANSLATION
 coronation_events.6101.desc_crowning_priests_high_guest: "A přesto ti pár pochybujících [host.GetFaith.PriestNeuterPlural] zpívají ostře a dívají se s úžasem, když [host.Custom('FormalComplimentAdjective')] [host.GetFirstName] začíná rituál." # todo: NEW TRANSLATION
 coronation_events.6101.desc_crowning_priests_low_guest: "Skutečně, kryt šepotem davu, slyším [host.GetFaith.PriestNeuterPlural] mumlat temné výtky." # todo: NEW TRANSLATION
 coronation_events.6101.desc_crowning_priests_mid_guest: "Přesto se [host.GetFaith.PriestNeuterPlural] zdají ochotni tento obřad přijmout. Možná to jednou udělal nějaký vládce v [host.GetFaith.ReligiousText]." # todo: NEW TRANSLATION
 coronation_events.6101.desc_words_christian_guest: "Svazujíce diadém nesoucí kříž v [host.GetHerHis] prstech — recitujíce: \"#EMP Pane Bože, ty jsi nade všemi králi; tvé je panství nebes i země#!\" a tak dále — [host.GetFirstNameRegnal] korunuje [host.GetHerselfHimself] pánem [host.GetPrimaryTitle.GetNameNoTier].\n\n" # todo: NEW TRANSLATION
 coronation_events.6101.desc_words_generic_guest: "Svazujíce ozdobený kovový obruč v [host.GetHerHis] prstech, [host.GetFirstNameRegnal] pronáší projev ke všem [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]. [host.GetSheHe|U] slibuje [host.GetHerHis] bdělost, [host.GetHerHis] spravedlnost, [host.GetHerHis] sílu — a [host.GetSheHe] korunuje [host.GetHerselfHimself] pánem [host.GetPrimaryTitle.GetNameNoTier]!\n\n" # todo: NEW TRANSLATION
 coronation_events.6101.desc_ending_humble_guest: "Pomalu, s vážnými kroky, [host.GetTitleAsNameNoTooltip] přistupuje ke [host.GetHerHis] čekajícímu trůnu. Obrovství toho, co [host.GetSheHe] učinil/a, co se [host.GetSheHe] stal/a, stíní [host.GetHerHis] tvář." # todo: NEW TRANSLATION
 coronation_events.6101.desc_ending_guest: "[host.GetTitleAsNameNoTooltip] pyšně přistupuje ke [host.GetHerHis] panovnickému trůnu." # todo: NEW TRANSLATION
 coronation_events.6101.a_guest_neg: "A tak jsme byli svědky perverzní [host.GetWomanMan] lásky k [host.GetHerselfHimself]." # todo: NEW TRANSLATION
 coronation_events.6101.a_guest_pos: "Správný [host.GetTitleAsNameNoTooltip]. Ať žije!" # todo: NEW TRANSLATION
 coronation_events.6101.a_guest: "[host.GetSheHe|U] ho položil/a. A [host.GetSheHe] ho ponese." # todo: NEW TRANSLATION
 coronation_events.6101.a: "Kéž mohu sedět zde mnoho let." # todo: NEW TRANSLATION
 coronation_events.6101.a_oh_noes: "Zdá se, že už není cesty zpět..." # todo: NEW TRANSLATION
 coronation_events.6102.t: "Uvedení na trůn [host.GetFirstNameNoTooltipRegnal]" # todo: NEW TRANSLATION
 coronation_events.6102_middle: "\n\nK vykonání tohoto nejvyššího obřadu kráčím sám/a, oděn/a do inauguračních insigií." # todo: NEW TRANSLATION
 coronation_events.6102.desc_high: "Ale... nejsem sám/sama. Od nejnižší stoky po nejvyšší věž se hromadný jásot šíří prázdným prostorem — jako by výkřiky tisíců mohly tuto velkou [host.Custom('ResidenceBuilding')] #EMP otrást až k zemi!#!\n\nNeberu trůn jako [host.GetWomanMan], ale jako [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]. Ne jako smrtelník, ale — jak mé poddaní chrlí ve zpěvu a skandování — dar od [host.GetFaith.HighGodName] [host.GetPrimaryTitle.GetAdjective]mu lidu, volání k [host.GetFaith.PositiveAfterLife]!" # todo: NEW TRANSLATION
 coronation_events.6102.desc_low: "Cesta je dlouhá... a tichá. Každý krok zní jako kapka na nekonečně hluboké vodě. [anointer.GetName], s slzami v kněžských očích, začíná starodávnou smuteční píseň:\n\n\"#EMP [host.GetFaith.random_GoodGodNames], vysvoboď nás! Z propasti, z zoufalství: vysvoboď děti [host.GetPrimaryTitle.GetNameNoTier]! Ušetři nás, ó [host.GetFaith.HighGodName], z pustošení [host.GetFaith.NegativeAfterLife]! Ať náš [host.GetTitleAsNameNoTooltip|l] vzdoruje zlu lidí!#!\"\n\nPřed tímto rozrušeným shromážděním přijímám svůj trůn." # todo: NEW TRANSLATION
 coronation_events.6102.desc_mid: "Modlitby mých rtů se mísí s rostoucími chorály. Společně, moji poddaní a já, prosíme: \"#EMP [host.GetFaith.random_GoodGodNames], zachovej tohoto [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l] pod [host.GetFaith.PositiveAfterLife] navždy, nyní i věčně! Na věky věků! Požehnej, ó [host.GetFaith.random_GoodGodNames], sílu [host.GetTitleAsNameNoTooltip]!#!\"\n\n[host.Custom('GetLowOfficialPlural')|U], [host.Custom('KnightCulturePluralNoTooltipLowercase')], [host.Custom('GetLocalCommonerTermPlural')] se hluboce skloní. Přebírám své posvěcené místo, místo své moci. #EMP \"Sláva [host.GetFirstNameNoTooltipRegnal]!\"#! všichni volají. \"#EMP Podle vůle [host.GetFaith.HighGodName], náš [host.GetTitleAsNameNoTooltip|l]!#!\"" # todo: NEW TRANSLATION
 coronation_events.6102_middle_guest: "\n\nVpřed kráčí [host.GetFirstName], oděn/a do [host.GetHerHis] inauguračních insigií." # todo: NEW TRANSLATION
 coronation_events.6102.desc_high_guest: "Ale... [host.GetSheHe] tento obřad nevykonává sám/sama! Od nejnižší stoky po nejvyšší věž se hromadný jásot šíří prázdným prostorem — jako by výkřiky tisíců mohly tuto [host.Custom('ResidenceBuilding')] otrást až ke zdi!\n\n[host.GetFirstNameNoTooltipRegnal] přijímá trůn ne jako [host.GetWomanMan], ale jako [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]. Ne jako smrtelník, ale — jak [host.GetHerHis] poddaní zpívají a křičí — dar od [host.GetFaith.HighGodName] [host.GetPrimaryTitle.GetAdjective]mu lidu." # todo: NEW TRANSLATION
 coronation_events.6102.desc_low_guest: "Cesta je dlouhá... a tichá. Každý krok zní jako kapka na nekonečně hluboké vodě. [anointer.GetName], s slzami v kněžských očích, začíná žalostnou píseň:\n\n\"#EMP [host.GetFaith.random_GoodGodNames], vysvoboď nás! Z propasti, z zoufalství: vysvoboď děti [host.GetPrimaryTitle.GetNameNoTier]! Ušetři nás, ó [host.GetFaith.HighGodName], z pustošení [host.GetFaith.NegativeAfterLife]! Ať náš [host.GetTitleAsNameNoTooltip|l] vzdoruje zlu lidí!#!\"\n\nKdyž [host.GetPrimaryTitle.GetAdjectiveNoTooltip] lidé strachují a oplakávají, [host.GetTitledFirstNameNoTooltipRegnal] usedá na trůn." # todo: NEW TRANSLATION
 coronation_events.6102.desc_mid_guest: "Modlitby [host.GetHerHis] rtů se mísí s rostoucími chorály. Společně, [host.GetSheHe] a [host.GetHerHis] poddaní, prosí: \"#EMP [host.GetFaith.random_GoodGodNames], zachovej tohoto [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l] pod [host.GetFaith.PositiveAfterLife] navždy, nyní i věčně! Na věky věků! Požehnej, ó [host.GetFaith.random_GoodGodNames], sílu [host.GetTitleAsName]!#!\"\n\n[host.Custom('GetLowOfficialPlural')|U], [host.Custom('KnightCulturePluralNoTooltipLowercase')], [host.Custom('GetLocalCommonerTermPlural')] se hluboce skloní. [host.GetNameNoTooltipRegnal] usedá na [host.GetHerHis] posvěcené místo, místo [host.GetHerHis] moci. #EMP \"Sláva [host.GetFirstNameNoTooltipRegnal]!\"#! všichni volají. \"#EMP Podle vůle [host.GetFaith.HighGodName], náš [host.GetTitleAsNameNoTooltip|l]!#!\"" # todo: NEW TRANSLATION
 coronation_events.6102.a_guest_neg: "[host.GetSheHe|U] je skvrnou na tom výsostném trůnu." # todo: NEW TRANSLATION
 coronation_events.6102.a_guest_pos: "Sláva [host.GetPrimaryTitle.GetAdjectiveNoTooltip]mu trůnu!" # todo: NEW TRANSLATION
 coronation_events.6102.a_guest: "Obřad je dokončen. [host.GetTitleAsNameNoTooltip] je ustanoven." # todo: NEW TRANSLATION
