 coronation_events.6120.t: "Přísaha [host.GetFaith.BishopNeuterPlural|U]"
 coronation_events.6120.desc_cathedral: "Vzduchem se vznáší kadidlo, zatímco moje [ROOT.Char.Custom('GetTitleTierAdjective')] procesí proudí do katedrály."
 coronation_events.6120.desc_holy_site: "Svaté vůně nesou se vzduchem, zatímco moje [ROOT.Char.Custom('GetTitleTierAdjective')] procesí proudí do [ROOT.Char.GetFaith.HouseOfWorship]."
 coronation_events.6120.desc_generic_intro: "Mimo brány [host.Custom('ResidenceBuilding')] se mé [ROOT.Char.Custom('GetTitleTierAdjective')] procesí ubírá k posvátnému oltáři a čekajícím úředníkům."
 coronation_events.6120.desc_low_magnificence: "Šlechta a [host.GetFaith.AltPriestTermPlural] se drbou a norují, aby obsadili své místo. Několik slabých hlasů se pokouší pronést posvátné modlitby."
 coronation_events.6120.desc_high_magnificence: "Šlechta, [host.GetFaith.AltPriestTermPlural] i já zaujímáme své místo uprostřed vzrušujícího vlnění posvátných proseb."
 coronation_events.6120.desc_generic_mid: "Šlechta se rozestupuje, aby vpustila [host.GetFaith.AltPriestTermPlural], jejich hlasy sjednocené v posvátné modlitbě."
 coronation_events.6120.desc_anointment: "\n\nNyní obřad žádosti [host.GetFaith.BishopNeuterPlural], zatímco [hof.GetTitledFirstNameRegnal] pozorně sleduje."
 coronation_events.6120.desc: "\n\nNyní obřad žádosti [host.GetFaith.BishopNeuterPlural]."
 coronation_events.6120.desc_low_clergy: "Jsem těmito drobnými despoty pohrdán, kteří podávají svou posvátnou žádost jako ponížující urážku.\n\n\"Služebníku [ROOT.Char.GetFaith.HighGodName], kajíš se za své četné hříchy? Slibuješ své smrtelné rozmary chránit [ROOT.Char.GetFaith.HighGodNamePossessive] milované [host.GetFaith.AltPriestTermPlural]?\""
 coronation_events.6120.desc_high_clergy: "Jsem těmito prostředníky k bohu uctíván a je s nábožnou úctou, že prosí:\n\n\"Velký [host.GetTitleAsName], budeš chránit věřící a uchovávat práva [ROOT.Char.GetFaith.HighGodNamePossessive] [host.GetFaith.AltPriestTermPlural]?\""
 coronation_events.6120.desc_mid_clergy: "Pro tyto duchovní jsem nejistá/ý a oni podávají svou obvyklou žádost se skutečným zájmem.\n\n\"Budeš chránit věřící jako jejich [ROOT.Char.GetTitleAsName]? Budeš zachovávat práva a privilegiá [ROOT.Char.GetFaith.HighGodNamePossessive] [host.GetFaith.AltPriestTermPlural]?\""
 coronation_events.6120.a: "#EMP \"Budu kladivem proti nevěřícím!\"#!"
 coronation_events.6120.a.flavor: "Přísaha vyhladit kacíře a nevěřící s naprostou nenávistí potěší [host.GetFaith.AltPriestTermPlural]... a uvede mou vládu na spravedlivou cestu!"
 coronation_events.6120.b: "Zkresli obvyklou odpověď ve svůj prospěch."
 coronation_events.6120.b.flavor: "Tak tenká hranice mezi slibem věrnosti těmto [ROOT.Char.GetFaith.PriestNeuterPlural]... a umístěním mého mandátu od [ROOT.Char.GetFaith.HighGodName] nade jejich..."
 coronation_denying_clergy_modifier: "Využívání duchovenstva"
 coronation_denying_clergy_modifier_desc: "Místo aby vládl jako služebník víry, tento vládce uplatňuje nad duchovenstvem a jejich příjmy svou nadvládu."
 coronation_events.6120.c_begrudging: "Řeknu ta slova. Jak musím."
 coronation_events.6120.c_christian: "\"Budu hájit Kristovu svatou církev.\""
 coronation_events.6120.c: "\"Budu hájit [ROOT.Char.GetFaith.HighGodNamePossessive] věřící.\""
 coronation_swore_persecution_modifier: "Přísaha pronásledování"
 coronation_swore_persecution_modifier_desc: "Klíčovou součástí této korunovace byla nezapomenutelně zuřivá přísaha práskat na nevěřící."
 coronation_events.6121.t_kurultai: "Kurultaj"
 coronation_events.6121.t: "Prosba šlechty"
 cultural_acceptance_favored_during_oath: "Vzájemná úcta při korunovačních slibech"
 coronation_events.6121.desc_kurultai: "Žádný jediný hlas první nevyvolává [ROOT.Char.GetTitleAsNamePossessive] titul do Věčného Modrého Nebe! Žádná #EMP jedna#! ruka nevztyčuje chochol horského praporu! Všichni páni kmenů, shromáždění na tomto [Glossary( 'kurultai', 'KURULTAI_GLOSS' )], musí vyslovit souhlas s tím, kdo jim potáhne koně do války."
 KURULTAI_GLOSS: "Shromáždění pánů koní, svolané k zvolení nového vládce uprostřed hodů, zápasů a lukostřeleckých soutěží. Často se při těchto příležitostech plánovaly velké vojenské tažení."
 coronation_events.6121.desc_byzantine: "Šlechta přichází, aby vzdala úctu svému [Glossary( 'Autokrator', 'AUTOKRATOR_GLOSS')]. Kdybychom byli v poli a oni vojáci, byl bych vyzdvižen na velký lesklý štít. Zde se plazí vpřed, aby políbením vzdali poctu mým kolenům."
 coronation_events.6121.desc_generic_intro: "Vazalové [ROOT.Char.GetPrimaryTitle.GetNameNoTier] přicházejí vzdát přísahu věrnosti. Jeden po druhém zvedají otevřené dlaně, jeden po druhém se sklánějí a dávají polibky věrnosti."
 coronation_events.6121.desc_low_approval: "\n\nAle... moji vazalové zanedbávají gesta úcty. Někdo syčí \"#EMP [ROOT.Char.GetFirstNameNicknamed]? [vassal_2.Custom('CulturalCurse')|U]#!\" a naruší patřičná slova. [vassal_1.GetTitledFirstNameNicknamed] mi během přísahy vrhá zkažený pohled. [vassal_2.GetTitledFirstNameNicknamed] si troufne nést zbraň v mé přítomnosti a sotva šeptá."
 coronation_events.6121.desc_high_approval: "\n\nJeště ani řádně nejsem [ROOT.Char.GetTitleAsName], a přece v těchto prosbách je oddanost, která pohnula by každým srdcem. Velké hlasy říše chvějí citem a jejich tváře září nadějí!"
 coronation_events.6121.desc_mid_approval: "\n\nKdyž přicházejí, přemítám... při výdeších, které nesou slovo \"[ROOT.Char.GetTitleAsName]\", necítím ani tíhu lásky, ani náznak oddanosti..."
 coronation_events.6121.a: "\"Tito odpůrci jsou loutkami cizích mocností!\""
 coronation_events.6121.a.flavor: "Tvá strašení strachem donutí odpůrce odvolat své cizí spojence."
 coronation_events.6121.b: "Musím pochválit ty, kteří jsou noví v těchto zvycích."
 coronation_events.6121.b_flavor: "Vstanu a vzdám čest menšinovým pánům říše!"
 coronation_events.6121.c: "Moji stoupenci jsou se mnou!"
 coronation_events.6121.d: "\"Hle, zrádci! #EMP Vaše [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] moc!#\""
 coronation_events.6121.d_flavor: "[vassal_2.GetTitledFirstNameNoTooltip] vykukuje svou čepel před mou tváří — #EMP udělám, aby ji [vassal_2.GetHerHim] použil!#!"
 coronation_events.6121.e_low: "Nenávidí mě. Přesto mě nemohou zastavit."
 coronation_events.6121.e_high: "Naprosté podřízení. Působivý pohled."
 coronation_events.6121.e_mid: "Toto jsou moji vazalové, opěry mé vlády."
 coronation_events.6121_duel_tt: "#V Souboj#! [vassal_2.GetShortUIName]\n@death_icon! #X Tento souboj je o život!#!\nTvá [prowess|E]: [prowess_i]#V [host.GetProwess]#!\n[vassal_2.GetFirstNamePossessive] [prowess|E]: [prowess_i]#V [vassal_2.GetProwess]#!"
 coronation_events.6122.t: "Veřejná prosba"
 coronation_events.6122.desc_intro_foreign: "Přední představitelé [location.GetTitle.GetNameNoTierPossessive] [host.Custom('GetLocalCommonerTermPlural')] jsou další, kdo vykročili vpřed, zastupujíce mé běžné [host.GetPrimaryTitle.GetAdjective] poddané nepřítomné. O mé veliké moci a autoritě varuje tyto shrbené stařešiny [host.GetFaith.BishopNeuter], a žádá jejich symbolický souhlas k mému uznání jako právoplatného [ROOT.Char.GetTitleAsName].\n\n"
 coronation_events.6122.desc_intro: "Přední představitelé [location.GetTitle.GetNameNoTierPossessive] [host.Custom('GetLocalCommonerTermPlural')] jsou další, kdo vykročili vpřed, dárci souhlasu prostého lidu. O mé veliké moci a autoritě varuje tyto shrbené stařešiny [host.GetFaith.BishopNeuter], a ptá se, zda mě přijmou jako právoplatného [ROOT.Char.GetTitleAsName].\n\n"
 coronation_events.6122.desc_high_approval_christian: "Když vyslovují obvyklá slova, jiný zvuk mi doputuje do uší. Za [ROOT.Char.GetFaith.HouseOfWorship] čekající davy zpívají pro mě [Glossary( 'Kýrie, eléison', 'KYRIE_ELEISON_GLOSS' )]. V jednom velikém, burácejícím hlase stovky duší nabízejí modlitbu za mne!"
 coronation_events.6122.desc_high_approval: "Když vyslovují slova, ke mým uším se dostává další zvuk. Za [ROOT.Char.GetFaith.HouseOfWorship] čekající davy volají v radostném očekávání. Stovky lidí volají mé jméno znovu a znovu:\n\n\"#EMP [ROOT.Char.GetFirstName]! [ROOT.Char.GetFirstNameNoTooltip]! [ROOT.Char.GetFirstNameNoTooltip] z [ROOT.Char.GetPrimaryTitle.GetNameNoTier]!#!\""
 coronation_events.6122.desc_low_approval: "Vyslovují slova, chvějící se, pod sílícím řevem. Za [ROOT.Char.GetFaith.HouseOfWorship] všichni neupravení chudí z [location.GetTitle.GetNameNoTier] vyjí: hrozný rámus! Něco je rozčílilo. Bezmyšlenkovitá rvačka, místní spor... nebo snad nový [ROOT.Char.GetTitleAsNameNoTooltip], kterého všichni nenávidí."
 coronation_events.6122.desc_mid_approval: "Říkají obvyklá slova dostatečně slušně a já výměnou slibuji svou ochranu — mé mandát sahá totiž dál než k urozeným [ROOT.Char.GetFaith.PriestNeuterPlural] a šlechtě. A můj domov, uprostřed [capital_p.GetTitle.GetNameNoTierPossessive] [capital_p.Custom('TerrainTypeProvince')], sdílí mnoho [capital_p.GetCulture.GetName] nízkorodých."
 coronation_events.6122.a: "Ať ti tady přítomní nikdy nezapomenou na tento den!"
 coronation_events.6122.a.flavor: "Všichni tito věrní si zaslouží osobní návštěvu! A chléb od jejich [ROOT.Char.GetTitleAsNameNoTooltip]!"
 coronation_events.6122.b: "Dost nesouhlasu. Všichni, kdo se ozvou, musí být zbiti."
 coronation_events.6122.b.flavor: "Ať tento hlučný dav i každý v zemi pocítí [host.Custom('GetFighterTermPossessive')] botu!"
 coronation_events.6122.c_low: "Ale panuji nad nimi všemi."
 coronation_events.6122.c_high: "Jak #EMP prosí#! o mé panování!"
 coronation_events.6122.c_mid: "Jsem poctěn."
 coronation_events.6122.c_v_low_humble: "Osud prostých lidí mě dojímá."
 coronation_events.6122.c_v_low: "Špinavá nízkorodá havěť."
 coronation_events.6123.t: "Tři souhlasy"
 coronation_events.6123.desc_intro: "Dokud [host.GetFaith.BishopNeuterPlural], [host.GetPrimaryTitle.GetAdjective] šlechta a obyčejný lid nevykonají svou obvyklou roli, není [host.GetFirstName] skutečným [host.GetTitleAsNameNoTooltip|l]. [host.GetHerHis|U] vláda nemůže být spravedlivá bez jejich přijetí.\n\nNejprve [ROOT.Char.GetFaith.PriestNeuterPlural]."
 coronation_events.6123.desc_low_clergy: "S falešnou zbožností a vztyčenými bradami nutí [host.GetTitleAsNameNoTooltip|l] nejen přísahat ochranu věřících [host.GetFaith.GetAdherentName], ale i k pokání za své hříchy."
 coronation_events.6123.desc_high_clergy: "S obdivem vychvalují zbožnou velkou lásku [host.GetTitleAsNamePossessiveNoTooltip|l] k ochraně [host.GetFaith.GetAdherentNamePlural], a žádají, aby se [host.GetSheHe] stal jejich velkým ochráncem."
 coronation_events.6123.desc_mid_clergy: "Volají, aby [host.GetTitleAsNameNoTooltip|l] ctí jejich svatá práva a bránil věřící. [host.GetFirstNameNoTooltip] souhlasí."
 coronation_events.6123.desc_then: "Pak"
 coronation_events.6123.desc_pop_foreign: "místní [host.Custom('GetLocalCommonerTermPlural')] zastupují [host.GetPrimaryTitle.GetAdjective] obyčejné lidi. A"
 coronation_events.6123.desc_low_populace: "stařešinové z [location.GetTitle.GetBaseNameNoTier] vyjdou vpřed, chvějíce se strachem, zatímco u [ROOT.Char.GetFaith.HouseOfWorship] zuří vnější výtržnost. Zdejší chudina nemá k [host.GetTitleAsNameNoTooltip|l] žádnou náklonnost.\n\n"
 coronation_events.6123.desc_high_populace: "stařešinové z [location.GetTitle.GetBaseNameNoTier] zírají na [host.GetTitleAsNameNoTooltip|l] v úžasu, zatímco davy venku oslavují [host.GetHerHis] [host.Custom('GetTitleTierAdjective')] jméno.\n\n"
 coronation_events.6123.desc_mid_populace: "stařešinové z [location.GetTitle.GetBaseNameNoTier] odkašlou jako symbolické uznání a [host.GetTitleAsNameNoTooltip|l] slibuje [host.Custom('GetMaternalPaternal')] lásku prostému lidu.\n\n"
 coronation_events.6123.desc_low_vassals: "Vazalové [host.GetFirstNamePossessiveNoTooltip] se blíží ponurě. Většina z nich sotva vysloví slova věrnosti uprostřed svých nenávistných gest."
 coronation_events.6123.desc_high_vassals: "Vazalové [host.GetFirstNamePossessiveNoTooltip] přistoupí, aby se podrobili: většina září nadějí a upřímně přísahá věrnost a oddanost."
 coronation_events.6123.desc_mid_vassals: "Vazalové [host.GetFirstNamePossessiveNoTooltip] kráčí vpřed, aby políbením a přísahou potvrdili věrnost. Někteří tuto povinnost ctí; jiní zamručí pochmurně a nezvedají oči od prachu."
 coronation_events.6123.desc_end_vassal: "Konečně přichází... moje řada."
 coronation_events.6123.desc_end_spectator: "Ceremonie pokračuje dál a dál."
 coronation_events.6123.a: "Vyslovím svou přísahu, #EMP v naprosté oddanosti!#!"
 coronation_events.6123.a_flavor: "Pozvedněte hlasy, přátelé! Zpívejte naše nové [host.GetTitleAsNamePossessiveNoTooltip|l] slavné jméno!"
 coronation_events.6123.b: "Způsobím skandál svým opovržením."
 coronation_events.6123.b_flavor: "[host.GetFirstNamePossessiveNoTooltip] malý obřad žádá mou podřízenost? Raději šokuju jeho ubohé stoupence a plivnu do [host.GetHerHis] tváře!"
 coronation_events.6123.c_vassal_resents: "Mamlám cokoliv, co je zvykem."
 coronation_events.6123.c_vassal_pleased: "Pokleknu před [host.GetFirstNameNoTooltipRegnal], pravým [host.GetTitleAsNameNoTooltip]."
 coronation_events.6123.c_vassal_neutral: "Pokleknu před svým [host.GetTitleAsNameNoTooltip]."
 coronation_events.6123.c_likes_disrespect: "Vazalové [host.GetFirstNamePossessiveNoTooltip] vidí skrz tu frašku..."
 coronation_events.6123.c_dislikes_disrespect: "Jejich [host.GetTitleAsNameNoTooltip] si zaslouží víc!"
 coronation_events.6123.c_dislikes_loyalty: "Ti [host.GetPrimaryTitle.GetAdjectiveNoTooltip] červi patří na zem..."
 coronation_events.6123.c_likes_loyalty: "Důkaz jejich cti a [host.GetFirstNamePossessiveNoTooltip] ctnosti."
 coronation_events.6123.c_dislikes_host: "Představte si být oddán tomu odpornému [host.Custom('InsultNoun')]..."
 coronation_events.6123.c: "[host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] se představuje [host.GetFirstNameNoTooltipRegnal]."
 coronation_supporter_pledge_leader_log_title: "Stoupenec vede přísahy věrnosti"
 coronation_detractor_pledge_insult_log_title: "Oponent opovrhuje přísahou novému pánu"
 coronation_events.6130.t_anointment: "Pomazání"
 coronation_events.6130.t_dharmic: "Svaté vody"
 coronation_events.6130.t: "Svatý olej"
 coronation_events.6130.desc.intro: "Blíží se poslední posvátný okamžik."
 coronation_events.6130.papal_intro_host: "Ale nejprve pomazání svatým olejem, znamení přijetí [anointer.GetTitledFirstNamePossessiveRegnal]: nejen mě jako vládce [ROOT.Char.GetPrimaryTitle.GetNameNoTier], ale také mezi vysokými členy Kristových vyvolených."
 coronation_events.6130.papal_intro_guest: "Ale nejprve pomazání: znamení mandátu od Boha, uděleného [host.GetTitledFirstNamePossessiveRegnal]. [anointer.GetTitledFirstNameRegnal] nese svatý olej a přebírá roli proroka Samuela pro tohoto [host.GetPrimaryTitle.GetAdjective] krále Davida."
 coronation_events.6130.abrahamic_intro_host: "Nejprve musím být pomazán svatým olejem, pověřen jako vůdce věřících [host.GetFaith.HighGodNamePossessive], jako někdo nad běžným stádem."
 coronation_events.6130.abrahamic_intro_guest: "Nejprve musí být [host.GetTitledFirstNameRegnal] pomazán svatým olejem, povýšen nad ostatní věřící [host.GetFaith.HighGodNamePossessive] a svěřena mu péče o duše jeho království."
 coronation_events.6130.dharmic_intro_host: "Oběti byly učiněny, [Glossary( 'Rajasuya', 'RAJASUYA_GLOSS' )] započala: nyní svaté [Glossary( 'Abhisheka', 'ABHISHEKA_GLOSS' )]. Recituji védské mantry a nosiči sedmnácti posvátných vod se shromažďují."
 coronation_events.6130.dharmic_intro_guest: "Oběti byly učiněny, [Glossary( 'Rajasuya', 'RAJASUYA_GLOSS' )] započala: nyní svaté [Glossary( 'Abhisheka', 'ABHISHEKA_GLOSS' )]. [host.GetTitledFirstNameRegnal] recituje védské mantry a nosiči sedmnácti posvátných vod se shromažďují kolem [host.GetHerHim]."
 RAJASUYA_GLOSS: "Běžně praktikovaná série rituálů používaná k inauguraci monarchů dharmických vyznání. #G Rajasuya#! zahrnuje prvky jako posypání posvátnými vodami, obdržení luku se třemi šípy, vkročení na tygří kůži a hru v kostky."
 ABHISHEKA_GLOSS: "Starodávný dharmický obřad, při němž jsou králové nebo stařešinové pokropeni vodami nasbíranými z posvátných řek a čtyř koutů indických pobřeží. Rituál je spojen s nástupem na trůn."
 coronation_events.6130.generic_intro_host: "Ale nejprve pomazání svatým olejem, znamení přijetí [anointer.GetTitledFirstNamePossessiveRegnal]: nejen mě jako vládce [ROOT.Char.GetPrimaryTitle.GetNameNoTier], ale také jako patřícího mezi oblíbené věřící [host.GetFaith.HighGodNamePossessive]."
 coronation_events.6130.generic_intro_guest: "Ale nejprve pomazání: znamení mandátu od [host.GetFaith.HighGodName]. [anointer.GetTitledFirstNameRegnal] nese svatý olej."
 coronation_events.6130.faith_head_disapproves: "\n\n[anointer.GetTitledFirstName], s nenápadným odporem,"
 coronation_events.6130.faith_head_likes: "\n\n[anointer.GetTitledFirstName], s [host.Custom('GetMotherlyFatherly')] pýchou,"
 coronation_events.6130.faith_head: "\n\n[anointer.GetTitledFirstName], přímluvce [host.GetFaith.GetAdherentNamePlural],"
 coronation_events.6130.christian_non_hof_non_cc: "\n\n[anointer.GetTitledFirstName], pastýř [anointer.GetPrimaryTitle.GetNameNoTier],"
 coronation_events.6130.christian_non_hof: "\n\n[anointer.GetTitledFirstName], pastýř [host.GetPrimaryTitle.GetNameNoTier],"
 coronation_events.6130.anointer_fallback: "\n\n[anointer.GetTitledFirstName], vážný a moudrý,"
 coronation_events.6130.anointing_abrahamic_host_disrespectful: "označí mě štiplavým zlatým olejem. Na mých natažených rukou, na hlavě, na hrudi, na ramenou a v ohybech mých paží... toto pomazání udělené prorokům, [host.GetFaith.PriestNeuterPlural] a monarchům.\n\n"
 coronation_events.6130.anointing_abrahamic_host: "označí mě svatým, sladce vonícím zlatým olejem. Na mých třesoucích se rukou, na hlavě, na hrudi, na ramenou a v ohybech mých paží... toto pomazání sdílené proroky, [host.GetFaith.PriestNeuterPlural] a monarchy.\n\n"
 coronation_events.6130.anointing_abrahamic_guest: "označí [host.GetFirstNameNoTooltip] svatým zlatým olejem. Na [host.GetHerHis] rukou, [host.GetHerHis] hlavě, [host.GetHerHis] hrudi, [host.GetHerHis] ramenech a v ohybech [host.GetHerHis] paží... požehnání pro proroky, [host.GetFaith.PriestNeuterPlural] a monarchy.\n\n"
 coronation_events.6130.anointing_dharmic_host: "vede mé zasvěcující. Ze zlatých nádob přicházejí živoucí vody. V zářivých sprchách jsou rozptýleny po mém těle a nesou sladké vzpomínky na Saraswati, Ganges, moře.\n\n"
 coronation_events.6130.anointing_dharmic_guest: "vede zasvěcující. Ze zlatých nádob přicházejí živoucí vody. V zářivých sprchách jsou rozptýleny po [host.GetFirstNameNoTooltip].\n\n"
 coronation_events.6130.ending_abrahamic_host_zealous: "Má kůže září samotným schválením [host.GetFaith.HighGodName]."
 coronation_events.6130.ending_abrahamic_host_cynical: "Mám schválení [host.GetFaith.HighGodNamePossessive]. A cítím se velmi mastný."
 coronation_events.6130.ending_abrahamic_guest_zealous: "Kůže [host.GetTitleAsNamePossessiveNoTooltip] září samotným schválením [host.GetFaith.HighGodName]."
 coronation_events.6130.ending_abrahamic_guest_cynical: "Mastná kůže [host.GetTitleAsNamePossessiveNoTooltip] je pěkným potvrzením od věřících."
 coronation_events.6130.ending_dharmic_host: "S božstvy řek i bohy moří, [ROOT.Char.GetFaith.WaterGodName], [host.GetFaith.FertilityGodName], jsem poctěn jako [host.GetTitleAsName]."
 coronation_events.6130.ending_dharmic_guest: "S božstvy řek i bohy moří, [ROOT.Char.GetFaith.WaterGodName], [host.GetFaith.FertilityGodName], je [host.GetFirstNameNoTooltip] poctěn jako [host.GetTitleAsName]."
 coronation_events.6130.a: "Ze svatého oleje — #EMP svatý oheň!#!"
 coronation_events.6130.a_dharmic: "A tyto vody je třeba bránit!"
 coronation_events.6130.a.flavor: "Je-li [host.GetFaith.GetNameNoTooltip] ohrožena, potřebuji ještě nějaké požehnání, abych se stal pravým ochráncem víry? Ne!"
 coronation_events.6130.b: "Požehnané slovo budu šířit."
 coronation_events.6130.c: "Rukou [anointer.GetTitledFirstNamePossessiveNoTooltip] poznávám přízeň [host.GetFaith.HighGodNamePossessive]."
 coronation_events.6130.c_dharmic: "Pomoc [anointer.GetTitledFirstNamePossessiveNoTooltip] je také veliká pocta."
 coronation_events.6130.c.flavor: "Musím vyjádřit svou vděčnost prelátovi."
 coronation_events.6130.d.faithful_host: "Září mi dotek samotného [host.GetFaith.HighGodNamePossessive]!"
 coronation_events.6130.d.cynical_host: "Jaký [host.GetFaith.GetAdherentNameNoTooltip] by mi mohl nyní odepřít?"
 coronation_events.6130.d.faithful_guest: "A tak [host.GetFaith.HighGodName] volí [host.GetTitledFirstNameNoTooltip]."
 coronation_events.6130.d.cynical_guest: "A tak kněžstvo přijímá [host.GetTitleAsNameNoTooltip]."
 coronation_events.6130.d.faithful_host_dharmic: "Ať má mysl vždy spočine u jejich lotosových nohou."
 coronation_events.6130.d.faithful_guest_dharmic: "Ať vody, čisté a nepokojné, přinesou moudrost."
