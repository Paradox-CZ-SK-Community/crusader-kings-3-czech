 coronation_events.6140_desc_intro_spouse: "Po dokončení obřadů korunování [host.GetTitleAsNamePossessive] musí být nyní [host.Custom('GetTitleTierAdjective')] choť řádně ustavena.\n\n"
 coronation_events.6140_desc_polygamous_spouse: "Po dokončení obřadů korunování [host.GetTitleAsNamePossessive] musí být nyní nejvyšší z [host.Custom('GetTitleTierAdjective')] chotí řádně ustavena.\n\n"
 coronation_events.6140_desc_spouse: "Když můj [spouse.Custom2('RelationToMe', SCOPE.sC('host'))] sleduje, jsem proveden obřady [host.GetPrimaryTitle.GetAdjective]."
 coronation_events.6140_desc_foreign_wife_no_court_spouse: "Mé [spouse.GetCulture.GetName] vychování mě špatně připravilo na podivné [host.GetCulture.GetName] rituály uprostřed [host.GetFaith.GetAdjective] modliteb... Nemluvím [host.GetCulture.GetLanguage.GetName] a musím přísahat z paměti pouze podle zvuků."
 coronation_events.6140_desc_foreign_wife_spouse: "Moje [spouse.GetCulture.GetName] výchova mě špatně připravila na podivné [host.GetCulture.GetName] rituály uprostřed [host.GetFaith.GetAdjective] modliteb... Nemluvím [host.GetCourtLanguage.GetName] a musím přísahy odříkávat jen podle zvuků, které si pamatuji."
 coronation_events.6140_desc_lowly_wife_spouse: "My, skromní členové [spouse.GetHouse.GetName], sotva kdy jsme byli svědky takových královských obřadů. Záhadné přísahy věrnosti [host.GetFaith.random_GoodGodNames], které mám skládat, se ukazují být značnou výzvou..."
 coronation_events.6140_desc_regal_wife_spouse: "Jsem ze slavného rodu: my, [spouse.Custom('GetDaughterSon')] z [spouse.GetHouse.GetName], ovládáme ceremonii a chovám se s vážností a grácií."
 coronation_events.6140_desc_mid_wife_spouse: "Odříkávám obvyklá slova a v honosných obratech zmiňuji [host.GetFirstNameNoTooltip], [host.GetFaith.HighGodName] a svoji povinnost k [spouse.Custom2('RelationToMePossessive', SCOPE.sC('host'))] panství."
 coronation_events.6140_desc_crown_spouse: "\n\nBrzy — a s velkou pompou — mi je na hlavu položena koruna hodná [host.GetFirstNamePossessiveNoTooltip] [host.Custom('GetTitleTierAdjective')] [spouse.Custom('WifeHusband')]. [host.GetPrimaryTitle.GetName|U] nás oslavuje, když usedáme na své trůny."
 coronation_events.6140_desc_neutral_spouse: "\n\nBrzy — a s velkou pompou — mě doprovázejí na místo cti po boku [host.GetFirstNamePossessiveNoTooltip], a já usedám na trůn jako [host.GetHerHis] [host.Custom('GetTitleTierAdjective')] [spouse.Custom('WifeHusband')]."
 coronation_events.6140_desc: "Po dokončení obřadů [host.GetTitleAsNamePossessive] intronizace má být nyní [host.Custom('GetTitleTierAdjective')] manžel/ka náležitě ustanovena jako [spouse.GetTitleAsName].\n\n"
 coronation_events.6140_desc_polygamous: "Po dokončení obřadů [host.GetTitleAsNamePossessive] intronizace má být nyní nejstarší z [host.Custom('GetTitleTierAdjective')] manželů/ek náležitě ustanovena jako [spouse.GetTitleAsName].\n\n"
 coronation_events.6140_desc_guest: "[host.GetTitledFirstNamePossessiveRegnal] [spouse.Custom('WifeHusband')] provádí obřady s výrazným [host.Custom2('QuirkNounPosOrNeg', spouse.MakeScope.Char)]."
 coronation_events.6140_desc_host: "Můj [host.Custom2('RelationToMe', SCOPE.sC('spouse'))] provádí obřady s [spouse.GetHerHis] charakteristickým [host.Custom2('QuirkNounPosOrNeg', spouse.MakeScope.Char)]."
 coronation_events.6140_desc_foreign_wife_no_court: "[spouse.GetHerHis|U] [spouse.GetCulture.GetName] výchova málo připravila [spouse.GetHerHim] na [host.GetCulture.GetName] rituály uprostřed [host.GetFaith.GetAdjective] modliteb: [spouse.GetSheHe] odříkává přísahy v [host.GetCulture.GetLanguage.GetName] jen podle zvuků, které si pamatuje."
 coronation_events.6140_desc_foreign_wife: "[spouse.GetHerHis|U] [spouse.GetCulture.GetName] výchova málo připravila [spouse.GetHerHim] na [host.GetCulture.GetName] rituály uprostřed [host.GetFaith.GetAdjective] modliteb: [spouse.GetSheHe] odříkává přísahy v [host.GetCourtLanguage.GetName] jen podle zvuků, které si pamatuje."
 coronation_events.6140_desc_lowly_wife: "[spouse.GetHerHis|U] nízké původy se trochu prozradí, když se [spouse.GetFirstName] zadrhává u těch složitějších přísah věrnosti [host.GetFaith.random_GoodGodNames]..."
 coronation_events.6140_desc_regal_wife: "Důkaz [spouse.GetHerHis] slavného rodu: [spouse.GetFirstName] přistupuje k odříkání svých přísah s vážností a grácií."
 coronation_events.6140_desc_mid_wife: "Jako [spouse.Custom('DaughterSon')] z [spouse.GetHouse.GetName] nesou [spouse.GetFirstNamePossessive] slova, vyslovená [host.Custom2('QuirkAdverbPosOrNeg', spouse.MakeScope.Char)], znaky [spouse.GetHerHis] urozeného [spouse.GetCulture.GetName] původu."
 coronation_events.6140_desc_crown: "\n\nBrzy — a s velkou pompou — je [spouse.GetFirstNamePossessiveNoTooltip] koruna poprvé položena na [spouse.GetHerHis] hlavu. [host.GetPrimaryTitle.GetName|U] oslavuje jejich [spouse.GetTitleAsNameNoTooltip]."
 coronation_events.6140_desc_neutral: "\n\nBrzy — a s velkou pompou — je [spouse.GetFirstNameNoTooltip] doveden/a na své místo cti po mém boku a [spouse.GetSheHe] usedá na trůn jako [spouse.GetTitleAsNameNoTooltip] [host.GetPrimaryTitle.GetName]."
