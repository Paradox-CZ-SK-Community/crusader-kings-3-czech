 coronation_events.6123.desc_intro: "Dokud [host.GetFaith.BishopNeuterPlural], [host.GetPrimaryTitle.GetAdjective] šlechta a obyčejný lid nevykonají svou obvyklou roli, není [host.GetFirstName] skutečným [host.GetTitleAsNameNoTooltip|l]. [host.GetHerHis|U] vláda nemůže být spravedlivá bez jejich přijetí.\n\nNejprve [ROOT.Char.GetFaith.PriestNeuterPlural]." # todo: NEW TRANSLATION
