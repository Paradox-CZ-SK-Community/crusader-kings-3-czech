 coronation_events.6120.desc_cathedral: "Vzduchem se vznáší kadidlo, zatímco moje [ROOT.Char.Custom('GetTitleTierAdjective')] procesí proudí do katedrály." # todo: NEW TRANSLATION
 coronation_events.6120.desc_holy_site: "Svaté vůně nesou se vzduchem, zatímco moje [ROOT.Char.Custom('GetTitleTierAdjective')] procesí proudí do [ROOT.Char.GetFaith.HouseOfWorship]." # todo: NEW TRANSLATION
 coronation_events.6120.desc_generic_intro: "Mimo brány [host.Custom('ResidenceBuilding')] se mé [ROOT.Char.Custom('GetTitleTierAdjective')] procesí ubírá k posvátnému oltáři a čekajícím úředníkům." # todo: NEW TRANSLATION
 coronation_events.6120.desc_low_magnificence: "Šlechta a [host.GetFaith.AltPriestTermPlural] se drbou a norují, aby obsadili své místo. Několik slabých hlasů se pokouší pronést posvátné modlitby." # todo: NEW TRANSLATION
 coronation_events.6120.desc_high_magnificence: "Šlechta, [host.GetFaith.AltPriestTermPlural] i já zaujímáme své místo uprostřed vzrušujícího vlnění posvátných proseb." # todo: NEW TRANSLATION
 coronation_events.6120.desc_generic_mid: "Šlechta se rozestupuje, aby vpustila [host.GetFaith.AltPriestTermPlural], jejich hlasy sjednocené v posvátné modlitbě." # todo: NEW TRANSLATION
 coronation_events.6120.desc_anointment: "\n\nNyní obřad žádosti [host.GetFaith.BishopNeuterPlural], zatímco [hof.GetTitledFirstNameRegnal] pozorně sleduje." # todo: NEW TRANSLATION
 coronation_events.6120.desc: "\n\nNyní obřad žádosti [host.GetFaith.BishopNeuterPlural]." # todo: NEW TRANSLATION
 coronation_events.6120.desc_low_clergy: "Jsem těmito drobnými despoty pohrdán, kteří podávají svou posvátnou žádost jako ponížující urážku.\n\n\"Služebníku [ROOT.Char.GetFaith.HighGodName], kajíš se za své četné hříchy? Slibuješ své smrtelné rozmary chránit [ROOT.Char.GetFaith.HighGodNamePossessive] milované [host.GetFaith.AltPriestTermPlural]?\"" # todo: NEW TRANSLATION
 coronation_events.6120.desc_high_clergy: "Jsem těmito prostředníky k bohu uctíván a je s nábožnou úctou, že prosí:\n\n\"Velký [host.GetTitleAsName], budeš chránit věřící a uchovávat práva [ROOT.Char.GetFaith.HighGodNamePossessive] [host.GetFaith.AltPriestTermPlural]?\"" # todo: NEW TRANSLATION
 coronation_events.6120.desc_mid_clergy: "Pro tyto duchovní jsem nejistá/ý a oni podávají svou obvyklou žádost se skutečným zájmem.\n\n\"Budeš chránit věřící jako jejich [ROOT.Char.GetTitleAsName]? Budeš zachovávat práva a privilegiá [ROOT.Char.GetFaith.HighGodNamePossessive] [host.GetFaith.AltPriestTermPlural]?\"" # todo: NEW TRANSLATION
 coronation_events.6120.a: "#EMP \"Budu kladivem proti nevěřícím!\"#!" # todo: NEW TRANSLATION
 coronation_events.6120.a.flavor: "Přísaha vyhladit kacíře a nevěřící s naprostou nenávistí potěší [host.GetFaith.AltPriestTermPlural]... a uvede mou vládu na spravedlivou cestu!" # todo: NEW TRANSLATION
 coronation_events.6120.b: "Zkresli obvyklou odpověď ve svůj prospěch." # todo: NEW TRANSLATION
 coronation_events.6120.b.flavor: "Tak tenká hranice mezi slibem věrnosti těmto [ROOT.Char.GetFaith.PriestNeuterPlural]... a umístěním mého mandátu od [ROOT.Char.GetFaith.HighGodName] nade jejich..." # todo: NEW TRANSLATION
 coronation_denying_clergy_modifier: "Využívání duchovenstva" # todo: NEW TRANSLATION
 coronation_denying_clergy_modifier_desc: "Místo aby vládl jako služebník víry, tento vládce uplatňuje nad duchovenstvem a jejich příjmy svou nadvládu." # todo: NEW TRANSLATION
 coronation_events.6120.c_begrudging: "Řeknu ta slova. Jak musím." # todo: NEW TRANSLATION
 coronation_events.6120.c_christian: "\"Budu hájit Kristovu svatou církev.\"" # todo: NEW TRANSLATION
 coronation_events.6120.c: "\"Budu hájit [ROOT.Char.GetFaith.HighGodNamePossessive] věřící.\"" # todo: NEW TRANSLATION
 coronation_swore_persecution_modifier: "Přísaha pronásledování" # todo: NEW TRANSLATION
 coronation_swore_persecution_modifier_desc: "Klíčovou součástí této korunovace byla nezapomenutelně zuřivá přísaha práskat na nevěřící." # todo: NEW TRANSLATION
 coronation_events.6121.t_kurultai: "Kurultaj" # todo: NEW TRANSLATION
 coronation_events.6121.t: "Prosba šlechty" # todo: NEW TRANSLATION
 cultural_acceptance_favored_during_oath: "Vzájemná úcta při korunovačních slibech" # todo: NEW TRANSLATION
 coronation_events.6121.desc_kurultai: "Žádný jediný hlas první nevyvolává [ROOT.Char.GetTitleAsNamePossessive] titul do Věčného Modrého Nebe! Žádná #EMP jedna#! ruka nevztyčuje chochol horského praporu! Všichni páni kmenů, shromáždění na tomto [Glossary( 'kurultai', 'KURULTAI_GLOSS' )], musí vyslovit souhlas s tím, kdo jim potáhne koně do války." # todo: NEW TRANSLATION
 KURULTAI_GLOSS: "Shromáždění pánů koní, svolané k zvolení nového vládce uprostřed hodů, zápasů a lukostřeleckých soutěží. Často se při těchto příležitostech plánovaly velké vojenské tažení." # todo: NEW TRANSLATION
 coronation_events.6121.desc_byzantine: "Šlechta přichází, aby vzdala úctu svému [Glossary( 'Autokrator', 'AUTOKRATOR_GLOSS')]. Kdybychom byli v poli a oni vojáci, byl bych vyzdvižen na velký lesklý štít. Zde se plazí vpřed, aby políbením vzdali poctu mým kolenům." # todo: NEW TRANSLATION
 coronation_events.6121.desc_generic_intro: "Vazalové [ROOT.Char.GetPrimaryTitle.GetNameNoTier] přicházejí vzdát přísahu věrnosti. Jeden po druhém zvedají otevřené dlaně, jeden po druhém se sklánějí a dávají polibky věrnosti." # todo: NEW TRANSLATION
 coronation_events.6121.desc_low_approval: "\n\nAle... moji vazalové zanedbávají gesta úcty. Někdo syčí \"#EMP [ROOT.Char.GetFirstNameNicknamed]? [vassal_2.Custom('CulturalCurse')|U]#!\" a naruší patřičná slova. [vassal_1.GetTitledFirstNameNicknamed] mi během přísahy vrhá zkažený pohled. [vassal_2.GetTitledFirstNameNicknamed] si troufne nést zbraň v mé přítomnosti a sotva šeptá." # todo: NEW TRANSLATION
 coronation_events.6121.desc_high_approval: "\n\nJeště ani řádně nejsem [ROOT.Char.GetTitleAsName], a přece v těchto prosbách je oddanost, která pohnula by každým srdcem. Velké hlasy říše chvějí citem a jejich tváře září nadějí!" # todo: NEW TRANSLATION
 coronation_events.6121.desc_mid_approval: "\n\nKdyž přicházejí, přemítám... při výdeších, které nesou slovo \"[ROOT.Char.GetTitleAsName]\", necítím ani tíhu lásky, ani náznak oddanosti..." # todo: NEW TRANSLATION
 coronation_events.6121.a: "\"Tito odpůrci jsou loutkami cizích mocností!\"" # todo: NEW TRANSLATION
 coronation_events.6121.a.flavor: "Tvá strašení strachem donutí odpůrce odvolat své cizí spojence." # todo: NEW TRANSLATION
 coronation_events.6121.b: "Musím pochválit ty, kteří jsou noví v těchto zvycích." # todo: NEW TRANSLATION
 coronation_events.6121.b_flavor: "Vstanu a vzdám čest menšinovým pánům říše!" # todo: NEW TRANSLATION
 coronation_events.6121.c: "Moji stoupenci jsou se mnou!" # todo: NEW TRANSLATION
 coronation_events.6121.d: "\"Hle, zrádci! #EMP Vaše [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] moc!#\"" # todo: NEW TRANSLATION
 coronation_events.6121.d_flavor: "[vassal_2.GetTitledFirstNameNoTooltip] vykukuje svou čepel před mou tváří — #EMP udělám, aby ji [vassal_2.GetHerHim] použil!#!" # todo: NEW TRANSLATION
 coronation_events.6121.e_low: "Nenávidí mě. Přesto mě nemohou zastavit." # todo: NEW TRANSLATION
 coronation_events.6121.e_high: "Naprosté podřízení. Působivý pohled." # todo: NEW TRANSLATION
 coronation_events.6121.e_mid: "Toto jsou moji vazalové, opěry mé vlády." # todo: NEW TRANSLATION
 coronation_events.6121_duel_tt: "#V Souboj#! [vassal_2.GetShortUIName]\n@death_icon! #X Tento souboj je o život!#!\nTvá [prowess|E]: [prowess_i]#V [host.GetProwess]#!\n[vassal_2.GetFirstNamePossessive] [prowess|E]: [prowess_i]#V [vassal_2.GetProwess]#!" # todo: NEW TRANSLATION
 coronation_events.6122.t: "Veřejná prosba" # todo: NEW TRANSLATION
 coronation_events.6122.desc_intro_foreign: "Přední představitelé [location.GetTitle.GetNameNoTierPossessive] [host.Custom('GetLocalCommonerTermPlural')] jsou další, kdo vykročili vpřed, zastupujíce mé běžné [host.GetPrimaryTitle.GetAdjective] poddané nepřítomné. O mé veliké moci a autoritě varuje tyto shrbené stařešiny [host.GetFaith.BishopNeuter], a žádá jejich symbolický souhlas k mému uznání jako právoplatného [ROOT.Char.GetTitleAsName].\n\n" # todo: NEW TRANSLATION
 coronation_events.6122.desc_intro: "Přední představitelé [location.GetTitle.GetNameNoTierPossessive] [host.Custom('GetLocalCommonerTermPlural')] jsou další, kdo vykročili vpřed, dárci souhlasu prostého lidu. O mé veliké moci a autoritě varuje tyto shrbené stařešiny [host.GetFaith.BishopNeuter], a ptá se, zda mě přijmou jako právoplatného [ROOT.Char.GetTitleAsName].\n\n" # todo: NEW TRANSLATION
 coronation_events.6122.desc_high_approval_christian: "Když vyslovují obvyklá slova, jiný zvuk mi doputuje do uší. Za [ROOT.Char.GetFaith.HouseOfWorship] čekající davy zpívají pro mě [Glossary( 'Kýrie, eléison', 'KYRIE_ELEISON_GLOSS' )]. V jednom velikém, burácejícím hlase stovky duší nabízejí modlitbu za mne!" # todo: NEW TRANSLATION
 coronation_events.6122.desc_high_approval: "Když vyslovují slova, ke mým uším se dostává další zvuk. Za [ROOT.Char.GetFaith.HouseOfWorship] čekající davy volají v radostném očekávání. Stovky lidí volají mé jméno znovu a znovu:\n\n\"#EMP [ROOT.Char.GetFirstName]! [ROOT.Char.GetFirstNameNoTooltip]! [ROOT.Char.GetFirstNameNoTooltip] z [ROOT.Char.GetPrimaryTitle.GetNameNoTier]!#!\"" # todo: NEW TRANSLATION
 coronation_events.6122.desc_low_approval: "Vyslovují slova, chvějící se, pod sílícím řevem. Za [ROOT.Char.GetFaith.HouseOfWorship] všichni neupravení chudí z [location.GetTitle.GetNameNoTier] vyjí: hrozný rámus! Něco je rozčílilo. Bezmyšlenkovitá rvačka, místní spor... nebo snad nový [ROOT.Char.GetTitleAsNameNoTooltip], kterého všichni nenávidí." # todo: NEW TRANSLATION
 coronation_events.6122.desc_mid_approval: "Říkají obvyklá slova dostatečně slušně a já výměnou slibuji svou ochranu — mé mandát sahá totiž dál než k urozeným [ROOT.Char.GetFaith.PriestNeuterPlural] a šlechtě. A můj domov, uprostřed [capital_p.GetTitle.GetNameNoTierPossessive] [capital_p.Custom('TerrainTypeProvince')], sdílí mnoho [capital_p.GetCulture.GetName] nízkorodých." # todo: NEW TRANSLATION
 coronation_events.6122.a: "Ať ti tady přítomní nikdy nezapomenou na tento den!" # todo: NEW TRANSLATION
 coronation_events.6122.a.flavor: "Všichni tito věrní si zaslouží osobní návštěvu! A chléb od jejich [ROOT.Char.GetTitleAsNameNoTooltip]!" # todo: NEW TRANSLATION
 coronation_events.6122.b: "Dost nesouhlasu. Všichni, kdo se ozvou, musí být zbiti." # todo: NEW TRANSLATION
 coronation_events.6122.b.flavor: "Ať tento hlučný dav i každý v zemi pocítí [host.Custom('GetFighterTermPossessive')] botu!" # todo: NEW TRANSLATION
 coronation_events.6122.c_low: "Ale panuji nad nimi všemi." # todo: NEW TRANSLATION
 coronation_events.6122.c_high: "Jak #EMP prosí#! o mé panování!" # todo: NEW TRANSLATION
 coronation_events.6122.c_mid: "Jsem poctěn." # todo: NEW TRANSLATION
 coronation_events.6122.c_v_low_humble: "Osud prostých lidí mě dojímá." # todo: NEW TRANSLATION
 coronation_events.6122.c_v_low: "Špinavá nízkorodá havěť." # todo: NEW TRANSLATION
