 coronation_events.6001.t: "Naše hlasy a věky"
 coronation_events.6001.desc: "#EMP \"První mezi náčelníky! [ROOT.Char.GetTitleAsName] zasvěcen přísahou a chválou kmenů!\"#!\n\n[loyal_vassal.GetTitledFirstName] kývne [loyal_vassal.GetHerHis] mečem mým směrem, ruku přiloživ na srdce. [loyal_vassal.GetSheHe|U] přestane křičet a pronese vážný slib.\n\n\"Neznáme [old_de_jure.GetBaseName] v [loyal_vassal.GetPrimaryTitle.GetBaseNameNoTier]: milujeme [ROOT.Char.GetPrimaryTitle.GetName], a můj lid přísahá, že mu bude vždy ctít! #EMP Navždy!#!\""
 coronation_events.6001.a: ""Poslouchej mě dobře. Postavím nám budoucnost.""
 coronation_events.6001.b: ""Toto společenství musí žít navěky!""
 coronation_events.6001.c: "A pomoci naší absurdní 'Konfederaci' přežít...? Ne."
 coronation_events.6001.c.flavor: "Ne, když bych mohl být pravým [ROOT.Char.GetTitleAsNameNoTooltip], jako ti ze starých dob..."
 coronation_events.6010.t: "[host.GetSheHe|U] Who Defends"
 coronation_events.6010.desc: "Osada na okraji [location.GetTitle.GetBaseNameNoTier] hoří.\n\n\"Lupiče,\" vysvětluje jeden [host.GetPrimaryTitle.GetAdjective] [host.Custom('KnightCultureNoTooltipLowercase')]. \"Vyvrženci z kmenů. [assailer.GetTitleAsName] z [assailer.GetPrimaryTitle.GetNameNoTier] je sem posílá. Platí tu havěť, aby pohrdala [host.GetTitleAsName] naší Konfederace.\"\n\n\"[host.GetTitledFirstNameNoTooltip] usedne na trůn #EMP sám#!,\" mumlá náčelník. \"Bojím se, že dlouho budeme vzpomínat na doby, kdy naši lidé čelili zlu společně...\""
 coronation_events.6010.a: "#EMP \"Moji válečníci stále bojují za nás všechny!\"#!"
 coronation_events.6010.b: ""Náš trůn není žádná posvátná věc...""
 coronation_events.6010.b.flavor: "...a jeho uchopení není žádná velká křivda."
 coronation_events.6010.c: ""Kdyby #EMP já#! byl vyslyšen, tato ponížení by skončila!""
 coronation_events.6010.d: "Všichni bychom měli složit dávnou hlídku."
