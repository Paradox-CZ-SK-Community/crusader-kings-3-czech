 coronation_events.6110.desc_old_artifact: "\n\nMá být vznešený a krásný [crowning_artifact.GetName] navždy věnován [ROOT.Char.GetPrimaryTitle.GetNameNoTier]? Když už přece máme královské roucho: [old_title_artifact.GetName]?" # todo: NEW TRANSLATION
 coronation_events.6110.desc_no_old_artifact: "\n\nS tímto obřadem bude můj milovaný [crowning_artifact.GetName] navždy věnován [ROOT.Char.GetPrimaryTitle.GetNameNoTier]?" # todo: NEW TRANSLATION
 coronation_events.6110.desc_no_old_artifact_plural: "\n\nBude můj milovaný [crowning_artifact.GetName] navždy věnován [ROOT.Char.GetPrimaryTitle.GetNameNoTier]? Nebo snad místo toho [crowning_artifact_2.GetName]...?" # todo: NEW TRANSLATION
