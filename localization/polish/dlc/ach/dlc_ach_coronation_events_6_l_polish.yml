 coronation_events.6000.t: "Konfederace se shromažďuje" # todo: NEW TRANSLATION
 coronation_events.6000.desc: "Slzy se lesknou v očích mých spolunáčelníků — slzy radosti a smíchu!\n\nMezi námi stojí můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))] [host.GetFirstName]: pokorně, nevystupuje nad ostatní jako nějaký chladný, cizí císař. Náš [host.GetTitleAsName] si hraje s [other_vassal.GetFirstNamePossessiveNoTooltip] koněm, až mu zvíře kousne [host.GetHerHim] do prstů, a my šlechtici upadáme do veselí!\n\nMožná už nestojíme jako bojová linie rovnoprávných, ale... stále jsme [host.GetPrimaryTitle.GetName], a tento den je náš." # todo: NEW TRANSLATION
 coronation_events.6000.a: ""Přísahám to nyní — #EMP Konfederaci navždy!#!"" # todo: NEW TRANSLATION
 coronation_events.6000.a.flavor: "Ať toto nejsou poslední roky [host.GetPrimaryTitle.GetNameNoTooltip]! Nechť je to jeho pravé znovuzrození!" # todo: NEW TRANSLATION
 coronation_events.6000.b: ""Pojďte, rodino: ukažte se svým přísahajícím příbuzným!""  # todo: NEW TRANSLATION
 coronation_events.6000.b.flavor: "Smíchem bojovníků a úsměvy žen rozzáří má rodina tuto korunovační hostinu." # todo: NEW TRANSLATION
 coronation_events.6000.c: "Časy možná jsou podivné, ale přesto jsme stále jedno." # todo: NEW TRANSLATION
