 coronation_events.6020.t: "Válečný pes pro [ROOT.Char.GetTitleAsNameNoTooltip]" # todo: NEW TRANSLATION
 coronation_events.6020.desc: "\"Jak od nás chcete úsměv?\" zavrčí můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('supporter'))], [supporter.GetName]. \"Říkat [ROOT.Char.Custom('RegionalDrink')], chválit mír, doufat v budoucnost říše...\"\n\n[supporter.GetSheHe|U] zírá do pochybných hnízd [foe.GetPrimaryTitle.GetAdjective] šlechty.\n\n\"...zatímco #EMP havěť#! nás zlomyselně sleduje a spřádá tvůj pád, můj [ROOT.Char.GetTitleAsName]!\" [supporter.GetSheHe] plivne. \"Dej mi svolení zatroubit do bojového rohu! Rozdrtím [foe.GetName], buď si tím jist!\"" # todo: NEW TRANSLATION
 coronation_events.6020.a: ""Vyprázdni své země do svých armád a zaútoč!""  # todo: NEW TRANSLATION
 coronation_events.6020.b: ""Podřiď všechny [supporter.GetPrimaryTitle.GetNameNoTierNoTooltip] porážce [foe_2.GetTitledFirstNamePossessiveNoTooltip]!""  # todo: NEW TRANSLATION
 coronation_events.6020.c: ""Rozdrť [foe.GetTitledFirstNameNoTooltip], s mým svolením."" # todo: NEW TRANSLATION
 coronation_events.6020.d: ""[foe_2.GetTitledFirstNameNoTooltip] je tvůj nepřítel!""  # todo: NEW TRANSLATION
 coronation_events.6020.e: ""No tak, taková vášeň patří ke mému stolu."" # todo: NEW TRANSLATION
 coronation_supporter_declares_war_log_title: "Stoupenec vypuštěn do války" # todo: NEW TRANSLATION
 coronation_supporter_declares_war_log: "Posílen a vyprovokován korunou, [supporter.GetShortUIName] vyzval [supporter_war_target.GetShortUIName] k válce." # todo: NEW TRANSLATION
 coronation_events.6030.t: "Přátelé nového [host.GetTitleAsNameNoTooltip]" # todo: NEW TRANSLATION
 coronation_events.6030.t_feast: "Přátelé [host.GetTitleAsNameNoTooltip]" # todo: NEW TRANSLATION
 coronation_events.6030.desc: "\"Ach ano, [ROOT.Char.GetFirstName],\" zamumlá [host.GetTitledFirstName], lišácky, \"je #EMP dobré#! být [host.GetTitleAsNameNoTooltip]...\"\n\nPřed námi je komnata rudá od nahého těla. Kurtizány se přívětivě rumějí, zatímco [host.GetFirstNameNoTooltip] se na mě otočí se špinavým úsměvem. \"[host.GetTitleAsNameNoTooltip] musí být štědrý. Kterákoli z těchto [fearsome_courtesan.GetWomenMen], tyto oslavovačky... mohou být tvé. Tvé na noc, na mnoho nocí... tyto [fearsome_courtesan.Custom('GirlBoyPlural')] jsou dychtivé sdílet své #EMP talenty#! s tebou.\"" # todo: NEW TRANSLATION
 coronation_events.6030.a: "Ta strašlivá [fearsome_courtesan.GetWomanMan]: [fearsome_courtesan.GetSheHe] by mě #EMP mohla rozdrtit!#!"  # todo: NEW TRANSLATION
 coronation_events.6030.a_flavor: "Ach, udusit se k smrti v [fearsome_courtesan.GetHerHis] rukou!" # todo: NEW TRANSLATION
 coronation_events.6030.a_thighs: "Ach, udusit se k smrti mezi [fearsome_courtesan.GetHerHis] stehny!" # todo: NEW TRANSLATION
 coronation_events.6030.b: "Tenhle je #EMP odporný#! hoch..." # todo: NEW TRANSLATION
 coronation_events.6030.b_minx: "A tahle je #EMP chytrá#! malá šibalka..." # todo: NEW TRANSLATION
 coronation_events.6030.b_flavor: "[cunning_courtesan.GetHerHis|U] šklebivá ústa musí ukrývat tak lahodné lži..." # todo: NEW TRANSLATION
 coronation_events.6030.c: "Inteligentní starší muž, jeho ruce jako kůže..." # todo: NEW TRANSLATION
 coronation_events.6030.c_dame: "Moudrá stará dáma, prohnaná a přísná..." # todo: NEW TRANSLATION
 coronation_events.6030.c_flavor: "Někdo, kdo by mi #EMP řekl#!, co dělat, pro změnu... [experienced_courtesan.GetWomanMan] světa, aby mě vedl vědoucím dotekem." # todo: NEW TRANSLATION
 coronation_events.6030.d: "Dva okouzlující bratři? Vezmu si je oba!" # todo: NEW TRANSLATION
 coronation_events.6030.d_sisters: "Dvě okouzlující sestry? Vezmu si je obě!" # todo: NEW TRANSLATION
 coronation_events.6030.d_flavor: "Vždyť [host.GetTitleAsNameNoTooltip] přece musí být štědrý?" # todo: NEW TRANSLATION
 coronation_events.6030.e_expose: "Ohavné smilstvo! Všichni o tom uslyší!" # todo: NEW TRANSLATION
 coronation_events.6030.e: "Možná si prostě promluvíme o poezii..." # todo: NEW TRANSLATION
