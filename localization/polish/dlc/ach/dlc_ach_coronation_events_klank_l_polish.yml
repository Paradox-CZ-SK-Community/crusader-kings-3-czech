 ach_realm_centralization_vassal_lvl_1: "Centralizační reforma: Nesení břemene" # todo: NEW TRANSLATION
 ach_realm_centralization_vassal_lvl_1_desc: "Tento vazal je předmětem centralizační reformy svého nejvyššího pána." # todo: NEW TRANSLATION
 ach_realm_centralization_vassal_lvl_2: "$ach_realm_autonomy_vassal_lvl_1$" # todo: NEW TRANSLATION
 ach_realm_centralization_vassal_lvl_2_desc: "$ach_realm_autonomy_vassal_lvl_1_desc$" # todo: NEW TRANSLATION
 ach_realm_centralization_county_lvl_1: "Centralizační reforma: Zdroj prostředků" # todo: NEW TRANSLATION
 ach_realm_centralization_county_lvl_1_desc: "Tento kraj nese břemeno centralizační reformy svého nejvyššího pána. Prostředky, které by normálně byly použity pro místní rozvoj, nyní tečou do hlavního města." # todo: NEW TRANSLATION
 ach_realm_centralization_county_lvl_2: "$ach_realm_autonomy_county_lvl_1$" # todo: NEW TRANSLATION
 ach_realm_centralization_county_lvl_2_desc: "$ach_realm_autonomy_county_lvl_1_desc$" # todo: NEW TRANSLATION
 ach_realm_centralization_liege_lvl_1: "Centralizační reforma: Hlavní architekt" # todo: NEW TRANSLATION
 ach_realm_centralization_liege_lvl_1_desc: "Tato postava má velkolepou vizi pro budoucnost říše, bez ohledu na náklady nebo co si vazalové, kteří nesou břemeno, mohou myslet. Jejich dovednosti v [stewardship_i][stewardship|E] a [learning_i][learning|E] rozhodnou o výsledku reformy." # todo: NEW TRANSLATION
 ach_realm_centralization_liege_lvl_2: "$ach_realm_autonomy_liege_lvl_1$" # todo: NEW TRANSLATION
 ach_realm_centralization_liege_lvl_2_desc: "$ach_realm_autonomy_liege_lvl_1_desc$" # todo: NEW TRANSLATION
 ach_realm_autonomy_vassal_lvl_1: "Reforma decentralizace: Příjemce" # todo: NEW TRANSLATION
 ach_realm_autonomy_vassal_lvl_1_desc: "Tento vazal je účastníkem reformy decentralizace svého vrchního pána." # todo: NEW TRANSLATION
 ach_realm_autonomy_vassal_lvl_2: "$ach_realm_autonomy_vassal_lvl_1$" # todo: NEW TRANSLATION
 ach_realm_autonomy_vassal_lvl_2_desc: "$ach_realm_autonomy_vassal_lvl_1_desc$" # todo: NEW TRANSLATION
 ach_realm_autonomy_county_lvl_1: "Reforma decentralizace: Cíl" # todo: NEW TRANSLATION
 ach_realm_autonomy_county_lvl_1_desc: "Toto hrabství je cílem reformy decentralizace svého vrchního pána. Zdroje, které obvykle plynuly do hlavního města, jsou nyní sdíleny s jeho vazaly." # todo: NEW TRANSLATION
 ach_realm_autonomy_county_lvl_2: "$ach_realm_autonomy_county_lvl_1$" # todo: NEW TRANSLATION
 ach_realm_autonomy_county_lvl_2_desc: "$ach_realm_autonomy_county_lvl_1_desc$" # todo: NEW TRANSLATION
 ach_realm_autonomy_liege_lvl_1: "Reforma decentralizace: Velký architekt" # todo: NEW TRANSLATION
 ach_realm_autonomy_liege_lvl_1_desc: "Tato postava má velkorysou vizi pro budoucnost říše, kde každý kout bude stejně nádherný jako hlavní město. Jejich dovednosti v hospodářství a diplomacii rozhodnou o výsledku reformy." # todo: NEW TRANSLATION
 ach_realm_autonomy_liege_lvl_2: "$ach_realm_autonomy_liege_lvl_1$" # todo: NEW TRANSLATION
 ach_realm_autonomy_liege_lvl_2_desc: "$ach_realm_autonomy_liege_lvl_1_desc$" # todo: NEW TRANSLATION
 ach_no_reforms_modifier: "Velkolepá říše" # todo: NEW TRANSLATION
 ach_no_reforms_modifier_desc: "Rozsáhlá říše této postavy je považována za dokonalou tak, jak je, bez potřeby reform. Panovník si může jednoduše odpočinout a užívat si její nádheru." # todo: NEW TRANSLATION
 coronation_events_klank.1016.t: "Osoba, která se stala [host.GetTitleAsNameNoTooltip]" # todo: NEW TRANSLATION
 coronation_events_klank.1016.desc: "[teller.GetName] končí [teller.GetHerHis] podivný příběh o [supporter.Custom('GetRandomRegionalBird')] hrajícím si s [supporter.Custom('RandomWeirdObject')] na mrtvém [supporter.Custom('RegionalFarmAnimal')]. [listener.GetName] se zdá být jen lehce pobavený.\n\nTeď je na mně, abych vyprávěl příběh. A mám něco dokonalého. Povím jim o [memory.GetDescription], kdy byl náš laskavý host ještě dítětem." # todo: NEW TRANSLATION
 coronation_events_klank.1016.desc.supporter: "Je zřejmé, že [host.GetTitledFirstName] byl vždy předurčen k velkým činům a že jednou budeme svědky [host.GetHerHis] nástupu na trůn." # todo: NEW TRANSLATION
 coronation_events_klank.1016.desc.detractor: "Je zřejmé, že [host.GetTitledFirstName] byl předurčen k čemukoli jinému, jen ne k trůnu. Běda všem [host.GetHerHis] budoucím poddaným." # todo: NEW TRANSLATION
 coronation_events_klank.1016.a: ""Už od útlého věku, nehodný [host.GetTitleAsNameNoTooltip]."" # todo: NEW TRANSLATION
 coronation_events_klank.1016.b: ""Už od útlého věku, hoden [host.GetTitleAsNameNoTooltip]."" # todo: NEW TRANSLATION
 coronation_events_klank.1016.c: "Vlastně budu mluvit jen o sobě." # todo: NEW TRANSLATION
 coronation_events_klank.1016.d: "Povím to přesně tak, jak se stalo." # todo: NEW TRANSLATION
