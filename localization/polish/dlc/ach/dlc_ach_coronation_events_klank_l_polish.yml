 coronation_events_klank.1012.t: "[host.GetTitledFirstNamePossessive] Velký plán centralizace" # todo: NEW TRANSLATION
 coronation_events_klank.1012.desc: "Během korunovace [host.GetHerHis] oznámil [host.GetName] velkolepý plán posílit říši soustředěním na jádro [host.GetPrimaryTitle.GetName], které náhodou zahrnuje [host.GetTitledFirstNamePossessive] osobní doménu. Potřebné zdroje musí přijít odněkud, protože v tomto světě není nic opravdu hojného kromě milosti [ROOT.Char.GetFaith.HighGodName]. To tedy přichází na úkor periferie, jako je i má vlastní doména!\n\nŽít v mocné říši pod mocným [host.GetTitleAsNameNoTooltip] má své výhody. Ale co když by tato moc byla v budoucnu zneužita, zneužita proti mně? Mohla by existovat cesta, jak zachovat sílu [ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessive] a vyhnout se vážnějším následkům." # todo: NEW TRANSLATION
 coronation_events_klank.1012.a: "Jsem [host.GetTitledFirstNamePossessive] nejpokornější služebník." # todo: NEW TRANSLATION
 coronation_events_klank.1012.b: "[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] může přežít bez [host.GetTitleAsNamePossessiveNoTooltip] myšlenek." # todo: NEW TRANSLATION
 coronation_events_klank.1012.b.desc: "Vaše [domain|E] nebude mít snížené [development|E] za 10 let." # todo: NEW TRANSLATION
 coronation_events_klank.1012.ten_year_plan: "Po 10 letech bude [development|E] vás a vašich spoluvazalů v [domains|E] sníženo, zatímco váš [liege|E] bude profitovat. Skutečná změna závisí na [liege|E] [stewardship|E] a [learning|E] dovednostech." # todo: NEW TRANSLATION
 coronation_events_klank.1013.t: "[host.GetTitledFirstNamePossessive] Velký plán decentralizace" # todo: NEW TRANSLATION
 coronation_events_klank.1013.desc: "Během korunovace [host.GetHerHis] oznámil [host.GetName] velkolepý plán posílit říši soustředěním na periferie [host.GetPrimaryTitle.GetNamePossessive], které zahrnují i mou vlastní doménu. Potřebné zdroje musí přijít odněkud, protože v tomto světě není nic opravdu hojného kromě milosti [ROOT.Char.GetFaith.HighGodName]. [host.GetTitledFirstName] velkoryse nabídl sdílení bohatství [host.GetHerHis] domény s ostatními." # todo: NEW TRANSLATION
 coronation_events_klank.1013.a: "$coronation_events_klank.1012.a$" # todo: NEW TRANSLATION
 coronation_events_klank.1013.b: "$coronation_events_klank.1012.b$" # todo: NEW TRANSLATION
 coronation_events_klank.1013.b.desc: "Vaše [domain|E] nebude mít zvýšené [development|E] za 10 let." # todo: NEW TRANSLATION
 coronation_events_klank.1013.ten_year_plan: "Po 10 letech bude [development|E] vás a vašich spoluvazalů v [domains|E] zvýšeno. Skutečná změna závisí na [liege|E] dovednostech v [stewardship|E] a [diplomacy|E]." # todo: NEW TRANSLATION
 coronation_events_klank.1014.t: "[ROOT.Char.GetPrimaryTitle.GetName] Centralizace: Závěr" # todo: NEW TRANSLATION
 coronation_events_klank.1014.desc: "Před deseti lety jsem na své korunovaci nastavil kurz pro [ROOT.Char.GetPrimaryTitle.GetNameNoTier]. Skrze bol a útrapy plynulo bohatství přímo do mé domény, zatímco moji vazalové trpěli. Ale stálo to za to.\n\nNyní nastal čas sklízet odměny mé správy a prozíravosti, s níž jsem uskutečnil svou velkou vizi." # todo: NEW TRANSLATION
 coronation_events_klank.1014.county_effect: "Každý [county|E] v jejich [domain|E] bude mít [development|E] snížené o 20 %" # todo: NEW TRANSLATION
 coronation_events_klank.1014.a: "Skvělé!" # todo: NEW TRANSLATION
 coronation_events_klank.1014.b: "To není konec." # todo: NEW TRANSLATION
 coronation_events_klank.1014.development_gain: "Vaše reforma připravila vašeho [vassal|E] o celkem #P[ROOT.Char.MakeScope.Var(development_lost).GetValue]#! [development|E]. Díky vašim dovednostem v [stewardship|E] a [learning|E] můžete přerozdělit #P[ROOT.Char.MakeScope.Var(development_gain_percent).GetValue]%#! z toho do vaší [domain|E]." # todo: NEW TRANSLATION
 custom.ten_most_powerful_vassals.1014: "Vazalové, kteří byli předmětem vaší reformy:" # todo: NEW TRANSLATION
 coronation_events_klank.1014.b.county_effect: "Každý [county|E] v jejich [domain|E] obdrží [GetModifier('ach_realm_centralization_county_lvl_2').GetNameWithTooltip] [modifier|E] na 10 let." # todo: NEW TRANSLATION
 coronation_events_klank.1015.t: "[ROOT.Char.GetPrimaryTitle.GetName] Decentralizace: Závěr" # todo: NEW TRANSLATION
 coronation_events_klank.1015.desc: "Před deseti lety jsem na své korunovaci nastavil kurz pro [ROOT.Char.GetPrimaryTitle.GetNameNoTier]. Moji vazalové prosperovali díky mým moudrým politikám, zatímco má vlastní doména zůstala nerozvinutá. Ale stálo to za to.\n\nNyní nastal čas sklízet odměny mé správy, moudrosti a obratné diplomacie, která uskutečnila mou velkou vizi." # todo: NEW TRANSLATION
 coronation_events_klank.1015.county_effect: "Každý [county|E] v jejich [domain|E] bude mít [development|E] zvýšené o #P [ROOT.Char.MakeScope.Var(development_gain_percent).GetValue]%#! díky vašim [stewardship|E] a [diplomacy|E] [skills|E]." # todo: NEW TRANSLATION
