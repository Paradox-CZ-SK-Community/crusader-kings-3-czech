l_polish:
 coronation_events_klank.1001.t: "Podezřele kultivovaný dav" # todo: NEW TRANSLATION
 coronation_events_klank.1001.desc: "Podvodníci, tuláci, příšery, všichni... krouží jako supi, čekají na chvíli, aby si utrhli kus masa. Ale neuniknou mému bdělému oku.\n\nTam jsou. Můj zrádný [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('first_culture_char'))] [first_culture_char.GetFullName], oblečený v nejlepších [first_culture_char.GetCulture.GetName] oděvech, a můj lstivý [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('second_culture_char'))] [second_culture_char.GetFullName], v stejně působivém [second_culture_char.GetCulture.GetName] rouchu. Planá konverze, nebo se připravuje spiknutí?\n\nAlespoň jejich pestrobarevný vzhled obohacuje den, jako hejno rozpustilých ptáků." # todo: NEW TRANSLATION
 coronation_events_klank.1001.a: ""Vy dva! Klekněte před svého [ROOT.Char.GetTitleAsNameNoTooltip]."" # todo: NEW TRANSLATION
 coronation_events_klank.1001.b: "Ti cizinci si mou pozornost nezaslouží." # todo: NEW TRANSLATION
 coronation_events_klank.1002.t: "Nádherně kultivovaný dav" # todo: NEW TRANSLATION
 coronation_events_klank.1002.desc: "[ROOT.Char.GetPrimaryTitle.GetName] je rozlehlý a přetéká loajálními poddanými všech podob. Ne všichni z nich jsou samozřejmě stoprocentně věrní, ale dost na to, aby byla zajištěna stabilita na mnoho let.\n\nTam jsou, v hlubokém rozhovoru: jistě to svědčí o dobrotě mé vlády, o blahobytu mého panství. Můj oddaný [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('first_culture_char'))] [first_culture_char.GetFullName], oblečený v nejlepších [first_culture_char.GetCulture.GetName] oděvech, a můj důvěryhodný [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('second_culture_char'))] [second_culture_char.GetFullName], v stejně působivém [second_culture_char.GetCulture.GetName] rouchu.\n\nJejich pestrobarevný vzhled obohacuje den, jako hejno krásných ptáků." # todo: NEW TRANSLATION
 coronation_events_klank.1002.a: "Přikývněte jim na pozdrav." # todo: NEW TRANSLATION
 coronation_events_klank.1002.b: "Přivítejte důstojné hosty srdečně." # todo: NEW TRANSLATION
 coronation_events_klank.1003.t: "Nové úsvity, staré kobky" # todo: NEW TRANSLATION
 coronation_events_klank.1003.desc: "Ach, můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child_of_executee'))], [child_of_executee.GetName]... není to poprvé, kdy [child_of_executee.GetHouse.GetName] stojí před [ROOT.Char.GetHouse.GetName], nejistý ohledně [child_of_executee.GetHerHis] osudu.\n\nPředchozí [executed_previous_holder.GetTitleAsNameNoTooltip] [child_of_executee.GetPrimaryTitle.GetNameNoTier], [executed_previous_holder.GetFirstName], [executed_previous_holder.GetDeathReason]. Přesný důvod popravy byl uzavřen v [executed_previous_holder.GetHerHis] hrobě od smrti mého [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('executor_ancestor'))]. Po léta, místo jejich motta, #weak [child_of_executee.GetHouse.GetMotto]#!, měl dům [child_of_executee.GetHouse.GetNameNoTooltip] na svých praporech hanbu a hněv zapsané krví.\n\nPřítomnost [child_of_executee.GetFirstNamePossessiveNoTooltip] zde dnes může být vnímána jako pokorný akt podřízení, nebo jako krok vzdoru." # todo: NEW TRANSLATION
 coronation_events_klank.1003.a: ""Jako dobrý [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], ti odpouštím."" # todo: NEW TRANSLATION
 coronation_events_klank.1003.b: "Strach máme hluboko v krvi." # todo: NEW TRANSLATION
 coronation_events_klank.1003.c: ""Tohle je začátek nádherné tradice. Stráže!"" # todo: NEW TRANSLATION
 coronation_events_klank.1004.t: "Korunovaný dav" # todo: NEW TRANSLATION
 coronation_events_klank.1004.desc.intro: "Je výjimečným potěšením vidět mé spoluvládce:" # todo: NEW TRANSLATION
 coronation_events_klank.1004.desc.intro_many_kings: "Má korunovace je skutečně událostí roku, dokonce dekády! Je výjimečným potěšením vidět mnoho mých spoluvládců, mezi nimi:" # todo: NEW TRANSLATION
 coronation_events_klank.1004.desc.second_king: "[first_king.GetName] a [second_king.GetName]." # todo: NEW TRANSLATION
 coronation_events_klank.1004.desc.third_king: "[first_king.GetName], [second_king.GetName] a [third_king.GetName]." # todo: NEW TRANSLATION
 coronation_events_klank.1004.desc.fourth_king: "[first_king.GetName], [second_king.GetName], [third_king.GetName] a [fourth_king.GetName]." # todo: NEW TRANSLATION
 coronation_events_klank.1004.desc.fifth_king: "[first_king.GetTitledFirstNameRegnal], [second_king.GetTitledFirstNameRegnal], [third_king.GetTitledFirstNameRegnal], [fourth_king.GetTitledFirstNameRegnal] a [fifth_king.GetTitledFirstNameRegnal]." # todo: NEW TRANSLATION
 coronation_events_klank.1004.desc.extoll_reign_intent: "\n\nBudou vypadat úchvatně během mé korunovace, stojící v pozadí jako svědkové #EMP my#! vzestupu. Protože na [ROOT.Char.GetFaith.HighGodNamePossessive] dobré Zemi je mnoho klenotem zdobených korun, ale bude jen jeden pravý [ROOT.Char.GetTitleAsNameNoTooltip]." # todo: NEW TRANSLATION
 coronation_events_klank.1004.desc.empower_loyalists_intent: "\n\nOpravdu jsem si nemohl přát lepší svědky své korunovace. Musím promluvit s těmi, jejichž srdce jsou mi nakloněna, a navázat trvalé vztahy mezi našimi dvorci." # todo: NEW TRANSLATION
 coronation_events_klank.1004.desc.other_intent: "\n\nOpravdu jsem si nemohl přát lepší svědky své korunovace. Souhrn našeho bohatství, moci a lesku je bezkonkurenční." # todo: NEW TRANSLATION
 coronation_events_klank.1004.desc.outro: "\n\nPřítomnost těchto panovníků je jak požehnáním, tak příležitostí. Má královská důstojnost bude ukazována od prvního dne mé vlády až do posledního." # todo: NEW TRANSLATION
 coronation_events_klank.1004.a: "Všichni budou mými podřízenými." # todo: NEW TRANSLATION
 coronation_events_klank.1004.a_tt: "#weak Zisk [prestige|E] a [legitimacy|E] se odvíjí od počtu [independent|E] [kings|E] a [emperors|E] přítomných na vaší [coronation|E]#!" # todo: NEW TRANSLATION
 coronation_events_klank.1004.b: ""Těší mě, že jste tu všichni."" # todo: NEW TRANSLATION
 coronation_events_klank.1004.c: "Budu lepší než oni." # todo: NEW TRANSLATION
 coronation_events_klank.1004.d: ""Vítejte, moji spoluvládci!"" # todo: NEW TRANSLATION
 forced_to_kneel_opinion: "Vynucené klečení" # todo: NEW TRANSLATION
 coronation_events_klank.1005.t: "Příběhy o prohraných válkách" # todo: NEW TRANSLATION
 coronation_events_klank.1005.desc: "[friendly_king.GetName] už nějakou dobu křičí do ucha [npc_guest.GetNamePossessive].\n\n\"A říkám vám, není nikdo hnusnější než [unfriendly_king.GetName]! [war_memory.GetDescription], a to jen proto, že [unfriendly_king.GetSheHe] prodal [unfriendly_king.GetHerHis] syny a budoucnost [unfriendly_king.GetPrimaryTitle.GetName] [friendly_king.GetFaith.DevilName]! Ale mám plán! Potřebuji jen pořádný meč a spojence, jednoho, dva, tři, a pomstím se [unfriendly_king.GetHerHim]!\"\n\nTo rozhodně není poprvé, co [friendly_king.GetFirstNamePossessiveNoTooltip] mluví o křivdách proti [friendly_king.GetHerHim]. Ale dnes... to by mohl být poslední." # todo: NEW TRANSLATION
 coronation_events_klank.1005.a: "Poslouchejte [friendly_king.GetHerHis] vyprávění o utrpení." # todo: NEW TRANSLATION
 coronation_events_klank.1005.b: ""Spravedlnost ti nenáleží."" # todo: NEW TRANSLATION
 coronation_events_klank.1005.flavor: "Schovej meč, [friendly_king.GetTitledFirstNameNoTooltip], nebude ti to k ničemu. Tvé srdce je těžké a mysl zamlžená." # todo: NEW TRANSLATION
 coronation_events_klank.1005.c: ""Společně naučíme [unfriendly_king.GetHerHim] nezapomenutelnou lekci."" # todo: NEW TRANSLATION
 coronation_events_klank.1005.c.tooltip: "#high You#! a [friendly_king.GetShortUIName] si můžete vzájemně zavolat k jakékoli [war|E] proti [unfriendly_king.GetShortUIName] po #high 6 let#!" # todo: NEW TRANSLATION
 coronation_events_klank.1005.c.vengeful: ""Nikdo tě nemůže lépe pochopit. Pomsta bude naše!""  # todo: NEW TRANSLATION
 coronation_events_klank.1005.other_player_informed_tt: "[unfriendly_king.GetTitledFirstName] bude informován o tomto výsledku" # todo: NEW TRANSLATION
 coronation_events_klank.1005.d: ""Jsem rád, že máš [npc_guest.GetFirstNamePossessiveNoTooltip] ucho. #EMP All. Week. Long.#!"" # todo: NEW TRANSLATION
 coronation_events_klank.1006.t: "[sender.Custom2('AppropriateGreeting', ROOT.Char)]" # todo: NEW TRANSLATION
 coronation_events_klank.1006.desc: "S potěšením vás informuji, že během korunovace [coronation_host.GetHerHis] přesvědčil vážený [coronation_host.GetName] [friendly_king.GetName], aby zanechal své mylné hledání pomsty, po vašem spravedlivém vítězství v [war_lost.GetName]." # todo: NEW TRANSLATION
 coronation_events_klank.1006.a: "Zajímavé." # todo: NEW TRANSLATION
 coronation_events_klank.1007.t: "[sender.Custom2('AppropriateGreeting', ROOT.Char)]" # todo: NEW TRANSLATION
 coronation_events_klank.1007.desc: "S lítostí vás informuji, že během [coronation_activity.GetName] [coronation_host.GetName] a [friendly_king.GetName] učinili pakt, aby spojili své síly proti vám, podporujíce [friendly_king.GetTitledFirstNamePossessiveNoTooltip] mylnou cestu pomsty po vašem spravedlivém vítězství v [war_lost.GetName]." # todo: NEW TRANSLATION
 coronation_events_klank.1007.a: "Znepokojující." # todo: NEW TRANSLATION
 coronation_events_klank.1008.t: "Jeden [ROOT.Char.GetDynasty.GetNameNoTooltip] [dynasty_king.GetTitleAsNameNoTooltip]" # todo: NEW TRANSLATION
 coronation_events_klank.1008.desc.friendly: "Můj vynikající [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dynasty_king'))] [dynasty_king.GetTitledFirstName] opustil [dynasty_king.GetHerHis] příjemné sídlo v [dynasty_king.GetPrimaryTitle.GetName], aby oslavil mou korunovaci. [dynasty_king.GetHerHis|U] přítomnost zde je znamením podpory, důvěry a sdíleného krevního pouta." # todo: NEW TRANSLATION
 coronation_events_klank.1008.desc.hostile: "Můj [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dynasty_king'))] [dynasty_king.GetTitledFirstName] se vysoukal ze své odporné skrýše v [dynasty_king.GetPrimaryTitle.GetName], jistě aby pokazil mou korunovaci. [dynasty_king.GetHerHis|U] přítomnost je zdrcující pohled. Neexistuje člověk vzdálenější mé veličenosti. Kromě krve nás nic nespojuje." # todo: NEW TRANSLATION
 coronation_events_klank.1008.desc.neutral: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dynasty_king'))] [dynasty_king.GetTitledFirstName] přicestoval z [dynasty_king.GetPrimaryTitle.GetName], aby byl svědkem mé korunovace." # todo: NEW TRANSLATION
 coronation_events_klank.1008.desc.outro: "\n\n#EMP \"[ROOT.Char.GetHouse.GetMotto]\"#!, tato slova vedla [ROOT.Char.GetDynasty.GetName] po generace. Naši předci je nesli v dobrém i zlém. Ať už společně nebo osaměle, je na mně a [dynasty_king.GetTitledFirstName], abychom je dále nesli." # todo: NEW TRANSLATION
 coronation_events_klank.1008.a: "Velmi mě těší, že vás tu vidím." # todo: NEW TRANSLATION
 coronation_events_klank.1008.b: "$coronation_events_klank.1008.a$" # todo: NEW TRANSLATION
 coronation_events_klank.1008.c: "Vítám tě, můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dynasty_king'))]." # todo: NEW TRANSLATION
 coronation_events_klank.1008.d: "$coronation_events_klank.1008.c$" # todo: NEW TRANSLATION
 coronation_events_klank.1008.e: "Budeš svědkem vzestupu pravé [ROOT.Char.GetDynasty.GetNameNoTooltip]." # todo: NEW TRANSLATION
 coronation_events_klank.1008.f: "Klekni! Nebo bude o jednoho méně [ROOT.Char.GetDynasty.GetNameNoTooltip] [dynasty_king.GetTitleAsNameNoTooltip]." # todo: NEW TRANSLATION
 coronation_events_klank.1008.g: "Jsem pravý [ROOT.Char.GetDynasty.GetNameNoTooltip]." # todo: NEW TRANSLATION
 happened_because_intent_tt: "#EMP #low Váš [THIS.Char.GetInvolvedActivityIntent.GetName] záměr způsobil tuto událost#!#!" # todo: NEW TRANSLATION
 coronation_events_klank.1009.t: "V době boje" # todo: NEW TRANSLATION
 coronation_events_klank.1009.desc: "[left_struggle.GetName] a [right_struggle.GetName] jsou už dny zahnáni do vášnivé debaty. Časy jsou těžké: celé království, celý region pohlcen desetiletým zápasem.\n\n\"[first_struggle_faith.GetAdherentNamePlural] jen čekají na příležitost udeřit na [right_struggle.GetFaith.GetAdherentNamePlural], zatímco [second_struggle_faith.GetAdherentNamePlural] jen stojí a dívají se! [host.GetTitledFirstName] to z tohoto labyrintu nemůže vyvést!\"\n\n[right_struggle.GetTitledFirstName] se na chvíli zastaví, aby se nadechl, zatímco [left_struggle.GetTitledFirstName] sbírá myšlenky pro odpověď. Je to dokonalý okamžik, abych zasáhl." # todo: NEW TRANSLATION
 coronation_events_klank.1009.a: "[char_struggle.GetNameNoTooltip] může počkat. Dnes večer si užijte mou korunovaci." # todo: NEW TRANSLATION
 coronation_events_klank.1009.b: "Mlč, odpůrče." # todo: NEW TRANSLATION
 coronation_events_klank.1009.c: "V dobách [char_struggle.GetCurrentPhase.GetNameNoTooltip] podporujeme [host.GetTitledFirstNameNoTooltip]." # todo: NEW TRANSLATION
 coronation_events_klank.1009.d: "[host.GetTitledFirstNameNoTooltip] je příliš slabý pro doby [char_struggle.GetCurrentPhase.GetNameNoTooltip]." # todo: NEW TRANSLATION
 coronation_events_klank.1009.e: "Oba se mýlíte." # todo: NEW TRANSLATION
 coronation_guest_struggle_support_log_title: "Podpora v časech boje" # todo: NEW TRANSLATION
 coronation_guest_struggle_support_log: "[CHARACTER.GetTitledFirstName|U] veřejně vyjádřil(a) [CHARACTER.GetHerHis] důvěru v [TARGET_CHARACTER.GetTitledFirstNamePossessive] v době [char_struggle.GetCurrentPhase.GetNameNoTooltip]" # todo: NEW TRANSLATION
 coronation_guest_struggle_undermine_log_title: "Neshoda v časech boje" # todo: NEW TRANSLATION
 coronation_guest_struggle_undermine_log: "[CHARACTER.GetTitledFirstName|U] veřejně vyjádřil(a) [CHARACTER.GetHerHis] nedůvěru k [TARGET_CHARACTER.GetTitledFirstNamePossessive] v době [char_struggle.GetCurrentPhase.GetNameNoTooltip]" # todo: NEW TRANSLATION
 ach_enlightened_centrist: "Vždy třetí cesta" # todo: NEW TRANSLATION
 ach_enlightened_centrist_desc: "Tato postava se snaží najít zlatou střední cestu, i když to nelibě nese okolí." # todo: NEW TRANSLATION
 coronation_events_klank.1010.t: "Osud Persie" # todo: NEW TRANSLATION
 coronation_events_klank.1010.desc.intro_detractor: "Jaký krásný den v slavnostním [location.GetName], daleko od [ROOT.Char.Custom('InsultAdjective')] [caliph.GetName]. [ROOT.Char.GetPrimaryTitle.GetNameNoTier|U] by mohl skutečně vzkvétat, kdyby nebyl ten [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')].\n\n" # todo: NEW TRANSLATION
 coronation_events_klank.1010.desc.intro_supporter: "Jaký krásný den v slavnostním [location.GetName], požehnaný [ROOT.Char.GetFaith.HighGodName], požehnaný [ROOT.Char.Custom('ComplimentAdjective')] [caliph.GetName]. [ROOT.Char.GetPrimaryTitle.GetNameNoTier] by mohl skutečně vzkvétat, kdyby každý [ROOT.Char.GetFaith.GetAdherentName] uznával moudrost a zbožnost [caliph.GetTitleAsNameNoTooltip], jako já.\n\n" # todo: NEW TRANSLATION
 coronation_events_klank.1010.desc.intro_caliph: "Jaký krásný den ve slavnostním [location.GetName], když má [caliph.GetNamePossessive] korunovace tak blízko. [ROOT.Char.GetPrimaryTitle.GetName|U] by mohl skutečně vzkvétat, kdyby každý [ROOT.Char.GetFaith.GetAdherentName] uznával moudrost a zbožnost [caliph.GetTitleAsNameNoTooltip], jako já.\n\n" # todo: NEW TRANSLATION
 coronation_events_klank.1010.desc.mid_supporter: "\"Jeden z [caliph.GetHerHis] odpůrců se vplížil na tuto korunovaci a blábolí nesouvisle o zrádnosti [struggle_participant.GetFaith.DevilName], budoucnosti Persie, moudrosti [struggle_participant.GetFaith.HighGodName] a půvabné vůni nohou [caliph.GetTitleAsNamePossessiveNoTooltip]. " # todo: NEW TRANSLATION
 coronation_events_klank.1010.desc.mid_detractor: "Jeden z [caliph.GetHerHis] stoupenců se vplížil na tuto korunovaci a blábolí nesouvisle o zrádnosti [struggle_participant.GetFaith.DevilName], budoucnosti Persie, moudrosti [struggle_participant.GetFaith.HighGodName] a vůni nohou [caliph.GetTitleAsNamePossessiveNoTooltip]. " # todo: NEW TRANSLATION
 coronation_events_klank.1010.outro: "Nuže, je čas, abych [struggle_participant.GetHerHim] uvedl(a) na pravou míru.\n\n\"Mír s tebou, [struggle_participant.GetTitledFirstNameNoTooltip], [ROOT.Char.Custom2('NegativeSupplimentaryGreeting', struggle_participant)|l]. Pohled na tvou tvář mě bolí, [ROOT.Char.Custom2('NegativeSupplimentaryGreeting', struggle_participant)|l] Musíš...\"" # todo: NEW TRANSLATION
 coronation_events_klank.1010.a: ""Odpusť své falešné přesvědčení."" # todo: NEW TRANSLATION
 coronation_events_klank.1010.b: ""Vězte, že [persian_struggle.GetCurrentPhase.GetName] je protikladný k [ROOT.Char.GetHouse.GetName]."" # todo: NEW TRANSLATION
 coronation_events_klank.1010.c: ""Uznávejte ústupek jako jedinou životaschopnou cestu."" # todo: NEW TRANSLATION
 coronation_events_klank.1010.d: ""Klekni před pravým chalífou!"" # todo: NEW TRANSLATION
 coronation_events_klank.1010.e: ""Odejdi a žalte venku!"" # todo: NEW TRANSLATION
 coronation_events_klank.1010.b.catalyst_unrest: "Aktivujete [struggle_catalyst|E] směrem k [struggle_persia_phase_unrest|E]" # todo: NEW TRANSLATION
 coronation_events_klank.1010.b.catalyst_concession: "Aktivujete [struggle_catalyst|E] směrem k [struggle_persia_phase_concession|E]" # todo: NEW TRANSLATION
 coronation_events_klank.1010.b.catalyst_stabilization: "Aktivujete [struggle_catalyst|E] směrem k [struggle_persia_phase_stabilisation|E]" # todo: NEW TRANSLATION
 coronation_events_klank.1011.t: "Rozlehlost [ROOT.Char.GetPrimaryTitle.GetName]" # todo: NEW TRANSLATION
 coronation_events_klank.1011.desc: "Země pod mou vládu jsou téměř nekonečné, a stejně tak i mé ambice. Moji nejsilnější vazalové jsou zde: [first_char.GetTitledFirstName], [second_char.GetTitledFirstName] a [third_char.GetTitledFirstName], všichni připraveni přede mnou kleknout, všichni čekající na mou vizi pro naši budoucnost. Má vláda ovlivní celé [ROOT.Char.GetPrimaryTitle.GetNameNoTier] na desetiletí, na generace. Teď je ten pravý okamžik oznámit velký suverénní záměr.\n\nI když nepopulární, centralizace říše by mi mohla dát mohutný meč do ruky a zlato do pokladnice. Ale moji vazalové, pokud budou mít autonomii a zdroje, mohou být pevným štítem a ochránit mě před hrozbami..." # todo: NEW TRANSLATION
 coronation_events_klank.1011.a: "Jsem [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]." # todo: NEW TRANSLATION
 coronation_events_klank.1011.a.custom_tooltip: "@alert_icon! Spustíte proces centralizace. Po #V 10#! letech sklidíte odměny:\n$EFFECT_LIST_BULLET$Zvýšené [development_i][development|E] ve vašem [domain|E]\n$EFFECT_LIST_BULLET$Snížené [development_i][development|E] v [vassal|E] [domain|E].\n$EFFECT_LIST_BULLET$Změna závisí na vašich [stewardship_i][stewardship|E] a [learning_i][learning|E] [skills|E]." # todo: NEW TRANSLATION
 custom.ten_most_powerful_vassals: "Vašich deset nejsilnějších vazalů přítomných při korunovaci" # todo: NEW TRANSLATION
 coronation_events_klank.1011.a.county_modifier: "Každý [county|E] v jejich [domain|E] obdrží [GetModifier('ach_realm_centralization_county_lvl_1').GetNameWithTooltip] [modifier|E] na 10 let." # todo: NEW TRANSLATION
 custom.coronation_events_klank.1011.a.disrespect: "Vaši #V odpůrci#! [vassals|E] ovlivnění vaším plánem" # todo: NEW TRANSLATION
 custom.coronation_events_klank.1011.a.respect: "Vaši ostatní [vassals|E] ovlivnění vaším plánem" # todo: NEW TRANSLATION
 coronation_events_klank.1011.b: "Bez silných vazalů jsem nic." # todo: NEW TRANSLATION
 coronation_events_klank.1011.b.custom_tooltip: "@alert_icon! Spustíte proces decentralizace a zvýšené autonomie. Po #V 10#! letech budete moci sklidit odměny:\n$EFFECT_LIST_BULLET$Zvýšené [development_i][development|E] ve [vassal|E] [domains|E].\n$EFFECT_LIST_BULLET$Změna závisí na vašich [stewardship_i][stewardship|E] a [diplomacy_i][diplomacy|E] dovednostech." # todo: NEW TRANSLATION
 coronation_events_klank.1011.b.county_modifier: "Každý [county|E] v jejich [domain|E] obdrží [GetModifier('ach_realm_autonomy_county_lvl_1').GetNameWithTooltip] [modifier|E] na 10 let." # todo: NEW TRANSLATION
 custom.coronation_events_klank.1011.b.disrespect: "$custom.coronation_events_klank.1011.a.disrespect$" # todo: NEW TRANSLATION
