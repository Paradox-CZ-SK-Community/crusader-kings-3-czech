 prelude_events.0180.t: "Tichý okamžik"
 prelude_events.0180.desc.host: "Zanechávám hosty a vstupuji do [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HouseOfWorship], hledaje tichý okamžik před tím, než na mne dopadne tíha koruny.\n\n"
 prelude_events.0180.desc.outro: "Oltář [ROOT.Char.GetFaith.HighGodName] slabě září, osvětlen desítkou svíček. Vůně ticha naplňuje chladné zdi. Po mé pravici mi freska [ROOT.Char.GetFaith.WealthGodName] vrhá přísný pohled. Na levé straně se pomalu vytrácí malba, která kdysi zobrazovala [ROOT.Char.GetFaith.HealthGodName]; [ROOT.Char.GetFaith.HealthGodHerHis] úsměv je téměř nepostřehnutelný."
 prelude_events.0180.desc.guest: "Konečně se mi podaří opustit ostatní hosty a vstoupit do [ROOT.Province.GetCounty.GetFaith.HouseOfWorship], hledaje tichý okamžik.\n\n"
 prelude_events.0180.a: "[ROOT.Char.GetFaith.HighGodName], neopouštěj [host.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 prelude_events.0180.b: "[ROOT.Char.GetFaith.WarGodName], sraž [host.GetTitledFirstNameNoTooltip]!"
 prelude_events.0180.c: "Svěřuji se [ROOT.Char.GetFaith.HealthGodName]."
 prelude_events.0180.d: "[ROOT.Char.GetFaith.WealthGodName] mi pomůže."
 prelude_events.0180.a.impress_attendees_tt: "Kvůli vašemu #high $coronation_impress_attendees$#! [intent|E] se [coronation_magnificence|E] aktivity [GetActivityType('activity_coronation').GetName] #P značně zvýší#!"
 coronation_good_health_modifier: "Modlitba za dobré zdraví"
 coronation_good_health_modifier_desc: "Tato postava si při korunovaci našla chvilku, aby se pomodlila za dobré zdraví."
 coronation_wealth_modifier: "Modlitba za bohatství"
 coronation_wealth_modifier_desc: "Tato postava si při korunovaci našla chvíli, aby se pomodlila za bohatství."
 prelude_events.0190.t: "Povzbuzující slova"
 prelude_events.0190.desc.intro: "Plameny v krbu tančí v něčem, co připomíná [ROOT.Char.Custom('GetMedievalDance')]. Dveře mých komnat se náhle otevřou a slyším známý hlas volající mé jméno.\n\n"
 prelude_events.0190.desc.spouse: ""Drahý [ROOT.Char.Custom('WifeHusband')]," [councillor.GetFirstNamePossessive] hlas je jemný a klidný."
 prelude_events.0190.desc.other: ""[ROOT.Char.GetTitledFirstNameNoTooltip]," začne můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.GetFirstName]."
 prelude_events.0190.desc.outro: ""Vím, že den se blíží, kdy se podíváš na svůj odraz na chladném kovu a budeš se ptát, jestli děláš správnou věc. Nechť je to známo, nechť se to vyřve z každého koutu této tvrze — budu stát po tvém boku."\n\n[councillor.GetSheHe|U] vytahuje z [councillor.GetHerHis] pytlíku malý dárek. "Zajistil jsem to pro tebe.""
 prelude_events.0190.a: ""To je víc, než bych si mohl/a přát.""
 prelude_events.0190.b: ""[councillor.GetFirstNameNoTooltip]... děkuji ti.""
 prelude_events.0190.c: "Cítím se teď klidnější."
 artifact_coronation_gift_desc: "[newly_created_artifact.GetDesc]\n\nDárek od [councillor.GetShortUIName] večer před korunovací [root_scope.GetShortUINamePossessive]."
