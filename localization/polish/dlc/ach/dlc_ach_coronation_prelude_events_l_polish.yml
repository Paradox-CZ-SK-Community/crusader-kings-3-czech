l_polish:
 prelude_events.0001.t: "Pomocná ruka"
 prelude_events.0001.desc: ""Má [ROOT.Char.GetLadyLord] [ROOT.Char.GetTitledFirstName], od úst váženého [regent.GetTitledFirstName], vašeho dobrého regenta, jsem slyšel(a), že máte velký slib." [guest.GetShortUIName] říká, [guest.Custom('quirk_pos_pp')]. "[guest.Custom2('DescriptorPositive', ROOT.Char)|U] a [guest.Custom2('DescriptorPositive', ROOT.Char)], nejlepší [ROOT.Char.GetTitleAsNameNoTooltip], jakého bychom si kdy mohli přát!""
 prelude_events.0001.a: ""To je fantastické! [regent.GetSheHe|U] dělá všechno za mě!""
 prelude_events.0001.b: ""S radostí přijímám váš dar.""
 prelude_events.0001.b.tt.supporter: "[guest.GetShortUIName] se stává vaším #high stoupencem#!"
 prelude_events.0001.c.tt.every_supporter: "Získáte [prestige_i]#P 20#! za $every_supporter$"
 prelude_events.0001.c: ""Dejte o tom vědět!""
 prelude_events.0001.c.opinion: "$every_detractor$ získá #P 10#! [opinion|E] o vás #weak (-1.20/rok) (Respekt)#!"
 every_supporter: "Každý [coronation_supporter|E] ([THIS.ScriptValue('number_of_supporters_activity')|V0])"
 every_supporter_activity: "Každý [coronation_supporter|E] ([THIS.ScriptValue('number_of_supporters_activity')|V0])"
 every_detractor: "Každý [coronation_detractor|E] ([THIS.ScriptValue('number_of_detractors_activity')|V0])"
 every_detractor_activity: "Každý [coronation_detractor|E] ([THIS.ScriptValue('number_of_detractors_activity')|V0])"
 silent_coronation_modifier: "Tichá korunovace"
 silent_coronation_modifier_desc: "Nechává své činy mluvit za sebe."
 prelude_events.0010.t: "Zprávy z domova"
 prelude_events.0010.desc: ""Slyšeli jste ty zprávy o našem drahém [ROOT.Char.GetTitledFirstName]?" [guest.GetTitledFirstName] sotva skrývá [guest.GetHerHis] radost, když mluví s [guest_2.GetTitledFirstName].\n\n"Bylo řečeno [ROOT.Char.GetHerHis] vlastním regentem, [regent.GetTitledFirstName], že [ROOT.Char.GetSheHe] sotva vydrží vzhůru během zasedání rady. Jak má [ROOT.Char.GetSheHe] vládnout tomuto panství, když si nedokáže ani poradit sám/sama?""
 prelude_events.0010.a: "Já #EMP jsem to věděl(a)#! [regent.GetTitledFirstNameNoTooltip] proti mně intrikoval(a)!"
 prelude_events.0010.b: "Pošlu své agenty, aby infiltrovali [guest.GetFirstNamePossessiveNoTooltip] dvůr."
 prelude_events.0010.c: "Musíme [guest.GetHerHim] porazit zevnitř."
 prelude_events.0010.c.tt.success: "Vaši agenti infiltrovali dvůr"
 prelude_events.0010.c.tt.failure: "Vaši agenti se nedokázali dostat dovnitř"
 prelude_events.0010.d: ""Můžeme se shodnout, že jste nic neslyšeli...""
 prelude_events.0010.d.supporter.tt: "[guest.GetShortUIName] přestává být vaším #high odpůrcem#! a stává se #high stoupencem#!"
 prelude_events.0010.e: "[regent.GetFirstNameNoTooltip] může říkat, co [regent.GetSheHe] chce."
 prelude_events.0020.t: "Spiklenci na dvoře"
 prelude_events.0020.desc.intro: ""...když [ROOT.Char.GetHerHis] vláda slábne, [ROOT.Char.GetHerHis] nekoronovaná hlava by měla zůstat taková." [faction_member.GetTitledFirstName] se nakloní blíž k [faction_member_2.GetTitledFirstName]. "Tato korunovace je dokonalé místo, kde najít hodné šlechtice, kteří myslí jako my."\n\nSamozřejmě dobře vím o úmyslech"
 prelude_events.0020.desc.faction_member: "[faction.GetName], pod vedením [faction_member.GetTitledFirstNameNoTooltip] [faction_member.GetHerselfHimself]."
 prelude_events.0020.desc.faction_member_2: "[faction.GetName], pod vedením [faction_member_2.GetTitledFirstNameNoTooltip] [faction_member_2.GetHerselfHimself]."
 prelude_events.0020.desc.no_leader: "[faction.GetName]."
 prelude_events.0020.desc.outro: "Pokud mě chtějí vidět bez koruny, budou mě muset #EMP stět#!"
 prelude_events.0020.a: ""Nemluvíte snad o velezradě?""
 prelude_events.0020.b: ""Mám uši na každém rohu, [faction_member.GetTitledFirstNameNoTooltip].""
 prelude_events.0020.b.tt.success: "[faction_member.GetShortUIName] je zastrašen(a)"
 prelude_events.0020.b.tt.failure: "[faction_member.GetShortUIName] zůstává lhostejný/á"
 prelude_events.0020.c: ""Vaše věrnost je pro mě #EMP k nezaplacení#!""
 prelude_events.0020.d: "Nechte je mluvit."
 coronation_events.3001.opening: "[Select_CString(ROOT.Char.IsFemale, 'Zapomnětlivá','Zapomnětlivý')] [ROOT.Char.GetTitledFirstNameNoTooltip],"
 coronation_events.3001.desc: "Několik vašich věrných vazalů si všimlo, že kurýři, kteří rozesílají pozvánky na vaši korunovaci, se ztratili na cestě ke dvorům.\n\nNechtěli bychom si tuto příležitost nechat ujít."
 coronation_events.3001.a: "Díky za připomenutí."
 coronation_events.3001.b: "Nebylo to omylem."
 not_invited_coronation_opinion: "Nepozván na korunovaci"
 prelude_events.0030.t: "Rád vás vidím"
 prelude_events.0030.desc.intro: "Nádvoří [activity.GetCurrentPhase.GetLocation.GetName] září zlatavým světlem. Vánek rozechvívá listí, zatímco hosté se pod nimi procházejí.\n\n\"[ROOT.Char.GetFirstNameNoTooltip]!\" Otočím se a najdu mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.GetFirstName], který volá mé jméno."
 prelude_events.0030.desc.lover: "[Select_CString(guest.IsFemale,'Krásná','Krásný')] jako vždy se ke mně pomalu přibližuje. \"[Select_CString(guest.IsFemale,'Doufala','Doufal')] jsem, že tu budeš,\" [guest.GetSheHe] se svůdně usmívá."
 prelude_events.0030.desc.friend: "Se širokým úsměvem [guest.GetSheHe] téměř popoběhne ke mně. \"Příteli!\" křičí [guest.GetSheHe|U], \"Tak rád(a) tě vidím!\""
 prelude_events.0030.a: ""Slyšel(a) jsem, že stáje jsou mimořádně romantické.""
 prelude_events.0030.b: ""[guest.GetFirstNameNoTooltip], mohu tě poprosit o laskavost...""
 prelude_events.0030.c: "$prelude_events.0030.b$"
 prelude_events.0030.d: ""Vidím, že tu mají nějaké pěkné [ROOT.Char.Custom('GetExpensiveDrink_Singular')].""
 prelude_events.0030.e: "Vždy příjemné vidět známou tvář."
 lover_coronation_prelude_sneak_out: "[CHARACTER.GetShortUIName|U] a [TARGET_CHARACTER.GetShortUIName] vyklouzli na stáje před korunovací"
 lover_coronation_prelude_sneak_out_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] a [CHARACTER.GetShortUIName] vyklouzli na stáje před korunovací"
 every_party_character: "Každý host, který je [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )], [GetTrait('gregarious').GetName( GetNullCharacter )] nebo [GetTrait('drunkard').GetName( GetNullCharacter )]"
 prelude_events.0040.t: "Ne ty"
 prelude_events.0040.desc: "Den byl příliš příjemný; samozřejmě ho musel zkazit pohled na [guest.Custom('InsultAdjective')] [guest.GetTitledFirstName], mého značně nenáviděného rivala.\n\n\"Ach, [ROOT.Char.GetLadyLord] [ROOT.Char.GetFirstNameNoTooltip],\" [guest.GetSheHe] předstírá, že mě nevidí, dokud jsem nebyl příliš blízko u [guest.GetHerHim]. \"Budeš nás bavit při večeři? Nebo jsou tohle šaty, které [ROOT.Char.GetTitleAsNameNoTooltip] nosí na korunovaci?\""
 prelude_events.0040.a: "[guest.GetSheHe|U] nebude tolik mluvit, až skončím."
 prelude_events.0040.b: ""Inspiroval(a) jsem se tvou matkou.""
 prelude_events.0040.c: "Poslouchám všechno, co dnes [guest.GetTitledFirstNameNoTooltip] říká svým přátelům."
 prelude_events.0040.c.tt: "[scheme|E] bude mít #P zvýšenou#! [success_chance|E]"
 prelude_events.0040.d: ""Tohle není místo na hádky.""
 every_callous_vengeful_wrathful_guest: "Každý host, který je [GetTrait('callous').GetName( GetNullCharacter )], [GetTrait('vengeful').GetName( GetNullCharacter )] nebo [GetTrait('wrathful').GetName( GetNullCharacter )]"
 prelude_events.0050.t: "Známá tvář"
 prelude_events.0050.desc.intro: "Nádvoří je plné květin, hosté se nedočkavě smějí, [ROOT.Char.Custom('GetIncidentalDetail')].\n\n\"[guest.Custom2('RelationToMe', SCOPE.sC('root_scope'))|U]!\" "
 prelude_events.0050.desc.callous: "otravný"
 prelude_events.0050.desc.normal: "drahý"
 prelude_events.0050.desc.outro: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.GetFirstName] volá na mě. \"Všichni zde buď spřádají spiknutí, nebo jsou opilí,\" [guest.GetSheHe] ztiší hlas, \"chyběl jsi mi.\""
 prelude_events.0050.a: ""Nemohu tu náklonnost oplatit.""
 prelude_events.0050.b: ""Ať zůstane [ROOT.Char.GetHouse.GetNameNoTooltip] pohromadě.""
 prelude_events.0050.c: ""A co říkáš na našeho hostitele [host.GetLadyLord] [host.GetFirstNameNoTooltip]?""
 prelude_events.0050.d: ""Ale podívej na sebe! Provdaný/á za korunovaného [host.GetHerselfHimself]!""
 prelude_events.0060.t: "Krásná [province.GetNameNoTooltip]"
 prelude_events.0060.desc: ""Musím říct, že je působivé, co jste dokázal(a) s jen několika [ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvince')], [ROOT.Char.GetLadyLord] [ROOT.Char.GetFirstNameNoTooltip]." [host.GetTitledFirstName] [host.Custom('quirk_pos_present')].\n\n"Slyšel jsem, že [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] vzkvétá pod vaší vedením, jeho [ROOT.Char.GetCapitalLocation.GetHolding.GetType.GetName|l] je dobře udržovaný a pořádek je zde. Ale vidím stín na tváři, [ROOT.Char.GetTitleAsNameNoTooltip|l], co vás trápí?""
 prelude_events.0060.a: ""Je to radost! Všechno je to díky vaší štědré pomoci.""
 prelude_events.0060.b: ""Kdybyste mohl(a) poskytnout několik řemeslníků z vašeho hlavního města...""
 prelude_events.0060.c: ""Právě zlato brzdí náš růst.""
 prelude_events.0060.c.tt.success: "[host.GetShortUIName] souhlasí s požadavky"
 prelude_events.0060.c.tt.failure: "[host.GetShortUIName] považuje požadavky za nepřijatelné"
 prelude_events.0060.d: ""Dnes to není můj den, [host.GetTitleAsNameNoTooltip].""
 bp4_advocate_domain_construction_county_modifier: "Královští stavitelé"
 friend_coronation_support: "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsFemale,'nabídla','nabídl')] svou podporu [TARGET_CHARACTER.GetShortUIName] během [Select_CString(TARGET_CHARACTER.IsFemale,'její','jeho')] korunovace a nic si za to [Select_CString(TARGET_CHARACTER.IsFemale,'nepožádala','nepožádal')])."
 friend_coronation_support_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString(TARGET_CHARACTER.IsFemale,'nabídla','nabídl')] svou podporu [CHARACTER.GetShortUIName] během korunovace [CHARACTER.GetHerHis] a nic si za to [Select_CString(TARGET_CHARACTER.IsFemale,'nepožádala','nepožádal')]."
 friend_coronation_ambitious: "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsFemale,'zasypala','zasypal')] [TARGET_CHARACTER.GetShortUIName] komplimenty během [Select_CString(TARGET_CHARACTER.IsFemale,'její','jeho')] korunovace."
 friend_coronation_ambitious_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString(TARGET_CHARACTER.IsFemale,'zasypala','zasypal')] [CHARACTER.GetShortUIName] komplimenty během [Select_CString(CHARACTER.IsFemale,'její','jeho')] korunovace."
 supporter_hook: "Stoupenec"
 bp4_advocate_domain_construction_county_modifier_desc: "Majitel tohoto hrabství obětoval část cti výměnou za stavební pomoc nově korunovaného panovníka."
 prelude_events.0070.t: "Dvořanská nabídka"
 prelude_events.0070.desc.intro: "Malý [ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')] se schovává mezi nohama hostů a rozesmívá některé z nich, včetně mého pána a důvodu našeho shromáždění, [host.GetTitledFirstName].\n\n\"[ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstNameNoTooltip],\" [host.GetSheHe] osloví mé jméno, stále se usmívaje."
 prelude_events.0070.desc.friend: ""Víte, že si vážím našeho přátelství a nic bych si nepřál(a) víc než slyšet vaši radu. Prosím, posaďte se vedle mě.""
 prelude_events.0070.desc.diplomacy: ""Slyšel jsem, že vaše dovednosti v umění diplomacie jsou bezkonkurenční.""
 prelude_events.0070.desc.stewardship: ""Všiml(a) jsem si, že vládnete svému panství s velkou efektivitou, neomylnou rukou správce.""
 prelude_events.0070.desc.intrigue: ""Říká se, že žádný milenec není v bezpečí, žádný hříšník svobodný, žádné tajemství skutečně zahaleno, dokud jste poblíž.""
 prelude_events.0070.desc.learning: ""Moji dvořané mi říkají, že není žádný starý text, který byste nedokázal(a) přečíst, žádný slavný autor, kterého byste nemohl(a) rozluštit.""
 prelude_events.0070.desc.martial: ""Bylo mi řečeno, že vaše brilantní strategie vyhrávají i v nejtěžších chvílích.""
 prelude_events.0070.desc.outro: "Nic nepotřebuji více než schopného [ROOT.Char.GetWomanMan] v mé radě."
 prelude_events.0070.a: ""Musím se soustředit na... své panství.""
 prelude_events.0070.a.flavor: "Nebo spíš na sebe."
 prelude_events.0070.b: ""Bylo by mi ctí přidat se k vám.""
 prelude_events.0070.c: ""Na tohle nemám čas.""
 bp4_lazy_realm_focus_modifier: "Pohodlně doma"
 bp4_lazy_realm_focus_modifier_desc: "Tato postava odmítla nabídku stát se radním, aby se mohla věnovat vlastnímu panství... nebo to alespoň tvrdí."
 prelude_events.0080.t: "Můj nejlepší"
 prelude_events.0080.desc.intro: ""Dobrý [ROOT.Char.GetTitleAsNameNoTooltip]," otočím se a najdu [guest.GetTitledFirstName], vedle nervózního [courtier.GetWomanMan]. "Víte, že si vás vážím a bylo by mi velkou radostí vám pomoci."\n\n"Tady vám nabízím první a nejlepší z mých [courtier.GetWomenMen], [courtier.GetFirstName], mého úspěšného [guest.Custom2('RelationToMe', SCOPE.sC('courtier'))]. Ať to slouží jako"
 prelude_events.0080.desc.same_house: "znamení přátelství v našem domě."
 prelude_events.0080.desc.fallback: "začátek přátelství mezi našimi rody."
 prelude_events.0080.desc.friend: "znamení našeho přátelství."
 prelude_events.0080.aa: ""Myslíš, že nepoznám špiona?""
 prelude_events.0080.a: ""Vím přesně, co by měl(a) [courtier.GetSheHe] dělat.""
 prelude_events.0080.b: ""[courtier.GetFirstNameNoTooltip] je na mém dvoře vítán(a).""
 prelude_events.0080.c: ""Málo kdo je tak štědrý jako vy, [guest.GetTitleAsNameNoTooltip].""
 friend_coronation_offered_courtier: "[TARGET_CHARACTER.GetShortUIName|U] altruisticky nabídl(a) schopného dvořana [CHARACTER.GetShortUIName] během korunovace."
 friend_coronation_offered_courtier_corresponding: "[CHARACTER.GetShortUIName|U] altruisticky nabídl(a) schopného dvořana [TARGET_CHARACTER.GetShortUIName] během korunovace."
 rival_rejected_courtier_paranoid: "[CHARACTER.GetShortUIName|U] odmítl(a) dvořana [TARGET_CHARACTER.GetShortUINamePossessive] a obvinil(a) jej, že je špión."
 rival_rejected_courtier_paranoid_corresponding: "[CHARACTER.GetShortUIName|U] odmítl(a) dvořana [CHARACTER.GetShortUINamePossessive] a obvinil(a) jej, že je špión."
 bp4_paranoid_measures_modifier: "Paranoidní opatření"
 bp4_paranoid_measures_modifier_desc: "Tato postava zvýšila svou ostražitost poté, co jí byl nabídnut podezřelý dvořan."
 prelude_events.0090.t: "Hodí se pro [ROOT.Char.GetTitleAsNameNoTooltip]"
 prelude_events.0090.desc.intro: ""Jemně!" slyším hlas [guest.GetWomanMan] a otočím se a vidím [guest.GetTitledFirstName], který lehce poklepává na bok svého koně.\n\n"
 prelude_events.0090.desc.blood_brother: "Přítel jako žádný jiný, kterého jsem kdy měl(a); sotva se mohu ubránit úsměvu, když [guest.GetSheHe] roztáhne paže."
 prelude_events.0090.desc.bad_opinion: "Tento [guest.Custom('InsultAdjective')] [guest.Custom('InsultNoun')] se nějak dostal na mou korunovaci. Sotva zadržím grimasu, když se [guest.GetSheHe] přibližuje."
 prelude_events.0090.desc.fallback: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.GetTitledFirstName] se ke mně přibližuje se širokým úsměvem."
 prelude_events.0090.desc.outro: "\n\n\"Co říkáš?\" [guest.GetSheHe] ukáže na stádo ovcí těsně za [guest.GetHerHim]. \"Hodí se to jako dar?\""
 prelude_events.0090.aa: ""Můj [guest.Custom('SisterBrother')]! Oslavme spolu!"""
 prelude_events.0090.a: ""Můžeš je vzít zpět do [guest.GetCapitalLocation.GetNameNoTooltip].""
 prelude_events.0090.b: ""To je #EMP skvělý#! dar."
 prelude_events.0090.c: ""Prosím, ponechej si je! Tvá přítomnost je sama o sobě dar.""
 friend_nomadic_guest_coronation_herd: "[TARGET_CHARACTER.GetShortUIName|U] daroval(a) [CHARACTER.GetShortUIName] část svých stád během korunovace [CHARACTER.GetHerHis]"
 friend_nomadic_guest_coronation_herd_corresponding: "[CHARACTER.GetShortUIName|U] daroval(a) [TARGET_CHARACTER.GetShortUIName] část svých stád během korunovace [TARGET_CHARACTER.GetHerHis]"
 prelude_events.0100.t: "Nadějné stavby"
 prelude_events.0100.desc: ""Co by to bylo za [ROOT.Char.GetTitleAsNameNoTooltip], kdyby nechal území svých vazalů uvadat a zahnívat? Lidé o tom mluví, má [ROOT.Char.GetLadyLord]," naléhavě mě varuje můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName], [vassal.Custom('quirk_pos_pp')].\n\n"Vyzývám vás, abyste se obrátil dovnitř a nezapomněl, že proslulost království je proslulostí panství.""
 prelude_events.0100.a: ""Slíbím, že na to nezapomenu.""
 prelude_events.0100.b: ""Nechť tvé panství vzkvétá, [vassal.GetTitledFirstNameNoTooltip].""
 prelude_events.0100.c: ""Možná bych se měl(a) zaměřit na studium technik...""
 coronation_vassal_building_tt: "Kvůli vašemu [GetModifier('coronation_vassal_building_modifier').GetName]"
 coronation_vassal_building_modifier: "Příslib stavby"
 coronation_vassal_building_modifier_desc: "Tato postava získá [prestige_i][prestige|E] pokaždé, když na územích svých vazalů postaví budovy."
 friend_coronation_paid_for_building: "[CHARACTER.GetShortUIName|U] přispěl(a) zlatem na stavební práce [TARGET_CHARACTER.GetShortUINamePossessive]."
 friend_coronation_paid_for_building_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] přispěl(a) zlatem na stavební práce [CHARACTER.GetShortUINamePossessive]."
 prelude_events.0110.t: "Nevyslyšen"
 prelude_events.0110.desc: "Všimnu si, že [guest.GetTitledFirstName] mi dělá úklonky a tajně se kouká mým směrem. [guest.GetSheHe|U] [guest.Custom('quirk_pos_present')], a nakonec ke mně přistoupí. S úctivým poklonkem začne:\n\n\"Nejdražší [ROOT.Char.GetTitleAsNameNoTooltip], my [guest_culture.GetCollectiveNounNoTooltip] si přejeme podpořit vás nyní i v budoucnu. Koruna brzy spočine na vaší hlavě, ale usadí se naše zvyky ve vašem srdci?\""
 prelude_events.0110.a: ""Budu mluvit jazykem vašeho srdce.""
 prelude_events.0110.b: "Každý musí vědět o mé lásce k [guest_culture.GetCollectiveNounNoTooltip]."
 prelude_events.0110.c: "Korunovace si žádá jiné zaměření."
 cultural_acceptance_gain_coronation_impress_attendees: "Řeč na korunovaci změnila kulturní přijetí"
 friend_coronation_learn_language: "[CHARACTER.GetShortUIName|U] projevil(a) zájem naučit se jazyk [TARGET_CHARACTER.GetShortUINamePossessive] během korunovace [CHARACTER.GetHerHis]."
 friend_coronation_learn_language_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] projevil(a) zájem naučit se jazyk [CHARACTER.GetShortUINamePossessive] během korunovace [TARGET_CHARACTER.GetHerHis]."
 prelude_events.0120.t: "Vzpomínej na své přátele"
 prelude_events.0120.desc: ""To nemusí být snadné," říká [guest.GetTitledFirstName], [guest.Custom('quirk_pos_pp')]. "Dokážu si jen představit tíhu, kterou brzy na tvou hlavu přinese koruna."\n\n"Ale neboj se. Tvoji věrní vazalové budou stát po tvém boku, nyní i vždy. Tady, vezmi si to." [guest.GetSheHe|U] pokyne jednomu ze svých služebníků, který se ukloní a předloží pěkně zabalený dar. "[guest_artifact.GetName]," vysvětluje [guest.GetFirstNameNoTooltip]. "Služilo mi dobře.""
 prelude_events.0120.aa: ""Odpovím stejným gestem.""
 prelude_events.0120.a: ""Stojí má láska jen tolik?""
 prelude_events.0120.b: ""Děkuji za vaši štědrost, [guest.GetTitleAsNameNoTooltip].""
 prelude_events.0120.c: "Nechť všichni vidí jeho lesk!"
 coronation_gift_artifact_desc: "[guest_artifact.GetDesc]\n\nPromyšlený dar od [guest.GetShortUINamePossessive] pro korunovaci."
 coronation_gift_artifact_host_desc: "[my_artifact.GetDesc]\n\nDáno jako součást výměny dárků během korunovace."
 friend_coronation_gift_exchange: "[CHARACTER.GetShortUIName|U] a [TARGET_CHARACTER.GetShortUIName] se zúčastnili výměny dárků na korunovaci [CHARACTER.GetShortUINamePossessive]."
 friend_coronation_gift_exchange_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] a [CHARACTER.GetShortUIName] se zúčastnili výměny dárků na korunovaci [TARGET_CHARACTER.GetShortUINamePossessive]."
 prelude_events.0130.t: "Požehnání vašim vlastnictvím"
 prelude_events.0130.desc: ""Ať [coronator.GetFaith.HighGodName] zasype vás požehnáním v tento šťastný den, [ROOT.Char.GetTitledFirstNameNoTooltip]." [coronator.GetTitledFirstName] sklání [coronator.GetHerHis] hlavu, [coronator.Custom('quirk_pos_pp')].\n\n"Chtěl(a) bych tuto příležitost zaznamenat požehnáním nad vaším nejmilovanějším [my_artifact.GetName].""
 prelude_events.0130.a: "Ať [coronator.GetFaith.HighGodName] to chrání."
 prelude_events.0130.a.tt: "[my_artifact.GetName]:\n$BULLET_WITH_TAB$Získává [piety_i|E]#positive_value +10%#! měsíčně [piety|E]\n$BULLET_WITH_TAB$Získává #positive_value +10#! [clergy|E] [opinion|E]"
 prelude_events.0130.b: "Ať to slouží jako připomínka korunovace."
 prelude_events.0130.b.tt: "[my_artifact.GetName]:\n$BULLET_WITH_TAB$Získává [prestige_i|E]#positive_value +8%#! měsíčně [prestige|E]"
 prelude_events.0130.c: ""Mí hosté by to rádi viděli.""
 prelude_events_0130_cynical_tt: "Kvůli vašemu #high [GetTrait('cynical').GetName( GetNullCharacter )] [trait|E]#! se [coronation_magnificence|E] u [GetActivityType('activity_coronation').GetName] #P výrazně zvyšuje#!"
 coronation_blessed_artifact_desc: "[my_artifact.GetDesc]\n\nZdá se, že vyzařuje chvějivé světlo. Připomínka požehnání uděleného během korunovace [artifact_owner.GetTitledFirstNamePossessive]."
 prelude_events.0140.t: "Ve vaší slavné záři"
 prelude_events.0140.desc: "[host.GetTitledFirstName] si chvíli prohlíží dav, [host.Custom('quirk_pos_pp')]. Hlasy dvořanů jsou stejně stálé jako cvrlikání ptáků a nemám pochyb, že se k nim [guest.GetTitledFirstName] hodlá připojit.\n\n\"Dobrý [ROOT.Char.GetTitleAsNameNoTooltip]!\" říká [guest.GetSheHe|U], přikročí ke mně. \"Mohu si dovolit zeptat se, co si myslíte o oslavě? Nemám pochyb, že vláda [host.GetTitledFirstNamePossessiveNoTooltip] bude vládou lásky a spravedlnosti.\""
 prelude_events.0140.a: "#EMP Nic neříkej.#!"
 prelude_events.0140.b: ""Budou nás považovat za šťastné, že jsme tu byli!""
 prelude_events.0140.b.offer_support_tt: "Kvůli vašemu #high $coronation_offer_support$#! [intent|E] se [coronation_magnificence|E] u [GetActivityType('activity_coronation').GetName] #P výrazně zvýší#!"
 prelude_events.0140.c: ""Ať [host.GetSheHe] dlouho vládne!""
 prelude_events.0150.t: "Znáte [guest.GetHerHim|U]?"
 prelude_events.0150.desc: ""[ROOT.Char.GetTitledFirstNameNoTooltip],\" volá na mě [host.GetTitledFirstName] s velkým úsměvem. Vedle [host.GetHerHim] stojí další host, [guest.GetTitleAsNameNoTooltip|l], kterého neznám.\n\n\"To je [guest.GetTitledFirstName],\" představuje [host.GetTitledFirstNameNoTooltip] [guest.GetHerHim]. \"Věřím, že byste si spolu hodně rozuměli. Možná [guest.Custom('MatchingConversationSubject_alone')|U].\""
 prelude_events.0150.aa: ""Bylo by mi potěšením doprovodit [guest.GetHerHim] po areálu.""
 prelude_events.0150.a: "[guest.GetSheHe|U] se zdá velmi zdvořilý/á."
 prelude_events.0150.b: "Více by mě zajímalo mluvit s [host.GetTitledFirstNameNoTooltip]."
 prelude_events.0150.c: ""Jsem přítelem #EMP všech#!, [host.GetTitledFirstNameNoTooltip].""
 lover_coronation_introduction: "[CHARACTER.GetShortUIName|U] a [TARGET_CHARACTER.GetShortUIName] pocítili nepopiratelné spojení poté, co byli představeni na korunovaci."
 lover_coronation_introduction_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] a [CHARACTER.GetShortUIName] pocítili nepopiratelné spojení poté, co byli představeni na korunovaci."
 friend_coronation_introduction: "[CHARACTER.GetShortUIName|U] a [TARGET_CHARACTER.GetShortUIName] se sblížili po seznámení na korunovaci."
 friend_coronation_introduction_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] a [CHARACTER.GetShortUIName] se sblížili po seznámení na korunovaci."
 prelude_events.0160.t: "[ROOT.Char.GetDynasty.GetNameNoTooltip] v davu"
 prelude_events.0160.desc: ""[guest.GetHouse.GetMotto],\" zní známý hlas. Otočím se a najdu mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.GetTitledFirstName], který mě oslovuje.\n\n\"[ROOT.Char.GetFirstNameNoTooltip],\" zdraví mě [guest.GetSheHe], [guest.Custom('quirk_pos_pp')]. \"Je to velké potěšení najít dalšího [ROOT.Char.GetDynasty.GetName] na takové příležitosti. Má to pocit, jako by uplynula celá věčnost od našeho posledního setkání.\""
 prelude_events.0160.aa: ""[ROOT.Char.GetDynasty.GetNameNoTooltip] zvítězí!""
 prelude_events.0160.a: ""To potěšení se nedá oplatit.""
 prelude_events.0160.b: ""Nechť svět ví, že jsme tady!""
 prelude_events.0160.c: "Musíme zůstat pokorní."
 rival_coronation_dynasty_insult: "[CHARACTER.GetShortUIName|U] urazil(a) [TARGET_CHARACTER.GetShortUIName] na korunovaci tím, že ho/ji označil(a) za ostudu jejich dynastie."
 rival_coronation_dynasty_insult_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] urazil(a) [CHARACTER.GetShortUIName] na korunovaci tím, že ho/ji označil(a) za ostudu jejich dynastie."
 coronation_famed_dynasty_modifier: "Proslulá dynastie"
 coronation_famed_dynasty_modifier_desc: "Vysoká míra slávy jednoho člena této dynastie byla uznána všemi hosty při korunovaci."
 prelude_events.0170.t: "Hlas [guest.GetFaith.GetNameNoTooltip]"
 prelude_events.0170.desc: "Když světlo dne slábne, vidím, že se [guest.GetTitledFirstName] dívá mým směrem. Přikývnutím na pozdrav se [guest.GetSheHe] usměje a přistoupí blíž.\n\n"Byl to pěkný den, že byste neřekl, [ROOT.Char.GetFirstNameNoTooltip]? Musíme určitě poděkovat [guest.GetFaith.HighGodName] za tato požehnání. My, [guest.GetFaith.GetAdherentNamePluralNoTooltip], uctíváme učení [guest.GetFaith.HighGodHerHis]." [guest.GetSheHe|U] prohlašuje pyšně, zhluboka se nadechne, než bude pokračovat ve [guest.GetHerHis] teologické disputaci."
 prelude_events.0170.aa: ""Bláboly! Poslyšte nyní o [ROOT.Char.GetFaith.HighGodName].""
 prelude_events.0170.aa.success: "[guest.GetShortUIName] chápe slávu [ROOT.Char.GetFaith.HighGodName]"
 prelude_events.0170.aa.failure: "[guest.GetShortUIName] se cítí uraženě"
 prelude_events.0170.a: "Teologická debata by neškodila."
 prelude_events.0170.a.crit_success: "[host.GetShortUIName] je ohromen"
 prelude_events.0170.a.success: "Publikum je ohromeno"
 prelude_events.0170.a.failure: "Ztrapníte se"
 prelude_events.0170.b: ""Povězte více.""
 prelude_events.0170.c: "Korunovace není místo k diskusi o těchto záležitostech."
 prelude_events.0170.c.bad: "Pošlete žvanila, aby obtěžoval nevzdělaného stoupence."
