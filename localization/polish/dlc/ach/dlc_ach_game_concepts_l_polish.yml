l_polish:
 game_concept_coronation: "Korunovace"
 game_concept_coronations: "Korunovace"
 game_concept_coronation_desc: "Korunovace je [activity|E], při níž [ruler|E] zve [vassals|E], rovné a [guests|E] zdaleka i zblízka, aby byli svědky jejich nástupu na trůn.\n\nKorunovace má dvě podoby, běžnou korunovaci a [anointment|E], přičemž ta druhá přináší lepší odměny, ale za vyšší cenu.\n\nOčekávané odměny:\n$activity_coronation_host_desc$"
 game_concept_coronation_i: "@activity_coronation!"
 game_concept_oath: "Přísaha"
 game_concept_oaths: "Přísahy"
 game_concept_oath_desc: "Přísahy jsou během [coronation|E] [activity|E] vyslovovány [host|E] a hrají důležitou roli při upevňování [legitimacy|E] nového [ruler|E], který nastupuje na trůn.\n\nPřísahy odemknou speciální časově omezená [decisions|E], které bude muset [ruler|E] splnit, aby se prokázal jako hoden svého [title|E]. Získané odměny budou ovlivněny [coronation_magnificence|E] korunovace."
 game_concept_coronation_magnificence: "Velkolepost"
 game_concept_coronation_magnificence_desc: "Velkolepost [coronation|E] určuje výsledek [activity|E]; vyšší hodnota velkoleposti vede k lepšímu výsledku pro [host|E].\n\nVelkolepost lze získat prostřednictvím [intents|E], [activity_options|E] a událostí v rámci aktivity. [coronation_supporters|E] a [coronation_detractors|E] také mohou ovlivnit její hodnotu."
 game_concept_coronation_supporter: "Stoupenec"
 game_concept_coronation_supporters: "Stoupenci"
 game_concept_coronation_supporter_desc: "Stoupenci jsou [activity_guests_short|E] na [coronation|E] [activity|E], kteří podporují [host|E] při jejich nástupu na trůn. Budou mít speciální příležitosti pomoci [ruler|E] upevnit jejich [legitimacy|E].\n\nJsou přímo v opozici vůči [coronation_detractors|E], hostům, kteří se snaží hostitele zmařit."
 game_concept_coronation_detractor: "Odpůrce"
 game_concept_coronation_detractors: "Odpůrci"
 game_concept_coronation_detractor_desc: "Odpůrci jsou [activity_guests_short|E] na [coronation|E] [activity|E], kteří se staví proti [host|E] v jejich nástupu na trůn. Budou se snažit zmařit [ruler|E] a zničit jejich [legitimacy|E].\n\nJsou přímo v opozici k [coronation_supporters|E], hostům, kteří se snaží hostiteli pomoci."
 game_concept_coronation_anointment: "Pomazání"
 game_concept_anointment: "$game_concept_coronation_anointment$"
 game_concept_anointments: "Pomazání"
 game_concept_coronation_anointment_desc: "Pomazání je jedním typem [coronation|E], při němž [ruler|E] vyhledá [head_of_faith|E], aby požehnal jejich nástup na trůn. V některých vírách je to nutné, aby byl skutečně považován za [legitimate|E] vládcem svých zemí.\n\nAby si zajistil podporu svého [head_of_faith|E], může [host|E] použít [anointment_request|E] [interaction|E]."
 game_concept_anointment_request: "Požádat o pomazání"
 game_concept_request_anointment: "$game_concept_anointment_request$"
 game_concept_anointment_request_desc: "Požádat o pomazání [character_interaction|E] je speciální interakce, kterou může [ruler|E] použít u svého [head_of_faith|E], aby si zajistil jejich podporu při [anointment|E]."
