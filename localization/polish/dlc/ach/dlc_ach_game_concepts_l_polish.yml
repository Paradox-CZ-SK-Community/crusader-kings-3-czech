l_polish:
 game_concept_coronation: "Korunovace"
 game_concept_coronations: "Korunovace"
 game_concept_coronation_desc: "Korunovace je [activity|El], při níž [ruler|El] zve [Concept('vassals','vazaly')|E], rovné a [guests|El] zdaleka i zblízka, aby byli svědky jejich nástupu na trůn.\n\nKorunovace má dvě podoby, běžnou korunovaci a [anointment|El], přičemž ta druhá přináší lepší odměny, ale za vyšší cenu.\n\nOčekávané odměny:\n$activity_coronation_host_desc$"
 game_concept_coronation_i: "@activity_coronation!"
 game_concept_oath: "Přísaha"
 game_concept_oaths: "Přísahy"
 game_concept_oath_desc: "Přísahy jsou během [coronation|El] vyslovovány [Concept('ruler','pořadatelem')|E] a hrají důležitou roli při upevňování [Concept('legitimacy','legitimity')|E] nového [ruler|El], který nastupuje na trůn.\n\nPřísahy odemknou speciální časově omezená [decisions|El], které bude muset [ruler|El] splnit, aby se prokázal jako hoden svého [Concept('title','titulu')|E]. Získané odměny budou ovlivněny [Concept('coronation_magnificence','velkolepostí')|E] korunovace."
 game_concept_coronation_magnificence: "Velkolepost"
 game_concept_coronation_magnificence_desc: "Velkolepost [coronation|El] určuje výsledek [Concept('activity','aktivity')|E]; vyšší hodnota velkoleposti vede k lepšímu výsledku pro [Concept('host','pořadatele')|E].\n\nVelkolepost lze získat prostřednictvím [Concept('intents','záměrů')|E], [Concept('activity_options','možností aktivity')|E] a událostí v rámci aktivity. [coronation_supporters|E] a [coronation_detractors|El] také mohou ovlivnit její hodnotu."
 game_concept_coronation_supporter: "Stoupenec"
 game_concept_coronation_supporters: "Stoupenci"
 game_concept_coronation_supporter_desc: "Stoupenci jsou [activity_guests_short|El] na [Concept('coronation','korunovaci')|E], kteří podporují [Concept('host','pořadatele')|E] při jejich nástupu na trůn. Budou mít speciální příležitosti pomoci [Concept('ruler','vládci')|E] upevnit jeho [Concept('legitimacy','legitimitu')|E].\n\nJsou přímo v opozici vůči [Concept('coronation_detractors','odpůrcům')|E], hostům, kteří se snaží hostitele znemožnit."
 game_concept_coronation_detractor: "Odpůrce"
 game_concept_coronation_detractors: "Odpůrci"
 game_concept_coronation_detractor_desc: "Odpůrci jsou [activity_guests_short|El] na [Concept('coronation','korunovaci')|E], kteří se staví proti [Concept('host','pořadateli')|E] v jeho nástupu na trůn. Budou se snažit uškodit [Concept('ruler','vládci')|E] a zničit jeho [Concept('legitimacy','legitimitu')|E].\n\nJsou přímo v opozici k [Concept('coronation_supporters','stoupencům')|E], hostům, kteří se snaží hostiteli pomoci."
 game_concept_coronation_anointment: "Pomazání"
 game_concept_anointment: "$game_concept_coronation_anointment$"
 game_concept_anointments: "Pomazání"
 game_concept_coronation_anointment_desc: "Pomazání je jedním typem [coronation|El], při němž [ruler|El] vyhledá [head_of_faith|El], aby požehnal jejich nástup na trůn. V některých vírách je to nutné, aby byl skutečně považován za [Concept('legitimate','legitimním')|E] vládcem svých zemí.\n\nAby si zajistil podporu své [head_of_faith|El], může [host|El] použít [anointment_request|El]."
 game_concept_anointment_request: "Požádat o pomazání"
 game_concept_request_anointment: "$game_concept_anointment_request$"
 game_concept_anointment_request_desc: "Požádat o pomazání je speciální interakce, kterou může [ruler|El] použít u své [head_of_faith|El], aby si zajistil jejich podporu při [anointment|El]."
