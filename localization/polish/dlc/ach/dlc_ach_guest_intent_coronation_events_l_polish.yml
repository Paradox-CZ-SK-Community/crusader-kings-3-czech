l_polish:
 guest_intent_coronation_events.0001.t: "Jako váš svědek"
 guest_intent_coronation_events.0001.desc.collective: ""Tam [host.GetSheHe] je." [guest.GetTitledFirstName] ukazuje na našeho hostitele, [host.GetTitledFirstName], stojícího o samotě. Konečně.\n\n"To je naše šance," trvá na tom [guest.GetFirstNameNoTooltip]. "Přišli jsme sem, abychom byli svědky a podpořili korunovaci [host.GetHerHis]. Je fér, že za to něco dostaneme.""
 guest_intent_coronation_events.0001.desc.alone: "Zjistím, že náš hostitel [host.GetTitledFirstName] stojí o samotě na nádvoří. Konečně mám šanci projevit své úmysly.\n\nJako svědek [host.GetHerHis] korunovace je fér, že za to něco dostanu."
 guest_intent_coronation_events.0001.a: "Buďme příkladem míru pro náš lid."
 guest_intent_coronation_events.0001.b: "A děláme to v přítomnosti [ROOT.Char.GetFaith.HighGodName]."
 guest_intent_coronation_events.0001.c: "Všichni uvidí, že stojíme blízko [host.GetTitleAsNameNoTooltip]."
 cultural_acceptance_coronation_bear_witness: "Tím, že jste byli svědky korunovace a nabídli podporu, se zvýšilo kulturní přijetí."
 guest_intent_coronation_events.0010.t: "Nabídka podpory"
 guest_intent_coronation_events.0010.desc.collective: ""Náš [host.Custom('ComplimentAdjective')] [host.GetTitledFirstName] je konečně ponechán o samotě," poznamenává můj [ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('guest'))] [guest.GetTitledFirstName], [guest.Custom('quirk_pos_pp')]. "To je naše šance, abychom jako stoupenci prokázali loajalitu."\n\n"Jdi do toho, [ROOT.Char.GetFirstNameNoTooltip], nesmíme promarnit tuto příležitost.""
 guest_intent_coronation_events.0010.desc.alone: "Konečně je náš [host.Custom('ComplimentAdjective')] [host.GetTitledFirstName] ponechán o samotě. Pomalu se s úsměvem vydávám směrem k [host.GetHerHim].\n\nNesmím promarnit příležitost ukázat svou loajalitu."
 guest_intent_coronation_events.0010.a: "[host.GetTitledFirstNameNoTooltip] nezapomene, kdo [host.GetHerHim] dnes podporoval."
 guest_intent_coronation_events.0010.b: "Nebo bych mohl posílit vztah s [host.GetTitleAsNameNoTooltip]..."
 guest_intent_coronation_events.0010.c: "Spojenectví by bylo nejvýhodnějším tahem."
 friend_coronation_offer_support: "[CHARACTER.GetShortUIName|U] podpořil(a) [TARGET_CHARACTER.GetShortUIName] během [TARGET_CHARACTER.GetHerHis] korunovace."
 friend_coronation_offer_support_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] podpořil(a) [CHARACTER.GetShortUIName] během korunovace."
 create_alliance_host_tt: "Vy a [petition_sender.GetShortUIName] vytvoříte [alliance|E]"
 create_alliance_guest_tt: "Vy a [host.GetShortUIName] vytvoříte [alliance|E]"
 guest_intent_coronation_events.0020.t: "Prosazování domény"
 guest_intent_coronation_events.0020.desc.collective: "Zjišťuji, že jsem ponořen do rozhovoru o [guest.Custom('MatchingConversationSubject_alone')], který [guest.GetTitledFirstName] stále nedovolí ukončit.\n\n"Ale počkej!" [guest.GetSheHe] náhle přestane. "Zdá se, že náš [host.GetLadyLord] [host.GetTitleAsNameNoTooltip] míří také ke svým komnatám. To je naše šance, [ROOT.Char.GetFirstName]. Udělejme, ať [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] a [guest.GetPrimaryTitle.GetNameNoTier] vzkvétají.""
 guest_intent_coronation_events.0020.desc.alone: "Nemohu si přestat myslet na [ROOT.Char.Custom('MatchingConversationSubject_alone')], když se vracím do svých komnat. Brzy si však uvědomím, že v těchto chodbách nejsem sám.\n\n[host.GetTitledFirstName] vypadá, že míří stejným směrem. To může být moje šance zajistit, aby [ROOT.Char.GetPrimaryTitle.GetNameNoTier] získalo zaslouženou pomoc."
 guest_intent_coronation_events.0020.a: "Musíme soustředit úsilí na rozvoj našich měst."
 guest_intent_coronation_events.0020.b: "Není vlády bez kontroly."
 guest_intent_coronation_events.0020.c: "Důvěra lidu je nejdůležitější."
 guest_intent_coronation_events_advocate_domain_development_tt: "Každý další přítomný [character|E] s #high Doménou zastánce#! [intent|E] zvýší [development_growth|E] ve svých držených [counties|E] o #P [EmptyScope.ScriptValue('major_development_progress_gain')|0]#!"
 guest_intent_coronation_events_advocate_domain_control_tt: "Každý další přítomný [character|E] s #high Doménou zástance#! [intent|E] zvýší [control|E] ve svých držených [counties|E] o #P +[EmptyScope.ScriptValue('major_county_control_gain')|0]#!"
 guest_intent_coronation_events_advocate_domain_county_opinion_tt: "Každý další přítomný [character|E] s #high Doménou zástance#! [intent|E] získá [GetModifier('coronation_advocate_domain_county_opinion_modifier').GetNameWithTooltip] ve svých držených [counties|E] na #V 10#! let"
 coronation_advocate_domain_county_opinion_modifier: "Prosazované panství"
 coronation_advocate_domain_county_opinion_modifier_desc: "Tato postava hájila své panství a blaho svého lidu při korunovaci."
 guest_intent_coronation_events.0030.t: "Je to mé právo"
 guest_intent_coronation_events.0030.desc.collective: ""...uvidíme, jestli se z toho dostaneš." [guest.GetTitledFirstName] hrdě prohlašuje, když posune jeden ze svých kamenů blíže k mému. Připravuji odpověď, ale dveře do místnosti se náhle rozletí.\n\nNa prahu vypadá [host.GetTitledFirstName] stejně překvapeně jako my. Okamžitě vstáváme, ale [host.GetSheHe] nám dává znamení, abychom znovu usedli. "Omlouvám se," zamumlá [host.GetSheHe]. "Moc věcí na přemýšlení."\n\n[guest.GetTitledFirstNameNoTooltip] zvedne obočí. To může být naše šance oslovit našeho pána."
 guest_intent_coronation_events.0030.desc.alone: "Jsem ztracen v myšlenkách, když se dveře do místnosti náhle rozletí.\n\nNa prahu vypadá [host.GetTitledFirstName] stejně překvapeně jako já. Okamžitě vstanu, ale [host.GetSheHe] mi dává znamení, abych znovu usedl. "Omlouvám se," zamumlá [host.GetSheHe]. "Moc věcí na přemýšlení."\n\nTato chvíle může být moje jediná příležitost svobodně oslovit svého pána."
 guest_intent_coronation_events.0030.a: "Poskytnutí dobré rady nám může přinést přízeň."
 guest_intent_coronation_events.0030.b: "Musíme usilovat o snížení počtu vojsk, které musíme poskytnout."
 guest_intent_coronation_events.0030.c: "[host.GetSheHe|U] musí být upozorněn(a), že daně, které platíme, jsou vykořisťující."
 guest_intent_coronation_events.0040.t: "Využijte příležitost"
 guest_intent_coronation_events.0040.desc.intro: "Všichni hosté se zdají být rozptýleni představeními žonglérů, jídlem, pitím a přítomností ostatních hostů. Konečně se zdá, že [host.GetTitledFirstName] má chvíli o samotě.\n\n"
 guest_intent_coronation_events.0040.desc.collective: ""Musíme s [host.GetHerHim] teď mluvit," zamumlá [guest.GetTitledFirstName] za svým pohárem. "Jsme tady kvůli [host.GetHerHim]. Je fér, že z toho něco získáme.""
 guest_intent_coronation_events.0040.desc.alone: "Musím okamžitě mluvit s [host.GetHerHim]. Přijel(a) jsem sem kvůli [host.GetHerHim], je fér, že za to něco dostanu."
 guest_intent_coronation_events.0040.a: "Zlato je jediná cenná měna."
 guest_intent_coronation_events.0040.b: "Prestiž se vždy vyplatí."
 guest_intent_coronation_events.0040.c: "Musíme přesvědčit [Select_CString(host.IsFemale,'jí','ho')], aby [Select_CString(host.IsFemale,'uvolnila','uvolnil')] hranice."
 guest_intent_coronation_events.0040.c.flavor: "Říká se: miluj pozemky svého souseda..."
 guest_intent_coronation_events.0050.t: "Narušení"
 guest_intent_coronation_events.0050.desc.collective: ""Temnota této noci odráží temnotu vlády [host.GetHerHis]." zamumlá [guest.GetTitledFirstName], když kolem nás prochází [host.GetTitledFirstName].\n\n"Teď, [ROOT.Char.GetFirstNameNoTooltip], teď je náš čas konečně vnést trochu světla do této zlovolné říše.""
 guest_intent_coronation_events.0050.desc.alone: "Temnota této noci zrcadlí temnotu vlády [host.GetTitledFirstNamePossessive]. Vidím [host.GetHerHim] v dálce, jak se vrací do komnat.\n\nTo je moje šance. Konečně můžu vnést světlo do tohoto zlovolného panství."
 guest_intent_coronation_events.0050.aa: "Toto je nyní korunovace [claimant_scope.GetTitledFirstNamePossessiveNoTooltip]."
 guest_intent_coronation_events.0050.a: "[host.GetSheHe|U] musí vidět, čeho jsme schopni."
 guest_intent_coronation_events.0050.b: "Měl bych se soustředit na přesvědčování ostatních hostů."
 guest_intent_coronation_events.0050.c: "Je čas ponížit našeho hostitele."
 guest_intent_coronation_events.0050.d: "Nebudu se otevřeně postavit proti [host.GetFirstNameNoTooltip]."
 guest_intent_coronation_events.0050.d_tt: "Další [ruler|E] s [THIS.Char.GetInvolvedActivityIntent.GetName] [intent|E] ohrozí [host.GetShortUIName] snížením #N#! [coronation_magnificence|E]"
 guest_intent_coronation_events.0050.d_tt_acceptance: "#alert_trial @alert_icon! [host.GetShortUIName] bude méně ochotný ustoupit#!"
 guest_intent_coronation_events.0050.e: "$guest_intent_coronation_events.0050.d$"
 guest_intent_coronation_events.0050.e_tt: "#alert_trial @alert_icon! Nebudete mít další příležitost narušit [host.GetShortUIName]#!"
 guest_intent_coronation_events.0100.t: "Žadatelé"
 guest_intent_coronation_events.0100.desc.intro: ""Můj [ROOT.Char.GetLadyLord]," zdraví mě [petition_sender.GetTitledFirstName] s podlézavým úklonem."
 guest_intent_coronation_events.0100.desc.intro_2: ""[ROOT.Char.GetTitledFirstNameNoTooltip]!" [petition_sender.GetTitledFirstName] přichází ke mně s otevřenýma rukama."
 guest_intent_coronation_events.0100.desc.intro_3: ""Konečně, [ROOT.Char.GetTitledFirstName]." [petition_sender.GetTitledFirstName] se předkloní v přehnaném úklonu."
 guest_intent_coronation_events.0100.desc.intro_4: ""Nejdražší [ROOT.Char.GetTitleAsNameNoTooltip]." [petition_sender.GetTitledFirstName] mě zdraví podlézavým úklonem a záhadným úsměvem."
 guest_intent_coronation_events.0100.desc.intro_5: ""Tady jste, [ROOT.Char.GetTitledFirstNameNoTooltip]!" [petition_sender.GetTitledFirstName] jde ke mně s největším úsměvem a nabídne špatně nacvičený úklon."
 guest_intent_coronation_events.0100.desc.intro_6: ""Omluvte mou drzost," [petition_sender.GetTitledFirstName] se uklání tak hluboko, že to vypadá, jako by se měl(a) rozlomit na dvě poloviny."
 guest_intent_coronation_events.0100.desc.intro_7: ""Ó, dobrý [ROOT.Char.GetTitleAsNameNoTooltip]," [petition_sender.GetTitledFirstName] se mi uklání, [petition_sender.GetHerHis] oděv je pečlivě upraven."
 guest_intent_coronation_events.0100.desc.intro_8: ""Dobrý [ROOT.Char.GetTitleAsNameNoTooltip]!" [petition_sender.GetTitledFirstName] téměř vykřikne můj titul, když se mi uklání."
 guest_intent_coronation_events.0100.desc.intro_9: ""Konečně nacházím chvíli o samotě s vámi, [ROOT.Char.GetTitledFirstNameNoTooltip]," zdraví mě [petition_sender.GetTitledFirstName] dobře nacvičeným úklonem."
 guest_intent_coronation_events.0100.desc.disrupt_loyalists: "Jemný úšklebek na tváři [petition_sender.GetHerHis] mě přiměje pochybovat o [petition_sender.GetHerHis] upřímných úmyslech."
 guest_intent_coronation_events.0100.desc.same_house: ""Naplní mě radostí vidět velikou čest, kterou přinášíte rodu [ROOT.Char.GetHouse.GetName].""
 guest_intent_coronation_events.0100.desc.friendship: ""Není běžné vidět korunovaci drahého přítele.""
 guest_intent_coronation_events.0100.desc.winter: "Chlad dne nutí [petition_sender.GetHerHis] tělo třást se."
 guest_intent_coronation_events.0100.desc.summer: "Jas dne způsobuje, že kapky potu stékají po čele [petition_sender.GetHerHis]."
 guest_intent_coronation_events.0100.desc.neutral_1: "[ROOT.Char.Custom('GetRandomExteriorDetail')]."
 guest_intent_coronation_events.0100.desc.neutral_2: "[petition_sender.Custom('quirk_pos_standalone')], a upije si z [ROOT.Char.Custom('RegionalDrink')] před pokračováním:"
 guest_intent_coronation_events.0100.desc.neutral_3: "[petition_sender.GetSheHe|U] [petition_sender.Custom('quirk_pos_present')] když [ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')] přeruší [petition_sender.GetHerHim] tancováním mezi [petition_sender.GetHerHis] nohama."
 guest_intent_coronation_events.0100.desc.cultural_acceptance: "\n\n"Prosíme o porozumění mezi našimi národy. Ať je naše podpora na začátku vaší vlády zapamatována.""
 guest_intent_coronation_events.0100.desc.piety: "\n\n"Prosíme, dovolte nám modlit se k [petition_sender.GetFaith.HighGodName], aby požehnal vaší vládě a učinil ji dlouhou a prosperující.""
 guest_intent_coronation_events.0100.desc.legitimacy: "\n\n"Stojíme zde jako svědci vaší velkoleposti a byla by pro nás velká čest, kdybyste mohl(a) promluvit pár slov naším jménem.""
 guest_intent_coronation_events.0100.desc.opinion: "\n\n"Vaši nejvěrnější stoupenci a nejvěrnější vazalové: stojíme zde ve vaší poctě a abychom vám poskytli pomoc. Ať přijde cokoli.""
 guest_intent_coronation_events.0100.desc.friend: "\n\n"Stojím zde, abych vás podpořil, můj ctěný [ROOT.Char.GetTitleAsNameNoTooltip]. Dovolte mi stát po vašem boku za každé situace.""
 guest_intent_coronation_events.0100.desc.alliance: "\n\n"Nabízím vám svou neochvějnou loajalitu a podporu. Spojenectví mezi námi by bylo největší ctí.""
 guest_intent_coronation_events.0100.desc.development: "\n\n"Žádám vás, můj [ROOT.Char.GetLadyLord], abyste věnoval pozornost městům [petition_sender.GetPrimaryTitle.GetNameNoTier]. Jako váš nejvěrnější vazal mě bolí srdce vidět jeho země opuštěné.""
 guest_intent_coronation_events.0100.desc.control: "\n\n"Rád bych požádal o vaši pomoc při vynucování práva v zemích [petition_sender.GetPrimaryTitle.GetNameNoTier].""
 guest_intent_coronation_events.0100.desc.popular_opinion: "\n\n"Prosím, věnujte pozornost lidu [petition_sender.GetPrimaryTitle.GetNameNoTier], jejich blaho je pro mě nejdůležitější.""
 guest_intent_coronation_events.0100.desc.hook: "\n\n"Budu vás podporovat v vaší vládě a šířit zprávu o dobrém [ROOT.Char.GetTitleAsNameNoTooltip]. Na oplátku žádám pouze, abyste si tuto laskavost pamatoval.""
 guest_intent_coronation_events.0100.desc.vassal_levies: "\n\n"Můj lid stále umírá. Pola jsou opuštěná, domy vypálené. Prosím, dovolte nám snížit počet branných sil.""
 guest_intent_coronation_events.0100.desc.vassal_taxes: "\n\n"Daně se staly útlakem, můj [ROOT.Char.GetLadyLord]. Ani nejbohatší obchodníci si už nemohou dovolit nakrmit své děti.""
 guest_intent_coronation_events.0100.desc.gold: "\n\n"Koruna by skutečně ukázala svou velkou štědrost, kdyby byla viděna, jak odměňuje své poddané za jejich podporu.""
 guest_intent_coronation_events.0100.desc.prestige: "\n\n"Bylo by naší velkou radostí získat část prestiže, která přichází s tím, že jsme vašimi vazaly.""
 guest_intent_coronation_events.0100.desc.claim: "\n\n"Hranice království jsou příliš rigidní, ba dokonce statické. Bylo by nejlepší pro všechny, kdyby vládli ti s nejpevnější rukou.""
 guest_intent_coronation_events.0100.desc.faction_discontent: "\n\n"Znáte [petition_sender_faction.GetName], že ano? Naše věc je pravdivá! Působíme zde... šeptáme mezi vašimi hosty, povzbuzujeme vaše nepřátele! Tak mocný [ROOT.Char.GetTitleAsName|l], tak výborná korunovace... jistě nás nemusíte se bát...""
 guest_intent_coronation_events.0100.desc.faction_members: "\n\n"Vaši hosté touží slyšet o [petition_sender_faction.GetName]... ale bojí se vaší odplaty. Umožněte nám naše práva jako vazalům — nechte nás volně hovořit o našich křivdách!""
 guest_intent_coronation_events.0100.desc.magnificence_loss: "\n\n"Jaká fraška!" [petition_sender.GetSheHe|U] se mi vysmívá, hrozí [petition_sender.GetHerHis] zbraní. "Všichni to vědí! [host.GetTitleAsNameNoTooltip|l] obklopený nepřáteli? [host.GetTitleAsNameNoTooltip|l] pohrdaný svými hosty? Plivám na vaši vládu, plivám na ty, kteří se klaní — plivám na tuto korunovaci!""
 guest_intent_coronation_events.0100.desc.critical_fail: "\n\n"Je konec, [host.GetTitledFirstNameNoTooltip]. Toto je nyní korunovace [claimant_scope.GetTitledFirstNamePossessive].""
 guest_intent_coronation_events.0100.a: ""Je mi potěšením souhlasit.""
 guest_intent_coronation_events.0100.a.bad: "Neodpovím."
 guest_intent_coronation_events.0100.b.bad: ""Mlč, psíku! #EMP Mlčení nebo smrt!#!""
 guest_intent_coronation_events.0100.b: ""Nebudu naslouchat lichotníkům.""
 guest_intent_coronation_events.0100.a.tt: "[host.GetShortUIName] přijímá vaši žádost"
 guest_intent_coronation_events.0100.b.tt: "[host.GetShortUIName] odmítá vaši žádost"
 guest_intent_coronation_events.0100.critical_fail.tt: "@warning_icon! #X Toto ukončí aktivitu#!"
 guest_intent_coronation_events.0100.b.rejected_detractor_tt: "Všichni ostatní zúčastnění [coronation_detractors|E] ztratí #N 30#! [opinion|E] vůči [host.GetShortUIName] #weak (Nenávist)#!"
 guest_intent_coronation_events.0100.b.rejected_tt: "Všichni ostatní žádající hosté ztratí #N 10#! [opinion|E] vůči [host.GetShortUIName] na #high 20 let#! #weak (Odmítnuto)#!"
 guest_intent_coronation_events.0100.a.piety_tt: "Všichni ostatní žádající hosté získají [piety_i]#P [THIS.ScriptValue('major_piety_gain')]#!"
 guest_intent_coronation_events.0100.aa: "#EMP Plivni jim k nohám.#!"
