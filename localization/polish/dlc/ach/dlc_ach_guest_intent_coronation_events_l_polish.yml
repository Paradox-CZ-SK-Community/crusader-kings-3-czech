 guest_intent_coronation_events_petition_sender_tt: "@alert_icon!#alert_trial [host.GetShortUIName] rozhodne, zda přijme vaši žádost#!\n$EFFECT_LIST_BULLET$#low #EMP Toto je významný výsledek vaší [THIS.Char.GetInvolvedActivityIntent.GetName] [intent|E]#!#!"
 coronation_medium_magnificence_increase_tt: "Tato volba #EMP mírně#! #P zvýší#! vaše [coronation_magnificence|E]"
 coronation_minor_magnificence_increase_tt: "Tato volba #EMP lehce#! #P zvýší#! vaše [coronation_magnificence|E]"
 coronation_disrupt_loyalists_host_rivalry_tt: "Buď se [host.GetShortUIName] stane vaším [rival|E], nebo postoupíte směrem k [rivalry|E]"
 coronation_factions_modifier_tt: "Každý člen získá [GetModifier('coronation_faction_bolstered_modifier').GetNameWithTooltip] na #high 5 let#!"
 coronation_faction_bolstered_modifier: "Tvář rebelů"
 coronation_faction_bolstered_modifier_desc: "Poté, co zasel semínka nesvárů na korunovaci svého pána, se této postavě začali sbíhat k praporu nespokojení bojovníci."
 coronation_guest_intent_disrupt_happened_tt: "#weak #EMP K tomu došlo kvůli silné přítomnosti [coronation_detractors|E] na vaší [coronation|E]#!#!"
 coronation_guest_intent_disrupt_happened_sender_tt: ""#weak #EMP K tomu došlo kvůli mocnému vlivu [petition_sender.GetTitledFirstName]#!#!""
