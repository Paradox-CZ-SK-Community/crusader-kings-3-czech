l_polish:
 ach_yearly_events.1001.t: "Finanční záležitosti"
 ach_yearly_events.1001.desc: "Jako [Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )] mého pána, [liege.GetTitledFirstName], mi náleží radit [liege.GetHerHim] ohledně správy pokladnice. Nemalá část toho spočívá v objasňování výhod a nevýhod určitých výdajových zvyků.\n\n„Tak mi to ještě jednou řekni,“ ptá se [liege.GetSheHe], „jaké jsou ty opravdové #EMP nevýhody#! ukládání státu peněz? Přece je dobré spořit pro časy nouze?“\n\nNo. [liege.GetSheHe|U] se nemýlí, ale je to poněkud zjednodušený pohled..."
 ach_yearly_events.1001.a: "„Když si nejste jistý, #EMP já#! to mohu spravovat za vás...“"
 ach_yearly_events.1001.a.success: "[liege.GetFirstNameNoTooltip] vám šťastně podává mince"
 ach_yearly_events.1001.a.failure: "[liege.GetFirstNameNoTooltip] je podezíravý vůči vašemu plánu"
 ach_yearly_events.1001.b: "Opatrnost je správný postup."
 ach_yearly_events.1001.c: "A [liege.GetTitleAsNameNoTooltip] si zaslouží žít dobře!"
 ach_yearly_events.1001.d: "Možná bude nejlepší vyvážený přístup?"
 ach_yearly_events.1001.d.success: "[liege.GetFirstNameNoTooltip] tleská vašemu zdravému rozumu"
 ach_yearly_events.1001.d.failure: "[liege.GetFirstNameNoTooltip] si dělá legraci z vaší nestrannosti"
 ach_fence_sitter_modifier: "Neutrální rozhodovač"
 ach_fence_sitter_modifier_desc: "Rozhodnost této postavy je všeobecně pochybová, je proslulá odmítáním zavázat se."
 ach_spending_advice_modifier: "Rada ohledně výdajů"
 ach_spending_advice_modifier_desc: "Tato postava se specializuje na poskytování rozumných finančních rad."
 ach_cautious_spender_modifier: "Opatrný hospodář"
 ach_cautious_spender_modifier_desc: "Tato postava pevně drží opratě pokladny."
 ach_extravagant_spender_modifier: "Náležitý rozhazovač"
 ach_extravagant_spender_modifier_desc: "Tato postava rozhazuje štědře, když je to nutné."
 ach_budgeting_mentor_modifier: "Poradce pro rozpočet"
 ach_budgeting_mentor_modifier_desc: "Tato postava je známým fiskálním expertem, schopným vyučovat ostatní, jak nejmoudřeji utrácet své mince."
 ach_balanced_budget_modifier: "Vyrovnaný rozpočet"
 ach_balanced_budget_modifier_desc: "Tato postava těží z velmi dobře spravovaných financí."
 ach_yearly_events.1002.t: "Hnízdo potkanů"
 ach_yearly_events.1002.desc: "Jako [Concept( 'chancellor', GetPlayer.GetCouncillorPosition( 'councillor_chancellor' ).GetPositionName )] [liege.GetPrimaryTitle.GetNameNoTier] jsem přísahou vázán tahat za ocasy zbloudilé vazaly, abych zabránil tomu, aby se škůdci osídlující [liege.GetPrimaryTitle.GetTierAsNameNoTooltip|l] neshromáždili v obrovské hejno...\n\nS [faction.GetName], která nabývá síly, putují disidenti jako [faction_member.GetName] sem a tam, mumlají do citlivých uší.\n\n„[unjoined_vassal.GetPrimaryTitle.GetNameNoTier] je silný, je hladový,“ naléhá ten zrádce na [unjoined_vassal.GetTitleAsNameNoTooltip], [unjoined_vassal.GetFirstName], „věř v tuto sílu, tento hlad... a v náš.“"
 ach_yearly_events.1002.a: "Je třeba izolovat morovou příčinu."
 ach_yearly_events.1002.b: "$ach_yearly_events.1002.a$"
 ach_yearly_events.1002.b.success: "Zahalíte myšlenku vzpoury jedem"
 ach_yearly_events.1002.b.failure: "Vaše posměšné napomenutí selže"
 ach_yearly_events.1002.c: "Jsem snad tak servilní? Můj hlas musí být slyšet!"
 ach_yearly_events.1002.c.flavor: "Jsem přední hlas v říši. A přední mezi #EMP odpůrčími#! hlasy!"
 ach_yearly_events.1002.d: "S potkany se vypořádá... jeden po druhém."
 ach_yearly_events.1002.d.flavor: "Jako [Concept( 'chancellor', GetPlayer.GetCouncillorPosition( 'councillor_chancellor' ).GetPositionName )] mám vliv, abych viděl tohoto rebelujícího [faction_member.GetTitleAsNameNoTooltip] umlčeného."
 ach_chancellor_isolating_factions_modifier: "Kancléř izoluje frakce"
 ach_chancellor_isolating_factions_modifier_desc: "Obhájce tohoto vládce dovedně vytváří z rebelů a kritiků parie.\n#weak [vassals|E] mají menší pravděpodobnost, že se připojí k [factions|E]#!"
 chancellor_isolates_factions_title: "[Concept( 'chancellor', GetPlayer.GetCouncillorPosition( 'councillor_chancellor' ).GetPositionName )] oslabuje podporu frakcí"
 chancellor_isolates_factions_desc: "[ROOT.Char.GetTitledFirstName] obrací diskurs mezi vašimi vazaly ve váš prospěch."
 chancellor_removes_faction_member_title: "[Concept( 'chancellor', GetPlayer.GetCouncillorPosition( 'councillor_chancellor' ).GetPositionName )] ukonejšuje člena frakce"
 chancellor_removes_faction_member_desc: "[ROOT.Char.GetTitledFirstName] se ukáže být důrazným protivníkem vašich disidentských vazalů."
 ach_yearly_events.1003.t: "Mistr poražených"
 ach_yearly_events.1003.desc: "Můj pánův konflikt s [foe.GetPrimaryTitle.GetNameNoTier] se vleče. Jako [liege.GetHerHis] [Concept( 'marshal', GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName )] plánuju logistiku, naverbuji [liege.Custom('GetLocalCommonerTermPlural')] do služby, utišuji místní neklid... ale nyní jezdci přinášejí chmurné zprávy.\n\nNa [battle_province.GetName] selhali [liege.Custom('KnightCulturePluralNoTooltip')|l] [liege.GetPrimaryTitle.GetNameNoTier]. [commander.GetNamePossessive] bojová linie byla prolomena a naše celé vojsko proměněno v zoufalý úprk. Nyní, když naši [liege.Custom('GetFighterTermPlural')] prchají, postupuje [foe.GetNamePossessive] vojsko na [liege.GetPrimaryTitle.GetTierAsNameNoTooltip|l]!\n\nMoji poradci mě burcují, abych vykonal svou funkci; uchopit otěže této katastrofy v rukavici."
 ach_yearly_events.1003.a: "Nyní je zapotřebí síla [Concept( 'marshal', GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName )]!"
 ach_yearly_events.1003.b: "[ROOT.Char.Custom('KnightCulturePluralNoTooltip')]! #EMP Jeďte zachránit [liege.GetPrimaryTitle.GetNameNoTier]!#!"
 ach_yearly_events.1003.c: "Svolám rozprášené vojsko."
 ach_yearly_events.1003.c.success: "Přeživší se shromažďují pod praporem [liege.GetTitledFirstNamePossessiveNoTooltip]"
 ach_yearly_events.1003.c.failure: "Málokdo vyslyší vaše svolání"
 ach_yearly_events.1003.d: "Nechte přeživší vyšlehat za jejich selhání."
 ach_yearly_events.1003.d.flavor: "...a toho blázna [liege.GetTitleAsNameNoTooltip] taky, když se mi bude rvát do řeči a tvrdit, že je to #EMP moje#! chyba!"
 marshal_joins_war_title: "Maršálek se připojuje k válce"
 marshal_joins_war_desc: "Vaše drtivé vítězství probudilo [marshal.GetTitledFirstName] pro věc!"
 marshal_joins_war_title_foe: "Maršálek nepřítele se připojuje k válce"
 marshal_joins_war_desc_foe: "Drtivá porážka [liege.GetShortUINamePossessive] přiměla [marshal.GetShortUIName], [liege.GetHerHis] maršál, připojit se k [combat_war.GetName]."
 marshal_aids_troop_recovery_title: "[Concept( 'marshal', GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName )] povzbuzuje poražené vojáky"
 marshal_aids_troop_recovery_desc: "[ROOT.Char.GetTitledFirstName] energicky reaguje na porážku vašeho vojska."
 ach_marshal_reconstituting_army_modifier: "Maršál obnovuje armádu"
 ach_marshal_reconstituting_army_modifier_desc: "Po drtivé porážce se maršál této postavy snaží co nejvíce obnovit vojsko do bojové podoby."
 custom.every_liege_domain_county: "[liege.GetShortUIName]:\n$EFFECT_LIST_BULLET$Každý [domain|E] [county|E]"
 custom.every_liege_lending_vassal: "[liege.GetShortUIName]:\n$EFFECT_LIST_BULLET$Každý [powerful_vassal|E] s požadovaným [gold|E]"
 ach_yearly_events.1004.t: "Velká, ochablá pokladna"
 ach_yearly_events.1004.desc: "Můj zchudlý pán, [liege.GetTitledFirstName], a já, [liege.GetHerHis] [Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )], máme chvíli na rozhovor. Ačkoliv... zatímco dav zuří kvůli prázdnotě [liege.Custom('GetTitleTierAdjective')] pokladnice.\n\n„Jak volají, toužíce po nových slávách!“ vykládá štědře [liege.GetTitledFirstNameNoTooltip].\n\n„Čím získáme slávy?“ ptám se. „Kopí obalená zlatem? Šípy s drahokamy na hrotech? Bohatství říše je utraceno, ale pro #EMP slávy#!...\"\n\n"
 ach_yearly_events.1004.desc_end: "„Pouhé přání!“ odpovídá [liege.GetSheHe]. „Znám stav pokladnice příliš dobře...“"
 ach_yearly_events.1004.desc_harsh: "„Jsi můj [Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )],“ odpovídá [liege.GetSheHe]. „Najdi zlato. Najdi drahokamy.“"
 ach_yearly_events.1004.a: "„Mohu vzít od tvých vazalů a nést za to vinu.“"
 ach_yearly_events.1004.a.flavor: "Když je pokladnice chatrná, domnívám se, že [Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )] musí být silný... a nenáviděný."
 ach_yearly_events.1004.b: "Z píle a času může bohatství vyrůst."
 ach_yearly_events.1004.b.success: "Schopně reformujete místní správu"
 ach_yearly_events.1004.b.failure: "Vaše instinkty se ukážou být šokujícím způsobem k ničemu"
 ach_yearly_events.1004.c: "Z píle a času bohatství vyrůstá."
 ach_yearly_events.1004.d: "„Až budou tvoji lidé hladovět, pošli je ke mně.“"
 ach_yearly_events.1004.d.flavor: "Žádná povinnost mě nemůže přinutit spravit tenhle dlužnický rozbité peněženku..."
 ach_stewardship_bankruptcy_modifier: "Správa směřující k prosperitě"
 ach_stewardship_bankruptcy_modifier_desc: "Když říši hrozila bankrot, zpřísnily se místní zákony a odvody byly přesměrovány na občanské povinnosti."
 ach_welcoming_lieges_creditors_modifier: "Příchozí chudí"
 ach_welcoming_lieges_creditors_modifier_desc: "Místní populace narůstá: finanční nepořádek jinde nutí rodiny se sem přestěhovat."
 steward_aids_financial_recovery_title: "[Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )] usiluje o solventnost"
 steward_aids_financial_recovery_desc: "[ROOT.Char.GetTitledFirstName] reformuje vaše [domain|E] a reaguje na vaše finanční potíže."
 steward_gathers_emergency_tithe_title: "[Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )] vybírá nouzový desátek"
 steward_gathers_emergency_tithe_desc: "Aby řešil potíže vaší pokladnice, [ROOT.Char.GetTitledFirstName] shromáždil tuto neobvyklou exakci a převzal za ni veškerou vinu."
 custom.every_scope_faction_member: "Každý #high [faction.GetName]#! člen"
 ach_yearly_events.1005.t: "[ROOT.Char.GetTitleAsNameNoTooltip] z [ROOT.Char.GetPrimaryTitle.GetNameNoTier]"
 ach_yearly_events.1005.desc: "„Uběhly roky od vašeho nastoupení na trůn [ROOT.Char.GetPrimaryTitle.GetName]. Jste pravým vládcem těchto zemí, ochráncem lidu, který obývá mou říši.“\n\nSlova [messenger.GetNamePossessive] jsou plná přesvědčení. [messenger.GetHerHis|U] starost o mou říši je upřímná.\n\n„Přesto je tvé čelo stále holé, neozdobené pomazanou korunou. Tvá ruka prázdná, ochuzená o posvěcené regálie. I když by nikdo nedokázal zpochybnit tvé vlády, ty #EMP musíš#! uspořádat patřičnou korunovaci. Jinak bych se bál o budoucnost [ROOT.Char.GetPrimaryTitle.GetNameNoTier].“"
 ach_yearly_events.1005.a: "Přiveďte mi kováře."
 ach_yearly_events.1005.b: "Ať přípravy započne."
 ach_yearly_events.1005.c: "Pořádám ji později."
 ach_yearly_events.1010.t: "[ROOT.Char.Custom('GetTitleTierAdjective')|U] uznání"
 ach_yearly_events.1010.desc: "Stal jsem se [ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessive] [ROOT.Char.GetTitleAsName]: velkou a hroznou postavou mezi řády lidstva, má vůle formuje osudy tisíců při každém použití.\n\nJako pán [title.GetNameNoTier] jsem si vybojoval své právo vládnout."
 ach_yearly_events.1010.desc_vassals: "Ale nyní musí [title.GetAdjectiveNoTooltip] lid, a všichni ti, kteří náleží pod mocný prapor [ROOT.Char.GetPrimaryTitle.GetName], [vassal_title_1.GetAdjective] [ROOT.Char.Custom('GetLocalCommonerTermPlural')], [vassal_title_2.GetAdjective] šlechta... tito [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] poddaní musí uznat můj [ROOT.Char.Custom('GetTitleTierAdjective')] stav."
 ach_yearly_events.1010.desc_no_vassals: "Ale nyní musí [title.GetAdjectiveNoTooltip] šlechta a všichni poddaní, kteří náleží pod mocný prapor [ROOT.Char.GetPrimaryTitle.GetName]... tito [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] poddaní musí uznat můj [ROOT.Char.Custom('GetTitleTierAdjective')] stav."
 ach_yearly_events.1010.desc_outro_regalia: "\n\nMusím vykonat nové, slavné inaugurační obřady a ospravedlnit mé vyvýšené regálie."
 ach_yearly_events.1010.desc_outro_crown: "\n\nMusím vykonat nové, slavné inaugurační obřady a ospravedlnit mou vyvýšenou korunu."
 ach_coronation_suggestion_tt: "Zvažte uspořádání [coronation|E]"
 ach_yearly_events.1010.a: "Je čas na další, velkolepější korunovaci."
