 bp1_yearly.2070.c:0 "Ty i já oba víme, že je to tak nejlepší."
 bp1_yearly.2070.desc:0 "Všiml jsem si, že [bp1_yearly_2070_soulmate.GetFirstName] byl(a) v poslední době sklíčený/á a odtažitý/á. Při naší tradiční procházce krajinou u hranic našeho domu seberu odvahu a konfrontuji [bp1_yearly_2070_soulmate.GetHerHim].\n\n"Takže sis toho všiml, co." [bp1_yearly_2070_soulmate.GetSheHe|U] kráčí pomaleji, nakonec se zastaví a kochá se výhledem. Sluneční paprsky se třpytí na [bp1_yearly_2070_soulmate.GetHerHis] kůži.\n\n"Miluji tě. A miluji náš společný život." Oči [bp1_yearly_2070_soulmate.GetHerHis|U] se zalijí mlhou. "Jedna ze mých největších lítostí je, že jsem ti nikdy nebyl/a schopen/na dopřát, nebo tedy nám, žádné dítě, které bychom po sobě zanechali pro tento svět."\n\nSlova [bp1_yearly_2070_soulmate.GetHerHis|U] mi zní v uších. Nést to břemeno sám/sama, můj sladký, silný [bp1_yearly_2070_soulmate.GetFirstName]!"
