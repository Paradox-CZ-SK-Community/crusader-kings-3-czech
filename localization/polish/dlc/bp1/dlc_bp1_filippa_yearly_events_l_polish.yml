 bp1_yearly.2060.desc_intro:0 "Všiml jsem si, že [bp1_yearly_2060_first_consort.GetTitledFirstName] a [bp1_yearly_2060_second_consort.GetTitledFirstName] spolu v poslední době tráví hodně času. Dnes ráno ke mně dvojice přistupuje, znatelně nadšená z něčeho.\n\n"[ROOT.Char.GetTitledFirstName]! [bp1_yearly_2060_second_consort.GetFirstNameNoTooltip] a já jsme se spojili díky našemu společnému zájmu o "
