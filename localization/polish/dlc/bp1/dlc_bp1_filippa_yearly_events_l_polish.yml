l_polish:
 bp1_yearly.2020.a:0 "Přines mi [bp1_yearly_2020_target.Custom('InsultAdjectiveGeneric')] hlavu [bp1_yearly_2020_target.GetFirstNamePossessiveNoTooltip] na podnose."
 bp1_yearly.2020.b:0 "Moje pokladnice #EMP jsou#! docela prázdné."
 bp1_yearly.2020.b_tt:1 "[bp1_yearly_2020_influencing_partner.GetFirstNameNoTooltip] vám nabídne výběr zručných dvořanů. "
 bp1_yearly.2020.c:0 "Moje pokladnice #EMP jsou#! docela prázdné."
 bp1_yearly.2020.c_tt_halfsies:0 "[bp1_yearly_2020_influencing_partner.GetTitledFirstName] je částečně sponzorován/á a nabídne háček na [bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2020_influencing_partners_parent_halfsies') )] [bp1_yearly_2020_influencing_partners_parent_halfsies.GetTitledFirstName]."
 bp1_yearly.2020.c_tt_only_hook:0 "[bp1_yearly_2020_influencing_partner.GetTitledFirstName] nabídne háček na [bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2020_influencing_partners_parent_only_hook') )] [bp1_yearly_2020_influencing_partners_parent_only_hook.GetTitledFirstName]."
 bp1_yearly.2020.c_tt_pay_and_hook:0 "[bp1_yearly_2020_influencing_partner.GetTitledFirstName] je sponzorován/á a nabídne háček na [bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2020_influencing_partners_parent_pays') )] [bp1_yearly_2020_influencing_partners_parent_pays.GetTitledFirstName]."
 bp1_yearly.2020.d:0 "To vypadá #EMP vysoce#! podezřele. Stráže!"
 bp1_yearly.2020.d_tt:0 "Kdo ví, co dalšího by [bp1_yearly_2020_influencing_partner.GetSheHe] mohl(a) plánovat!"
 bp1_yearly.2020.desc:0 "[bp1_yearly_2020_influencing_partner.GetTitledFirstName] se ke mně přiblíží s přátelským úsměvem. "Má lásko! Viděl(a) jsi, jak vznešeně náš [bp1_yearly_2020_child_to_become_heir.GetFirstName] vyrostl/a? [bp1_yearly_2020_child_to_become_heir.GetSheHe|U] by prakticky mohla/mohl vládnout tomuto národu s jednou rukou svázanou za [bp1_yearly_2020_child_to_become_heir.GetHerHis] zády; a přísahám na [bp1_yearly_2020_influencing_partner.GetFaith.HighGodNameAlternate], že by [bp1_yearly_2020_child_to_become_heir.GetSheHe] udělal(a) z tebe velmi hrdého/é."\n\n[bp1_yearly_2020_influencing_partner.GetSheHe|U] mi mrkne zboku. "Samozřejmě, pokud je #EMP cokoliv#!, co bych mohla/mohl udělat, aby byl nápad lákavější... Jsem si jistá/jistý, že bys mi to dal vědět a mohli bychom se nějak dohodnout, má krásná/ý [bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', ROOT.Char)]." Na rtech [bp1_yearly_2020_influencing_partner.GetHerHis] se drží přezíravý úsměv.\n\n#EMP Cokoliv#!, říká?"
 bp1_yearly.2020.e:1 "Nic od tebe nepotřebuji, [bp1_yearly_2020_influencing_partner.GetFirstNameNoTooltip]."
 bp1_yearly.2020.t:0 "Velká očekávání"
 bp1_yearly.2021.a:0 "Tento vycvičený bojovník má jistou #EMP autoritu#!."
 bp1_yearly.2021.a_tt:0 "[bp1_yearly_2021_martial_person.GetShortUIName|U] se přidá k vašemu dvoru"
 bp1_yearly.2021.b:0 "Vzdělaná osoba by mému dvoru jistě prospěla."
 bp1_yearly.2021.b_tt:0 "[bp1_yearly_2021_learning_person.GetShortUIName|U] se přidá k vašemu dvoru"
 bp1_yearly.2021.c:0 "Finanční schopnosti této osoby jsou neuvěřitelné!"
 bp1_yearly.2021.c_tt:0 "[bp1_yearly_2021_stewardship_person.GetShortUIName|U] se přidá k vašemu dvoru"
 bp1_yearly.2021.d:0 "Diplomacie se zdá být taktnější volbou."
 bp1_yearly.2021.d_tt:0 "[bp1_yearly_2021_diplomacy_person.GetShortUIName|U] se přidá k vašemu dvoru"
 bp1_yearly.2021.desc:0 "[bp1_yearly_2020_influencing_partner.GetFirstName] mě znovu dohoní. "[bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', ROOT.Char)|U]! Přináším zprávy!" [bp1_yearly_2020_influencing_partner.GetSheHe|U] spěchá ke mně a při tom odhalí měkký lístek pokrytý čmáranicemi. "Tito schopní lidé by byli velmi potěšeni, kdyby pro vás pracovali, zde na našem dvoře!"\n\nMrknu na lístek. To jsou opravdu působivé dovednosti, to [bp1_yearly_2020_influencing_partner.GetHerHim] uznávám!"
 bp1_yearly.2021.e:0 "Velmi #EMP zajímavý#! kandidát!"
 bp1_yearly.2021.e_tt:0 "[bp1_yearly_2021_intrigue_person.GetShortUIName|U] se přidá k vašemu dvoru"
 bp1_yearly.2021.f:0 "Změnil(a) jsem názor."
 bp1_yearly.2021.t:0 "Persona grata"
 bp1_yearly.2022.a_imprisoned:0 "Ten #EMP [bp1_yearly_2020_target.Custom('InsultNoun')]#!!"
 bp1_yearly.2022.b_dead:0 "Co? Ne! To nemůže být! [bp1_yearly_2020_influencing_partner.GetTitledFirstNameNoTooltip]..."
 bp1_yearly.2022.desc_dead:0 "\n\nNebudeš věřit, co se mi stalo nedávno. Zlomyslný [bp1_yearly_2020_influencing_partner.Custom('InsultNoun')] se pokusil o mou vraždu, ale [bp1_yearly_2020_influencing_partner.GetFaith.HighGodName] byl se mnou a ochránil mě. Na oplátku si ponechávám [bp1_yearly_2020_influencing_partner.GetHerHis] hlavu jako dekoraci v mé soukromé pracovně.\n\nPovažuj se za varovaného."
 bp1_yearly.2022.desc_imprisoned:0 "\n\nMám v držení určitou osobu, která přísahá, že jsi neměl(a) nic společného s [bp1_yearly_2020_influencing_partner.GetHerHis] #EMP pokusem o vraždu#! mé osoby. Tomu zrádnému [bp1_yearly_2020_influencing_partner.Custom('InsultNoun')] nevěřím.\n\nPovažuj se za varovaného."
 bp1_yearly.2022.desc_intro:0 "[bp1_yearly_2020_target.Custom2('NegativeSupplimentaryGreeting', ROOT.Char )]"
 bp1_yearly.2022.t:0 "[bp1_yearly_2020_target.Custom2('AppropriateGreetingNegative', ROOT.Char )]"
 bp1_yearly.2023.a:0 "Zasloužil(a) sis to, [bp1_yearly_2020_influencing_partner.GetTitledFirstNameNoTooltip]."
 bp1_yearly.2023.a_imprisoned_dead:0 "Je to čestné."
 bp1_yearly.2023.b:0 "Tvoje schopnost intrikovat mě znepokojuje, má drahá/můj drahý."
 bp1_yearly.2023.b_killer:0 "Po tom tě nemohu nechat na svobodě."
 bp1_yearly.2023.c:0 "Podívej, oba víme, že to není správné..."
 bp1_yearly.2023.c_imprisoned_dead:0 "#EMP Technicky#!, [bp1_yearly_2020_influencing_partner.GetSheHe] práci nedokončil(a)..."
 bp1_yearly.2023.desc_died:0 "S [bp1_yearly_2020_influencing_partner.GetHerHim] mrtvým rukou [bp1_yearly_2020_target.GetTitledFirstName] já... já... #EMP dýchám#!.\nChvíli se v samotě nadechnu.\n\n#EMP Pomstím#! [bp1_yearly_2020_influencing_partner.GetHerHim]. Přísahám na [ROOT.Char.GetFaith.HighGodName], [bp1_yearly_2020_target.GetFirstName] bude zastaven(a).\n\nV "
 bp1_yearly.2023.desc_hesitant:0 "[bp1_yearly_2020_influencing_partner.GetFirstName] se podívá, když vstoupím do kuchyně, a mírně nakloní hlavu."
 bp1_yearly.2023.desc_imprisoned:0 "S [bp1_yearly_2020_influencing_partner.GetHerHis] uvězněním rukou toho [bp1_yearly_2020_target.Custom('InsultAdjectiveGeneric')] [bp1_yearly_2020_target.GetFirstName]...\n\nZavřu oči, abych nemyslel(a) na hrůzy, kterým by [bp1_yearly_2020_influencing_partner.GetSheHe] mohl(a) být vystaven(a) během zajetí.\n\nV "
 bp1_yearly.2023.desc_killed_target:0 "[bp1_yearly_2020_influencing_partner.GetSheHe|U] se nakloní za pult, aby odhalil zřejmě silně zašpiněný jutový pytel. Jedním svižným pohybem je obsah vysypán na rovnou plochu.\n\nNepohnutý pohled hlavy [bp1_yearly_2020_target.GetTitledFirstNamePossessive] mě zdraví a cítím, jak mi v břiše poletují motýlci.\nJaký to #EMP nádherný#! den to nakonec byl!"
 bp1_yearly.2023.desc_outro:0 "\n\n[bp1_yearly_2020_influencing_partner.GetSheHe|U] mi mrkne. "Teď na tvé straně té dohody, můj [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]!""
 bp1_yearly.2023.desc_outro_sad:0 "Abych odměnil(a) [bp1_yearly_2020_influencing_partner.GetHerHis] odvahu, bylo by správné vyhovět [bp1_yearly_2020_influencing_partner.GetHerHis] žádosti."
 bp1_yearly.2023.desc_picked_diplomacy:0 ""Není pochyb, že [bp1_yearly_2021_new_courtier.GetTitledFirstName] je dost schopný/á, aby mluvil/a za [bp1_yearly_2021_new_courtier.GetHerselfHimself] — alespoň já si vždy musím dvakrát rozmyslet, s čím souhlasím, aby se to #EMP vždy#! neskončilo ve prospěch [bp1_yearly_2021_new_courtier.GetHerHis]!""
 bp1_yearly.2023.desc_picked_intrigue:0 ""[bp1_yearly_2021_new_courtier.GetTitledFirstName] jistě tká složitou síť, že ne [bp1_yearly_2021_new_courtier.GetSheHe]? Vždy se snažím být na [bp1_yearly_2021_new_courtier.GetHerHis] dobré straně.""
 bp1_yearly.2023.desc_picked_learning:0 ""[bp1_yearly_2021_new_courtier.GetTitledFirstName] je zázrak vědění, že ano [bp1_yearly_2021_new_courtier.GetSheHe]! Vždy jsem záviděl/a [bp1_yearly_2021_new_courtier.GetHerHis] bystrost.""
 bp1_yearly.2023.desc_picked_martial:0 ""Věřím, že můj [bp1_yearly_2021_new_courtier.GetWomanMan] [bp1_yearly_2021_new_courtier.GetTitledFirstName] je k tvému vkusu? Svaly z oceli, říkám ti.""
 bp1_yearly.2023.desc_picked_none:0 "\n\n"Omlouvám se, že žádný z kandidátů ti nevyhovoval, [bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', ROOT.Char)]. Doufám, že přesto oceníš práci, kterou jsem vložil(a) do vyhledání nejlepších jednotlivců, které [ROOT.Char.GetCapitalLocation.GetName] a okolí nabízí."\n\n[bp1_yearly_2020_influencing_partner.GetSheHe|U] se na mě očekávavě podívá."
 bp1_yearly.2023.desc_picked_stewardship:0 ""Věřím, že [bp1_yearly_2021_new_courtier.GetTitledFirstName] plní tvé pokladnice! [bp1_yearly_2021_new_courtier.GetSheHe|U] vždy byla/byl pravý poklad.""
 bp1_yearly.2023.desc_sad:0 "Rozhlédnu se po prázdné kuchyni. Zní prázdnotou, protože [bp1_yearly_2020_influencing_partner.GetFirstName] mi chybí po boku."
 bp1_yearly.2023.desc_triumphant:0 "[bp1_yearly_2020_influencing_partner.GetFirstName] se na mě triumfálně usměje, když kráčím směrem k [bp1_yearly_2020_influencing_partner.GetHerHim]."
 bp1_yearly.2023.t:0 "Ať žije [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]"
 bp1_yearly.2030.a:0 "Možná by ses mohl/a trochu víc stýkat?"
 bp1_yearly.2030.a_tt_gregarious:0 "Jsem si jistý/á, že to dobře dopadne."
 bp1_yearly.2030.a_tt_paranoia:0 "Ale co když se nakonec budou bavit o #EMP mně...#!"
 bp1_yearly.2030.b:0 "Vsadím se, že [bp1_yearly_2030_target_consort.GetTitledFirstNameNoTooltip] by mohl/a být #EMP podnětný/á#!..."
 bp1_yearly.2030.b_tt:0 "Stačí láska?"
 bp1_yearly.2030.c:0 "Nová dovednost vždy #EMP mi#! zlepší náladu!"
 bp1_yearly.2030.d:0 "Upřímně, mám důležitější věci na starosti."
 bp1_yearly.2030.desc:0 "Když vstoupím do [ROOT.Char.Custom('GetRoom')], všimnu si, že můj [ROOT.Char.Custom2('RelationToMeShort', bp1_yearly_2030_mopey_consort )] [bp1_yearly_2030_mopey_consort.GetTitledFirstName] působí odtažitě a chladně. Přistoupím k [bp1_yearly_2030_mopey_consort.GetHerHim] a položím ruku na [bp1_yearly_2030_mopey_consort.GetHerHis] rameno. "Co se děje?" se ptám.\n\n[bp1_yearly_2030_mopey_consort.GetSheHe|U] se na mě chvíli podívá, pak těžce vydechne. "Tohle místo je prostě... tak nenáročné."\n\n[bp1_yearly_2030_mopey_consort.GetHerHis|U] pokrčí rameny. "Nevím, co se sebou dělat.""
 bp1_yearly.2030.t:0 "Co má [bp1_yearly_2030_mopey_consort.Custom('GirlBoy')|U] dělat"
 bp1_yearly.2030.tt_best_friend:0 "Vztah rozkvétá"
 bp1_yearly.2030.tt_failure:0 "Zhoršený vztah"
 bp1_yearly.2030.tt_friend:0 "Skvěle si rozumějí"
 bp1_yearly.2030.tt_lover:0 "Opravdu si #EMP skvěle#! rozumějí"
 bp1_yearly.2030.tt_nemesis:0 "Stávají se smrtelnými nepřáteli"
 bp1_yearly.2030.tt_nothing:0 "Vztah je stále trochu fádní"
 bp1_yearly.2030.tt_potential_friend:0 "Trochu si zvýší vzájemnou sympatii"
 bp1_yearly.2030.tt_potential_rival:0 "Narážejí na problém"
 bp1_yearly.2030.tt_rival:0 "Nakonec k sobě cítí silnou nelibost"
 bp1_yearly.2030.tt_success:0 "Zlepšený vztah"
 bp1_yearly.2040.a:0 "#EMP Vždycky jsem#! slyšel/a, že [bp1_yearly_2040_target_consort.GetHerHim] o tobě říká jen hezké věci."
 bp1_yearly.2040.a_tt:0 "Uklidnit situaci."
 bp1_yearly.2040.b:0 "Víš, [bp1_yearly_2040_target_consort.GetSheHe] #EMP pronesl/a#! něco o tvém [bp1_yearly_2040_target_consort.Custom('RandomBodyFeatureNoun')]..."
 bp1_yearly.2040.b_tt:0 "Podněcovat [bp1_yearly_2040_upset_consort.GetHerHim] k akci."
 bp1_yearly.2040.c:0 "[bp1_yearly_2040_upset_consort.GetFirstNameNoTooltip], #EMP uklidni se#!. Jdi promluvit s [bp1_yearly_2040_target_consort.GetHerHim]."
 bp1_yearly.2040.c_tt:0 "Všechno lze vyřešit komunikací."
 bp1_yearly.2040.d:0 "Je mi to #EMP opravdu#! jedno. Vyřeš to."
 bp1_yearly.2040.d_tt:0 "To je směšné!"
 bp1_yearly.2040.desc:0 "[bp1_yearly_2040_upset_consort.GetTitledFirstName] vběhne do mého [ROOT.Char.Custom('GetRoom')], bublá jako hrnec na varu. Teplo vycházející z [bp1_yearly_2040_upset_consort.GetHerHim] je poněkud zastrašující.\n\n"Tohle je #EMP NEPŘIJATELNÉ#!, způsob, jak [bp1_yearly_2040_target_consort.GetSheHe], [bp1_yearly_2040_target_consort.GetSheHe]... argh! [bp1_yearly_2040_target_consort.GetFirstName] je takový #EMP [bp1_yearly_2040_target_consort.Custom('InsultNoun')]#!!" [bp1_yearly_2040_upset_consort.GetFirstNameNoTooltip] zuřivě mává rukama. "Nemůžeš s tím #EMP něco#! udělat?!""
 bp1_yearly.2040.desc_default:0 "\n\nJe jasné, že se něco stalo."
 bp1_yearly.2040.desc_outro:0 "Musím postupovat opatrně."
 bp1_yearly.2040.desc_paranoia:0 "\n\nVzhledem ke stavu [bp1_yearly_2040_upset_consort.GetFirstNameNoTooltip] si nemohu být jistý/á, že se #EMP něco#! skutečně stalo."
 bp1_yearly.2040.t:0 "Domácí spory"
 bp1_yearly.2040.tt_critical_failure:0 "Situace se zhorší"
 bp1_yearly.2040.tt_critical_success:0 "Zasmějí se tomu nedorozumění"
 bp1_yearly.2040.tt_failure:0 "Situace #EMP není#! vyřešena"
 bp1_yearly.2040.tt_severe_failure:0 "Věci se zhorší"
 bp1_yearly.2040.tt_severe_success:0 "[bp1_yearly_2040_upset_consort.GetFirstName] to možná vzal/a příliš doslova"
 bp1_yearly.2040.tt_success:0 "Situace je vyřešena"
 bp1_yearly.2050.a:0 "Velmi děkuji, to bude pěkný přírůstek!"
 bp1_yearly.2050.a_tt:0 "Cokoliv, co zlepší říši!"
 bp1_yearly.2050.b:0 "Hm, možná se můžeme dohodnout na #EMP kompromisu#!"
 bp1_yearly.2050.b_tt_greedy:0 "Požadovali hodně zlata."
 bp1_yearly.2050.c:0 "Tohle se mi vůbec nelíbí. #EMP Stráže!#!"
 bp1_yearly.2050.c_tt_irritable:0 "Ta drzost těchto [bp1_yearly_2050_first_consort.GetWomenMen]!"
 bp1_yearly.2050.c_tt_paranoid:0 "Kdo ví, co dalšího by mohli dohodnout..."
 bp1_yearly.2050.d:0 "Nejsem #EMP přesvědčen/a#!, že je to užitečný nápad."
 bp1_yearly.2050.d_tt:0 "Raději to nepodpořím."
 bp1_yearly.2050.desc:0 "\n\n"Už nějakou dobu spolu diskutujeme, [ROOT.Char.GetTitledFirstName].\nChtěli bychom něco vrátit komunitě, a pod vedením [highest_consort_skill_person.GetFirstName] bychom se my i další rádi zapsali do "
 bp1_yearly.2050.desc_diplomacy:0 "studií týkajících se diplomacie a umění zasunutého meče.""
 bp1_yearly.2050.desc_duo:0 "\n\nDvojice si vymění pohled a společně přikývnou."
 bp1_yearly.2050.desc_intrigue:0 "studií týkajících se intrik a umění subtilnosti i podvratů.""
 bp1_yearly.2050.desc_intro:0 "Moji choťové se ke mně přiblíží při odpolední procházce."
 bp1_yearly.2050.desc_intro_paranoid:0 "Moji choťové mě přepadnou při odpolední procházce."
 bp1_yearly.2050.desc_learning:0 "studií týkajících se učení a umění psaného slova.""
 bp1_yearly.2050.desc_martial:0 "studií týkajících se vojenského umění a umění tupé síly.""
 bp1_yearly.2050.desc_paranoid:0 "Sleduji je opatrně. Chlupy na zátylku se mi zježí pokaždé, když [bp1_yearly_2050_first_consort.GetSheHe] vysloví slovo #EMP my#!."
 bp1_yearly.2050.desc_quartet:0 "\n\nČtveřice se na sebe podívá a společně přikývne."
 bp1_yearly.2050.desc_stewardship:0 "studií týkajících se správy panství a umění řídit panství.""
 bp1_yearly.2050.desc_trio:0 "\n\nTrojice se na sebe podívá a společně přikývne."
 bp1_yearly.2050.t:0 "Studium v [bp1_yearly_2050_first_consort.Custom('SisterhoodBrotherhood')|U]"
 bp1_yearly.2060.a:0 "To zní jako skvělý nápad!"
 bp1_yearly.2060.a_paranoid:0 "Pokud trváš."
 bp1_yearly.2060.a_tt_paranoid:0 "Kdo ví, co dalšího do něj/ní vštěpují..."
 bp1_yearly.2060.b:0 "[bp1_yearly_2060_target_child.GetSheHe|U] by měl(a) raději zlepšit [bp1_yearly_2060_target_child.GetHerHis] [bp1_yearly_2060_target_child.Custom('LowestSkillFlag')]."
 bp1_yearly.2060.c:0 "Ne, nemyslím, že je to dobrý nápad."
 bp1_yearly.2060.desc_diplomacy:1 "diplomacii a dbání na to, aby se všichni snášeli,""
 bp1_yearly.2060.desc_intrigue:1 "intriky a tajné machinace dvora,""
 bp1_yearly.2060.desc_intro:0 "Všiml jsem si, že [bp1_yearly_2060_first_consort.GetTitledFirstName] a [bp1_yearly_2060_second_consort.GetTitledFirstName] spolu v poslední době tráví hodně času. Dnes ráno ke mně dvojice přichází, zjevně něčím nadšená.\n\n"[ROOT.Char.GetTitledFirstName]! [bp1_yearly_2060_second_consort.GetFirstNameNoTooltip] a já jsme se sblížili díky našemu společnému zájmu o "
 bp1_yearly.2060.desc_learning:1 "učení a naši lásku ke znalostem,""
 bp1_yearly.2060.desc_martial:1 "bojové umění a znalosti boje,""
 bp1_yearly.2060.desc_outro:1 " [bp1_yearly_2060_first_consort.GetFirstNameNoTooltip] čvirikne.\n\n[bp1_yearly_2060_second_consort.GetFirstNameNoTooltip] přerušuje: "Můj [bp1_yearly_2060_second_consort.Custom2('RelationToMeShort', bp1_yearly_2060_target_child)] [bp1_yearly_2060_target_child.GetFirstNameNoTooltip] v této oblasti vykazuje velký potenciál a rádi bychom [bp1_yearly_2060_target_child.GetHerHim] doučovali!""
