 bp1_yearly.2022.desc_dead:0 "\n\nNevěříš, co se mi nedávno stalo. Zlomyslný [bp1_yearly_2020_influencing_partner.Custom('InsultNoun')] se pokusil o můj život, ale [bp1_yearly_2020_influencing_partner.GetFaith.HighGodName] byl se mnou a ochránil mě. Na oplátku si držím [bp1_yearly_2020_influencing_partner.GetHerHis] hlavu jako dekoraci ve své osobní pracovně.\n\nPovažuj se za varovaného."
