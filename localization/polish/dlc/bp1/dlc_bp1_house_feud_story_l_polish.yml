 bp1_house_feud.0420.desc:0 "Bylo mi jasně řečeno, že můj pán, [house_feud_liege.GetTitledFirstName], nesouhlasí s rodinným sporem s [house_feud_rival.GetTitledFirstName] a Domem [house_feud_rival.GetHouse.GetBaseName], a přeje si, aby byly tyto [house_feud_liege.GetPrimaryTitle.GetAdjectiveNoTooltip] rozdělení napraveny.\n\nKdo je [house_feud_liege.GetSheHe], aby žadoval, že spravedlnost nebude vykonána? Na druhou stranu, možná je nerozumné podněcovat další napětí, zvláště s [house_feud_liege.GetTitleAsNameNoTooltip]..."
