 bp1_house_feud.0410.desc:1 ""Prosím!" [house_feud_victim.GetTitledFirstName] naříká, "Tento šílený hněv musí skončit! Bojím se jít #EMP kamkoliv#!, a lekám se při nejmenším zmínce o [house_feud_rival.GetHouse.GetBaseName]!"\n\nMůj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))] je jasně rozrušen… Jsem rozpolcen mezi riziky, která ohrožují moji rodinu, a potřebou potrestat [house_feud_rival.GetTitledFirstName]."
