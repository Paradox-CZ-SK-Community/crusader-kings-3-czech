 bp1_house_feud.0014.desc:0 "[house_feud_victim.GetTitledFirstName] nezvládl udržet [house_feud_victim.GetHerHis] dům v pořádku; [house_feud_victim.GetHerHis] [house_feud_victim.Custom2('RelationToMeShort', SCOPE.sC('house_feud_spouse'))], [house_feud_spouse.GetTitledFirstNamePossessive], milostné schůzky s [house_feud_attacker.Custom('InsultAdjective')] [house_feud_attacker.GetTitledFirstName] přinášejí hanbu a posměch naší rodině...\n\nŠepoty, moje [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))] mi to všechno vysvětluje mezi zaprášenými nádobami [ROOT.Char.Custom('RegionalAlcoholicDrink')]. "Musíme něco udělat s tímto [house_feud_attacker.Custom('InsultNoun')], [house_feud_victim.Custom2('RelationToMeShort', ROOT.Char)], to nesmí zůstat bez výzvy!""
