 bp1_house_feud.0830.fallback:0 "\n\nAčkoli [first_owner.GetTitledFirstName] nežil, aby tento den viděl, doufám, že [first_owner.GetSheHe] je nyní spokojen v [ROOT.Char.GetFaith.PositiveAfterLife]."
