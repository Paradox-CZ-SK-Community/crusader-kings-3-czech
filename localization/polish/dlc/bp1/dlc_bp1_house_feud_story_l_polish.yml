 bp1_house_feud.0100.desc:0 "Zlověstně se jeví, že zlosyn [house_feud_rival.GetFirstName] zůstává [house_feud_rival.GetTitleAsNameNoTooltip], zatímco já jsem jen ubohý [ROOT.Char.GetTitleAsNameNoTooltip]... Bránit svou rodinu před tak mocnými nepřáteli vyžaduje hodně pozornosti.\n\n[story.Custom('GetFamilyFeudShortFlavor')] byla nespravedlivá, možná je tato feud víc problémů, než stojí za to..."
