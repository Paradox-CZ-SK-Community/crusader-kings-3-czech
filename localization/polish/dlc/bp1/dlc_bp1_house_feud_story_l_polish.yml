 game_concept_house_feud_desc:4 "Někdy rivalita může přerůst v vendetu proti konkrétnímu [house|E].\n\n#help Zabíjení, [mučení|E], podvádění, okrádání a vítězství v [válkách|E] proti členům cílového [house|E] zvýší skóre vaší rodiny, zatímco být obětí těchto akcí ho sníží.\n\nKdyž feud probíhá, všichni členové [house|E] dostávají bonus [hostile_schemes|E] proti členům cílového [house|E] a budou pravděpodobněji cílit na jeho členy.\n\nKdyž feud skončí, vaše [house|E] bude odměněna na základě relativního poškození, které bylo způsobeno jejím nepřátelům, v rozmezí od [GetModifier('house_feud_terrible_modifier').GetNameWithTooltip] do [GetModifier('house_feud_excellent_modifier').GetNameWithTooltip]."
