 HOSTILE_FAMILY_FEUD_SCHEMER_BONUS:0 "Intrikánův [house|E] je ve sporu s cílovým: $VALUE|=+0$"
 INTERACTION_FAMILY_FEUD_REASON:0 "[actor.GetShortUINamePossessive] [house|E] je ve sporu s [recipient.GetShortUINamePossessive]: $VALUE|=+0$"
 INTERACTION_FAMILY_FEUD_REVERSE_REASON:0 "[recipient.GetShortUINamePossessive] [house|E] je ve sporu s [actor.GetShortUINamePossessive]: $VALUE|=+0$"
 MARRY_FAMILY_FEUD_REASON:0 "[house|E] [recipient.GetHouse.GetBaseName] má spor s rodem [actor.GetHouse.GetBaseName]: $VALUE|=+0$"
 MURDER_FAMILY_FEUD_AGENT_BONUS:0 "Agentův [house|E] je ve sporu s cílovým: $VALUE|=+0$"
 SEDUCE_FAMILY_FEUD_SCHEMER_BONUS:0 "Intrikánův [house|E] je ve sporu s manželem/manželkou cíle: $VALUE|=+0$"
 SWAY_FAMILY_FEUD_SCHEMER_MALUS:0 "Cílový [house|E] je ve sporu s Intrikánovým: $VALUE|=+0$"
 action_ongoing_house_feud:0 "Probíhající [house_feud|E] rodu"
 action_ongoing_house_feud_click:0 "#I Kliknutím zobrazíte hlavu rodu [house_feud|E]#!"
 action_ongoing_house_feud_desc:2 "Vaše rodina považuje dům [recipient.GetHouse.GetBaseName] za nepřátele a za jejich přemáhání získá odměny.\n\n#help Zabíjení, [mučení|E], ponížení nevěrou, loupeže a vítězství v [válkách|E] proti jejich členům zvýší skóre vašeho domu, zatímco stát se obětí těchto činů ho sníží.#!\n\n#help $house_feud_balance_action_tt$.#!\n"
 action_ongoing_house_feud_label:1 "@dynasty_icon! Váš dům je ve sporu s [recipient.GetHouse.GetBaseNameNoTooltip]"
 action_ongoing_house_feud_unimportant:0 "@warning_icon! #N Váš dům momentálně prohrává v [house_feud|E]#!"
 bp1_house_feud.0001.a:0 "Udělám z toho své životní poslání."
 bp1_house_feud.0001.b:0 "Musí být nějaké lepší využití mých sil..."
 bp1_house_feud.0001.desc:0 "Toleroval jsem [house_feud_rival.GetTitledFirstName] a [house_feud_rival.GetHerHis] špatnosti příliš dlouho.\n\nNěkdy sním o tom, jak Rod [house_feud_rival.GetHouse.GetBaseName] uvrhnu do prachu, vymažu ten [house_feud_rival.Custom('InsultAdjective')] klan z annálů dějin spolu se vším trápením, které mi způsobili.\n\nProbudím se, uvězněn vlastním nenávistí, ale kdo jiný by si jí zasloužil více než [house_feud_rival.GetFirstNameNoTooltip]?"
 bp1_house_feud.0001.t:0 "Prokletý rod"
 bp1_house_feud.0001.target:0 "\n\nMohly by být pověsti pravdivé? Bylo to vyvoláno tím [other_house_feud_story.Custom('GetFamilyFeudShort')] dávno?"
 bp1_house_feud.0002.a:0 "Zní to jako rodinná záležitost."
 bp1_house_feud.0002.b:0 "Jak si [house_feud_attacker.GetFirstNameNoTooltip] dovolí napadat mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))]?"
 bp1_house_feud.0002.c:0 "[house_feud_victim.GetSheHe|U] musí vyřešit své vlastní problémy."
 bp1_house_feud.0002.desc:1 "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetTitledFirstName], neustále oplakává zlovůli svého protivníka, [house_feud_attacker.GetTitledFirstName].\n\nKdykoli spatřím [house_feud_victim.GetHerHim], [house_feud_victim.GetSheHe] zmíní [SCOPE.Custom('VenomousCreature')|U] rodu [house_feud_attacker.GetHouse.GetBaseName] a nabádá mě, abych poradil nebo pomohl svrhnout [house_feud_attacker.GetHerHim]."
 bp1_house_feud.0002.t:0 "Dynastická solidarita"
 bp1_house_feud.0003.a:0 "Ať je proklet Rod [house_feud_attacker.GetHouse.GetBaseNameNoTooltip]!"
 bp1_house_feud.0003.b:0 "Sám pošlu [house_feud_attacker.GetFirstNameNoTooltip] do [ROOT.Char.GetFaith.NegativeAfterLife]!"
 bp1_house_feud.0003.c:0 "Pomsta by [house_feud_victim.GetHerHim] nevrátila."
 bp1_house_feud.0003.desc:0 "Kráčím před [ROOT.Char.Custom('ResidenceBuilding')], neschopen zahnat vzpomínky na mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetTitledFirstName], vzatého nám příliš brzy [house_feud_attacker.GetTitledFirstName]... toho ohavného tvora rodu [house_feud_attacker.GetHouse.GetBaseName]!\n\nJe jen jeden způsob, jak může být moje čest obnovena a [house_feud_victim.GetFirstNameNoTooltip] pomstěn..."
 bp1_house_feud.0003.t:0 "Oko za oko"
 bp1_house_feud.0004.a:0 "Rod [ROOT.Char.GetHouse.GetBaseNameNoTooltip] na své nepřátele nezapomíná."
 bp1_house_feud.0004.b:0 "[old_house_head.GetFirstNamePossessiveNoTooltip] nenávist zemřela spolu s [old_house_head.GetHerHim]."
 bp1_house_feud.0004.desc:0 "S odchodem [old_house_head.GetTitledFirstNamePossessiveRegnal] připadá úkol rodu [ROOT.Char.GetHouse.GetName] mně, spolu se zodpovědností za ochranu rodu.\n\nNenávist mezi [house_feud_rival.GetTitledFirstName] a mým [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))] nebyla tajemstvím; [old_house_head.GetFirstNamePossessiveNoTooltip] nenávist vůči rodu [house_feud_rival.GetHouse.GetBaseName] prosákla do každodenního života [old_house_head.GetPrimaryTitle.GetAdjectiveNoTooltip] [old_house_head.Custom('GetCourt')].\n\nJsem rozpolcen mezi zapomenutím starých sporů a respektem k přáním mého zesnulého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))]..."
 bp1_house_feud.0004.t:0 "Nepřítel mého [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('old_house_head'))|U]"
 bp1_house_feud.0005.a:0 "'[ROOT.Char.GetHouse.GetMotto]!'"
 bp1_house_feud.0005.b:0 "[house_feud_attacker.GetFirstNameNoTooltip] tím neprojde."
 bp1_house_feud.0005.c.rival:0 "[ROOT.Char.GetFaith.HighGodName] potrestá to zlo."
 bp1_house_feud.0005.c:0 "Nic nemůže vrátit [house_feud_victim.GetFirstNameNoTooltip]..."
 bp1_house_feud.0005.desc:0 "Díra po smrti mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetFirstNamePossessive], v mém srdci zůstává a znovu se otevírá pokaždé, když pomyslím na [house_feud_victim.GetHerHis] ohavného vraha, a na spravedlnost, kterou je třeba vykonat.\n\nDen za dnem mě dominuje krutá logika pomsty, živě se objevující v nespavých snech, kde vidím [house_feud_attacker.GetFirstName] a celý rod [house_feud_attacker.GetHouse.GetBaseName] zmítaný stejným žalem, jaký trápí mou rodinu..."
 bp1_house_feud.0005.t:0 "Pokušení vendetty"
 bp1_house_feud.0006.a:0 "Rod [house_feud_rival.GetHouse.GetBaseNameNoTooltip] musí zaniknout."
 bp1_house_feud.0006.b:0 "[house_feud_rival.GetFirstNameNoTooltip] je problém."
 bp1_house_feud.0006.c:0 "Dám si [ROOT.Char.Custom('RegionalAlcoholicDrink')], a pomyslím na něco jiného..."
 bp1_house_feud.0006.desc:0 "[house_feud_rival.GetTitledFirstNamePossessive] šklebící se tvář mi vstupuje do mysli znovu. Vyskočím na nohy a s chabými výmluvami opouštím ohniště, tloukám se tmou.\n\nNemohu tu [house_feud_rival.Custom('InsultNoun')] vyhnat z mysli; představa [house_feud_rival.GetHerHim] a [house_feud_rival.GetHerHis] pokrevních nezpochybněna, šklebících se v [house_feud_rival.GetCapitalLocation.GetName]...\n\n"
 bp1_house_feud.0006.higher:0 "Přísahám [ROOT.Char.GetFaith.HighGodName], #EMP JSEM I#! pravým vládcem [house_feud_claim.GetBaseNameNoTier]."
 bp1_house_feud.0006.multi:0 "[house_feud_claim.GetBaseNameNoTier], a ostatní země, na kterých [house_feud_rival.GetTitledFirstName] hnízdí, musí být mé."
 bp1_house_feud.0006.previous:1 "[house_feud_previous.GetTitledFirstNamePossessive] země se k nám vrátí."
 bp1_house_feud.0006.same:0 "Nebudu mít klid, dokud [house_feud_claim.GetBaseNameNoTier] nebude můj?"
 bp1_house_feud.0006.t:0 "[house_feud_claim.GetBaseNameNoTierPossessiveNoTooltip] Pravý [house_feud_rival.GetTitleAsNameNoTooltip]"
 bp1_house_feud.0007.a:0 "Zničím tento ubohý dům."
 bp1_house_feud.0007.b:0 "Jednoho dne budu mít [house_feud_attacker.GetFirstNameNoTooltip] v okovech jako tyto."
 bp1_house_feud.0007.c:0 "Možná má [house_feud_attacker.GetSheHe] dobrý důvod..."
 bp1_house_feud.0007.camp: "Ráčen v [house_feud_attacker.GetTitledFirstNamePossessive] [house_feud_attacker.Custom('GetCourt')], na milost živlům a posměšným strážím, mám mnoho času k pěstování zášti vůči mému zajatci."
 bp1_house_feud.0007.desc:0 "\n\n[house_feud_attacker.GetSheHe|U] mě drží mnohem déle, než je rozumné, a mohu jen tušit malicherný nebo rozmarý motiv v [house_feud_attacker.GetHerHis] váhání. Jsem na konci svých sil..."
 bp1_house_feud.0007.dungeon:0 "Uvězněn v kobce [house_feud_attacker.GetTitledFirstNamePossessive], s pouze vzdáleným ruchem v [house_feud_attacker.GetCapitalLocation.GetName] a vzácným funěním [house_feud_attacker.GetCulture.GetNameNoTooltip] strážného jako jediným stimulem, mám hodně času budovat zášť vůči mému mučiteli."
 bp1_house_feud.0007.house_arrest:0 "Uvězněn v pokojích [house_feud_attacker.GetTitledFirstNamePossessive], byť to může být lepší než kobka, není to způsob života.\n\nJídlo je chudé—zábava chudší—ale mám mnoho času k pěstování zášti vůči mému zajatci."
 bp1_house_feud.0007.t:0 "Vřede v zajetí"
 bp1_house_feud.0008.a:0 "Toto [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] týrání nezůstane zapomenuto."
 bp1_house_feud.0008.b:0 "[house_feud_attacker.GetFirstNameNoTooltip] za to zaplatí."
 bp1_house_feud.0008.c:0 "Mohu jen přimlouvat za propuštění [house_feud_victim.GetHerHis]."
 bp1_house_feud.0008.camp: "\n\nPředstava [house_feud_victim.GetHerHim] spoutaného jako nějaké nízké zvíře v [house_feud_attacker.GetTitledFirstNamePossessive] [ROOT.Char.Custom('GetCourt')]... [ROOT.Char.GetHouse.GetBaseName]!"
 bp1_house_feud.0008.closing:0 "\n\nRozzlobuji se, když pomyslím na měsíce, které mój [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))] strávil v zajetí; [house_feud_attacker.GetFirstNameNoTooltip] to přehání, ať už je [house_feud_attacker.GetTitleAsNameNoTooltip] nebo ne!"
 bp1_house_feud.0008.desc:0 "Vůně bylin a bohatého dušeného masa stoupá z kuchyně [ROOT.Char.Custom('ResidenceBuilding')], a nemohu zahnat mysl o situaci drahé [house_feud_victim.GetFirstName]."
 bp1_house_feud.0008.dungeon:0 "\n\nPředstava [house_feud_victim.GetHerHis] stavu, přibitá v [house_feud_attacker.GetPrimaryTitle.GetAdjectiveNoTooltip] věznici jako nějaké nízké stvoření... [ROOT.Char.GetHouse.GetBaseName]!"
 bp1_house_feud.0008.house_arrest:0 "\n\nDoufám, že [house_feud_victim.GetHerHis] zajmout, [house_feud_attacker.GetTitledFirstName], krmí [house_feud_victim.GetHerHim] dobře během domácího vězení - ale žádný [ROOT.Char.GetHouse.GetBaseName] by neměl žít pod dohledem!"
 bp1_house_feud.0008.t:0 "Nespravedlivé uvěznění"
 bp1_house_feud.0009.a:0 "'[house_feud_rival.GetHouse.GetBaseNameNoTooltip]' bude od tohoto dne kletbou."
 bp1_house_feud.0009.adult:0 "[ROOT.Char.GetCapitalLocation.GetName] stále oplakává mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))]. Venku, u [ROOT.Char.Custom('ResidenceBuilding')], se mohu vyhnout truchlícím, jejich neustálému volání '[old_house_head.GetTitledFirstName]', a být sám se svými myšlenkami.\n\nPřemítat, že [old_house_head.GetSheHe] [old_house_head.GetDeathReasonHideKiller] od [house_feud_rival.GetTitledFirstName], ten [house_feud_rival.GetHouse.GetBaseName] [house_feud_rival.Custom('InsultNoun')]..."
 bp1_house_feud.0009.b:0 "Jednoho dne ukončím [house_feud_rival.GetFirstNameNoTooltip]."
 bp1_house_feud.0009.c:0 "Už byla prolita dost krve rodu [ROOT.Char.GetHouse.GetBaseNameNoTooltip]..."
 bp1_house_feud.0009.child:0 "S postupem času se mi vypráví více a více o mém [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))], včetně toho, jak [old_house_head.GetSheHe] [old_house_head.GetDeathReasonHideKiller] od [house_feud_rival.GetTitledFirstName]..."
 bp1_house_feud.0009.closing:0 "\n\nPokud má být na tomto světě spravedlnost a čest rodu [ROOT.Char.GetHouse.GetBaseName] obnovena, možná ji budu muset přinést sám."
 bp1_house_feud.0009.new:0 "Osud je krutá paní!"
 bp1_house_feud.0009.reciprocate:0 "Naučím [house_feud_rival.GetHerHim] cenu [house_feud_rival.GetHerHis] vendetty!"
 bp1_house_feud.0009.t:0 "Pomstilý [old_house_head.Custom2('RelationToMeShort', ROOT.Char)|U]"
 bp1_house_feud.0010.a:0 "Všichni budou přát, aby se nikdy nenarodili."
 bp1_house_feud.0010.b:0 "[house_feud_existing.GetHouse.GetBaseNameNoTooltip] si vybrali nepřítele."
 bp1_house_feud.0010.blinding:0 "Ještě se nemohu úplně vyrovnat se ztrátou zraku... možná jsem podcenil [house_feud_attacker.GetTitledFirstName]... Plaču při pomyšlení, jak naprosto bezmocný teď jsem, pokud mi bolest dovolí.\n\n"
 bp1_house_feud.0010.c:0 "[house_feud_attacker.GetFirstNameNoTooltip] za to zaplatí, nějak."
 bp1_house_feud.0010.castration:0 "Bolest z mého... zneužití... přetrvává, každé pohnutí mi připomíná, co jsem ztratil. Plánování odvety na [house_feud_attacker.GetTitledFirstName] je jediné, co mě rozptyluje.\n"
 bp1_house_feud.0010.d:0 "Myslím, že mám dost násilí..."
 bp1_house_feud.0010.dungeon:0 "Tady dole, v té vlhké díře, tak jsem klesl, rukou tohohle [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] parchanta."
 bp1_house_feud.0010.free:0 "Jsem opět svobodný, ale nikdy nebudu celý. Jen [house_feud_attacker.GetFirstNameNoTooltip] ví, kolik mě to stálo. "
 bp1_house_feud.0010.house_arrest:0 "Ač jsem rád, že nejsem v kobce [house_feud_attacker.GetHouse.GetBaseNameNoTooltip], v těchto okolnostech je to malá útěcha. "
 bp1_house_feud.0010.t:0 "Neslýchané zacházení"
 bp1_house_feud.0010.torture:0 "Bolest byla nesnesitelná, nekončící... Nemyslel jsem, že je [house_feud_attacker.GetTitledFirstName] k takové barbarskosti schopen, a už vůbec ne k tomu, aby takto zacházel s [ROOT.Char.GetTitleAsNameNoTooltip], šlechticem!\n\n"
 bp1_house_feud.0011.a:0 "Všichni [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] za to zaplatí."
 bp1_house_feud.0011.b:0 "Způsobím [house_feud_attacker.GetFirstNameNoTooltip] utrpení."
 bp1_house_feud.0011.blinding:0 "Zpráva o #EMP oslepení#! mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetTitledFirstNamePossessive], rukou [house_feud_attacker.GetTitledFirstName] se ještě plně nespojila.\n\n"
 bp1_house_feud.0011.c:0 "Není co dělat..."
 bp1_house_feud.0011.camp:0 "A aby toho nebylo málo, [house_feud_victim.GetSheHe] musí také plavat ve špinavém [house_feud_attacker.Custom('GetDungeon')]..."
 bp1_house_feud.0011.castration:0 "Zpráva o... #EMP kastraci#! mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetFirstName], visí nad [ROOT.Char.Custom('GetCourt')].\n\n"
 bp1_house_feud.0011.closing:0 "\n\nMohu opravdu nechat toto [house_feud_attacker.GetHouse.GetBaseName] pohoršení bez odezvy?"
 bp1_house_feud.0011.dungeon:0 "A aby toho nebylo málo, [house_feud_victim.GetSheHe] musí také snášet [house_feud_attacker.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] [house_feud_attacker.Custom('GetDungeon')]..."
 bp1_house_feud.0011.free:0 "I když je [house_feud_victim.GetSheHe] nyní svobodný, toto týrání ho jistě bude pronásledovat po zbytek [house_feud_victim.GetHerHis] dnů."
 bp1_house_feud.0011.house_arrest:0 "Jediné potěšení je, že [house_feud_victim.GetSheHe] ušetří [house_feud_attacker.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] [house_feud_attacker.Custom('GetDungeon')]..."
 bp1_house_feud.0011.t:0 "Týraný [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))|U]"
 bp1_house_feud.0011.torture:0 "Těžko jsem snášel vyprávění o mučení mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetFirstNamePossessive], rukou [house_feud_attacker.GetTitledFirstName].\n\n"
 bp1_house_feud.0012.a:0 "S rodem [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] musí být skoncováno."
 bp1_house_feud.0012.b:0 "Zapomeňte na [house_feud_existing.GetHouse.GetBaseNameNoTooltip], tohle je skandál!"
 bp1_house_feud.0012.bad:0 "\n\nPřál bych si, abych se nikdy s tímto [house_feud_spouse.Custom('InsultNoun')] neprovdal..."
 bp1_house_feud.0012.c:0 "Zabiju [house_feud_attacker.GetHerHim]."
 bp1_house_feud.0012.d:0 "Tohle není užitečné..."
 bp1_house_feud.0012.desc:0 "Vědomí, že můj [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('house_feud_spouse'))] měl tělesné vztahy s tím [house_feud_attacker.Custom('InsultNoun')], [house_feud_attacker.GetTitledFirstName], mi žere duši.\n\nBýt vysmíván za zády, zatímco [house_feud_spouse.GetFirstName] si užívá pohodlí mého [ROOT.Char.Custom('ResidenceBuilding')]..."
 bp1_house_feud.0012.good:1 "\n\nJak mi to mohl [house_feud_spouse.GetSheHe] udělat?"
 bp1_house_feud.0012.t.female:0 "Korunovaná cizoložnice"
 bp1_house_feud.0012.t:0 "Nosit rohy podvodníka"
 bp1_house_feud.0013.a:0 "Všichni [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] za to zaplatí."
 bp1_house_feud.0013.b:0 "[house_feud_attacker.GetSheHe|U] dělá z [house_feud_existing.GetHouse.GetBaseNameNoTooltip] ctnostní příklad!"
 bp1_house_feud.0013.c:0 "Způsobím [house_feud_attacker.GetFirstNameNoTooltip] utrpení."
 bp1_house_feud.0013.d:0 "Tohle už je minulost..."
 bp1_house_feud.0013.desc:0 "Zvěsti o cizoložství [house_feud_spouse.GetTitledFirstNamePossessive] se šíří a nemohu si nevšimnout skryté opovržení za úsměvem každého služebníka a [ROOT.Char.Custom('GetCourtier')].\n\n[house_feud_attacker.GetTitledFirstName] si ze mě a mé rodiny dělá posměch..."
 bp1_house_feud.0013.t:0 "Čest mého [house_feud_spouse.Custom2('RelationToMePossessive', ROOT.Char)|U]"
 bp1_house_feud.0014.a:0 "Rod [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] překročil hranici."
 bp1_house_feud.0014.b:0 "[house_feud_attacker.GetFirstNameNoTooltip] tím neprojde."
 bp1_house_feud.0014.c:0 "Lépe je odpustit a zapomenout..."
 bp1_house_feud.0014.desc:0 "[house_feud_victim.GetTitledFirstName] selhal udržet svůj rod v pořádku; [house_feud_victim.GetHerHis] [house_feud_victim.Custom2('RelationToMeShort', SCOPE.sC('house_feud_spouse'))], [house_feud_spouse.GetTitledFirstNamePossessive], schůzky s tím [house_feud_attacker.Custom('InsultAdjective')] [house_feud_attacker.GetTitledFirstName] přinášejí našemu rodu ostudu a posměch...\n\nVe ztišených tónech mi můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))] všechno vysvětluje u prachu [ROOT.Char.Custom('RegionalAlcoholicDrink')]-nádob. \"Musíme něco udělat s tím [house_feud_attacker.Custom('InsultNoun')], [house_feud_victim.Custom2('RelationToMeShort', ROOT.Char)], tohle nesmí zůstat bez odezvy!\""
 bp1_house_feud.0014.t:0 "Pýcha mého [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('house_feud_victim'))|U]"
 bp1_house_feud.0100.a:0 "I [house_feud_rival.GetTitleAsNameNoTooltip] musí čelit spravedlnosti."
 bp1_house_feud.0100.b:0 "Tohle trvá už příliš dlouho..."
 bp1_house_feud.0100.desc:0 "Je to špatný znamení, že zlovůle [house_feud_rival.GetFirstName] zůstává [house_feud_rival.GetTitleAsNameNoTooltip], zatímco já jsem jen nízký [ROOT.Char.GetTitleAsNameNoTooltip]... Chráníme svou rodinu před tak mocnými nepřáteli vyžaduje mnoho pozornosti.\n\n[story.Custom('GetFamilyFeudShortFlavor')] byla nespravedlivá, možná je tento spor víc problémů než je hoden..."
 bp1_house_feud.0100.t:0 "$story_cycle_house_feud_title$: Nevyrovnaná zášť"
 bp1_house_feud.0110.a:0 "[house_feud_rival.GetTitleAsNameNoTooltip] nebo [ROOT.Char.GetTitleAsNameNoTooltip], spravedlnost musí být vykonána."
 bp1_house_feud.0110.b:0 "Ano, [house_feud_rival.GetSheHe] je pod mou energií..."
 bp1_house_feud.0110.desc:0 "Zlovůle [house_feud_rival.GetTitledFirstName] a celého rodu [house_feud_rival.GetHouse.GetBaseName] je nesporná, ale je vhodné, aby rod [ROOT.Char.GetTitleAsNameNoTooltip] hašteřil se s rodem [house_feud_rival.GetTitleAsNameNoTooltip]?\n\n[story.Custom('GetFamilyFeudShortFlavor')] je neodpustitelná, ale měli bychom se snižovat a ztrácet čas na takové #EMP malé#! lidi?"
 bp1_house_feud.0110.t:0 "$story_cycle_house_feud_title$: Převyšující protivníci"
 bp1_house_feud.0200.a:0 "Je čas na [house_feud_rival.GetTitledFirstNamePossessiveNoTooltip]."
 bp1_house_feud.0200.b:0 "Dny [house_feud_target.GetTitledFirstNamePossessiveNoTooltip] jsou sečteny."
 bp1_house_feud.0200.c:0 "Mám pro ně jiné plány."
 bp1_house_feud.0200.d:0 "Ne, to byla chyba..."
 bp1_house_feud.0200.desc:0 "Náš spor s rodem [house_feud_rival.GetHouse.GetBaseName] byl pohromou; nejsme blíže pomstě a jejich urážky pokračují.\n\nPokud chceme tuto vendettu ukončit správně, možná je čas zasadit poslední ránu..."
 bp1_house_feud.0200.t:0 "$story_cycle_house_feud_title$: Zoufalá opatření"
 bp1_house_feud.0210.a:0 "Ne, ukážeme jim!"
 bp1_house_feud.0210.b:0 "Dost... dost!"
 bp1_house_feud.0210.desc:0 "Pomsta je stále daleko od vykonání na rodu [house_feud_rival.GetHouse.GetBaseName]; od začátku našeho sporu přibylo jen dalších urážek od [house_feud_rival.GetTitledFirstName] a [house_feud_rival.GetHerHis] houfu zmijí.\n\nNěkdy si říkám, jestli jsme nepodcenili naše nepřátele, a nebylo by lepší ustoupit, než bude pozdě."
 bp1_house_feud.0210.recent:0 "[house_feud_recent_death.GetTitledFirstName] by si mohl myslet totéž..."
 bp1_house_feud.0210.t:0 "$story_cycle_house_feud_title$: Těžká daň"
 bp1_house_feud.0220.a:0 "Ne, právě začínáme."
 bp1_house_feud.0220.b:0 "Je konec."
 bp1_house_feud.0220.desc:0 "Naše oprávněné kroky proti rodu [house_feud_rival.GetHouse.GetBaseName] neunikly pozornosti; je téměř jisté, že nyní litují [story.Custom('GetFamilyFeudShort')].\n\nAč si taková stvoření nezaslouží slitování, původní křivda byla nyní odplacena; prodlužování tohoto konfliktu donekonečna možná není v našem nejlepším zájmu."
 bp1_house_feud.0220.recent:0 "Možná je dost [house_feud_recent_kill.GetTitledFirstNamePossessive] krve..."
 bp1_house_feud.0220.t:0 "$story_cycle_house_feud_title$: Meze zášti"
 bp1_house_feud.0300.a:0 "Rod [ROOT.Char.GetHouse.GetBaseNameNoTooltip] na své nepřátele nezapomíná."
 bp1_house_feud.0300.b:0 "Tohle trvá příliš dlouho."
 bp1_house_feud.0300.desc:1 "Celý rod [ROOT.Char.GetHouse.GetBaseNameNoTooltip] slyšel příběh o původu našeho sporu s rodem [house_feud_rival.GetHouse.GetBaseNameNoTooltip]; jak [story.Custom('GetFamilyFeudLongFlavor')].\n\nTento příběh stárne. Opravdu máme pokračovat v této vendettě navždy, kvůli nějakému [story.Custom('GetFamilyFeudShort')], který se stal před lety?"
 bp1_house_feud.0300.t:0 "$story_cycle_house_feud_title$: Otravné hašteření"
 bp1_house_feud.0410.a:0 "Máš pravdu... je čas s tím skoncovat."
 bp1_house_feud.0410.b:0 "Ne, musíme dokončit, co jsme začali."
 bp1_house_feud.0410.desc:1 ""Prosím!" [house_feud_victim.GetTitledFirstName] kňučí, "Tento šílený spor musí přestat! Straší mě vyjít #EMP kamkoli#! a leknu se při sebemenší zmínce o [house_feud_rival.GetHouse.GetBaseName]!"\n\nMůj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))] je očividně otřesený... Jsem rozpolcen mezi riziky, která hrozí mé rodině, a nutností naučit [house_feud_rival.GetTitledFirstName] lekci."
 bp1_house_feud.0410.t:0 "$story_cycle_house_feud_title$: Obklopeni hrozbami"
 bp1_house_feud.0420.a:0 "Nikdy [house_feud_rival.GetTitledFirstNameNoTooltip] neodpustím."
 bp1_house_feud.0420.b:0 "Dobrá tedy..."
 bp1_house_feud.0420.desc:0 "Bylo mi jasně řečeno, že můj lenní pán, [house_feud_liege.GetTitledFirstName], neschvaluje rodinný spor s [house_feud_rival.GetTitledFirstName] a rodem [house_feud_rival.GetHouse.GetBaseName], a přeje si, aby se tyto [house_feud_liege.GetPrimaryTitle.GetAdjectiveNoTooltip] roztržky urovnaly.\n\nKdo je [house_feud_liege.GetSheHe], aby mi přikazoval, aby spravedlnost nebyla vykonána? Na druhou stranu, možná není moudré vyvolávat další napětí, zvláště s [house_feud_liege.GetTitleAsNameNoTooltip]..."
 bp1_house_feud.0420.t:1 "$story_cycle_house_feud_title$: [house_feud_liege.GetTitleAsNamePossessiveNoTooltip] apel"
 bp1_house_feud.0500.a:0 "Rod [house_feud_rival.GetFirstNameNoTooltip] toho zaplati."
 bp1_house_feud.0500.b:0 "Mám důležitější starosti."
 bp1_house_feud.0500.desc:0 "Ač jsem zpočátku pochyboval, začínám být přesvědčen, po poslechu drbů na [ROOT.Char.Custom('GetCourt')], že [house_feud_rival.GetTitledFirstName] chce moji hlavu, vše kvůli [other_house_feud_story.Custom('GetFamilyFeudShort')].\n\nCelý rod [ROOT.Char.GetHouse.GetName] je pro [house_feud_rival.GetHerHim] hru a tato nenávist prosákla z hlav do celé [house_feud_rival.GetHerHis] [house_feud_rival.Custom('InsultAdjective')] rodiny."
 bp1_house_feud.0500.t:0 "$story_cycle_house_feud_title$: Cíle hněvu"
 bp1_house_feud.0501.a:0 "Ó, cítění je #EMP vzájemné#!!"
 bp1_house_feud.0501.b:0 "Vypadá to, že máme nového nepřítele."
 bp1_house_feud.0501.c.busy:0 "Naše pozornost musí zůstat u rodu [house_feud_existing.GetBaseNameNoTooltip]."
 bp1_house_feud.0501.c.existing:0 "Hloupé. Velmi hloupé."
 bp1_house_feud.0501.c:0 "Jak dětinské."
 bp1_house_feud.0501.desc:0 "\n\nHa, pomyslet si, že [other_house_feud_story.Custom('GetFamilyFeudShortFlavor')] skutečně rozválcoval nervy nějakého [house_feud_attacker.GetDynastyHouseName]!"
 bp1_house_feud.0501.new:1 "Slyším, že [house_feud_attacker.GetTitledFirstName], hnusný [house_feud_attacker.Custom('InsultNoun')], přísahal, že rod [ROOT.Char.GetHouse.GetBaseName] bude věčným nepřítelem [house_feud_attacker.GetHerHis] rodu."
 bp1_house_feud.0501.reciprocating:1 "Ten [house_feud_attacker.Custom('InsultAdjective')] [house_feud_attacker.GetFirstName] vrátil naši veřejnou nenávist za svou vlastní, směšná a hanebná odpověď na naše spravedlivé stížnosti."
 bp1_house_feud.0501.t:1 "$story_cycle_house_feud_title$: Rivalita [house_feud_attacker.GetHouse.GetBaseNameNoTooltip]"
 bp1_house_feud.0502.a:0 "Příliš málo, příliš pozdě."
 bp1_house_feud.0502.another:1 "\n\nDověděl jsem se, že [house_feud_attacker.GetSheHe] je nyní pohlcen(a) [house_feud_attacker.GetHerHis] nenávistí vůči [house_feud_new.GetHeadOfHouse.GetTitledFirstName] a rodu [house_feud_new.GetBaseName]."
 bp1_house_feud.0502.b:0 "Možná #EMP je#! čas to ukončit."
 bp1_house_feud.0502.c:0 "Teď jsou zranitelní!"
 bp1_house_feud.0502.d:0 "Proč ztrácím čas s tímto nesmyslem?"
 bp1_house_feud.0502.desc:1 "Uvolnění napětí, pokud je to vůbec možné, mezi mnou a [house_feud_attacker.GetTitledFirstName] se zdá potvrzovat, že [house_feud_attacker.GetSheHe] opustil(a) svou vendettu proti rodu [ROOT.Char.GetHouse.GetBaseNameNoTooltip]."
 bp1_house_feud.0502.peace:1 "\n\nJe těžké tomu uvěřit, ale bylo by příjemné být zbaven starostí o hrozbu [house_feud_attacker.GetHouse.GetBaseNameNoTooltip]."
 bp1_house_feud.0502.t:0 "$story_cycle_house_feud_title$: Napětí ochlazuje"
 bp1_house_feud.0600.a:0 "Nemohu odmítnout [ROOT.Char.GetHouse.GetHeadOfHouse.GetFirstNameNoTooltip]."
 bp1_house_feud.0600.b:0 "Už je na čase!"
 bp1_house_feud.0600.c:0 "Tím se nikam nedostaneme..."
 bp1_house_feud.0600.desc:1 "Ráno jsem přemítal nad ostře napsaným dopisem, který jsem dostal od mého [ROOT.Char.Custom2('RelationToMeShort', house_head_scope)], [house_head_scope.GetTitledFirstName].\n\n[ROOT.Char.GetHouse.GetHeadOfHouse.GetSheHe|U] v něm vyjádřil(a) [ROOT.Char.GetHouse.GetHeadOfHouse.GetHerHis] pevné přání, aby náš celý rod otevřeně prohlásil nepřátelství vůči 'psům rodu [house_feud_rival.GetHouse.GetBaseName]'.\n\nNemohu obhajovat [story.Custom('GetFamilyFeudShortFlavor')] - ale co rizika pro naši rodinu?"
 bp1_house_feud.0600.t:0 "$story_cycle_house_feud_title$: Společní nepřátelé"
 bp1_house_feud.0700.a:0 "Pryč, [house_feud_rival.GetHouse.GetBaseNameNoTooltip] [house_feud_rival.Custom('InsultNoun')]!"
 bp1_house_feud.0700.b:0 "Růže by pod jiným jménem voněla stejně sladce."
 bp1_house_feud.0700.desc:0 "Moje podezření se potvrdila; [owner.GetTitledFirstName], z nenáviděného rodu [owner.GetHouse.GetBaseName], usiluje o mou náklonnost...\n\n"
 bp1_house_feud.0700.desc_negative:0 "Jaký směšný [owner.GetWomanMan] – myslí si [owner.GetSheHe], že jsme hlupáci?"
 bp1_house_feud.0700.desc_neutral:0 "Možná, nebýt sporů mezi našimi rody, bych zvážil(a) [owner.GetTitledFirstNamePossessive] námluvy."
 bp1_house_feud.0700.desc_positive:0 "Vždy mi bylo řečeno, abych se měl(a) na pozoru před nepřáteli našeho rodu, ale nemohu popřít, že tu je jisté... #EMp mrazení#!."
 bp1_house_feud.0700.t:0 "$story_cycle_house_feud_title$: Zakázané ovoce"
 bp1_house_feud.0701.a:0 "Myslel(a) jsem si... ne, nic..."
 bp1_house_feud.0701.desc:0 "„To, co říkají o duševním zdraví [owner.GetHouse.GetBaseName], musí být pravda, když si myslíš, že bych si kdy pomyslel(a), že bych tě mohl oslovovat. Zkus své směšné pokusy o lest na někom jiném.\"\n\n[target.GetFirstName] [target.Custom('quirk_neg_present')], jak [target.GetSheHe] mě zuřivě pohrdá."
 bp1_house_feud.0701.t:0 "Opatrná kořist"
 bp1_house_feud.0810.a:0 "Ne, to je přesně to, co ti [house_feud_rival.GetHouse.GetBaseNameNoTooltip] ropuchy chtějí!"
 bp1_house_feud.0810.adult:0 "Po odchodu mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))], [old_house_head.GetTitledFirstName], si nyní kladu otázky o našem rodinném sporu s rodem [house_feud_rival.GetHouse.GetBaseName]."
 bp1_house_feud.0810.b.rival:0 "[house_feud_rival.GetFirstNameNoTooltip] je zmetek, ale toto šílenství musí skončit."
 bp1_house_feud.0810.b:0 "Ano, mám důležitější starosti."
 bp1_house_feud.0810.child:0 "Slyšel(a) jsem mnoho příběhů o mém [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))], [old_house_head.GetTitledFirstName], a o [old_house_head.GetHerHis] hádkách s rodem [house_feud_rival.GetHouse.GetBaseName]."
 bp1_house_feud.0810.desc:0 "\n\n[story.Custom('GetFamilyFeudShortFlavor')] možná vyžadoval odpověď, ale je v našem zájmu, aby to pokračovalo?\n\nRod [ROOT.Char.GetHouse.GetBaseName] se na mě dívá jako na vůdce, aby zajistil jeho přežití a úctu, ale možná už bylo prolito dost krve při pronásledování této vendety..."
 bp1_house_feud.0810.t:0 "$story_cycle_house_feud_title$: Převzetí tradice"
 bp1_house_feud.0830.a:0 "Nikdy se nepostavte proti rodu [ROOT.Char.GetHouse.GetBaseNameNoTooltip]."
 bp1_house_feud.0830.desc:1 "s vědomím, že zatracený rod [first_rival.GetHouse.GetBaseName] byl vymazán ze světa, čímž byla jednou provždy urovnána vendeta, kterou tak pošetile vyprovokovali [story.Custom('GetFamilyFeudShortFlavor')]."
 bp1_house_feud.0830.even:0 "\n\nPokaždé, když jsme jim uštědřili ránu, následovala odplata, ale nyní jsme uzavřeli poslední stránku příběhu rodu [first_rival.GetHouse.GetBaseNameNoTooltip]."
 bp1_house_feud.0830.fallback:0 "\n\nAč [first_owner.GetTitledFirstName] tento den neviděl(a), doufám, že nyní může být spokojený/á v [ROOT.Char.GetFaith.PositiveAfterLife]."
 bp1_house_feud.0830.first_owner:0 "\n\nZvítězil(a) jsem, a ten blázen [first_rival.GetTitledFirstName] je konečně v [ROOT.Char.GetFaith.NegativeAfterLife]!"
 bp1_house_feud.0830.losing:0 "\n\nAčkoli nám v následujících letech způsobili velké ztráty, neexistuje větší uspokojení či úleva než vědomí, že jejich prapor už nikdy nevzplane."
 bp1_house_feud.0830.opening:0 "Konečně mohu klidně odpočívat,"
 bp1_house_feud.0830.opening_drink:0 "Konečně si mohu vychutnat šálek [ROOT.Char.Custom('RegionalAlcoholicDrink')],"
 bp1_house_feud.0830.t:0 "$story_cycle_house_feud_title$: Nejsladší pocit"
 bp1_house_feud.0830.winning:0 "\n\nZcela jsme je zdecimovali, zajistili jsme, že se nikdo neodváží postavit proti našemu rodu, aniž by byl připraven na vysokou cenu."
 bp1_house_feud.0840.a:0 "#EMP Nic#! se nezmění! [house_feud_rival.GetHouse.GetBaseNameNoTooltip] psi jsou všichni stejní!"
 bp1_house_feud.0840.b.rival:0 "Zatracený [house_feud_rival.GetFirstNameNoTooltip], ale už dost."
 bp1_house_feud.0840.b:0 "To už šlo příliš daleko."
 bp1_house_feud.0840.child:0 "I když [house_feud_rival.GetSheHe] je jen [house_feud_rival.Custom('GirlBoy')]..."
 bp1_house_feud.0840.closing:1 "\n\nVšichni znají \"[story.Custom('GetFamilyFeudShortFlavor')]\", ale co budoucnost?"
 bp1_house_feud.0840.desc:1 "Nenáviděný rod [house_feud_rival.GetHouse.GetName] je nyní v rukou [house_feud_rival.GetFirstName], [house_feud_rival.GetTitleAsNameNoTooltip], jistě stejně zlovolného jako [house_feud_rival.GetHerHis] předchůdci."
 bp1_house_feud.0840.t:0 "$story_cycle_house_feud_title$: Další nepřítel"
 bp1_house_feud.7000.a:0 "Rod [house_feud_rival.GetHouse.GetBaseNameNoTooltip] má ještě co zaplatit."
 bp1_house_feud.7000.b:0 "Je to u konce, vyhráli jsme."
 bp1_house_feud.7000.desc:1 "Po mnohém úsilí jsme konečně vytrhli [house_feud_title.GetNameNoTier] z rukou [previous_holder_scope.GetTitledFirstName] a rodu [house_feud_rival.GetHouse.GetBaseName]!\n\nKdyž byla tato nespravedlnost napravená, může být moudré uklidit tento starý spor, než se důvod, proč začal, ztratí v záplavě prolité krve."
 bp1_house_feud.7000.t:0 "$story_cycle_house_feud_title$: Právoplatný [ROOT.Char.GetTitleAsNameNoTooltip]"
 bp1_house_feud.7001.a:0 "Ještě jsem neskončil s rodem [house_feud_attacker.GetHouse.GetBaseNameNoTooltip]."
 bp1_house_feud.7001.b:0 "Neoslepme celý svět."
 bp1_house_feud.7001.desc:0 "[house_feud_attacker.GetTitledFirstName], odporný vrah mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetTitledFirstName], byl konečně odstraněn našima rukama a čest naší rodiny byla tak obnovena.\n\nS dosažením cíle vendety rodu [ROOT.Char.GetHouse.GetBaseName] by bylo rozumné dát tomu... #EMP rvačku#! za sebou."
 bp1_house_feud.7001.t:0 "$story_cycle_house_feud_title$: Krev za krev"
 bp1_house_feud.7002.a:0 "Je toho ještě tolik k udělání."
 bp1_house_feud.7002.b:0 "Vyhráli jsme."
 bp1_house_feud.7002.desc:1 "\n\nTeď, když byla původní křivda vůči rodu [ROOT.Char.GetHouse.GetBaseName] odplacena, vyvstává otázka, jak dlouho budeme válčit s rodinou [house_feud_attacker.GetHouse.GetBaseName]..."
 bp1_house_feud.7002.opening:0 "[house_feud_attacker.GetTitledFirstName], bezohledný mučitel mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetTitledFirstName], potkal stejný osud z naší ruky!"
 bp1_house_feud.7002.opening_self:0 "[house_feud_attacker.GetTitledFirstName], můj bezohledný mučitel, potkal stejný osud mou rukou!"
 bp1_house_feud.7002.t:0 "$story_cycle_house_feud_title$: Setkání s osudem"
 bp1_house_feud.7003.a:0 "To je teprve začátek!"
 bp1_house_feud.7003.b:0 "Uspokojivé zakončení..."
 bp1_house_feud.7003.desc:1 "byl konečně potrestán stejným osudem, a to z naší ruky!\n\nS touto křivdou nyní napravenou se zdá, že boj s rodem [house_feud_rival.GetHouse.GetBaseNameNoTooltip] se blíží ke svému přirozenému konci."
 bp1_house_feud.7003.opening:0 "[house_feud_attacker.GetTitledFirstName], zlý svůdce mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetTitledFirstNamePossessive] [house_feud_spouse.GetWifeHusband], [house_feud_spouse.GetTitledFirstName],"
 bp1_house_feud.7003.opening_self:0 "[house_feud_attacker.GetTitledFirstName], zlý svůdce mého [house_feud_spouse.GetWifeHusband], [house_feud_spouse.GetTitledFirstName],"
 bp1_house_feud.7003.t:0 "$story_cycle_house_feud_title$: Svůdná pomsta"
 game_concept_house_feud:0 "Spor"
