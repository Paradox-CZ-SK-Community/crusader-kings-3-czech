l_polish:
 artifact_poetry_description:1 "Dílo poezie věnované [ROOT.Char.GetTitledFirstNamePossessive] vítězství nad [war_memory_participant.Custom('InsultAdjective')] [war_memory_participant.GetTitledFirstName], napsané dobrým přítelem [ROOT.Char.GetFirstNamePossessiveNoTooltip] [poetry_friend.GetTitledFirstName].\n\n$bp1_yearly.4020.poetry$"
 artifact_poetry_name:0 "$bp1_yearly.4020.poetry_title$"
 bp1_yearly.4000.a:0 "Kdybych jenom byl/a tady, abych to mohl/a říct spolu s tebou..."
 bp1_yearly.4000.b:0 "Budu si toho myslet vážit!"
 bp1_yearly.4000.c.failure:0 "Zhroutíte se v zármutku"
 bp1_yearly.4000.c.success:0 "Vaše rodina ocení tento gest."
 bp1_yearly.4000.c:0 "Uctím tvou paměť veršem!"
 bp1_yearly.4000.desc.alive:0 "Vzpomínky jako tyto mi přinášejí útěchu. Bez ohledu na to, co se stane, vím, že moje rodina je tu pro mě, a že dům [ROOT.Char.GetHouse.GetName] je silný."
 bp1_yearly.4000.desc.dead:0 "Jak si přeji, abys tu stále byl. Bylo by tolik dalších smíchů, tolik dalších rozdílů k vyřešení, tolik dalších vzpomínek k vytvoření... Dům [ROOT.Char.GetHouse.GetName] je menší, když tu nejsi."
 bp1_yearly.4000.desc_end:0 "\n\n#EMP "[ROOT.Char.GetHouse.GetMotto]."#! šeptám si pro sebe."
 bp1_yearly.4000.desc:0 "Pamatuji si den, kdy [family_memory.GetDescription], můj [family_memory_participant.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family_memory_participant'))]!\n\n"
 bp1_yearly.4000.d:0 "[family_memory_participant.GetFirstNameNoTooltip] si zaslouží dar za [family_memory_participant.GetHerHis] loajalitu!"
 bp1_yearly.4000.family_first:0 "Ať dům [ROOT.Char.GetHouse.GetNameNoTooltip] trvá navždy!"
 bp1_yearly.4000.t:0 "Rodinná reflexe"
 bp1_yearly.4001.a:0 "Kéž odpočíváš v pokoji."
 bp1_yearly.4001.b:0 "Zhanobil jsem tvoji paměť!"
 bp1_yearly.4001.desc.fail_poem:0 "...to nebylo moc dobré, že?"
 bp1_yearly.4001.desc.success_poem:0 "Slzy stékají po tvářích těch, kdo se sešli. Myslím, že jsem dobře uctil vaši paměť, [family_memory_participant.GetFirstNameNoTooltip]."
 bp1_yearly.4001.desc:0 "S těmi nejbližšími kolem mě se začínám představení:\n\n#POE [ROOT.Char.Custom('GeneratePoem_Title')]#!\n[ROOT.Char.Custom('GeneratePoem_Intro_Rhyming')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming')]\n\n"
 bp1_yearly.4010.a_effect:0 "[child_to_change_guardian.GetFirstNamePossessive] [education|E] postupuje"
 bp1_yearly.4010.a:0 "Samozřejmě, drahá. [proposed_guardian.GetFirstNameNoTooltip] je lepší volba."
 bp1_yearly.4010.b_alt:0 "Bah! Mám dost času na to, abych vychoval [child_to_change_guardian.GetHerHim]!"bp1_yearly.4010.desc.other:0 ""Ten [current_guardian.Custom('InsultNoun')] [current_guardian.GetFirstName] není dobrý opatrovník. [current_guardian.GetSheHe|U] je prostě příliš... #EMP [current_guardian.Custom('InsultAdjective')]!#! "
 bp1_yearly.4010.b:0 "Vybral jsem si [current_guardian.GetFirstNameNoTooltip] z nějakého důvodu, [parent_that_want_guardian_change.GetWomanMan]!"
 bp1_yearly.4010.c_effect:0 "[child_to_change_guardian.GetFirstNamePossessive] [education|E] se výrazně zlepšuje"
 bp1_yearly.4010.c:0 "Moje volba je lepší, věř mi!"
 bp1_yearly.4010.desc_end:0 "Naše [child_to_change_guardian.Custom('GetDaughterSon')] potřebuje dobrého, oddaného opatrovníka, někoho jako je můj [proposed_guardian.Custom('ComplimentAdjective')] [child_to_change_guardian.Custom2('RelationToMeShort', SCOPE.sC('proposed_guardian'))] [proposed_guardian.GetFirstName]!" [parent_that_want_guardian_change.GetSheHe|U] pokračuje.\n\n" Měl bych zařídit vše potřebné?" [parent_that_want_guardian_change.GetSheHe|U] říká, dívaje se na mě doufavě."
 bp1_yearly.4010.desc.other:0 ""Ten [current_guardian.Custom('InsultNoun')] [current_guardian.GetFirstName] není dobrý opatrovník. [current_guardian.GetSheHe|U] je jednoduše příliš... #EMP [current_guardian.Custom('InsultAdjective')]!#! "
 bp1_yearly.4010.desc.root:0 ""Pravda je... jsi prostě #EMP příliš zaneprázdněný#! na to, abys se staral o [child_to_change_guardian.GetHerHim]."
 bp1_yearly.4010.desc:0 ""Má drahá [ROOT.Char.GetWifeHusband], obávám se o vzdělání našeho [child_to_change_guardian.Custom('GetDaughterSon')] [child_to_change_guardian.GetFirstNamePossessive]." Moje [parent_that_want_guardian_change.GetWifeHusband] [parent_that_want_guardian_change.GetFirstName] říká, s obavami v [parent_that_want_guardian_change.GetHerHis] hlase.\n\n"
 bp1_yearly.4010.t:0 "Lepší strážce"
 bp1_yearly.4020.a_effect:0 "[newly_created_artifact.GetName] se stává [court_artifact|E] a získá modifier [grandeur|E]"
 bp1_yearly.4020.a:0 "Nechám to přednesené na [ROOT.Char.Custom('GetCourt')]!"
 bp1_yearly.4020.b_effect:0 "Získáš [newly_created_artifact.GetName] [artifact|E]"
 bp1_yearly.4020.b:0 "Děkuji ti, můj příteli. Tuto báseň si uchovám blízko."
 bp1_yearly.4020.c:0 "Hah! Pošlu kopii každému, koho [war_memory_participant.GetFirstNameNoTooltip] zná!"
 bp1_yearly.4020.desc:1 ""[ROOT.Char.GetFirstNameNoTooltip], můj drahý příteli, znovu jsem si vzpomněl na vaše vítězství nad [war_memory_participant.GetTitledFirstName] — takže jsem se rozhodl napsat báseň o vašem triumfu!" [poetry_friend.GetFirstName] říká, čistíce si [poetry_friend.GetHerHis] hrdlo:\n\n[poetry_artifact.GetName]\n[poetry_artifact.GetDesc]"
 bp1_yearly.4020.d:0 "Tohle je příliš, jen [ROOT.Char.GetFaith.HighGodName] si zaslouží takovou chválu."
 bp1_yearly.4020.poetry_title:0 "[poetry_friend.Custom('GeneratePoem_Title')]"
 bp1_yearly.4020.poetry:0 "[poetry_friend.Custom('GeneratePoem_Intro_Rhyming')]\n[poetry_friend.Custom('GeneratePoem_Outro_Rhyming')]"
 bp1_yearly.4020.t:0 "Pohádkové přátelství"
 bp1_yearly.4030.a.failure:0 "[marriage_vassal.GetTitledFirstName] si myslí, že říkáš víc lží"
 bp1_yearly.4030.a.success:0 "[marriage_vassal.GetTitledFirstName] je přesvědčený a kající se"
 bp1_yearly.4030.a:0 "Musím přesvědčit [marriage_vassal.GetFirstNameNoTooltip], jak zradný [marriage_rival.GetFirstNameNoTooltip] je!"
 bp1_yearly.4030.b.failure:0 "[marriage_vassal.GetTitledFirstName] odráží argumenty [ROOT.Char.GetFaith.PriestNeuterPlural]"
 bp1_yearly.4030.b.success:0 "[marriage_vassal.GetTitledFirstName] vidí chybu ve [marriage_vassal.GetHerHis] cestách"
 bp1_yearly.4030.b:0 "[marriage_vassal.GetSheHe|U] zlomil [marriage_vassal.GetHerHis] pouto? [ROOT.Char.GetFaith.PriestNeuterPlural] na [marriage_vassal.GetHerHim] za to spustí oheň!"
 bp1_yearly.4030.c:0 "Možná by [spurned_partner.GetFirstNameNoTooltip] mohl být užitečný..."
 bp1_yearly.4030.desc_bond_broken:0 "\n\nNejenže jsi použil trik a kouzlo, abys přesvědčil mého vazala [marriage_vassal.GetTitledFirstName], aby se oženil/za vdala s tebou a přerušil [marriage_vassal.GetHerHis] vazbu s [spurned_partner.GetFirstName] — ne — také jsi obrátil [marriage_vassal.GetTitledFirstNameNoTooltip] proti mně!"
 bp1_yearly.4030.desc_end:0 "\n\nTvůj jedovatý jazyk šíří lež za lží o mně... Nepředstavuješ si, že miluješ [marriage_vassal.GetFirstNameNoTooltip], chceš jen, abych #EMP trpěl!#!"
 bp1_yearly.4030.desc_no_broken_bonds:0 "\n\nNejen že jsi použil léčku a kouzlo, abys přesvědčil mého vazala [marriage_vassal.GetTitledFirstName], aby se s tebou oženil — ne — také jsi obrátil [marriage_vassal.GetTitledFirstNameNoTooltip] proti mně!"
 bp1_yearly.4030.desc:0 ""[ROOT.Char.Custom('CulturalCurse')|U]!" zakřičím, když čtu dopis.\n\nTen [marriage_rival.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('marriage_rival'))] z mého, [marriage_rival.GetFirstName] — plivám na tvé jméno!"
 bp1_yearly.4030.d:0 "Bah! Ten [marriage_rival.Custom('InsultNoun')] nedokázal nic!"
 bp1_yearly.4030.t:0 "Svůdný rival"
 bp1_yearly.4040.a:0 "Rád bych snědl tvůj [ROOT.Char.Custom('FavoriteTreatDemand')]!"
 bp1_yearly.4040.b:0 "Ne, děkuji, jsem v pořádku."
 bp1_yearly.4040.c:0 "Další sousto by neuškodilo..."
 bp1_yearly.4040.dead:0 "Možná si na tvou počest dám trochu [ROOT.Char.Custom('FavoriteTreatDemand')]."
 bp1_yearly.4040.desc.dead:0 "Oh, můj drahý [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))], s tebou pryč nekonečné talíře [ROOT.Char.Custom('FavoriteTreatDemand')] přestanou, ale úleva je hořkosladký pocit — radši bych tě měl tady po svém boku, než abys byl navždy pryč.\n\nSbohem, [kindly_grandmother.GetFirstName], nechť odpočíváš v pokoji."
 bp1_yearly.4040.desc.feeding.1:0 ""[ROOT.Char.GetFirstNameNoTooltip], že si užíváš můj [ROOT.Char.Custom('FavoriteTreatDemand')] mě dělá tím nejšťastnějším [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))] na světě!" [kindly_grandmother.GetFirstName] šťastně volá z kuchyně. "Dnes jsem udělala #EMP extra#! velkou dávku! Sněz to všechno teď!"\n\n#flatulence Uurp..!#! Oh, nikdy to neskončí... Ale nemohu říct ne a ublížit své drahé [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))], že?"
 bp1_yearly.4040.desc.feeding.2:0 ""Udělal jsem tohle jako [ROOT.Char.Custom('GetLivestockFowlIndef')]!" Moje [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))] [kindly_grandmother.GetFirstName] zpívá, nesouc další talíř [ROOT.Char.Custom('FavoriteTreatDemand')]. "Podívej, letí to přímo do tvých úst!"\n\nOh, můj drahý [ROOT.Char.GetFaith.HighGodName], to je příliš! Ale... [kindly_grandmother.GetHerHis] pocity, na to musím myslet..."
 bp1_yearly.4040.desc.feeding.3:0 ""[ROOT.Char.GetFirstNameNoTooltip], kde jsi? Uvařil jsem tuto dávku [ROOT.Char.Custom('FavoriteTreatDemand')] na másle!" [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))|U] [kindly_grandmother.GetFirstName] šepotá, [kindly_grandmother.GetHerHis] pohled hledá v kuchyni. "\n\nTohle už se vymyká kontrole... #EMP Co mám dělat!?#!"
 bp1_yearly.4040.desc.feeding.4:0 ""Kdo věděl, že [ROOT.Char.Custom('FavoriteTreatDemand')] šlo tak dobře s [ROOT.Char.Custom('GetExpensiveMeal')] — tvé oblíbené #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))]#! To, samozřejmě, věděl!" [kindly_grandmother.GetFirstName] křičí, nese talíř s nejodpornějším jídlem, které jsem viděl ve svém životě. "Večeře je připravena, [ROOT.Char.GetFirstNameNoTooltip]!"\n\nAť se schovávám jakkoli dobře, [kindly_grandmother.GetSheHe] mě vždy najde! Ach, moje chudé, oteklé tělo!"
 bp1_yearly.4040.desc.intro.1:0 ""Oh, má drahá, drahá [ROOT.Char.GetFirstNameNoTooltip] — miluji tě tolik!" Moje [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))] [kindly_grandmother.GetFirstName] mi říká, nesoucí talíř s lahodnými dobrotami. "Udělal jsem ti nějaké [ROOT.Char.Custom('FavoriteTreatDemand')], vím, že je to tvé oblíbené!"\n\nOh, [kindly_grandmother.GetSheHe] mě zná tak dobře! Samozřejmě, je pod [kindly_grandmother.GetHerHis] úroveň dělat takové věci vlastnoručně, ale... kdo jsem já, abych řekl ne?"bp1_yearly.4001.a:0 "Ať odpočíváš v pokoji."
 bp1_yearly.4040.desc.intro.2:0 ""Více [ROOT.Char.Custom('FavoriteTreatDemand')] pro mé velké [ROOT.Char.Custom('GirlBoy')]!" Moje [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))] [kindly_grandmother.GetFirstName] huláká z kuchyně. "Pojďte, pojídejte!"\n\nMmm, voní to úžasně... jenom ještě jedno sousto by nemohlo uškodit?"
 bp1_yearly.4040.d:0 "Mám dost."
 bp1_yearly.4040.e:0 "Nemohu zranit svého #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))|U]...#!"
 bp1_yearly.4040.family_first:0 "Oh [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))], raději bych si na chvíli jen povídal!"
 bp1_yearly.4040.f:0 "Fyzicky #EMP nemohu#! sníst další sousto!"
 bp1_yearly.4040.t:0 "Moje laskavá [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))|U]"
 distrustful:0 "Podezřelý"
 poetry_artifact_appended_desc:0 "Dílo poezie věnované vítězství [ROOT.Char.GetTitledFirstNamePossessive] nad [war_memory_participant.Custom('InsultAdjective')] [war_memory_participant.GetTitledFirstName], napsané [ROOT.Char.GetFirstNamePossessiveNoTooltip] dobrým přítelem [poetry_friend.GetTitledFirstName].\n\nZní:\n$artifact_poetry_description$"
