l_polish:
 artifact_poetry_description:1 "Básnické dílo věnované vítězství [ROOT.Char.GetTitledFirstNamePossessive] nad [war_memory_participant.Custom('InsultAdjective')] [war_memory_participant.GetTitledFirstName], napsané dobrým přítelem [ROOT.Char.GetFirstNamePossessiveNoTooltip] [poetry_friend.GetTitledFirstName].\n\n$bp1_yearly.4020.poetry$"
 artifact_poetry_name:0 "$bp1_yearly.4020.poetry_title$"
 bp1_yearly.4000.a:0 "Kéž bys tu byl, abys to se mnou řekl..."
 bp1_yearly.4000.b:0 "Budu si toho vážit!"
 bp1_yearly.4000.c.failure:0 "Propukneš v pláč"
 bp1_yearly.4000.c.success:0 "Tvoje rodina ocenila tento projev"
 bp1_yearly.4000.c:0 "Uctím tvou památku básní!"
 bp1_yearly.4000.d:0 "[family_memory_participant.GetFirstNameNoTooltip] si zaslouží dar za [family_memory_participant.GetHerHis] věrnost!"
 bp1_yearly.4000.desc.alive:0 "Takové vzpomínky mi přinášejí útěchu. Ať se stane cokoli, vím, že moje rodina je při mně a že rod [ROOT.Char.GetHouse.GetName] stojí pevně."
 bp1_yearly.4000.desc.dead:0 "Kéž bys tu ještě byl. Bylo by ještě tolik smíchu, tolik nevyřešených sporů, tolik dalších vzpomínek k vytvoření... Rod [ROOT.Char.GetHouse.GetName] je ochuzen o tvou přítomnost."
 bp1_yearly.4000.desc:0 "Vzpomínám si na ten den, kdy [family_memory.GetDescription], můj [family_memory_participant.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family_memory_participant'))]!\n\n"
 bp1_yearly.4000.desc_end:0 "\n\n#EMP "[ROOT.Char.GetHouse.GetMotto]."#! šeptám tiše."
 bp1_yearly.4000.family_first:0 "Ať rod [ROOT.Char.GetHouse.GetNameNoTooltip] trvá navěky!"
 bp1_yearly.4000.t:0 "Rodinné zamyšlení"
 bp1_yearly.4001.a:0 "Odpočívej v pokoji."
 bp1_yearly.4001.b:0 "Pošpinil jsem tvou památku!"
 bp1_yearly.4001.desc.fail_poem:0 "No... to nebylo zrovna dobré, že?"
 bp1_yearly.4001.desc.success_poem:0 "Slzy stékají po tvářích přítomných. Myslím, že jsem dobře uctil tvou památku, [family_memory_participant.GetFirstNameNoTooltip]."
 bp1_yearly.4001.desc:0 "Když jsou nejbližší u mne shromážděni, začnu recitovat:\n\n#POE [ROOT.Char.Custom('GeneratePoem_Title')]#!\n[ROOT.Char.Custom('GeneratePoem_Intro_Rhyming')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming')]\n\n"
 bp1_yearly.4010.a:0 "Samozřejmě, drahý. [proposed_guardian.GetFirstNameNoTooltip] je lepší volba."
 bp1_yearly.4010.a_effect:0 "[child_to_change_guardian.GetFirstNamePossessive] [education|E] progresses"
 bp1_yearly.4010.b:0 "Zvolil jsem [current_guardian.GetFirstNameNoTooltip] z nějakého důvodu, [parent_that_want_guardian_change.GetWomanMan]!"
 bp1_yearly.4010.b_alt:0 "Bah! Mám dost času vychovat [child_to_change_guardian.GetHerHim]!"
 bp1_yearly.4010.c:0 "Moje volba je lepší, věř mi!"
 bp1_yearly.4010.c_effect:0 "[child_to_change_guardian.GetFirstNamePossessive] [education|E] se výrazně zlepšuje"
 bp1_yearly.4010.desc.other:0 ""Ten [current_guardian.Custom('InsultNoun')] [current_guardian.GetFirstName] není dobrý opatrovník. [current_guardian.GetSheHe|U] je prostě příliš... #EMP [current_guardian.Custom('InsultAdjective')]!#! "
 bp1_yearly.4010.desc.root:0 ""Pravda je... jsi prostě #EMP příliš zaneprázdněný#! na vychovávání [child_to_change_guardian.GetHerHim]. "
 bp1_yearly.4010.desc:0 ""Můj drahý [ROOT.Char.GetWifeHusband], mám obavy o vzdělání naší [child_to_change_guardian.Custom('GetDaughterSon')] [child_to_change_guardian.GetFirstNamePossessive]." Můj [parent_that_want_guardian_change.GetWifeHusband] [parent_that_want_guardian_change.GetFirstName] říká s obavami v [parent_that_want_guardian_change.GetHerHis] hlase.\n\n"
 bp1_yearly.4010.desc_end:0 "Naše [child_to_change_guardian.Custom('GetDaughterSon')] potřebuje dobrého, oddaného opatrovníka, někoho jako můj [proposed_guardian.Custom('ComplimentAdjective')] [child_to_change_guardian.Custom2('RelationToMeShort', SCOPE.sC('proposed_guardian'))] [proposed_guardian.GetFirstName]!" [parent_that_want_guardian_change.GetSheHe|U] pokračuje.\n\n"Zařídím to?" [parent_that_want_guardian_change.GetSheHe|U] říká a dívá se na mě nadějně."
 bp1_yearly.4010.t:0 "Lepší opatrovník"
 bp1_yearly.4020.a:0 "Nechám ji přednést na [ROOT.Char.Custom('GetCourt')]!"
 bp1_yearly.4020.a_effect:0 "[newly_created_artifact.GetName] se stane [court_artifact|E] a získá modifikátor [grandeur|E]"
 bp1_yearly.4020.b:0 "Děkuji, příteli. Tuto báseň si ponechám blízko u sebe."
 bp1_yearly.4020.b_effect:0 "Získáš [newly_created_artifact.GetName] [artifact|E]"
 bp1_yearly.4020.c:0 "Ha! Pošlu kopii všem, které zná [war_memory_participant.GetFirstNameNoTooltip]!"
 bp1_yearly.4020.d:0 "Tohle je příliš, takovou chválu si zaslouží pouze [ROOT.Char.GetFaith.HighGodName]."
 bp1_yearly.4020.desc:1 ""[ROOT.Char.GetFirstNameNoTooltip], můj drahý příteli, opět jsem si vzpomněl na tvé vítězství nad [war_memory_participant.GetTitledFirstName] — a tak jsem se rozhodl napsat báseň o tvém triumfu!" říká [poetry_friend.GetFirstName], odkašlávaje si do [poetry_friend.GetHerHis] krku:\n\n[poetry_artifact.GetName]\n[poetry_artifact.GetDesc]"
 bp1_yearly.4020.poetry:0 "[poetry_friend.Custom('GeneratePoem_Intro_Rhyming')]\n[poetry_friend.Custom('GeneratePoem_Outro_Rhyming')]"
 bp1_yearly.4020.poetry_title:0 "[poetry_friend.Custom('GeneratePoem_Title')]"
 bp1_yearly.4020.t:0 "Básnické přátelství"
 bp1_yearly.4030.a.failure:0 "[marriage_vassal.GetTitledFirstName] si myslí, že mu říkáš další lži"
 bp1_yearly.4030.a.success:0 "[marriage_vassal.GetTitledFirstName] je přesvědčený a lituje svého jednání"
 bp1_yearly.4030.a:0 "Musím přesvědčit [marriage_vassal.GetFirstNameNoTooltip], jak zrádný je [marriage_rival.GetFirstNameNoTooltip]!"
 bp1_yearly.4030.b.failure:0 "[marriage_vassal.GetTitledFirstName] odvrací argumenty [ROOT.Char.GetFaith.PriestNeuterPlural]"
 bp1_yearly.4030.b.success:0 "[marriage_vassal.GetTitledFirstName] uznal(a) svou chybu"
 bp1_yearly.4030.b:0 "[marriage_vassal.GetSheHe|U] přerušil(a) své pouto? [ROOT.Char.GetFaith.PriestNeuterPlural] za to na [marriage_vassal.GetHerHim] sesílají oheň!"
 bp1_yearly.4030.c:0 "Možná by se hodil [spurned_partner.GetFirstNameNoTooltip]..."
 bp1_yearly.4030.d:0 "Bah! Ten [marriage_rival.Custom('InsultNoun')] nic nedokázal!"
 bp1_yearly.4030.desc:0 ""[ROOT.Char.Custom('CulturalCurse')|U]!" vykřiknu při čtení dopisu.\n\nTen [marriage_rival.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('marriage_rival'))] můj, [marriage_rival.GetFirstName] — plivu na tvé jméno!"
 bp1_yearly.4030.desc_bond_broken:0 "\n\nNejenže jsi použitím lestí a svádění přesvědčil mého vazala [marriage_vassal.GetTitledFirstName], aby si tě vzal a přerušil své pouto s [spurned_partner.GetFirstName] — ne — obrátil jsi také [marriage_vassal.GetTitledFirstNameNoTooltip] proti mně!"
 bp1_yearly.4030.desc_end:0 "\n\nTvůj jedovatý jazyk šíří lež za lží o mně... Ne miluješ [marriage_vassal.GetFirstNameNoTooltip], chceš jen, abych #EMP trpěl#!"
 bp1_yearly.4030.desc_no_broken_bonds:0 "\n\nNejenže jsi použitím lestí a svádění přesvědčil mého vazala [marriage_vassal.GetTitledFirstName], aby si tě vzal — ne — obrátil jsi také [marriage_vassal.GetTitledFirstNameNoTooltip] proti mně!"
 bp1_yearly.4030.t:0 "Svůdný soupeř"
 bp1_yearly.4040.a:0 "Rád bych snědl tvé [ROOT.Char.Custom('FavoriteTreatDemand')]!"
 bp1_yearly.4040.b:0 "Ne, děkuji, jsem v pořádku."
 bp1_yearly.4040.c:0 "Ještě jeden kousek by neuškodil..."
 bp1_yearly.4040.d:0 "Mám už dost."
 bp1_yearly.4040.dead:0 "Možná sním trochu [ROOT.Char.Custom('FavoriteTreatDemand')] na tvou počest."
 bp1_yearly.4040.desc.dead:0 "Ach, můj drahý [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))], když jsi pryč, nekonečné talíře [ROOT.Char.Custom('FavoriteTreatDemand')] přestanou, ale úleva je hořkosladká — mnohem raději bych tě měl tu po svém boku než navždy pryč.\n\nSbohem, [kindly_grandmother.GetFirstName], nechť odpočíváš v pokoji."
 bp1_yearly.4040.desc.feeding.1:0 ""[ROOT.Char.GetFirstNameNoTooltip], když si užíváš moje [ROOT.Char.Custom('FavoriteTreatDemand')], děláš ze mě nejšťastnějšího [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))] na světě!" [kindly_grandmother.GetFirstName] radostně volá z kuchyně. "Dnes jsem upekla #EMP extra#! velkou várku! Jez to všechno teď!"\n\n#flatulence Uurp..!#! Och, to nikdy nepřestane... Ale nemohu říct ne a ranit mého drahého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))], že ne?"
 bp1_yearly.4040.desc.feeding.2:0 ""Tento jsem tvarovala jako [ROOT.Char.Custom('GetLivestockFowlIndef')]!" moje [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))] [kindly_grandmother.GetFirstName] zpívá, nesouc další tác [ROOT.Char.Custom('FavoriteTreatDemand')]. "Podívej, letí přímo do tvých úst!"\n\nAch, drahý [ROOT.Char.GetFaith.HighGodName], to je příliš! Ale... musím myslet na city [kindly_grandmother.GetHerHis]..."
 bp1_yearly.4040.desc.feeding.3:0 ""[ROOT.Char.GetFirstNameNoTooltip], kde jsi? Uvařila jsem tu várku [ROOT.Char.Custom('FavoriteTreatDemand')] na másle!" [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))|U] [kindly_grandmother.GetFirstName] zašeptá, [kindly_grandmother.GetHerHis] pohled prohledává kuchyni, aby mě našel(a).\n\nTohle se vymyká kontrole... #EMP Co mám dělat!?#!"
 bp1_yearly.4040.desc.feeding.4:0 ""Kdo by tušil, že [ROOT.Char.Custom('FavoriteTreatDemand')] tak dobře ladí s [ROOT.Char.Custom('GetExpensiveMeal')] — tvůj oblíbený #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))]#! samozřejmě to udělal!" volá [kindly_grandmother.GetFirstName], nesouc talíř s nejodpornějším pokrmem, jaký jsem kdy viděl. "Večeře je hotová, [ROOT.Char.GetFirstNameNoTooltip]!"\n\nAť se schovám jakkoli, [kindly_grandmother.GetSheHe] mě vždy najde! Ach, mé chudé, nafouklé tělo!"
 bp1_yearly.4040.desc.intro.1:0 ""Ach, můj drahý [ROOT.Char.GetFirstNameNoTooltip] — mám tě tak ráda!" říká moje [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))] [kindly_grandmother.GetFirstName], nesouc tác plný lahodných dobrot. "Upekl(a) jsem ti trochu [ROOT.Char.Custom('FavoriteTreatDemand')], vím, že je to tvé oblíbené!"\n\nAch, [kindly_grandmother.GetSheHe] mě tak dobře zná! Samozřejmě je to pod [kindly_grandmother.GetHerHis] důstojnost dělat takové věci vlastníma rukama, ale... kdo jsem já, abych řekl ne?"
 bp1_yearly.4040.desc.intro.2:0 ""Ještě více [ROOT.Char.Custom('FavoriteTreatDemand')] pro mého velkého [ROOT.Char.Custom('GirlBoy')]!" moje [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))] [kindly_grandmother.GetFirstName] huláká z kuchyně. "No tak, jez!"\n\nMmm, voní to nádherně... ještě jeden kousek by neuškodil?"
 bp1_yearly.4040.e:0 "Nemohu zranit svého #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))|U]...#!"
 bp1_yearly.4040.f:0 "Fyzicky #EMP nemohu#! sníst další sousto!"
 bp1_yearly.4040.family_first:0 "Ach [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))], mnohem raději bych si jen chvíli popovídal!"
 bp1_yearly.4040.t:0 "Má laskavá [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))|U]"
 distrustful:0 "Podezíravý"
 poetry_artifact_appended_desc:0 "Básnické dílo věnované vítězství [ROOT.Char.GetTitledFirstNamePossessive] nad [war_memory_participant.Custom('InsultAdjective')] [war_memory_participant.GetTitledFirstName], napsané dobrým přítelem [ROOT.Char.GetFirstNamePossessiveNoTooltip] [poetry_friend.GetTitledFirstName].\n\nZní:\n$artifact_poetry_description$"
