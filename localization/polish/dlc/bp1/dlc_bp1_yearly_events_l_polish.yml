 bp1_yearly.8061.a:0 ""[battle_rival_winner.Custom('InsultAdjective')] dělá-""
 bp1_yearly.8100.support:0 "[ROOT.Char.Custom2('RelationToMe', sycophant_scope)|U], [sycophant_scope.GetTitledFirstName], je uklidňující přítomností v mé radě, vždy připraven mě podpořit, přestože [jealous_scope.GetTitledFirstName] na to jasno pocit jiný."
 bp1_yearly.5102.desc.just:0 "zdá se, že se nachází v procesu vyřešení sporu mezi dvěma farmáři. [potential_lover.GetSheHe|U] pozorně naslouchá každé straně farmáře, a přináší spravedlivý rozsudek, se kterým se oba zdají souhlasit."
 bp1_yearly.5301.thicc:0 "ale je to tehdy, když šťastně přijmu třetí porci [ROOT.Char.Custom('GetExpensiveDessert')], že [concerned_friend.GetHerHis] pěst udeří do stolu najednou.\n\n"Nemohu to nechat pokračovat déle!" [concerned_friend.GetSheHe] na mě křičí. "Nemohu sedět tady a sledovat, jak se sníš k smrti, [ROOT.Char.GetFirstName]!"\n\nTrochu zrním, ale je těžké vypadat pohoršeně, když mám plnou pusu. Možná #EMP opravdu#! si občas pochutnám na svačině, ale je to stresující práce vést [ROOT.Char.GetPrimaryTitle.GetTierAsName]!"
 bp1_yearly.5717.c:0 "Ustup; [5717_nemesis.GetFirstNameNoTooltip] je můj."
 bp1_yearly.8040.a.content:0 "A kdy to bude dost?"
 bp1_yearly.5722.desc:0 "\"Znovu se potkáváme, [ROOT.Char.GetFirstName], ty [ROOT.Char.Custom('InsultNoun')]!" můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rival_catapulter'))], [rival_catapulter.GetFirstName], se vysmívá, když mě [rival_catapulter.GetSheHe] oslovuje, zatímco si prohlížím nové vojenské vybavení. "Konečně, my dva čestní lidé se setkáváme na rovných podmínkách - ha! Chytil jsem tě!"\n\nTrvá mi chvíli, než zpracovávám, že [rival_catapulter.GetFirstNameNoTooltip] právě vzal mé kočky [ROOT.Char.Custom('CatStoryName')], a další, než si uvědomím, že [rival_catapulter.GetSheHe] se snaží utéct. Jakmile překonám svůj šok, hromuji za [rival_catapulter.GetHerHim] jen abych zjistil, že [rival_catapulter.GetHerHim] naložili mého milovaného felina do blízké katapultu!\n\nUčiním krok k tomu, s rukou vysunutou, ale je příliš pozdě.\n\n"Mraaaao#DIE1 ooooo#!#DIE2 oooowwww—#!""
 bp1_yearly.8010.opening:0 "[bp1_8010_best_friend.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp1_yearly.5800.desc:0 "Když se ráno probudím vedle mé [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('surprised_sniffer'))] [surprised_sniffer.GetFirstName], povzdechnu si a líně se protáhnu, jen abych zahlédl mé milované vrásčité [surprised_sniffer.GetHerHis] nos. Otevřu ústa, abych se zeptal dále, když se [surprised_sniffer.GetFirstNameNoTooltip] ještě více ustrašeně stáhne.\n\n"Poslouchej, [ROOT.Char.GetFirstName], má lásko..." [surprised_sniffer.GetSheHe] začíná rychle, jako by slova vyšla z [surprised_sniffer.GetHerHis] úst omylem. "Je těžké o tom mluvit, ale... nezdáš se být v poslední době obzvlášť svěží."\n\nOhromeně si přičichnu k podpaží s dotazem #flatulence sniff#!.\n\nNo, možná, že [surprised_sniffer.GetSheHe] má pravdu."
 bp1_yearly.8170.b:0 "Ah, [sycophant_scope.GetFirstNameNoTooltip], slovo?"
 bp1_yearly.8060.desc.war_leader:0 "Konečně mám svého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('captured_rival'))], [captured_rival.GetTitledFirstName], v rukou, a vítězství v naší válce je nyní téměř zajištěno...\n\n"Podvoluji se," [captured_rival.GetSheHe|U] vrčí, "Osvoboď mě a dostaneš, co chceš.""
 bp1_yearly.8131.desc.spymaster:0 "Zatímco se opírám s mým [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetTitledFirstName], dostáváme zprávu od mého špeha, [spymaster_scope.GetTitledFirstName], která nás oba vyzývá, abychom se dostavili do mého žaláře.\n\nTam, v vlhkých útrobách mého [ROOT.GetCharacter.Custom('FortifiedBuilding')], nacházíme [spymaster_scope.GetHerHim], s ubohým [murderous_scope.GetTitledFirstName] v řetězech po [spymaster_scope.GetHerHis] boku.\n\n"Toto je viník, má [ROOT.Char.GetLadyLord]," [spymaster_scope.GetSheHe] vyhrává, "není žádná pochybnost.""
 bp1_yearly.8191.open:0 "[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] je naléhavě potřeba [sycophant_scope.Custom('GetTargetCourtPosition')]; někdo, kdo se postará o [sycophant_scope.Custom('GetTargetCourtPositionDesc')]...""
 bp1_yearly.5716.yesbook:0 "\n\nZvednu [burned_book.GetName] z hromady, kterou [book_burner.GetFirstNameNoTooltip] označil k destrukci, v přesně stejném okamžiku, kdy [book_burner.GetSheHe] to také uchopí."
 bp1_yearly.8191.taken:0 "[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] je naléhavě potřeba schopného [sycophant_scope.Custom('GetTargetCourtPosition')]; někdo, kdo řádně [sycophant_scope.Custom('GetTargetCourtPositionDesc')]... úkol, který [old_holder.GetTitledFirstName] #EMP docela#! selhal.""
 bp1_yearly.5713.b:0 "Mohou mít vše, co potřebují, a ještě více."
