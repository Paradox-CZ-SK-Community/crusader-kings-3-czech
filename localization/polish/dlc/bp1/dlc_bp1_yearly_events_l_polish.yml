l_polish:
 bp1_yearly.8120.c.flavor:0 "Myslíš, že [sycophant_scope.GetSheHe] má mě také rád?"
 bp1_yearly.8040.desc.trusting:0 "implicitní víra v motivy ostatních"
 bp1_yearly.8040.desc.ambitious:0 "neúprosná potřeba jít dál, bez konce na dohled"
 bp1_yearly.5303.a:0 "No, jak těžké to může být?"
 bp1_yearly.5101.c:0 "...zbožný a vášnivý."
 bp1_yearly.8100.t:0 "Nepopulární oblíbenci"
 bp1_yearly.8132.b:0 "Nebo neškodný žert?"
 bp1_yearly.8160.b.success:0 "[sycophant_scope.GetFirstNameNoTooltip] získává [jealous_scope.GetHerHim] na svou stranu"
 bp1_yearly.5708.t:0 "Věrný přítel"
 bp1_yearly.5724.desc:0 "Moje poslední tři dny byly stráveny pod temným mrakem. Můj drahocenný, nevinný [ROOT.Char.Custom('CatStoryName')]... jako bych občas slyšel mňoukání i teď.\n\nNe, počkej... Já #EMP mohu#! slyšet mňoukání. Slibuji, že mohu! Když se nadšením potácím po pokoji, zakopnu o malý stůl vysoký po kotníky. Proklínám a vyrvu se na nohy. Další mňoukání, tentokrát hlasitější a žalostné. Konečně se dostanu ke dveřím a s námahou je otevřu, abych našel [ROOT.Char.Custom('CatStoryName')] sedět tam: v bezpečí, zdravý a velmi naštvaný!\n\nOkamžitě vezmu svou milovanou kočku do náručí a zabořím obličej do špinavé a větvičkami poseté srsti.\n\n[ROOT.Char.Custom('CatStoryName')] zuří ve mých pažích."
 bp1_yearly.5726.a.tt.lose:0 "[khutulun.GetSheHe|U] tě přemůže"
 bp1_yearly.5805.blended:0 "[perfume_bottle.GetDesc] a vydává sladkou vůni."
 bp1_yearly.8160.a:0 "Dobře, co to je?"
 bp1_yearly.8070.lowborn:0 ""Povýšení tohoto nízko narozeného nováčka na mé místo je urážka!""
 bp1_yearly.8060.a.ransom:0 "Psům se nevydává výkupné."
 bp1_yearly.5102.desc.peng:0 "bylo by těžké to přehlédnout: obklopeno skupinou obdivovatelů, [potential_lover.GetHerHis] poněkud otrhané oblečení skrývá výrazný vzhled."
 bp1_yearly.5716.b:0 "No, cokoliv, co udrží mír..."
 bp1_yearly.8121.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip] Vůně"
 bp1_yearly.8040.a.diligent:0 "Jen to musím dokončit a pak si promluvíme."
 bp1_yearly.8100.joke:1 "Pořád se směji vtipu, který udělal můj [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetFirstName], na ranním zasedání rady, když mě [jealous_scope.GetTitledFirstName] chytne za ruku."
 bp1_yearly.8120.c:0 "Co- #EMP O...#! Možná máš pravdu..."
 bp1_yearly.2000.b:1 "Tento [ROOT.Char.Custom('RandomJewelry')] by vypadal [ROOT.Char.Custom('RandomPositiveLookAdjective')] na [bp1_yearly_2000_partner_b.GetFirstNamePossessiveNoTooltip] [bp1_yearly_2000_partner_b.Custom('ComplimentAdjective')] rámu."
 bp1_yearly.5804.a:0 "No, tato sušená tráva alespoň dobře voní."
 bp1_yearly.8070.d.success:0 "[claim_vassal.GetTitledFirstNameNoTooltip] je uklidněn"
 bp1_yearly.5727.a:0 "Dohoda je dohoda, tedy."
 bp1_yearly.8160.b.flavor:0 "Co se #EMP mohlo#! pokazit?"
 bp1_yearly.8040.a.patient:0 "Hlava je matkou katastrofy."
 bp1_yearly.8060.c:0 "Ujistím se, že na tento den nikdy nezapomeneš, [captured_rival.GetFirstNameNoTooltip]."
 bp1_yearly.5101.a:0 "...pečující a citlivý."
 bp1_yearly.8061.c:0 "[ROOT.Char.GetFaith.HighGodName] mě chrání."
 bp1_yearly.5719.d:0 "Jen... prostě to už nedělej!"
 bp1_yearly.5800.a.tt:0 "Hledáš nápravu pro problém"
 bp1_yearly.8121.opening:0 "Erotické myšlenky mě trápily od mého rozhovoru s [matchmaker_scope.GetTitledFirstName], sny o [sycophant_scope.GetTitledFirstName] a já...\n\n"
 bp1_yearly.8160.b:0 "Přidej se k nám, musíš to slyšet!"
 bp1_yearly.5715.b:0 "Je to, jak říkám. To je konec!"
 bp1_yearly.2010.c:0 "To je travestie!"
 bp1_yearly.5803.desc:0 "Když procházím kolem stánku na okraji lesa, který prodává, co se zdá být druhy dřeva a jejich souvisejícími produkty, podaří se mi pocítit narůstající hrůzu jen na vteřinu, než [surprised_sniffer.GetFirstNamePossessive] oči zazáří a [surprised_sniffer.GetSheHe] mě přitáhne k nim.\n\n"Teď #EMP tyhle#! by byly přesně vhodné pro naše účely!" [surprised_sniffer.GetSheHe|U] ukazuje na některé vzácnější dřeva a jejich pryskyřice naskládané nalevo od obchodníka. "Tyto by daly vůni tak silný základ a udělaly by ji trvalou po celý den!"
 bp1_yearly.8100.hostile:0 ""Myslím, že nevíš, co je to za [sycophant_scope.Custom('InsultAdjective')] [sycophant_scope.Custom('InsultNoun')] ten [sycophant_scope.GetWomanMan]?""
 bp1_yearly.8040.desc.compassionate:0 "vulnerabilita vůči utrpení a péče o ostatní"bp1_yearly.8131.desc.spymaster:0 "Když si lehám s mým [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetTitledFirstName], dostáváme zprávu od mého špeha, [spymaster_scope.GetTitledFirstName], který nás oba vyzývá, abychom přišli do mého žaláře.\n\nTam, ve vlhkých útrobách mého [ROOT.GetCharacter.Custom('FortifiedBuilding')], nacházíme [spymaster_scope.GetHerHim], s ubohým [murderous_scope.GetTitledFirstName] v řetězech po [spymaster_scope.GetHerHis] boku.\n\n"Tohle je viník, má [ROOT.Char.GetLadyLord]," [spymaster_scope.GetSheHe] křičí, "Není žádný pochyb.""
 bp1_yearly.5302.desc:0 "Je to čerstvý, slunečný den, a vidím, jak pot stéká z brady [concerned_friend.GetFirstNamePossessive], když [concerned_friend.GetSheHe] pokračuje v povzbuzení, abych šel dál. Sáček kamenů na mých zádech sténá pod váhou, a já také, když ho shazuji přes čáru v zemi, kterou [concerned_friend.GetFirstNameNoTooltip] vykreslil klackem. [concerned_friend.GetSheHe|U] tleská [concerned_friend.GetHerHis] rukama potěšeně.\n\n"Vypadáš už silněji! Myslím, že je čas přejít k něčemu o něco většímu."\n\n"Vím, že momentálně provádějí odvodnění v dalším poli a mohli by použít nějakou pomoc. Jinak, pokud se cítíš odvážně, je tam háj stromů hned za svah, kde kácí. Co říkáš?""
 bp1_yearly.5719.start:0 "Už několik dní si můj kancléř [chancellor.GetFirstName] všiml, že malý příjem nebyl zdokumentován. Teď, když jsem viděl důkaz, volám svého vazala [disloyal_vassal.GetFirstName], abych dostal příběh jasně.\n\n[dchancellor.GetFirstNamePossessiveNoTooltip] důkazy byly rozhodující a nevyvratitelné; [disloyal_vassal.GetFirstNameNoTooltip] zpronevěřoval daně určené pro mě!"
 bp1_yearly.5802.cinnamon:0 "[perfume_bottle.GetDesc], útulný skořicový"
 bp1_yearly.5712.desc:0 "Vztekle se narovnávám, abych čelil posměšným výsměchům [rival_on_sight.GetFirstName] a [rival_on_sight.GetHerHis] kumpána [rival_friend.GetFirstName]. Ačkoli jsem nestabilní na nohou, moje pokus o strčení prstem do [rival_on_sight.GetFirstNamePossessiveNoTooltip] hrudi mě převede úplně kolem [rival_on_sight.GetHerHim]. Stačilo jeden krok, a najednou je moje vidění opět zakryto hlínou.\n\n[rival_on_sight.GetFirstNameNoTooltip], blaženě se usmívající, sarkasticky tleská, když se převrátím na záda. Má zloba opět vzrůstá, ale sotva se posadím, když mě prokletá ryba znovu uhodí přímo do obličeje s sonarovým #EMP plácnutím#! [rival_on_sight.GetFirstNameNoTooltip] a [rival_friend.GetFirstNameNoTooltip] eruují do smíchu, když odcházejí, nechávajíc znepokojeného [friend_backup.GetFirstName], aby mě konečně zvedl na nohy."
 bp1_yearly.8131.agent:0 "Další [agent|E] zapojený do [scheme|E] může být odhalen"
 bp1_yearly.5803.c:0 "Santalové dřevo? Jak neobvyklé dřevo."
 bp1_yearly.8132.a.flavor:0 "Lepší být opatrný, než litovat"
 bp1_yearly.5804.c.tt:0 "Zakoupíte ambra."
 bp1_yearly.5804.b.tt:0 "Zakoupíte kafr."
 bp1_yearly.8040.a.shy:0 "Můžeš mě nechat na pokoji?"
 bp1_yearly.5717.c.tt:0 "#slabý Oba se snažíte vyřídit svůj spor venku...#!"
 bp1_yearly.8040.desc.calm:0 "klid tváří v tvář legitimním urážkám"
 bp1_yearly.8100.lover_secret:0 "Já a ostatní na dvoře, nechápeme pocty a odpovědnost, které naléváte na [sycophant_scope.GetHerHim]. Vzácný šlechtic království by vám určitě byl užitečnější."\n\n"
 bp1_yearly.8000.c.failure:0 "[bp1_8000_new_rival.GetTitledFirstNameNoTooltip] uniká"
 bp1_yearly.8132.desc.sycophant:0 "Můj [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetTitledFirstNamePossessive], se ke mně vrací jen víc rozrušený.\n\nZdá se, že [sycophant_scope.GetSheHe] vyčerpal všechny možnosti dostupné [sycophant_scope.GetHerHim], aniž by se přiblížil k odhalení důkazů o plánu.\n\n"Co mám dělat, [ROOT.Char.GetFirstNameNoTooltip]," [sycophant_scope.GetSheHe] povzdechne, "Jsem na milost svých nepřátel!""
 bp1_yearly.8000.b:0 "Napsal bych [bp1_8000_new_rival.GetFirstNameNoTooltip] okamžitě."
 bp1_yearly.8010.a:0 "Ano! Dostaneš mou [bp1_8010_best_friend.Custom('SignatureWeaponNameOrType')]!"
 bp1_yearly.5803.t:0 "$bp1_yearly.5800.t$: Silný základ"
 bp1_yearly.5803.oud:0 "[perfume_bottle.GetDesc], lepivý oud"
 bp1_yearly.5715.t:0 "Žvatlající blázen"
 bp1_yearly.5100.desc.fallback:0 "dokonalé formování!"
 bp1_yearly.5801.c:0 "Líbí se mi vůně citronu!"
 bp1_yearly.2001.c:0 "Jak jsi to... ne, to je jedno. Prosím, osviť mě!"
 bp1_yearly.5302.t:0 "$bp1_yearly.5301.t$: Skalní cesta"
 bp1_yearly.5719.c:0 "Možná se můžeme dostat k nějakému kompromisu?"
 bp1_yearly.8100.reveal_tt:0 "[jealous_scope.GetTitledFirstName] může odhalit váš a [sycophant_scope.GetFirstNamePossessive] [sycophant_secret.GetName] Tajemství"bp1_yearly.5102.desc.just:0 "zdá se, že se nachází v procesu řešení sporu mezi dvěma farmáři. [potential_lover.GetSheHe|U] pozorně poslouchá každou stranu příběhu farmářů a vydává spravedlivý verdikt, se kterým se oba zdají souhlasit."
 bp1_yearly.5802.desc:0 "Po mé volbě před týdnem jsem téměř zapomněl na [surprised_sniffer.GetFirstNamePossessive] úkol vyrobit mi parfém. Připomněl jsem si to jen tehdy, když [surprised_sniffer.GetSheHe] náhle zastavil uprostřed ulice a otočil se na [surprised_sniffer.GetHerHis] patě, táhnouc mě k obchodníkovi se všemi možnými kořením na okraji silnice.\n\n"Tohle by bylo perfektní!" [surprised_sniffer.GetSheHe] cooed. "Cokoliv tady by bylo perfektní pro srdce parfému!"\n\nDívám se na shromážděné koření a kadidla, tolik z nich je pro mé oči cizí a exotické."
 bp1_yearly.8050.a:0 "Jednoho dne se ti pomstím, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim_scope'))]..."
 bp1_yearly.5305.t:0 "$bp1_yearly.5301.t$: V perfektním stavu"
 bp1_yearly.5305.a:0 "Vypadám skvěle!"
 bp1_yearly.5713.desc:0 "Hned, jak jsme spolu v posteli, vidím, že s mým [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('destitute_spouse'))] [destitute_spouse.GetFirstName] je něco v nepořádku. [destitute_spouse.GetSheHe|U] je očividně rozptýlený, a jemně chytám [destitute_spouse.GetHerHis] ruku, když se ptám [destitute_spouse.GetHerHim], co se děje.\n\n"Je to... záležitost peněz." [destitute_spouse.GetSheHe] povzdechne, běžící [destitute_spouse.GetHerHis] volnou rukou přes [destitute_spouse.GetHerHis] hlavu. "Mám rodinu, která je na tom bídně, a brzy přijdou o svůj domov. Jako dítě jsem tam trávil čas..."\n\n[destitute_spouse.GetSheHe|U] se na mě dívá prosebně. "Je... je něco, co můžeme udělat? Jsem si jistý, že nám to mohou zaplatit zpět, jen se potřebují postavit na nohy. Budou na to dobří, to slibuji!""
 bp1_yearly.8140.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip] Pomsta"
 bp1_yearly.8100.fallback:0 ""
 bp1_yearly.5803.sandalwood:0 "[perfume_bottle.GetDesc], hladké santalové dřevo"
 bp1_yearly.5712.t:0 "Něco špatně?"
 bp1_yearly.8040.a.lazy:0 "Můžeme si o tom promluvit později?"
 bp1_yearly.5305.b:0 "Všechno dlužím tobě, [concerned_friend.GetFirstNameNoTooltip]."
 bp1_yearly.5306.a.success:0 "Hodíš to do vzduchu!"
 bp1_yearly.8140.b.flavor:0 "Nějaká zábava konečně!"
 bp1_yearly.8130.a.paranoid:0 ""No tak, pravděpodobně to byl sluha."
 bp1_yearly.8131.a:0 "Vypadá to, že máš co vysvětlovat, [murderous_scope.GetFirstNameNoTooltip]."
 bp1_yearly.8180.d.flavor:0 "Pokud tě nemohu mít..."
 bp1_yearly.2001.t:0 "... Vládce"
 bp1_yearly.8040.a.gregarious:0 "Uhni z cesty, lidé na mě čekají."
 bp1_yearly.5804.desc:0 "Naprosto neochotně jsem se začal docela užívat lov na ingredience pro parfém. S jistým očekáváním tedy slyším o prodejci v místním městě, který má několik vysoce vzácných a žádaných položek, které by mě mohly zajímat.\n\nDívám se na zboží. Několik rákosových stébel, bílý prášek a... co se zdá jako nudné, drobivé šedé kameny?\n\nObchodník se na mě očekávajíc podívá, zatímco [surprised_sniffer.GetFirstName] zohledňuje zboží."
 bp1_yearly.5717.b:0 "[5717_nemesis.GetSheHe|U] nestojí za to, kamaráde!"
 bp1_yearly.8130.exposed:0 "[scheme|E] proti [sycophant_scope.GetShortUIName] bude odhaleno"
 bp1_yearly.8180.d:0 "Hrozíš velezradou!"
 bp1_yearly.5720.c:0 "Dokáž to, ty [rival_challenger.Custom('InsultNoun')]!"
 bp1_yearly.8132.desc.spymaster:1 "Můj špeh, [spymaster_scope.GetTitledFirstNamePossessive], konečně přiznal, že [spymaster_scope.GetSheHe] nemůže najít žádný důkaz o spiknutí proti mé [ROOT.Char.Custom2('RelationToMe', sycophant_scope)] [sycophant_scope.GetFirstName].\n\n[spymaster_scope.GetSheHe|U] dokonce navrhl, že celá epizoda je výplodem [sycophant_scope.GetFirstNamePossessiveNoTooltip] fantazie..."
 sycophant_story_tolerated_scheme_modifier_desc:0 "Tento plán je povolen běžet svou přirozenou cestou."
 bp1_yearly.8070.d:0 "Znovu se neptej na moje rozhodnutí."
 bp1_yearly.8191.e:0 "Musí být více naléhavých záležitostí?"
 bp1_yearly.5720.a.tt:0 "To mě možná neudělá populární v [THIS.Char.Custom('GetCourt')], ale bude to #EMP skvělé#!..."
 bp1_yearly.5723.a:0 "#EMP Bwoing!#!"
 bp1_yearly.5306.table: "Můj pohled spočine na těžkém stole."
 bp1_yearly.8040.a.impatient:0 "Na to nemám čas."
 bp1_yearly.8060.t:0 "Na mé milosti"bp1_yearly.5301.thicc:0 "ale je to, když šťastně přijímám třetí porci [ROOT.Char.Custom('GetExpensiveDessert')], že [concerned_friend.GetHerHis] pěst náhle udeří do stolu.\n\n"Nemohu to nechat pokračovat déle!" [concerned_friend.GetSheHe] na mě křičí. "Nemohu tady sedět a sledovat, jak se k jídlu zabíjíš, [ROOT.Char.GetFirstName]!"\n\nTrochu se zlobím, ale je těžké vypadat rozhořčeně s plnou pusou. Možná #EMP to dělám#! užívám si občasný snack, ale je to stresující podnikání vést [ROOT.Char.GetPrimaryTitle.GetTierAsName]!"
 bp1_yearly.5805.desc:0 "Poté, co jsem před pár dny dodal místnímu řemeslníkovi všechny své nasbírané ingredience, s radostí a úzkostí rozbaluji kožené vázání vzniklého parfému.\n\nUvnitř je malá, jednoduchá láhev obsahující směs barev; zpočátku [ROOT.Char.Custom('GetSimpleColor')], ale když ji držím proti světlu, mění se na [ROOT.Char.Custom('GetComplexColor')].\n\nOtevřu surovou zátku a mé čichové smysly jsou hladěny vůní. Nadšeně volám [surprised_sniffer.GetFirstName] a oba obdivujeme vůni, která se vznáší po [ROOT.Char.Custom('GetRoom')]."
 bp1_yearly.5804.b:0 "Předpokládám, že tento bílý prášek by se dal dobře zredukovat."
 bp1_yearly.5723.desc:0 "[rival_catapulter.GetFirstNamePossessive] oči se rozšířily v překvapení a strachu, když [rival_catapulter.GetHerHim] zápasím k zemi.\n\n"Mohl/a jsi mě zranit." intonuji, opět stojím a žádám zúčastněné strážce o provaz.\n\n"Mohl/a jsi dokonce zranit mou rodinu." pokračuji, když svazuji ruce a nohy mé bezmocné oběti.\n\n"Ale udělal/a jsi osudovou chybu, když jsi zranil/a #EMP [ROOT.Char.Custom('CatStoryName')]#!." [rival_catapulter.GetFirstNameNoTooltip], svázané končetiny se třesou, otevírá [rival_catapulter.GetHerHis] ústa, aby prosil/prosila.\n\nSahám po páce."
 bp1_yearly.5301.b.tt:0 "Hledáš způsob, jak dokázat svůj názor"
 bp1_yearly.8000.desc_single:0 "\n\n"[bp1_8000_new_rival.GetSheHe|U] otevřeně mluví o 'nelegitimním [ROOT.Char.GetTitleAsNameNoTooltip] [bp1_8000_claimed_title.GetNameNoTier]', který denně usurpuje [bp1_8000_new_rival.GetHerHis] právoplatné pozemky a příjmy.""
 toilet_humor_modifier:0 "Toaletní humor"
 bp1_yearly.5102.a.success:0 "Docela si padli do oka"
 bp1_yearly.8040.desc.temperate:0 "odtažitost od stolu s hostinou"
 bp1_yearly.2001.desc.fallback:0 "\n\n"...nebo ve skutečnosti, mýlil jsem se. Omlouvám se, že jsem vám ztratil čas!""
 bp1_yearly.8120.a.flavor:0 "Měl/a jsem tě nechat zbičovat!"
 bp1_yearly.5306.a.criticalfailure:0 "Upadneš si to na sebe!"
 bp1_yearly.5803.d:0 "Tomuhle říkáte 'oud'? Voní sladce!"
 bp1_yearly.5712.b:0 "Možná bych měl prostě zůstat z [rival_on_sight.GetHerHis] cesty..."
 bp1_yearly.2001.desc.outro:0 "\n\n[bp1_yearly_2001_partner.GetSheHe|U] nakloní [bp1_yearly_2001_partner.GetHerHis] hlavu a dívá se na mě s očekáváním."
 bp1_yearly.8100.a.hostile:0 "Jak se opovažuješ špatně mluvit o [sycophant_scope.GetFirstNameNoTooltip]!"
 bp1_yearly.5801.d:0 "Granátové jablko by bylo drahé..."
 bp1_yearly.8040.desc.lustful:0 "otrokování vašim lům a pokušením"
 bp1_yearly.8010.desc:0 "Denně děkuji [bp1_8010_best_friend.GetFaith.HighGodName], že mám tak skvělého [ROOT.Char.Custom('GetFriendNoun')] jako jsi ty — je jen málo těch, kterým mohu bezpečně říct, že důvěřuji. \n\nMěli bychom více sladit naše zájmy a bojovat bok po boku. Pojď, [ROOT.Char.GetFirstNameNoTooltip], naši nepřátelé uvidí, že s námi není radno si zahrávat!"
