 bp1_yearly.2010.desc.intro:0 "Na první pohled se zdá, že chodba je opuštěná. S pevným krokem se vydávám k dnešnímu prvnímu bodu jednání.\n\nNajednou slyším potlačené zasmání a zůstavím stát jako přikovaný. Nakláním se dopředu, abych pouze zahlédl [bp1_yearly_2010_first_partner.GetShortUIName] a [bp1_yearly_2010_second_partner.GetShortUIName],"
 bp1_yearly.8110.c.flavor:0 "...máš to po svém!"
