 bp1_yearly.5719.terrified:0 "Zkorumpovaný [disloyal_vassal.GetTitleAsNameNoTooltip|l] se snaží bránit [disloyal_vassal.GetHerselfHimself], ale nachází těžké slova, třesoucí se před mým hněvem.\n\nVidím strach v [disloyal_vassal.GetHerHis] očích, zatímco se procházím před [disloyal_vassal.GetHerHim], dělající performativní show, jak vážím své rozhodnutí."bp1_yearly.8170.b:0 "Ah, [sycophant_scope.GetFirstNameNoTooltip], slovo?"
 bp1_yearly.2001.c_tt:0 "[bp1_yearly_2001_partner.GetShortUINameNoTooltip] ti poskytuje vodítko k tématu."
 bp1_yearly.5720.d:0 "Nechci se nechat vtáhnout do těchto malicherných her."
 bp1_yearly.5715.desc:0 ""Ne! Prostě to není, jak to říkáš! Vážený učenec, který #EMP vynalezl#! toto slovo, řekl, že se vyslovuje tak, jak to říkám já-"\n\nMůj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('gibbet_friend'))] [gibbet_friend.GetFirstName] a já máme bouřlivou debatu, která nejeví známky ústupu. Poté, co jsme prošli kolem blízkého šibenice, [gibbet_friend.GetSheHe] na to poznamenal. Jsem-li plynulý v jazyce [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip], jemně jsem [gibbet_friend.GetHerHim] opravil ohledně [gibbet_friend.GetHerHis] výslovnosti — začíná těžkým zvukem, ne měkkým, #EMP očividně#! — a [gibbet_friend.GetSheHe] měl tu drzost nesouhlasit, a to hlasitě, co víc!\n\n"Nemohu uvěřit, že stále lpíš na této [ROOT.Char.Custom('InsultAdjective')] jazykové pozici!" [gibbet_friend.GetSheHe] vynáší, frustrován mým trváním."
 bp1_yearly.8010.b:0 "Nejsem si jistý/á [bp1_8010_best_friend.GetFirstNameNoTooltip]..."
 bp1_yearly.5303.desc:0 "Kácení stromů je nebezpečná činnost pro někoho tak nezkušeného jako já. I když mě [concerned_friend.GetFirstNamePossessive] pečlivě sleduje, kombinace mého nedostatku pozornosti a námahy již vedla k několika nehodám. Zavrtávající svou sekeru do dřeva blízkého polena, dávám si pauzu, abych se napil z láhve. [concerned_friend.GetFirstNameNoTooltip] se ke mně přiblíží, vlastní sekera přehozená přes [concerned_friend.GetHerHis] rameno.\n\n"Myslím, že jsi připraven na něco trochu většího!" říká [concerned_friend.GetSheHe], vesele, a ukazuje svou sekerou. Strom, na který ukazuje, je obrovský, majestátní tvrdý dřevin a já na něj nervózně koukám, jak se mi bolavé svaly napínají v očekávání."
 bp1_yearly.8040.desc.closing:0 "— to tě staví do špatné situace. Určitě musíš vidět, že se tímto způsobem [ROOT.Char.GetTitleAsNameNoTooltip] neprospěješ?""
 bp1_yearly.2001.desc.lover:0 "a nemohu se ubránit pohledu na [bp1_yearly_2001_partner.GetHerHis] [ROOT.Char.Custom('RandomPositiveLookAdjective')] rysy, pokoušející se je vryť do paměti."
 bp1_yearly.5722.a.tt:0 "Srazíš [rival_catapulter.GetFirstNameNoTooltip] k zemi, než se [rival_catapulter.GetSheHe] stihne escape."
 bp1_yearly.8040.a.honest:0 "Pravda je, že jsi lhář."
