 bp1_yearly.8061.b:0 ""Ne takhle!""
 bp1_yearly.5728.desc:0 "Jiskřící jiskří se líně do noční oblohy spolu se kouřem, ale scénu si nemohu užít jako obvykle.\n\nMůj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rival_burner'))] [rival_burner.GetFirstName] stojí triumfálně před ohněm a vyzývá mě, abych přistoupil. V [rival_burner.GetHerHis] ruce je můj vlastní artefakt: [burned_artifact.GetName], který mi ukradl ten had.\n\n"Žádný krok blíž, [ROOT.Char.GetFirstName]!" [rival_burner.GetSheHe] volá přes oheň. "Tvoje drahocenná cetka shoří, pokud se pohně!"\n\n"[rival_burner.GetFirstNameNoTooltip]!" křičím. "Vrať mi to, co je moje, a nebudeme mít žádné další spory!" [rival_burner.GetFirstNameNoTooltip] se jen šklebí na oplátku a pohybuje mým majetkem nad ohněm."
 bp1_yearly.8162.a.flavor:0 "Zůstaň u materiálu sluhy, co?"
