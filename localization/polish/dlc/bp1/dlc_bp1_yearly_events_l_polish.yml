 bp1_yearly.5305.desc:0 "S dokončenými úkoly se loučím s rolníky, se kterými jsem pracoval vedle [concerned_friend.GetFirstName] — veselé mávali na mě a vůbec netušili o mém ušlechtilém původu — a vracím se do svých obvyklých komnat. Ačkoli mě svaly bolí, cítím se plný síly a vitality.\n\nPři pohledu na velkou nádobu s vodou na druhé straně místnosti se zvedám na nohy a přistupuji k ní. Sundavám si košili a ve blikání svíčky se dívám na svůj odraz ve vodě."
