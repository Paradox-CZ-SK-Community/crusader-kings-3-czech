 bp1_yearly.8100.b:0 "Myslím, že chceš [sycophant_scope.GetHerHis] práci, [jealous_scope.GetFirstNameNoTooltip]."
 bp1_yearly.5726.desc:0 "Po náročném dnu jízdy dorazíme na místo, kde [matchmaker_courtier.GetFirstName] slyšel, že naše kořist se často nachází, a najdeme překvapující scénu. Hbitý [khutulun.GetWomanMan] se právě potýká s mnohem větším [dummy_gender.GetWomanMan].\n\nNormálně by to téměř nebyl spravedlivý souboj, ale okamžik poté se zápas překvapivě dokončí; první postava, široce se usmívající, velkoryse pomáhá [khutulun.GetHerHis] soupeři na nohy, než přehodí [khutulun.GetHerHis] oči, aby mě pohlédl.\n\n\"Tebe jsem tu ještě neviděl!\" [khutulun.GetSheHe] se ušklíbá, když mě oslovuje, a skloní se v sardonicky ozdobném úklonu. \"Jmenuji se [khutulun.GetFirstName]. Vím, proč jsi tady, ale dovol mi tě varovat: kdokoliv, kdo plýtvá mým časem, musí mi zaplatit za mé potíže.\""
