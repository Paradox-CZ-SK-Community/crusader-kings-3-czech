 bp1_yearly.8120.b:0 "[sycophant_scope.GetFirstNameNoTooltip]? Ha, ani náhodou!"
 bp1_yearly.8120.c.flavor:0 "Myslíš, že mě [sycophant_scope.GetSheHe] taky má rád?"
 bp1_yearly.8120.c:0 "Co- #EMP Ach...#! Možná máš pravdu..."
 bp1_yearly.8120.d.flavor:0 "Co to prozradilo?"
 bp1_yearly.8120.d:0 "Jsi #EMP bystrý#!, ale neustoupím."
 bp1_yearly.8120.desc:0 "Ach, [sycophant_scope.GetTitledFirstNamePossessive] úžasné... odtrhnu se od rozjímání, když [matchmaker_scope.GetTitledFirstName] přistoupí a zavře dveře za [matchmaker_scope.GetHerHim].\n\n\"Má paní/pane [ROOT.Char.GetLadyLord], přicházím k vám v důvěře s delikátní záležitostí...\" [matchmaker_scope.GetSheHe|U] váhá. \"Nemyslíte, že byste... mohl(a) dávat [sycophant_scope.GetFirstNameNoTooltip] odpovědnosti a pocty proto, že ho/ji... #EMP máte rád#! [sycophant_scope.GetHerHim]?\"\n\n[matchmaker_scope.GetFirstNameNoTooltip] nervózně zdrbe výstřih.\n\n\"Možná by bylo pro všechny lepší, kdybyste #EMP vy#! tomu #EMP věnoval(a) pozornost#, a nechal úřady svým šlechticům?\""
 bp1_yearly.8120.seduce:0 "[scheme|E] bude mít zvýšenou [success_chance|E]"
 bp1_yearly.8120.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip] Půvab"
 bp1_yearly.8121.a.flavor:0 "Tuto příležitost nelze promarnit"
 bp1_yearly.8121.a:0 "Musím následovat své srdce."
 bp1_yearly.8121.adultery:0 "Nebylo by správné zradit [ROOT.Char.GetConsort.GetTitledFirstName], ale [ROOT.Char.GetFaith.HighGodNameAlternate] jistě má důvod, proč mě takto cítit!"
 bp1_yearly.8121.b.flavor:0 "Zpátky k práci..."
 bp1_yearly.8121.b.friend:0 "[sycophant_scope.GetSheHe|U] je jen přítel! A #EMP přítel#!!"
 bp1_yearly.8121.b:0 "To by skončilo jen špatně..."
 bp1_yearly.8121.desc:0 "\n\nCo mám dělat..."
 bp1_yearly.8121.homosexual:0 "Vím, že to není, co [ROOT.Char.GetFaith.HighGodName] zamýšlel mezi jedním [ROOT.Char.GetWomanMan] a druhým... ó [ROOT.Char.GetFaith.PositiveAfterLife]!"
 bp1_yearly.8121.opening:0 "Erotické myšlenky mě sužují od mého rozhovoru s [matchmaker_scope.GetTitledFirstName], sny o mně a [sycophant_scope.GetTitledFirstName]...\n\n"
 bp1_yearly.8121.other:0 "Co když [sycophant_scope.GetSheHe] cítí totéž? Trápím se zbytečně? [ROOT.Char.GetFaith.FertilityGodName] pomoz mi..."
 bp1_yearly.8121.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip] Vůně"
 bp1_yearly.8130.a.flavor:0 "Není třeba se tím znepokojovat"
 bp1_yearly.8130.a.paranoid:0 "\"No tak, pravděpodobně to byl sluha.\""
 bp1_yearly.8130.a:0 "No tak, tohle na tebe není."
 bp1_yearly.8130.b:0 "Postarám se, že budeš hlídán dnem i nocí."
