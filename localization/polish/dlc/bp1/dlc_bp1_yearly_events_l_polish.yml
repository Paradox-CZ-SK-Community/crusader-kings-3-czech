l_polish:
 bp1_yearly.2000.a_duo:1 "A [ROOT.Char.Custom('RandomJewelry')], hodí se pro mého/mou [bp1_yearly_2000_partner_a.Custom('ComplimentAdjective')] [bp1_yearly_2000_partner_a.GetFirstNameNoTooltip]."
 bp1_yearly.2000.a_single:1 "A [ROOT.Char.Custom('RandomJewelry')], hodí se pro [bp1_yearly_2000_partner_a.GetFirstNameNoTooltip]!"
 bp1_yearly.2000.b:1 "Tento [ROOT.Char.Custom('RandomJewelry')] by vypadal [ROOT.Char.Custom('RandomPositiveLookAdjective')] na [bp1_yearly_2000_partner_b.GetFirstNamePossessiveNoTooltip] [bp1_yearly_2000_partner_b.Custom('ComplimentAdjective')] postavě."
 bp1_yearly.2000.c:0 "Proč se spokojit jen s jedním!"
 bp1_yearly.2000.c_flavor:0 "Rozmazlíme je oba!"
 bp1_yearly.2000.d:0 "Dostatečným darem je má společnost."
 bp1_yearly.2000.desc.duo:1 "\n\nKdyž procházím kolem jednoho z obchodníků prodávajících šperky, zdržuji se a nakláním se, abych se podíval(a) blíže.\n\nMožná by jeden z těchto kousků rozjasnil den mé milované [bp1_yearly_2000_partner_a.GetTitledFirstName] nebo [bp1_yearly_2000_partner_b.GetTitledFirstName]?"
 bp1_yearly.2000.desc.greed_flavor:0 "Tyhle kousky vypadají draze... ale možná by stály za to."
 bp1_yearly.2000.desc.intro:0 "Mezi putovními obchodními stánky je cítit shon. Dočasné kůlny jsou naložené až po stropy a obsahují všelijaké cetky. "
 bp1_yearly.2000.desc.not_greed_flavor:0 "Tyto kousky jsou doslova zářivé a udělaly by krásný dar."
 bp1_yearly.2000.desc.single:1 "\n\nKdyž [bp1_yearly_2000_partner_a.GetTitledFirstName] a já procházíme kolem jednoho z obchodníků prodávajících šperky, [bp1_yearly_2000_partner_a.GetSheHe] se mírně zadrží, když se [bp1_yearly_2000_partner_a.GetSheHe] nakloní, aby se podíval(a) blíže.\n\nMožná by jeden z těchto kousků rozjasnil den mému [ROOT.Char.Custom2('PartnerOpinionDescription', SCOPE.sC('bp1_yearly_2000_partner_a') )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2000_partner_a'))]?"
 bp1_yearly.2000.t:0 "Dárek hodný..."
 bp1_yearly.2001.a.tt_secret:0 "[bp1_yearly_2001_secret_owner.GetTitledFirstNamePossessive] tajemství"
 bp1_yearly.2001.a:0 "Ó, prosím, vyzraď mi to, můj [ROOT.Char.Custom('PartnerOpinionHighDescription')]!"
 bp1_yearly.2001.a_tt:0 "[bp1_yearly_2001_partner.GetShortUINameNoTooltip] se s tebou podělí o tajemství."
 bp1_yearly.2001.b:0 "Více mě zajímáš #EMP ty#!, můj [ROOT.Char.Custom('LoverPetName')]!"
 bp1_yearly.2001.c:0 "Jak jsi to... nevadí. Prosím, vysvětli mi to!"
 bp1_yearly.2001.c_tt:0 "[bp1_yearly_2001_partner.GetShortUINameNoTooltip] ti poskytne páku v té záležitosti."
 bp1_yearly.2001.d:0 "Důvěřuji ti, že mě podržíš, můj [ROOT.Char.Custom('PartnerOpinionHighDescription')]."
 bp1_yearly.2001.desc.close_finance_modifier:0 "\n\n\"Nebo alternativně zjistit, jak ti zajistit nejlepší finanční rady od mých zdrojů.\""
 bp1_yearly.2001.desc.close_modifier:0 "hlídat jakékoliv... nevhodné... chování, které by nás mohlo potkat.\""
 bp1_yearly.2001.desc.fallback:0 "\n\n\"...nebo vlastně jsem se mýlil(a). Omlouvám se, že jsem ti ztrácel(a) čas!\""
 bp1_yearly.2001.desc.finance_modifier:0 "zajistit ti ty nejlepší finanční rady od mého zdroje.\""
 bp1_yearly.2001.desc.hook:0 ""Možná jsem... no, nebudeme se zdržovat tím, co jsem v té záležitosti dělal(a), ale řeknu, že mi jeden společný známý dluží službu.""
 bp1_yearly.2001.desc.intro:0 ""[bp1_yearly_2001_partner.Custom2('RelationToMeShort', ROOT.Char)|U], zdá se, že se už málokdy vídáme!\n\nMožná jsem přišel(a) na pár zajímavostí, které by se mohly hodit pro naše vládnutí.""
 bp1_yearly.2001.desc.intro_high_opinion:0 ""Má nejdražší [ROOT.Char.GetFirstNameNoTooltip], jaké je to potěšení tě vidět!\n\nPozoruji tě, jak svědomitě vládneš našemu [ROOT.Char.Custom('GetRealmOrDomicile')] a rád(a) bych ti pomohl(a), jak jen budu moci.""
 bp1_yearly.2001.desc.lover:0 "a nemohu si pomoci a zírám na [bp1_yearly_2001_partner.GetHerHis] [ROOT.Char.Custom('RandomPositiveLookAdjective')] rysy, snažím se je vtisknout do paměti."
 bp1_yearly.2001.desc.outro:0 "\n\n[bp1_yearly_2001_partner.GetSheHe|U] nakloní [bp1_yearly_2001_partner.GetHerHis] hlavu a očekávavě se na mě dívá."
 bp1_yearly.2001.desc.secret:0 ""Nedávno jsem při poslechu sloužících zaslechl(a) něco, čemu neuvěříš.""
 bp1_yearly.2001.desc.segway_lover:0 "\n\nTichý vánek přejede [bp1_yearly_2001_partner.GetHerHis] vlasy "
 bp1_yearly.2001.desc.segway_modifier:0 "\n\nPak se [bp1_yearly_2001_partner.GetSheHe] skrčí, jako by si vzpomněl(a) na něco důležitého. \"Mohl(a) bych "
 bp1_yearly.2001.desc.segway_secret_hook:0 "\n\n[bp1_yearly_2001_partner.GetSheHe|U] pohlédne přes [bp1_yearly_2001_partner.GetHerHis] rameno "
 bp1_yearly.2001.e:0 "Opravdu bych #EMP ocenil(a)#! lepší finance."
 bp1_yearly.2001.t.first_title_duo:0 "... Vládce..."
 bp1_yearly.2001.t.second_title_duo:0 "... A dobrý [ROOT.Char.GetWomanMan|U]"
 bp1_yearly.2001.t:0 "... Vládce"
 bp1_yearly.2010.a:0 "To je milé. A možná užitečné."
 bp1_yearly.2010.a_lustful:0 "Měl(a) bych si začít dělat poznámky!"
 bp1_yearly.2010.a_tt:0 "Co #EMP dalšího#! se asi děje pod mou střechou..."
 bp1_yearly.2010.a_tt_lustful:0 "Tohle #EMP zbožňuji#!"
 bp1_yearly.2010.b:0 "Možná potřebují #EMP třetího#! pomocníka..."
 bp1_yearly.2010.c:0 "To je skandál!"
 bp1_yearly.2010.c_tt:0 "Mám zlomené srdce."
 bp1_yearly.2010.desc.default:0 "omámení něžným objetím ve světle ranního slunce.\n\n\"[bp1_yearly_2010_second_partner.GetFirstNameNoTooltip], nedrž si mě jen tak, můj [ROOT.Char.Custom('LoverPetName')]...\" [bp1_yearly_2010_first_partner.GetSheHe|U] zaboří [bp1_yearly_2010_first_partner.GetHerHis] tvář do výstřihu [bp1_yearly_2010_second_partner.GetFirstNameNoTooltip].\n\n\"Můžeme strávit zítřejší noc spolu, můj [ROOT.Char.Custom('LoverPetName')]\", odvětí [bp1_yearly_2010_second_partner.GetFirstNameNoTooltip]. \"Pokud budu moci být přes den s tebou, nic dalšího není důležité.\""
 bp1_yearly.2010.desc.intro:0 "Na první pohled chodba vypadá opuštěně. Klidným krokem směřuji k prvnímu bodu dne.\n\nNáhle zaslechnu potlačený chichot a zarazím se. Předkloním se a zachytím letmý pohled na [bp1_yearly_2010_first_partner.GetShortUIName] a [bp1_yearly_2010_second_partner.GetShortUIName],"
 bp1_yearly.2010.desc.lustful:0 "vášniví a divocí, zabraní do... ó #EMP můj#!.\n\nNa denním světle? A co dělají s tím #EMP [ROOT.Char.Custom('DeviantObjectNoun')]#!?"
 bp1_yearly.2010.t:0 "Dvě lodě v noci"
 bp1_yearly.2010.tt:0 "Takové okolnosti!"
 bp1_yearly.5100.a:0 "Buď prostě sám/sama sebou, [unloved_courtier.GetNameNoTooltip]!"
 bp1_yearly.5100.b:0 "Máš pravdu, nikdy to nebyl problém!"
 bp1_yearly.5100.c:0 "Pomohu ti!"
 bp1_yearly.5100.d:0 "Nevzdávej se naděje, [unloved_courtier.GetNameNoTooltip]."
 bp1_yearly.5100.desc.end:0 "Nic z toho pro tebe nikdy nebyl problém, že ne?\""
 bp1_yearly.5100.desc.fallback:0 "dokonale utvořený!"
 bp1_yearly.5100.desc.female:0 "přirozeně krásná!"
 bp1_yearly.5100.desc.male:0 "drsně pohledný!"
 bp1_yearly.5100.desc.scarred:0 "vznešeného vzhledu, s těmi jizvami!"
 bp1_yearly.5100.desc.swole:0 "přitažlivý a navíc postavený jako socha!"
 bp1_yearly.5100.desc:0 "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('unloved_courtier'))] [unloved_courtier.GetName] vypadá už přes týden sklesle, a až pátý těžký, sklíčený vzdech dne mě konečně přiměje jemně se zeptat, co se děje.\n\n\"Jsem tak osamělý(á). Chci jen někoho výjimečného! Někdo, kdo by mi stál po boku ve dne a sdílel mou postel v noci!\" [unloved_courtier.GetSheHe|U] se na chvíli odmlčí, pak smutně potřese [unloved_courtier.GetHerHis] hlavou.\n\n\"Co to vykládám? Nechápeš mou nouzi, že ne, můj [ROOT.Char.GetLadyLord]? Podívej se na sebe! Jsi tak"
 bp1_yearly.5100.t:0 "Šíp lásky"
 bp1_yearly.5100.toast:0 "Nepovedlo se."
 bp1_yearly.5101.a:0 "...starostlivý a citlivý."
 bp1_yearly.5101.b:0 "...spravedlivý a bez předsudků."
 bp1_yearly.5101.c:0 "...zbožný a horlivý."
 bp1_yearly.5101.d:0 "...vlastně — vyberme prostě toho nejpřitažlivějšího."
 bp1_yearly.5101.desc:0 "\"Uděláš to, můj [ROOT.Char.GetLadyLord]? Opravdu mi pomůžeš?\"\n\nVzpomínám si, jak se [unloved_courtier.GetNamePossessive] tvář rozzářila, když jsem souhlasil(a), s jistou ostražitostí, že pomohu [unloved_courtier.GetHerHim] najít lásku. Nejsem zrovna mistr v dohazování, takže spíše s nadějí než s jistotou vkročím mezi hemžící se davy na [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier], abych hledal(a) možný plamen.\n\nProhlédnu si tržiště, zaznamenávám několik slibných kandidátů, ale pro [unloved_courtier.GetNamePossessiveNoTooltip] bych měl(a) opravdu hledat někoho, kdo by [unloved_courtier.GetHerHim] seděl. Někdo..."
 bp1_yearly.5101.t:0 "Šíp lásky: Cíl"
 bp1_yearly.5102.a.failure:0 "Není tam žádná jiskra"
 bp1_yearly.5102.a.success:0 "Padli si do oka"
 bp1_yearly.5102.a:0 "[unloved_courtier.GetNameNoTooltip]! Poď sem!"
 bp1_yearly.5102.b:0 "Vlastně, možná bys raději vynechal(a) setkání?"
 bp1_yearly.5102.c:0 "\"U [unloved_courtier.GetWomanMan] mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('unloved_courtier'))] bys byl(a) promarněn(a).\""
 bp1_yearly.5102.desc.compassionate:0 "je schoulený(á) v koutě náměstí a zdá se, že pomáhá toulavé kočce, která zoufale potřebuje napít. Zatímco [potential_lover.GetWomanMan] utěšuje ubohé zvíře, začnu si představovat, že by ten ubohý [ROOT.Char.Custom('GetCourtierPlural')] dostal stejný projev altruismu..."
 bp1_yearly.5102.desc.end:0 "\n\nStačí pozvání na můj [ROOT.Char.Custom('GetCourt')] a slib nápadníka, aby lichocený a nadšený [potential_lover.GetWomanMan] — [potential_lover.GetName], jak jsem zjistil(a) — šel s námi. Hrdě vtrhnuvší dovnitř, spatřím [unloved_courtier.GetName] zaujmutého [unloved_courtier.GetHerHis] obvyklým beznadějným trudnomyslním na druhé straně dvora.\n\n[unloved_courtier.GetNameNoTooltip] se ke mně očekávavě otočí, oči mu/jí září nadějí."
 bp1_yearly.5102.desc.just:0 "zdá se, že řeší spor mezi dvěma sedláky. [potential_lover.GetSheHe|U] pozorně naslouchá oběma stranám a vynáší spravedlivý rozsudek, se kterým oba zdají souhlasit."
 bp1_yearly.5102.desc.peng:0 "bylo by těžké je přehlédnout: obklopený(á) skupinkou obdivovatelů, [potential_lover.GetHerHis] poněkud ošuntělé oblečení skrývá nápadný vzhled."
 bp1_yearly.5102.desc.zealous:0 "pozorně naslouchá kazateli, který burcuje dav. Mně to připadá jako výkřiky šílence, ale v očích posluchače plane nadšení a [potential_lover.GetSheHe] nadšeně přikyvuje u náboženského blábolení."
 bp1_yearly.5102.desc:0 "Když pokračuji v hledání, jedna postava upoutá mou pozornost. [potential_lover.GetSheHe|U]"
 bp1_yearly.5102.t:0 "Šíp lásky: Dopadl"
 bp1_yearly.5301.a.tt:0 "Společně hledáte způsoby, jak se dostat do formy"
 bp1_yearly.5301.a:0 "Víš co, [concerned_friend.GetFirstNameNoTooltip]? Máš pravdu."
 bp1_yearly.5301.b.tt:0 "Hledáš způsob, jak to dokázat"
 bp1_yearly.5301.b:0 "Tak tlustý/á nejsem!"
 bp1_yearly.5301.c:0 "Nejsem tak hubený/á!"
 bp1_yearly.5301.d.tt.lose:0 "Prohraješ souboj"
 bp1_yearly.5301.d.tt.win:0 "Vyhraješ souboj"
 bp1_yearly.5301.d.tt:0 "Vy dva se pustíte do poněkud směšného souboje pěstmi"
 bp1_yearly.5301.d:0 "Kdo by to řekl, že zrovna ty budeš mluvit o vzhledu!"
 bp1_yearly.5301.start:0 "V celé večer jsem si vědom(a) pohledů [concerned_friend.GetFirstNamePossessive] na sobě, zatímco jíme, "
 bp1_yearly.5301.t:0 "Těžký problém"
 bp1_yearly.5301.thicc:0 "ale když vesele přijmu třetí porci [ROOT.Char.Custom('GetExpensiveDessert')], [concerned_friend.GetHerHis] pěst náhle udeří do stolu.\n\n\"Tohle už dál nemohu tolerovat!\" vykřikne na mě [concerned_friend.GetSheHe]. \"Nemohu tu sedět a dívat se, jak se jíš k smrti, [ROOT.Char.GetFirstName]!\"\n\nTrochu se pozlíbím, ale těžko vypadat uraženě s plnou pusou. Možná si #EMP občas užiju#! nějaké mlsání, ale řízení [ROOT.Char.GetPrimaryTitle.GetTierAsName] je stresující záležitost!"
 bp1_yearly.5301.thinn:0 "ale když dál ohlodávám první chod a další chody se řadí, [concerned_friend.GetHerHis] pěst náhle udeří do stolu.\n\n\"Toto už dál nemohu tolerovat!\" vykřikne na mě [concerned_friend.GetSheHe]. \"Nemohu tu sedět a dívat se, jak chřadneš, [ROOT.Char.GetFirstName]!\"\n\nTrochu se pozlobím, ale těžko vypadat uraženě za rostoucím hromadícím se množstvím talířů. Možná #EMP nemám#! příliš času na jídlo, ale velice časově náročné je vládnout [ROOT.Char.GetPrimaryTitle.GetTierAsName]!"
 bp1_yearly.5302.a.tt:0 "Směřuješ k háji stromů"
 bp1_yearly.5302.a:0 "Přines mi sekiru!"
 bp1_yearly.5302.b.tt:0 "Vydáváš se na blízké pole"
 bp1_yearly.5302.b:0 "Lépe zůstat u odvodňovacích prací."
 bp1_yearly.5302.desc:0 "Je svěží, slunečný den a vidím pot kapající z brady [concerned_friend.GetFirstNamePossessive], zatímco [concerned_friend.GetSheHe] mě dál povzbuzuje. Sáček kamenů na mých zádech sténá pod tíhou, a i já, když jej hodím přes čáru v zemi, kterou [concerned_friend.GetFirstNameNoTooltip] narýsoval holí. [concerned_friend.GetSheHe|U] spokojeně tleská rukama.\n\n\"Už vypadáš silnější! Myslím, že je čas přejít k něčemu trochu většímu.\"\n\n\"Vím, že právě provádějí odvodňovací práce na sousedním poli a mohli by pomoc. Nebo pokud se cítíš odvážný/á, je tam háj za hřebenem, který momentálně těží. Co na to říkáš?\""
 bp1_yearly.5302.t:0 "$bp1_yearly.5301.t$: Těžká cesta"
 bp1_yearly.5303.a.criticalfailure:0 "Strom spadne přímo na tebe!"
 bp1_yearly.5303.a.criticalsuccess:0 "Úspěšně se ti podařilo strom pokácet!"
 bp1_yearly.5303.a.failure:0 "Nejde ti strom pokácet bez pomoci"
 bp1_yearly.5303.a.wounded:0 "Strom tě zasáhne při pádu"
 bp1_yearly.5303.a:0 "No tak, jak těžké to může být?"
 bp1_yearly.5303.b:0 "Mohl(a) bys mi pomoct, [concerned_friend.GetFirstNameNoTooltip]?"
 bp1_yearly.5303.desc:0 "Těžba stromů je nebezpečná záležitost pro někoho tak nezkušeného, jako jsem já. I když mě dohlíží ostražité oko [concerned_friend.GetFirstNamePossessive], kombinace mé nepozornosti a úsilí už vedla k několika úzkým úhybným momentům. Zapichuji sekeru do dřeva blízkého kmene a na chvíli se zastavím, abych si dal(a) doušek z placatky. [concerned_friend.GetFirstNameNoTooltip] ke mně přistupuje, [concerned_friend.GetHerHis] vlastní sekerou pověšenou přes rameno.\n\n\"Myslím, že jsi připraven(a) vzít si na sebe něco většího!\" říká [concerned_friend.GetSheHe] vesele a ukazuje sekerou. Strom, na který ukazuje, je obrovský, mohutný tvrdý strom, a já ho obezřetně sleduji, zatímco se mé bolavé svaly napínají v očekávání."
 bp1_yearly.5303.t:0 "$bp1_yearly.5301.t$: Sekání dřeva"
 bp1_yearly.5304.a:0 "Drž se, dítě! Mám tě!"
 bp1_yearly.5304.b:0 "...všimne si někdo kromě nás, kdyby se [waterboy.GetSheHe] utopil(a)?"
 bp1_yearly.5304.desc:0 "Vodou promočená, bažinatá půda, s níž jsem se nabídl pomoct, je pot upocená práce. Tvrdě pracuji po boku nic netušících rolníků s krumpáčem, kopu příkopy a odkládám pytle mokrého bláta z oblasti.\n\n[concerned_friend.GetFirstName] a já si dáváme pauzu, stojíme na úzkém pásu mezi dvěma částmi bažiny, když [waterboy.GetFirstName], jedno z dětí pověřených držet dělníky hydratované, se ke mně přiblíží a nabídne mi placatku. Než stačím upít jeden doušek, [waterboy.GetFirstNameNoTooltip], při natahování pro láhev, ztratí rovnováhu a spadne přímo do bažiny!"
 bp1_yearly.5304.t:0 "$bp1_yearly.5301.t$: Bažinatý standard"
 bp1_yearly.5305.a:0 "Vypadám skvěle!"
 bp1_yearly.5305.b:0 "Za všechno vděčím tobě, [concerned_friend.GetFirstNameNoTooltip]."
 bp1_yearly.5305.desc:0 "Po splnění úkolů se se [concerned_friend.GetFirstName] rozloučím s rolníky, s nimiž jsem pracoval(a) — veselě mi zamávají, zcela netušíc mých šlechtických kořenů — a vrátím se do obvyklého ubytování. Ačkoli mě bolí svaly, cítím se plný/á síly a vitality.\n\nKdyž spatřím na druhé straně místnosti velkou nádrž s vodou, zvednu se na nohy a přistoupím k ní. Sundám si košili a ve světle svíček se zadívám na svůj odraz ve vodě."
 bp1_yearly.5305.t:0 "$bp1_yearly.5301.t$: Ve skvělé kondici"
 bp1_yearly.5306.a.criticalfailure:0 "Spadne ti to na tělo!"
 bp1_yearly.5306.a.criticalsuccess:0 "Zvedneš to do vzduchu"
 bp1_yearly.5306.a.failure:0 "Přetížíš si záda"
 bp1_yearly.5306.a.success:0 "Vzneseš to do vzduchu!"
 bp1_yearly.5306.a:0 "Sleduj mě, [concerned_friend.GetFirstNameNoTooltip]!"
 bp1_yearly.5306.artifact:0 "Můj pohled spočine na [bulky_artifact.GetName]. "
 bp1_yearly.5306.b:0 "...po druhé úvaze, možná máš pravdu."
 bp1_yearly.5306.ending:0 "K [concerned_friend.GetFirstNamePossessiveNoTooltip] hrůze strhnu ze sebe košili a hned se postavím, abych zvedl(a) jeho ohromnou váhu."
 bp1_yearly.5306.start:0 "Zuřivě zuřím po [ROOT.Char.Custom('GetCourt')], [concerned_friend.GetFirstName] v patách.\n\n\"[ROOT.Char.GetFirstName]! Prosím, nemusíš mi nic dokazovat! Můžeme prostě zapomenout, že jsem něco řekl(a)!\" [concerned_friend.GetSheHe] je přerušeno opovržlivým mávnutím mé ruky, zatímco prohledávám místnost po něčem dostatečně objemném. Jak si dovolí [concerned_friend.GetSheHe] zpochybnit mou čest!\n\n"
 bp1_yearly.5306.t:0 "$bp1_yearly.5301.t$: Test síly"
 bp1_yearly.5306.table: "Můj pohled spočine na mohutném stole."
 bp1_yearly.5306.throne:0 "Můj pohled spočine na mém trůnu."
 bp1_yearly.5708.a:0 "To je pohanské nesmysl!"
 bp1_yearly.5708.aniconist:0 ""Je to malá tyčinka kadidla, můj [heathen_friend.Custom2('RelationToMeShort', ROOT.Char)]. Shledávám, že mi pomáhá soustředit mysl, když praktikuji svou víru." [heathen_friend.GetSheHe] vysvětluje. Úsměv se přehoupne přes [heathen_friend.GetHerHis] tvář, když [heathen_friend.GetSheHe] mě pozoruje."
 bp1_yearly.5708.b.tt:0 "Všichni [GetTrait('zealous').GetName( GetNullCharacter )] jiní-[faith|E] vazalové ztratí #negative_value 10#! [opinion|E] vůči vám"
 bp1_yearly.5708.b:0 "No, když [heathen_friend.GetFirstNameNoTooltip] vlastně není až tak špatný, tak..."
 bp1_yearly.5708.c.tt.failure:0 "Nepodaří se vám pochopit [heathen_friend.GetFirstNamePossessiveNoTooltip] způsoby"
 bp1_yearly.5708.c.tt.success:0 "Dozvíte se více o [heathen_friend.GetFirstNamePossessiveNoTooltip] způsoby"
 bp1_yearly.5708.c:0 "Možná se od [heathen_friend.GetFirstNameNoTooltip] něco naučím?"
 bp1_yearly.5708.end:0 ""Vždycky jsem si vážil(a), jak se ke mně chováš, přestože máme teologické rozdíly.""
 bp1_yearly.5708.normal:0 ""Je to náboženská ikona. Ne tvé [ROOT.Char.GetFaith.GetAdjective] víry, můj [heathen_friend.Custom2('RelationToMeShort', ROOT.Char)], ale mé." [heathen_friend.GetSheHe] vysvětluje. Úsměv se přehoupne přes [heathen_friend.GetHerHis] tvář, když [heathen_friend.GetSheHe] zahlédne můj vlastní symbol, zavěšený na řetězu kolem mého krku."
 bp1_yearly.5708.start:0 "Bloumám rušnou uličkou se svým přítelem [heathen_friend.GetFirstName], když [heathen_friend.GetSheHe] najednou zmizí. Otočím se a vidím [heathen_friend.GetHerHim] hluboce rozmlouvat s obchodníkem, jehož zboží se zdá sestávat převážně z podivných drobností. [heathen_friend.GetFirstNameNoTooltip|U], po dokončeném obchodu, se ke mně pomalu vrátí a roztržitě si přejíždí prstem po novém nákupu.\n\n"
 bp1_yearly.5708.t:0 "Věrný přítel"
 bp1_yearly.5709.a.tt.failure:0 "Prohrajete rvačku"
 bp1_yearly.5709.a.tt.success:0 "Vyhrajete rvačku"
 bp1_yearly.5709.a:0 "Vyřešíme to pěstmi!"
 bp1_yearly.5709.b.tt:0 "Zahajte $game_concept_single_combat_duel$ s [rival_on_sight.GetFirstNameNoTooltip]"
 bp1_yearly.5709.b:0 "[rival_on_sight.GetFirstNameNoTooltip], ty [rival_on_sight.Custom('InsultNoun')]! Dueluj se mnou!"
 bp1_yearly.5709.c.tt:0 "Necháte je při jejich dětinském chování."
 bp1_yearly.5709.c:0 "Nenechám se zatáhnout do dětinské rvačky."
 bp1_yearly.5709.desc:0 "Jaký nádherný den na rybaření! Měl(a)bych pocit, že nic nemůže setřít úsměv z mé tváře, nebýt hlasu za mnou a mého rybářského parťáka [friend_backup.GetFirstName].\n\n\"Podívejte se, koho tu máme!\" [rival_on_sight.GetFirstName], zjevně právě se vrátil z vlastní rybařské výpravy, je obklopen postavou [rival_friend.GetFirstName]. Ten první sáhne dolů a chytne jednoho z jejich čvachtajících úlovků. \"Podoba je #EMP ohromující#!!\"\n\nOtočím se, abych odcházel s dramatickým přetočením očí, ale #EMP tlukot#! a stekající vlhkost po zadní straně mého krku mě zastaví. Oči [friend_backup.GetFirstNamePossessiveNoTooltip] se zúží, když [friend_backup.GetSheHe] sleduje rybu, která nám byla hozena."
 bp1_yearly.5709.t:0 "Háček, vlasec..."
 bp1_yearly.5711.a:0 "Ty do toho můžeš taky!"
 bp1_yearly.5711.b:0 "Ha, ha! Tak ti to patří!"
 bp1_yearly.5711.desc:0 "[rival_on_sight.GetFirstName] se po našem souboji rozklepe na nohou, stále pošetile vzdorný. [rival_on_sight.GetSheHe|U] otevírá [rival_on_sight.GetHerHis] ústa, aby si postěžoval, ale sotva stačí vyslovit slovo, než mu ta samá ústa naplním rybou, která byla nedávno použita jako projektil. Vrávorající, [rival_on_sight.GetFirstNameNoTooltip] se nebezpečně zakymácí směrem k okraji mola.\n\nUdělal(a) jsem rychlý krok vpřed a pevně mu vrazím nohu do břicha. Na okamžik, který se zdá jako věčnost, [rival_on_sight.GetSheHe] visí ve vzduchu: paže se točí, oči vyvalené, ryba pevně na obličeji, než náhle padá přímo dolů.\n\nHrozný šplouch vyvolá velikou vodní fontánu a zděšený [rival_friend.GetFirstName] se rozběhne k okraji mola, aby natáhl ruku k svému dusícímu se příteli."
 bp1_yearly.5711.t:0 "...a olůvko"
 bp1_yearly.5712.a:0 "Nezapomenu na to, [rival_on_sight.GetFirstNameNoTooltip]!"
 bp1_yearly.5712.b:0 "Možná bych se měl raději držet z cesty [rival_on_sight.GetHerHis]..."
 bp1_yearly.5712.desc:0 "Rozzuřeně se zvednu, abych čelil posměškům [rival_on_sight.GetFirstName] a [rival_on_sight.GetHerHis] kumpána [rival_friend.GetFirstName]. Nejistý na nohou však při pokusu namířit prst do [rival_on_sight.GetFirstNamePossessiveNoTooltip] hrudi minu [rival_on_sight.GetHerHim] úplně. Stačil jen švih kotníkem a najednou se mi zrak znovu zaclání hlínou.\n\n[rival_on_sight.GetFirstNameNoTooltip], rozjařeně se šklebí, sarkasticky tleská, když se kutálím na záda. Můj hněv znovu vzplane, ale sotva usednu do sedu, zasáhne mě zatracená ryba přímo do obličeje s ozvěnným #EMP plácnutím#!! [rival_on_sight.GetFirstNameNoTooltip] a [rival_friend.GetFirstNameNoTooltip] propuknou v hřmění smíchu, když odcházejí, a nechávají starostlivého [friend_backup.GetFirstName], aby mě konečně vytáhl na nohy."
 bp1_yearly.5712.t:0 "Něco se pokazilo?"
 bp1_yearly.5713.a:0 "Postarám se o to. A teď mi dovol, abych se s tebou #EMP vypořádal#!..."
 bp1_yearly.5713.b:0 "Mohou mít vše, co potřebují, a ještě víc."
 bp1_yearly.5713.c:0 "Nech to na mně."
 bp1_yearly.5713.d:0 "Jak se opovažuješ mě vydírat?!"
 bp1_yearly.5713.desc:0 "Hned jak jsme spolu v posteli, poznám, že je s mou [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('destitute_spouse'))] [destitute_spouse.GetFirstName] něco v nepořádku. [destitute_spouse.GetSheHe|U] je zjevně rozptýlený(á) a já jemně sevřu [destitute_spouse.GetHerHis] ruku, když se ptám, co se děje.\n\n\"Je to... záležitost peněz.\" [destitute_spouse.GetSheHe] povzdechne a druhou rukou si přejede po hlavě. \"Mám rodinu, které se nedaří, a hrozí jim ztráta domova. Jako dítě jsem tam trávil(a) čas...\"\n\n[destitute_spouse.GetSheHe|U] se na mě prosícně dívá. \"Je... je něco, co můžeme udělat? Jsem si jistý(á), že by nám to mohli vrátit, jen potřebují opět stát na nohou. Budou to schopni splatit, přísahám!\""
 bp1_yearly.5713.t:0 "Nerozvážné vztahy"
 bp1_yearly.5714.a.catharsis:0 "#weak Poznáte určitý stupeň katarze#!"
 bp1_yearly.5714.a.depressed:0 "#weak Upadáte do deprese#!"
 bp1_yearly.5714.a.reallysad:0 "#weak Smutek vás přemáhá#!"
 bp1_yearly.5714.a.sad:0 "#weak Váš smutek se volně projevuje#!"
 bp1_yearly.5714.a:0 "Nikdy na tento den nezapomenu."
 bp1_yearly.5714.b:0 "Musím být silný/á a jít dál."
 bp1_yearly.5714.desc:0 "V mém srdci je hluboká a nekonečná díra.\n\n[deceased_pal.GetFirstName] byl(a) stálým společníkem a důvěrníkem, a mít [deceased_pal.GetHerHim] vyrvaného z mého života působí jako smrtelná rána, z níž se nikdy nezotavím. V ruce svírám lístek, který mi [deceased_pal.GetSheHe] dal(a) — ten #EMP poslední#! lístek, který mi [deceased_pal.GetSheHe] kdy dá, uvědomuji si to hořce. Snažím se ho přečíst, ale vše, co dokážu, je odtáhnout ho od obličeje, aby drahé slova v něm nebyla smyta mými slzami.\n\nI když je kolem mě mnoho truchlících, nikdy jsem se necítil(a) tak osaměle."
 bp1_yearly.5714.t:0 "Loučení"
 bp1_yearly.5715.a:0 "Dohodneme se, že nesouhlasíme."
 bp1_yearly.5715.b:0 "Je to tak, jak říkám. A tím to končí!"
 bp1_yearly.5715.c.tt.failure:0 "Prohrajete debatu"
 bp1_yearly.5715.c.tt.success:0 "Vyhrajete debatu"
 bp1_yearly.5715.c:0 "Je to 'gibbet' a dokážu to!"
 bp1_yearly.5715.desc:0 ""Ne! To prostě není tak, jak to vyslovujete! Vznešený učenec, který #EMP vynalezl#! to slovo, řekl, že se vyslovuje tak, jak to říkám já—\"\n\nSe svým [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('gibbet_friend'))] [gibbet_friend.GetFirstName] vedu zuřivou debatu, která nejeví známky ústupu. Když jsme minuli poblíž stojící šibenici, [gibbet_friend.GetSheHe] o tom poznamenal(a). Jako plynulý mluvčí [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] jazyka jsem [gibbet_friend.GetHerHim] jemně opravil(a) v [gibbet_friend.GetHerHis] výslovnosti — začíná to tvrdým zvukem, ne měkkým, #EMP samozřejmě#! — a [gibbet_friend.GetSheHe] měl(a) drzost nesouhlasit, a to hlasitě!\n\n\"Nemohu uvěřit, že stále trváš na tom svém [ROOT.Char.Custom('InsultAdjective')] lingvistickém postoji!\" vyhrkne [gibbet_friend.GetSheHe], frustrovaný(á) mým trváním."
 bp1_yearly.5715.t:0 "Blebetající blázen"
 bp1_yearly.5716.a:0 "Tento hřích nesmí zůstat!"
 bp1_yearly.5716.b:0 "Dobře, cokoliv pro udržení míru..."
 bp1_yearly.5716.c:0 "Přestaňte s tím okamžitě! Dítě se musí učit!"
 bp1_yearly.5716.desc:0 "Při pobíhání po mém [ROOT.Char.Custom('GetCourt')] zaslechnu zvednutý hlas, téměř na pokraji hněvu. Otočím se a před sebou spatřím neobvyklou scénu. [book_burner.GetFirstName] stojí, vztyčen nad mým [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('book_child'))] [book_child.GetFirstName], vynadává mu/ji, zatímco můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('book_burner'))] hází další knihu do chřestivého ohně.\n\n\"Už si nebudeš číst žádný z těchto #EMP nečistých škvárů#!!\" huláká [book_burner.GetSheHe], odsuzuje další knihu k plamenům. \"Žádné dítě v tomto domě nebude pod vlivem [ROOT.Char.GetFaith.DevilNamePossessive]!\""
 bp1_yearly.5716.nobook:0 "\n\nZvednu knihu ze hromady, kterou [book_burner.GetFirstNameNoTooltip] označil(a) k zničení, a najdu v ní jen neškodný obsah o... stavění malých hradečků z hlíny?"
 bp1_yearly.5716.t:0 "Pryč, [ROOT.Char.GetFaith.random_EvilGodNames]!"
 bp1_yearly.5716.yesbook:0 "\n\nZvednu [burned_book.GetName] z hromady, kterou [book_burner.GetFirstNameNoTooltip] označil(a) k zničení, ve stejný okamžik, kdy ho [book_burner.GetSheHe] také chytne."
 bp1_yearly.5717.a.tt.lose:0 "[bff_defender.GetNameNoTooltip] prohrává rvačku"
 bp1_yearly.5717.a.tt.win:0 "[bff_defender.GetNameNoTooltip] vyhrává rvačku"
 bp1_yearly.5717.a:0 "Udeř [5717_nemesis.GetHerHim] do tváře, [bff_defender.GetFirstNameNoTooltip]!"
 bp1_yearly.5717.b:0 "[5717_nemesis.GetSheHe|U] nestojí za to, kámo!"
 bp1_yearly.5717.c.tt.duel:0 "Začíná [single_combat_duel|E] mezi tebou a [5717_nemesis.GetFirstNameNoTooltip]"
 bp1_yearly.5717.c.tt:0 "#weak Vy dva si vezmete svůj spor ven...#!"
 bp1_yearly.5717.c:0 "Ustup; [5717_nemesis.GetFirstNameNoTooltip] je můj."
 bp1_yearly.5717.desc:0 "Hostinec v [tavern_county.GetNameNoTier] je obvykle ideálním místem k zapomenutí na starosti, ale dnes večer je výjimka.\n\nJaké neštěstí — sedí jen u stolu vedle nás s [bff_defender.GetFirstName] moje [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('5717_nemesis'))], [5717_nemesis.GetFirstName], a [5717_nemesis.GetSheHe] je obtěžující už od našeho příchodu. Stačilo jedno další „náhodné“ rozlití [5717_nemesis.GetHerHis] [5717_nemesis.Custom('RegionalDrink')] na mé rameno a najednou byl/a [bff_defender.GetFirstNameNoTooltip] na nohou.\n\n[5717_nemesis.GetFirstNameNoTooltip] se pak postaví a ti dva se už, poměrně opile, chystají na rvačku, než se stačím postavit i já."
 bp1_yearly.5717.t:0 "Opilá rvačka"
 bp1_yearly.5718.t.lose:0 "Prohrál(a) jste rvačku"
 bp1_yearly.5718.t.win:0 "Vyhrál(a) jste rvačku"
 bp1_yearly.5719.a.tt.dread:0 "#medium Tato možnost je vám dostupná díky vysoké úrovni [dread|E]#!"
 bp1_yearly.5719.a:0 "Vrátíš ty peníze a budeš si pamatovat tento den!"
 bp1_yearly.5719.b.tt.lose:0 "[disloyal_vassal.GetFirstNameNoTooltip] otevřeně pohrdá vaším požadavkem"
 bp1_yearly.5719.b.tt.win:0 "[disloyal_vassal.GetFirstNameNoTooltip] mrzutě vrátí peníze"
 bp1_yearly.5719.b:0 "Vrať ty peníze. Hned."
 bp1_yearly.5719.c:0 "Možná bychom se mohli dohodnout na kompromisu?"
 bp1_yearly.5719.d:0 "Jen... jen to znovu nedělej!"
 bp1_yearly.5719.normal:0 "Zkorumpovaný [disloyal_vassal.GetTitleAsNameNoTooltip|l] se nesnaží bránit [disloyal_vassal.GetHerselfHimself], pyšně se usmívá.\n\n\"To je všechno pravda, můj [ROOT.Char.GetLadyLord]. Toužil(a) jsem po tlustších pokladnicích.\"\n\nJe to otevřená výzva mé autoritě."
 bp1_yearly.5719.start:0 "Už několik dní si můj kancléř [chancellor.GetFirstName] všímal, že se v příjmech ztrácí drobný proud peněz. Teď, když vidím důkazy, svolávám svého vazala [disloyal_vassal.GetFirstName], aby vysvětlil, o co jde.\n\nDůkazy [chancellor.GetFirstNamePossessiveNoTooltip] byly přesvědčivé a nevyvratitelné; [disloyal_vassal.GetFirstNameNoTooltip] zpronevěřoval daně určené pro mě!"
 bp1_yearly.5719.t:0 "Daňová dilemata"
 bp1_yearly.5719.terrified:0 "Zkorumpovaný [disloyal_vassal.GetTitleAsNameNoTooltip|l] se pokouší bránit [disloyal_vassal.GetHerselfHimself], ale marně hledá slova a chvěje se před mým hněvem.\n\nVidím strach v očích [disloyal_vassal.GetHerHis], když před ním/ní kráčím sem a tam a předstírám, že vážím své rozhodnutí."
 bp1_yearly.5720.a.tt:0 "To mi možná nezíská oblibu u [THIS.Char.Custom('GetCourt')], ale bude to #EMP skvělé#!..."
 bp1_yearly.5720.a:0 "Samozřejmě; s naší #EMP levou#! rukou, že?"
 bp1_yearly.5720.b.tt.bigwin:0 "Zlomíte [rival_challenger.GetNamePossessiveNoTooltip] ruku"
 bp1_yearly.5720.b.tt.win:0 "Porazíte [rival_challenger.GetNameNoTooltip] s pohrdavou lehkostí"
 bp1_yearly.5720.b:0 "Ha! Ha! Tak pojď!"
 bp1_yearly.5720.c.tt.lose:0 "[rival_challenger.GetFirstNameNoTooltip] přitlačí vaši paži ke stolu"
 bp1_yearly.5720.c.tt.win:0 "Porazíte [rival_challenger.GetFirstNameNoTooltip]"
 bp1_yearly.5720.c:0 "Dokaž to, ty [rival_challenger.Custom('InsultNoun')]!"
 bp1_yearly.5720.d:0 "Nenechám se zatáhnout do těchto malicherných her."
 bp1_yearly.5720.desc:0 "U tohoto jídla jsem vypil(a) několik šálků [ROOT.Char.Custom('RegionalDrink')], ale prokletá přítomnost [rival_challenger.GetFirstName] mi pokazí večer.\n\n\"Ty [ROOT.Char.Custom('InsultNoun')]! Ty [ROOT.Char.Custom('InsultNoun')]!\" [rival_challenger.GetSheHe] řve. \"Nedokázal bys porazit dítě v zkoušce síly! Mohl bych ti právě teď přitlačit ruku ke stolu bez sebemenší námahy!\""
 bp1_yearly.5720.t:0 "Zkouška síly"
 bp1_yearly.5721.a.tt.no:0 "[marshmallow_friend.GetFirstNameNoTooltip] nemá zájem"
 bp1_yearly.5721.a.tt.yes:0 "Navážete přátelství"
 bp1_yearly.5721.a:0 "Chceš... chceš být přátelé, [marshmallow_friend.GetFirstNameNoTooltip]?"
 bp1_yearly.5721.b:0 "To bylo zábavné!"
 bp1_yearly.5721.c.tt:0 "S drobným rozptýlením byste pravděpodobně mohl/a ukrást sladkost, kterou [marshmallow_friend.GetSheHe] opéká..."
 bp1_yearly.5721.c:0 "Mohl(a) bych si dát další pamlsek..."
 bp1_yearly.5721.desc:0 "Jaký nádherný večer! Táborák praská a plive kouř do noční oblohy. Medový pamlsek napíchnutý na konci mé tyčky se pomalu karamelizuje a se zájmem sleduji jeho pomalu se měnící barvu.\n\nVedle mě [marshmallow_friend.GetFirstName] dělá totéž, zatímco dospělí pijí [ROOT.Char.Custom('RegionalDrink')] a baví se vyprávěním příběhů o událostech dávno před naším narozením.\n\nS [marshmallow_friend.GetSheHe|U] jsme si dřív moc nemluvili, ale bylo by hezké si konečně popovídat s někým přibližně v mém věku..."
 bp1_yearly.5721.t:0 "U ohně"
 bp1_yearly.5722.a.tt:0 "Svrhnete [rival_catapulter.GetFirstNameNoTooltip] na zem dřív, než uteče"
 bp1_yearly.5722.a:0 "To si nedovolíš!"
 bp1_yearly.5722.b:0 "[ROOT.Char.Custom('CatStoryName')]! #EMP Neeee!#!"
 bp1_yearly.5722.c:0 "Dostanu tě, [rival_catapulter.GetFirstNameNoTooltip]! PŘISAHÁM!"
 bp1_yearly.5722.desc:0 "\"Setkáváme se znovu, [ROOT.Char.GetFirstName], ty [ROOT.Char.Custom('InsultNoun')]!\" šklebí se můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rival_catapulter'))], [rival_catapulter.GetFirstName], když mě oslovuje, zatímco prohlížím nějaké nové vojenské vybavení. \"Konečně, my dva lidé cti, setkáváme se na rovných podmínkách — haha! Mám tě!\"\n\nTrvá mi chvilku, než pochopím, že [rival_catapulter.GetFirstNameNoTooltip] právě nabral mou kočku [ROOT.Char.Custom('CatStoryName')], a o chvíli později si uvědomím, že [rival_catapulter.GetSheHe] se dává na útěk. Když překonám šok, běžím za [rival_catapulter.GetFirstNameNoTooltip], jen abych ho/ji našel/našla, jak nakládá mou milovanou kočku do nedalekého katapultu!\n\nUčiním krok vpřed, ruka natažená, ale je pozdě.\n\n\"Mraaaao#DIE1 ooooo#!#DIE2 oooowwww—#!\""
 bp1_yearly.5722.t:0 "Kočkopult"
 bp1_yearly.5723.a:0 "#EMP Bwoing!#!"
 bp1_yearly.5723.b:0 "Ušetřím tě. Kvůli [ROOT.Char.Custom('CatStoryName')]."
 bp1_yearly.5723.desc:0 "[rival_catapulter.GetFirstNamePossessive] oči se roztáhnou překvapením a strachem, když [rival_catapulter.GetHerHim] svrhnu na zem.\n\n\"Mohl(a) jsi mi ublížit,\" pronesu, znovu vstanu a požádám shromážděné stráže o provaz.\n\n\"Dokonce bys mohl ublížit i mé rodině,\" pokračuji a svazuji bezmocnému zajatci ruce a nohy.\n\n\"Ale udělal jsi osudnou chybu, když jsi ublížil #EMP [ROOT.Char.Custom('CatStoryName')]#!.\" [rival_catapulter.GetFirstNameNoTooltip], svázaný/á a třesoucí se, otevírá [rival_catapulter.GetHerHis] ústa, aby se prosil(la).\n\nSahám po páce."
 bp1_yearly.5723.t:0 "Dlouhý výstřel"
 bp1_yearly.5724.a:0 "[ROOT.Char.Custom('CatStoryName')]! Jsi #EMP naživu!#!"
 bp1_yearly.5724.b:0 "Už tě nikdy nepustím!"
 bp1_yearly.5724.desc:0 "Poslední tři dny jsem byl(a) pod temným mrakem. Můj drahý, nevinný [ROOT.Char.Custom('CatStoryName')]... je, jako bych občas slyšel(a) mňoukání i teď.\n\nNe, počkej... #EMP opravdu slyším#! mňoukání. Přísahám, že to slyším! V nadšení klopýtám přes malý stolek po holeně. Nadávám a vyhrabu se na nohy. Další mňouk, tentokrát hlasitější a žalostný. Konečně dobiju ke dveřím a prudce je otevřu a najdu [ROOT.Char.Custom('CatStoryName')] sedící tam: v bezpečí, v pořádku a velmi rozčílený!\n\nOkamžitě svého milovaného kocoura svírám v náruči a zabořím obličej do špinavé, větvemi poseté srsti.\n\n[ROOT.Char.Custom('CatStoryName')] se v mé náruči zuřivě brání."
 bp1_yearly.5724.t:0 "[ROOT.Char.Custom('CatStoryName')]: Kočičí pohoda"
 bp1_yearly.5725.a:0 "Dobře, [matchmaker_courtier.GetFirstNameNoTooltip], vyrazíme to prozkoumat."
 bp1_yearly.5725.b:0 "Dost tvých vymyšlených historek!"
 bp1_yearly.5725.desc:1 "\"#EMP Jaktože#!slyšel jsi o [khutulun.GetHerHim], můj [ROOT.Char.GetLadyLord]?\"\n\nOdfrknu a zavrtím hlavou. Říct, že výmysly [matchmaker_courtier.GetFirstName] jsou mi právě teď pod úroveň, by bylo slabé vyjádření.\n\n\"Prý má [khutulun.GetSheHe] otevřenou výzvu pro kohokoli, kdo by byl vhodný pro mého [ROOT.Char.GetLadyLord]!\" snaží se znovu [matchmaker_courtier.GetFirstNameNoTooltip], tentokrát naléhavěji. Sníží hlas spiklenecky a pokračuje. \"Poslyš, vím, že tě všechny manželské otázky unavují. Tenhle [khutulun.GetWomanMan] nabízí svou ruku v manželství komukoli, kdo [khutulun.GetHerHim] přemůže v tělesné zdatnosti.\"\n\nUsednu a zvážím ten příběh. Válečně laděný [khutulun.GetWomanMan]? Jistě z toho mohu vyjít vítězně a získat nového [khutulun.GetWifeHusband] po svém boku, bez ohledu na jeho/její dovednosti."
 bp1_yearly.5725.t:0 "Divoký [khutulun.GetWomanMan|U]"
 bp1_yearly.5726.a.tt.lose:0 "[khutulun.GetSheHe|U] vás přemůže"
 bp1_yearly.5726.a.tt.win:0 "Porazíte [khutulun.GetFirstNameNoTooltip]"
 bp1_yearly.5726.a:0 "Pozdravuj svého nového [ROOT.Char.GetWifeHusband], [khutulun.GetFirstNameNoTooltip]!"
 bp1_yearly.5726.b:0 "Zde může být opatrnost lepší než odvaha..."
 bp1_yearly.5726.desc:0 "Po dlouhém dni jízdy dorazíme na místo, o kterém [matchmaker_courtier.GetFirstName] slyšel, že se tam náš cíl často zdržuje, a najdeme překvapivou scénu. Šikovný [khutulun.GetWomanMan] právě zápasí s mnohem větším [dummy_gender.GetWomanMan].\n\nNormálně by se to vůbec nezdálo jako férový souboj, ale o okamžik později zápas končí překvapivě; první postava, široce se usmívající, pomůže soupeři vstát, než přehodí pohled na mě.\n\n\"Neviděl(a) jsem tě tady v okolí!\" [khutulun.GetSheHe] se šklebí, když se ke mně obrací, skláníc se s ironickým, přehnaným úklonem. \"Jmenuji se [khutulun.GetFirstName]. Vím, proč tu jsi, ale dovol mi varovat tě: kdo mi ztrácí čas, musí mi zaplatit za mé potíže.\""
 bp1_yearly.5726.t:0 "Potlučený [khutulun.Custom('GetBrideGroom')|U]"
 bp1_yearly.5727.a:0 "Dobře, dohoda je dohoda."
 bp1_yearly.5727.b:0 "Tak, dosáhl(a) jsem všeho, co jsem tu potřeboval(a)."
 bp1_yearly.5727.c:0 "Jen to nejlepší pro [khutulun.GetFirstNameNoTooltip]!"
 bp1_yearly.5727.desc:0 "[khutulun.GetFirstName] unaveně odfukne, když se znovu od sebe odtahujeme. Ani já se s tím moc lépe nevyrovnávám; je jasné, proč je [khutulun.GetSheHe] stále svobodný(á). [khutulun.GetSheHe|U] se usmívá, spokojený(á) s výzvou.\n\n\"Byl(a) bys pro mě dobrým [ROOT.Char.GetWomanMan]!\" poznamená [khutulun.GetSheHe], aniž by odtrhl(a) zrak od mých pohybů. \"Je škoda, že tě musím zklamat!\"\n\n[khutulun.GetFirstNameNoTooltip] znovu vyráží vpřed, ale tentokrát jsem připraven(a). Hbitý krok stranou srazí [khutulun.GetHerHim] z rovnováhy a zaháknutá noha ho/ji přehodí.\n\n[khutulun.GetHerHis|U] obličej je směsicí šoku, údivu a vzrušení, když mu/ji nabídnu ruku."
 bp1_yearly.5727.t:0 "Svatba?"
 bp1_yearly.5728.a:0 "Spal to tedy, ty [rival_burner.Custom('InsultNoun')]!"
 bp1_yearly.5728.b.tt.duel:0 "Začíná [single_combat_duel|E] mezi tebou a [rival_burner.GetFirstNameNoTooltip]"
 bp1_yearly.5728.b:0 "Krádež? Bojíš se mi postavit?"
 bp1_yearly.5728.desc:0 "Jiskry táboráku líně stoupají do noční oblohy s kouřem, ale nemohu si scenérii užívat jako obvykle.\n\nMůj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rival_burner'))] [rival_burner.GetFirstName] stojí triumfálně před ohněm a vyzývá mě, abych přišel. V [rival_burner.GetHerHis] ruce drží můj vlastní artefakt: [burned_artifact.GetName], ukradený mi tím hadem.\n\n\"Ani krok blíž, [ROOT.Char.GetFirstName]!\" volá [rival_burner.GetSheHe]. \"Tvůj cenný drobeček shoří, pokud uděláš sebemenší pohyb!\"\n\n\"[rival_burner.GetFirstNameNoTooltip]!\" křičím. \"Vrať mi, co je moje, a nebudeme dál bojovat!\" [rival_burner.GetFirstNameNoTooltip] se jen zubí a přesune můj předmět nad oheň."
 bp1_yearly.5728.t:0 "Hořící rivalita"
 bp1_yearly.5729.tt.lose:0 "[rival_burner.GetFirstNameNoTooltip] spálí předmět"
 bp1_yearly.5730.a:0 "Ať ti to poslouží jako ponaučení."
 bp1_yearly.5730.b.tt:0 "[burned_artifact.GetName] získává #N negativní#! modifikátory"
 bp1_yearly.5730.b:0 "Vezmi si to. Ať ti to vždy připomíná tuto noc."
 bp1_yearly.5730.desc:0 "[rival_burner.GetFirstName] se po našem souboji s obtížemi zvedá na nohy, otlučený a potlučený. [rival_burner.GetHerHis|U] oči hoří stejně jasně jako táborák, vedle kterého stojí, když mě spatří, jak si schovávám svůj [burned_artifact.GetName] pod paži.\n\nKdyž se naši společníci vrací ze svého dřívějšího stanoviště kousek dál, jejich konverzace pomalu utichá, když nás najdou tváří v tvář, jednoho vítězného, druhého poraženého.\n\nPodívám se na svůj [burned_artifact.GetNameNoTooltip] a pak zpět na [rival_burner.GetWomanMan], který riskoval život i končetiny, aby ho spálil."
 bp1_yearly.5730.t:0 "Kde je kouř..."
 bp1_yearly.5800.a.tt:0 "Hledáš řešení problému"
 bp1_yearly.5800.a:0 "Musíme najít způsob, jak to napravit!"
 bp1_yearly.5800.b:0 "Není to #EMP až tak#! špatné!"
 bp1_yearly.5800.desc:0 "Probudiv se ráno vedle mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('surprised_sniffer'))] [surprised_sniffer.GetFirstName], povzdechnu si a rozležím se jen proto, abych zahlédl, jak můj milovaný/á [surprised_sniffer.GetHerHis] škubne nosem. Otevřu ústa, abych se zeptal(a) více, jenže [surprised_sniffer.GetFirstNameNoTooltip] se ještě víc odtáhne.\n\n\"Poslouchej, [ROOT.Char.GetFirstName], můj miláčku...\" začne rychle [surprised_sniffer.GetSheHe], jako by se slova vyhrnula z [surprised_sniffer.GetHerHis] úst omylem. \"Je těžké to nadhodit, ale... v poslední době už moc nevoníš svěže.\"\n\nOhromeně si očichám podpaží zvědavým #flatulence sniff#!.\n\nNo, možná má [surprised_sniffer.GetSheHe] pravdu."
 bp1_yearly.5800.t:0 "Podivný zápach"
 bp1_yearly.5801.a:0 "Je to fík?"
 bp1_yearly.5801.b:0 "Třeba máta?"
 bp1_yearly.5801.c:0 "Mám rád(a) vůni citronu!"
 bp1_yearly.5801.d:0 "Granátové jablko by bylo drahé..."
 bp1_yearly.5801.desc:0 "Zívnu unaveně, když mě [surprised_sniffer.GetFirstName] nadšeně vede do nedalekého města. [surprised_sniffer.GetSheHe|U] trval(a) na tom, abychom vyrazili co nejdřív — což je s odstupem poněkud urážlivé — a prodrali jsme se malými davy tam, kde prodával ovoce a byliny.\n\n\"Tak!\" řekl(a) očekávavě [surprised_sniffer.GetFirstNameNoTooltip]. \"Vyber si z tohohle. Udělají z počáteční vůně svěží a ovocnou!\" [surprised_sniffer.GetSheHe|U] protočí oči nad mým zmateným výrazem.\n\n\"Samozřejmě že vyrábíme #EMP parfém#!\""
 bp1_yearly.5801.fig:0 "[perfume_bottle.GetDesc] Má tóny fíků"
 bp1_yearly.5801.lemon:0 "[perfume_bottle.GetDesc] Má tóny citronu"
 bp1_yearly.5801.mint:0 "[perfume_bottle.GetDesc] Má tóny máty"
 bp1_yearly.5801.pomegranate:0 "[perfume_bottle.GetDesc] Má tóny granátového jablka"
 bp1_yearly.5801.t:0 "$bp1_yearly.5800.t$: Skvělé"
 bp1_yearly.5802.a:0 "Co to je... kardamom?"
 bp1_yearly.5802.b:0 "Řekl(a) jsi, že tomu říkáš muškátový oříšek?"
 bp1_yearly.5802.c:0 "Tahle skořice krásně voní!"
 bp1_yearly.5802.cardamom:0 "[perfume_bottle.GetDesc], aromatický kardamom"
 bp1_yearly.5802.cinnamon:0 "[perfume_bottle.GetDesc], hřejivá skořice"
 bp1_yearly.5802.d:0 "Kadidlo by dalo božskou vůni!"
 bp1_yearly.5802.desc:0 "Po mém výběru před týdnem jsem skoro zapomněl(a) na [surprised_sniffer.GetFirstNamePossessive] snahu vytvořit mi vůni. Vzpomněl(a) jsem si teprve, když [surprised_sniffer.GetSheHe] vprostřed ulice ztuhnul(a) a prudce se otočil(a) na patě a dotáhl(a) mě ke kořenáři u silnice.\n\n\"Tohle by bylo dokonalé!\" pomrkával(a) [surprised_sniffer.GetSheHe]. \"Cokoliv tady bude dokonalé pro srdce parfému!\"\n\nProhlédnu si nasbírané koření a kadidla, tolik z nich cizích a exotických pro mé oko."
 bp1_yearly.5802.frankincense:0 "[perfume_bottle.GetDesc], kořeněné kadidlo"
 bp1_yearly.5802.nutmeg:0 "[perfume_bottle.GetDesc], pikantní muškátový oříšek"
 bp1_yearly.5802.t:0 "$bp1_yearly.5800.t$: Ze srdce"
 bp1_yearly.5803.a:0 "Dub je vynikající dřevo!"
 bp1_yearly.5803.b:0 "Líbí se mi, jak tyto pryskyřice vypadají."
 bp1_yearly.5803.c:0 "Santalové dřevo? To je neobvyklé."
 bp1_yearly.5803.d:0 "Nazýváte tyto hobliny 'oud'? Voní sladce!"
 bp1_yearly.5803.desc:0 "Projíždím kolem prodejce na okraji lesa, který prodává různé druhy dřeva a příbuzné produkty, a pocit rostoucí úzkosti mě zasáhne jen na vteřinu, než se [surprised_sniffer.GetFirstNamePossessive] oči rozsvítí a [surprised_sniffer.GetSheHe] mě přitáhne k nim.\n\n\"Teď #EMP tyhle#! by byly přesně to pravé pro naše účely!\" [surprised_sniffer.GetSheHe|U] ukáže na některé z vzácnějších dřev a jejich pryskyřic naskládaných vlevo od obchodníka. \"Daly by vůni tak silný základ a vydržely by celý den!\""
 bp1_yearly.5803.oak:0 "[perfume_bottle.GetDesc], silný dub"
 bp1_yearly.5803.oud:0 "[perfume_bottle.GetDesc], lepivý oud"
 bp1_yearly.5803.resin:0 "[perfume_bottle.GetDesc], jantarová pryskyřice"
 bp1_yearly.5803.sandalwood:0 "[perfume_bottle.GetDesc], hladké santalové dřevo"
 bp1_yearly.5803.t:0 "$bp1_yearly.5800.t$: Silný základ"
 bp1_yearly.5804.a.tt:0 "Nakoupíš vetiver."
 bp1_yearly.5804.a:0 "No, alespoň tahle sušená tráva voní dobře."
 bp1_yearly.5804.b.tt:0 "Koupíš kafr."
 bp1_yearly.5804.b:0 "Možná by se ten bílý prášek dal dobře zpracovat."
 bp1_yearly.5804.c.tt:0 "Koupíš ambra."
 bp1_yearly.5804.c:0 "Říkal(a) jsi, že tohle je #EMP velrybí zvratky#!?!"
 bp1_yearly.5804.d:0 "Nic z toho nevypadá, že by se hodilo!"
 bp1_yearly.5804.desc:0 "Navzdory sobě jsem si nakonec docela oblíbil(a) hledání ingrediencí pro parfém. S jistým očekáváním se pak dozvím o prodejci v místním městě, který má několik vysoce vzácných a žádaných předmětů, které by mě mohly zajímat.\n\nProhlédnu si zboží. Několik stébel usušené trávy, bílý prášek a... něco, co vypadá jako tupé, drobící se šedé kaménky?\n\nObchodník se na mě očekávavě dívá, zatímco [surprised_sniffer.GetFirstName] zkoumá zboží."
 bp1_yearly.5804.t:0 "$bp1_yearly.5800.t$: Poslední kapka"
 bp1_yearly.5805.a:0 "Cítím se jako nejbohatší [ROOT.Char.GetWomanMan] na světě!"
 bp1_yearly.5805.ambergris:0 "[perfume_bottle.GetDesc] a sladká, zemitá ambra."
 bp1_yearly.5805.b:0 "Vezmu si trochu; má láska může mít tu celou lahvičku."
 bp1_yearly.5805.blended:0 "[perfume_bottle.GetDesc] a vydává sladkou vůni."
 bp1_yearly.5805.camphor:0 "[perfume_bottle.GetDesc] a bylinný, kořeněný kafr."
 bp1_yearly.5805.desc:0 "Po tom, co jsem před pár dny předal(a) místnímu řemeslníkovi všechny nasbírané ingredience, s radostí i napětím rozbaluji kožené pouzdro výsledného parfému.\n\nUvnitř je malá, jednoduchá lahvička obsahující směs barev; zpočátku [ROOT.Char.Custom('GetSimpleColor')], ale když ji přidržíš ke světlu, změní se na [ROOT.Char.Custom('GetComplexColor')].\n\nOdstavuji hrubý zátku a mé čichové smysly jsou pohladěny vůní. Nadšeně přivolám [surprised_sniffer.GetFirstName] a oba obdivujeme vůni, která se vznáší po [ROOT.Char.Custom('GetRoom')]."
 bp1_yearly.5805.t:0 "$bp1_yearly.5800.t$: Přitažlivé aroma"
 bp1_yearly.5805.vetiver:0 "[perfume_bottle.GetDesc] a dřevitý, kožovitý vetiver."
 bp1_yearly.8000.a:0 "Ha! Ten jedovatý [bp1_8000_new_rival.Custom('InsultNoun')]!"
 bp1_yearly.8000.b.failure:0 "[bp1_8000_new_rival.GetTitledFirstNameNoTooltip] ignoruje váš dopis"
 bp1_yearly.8000.b.success:0 "Váš dopis zmírnil [bp1_8000_new_rival.GetTitledFirstNameNoTooltip]"
 bp1_yearly.8000.b:0 "Okamžitě napíšu [bp1_8000_new_rival.GetFirstNameNoTooltip]."
 bp1_yearly.8000.c.failure:0 "[bp1_8000_new_rival.GetTitledFirstNameNoTooltip] unikne"
 bp1_yearly.8000.c.success:0 "Vaši muži zatknou [bp1_8000_new_rival.GetTitledFirstNameNoTooltip]"
 bp1_yearly.8000.c:0 "Takže je to velezrada."
 bp1_yearly.8000.d.bluff:0 "[bp1_8000_new_rival.GetTitledFirstNameNoTooltip] blafoval"
 bp1_yearly.8000.d.rival:0 "Pověsti byly pravdivé"
 bp1_yearly.8000.d:0 "Jistě jen bezvýznamné tlachy."
 bp1_yearly.8000.desc:0 "[bp1_8000_informer.GetTitledFirstName], můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bp1_8000_informer'))], se celý den obává a zjevně se snaží najít ta správná slova. \n\nNakonec, když jdeme k jídlu, [bp1_8000_informer.GetSheHe] nesměle začne: \"Můj [bp1_8000_informer.Custom2('RelationToMeShort', ROOT.Char)]...\""
 bp1_yearly.8000.desc_foreign:1 "Slyším zvěsti, že [bp1_8000_new_rival.GetFirstName], [bp1_8000_new_rival.GetTitleAsNameNoTooltip] z [bp1_8000_new_rival.GetPrimaryTitle.GetBaseNameNoTier], si vás začal považovat za cíl svého nepřátelství..."
 bp1_yearly.8000.desc_multi:0 "\n\n"[bp1_8000_new_rival.GetSheHe|U] trvá na tom, že [bp1_8000_new_rival.GetSheHe] pociťuje osobní křivdu z vašeho pokračujícího panování nad [bp1_8000_new_rival.GetHerHis] právoplatným územím, zejména [bp1_8000_claimed_title.GetNameNoTier].""
 bp1_yearly.8000.desc_single:0 "\n\n\"[bp1_8000_new_rival.GetSheHe|U] otevřeně mluví o 'nelegitimním [ROOT.Char.GetTitleAsNameNoTooltip] z [bp1_8000_claimed_title.GetNameNoTier]', který denně připravuje [bp1_8000_new_rival.GetHerHis] o jeho/její právem náležející země a příjmy.\""
 bp1_yearly.8000.desc_vassal:0 "Říkají, že [bp1_8000_new_rival.GetTitledFirstName], tvůj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bp1_8000_new_rival'))], bere své údajn é nároky na tvé země vážněji každým dnem..."
 bp1_yearly.8000.t:0 "Vysněný nárok"
 bp1_yearly.8010.a:0 "Ano! Budeš mít mou [bp1_8010_best_friend.Custom('SignatureWeaponNameOrType')]!"
 bp1_yearly.8010.b:0 "Nejsem si jistý ohledně [bp1_8010_best_friend.GetFirstNameNoTooltip]..."
 bp1_yearly.8010.desc:0 "Každý den děkuji [bp1_8010_best_friend.GetFaith.HighGodName], že mám tak skvělého [ROOT.Char.Custom('GetFriendNoun')] jako jsi ty — je málokdo, komu mohu bez obav věřit. \n\nMěli bychom sladit naše zájmy těsněji a bojovat bok po boku. Pojď, [ROOT.Char.GetFirstNameNoTooltip], naši nepřátelé uvidí, že si s námi nelze zahrávat!"
 bp1_yearly.8010.opening:0 "[bp1_8010_best_friend.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp1_yearly.8020.a:0 "Těším se na příležitost to dále probrat."
 bp1_yearly.8020.b.flavor:0 "Přepošlete dopis [bp1_8020_rival.GetTitledFirstNameNoTooltip]"
 bp1_yearly.8020.b.insult:0 "Zpráva rozzuří [bp1_8020_rival.GetTitledFirstNameNoTooltip]"
 bp1_yearly.8020.b.joke:0 "[bp1_8020_rival.GetTitledFirstNameNoTooltip] ocení vaši otevřenost"
 bp1_yearly.8020.b:0 "Poslové jsou v těchto dnech tak nespolehliví..."
 bp1_yearly.8020.c:0 "To je nízký tah od nízkého hráče."
 bp1_yearly.8020.d:0 "Nejsi mým přítelem, [bp1_8020_friend.GetFirstNameNoTooltip]."
 bp1_yearly.8020.desc:0 "Slyšel jsem o tvých sporech s tím [bp1_8020_rival.Custom('InsultAdjective')] [bp1_8020_rival.Custom('InsultNoun')], [bp1_8020_rival.GetFirstName], zcela pohrdavý případ [bp1_8020_rival.GetWomanMan].\n\nVzhledem k našim společným zájmům si jsem jistý, že si rozumíme, příteli."
 bp1_yearly.8020.opening:0 "[bp1_8020_friend.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp1_yearly.8040.a.ambitious:0 "Nezůstanu pozadu."
 bp1_yearly.8040.a.arbitrary:0 "Mohu se chovat, jak chci."
 bp1_yearly.8040.a.arrogant:0 "Já jsem [ROOT.Char.GetTitleAsNameNoTooltip]!"
 bp1_yearly.8040.a.brave:0 "Působí na mě to jako zbabělost."
 bp1_yearly.8040.a.callous:0 "Ach, prosím, zmlkni."
 bp1_yearly.8040.a.calm:0 "Zhluboka se nadechni, není třeba se rozčilovat."
 bp1_yearly.8040.a.chaste:0 "Nenechám se tak snadno svést."
 bp1_yearly.8040.a.compassionate:0 "Neztvrdím své srdce."
 bp1_yearly.8040.a.content:0 "A kdy to bude dost?"
 bp1_yearly.8040.a.craven:0 "Riskování je pro blázny."
 bp1_yearly.8040.a.cynical:0 "#EMP Jistě#! to má rozhodnout [ROOT.Char.GetFaith.HighGodName], ne?"
 bp1_yearly.8040.a.deceitful:0 "Pravda tě neosvobodí."
 bp1_yearly.8040.a.diligent:0 "Musím to jen dokončit a pak si promluvíme."
 bp1_yearly.8040.a.fickle:0 "Dobře, jak chceš!"
 bp1_yearly.8040.a.forgiving:0 "Neboj, už jsem tvou hrubost zapomněl."
 bp1_yearly.8040.a.generous:0 "Je toho dost pro všechny."
 bp1_yearly.8040.a.gluttonous:0 "Probereme to po večeři."
 bp1_yearly.8040.a.greedy:0 "Cože, a nechat ostatní vzít si #EMP mé#! mince?"
 bp1_yearly.8040.a.gregarious:0 "Uvolni cestu, lidé na mě čekají."
 bp1_yearly.8040.a.honest:0 "Pravda je, že jsi lhář."
 bp1_yearly.8040.a.humble:0 "Jsem jen [ROOT.Char.GetWomanMan], jako mnozí jiní."
 bp1_yearly.8040.a.impatient:0 "Na tohle nemám čas."
 bp1_yearly.8040.a.just:0 "Nebylo by správné jednat jinak."
 bp1_yearly.8040.a.lazy:0 "Můžeme o tom mluvit později?"
 bp1_yearly.8040.a.lustful:0 "Myslím, že jsi byl příliš dlouho sám."
 bp1_yearly.8040.a.paranoid:0 "Ne... ne #EMP ty#! taky!"
 bp1_yearly.8040.a.patient:0 "Spěch je matkou neštěstí."
 bp1_yearly.8040.a.shy:0 "Můžeš mě nechat na pokoji?"
 bp1_yearly.8040.a.stubborn:0 "Nezměníš můj názor."
 bp1_yearly.8040.a.temperate:0 "Všeho s mírou."
 bp1_yearly.8040.a.trusting:0 "Děkuji, vždy mě podporuješ."
 bp1_yearly.8040.a.vengeful:0 "Na to nezapomenu, až #EMP ty#! budeš žádat o #EMP mou#! společnost."
 bp1_yearly.8040.a.wrathful:0 "Jak si #EMP dovoluješ#! se mnou takhle mluvit?!"
 bp1_yearly.8040.a.zealous:0 "To má rozhodnout [ROOT.Char.GetFaith.HighGodName]!"
 bp1_yearly.8040.a:0 "Jak si #EMP dovoluješ#! se mnou tak mluvit? Vypadni!"
 bp1_yearly.8040.b.failure:0 "[bp1_yearly_8040_friend.GetTitledFirstNameNoTooltip] zůstává s kamennou tváří"
 bp1_yearly.8040.b.success:0 "[bp1_yearly_8040_friend.GetTitledFirstNameNoTooltip] se nechá přesvědčit"
 bp1_yearly.8040.b:0 "Dohodněme se, že se neshodneme! Uvolni se."
 bp1_yearly.8040.c:0 "Máš pravdu, [bp1_yearly_8040_friend.GetFirstNameNoTooltip]."
 bp1_yearly.8040.desc.ambitious:0 "neúprosné nutkání postupovat vpřed bez konce"
 bp1_yearly.8040.desc.brave:0 "zbytečné riskování a odvaha"
 bp1_yearly.8040.desc.calm:0 "klid v tváři oprávněných rozhořčení"
 bp1_yearly.8040.desc.chaste:0 "nechuť k tělesným radovánkám"
 bp1_yearly.8040.desc.closing:0 "— to tě staví do špatného světla. Jistě přece musíš vidět, že [ROOT.Char.GetTitleAsNameNoTooltip]u to nesluší, když se tak chováš?\""
 bp1_yearly.8040.desc.compassionate:0 "citlivost k utrpení a péče o druhé"
 bp1_yearly.8040.desc.content:0 "nedostatek snahy uspět a překonat své vrstevníky"
 bp1_yearly.8040.desc.cynical:0 "skepticismus ohledně [ROOT.Char.GetFaith.HighGodNamePossessive] božího plánu"
 bp1_yearly.8040.desc.diligent:0 "neustálé pracovní vytížení a nároky na výsledky"
 bp1_yearly.8040.desc.fickle:0 "časté změny názorů a snadná přemluvitelnost"
 bp1_yearly.8040.desc.forgiving:0 "přehlížení urážek a snášenlivost k nevděčnosti"
 bp1_yearly.8040.desc.generous:0 "volná peněženka pro každého, kdo o pomoc požádá"
 bp1_yearly.8040.desc.gregarious:0 "rozptýlení prázdnou konverzací a veselím"
 bp1_yearly.8040.desc.honest:0 "odmítání klamat ostatní i když je to nutné"
 bp1_yearly.8040.desc.humble:0 "skromné zlehčování vlastní důležitosti"
 bp1_yearly.8040.desc.impatient:0 "bezhlavý zvyk pouštět se do věcí"
 bp1_yearly.8040.desc.just:0 "pečlivé rozsudky a zkoumání důkazů"
 bp1_yearly.8040.desc.lustful:0 "otroctví svým chtíčům a pokušením"
 bp1_yearly.8040.desc.opening:0 "Můj dobrý společníku, [bp1_yearly_8040_friend.GetTitledFirstName], se ke mně posledních pár dní choval odtažitě, každou noc se vyhýbal mému pozvání k večeři.\n\nDnes mě [bp1_yearly_8040_friend.GetSheHe] zastihne o samotě v mém [ROOT.Char.Custom('GetChamber')]. \"[ROOT.Char.GetFirstNameNoTooltip], omlouvám se, ale musím ti to říct jako přítel.\"\n\n\"Tvé"
 bp1_yearly.8040.desc.paranoid:0 "nekonečné pochybnosti o motivacích druhých"
 bp1_yearly.8040.desc.patient:0 "přehnaná opatrnost a pomalá reakce na události"
 bp1_yearly.8040.desc.shy:0 "nechuť mluvit s ostatními"
 bp1_yearly.8040.desc.temperate:0 "odtažitost od banketního stolu"
 bp1_yearly.8040.desc.trusting:0 "neochvějná důvěra v motivy ostatních"
 bp1_yearly.8040.desc.wrathful:0 "zlá povaha a neustálé výbuchy hněvu"
 bp1_yearly.8040.desc.zealous:0 "touha následovat [ROOT.Char.GetFaith.AltPriestTermPlural]"
 bp1_yearly.8040.t:0 "Naprosto protikladní"
 bp1_yearly.8050.a:0 "Jednoho dne tě pomstím, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim_scope'))]..."
 bp1_yearly.8050.b:0 "Tady stopa krve končí."
 bp1_yearly.8050.desc.free:0 "Pěst se mi svírají a krev mi buší v uších, když pomyslím na toho tvora, jak volně chodí... urážka spravedlnosti i [ROOT.Char.GetFaith.HighGodName]."
 bp1_yearly.8050.desc.prisoner:0 "I když [murderer_scope.GetSheHe] hnije v žalářích [murderer_scope.GetImprisonedBy.GetTitledFirstNameNoTooltip], toto vědomí mou zuřivost neuhasí."
 bp1_yearly.8050.desc:0 "Ztráta mého drahého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim_scope'))], [victim_scope.GetFirstName], je tíživá; pomalý proud truchlících poddaných a jejich útěch nic neznamená proti díře v mém srdci. \n\nStále nemohu uvěřit, že [victim_scope.GetSheHe] [victim_scope.GetDeathReasonHideKiller], nebo že [murderer_scope.GetTitledFirstName], [victim_scope.GetHerHis] vrah, zůstává nepotrestán. \n\n"
 bp1_yearly.8050.t:0 "Zavražděný [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim_scope'))]"
 bp1_yearly.8060.a.ransom:0 "Psům se výkupné neuděluje."
 bp1_yearly.8060.a.war_leader:0 "Tato válka je u konce, ale jen pro tebe."
 bp1_yearly.8060.a:0 "Tvé dny jsou sečteny, ničemo."
 bp1_yearly.8060.b:0 "Zabij [captured_rival.GetHerHim]. Zabij je všechny."
 bp1_yearly.8060.c:0 "Postarám se, že na tento den nikdy nezapomeneš, [captured_rival.GetFirstNameNoTooltip]."
 bp1_yearly.8060.closing.multi:0 "\n\nZa [captured_rival.GetHerHim] zlomyslný [captured_rival_2.GetTitledFirstName] klečí netrpělivě."
 bp1_yearly.8060.closing.ransom:0 "\n\n[captured_rival.GetSheHe|U] zachrčí, o něco příliš zoufale, \"Mám nárok na výkupné!\""
 bp1_yearly.8060.d.multi:0 "Nezapomeňte na mou milost, bídáci."
 bp1_yearly.8060.d:0 "Vzpomínej na mou milost, červe."
 bp1_yearly.8060.desc.nemesis:0 "[captured_rival.GetTitledFirstName], ten zatracený [captured_rival.Custom('InsultNoun')] [ROOT.Char.GetFaith.NegativeAfterLife], je konečně v mých rukou! Dlouho jsem snil o tom, skolit mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('captured_rival'))]..."
 bp1_yearly.8060.desc.war_leader:0 "Konečně mám mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('captured_rival'))], [captured_rival.GetTitledFirstName], v mých rukou a vítězství v naší válce je téměř zajištěno...\n\n\"Podvolím se,\" zachroptí [captured_rival.GetSheHe|U], \"propusť mě a dostaneš, co chceš.\""
 bp1_yearly.8060.desc:0 "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('captured_rival'))], [captured_rival.GetTitledFirstName], se mračně dívá na mě, což mi zahřeje srdce."
 bp1_yearly.8060.opening:0 "Věnuji chvilku pohledu rozházenému [combat_location.GetTerrain.GetNameNoTooltip|l] [combat_location.GetNameNoTooltip], posetému mrtvými [primary_combat_winner.GetPrimaryTitle.GetAdjectiveNoTooltip] a [primary_combat_loser.GetPrimaryTitle.GetAdjectiveNoTooltip], než se obrátím k okovaným válečným zajatcům. \n\n"
 bp1_yearly.8060.t:0 "V mé moci"
 bp1_yearly.8061.a:0 "\"[battle_rival_winner.Custom('InsultAdjective')] do-\""
 bp1_yearly.8061.b:0 "\"Ne takhle!\""
 bp1_yearly.8061.c:0 "[ROOT.Char.GetFaith.HighGodName] ochraňuj mě."
 bp1_yearly.8061.desc:0 "Stojím, označen nepřátelskými strážemi, na chaotickém [combat_location.GetTerrain.GetNameNoTooltip|l] [combat_location.GetNameNoTooltip], zatímco ten ničema, [battle_rival_winner.GetTitledFirstName], obhlíží své vítězství.\n\n[battle_rival_winner.GetSheHe|U] se konečně přiblíží, s radostným úšklebkem a děsivým leskem v oku vytahuje [battle_rival_winner.Custom('SignatureWeaponNameOrType')].\n\n"
 bp1_yearly.8061.killed:0 "Vidím, že je to konec..."
 bp1_yearly.8061.t:0 "Milost [combat_winner.GetTitledFirstNamePossessiveNoTooltip]"
 bp1_yearly.8062.a:0 "\"[battle_rival_winner.Custom('InsultNoun')]!\""
 bp1_yearly.8062.wounded:0 "\"To bude bolet.\" [battle_rival_winner.GetSheHe] se ušklíbá."
 bp1_yearly.8070.a:0 "[favorite_vassal.GetFirstNameNoTooltip] má vlastnosti, které tobě chybí."
 bp1_yearly.8070.b:0 "Odpusť mi, [claim_vassal.GetFirstNameNoTooltip], [claim_title.GetNameNoTierNoTooltip] je tvůj."
 bp1_yearly.8070.c:0 "Dám ti jiný titul."
 bp1_yearly.8070.claim:0 "\"Proč bys zvýhodnil [favorite_vassal.GetHerHim] těmito zeměmi před mnou? Nebyl jsem věrným vazalem?\""
 bp1_yearly.8070.culture:0 "\n\n\"Myslím...\" moje [ROOT.Char.Custom2('RelationToMe', claim_vassal)] koktá, \"[favorite_vassal.GetSheHe|U] dokonce ani není [claim_vassal.GetCulture.GetName]!\""
 bp1_yearly.8070.d.failure:0 "[claim_vassal.GetTitledFirstNameNoTooltip] je uražen"
 bp1_yearly.8070.d.success:0 "[claim_vassal.GetTitledFirstNameNoTooltip] je uklidněn"
 bp1_yearly.8070.d:0 "Znovu nespochybňuj má rozhodnutí."
 bp1_yearly.8070.faith:0 "\n\n\"Myslím...\" moje [ROOT.Char.Custom2('RelationToMe', claim_vassal)] koktá, \"[favorite_vassal.GetSheHe|U] dokonce ani není [ROOT.Char.GetFaith.GetAdherentName]!\""
 bp1_yearly.8070.hostile:0 "\n\n\"Dát pozemky zatracenému [favorite_vassal.GetFaith.GetAdherentName] před mě!\" moje [ROOT.Char.Custom2('RelationToMe', claim_vassal)] zaskřípe, \"To odporuje svědomí!\""
 bp1_yearly.8070.lowborn:0 "\"Povýšení tohoto nízkého rodu místo mě je urážkou!\""
 bp1_yearly.8070.opening:0 "[claim_vassal.GetTitledFirstName] byl celý večer tiše rozzuřený, ale nakonec vybuchne, když sáhnu po [ROOT.Char.Custom('GetExpensiveMealAlt')].\n\n\"Prostě nemohu pochopit, proč jsi udělil [claim_title.GetName] [favorite_vassal.GetTitledFirstName].\""
 bp1_yearly.8070.other:0 "\"Jaký těžký prohřešek jsem spáchal, že mě tak ponižuješ?\""
 bp1_yearly.8070.strength_strong:0 "Můj oprávněný nárok na tato území je uznáván všemi!\"\n\n"
 bp1_yearly.8070.strength_weak:0 "Tato území mi právoplatně patří!\"\n\n"
 bp1_yearly.8070.t:0 "[ROOT.Char.GetGovernment.GetNameNoTooltip|U] Přízeň"
 bp1_yearly.8100.a.flavor:0 "[jealous_scope.GetFirstNameNoTooltip] může mít zášť"
 bp1_yearly.8100.a.hostile:0 "Jak si dovolíš mluvit špatně o [sycophant_scope.GetFirstNameNoTooltip]!"
 bp1_yearly.8100.a:0 "[ROOT.Char.GetTitleAsNameNoTooltip|l] si může vybrat vlastní radu."
 bp1_yearly.8100.b.flavor:0 "Doufám, že [sycophant_scope.GetFirstNameNoTooltip] to pochopí"
 bp1_yearly.8100.b:0 "Myslím, že chceš [sycophant_scope.GetHerHis] místo, [jealous_scope.GetFirstNameNoTooltip]."
 bp1_yearly.8100.c.flavor:0 "I když mě to bolí..."
 bp1_yearly.8100.c:0 "Dobře, odvolám [sycophant_scope.GetFirstNameNoTooltip]."
 bp1_yearly.8100.culture:0 "\"Jistě by ti lépe posloužil jiný [jealous_scope.GetCulture.GetName] hlas než tento [sycophant_scope.GetCulture.GetName] cizinec?\""
 bp1_yearly.8100.d.failure:0 "[jealous_vassal.GetTitledFirstNameNoTooltip] nemůže vystát [sycophant_scope.GetWomanMan]"
 bp1_yearly.8100.d.flavor:0 "[sycophant_scope.GetSheHe|U] je opravdu velká zábava!"
 bp1_yearly.8100.d.success:0 "[sycophant_scope.GetTitledFirstNameNoTooltip] udělá dobrý dojem"
 bp1_yearly.8100.d.tt:0 "Tato možnost není k dispozici, protože [jealous_scope.GetFirstNameNoTooltip] je [sycophant_scope.GetFirstNamePossessiveNoTooltip] [jealous_scope.Custom2('RelationToMe', sycophant_scope)|U]"
 bp1_yearly.8100.desc:0 "\n\n"[jealous_scope.Custom2('RelationToMe', ROOT.Char)|U], chtěl jsem s tebou mluvit."
 bp1_yearly.8100.faction:0 "\"Abych byl upřímný, pokud tyto urážky nebudou napraveny, pouze [jealous_scope.GetFaith.HighGodName] ví, co postihne [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]...\""
 bp1_yearly.8100.faith:0 "\"Je skutečně moudré naslouchat [sycophant_scope.GetFaith.GetAdjective] [jealous_scope.Custom2('GetUnbelieverTerm', sycophant_scope)]?\""
 bp1_yearly.8100.fallback:0 ""
 bp1_yearly.8100.fired_tt:0 "[sycophant_scope.GetShortUIName|U] je propuštěn z tvé [council|E] na 5 let"
 bp1_yearly.8100.friend:0 "Chápu, že jste blízcí přátelé, ale jsou tací, kdo si myslí, že upřednostňuješ [sycophant_scope.GetHerHim] před zasloužilejšími rádci.\"\n\n"
 bp1_yearly.8100.hostile:0 "\"Myslím, nevíš, jaký [sycophant_scope.Custom('InsultAdjective')] [sycophant_scope.Custom('InsultNoun')] ten [sycophant_scope.GetWomanMan] je?\""
 bp1_yearly.8100.jealous:0 "\"Vezmi si třeba mne - loajálního [jealous_scope.GetTitleAsNameNoTooltip] [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].\""
 bp1_yearly.8100.joke:1 "Pořád se usmívám nad žertem mého [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetFirstName], který zazněl na dnešní radě, když mě [jealous_scope.GetTitledFirstName] chytá za paži."
 bp1_yearly.8100.knowledgeable:0 "Přikyvuji a souhlasím s [ROOT.Char.Custom2('RelationToMe', sycophant_scope)|U], [sycophant_scope.GetTitledFirstName], je tak znalý, jsem rád, že mám tak důvěryhodného a schopného rádce. [jealous_scope.GetTitledFirstName] má zjevně jiný názor."
 bp1_yearly.8100.lover:0 "Vím, že k [sycophant_scope.GetHerHim] cítíš... velkou náklonnost, ale opravdu, místo v radě?\"\n\n"
 bp1_yearly.8100.lover_known:0 "Tvoje... náklonnost k [sycophant_scope.GetFirstNameNoTooltip] neunikne pozornosti a vyvolává... otázky ohledně tvých důvodů.\"\n\n"
 bp1_yearly.8100.lover_secret:0 "Já i ostatní na dvoře nerozumíme poctám a odpovědnostem, které naléváš na [sycophant_scope.GetHerHim]. Uznávaný šlechtic by ti jistě byl užitečnější.\"\n\n"
 bp1_yearly.8100.lowborn:0 "\"Není náležité dávat názor prostého člověka výše, nebo dokonce vedle, nejvyšší šlechty [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierPossessiveNoTooltip].\""
 bp1_yearly.8100.rank:0 "\"Jistě, názor [jealous_scope.GetTitleAsNameNoTooltip] by měl mít váhu nad názorem pouhého [sycophant_scope.GetTitleAsNameNoTooltip]!\""
 bp1_yearly.8100.reveal_tt:0 "[jealous_scope.GetTitledFirstName] může vyzradit tvé a [sycophant_scope.GetFirstNamePossessive] [sycophant_secret.GetName] tajemství"
 bp1_yearly.8100.skilled:0 "\"Ať je [sycophant_scope.GetCouncilTitle] [sycophant_scope.GetSheHe] jakkoli schopný, tato urážka je zjevná.\""
 bp1_yearly.8100.support:0 "[ROOT.Char.Custom2('RelationToMe', sycophant_scope)|U], [sycophant_scope.GetTitledFirstName], je uklidňující přítomnost v mé radě, vždy ochotný mě podpořit, i když [jealous_scope.GetTitledFirstName] má zjevně jiný názor."
 bp1_yearly.8100.t:0 "Neoblíbený favorit"
 bp1_yearly.8100.thighs:0 "Jsem ztracen v myšlenkách nad ladnými stehny mého [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetTitledFirstNamePossessive], když za mnou zaslechnu, jak [jealous_scope.GetTitledFirstName] zakašle."
 bp1_yearly.8100.unskilled:0 "\"Kromě urážky je [sycophant_scope.GetWomanMan] zjevně neschopný pro úřad [sycophant_scope.GetCouncilTitle].\""
 bp1_yearly.8110.c.flavor:0 "...měj to po svém!"
 bp1_yearly.8110.c:0 "Velmi dobře..."
 bp1_yearly.8110.d:0 "Neomlouvám se za nic."
 bp1_yearly.8110.desc:0 "Když si před druhým spánkem dám tichou procházku, rozptýlen myšlenkami na mého [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetTitledFirstNamePossessive], okouzlující oči, spatřím známou postavu [revealer_scope.GetTitledFirstNamePossessive], jak se ke mně blíží.\n\n\"Ach, můj [ROOT.Char.GetLadyLord]... nemohl jsem pochopit, proč prokazujete tak velké uznání [sycophant_scope.GetFirstNameNoTooltip] - #EMP až doteď#!.\" \n\n"
 bp1_yearly.8110.e:0 "Jsi si jist, že by [secondary_scope.GetFirstNameNoTooltip] to chtěl?"
 bp1_yearly.8110.known_secret_adulterer:0 "\"Odvolej [sycophant_scope.GetHerHim] z rady, nebo tvé bezbožné cizoložství bude známo všem.\""
 bp1_yearly.8110.known_secret_homosexual:0 "\"Učiň místo zaslouženějšímu vazalovi ve svém vnitřním kruhu, nebo budu nucen odhalit tvé nenormální spojení.\""
 bp1_yearly.8110.known_secret_other:0 "\"Odstraň z rady toho [sycophant_scope.Custom('InsultAdjective')] rváče, nebo budu nucen odhalit váš vztah.\""
 bp1_yearly.8110.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip] Tajemství"
