 bp1_yearly.5716.desc:0 "Když se potuluji po mém [ROOT.Char.Custom('GetCourt')], slyším zvýšený hlas, blížící se k hněvu. Otočím se a neobvyklý pohled mě konfrontuje. [book_burner.GetFirstName] stojí, vyvýšený nad mým [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('book_child'))] [book_child.GetFirstName], nadává [book_child.GetHerHim] zatímco můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('book_burner'))] hází další knihu do plamenů praskajícího ohně.\n\n\"Toto #EMP nečisté svinstvo# už si nebudete číst!!\" hřmí [book_burner.GetSheHe], odsuzující další knihu k plamenům. \"Žádné dítě v této domácnosti nebude trpět vlivem [ROOT.Char.GetFaith.DevilNamePossessive]!\""
