 bp1_yearly.8190.opening:1 "Když přecházím přes dvůr, jsem potěšen, že konečně slyším, jak si někdo cení mého [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetFirstName].\n\n"Ó, neposlouchej ty kyselé hrozny," [friendly_scope.GetTitledFirstName] zpívá, "jsi nejlepší [sycophant_scope.GetCouncilTitle] [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], jaký [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] měl za dlouhou dobu - alespoň, co #EMP vím#!""bp1_yearly.8161.a:0 "#EMP *lokty žebra*#! [ROOT.Char.Custom('GetLaughType')]"
