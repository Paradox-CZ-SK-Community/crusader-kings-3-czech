 bp1_yearly.8130.c:0 "[spymaster_scope.GetFirstNameNoTooltip] to vyšetří."
 bp1_yearly.8130.d.failure:0 "[spymaster_scope.GetFirstNameNoTooltip] zmizí"
 bp1_yearly.8130.d.flavor:0 "Zrovna o takové lidi mám starost..."
 bp1_yearly.8130.d.success:0 "[spymaster_scope.GetFirstNameNoTooltip] najde důkazy"
 bp1_yearly.8130.d:0 "Měl bys to prošetřit, špione."
 bp1_yearly.8130.desc:0 "Můj [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetTitledFirstName], vběhne do mých komnat, shodí lampu a téměř zapálí polštář.\n\n\"[ROOT.Char.GetFirstNameNoTooltip]! Jsem si jist, že mě někdo sleduje!\" vykřikne [sycophant_scope.GetSheHe], ukazující za [sycophant_scope.GetHerHim].\n\n\"Venku u mých komnat byli muži skrytí; moje věci byly přemístěny!\""
 bp1_yearly.8130.e.failure:0 "Nic nebylo nalezeno"
 bp1_yearly.8130.e.flavor:0 ""
 bp1_yearly.8130.e.success:0 "Objevíš spiknutí"
 bp1_yearly.8130.e:0 "Nikdo neohrožuje #EMP mého#! [ROOT.Char.Custom2('RelationToMe', sycophant_scope)]!"
 bp1_yearly.8130.exposed:0 "[scheme|E] proti [sycophant_scope.GetShortUIName] bude odhalen"
 bp1_yearly.8130.progress:0 "[scheme|E] proti [sycophant_scope.GetShortUIName] bude pokračovat"
 bp1_yearly.8130.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip] Nepřátelé"
 bp1_yearly.8131.a.flavor:0 "Přímo přes mříže mojí cely!!"
 bp1_yearly.8131.a:0 "Zdá se, že máš co vysvětlovat, [murderous_scope.GetFirstNameNoTooltip]."
 bp1_yearly.8131.agent:0 "Jiný [agent|E] zapojený do [scheme|E] může být odhalen"
 bp1_yearly.8131.attempted:0 "[agent_scope.GetTitledFirstNameNoTooltip] byl/a zapojen/a do spiknutí!"
 bp1_yearly.8131.b.flavor:0 "Nakonec to není #EMP zrada#!"
 bp1_yearly.8131.b:0 "[murderous_scope.GetSheHe|U] se naučil/a svou lekci."
 bp1_yearly.8131.c.flavor:0 "Podaj mi kladivo!"
 bp1_yearly.8131.c:0 "Kdo další je do toho zapojen?"
 bp1_yearly.8131.desc.spymaster:0 "Když odpočívám se svým [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetTitledFirstName], dorazí nám zpráva od mého špeha, [spymaster_scope.GetTitledFirstName], která nás oba vyzývá, abychom přišli do mých kobek.\n\nTam, v vlhkých útrobách mého [ROOT.GetCharacter.Custom('FortifiedBuilding')], nacházíme [spymaster_scope.GetHerHim], s ubohým [murderous_scope.GetTitledFirstName] v řetězech po [spymaster_scope.GetHerHis] boku.\n\n\"To je pachatel, má [ROOT.Char.GetLadyLord],\" [spymaster_scope.GetSheHe] vykřikuje pýchou, \"Není pochyb.\""
 bp1_yearly.8131.desc.sycophant:0 "Jsem překvapen, že mě zavolali do kobek hluboko v útrobách mého, a nikdo jiný než [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetTitledFirstName].\n\nTam, v cele, nacházím [sycophant_scope.GetHerHim], povzbuzeného úlevou, vedle rozhodně méně spokojeně vyhlížejícího [murderous_scope.GetTitledFirstName], okovaného.\n\nZakuckám se, \"[sycophant_scope.GetFirstNameNoTooltip]! Co jsi—\" dřív než se [sycophant_scope.GetSheHe] vloží, \"Tento [murderous_scope.Custom('InsultNoun')] se mě pokusil nechat zabít — mám přiznání [murderous_scope.GetHerHis] rvače, které to dokážou!\""
 bp1_yearly.8131.desc:0 "Jsem napjatý očekáváním, když moji strážci vtrhnou s chyceným agentem do mých kobek, svázaného, zahozeného a sténajícího.\n\n\"Pojď, [sycophant_scope.GetFirstName], uvidíme, kdo se pokoušel najmout tvého nájemného vraha!\"\n\nS flourishí a vykřikem můj vězeňský dozorce odhalí nikoho jiného než [murderous_scope.GetTitledFirstName]!\n\n[sycophant_scope.GetFirstNameNoTooltip] a já zabručíme současně: \"#EMP Ty!#\""
 bp1_yearly.8131.t.sycophant:0 "[spymaster_scope.GetFirstNamePossessiveNoTooltip] Lstivost"
 bp1_yearly.8131.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip] Osvědčení"
 bp1_yearly.8131.torture:0 "Budeš [torture|E] [murderous_scope.GetShortUIName]"
 bp1_yearly.8131.tt:0 "[murderous_scope.GetTitledFirstNamePossessive] zapojení do [scheme|E] k [sycophant_scheme.GetSchemeType.GetTypeNameNoTooltip] [sycophant_scope.GetFirstName] je odhaleno"
 bp1_yearly.8132.a.flavor:0 "Lépe být v bezpečí než litovat"
 bp1_yearly.8132.a:0 "Postarám se o tvou ochranu, pro jistotu."
 bp1_yearly.8132.b.flavor:0 "Tohle je ztráta času"
 bp1_yearly.8132.b:0 "Nebo to byl neškodný žert?"
 bp1_yearly.8132.desc.spymaster:1 "Můj špeh, [spymaster_scope.GetTitledFirstNamePossessive], konečně přiznal/a, že [spymaster_scope.GetSheHe] nenašel/a žádné důkazy o spiknutí proti mému [ROOT.Char.Custom2('RelationToMe', sycophant_scope)] [sycophant_scope.GetFirstName].\n\n[spymaster_scope.GetSheHe|U] dokonce navrhl/a, že celá záležitost je výplod fantazie [sycophant_scope.GetFirstNamePossessiveNoTooltip]..."
 bp1_yearly.8132.desc.sycophant:0 "Můj [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetTitledFirstNamePossessive], se vrací ke mně pouze více rozhořčený/á.\n\nZdá se, že [sycophant_scope.GetSheHe] vyčerpal/a všechny možnosti, které měl/a, aniž by se přiblížil/a k odhalení důkazů o spiknutí.\n\n\"Co mám dělat, [ROOT.Char.GetFirstNameNoTooltip],\" povzdechne si [sycophant_scope.GetSheHe], \"Jsem v milosti mých nepřátel!\""
 bp1_yearly.8132.desc:0 "Prozkoumal/a jsem obavy mého [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetTitledFirstNamePossessive], postavil/a hlídku u [sycophant_scope.GetHerHis] komnat a vyslýchal/a služebnictvo po celém [ROOT.GetCharacter.Custom('FortifiedBuilding')], ale bez úspěchu.\n\n\"Možná to byl jen služebník, který uklízel?\" nabídnu slabě.\n\n[sycophant_scope.GetSheHe|U] přechází po mém pokoji, zjevně nepřesvědčen/a."
 bp1_yearly.8132.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip] Strach"
 bp1_yearly.8134.a.flavor:0 "Co jsem to udělal/a..."
 bp1_yearly.8134.a:0 "Kde jsi, [sycophant_scope.GetFirstNameNoTooltip]?"
 bp1_yearly.8134.desc:0 "Už je příliš dlouho, co jsem měl/a zprávu od mého [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetTitledFirstNamePossessive], a začínám se obávat nejhoršího.\n\nKdyby opravdu existovalo ohrožení [sycophant_scope.GetHerHis] života... ach, [ROOT.Char.GetFaith.HighGodName]..."
 bp1_yearly.8134.t:0 "Nepřítomnost [sycophant_scope.GetFirstNamePossessiveNoTooltip]"
 bp1_yearly.8140.a.flavor:0 "Hanba ti!"
 bp1_yearly.8140.a:0 "[sycophant_scope.GetFirstNameNoTooltip]! Slyšel/a jsem každé slovo!"
 bp1_yearly.8140.b.flavor:0 "Konečně trochu zábavy!"
 bp1_yearly.8140.b:0 "Ano! [jealous_scope.GetFirstNameNoTooltip] #EMP zemře#!!"
 bp1_yearly.8140.c.flavor:0 "Nic jsem #EMP neslyšel/a#!"
 bp1_yearly.8140.c:0 "#EMP Tiše se vzdalím#!"
 bp1_yearly.8140.desc:0 "Prohlížeje svou sbírku vybraných [ROOT.Char.Custom('RegionalAlcoholicDrink')|U], zaslechnu známý hlas mého [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetFirstName].\n\nUkrytý mezi sudy [sycophant_scope.GetSheHe] nadává a klade kletby na [jealous_scope.GetTitledFirstName] nějakému služebníkovi.\n\nPrávě když chci ztratit zájem, slyším to, mrazí mi krev v žilách: \"zabij [jealous_scope.GetTitledFirstName]!\""
 bp1_yearly.8140.t:0 "Pomsta [sycophant_scope.GetFirstNamePossessiveNoTooltip]"
 bp1_yearly.8160.a.flavor:0 "Tohle by mělo stát za to!"
 bp1_yearly.8160.a:0 "Dobrá, o co jde?"
 bp1_yearly.8160.b.failure:0 "Tohle je poslední kapka pro [jealous_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8160.b.flavor:0 "Co by se #EMP mohlo#! pokazit?"
 bp1_yearly.8160.b.success:0 "[sycophant_scope.GetFirstNameNoTooltip] si získá [jealous_scope.GetHerHim]"
 bp1_yearly.8160.b:0 "Přidej se k nám, musíš to slyšet!"
 bp1_yearly.8160.d.flavor:0 "Nevidíš, že jsem #EMP zaneprázdněn/a#!?"
 bp1_yearly.8160.d:0 "Ne teď, [jealous_scope.GetFirstNameNoTooltip]!"
 bp1_yearly.8160.desc:0 "Můj [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetFirstName], a já se procházíme po zahradách, hlasitě se smějeme rýmům, které [sycophant_scope.GetSheHe] zaslechl/a od služebníka, když nám cestu zkříží [jealous_scope.GetTitledFirstName].\n\n[jealous_scope.GetSheHe|U] se na nás podívá přísně, \"Má [ROOT.Char.GetLadyLord], rád/a bych si promluvil/a, máte chvíli?\""
 bp1_yearly.8160.t:0 "Šarm [sycophant_scope.GetFirstNamePossessiveNoTooltip]"
 bp1_yearly.8161.a.flavor:0 "Skoro jsi mě dostal/a!"
 bp1_yearly.8161.a:0 "#EMP *kopne do žeber*#! [ROOT.Char.Custom('GetLaughType')]"
 bp1_yearly.8161.desc:0 "Pomalu se v koutcích [jealous_scope.GetHerHis] úst objevuje náznak úsměvu, který se rozšíří do širokého úšklebku, až nakonec vyprskne do hlubokého smíchu!\n\n\"To— #EMP *chrocht*#! To je ten nejvtipnější— #EMP *chrocht*#! Ach! Mýlil/a jsem se, [sycophant_scope.GetFirstNameNoTooltip]! Jdeme na jídlo!\""
 bp1_yearly.8161.opening:1 "Jak ozvěny posledních efektů [sycophant_scope.GetTitledFirstNamePossessive] utichají v ptačím zpěvu, můj [jealous_scope.GetTitledFirstNamePossessive] vypadá stále vážněji než kdy dřív.\n\n"
 bp1_yearly.8161.t:0 "Kouzlo [sycophant_scope.GetFirstNamePossessiveNoTooltip]"
 bp1_yearly.8162.a.flavor:0 "Drž se materiálu pro služebníky, ano?"
 bp1_yearly.8162.a:0 "Proč jsi to #EMP udělal/a#!, [sycophant_scope.GetFirstNameNoTooltip]..."
 bp1_yearly.8162.desc:1 "Mám hrozivé tušení, že vtip nevyšel.\n\nMé obavy se potvrdí, když [jealous_scope.GetFirstNameNoTooltip] vydechne srdcervoucí povzdech, protočí očima a odkráčí.\n\n[sycophant_scope.GetFirstName] pokrčí rameny: \"No tak, co za prudér...?\""
 bp1_yearly.8162.t:0 "Přešlap [sycophant_scope.GetFirstNamePossessiveNoTooltip]"
 bp1_yearly.8170.a.flavor:0 "Už nebudu ztrácet čas s [sycophant_scope.GetHerHim]"
 bp1_yearly.8170.a:0 "Jsem nad to."
 bp1_yearly.8170.b.failure:0 "[sycophant_scope.GetFirstNameNoTooltip] zůstane s [friendly_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8170.b.flavor:0 "Vím, co má [sycophant_scope.GetSheHe] rád/a"
 bp1_yearly.8170.b.success:0 "[sycophant_scope.GetFirstNameNoTooltip] jde s tebou"
 bp1_yearly.8170.b:0 "Ah, [sycophant_scope.GetFirstNameNoTooltip], chvíli?"
 bp1_yearly.8170.c.flavor:0 "Užij si ten smích #EMP tam#!!"
 bp1_yearly.8170.c:0 "Už tě dál nepotřebuji, [sycophant_scope.GetFirstNameNoTooltip]."
 bp1_yearly.8170.desc:0 "Víc a víc málo vídám mého [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetFirstName]. Zdá se, že [sycophant_scope.GetSheHe] tráví hodně času s mým [ROOT.Char.Custom2('RelationToMe', friendly_scope)], [friendly_scope.GetTitledFirstName]...\n\nPotkám je; poplácávají se po stehnech nad nějakým vtipem; chichotají se, když se na mě podívají.\n\nCo z toho mám vyvodit..."
 bp1_yearly.8170.t:0 "Přítel [sycophant_scope.GetFirstNamePossessiveNoTooltip]"
 bp1_yearly.8180.a.flavor:0 "Víš to moc dobře..."
 bp1_yearly.8180.a:0 "Víš, že tě nemůžu ztratit, [sycophant_scope.GetFirstNameNoTooltip]."
 bp1_yearly.8180.b.failure:0 "[sycophant_scope.GetFirstNameNoTooltip] odchází"
 bp1_yearly.8180.b.flavor:0 "Je tu mnoho faktorů..."
 bp1_yearly.8180.b.success:0 "[sycophant_scope.GetFirstNameNoTooltip] zůstává"
 bp1_yearly.8180.b:0 "Pojď, víš, že to není tak jednoduché!"
 bp1_yearly.8180.c.flavor:0 "Ven!"
 bp1_yearly.8180.c:0 "Jdi tedy, jestli to tak myslíš!"
 bp1_yearly.8180.d.flavor:0 "Když tě nemohu mít..."
 bp1_yearly.8180.d:0 "Hrozíš zradu!"
 bp1_yearly.8180.desc:0 "Můj [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetFirstName], požádal/a o soukromé audienci, neobvyklá formalita, která může znamenat jen špatné zprávy.\n\n\"[ROOT.Char.GetFirstNameNoTooltip]! [ROOT.Char.GetTitleAsNameNoTooltip]... Už to nemohu snášet! Vylučujete mě, dáváte přednost své ‚povinnosti‘, když víte, že jsem byl/a naprosto skvělý/á rádce!\"\n\n\"Pokud se mnou takhle budete zacházet, budu hledat nové možnosti. Slyšel/a jsem, že [new_realm.GetHolder.GetName] ví, jak odměnit věrné poddané...\""
 bp1_yearly.8180.t:0 "Ultimátum [sycophant_scope.GetFirstNamePossessiveNoTooltip]"
 bp1_yearly.8190.a.flavor:0 "Společnost obdivovatelů [sycophant_scope.GetFirstNameNoTooltip] roste"
 bp1_yearly.8190.a:0 "Konečně někdo, kdo rozumí charakteru!"
 bp1_yearly.8190.b.flavor:0 "Drž své přátele blízko"
 bp1_yearly.8190.b:0 "Řekni, co takhle večírek jen pro nás tři!"
 bp1_yearly.8190.desc:0 "Věděl/a jsem, že to, co vidím u [sycophant_scope.GetHerHis], je pravda!"
 bp1_yearly.8190.opening:1 "Když přecházím nádvoří, konečně slyším někoho, kdo oceňuje mého [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetFirstName].\n\n\"Ach neposlouchej ty kyselé hrozny,\" brouká [friendly_scope.GetTitledFirstName], \"jsi nejlepší [sycophant_scope.GetCouncilTitle], jakého měl/a [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] za dlouhé roky — alespoň co já #EMP vím#!\"\n\n"
 bp1_yearly.8190.t:0 "Talent [sycophant_scope.GetFirstNamePossessiveNoTooltip]"
 bp1_yearly.8190.twitch:0 "Na okamžik jsem si jistý/á, že zahlédnu [jealous_scope.GetTitledFirstName] ve stinných stájích přes nádvoří, s tikajícím okem, než se [jealous_scope.GetSheHe] rozplyne v temnotě."
 bp1_yearly.8191.a.flavor:0 "Díky Bohu za [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8191.a:0 "Výborný nápad, [sycophant_scope.GetFirstNameNoTooltip]!"
 bp1_yearly.8191.arrogant:0 "\n\n[sycophant_scope.GetSheHe|U] se grandiózně ukáže, \"Nechte to na mně, mé panstvo, tento druh práce vyžaduje jistou jemnost.\""
 bp1_yearly.8191.b.flavor:0 "[sycophant_scope.GetFirstNameNoTooltip] ukáže [old_holder.GetHerHim], jak se to dělá!"
 bp1_yearly.8191.b:0 "Ano, je čas, aby [old_holder.GetFirstNameNoTooltip] ustoupil/a!"
 bp1_yearly.8191.c.flavor:0 "Talenty [sycophant_scope.GetFirstNameNoTooltip] jsou nekonečné"
 bp1_yearly.8191.c:0 "Co kdybys vzal/a volné místo místo toho?"
 bp1_yearly.8191.d.flavor:0 "[sycophant_scope.GetFirstNameNoTooltip] nemůže mít #EMP všechno#!"
 bp1_yearly.8191.d:0 "Myslím, že tohle je práce pro [annoyed_scope.GetFirstNameNoTooltip]."
 bp1_yearly.8191.desc:0 "\n\n[annoyed_scope.GetTitledFirstName] je zjevně rozzuřený/á."
 bp1_yearly.8191.e.flavor:0 "[sycophant_scope.GetFirstNameNoTooltip] to překoná"
 bp1_yearly.8191.e:0 "Určitě #EMP musí#! být naléhavější záležitosti?"
 bp1_yearly.8191.open:0 "[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] zoufale potřebuje [sycophant_scope.Custom('GetTargetCourtPosition')]; někoho, kdo by se postaral o [sycophant_scope.Custom('GetTargetCourtPositionDesc')]...\""
 bp1_yearly.8191.opening:0 "Další nekonečné zasedání rady se vleče, až náhle zpozorním při zvuku vítězného tónu mého [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetFirstNamePossessive].\n\n\"Naléhavá záležitost, má [ROOT.Char.GetLadyLord], "
 bp1_yearly.8191.other:0 "\n\n[sycophant_scope.GetSheHe|U] položí ruku na srdce, \"Samozřejmě, #EMP já#! bych byl/a ochoten/ochotna vzít si tuto důležitou zátěž na sebe, mé panstvo.\""
 bp1_yearly.8191.t:0 "Odměny [sycophant_scope.GetFirstNamePossessiveNoTooltip]"
 bp1_yearly.8191.taken:0 "[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] zoufale potřebuje schopného [sycophant_scope.Custom('GetTargetCourtPosition')]; někoho, kdo by řádně [sycophant_scope.Custom('GetTargetCourtPositionDesc')]... úkol, který [old_holder.GetTitledFirstName] #EMP docela#! zpackal.\""
 bp1_yearly.8192.a.flavor:0 "Je čas, aby [sycophant_scope.GetFirstNameNoTooltip] odešel/a"
 bp1_yearly.8192.a:0 "Netušil/a jsem, že je to tak špatné..."
 bp1_yearly.8192.b.flavor:0 "Nenávistníci budou vždy nenávidět"
 bp1_yearly.8192.b:0 "Na mé radě není místo pro malichernou žárlivost."
 bp1_yearly.8192.c.flavor:0 "Talenty [sycophant_scope.GetFirstNameNoTooltip] jsou nekonečné"
 bp1_yearly.8192.c:0 "#EMP *vzdech*#! Nevidíš, že jsem #EMP zaneprázdněn/a#!, [insulting_scope.GetFirstNameNoTooltip]?"
 bp1_yearly.8192.desc:0 "Když si na pohovce dám chvíli pauzu, abych přemýšlel/a o tom, jak odměnit mého [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetFirstNamePossessive], za skvělou práci, náhle se zámek dveří otevře a odhalí [insulting_scope.GetTitledFirstName].\n\n\"Promiňte, že mluvím tak svobodně, má [ROOT.Char.GetLadyLord], ale tohle s [sycophant_scope.GetFirstNameNoTooltip] už přerostlo únosnou mez!\"\n\n\"Ten blázen není dobrý v tom být [sycophant_scope.GetCouncilTitle]; pokaždé, když je [sycophant_scope.GetSheHe] v čele, věci se zhorší až k zkáze celého [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]!\""
