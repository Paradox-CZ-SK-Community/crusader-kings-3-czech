l_polish:
 bp1_yearly.5001.a:0 "Zabiju #bold #!tě za tuto zrad!"
 bp1_yearly.5001.b:0 "Ne! Nenechám tě!"
 bp1_yearly.5001.c:0 "POMOC!"
 bp1_yearly.5001.desc:0 "Proč jsem se probudil? Zatímco jsem ještě spojený se spánkem, moje ospalá hlava prochází mentálním seznamem. Noc je studená, ale ne mrazivá, moje postel je teplá a pohodlná, a-\n\nNa nohou mé postele je silueta. Jak se přibližuje, formuje se do podoby mého [ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)] [sibling_murderer.GetFirstName]. Otevírám ústa, abych poznamenal, že [sibling_murderer.GetHerHis] pokoj je vlastně hned vedle mého, když si všimnu polštáře v [sibling_murderer.GetHerHis] rukou.\n\nJen díky rozzářenému měsíčnímu světlu vidím divoký, šílený, vražedný záblesk v [sibling_murderer.GetHerHis] očích."
 bp1_yearly.5001.die.tt:0 "Ztrácíš v boji"
 bp1_yearly.5001.kill.tt:0 "Dostaneš [sibling_murderer.GetHerHim] na milost"
 bp1_yearly.5001.lose.tt:0 "Tvůj střet nedopadl dobře"
 bp1_yearly.5001.shout.tt:0 "Voláte o pomoc, doufajíc, že vás někdo uslyší"
 bp1_yearly.5001.t:0 "Noční můry"
 bp1_yearly.5001.win.tt:0 "Vaše konfrontace má pozitivní výsledek"
 bp1_yearly.5002.a:0 "Můj vlastní [ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)]. Jak #EMP mohl #!ty?"
 bp1_yearly.5002.desc:0 "[sibling_murderer.GetFirstName] na mě vyletí, jakmile [sibling_murderer.GetSheHe] vidí, že se hýbu, ale náhlý příval adrenalinu mi dodává sílu. [sibling_murderer.GetFirstNameNoTooltip] je zastaven uprostřed postele, můj pěst dopadá [sibling_murderer.GetHerHim] přímo na čelist.\n\n[sibling_murderer.GetSheHe|U] se nechává slabě odrazit zpět a následné dezorientované údery, které padají, mě nezastaví od toho, abych je srazil na zem. Pevně usazený na hrudi [sibling_murderer.GetHerHis] provádím brutální úder, který rozbije [sibling_murderer.GetFirstNamePossessiveNoTooltip] nos a odrazí [sibling_murderer.GetHerHis] hlavu o kamennou podlahu, čímž se [sibling_murderer.GetHerHis] ohnivý odpor mění na patetické naříkání.\n\nV této pozici mě [guard.GetFirstName] — naštěstí rychlý na chápání — nachází. [sibling_murderer.GetFirstNameNoTooltip] se mračí na zem, zatímco vysvětluji, co se stalo."
 bp1_yearly.5002.t:0 "$bp1_yearly.5001.t$: Odmítnuté ambice"
 bp1_yearly.5003.a:0 "[sibling_murderer.GetFirstNameNoTooltip]! #DIE1 N-né…#! #DIE2 [ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)]...#!"
 bp1_yearly.5003.desc:0 "Ležím, polonahý, sám a bez pozornosti. [sibling_murderer.GetFirstNameNoTooltip] je na mně dříve, než mohu plně pochopit šok a zrada. Zatímco jednu z mých rukou uvězňují pod [sibling_murderer.GetHerHis] nohou, [sibling_murderer.GetSheHe] tlačí polštář na mou tvář volnou rukou, zatímco druhá mi chytá mojí mávající zápěstí a přetahuje ho kolem postele.\n\nZpoždění mezi nemocným trhnutím, které [sibling_murderer.GetSheHe] udělá a které zlomí mou ruku, a jasnou, brilantní bolestí se rozlévající vzhůru k mému rameni se zdá jako hodiny. Jak mé zápěstí leží k ničemu, rozštípená končetina zoufale tápající vzhůru, [sibling_murderer.GetSheHe] uchopuje [sibling_murderer.GetHerHis] vlastní ruku k mému krku.\n\n”Trůn je #EMP můj!#!” syčí [sibling_murderer.GetSheHe], fading from view."
 bp1_yearly.5003.t:0 "$bp1_yearly.5001.t$: Remus"
 bp1_yearly.5004.desc:0 "[sibling_murderer.GetFirstName] se vrhá vpřed, pokrývající prostor mezi [sibling_murderer.GetHerHim] a hlavou mé postele v mžiku oka, ale to už je pozdě. Můj výkřik o pomoc byl už napůl venku z mého hrdla ve chvíli, kdy [sibling_murderer.GetSheHe] se vůbec pohnul, a i když ho polštář utlumil, hrom z páru rychle se blížících nohou už je slyšitelný."
 bp1_yearly.5004.guard.death:0 "\n\nDveře se rozletí a tam, požehnaně, stojí [guard.GetFirstName]. [guard.GetSheHe|U] vydechne a obrátí se, aby zakřičel, jen aby byl ztšen, když můj [sibling_murderer.Custom2('RelationToMeShort', ROOT.Char)] syčí [guard.GetHerHis] jméno. Mohu jen poslouchat s rostoucím hrůzou, jak [sibling_murderer.GetFirstNameNoTooltip] rychle vyjednává o [guard.GetFirstNamePossessiveNoTooltip] tichu a loajalitě.\n\nOhromující, vrcholící vlny paniky se zvedají v mé hrudi, když kroky se znovu posunou, přerušované konečným, hrozným #EMP cvaknutím zámku dveří.#!"
 bp1_yearly.5004.guard.save:0 "\n\nDveře se rozrazí a tam, požehnaně, stojí [guard.GetFirstName]. [guard.GetSheHe|U] prudce nahlas a volá zpět přes [guard.GetHerHis] rameno, skrze otevřené dveře. O chvíli později vejdou dva strážci, zvednou mého potenciálního vraha z [sibling_murderer.GetHersHis] nohou a odtáhnou mě od něj. \n\nPokud jde o [sibling_murderer.GetHersHis], [sibling_murderer.GetFirstNameNoTooltip] smutně kouká na podlahu, neschopen nebo neochotný dokonce i se pokusit popřít [sibling_murderer.GetHerHis] činy."
 bp1_yearly.5004.parent.death:0 "\n\nDveře se rozrazí a ve dveřním rámu stojí můj [ROOT.Char.Custom2('RelationToMeShort', sibling_parent)] [sibling_parent.GetFirstName]. Můj počáteční pocit úlevy se pomalu mění v chladný, temný teror, když vidím zakroucený úsměv na rtech mého [ROOT.Char.Custom2('RelationToMePossessive', sibling_parent)] a zúžené, zlověstné oči, směs, která se v mém žaludku sražená.\n\n[sibling_parent.GetSheHe|U] se otočí a odchází do chodby, jako by [sibling_parent.GetSheHe] neměl na světě žádný starosti, zatáhnouc za zámek za [sibling_parent.GetHerHim].\n\n#EMP „Klik.“#!"
 bp1_yearly.5004.parent.save:0 "\n\nDveře se rozrazí a v rámu dveří stojí můj [ROOT.Char.Custom2('RelationToMeShort', sibling_parent)] [sibling_parent.GetFirstName]. Trvá [sibling_parent.GetHerHim] jen vteřinu, aby zaregistroval, co se děje, a [sibling_parent.GetSheHe] hřmí o pomoc, zatímco [sibling_parent.GetSheHe] tělem sráží [sibling_murderer.GetFirstNameNoTooltip] ze mě na zem.\n\nKdyž [sibling_parent.GetSheHe] chová moji hlavu v [sibling_parent.GetHerHis] náruči, útěk mého [ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)] směrem ke dveřím je zmařen příchodem [guard.GetFirstName], který [sibling_murderer.GetHerHim] zvedá a vrací [sibling_murderer.GetHerHim] zpět do místnosti."
 bp1_yearly.5004.t:0 "$bp1_yearly.5001.t$: Pravá ruka [guard.GetWomanMan|U]"
 bp1_yearly.5005.t:0 "Noční můry: Touha po moci"
 bp1_yearly.5006.a:0 "[ROOT.Char.Custom2('RelationToMeShort', sibling_parent)|U]! Zachránil/a jsi mě!"
 bp1_yearly.5006.t:0 "$bp1_yearly.5001.t$: [ROOT.Char.Custom2('RelationToMePossessive', sibling_parent)|U] Láska"
 bp1_yearly.5007.a:0 "#DIE1 [ROOT.Char.Custom2('RelationToMeShort', sibling_parent)|U]!#! #DIE2 ...prosím!#!"
 bp1_yearly.5007.t:0 "$bp1_yearly.5001.t$: Filicidní Tendence"
 bp1_yearly.5008.a:0 "Nikdy nenajdou tvoje tělo, [sibling_murderer.GetFirstNameNoTooltip]."
 bp1_yearly.5008.b:0 "Znovu mě nepřekroč. Rozumíš?"
 bp1_yearly.5008.desc:0 "[sibling_murderer.GetFirstName] je rychlý, ale okamžitě je jasné, že [sibling_murderer.GetSheHe] mě fatálně podcenil. [sibling_murderer.GetSheHe|U] skáče přes místnost, ale já jsem už venku z postele a v pohybu, a [sibling_murderer.GetFirstNamePossessiveNoTooltip] hybnost zrazuje [sibling_murderer.GetHerHim], když [sibling_murderer.GetSheHe] zakopne o nevyrovnaný dlažební kámen a padá.\n\nJedním krokem vpřed chytám [sibling_murderer.GetHerHim], když se snaží dostat na kolena, odrážejíc [sibling_murderer.GetHerHis] lebku o zeď se sickening prasknutím. Následující slepý úder z mé [ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)] je divoký a mimo cíl, a využívám příležitosti, abych dosáhl na svůj noční stolek.\n\n[sibling_murderer.GetFirstNameNoTooltip] se obrací a nachází malý, ale šíleně ostrý nůž u [sibling_murderer.GetHerHis] krku. Poprvé vidím skutečný strach v [sibling_murderer.GetHerHis] očích."
 bp1_yearly.5008.t:0 "$bp1_yearly.5001.t$: Romulus"
 bp1_yearly.5601.a.tt:0 "Čekáš, až padne noc, a pak se vydáš s lopatou..."
 bp1_yearly.5601.a:0 "Ukažu jim!"
 bp1_yearly.5601.bodysnatcher:1 "I když [bp1_yearly_5601_dead_nemesis.GetSheHe] nyní nemůže říct ani slovo, aby je zastavil, zaraženě se zamyslím nad myšlenkou, že rodina [bp1_yearly_5601_dead_nemesis.GetFirstNamePossessiveNoTooltip] má tu drzost, aby tiše bránila [bp1_yearly_5601_dead_nemesis.GetHerHis] čest.\n\nProcesí mě mine, mířící k pohřbu těla."
 bp1_yearly.5601.b:0 "To je nejlepší den mého života!"
 bp1_yearly.5601.c:0 "Je čas se posunout dál."
 bp1_yearly.5601.notinsane:0 "Zamračené pohledy, které dostávám zpět od pozůstalých, jen rozšiřují můj úsměv. Otočím se, abych odešel, a oči mladého žebráka se rozšíří stejně jako můj úsměv, když mu veselým způsobem přehodím minci takové hodnoty, že celá jeho rodina se bude dobře najíst po týdny."
 bp1_yearly.5601.start:1 "Jaký nádherný den je! Vítr je osvěžující, slunce je teplé, hmyz šťastně zpívá v křovinách. Všechno se zdá jasné a živé, a to vše proto, že ten [bp1_yearly_5601_dead_nemesis.Custom('InsultAdjective')] [bp1_yearly_5601_dead_nemesis.Custom('InsultNoun')] [bp1_yearly_5601_dead_nemesis.GetFirstName] je konečně, požehnaně mrtvý!\n\nNedokážu potlačit úsměv, když zástup [bp1_yearly_5601_dead_nemesis.GetHerHis] přátel a rodiny míří kolem mě, aby řekli své poslední sbohem."
 bp1_yearly.5601.t:0 "Život V Barvách"
 bp1_yearly.5602.a:0 "Udělám z tebe užitečného, na jednou."
 bp1_yearly.5602.b:0 "[ROOT.Char.GetFaith.HighGodName] má tvoji duši. Prasata ti vezmou hlavu!"
 bp1_yearly.5602.desc:0 "Noční vzduch je klidný a tichý. Jediným slyšitelným zvukem je skřípání mé lopaty, která snadno uvolňuje čerstvě hromaděnou hlínu. Pomalu se hromada vedle hrobu zvětšuje a tělo [bp1_yearly_5601_dead_nemesis.GetFirstName] je opět vystaveno čerstvému vzduchu, od kterého bylo před příliš krátkým časem oddělěno.\n\nSundávám kus látky zakrývající [bp1_yearly_5601_dead_nemesis.GetHerHis] obličej. [bp1_yearly_5601_dead_nemesis.GetHerHis|U] rty jsou pootevřené, stažené zpět do grimasy, a půda a špína se stále mokře drží na [bp1_yearly_5601_dead_nemesis.GetHerHis] krku, když na [bp1_yearly_5601_dead_nemesis.GetHerHim] hledím bez emocí.\n\nChytám lopatu znovu, zarovnám ji s tímto stejným krkem. Kov, nabroušený mou vlastní rukou dříve dnes, má ostrou hranu. Jeden došlap, dva došlapy, tři..."
 bp1_yearly.5602.t:0 "Jak se prosadit v životě"
 bp1_yearly.5701.a:0 "[friend_spouse.GetSheHe|U] nás už nebude držet od sebe!"
 bp1_yearly.5701.b:0 "Možná je mohu přesvědčit, aby viděli chybu svých způsobů..."
 bp1_yearly.5701.c:0 "Asi jsme se oba posunuli dál?"
 bp1_yearly.5701.desc.ending:0 "\n\nJaké časy jsme měli! Kdyby jen ta ubohá, [friend_spouse.Custom('InsultAdjective')] [friend_spouse.GetFirstNameNoTooltip] nám nebránila mít to znovu..."
 bp1_yearly.5701.desc.ladsladslads:0 "vycházet se promenádou kolem, pít to nejlepší [ROOT.Char.Custom('RegionalDrink')] dokud jsme nevyvrhli, a pak to všechno znovu přesně stejnou noc!"
 bp1_yearly.5701.desc.nodrinky:0 "budeme mít skvělou noc sledováním místních opilců, jak padají a stydí se!"
 bp1_yearly.5701.desc:0 "Jsem si jistý, že vztah [married_friend.GetFirstNamePossessive] s [married_friend.GetHerHis] partnerem [friend_spouse.GetFirstName] je velmi šťastný a produktivní, ale v poslední době má [married_friend.GetSheHe] čím dál tím méně času trávit se mnou, drahým přítelem, jak se jejich vztah prohlubuje. Každý pokus o to, abych [married_friend.GetHerHim] vytáhl na jednoduchou procházku, je [married_friend.GetSheHe] zřejmě vázán manželskými povinnostmi.\n\nChybí mi dobré staré časy, kdy jsme"
 bp1_yearly.5701.tt.critical_failure:0 "Přehnal jsi to"
 bp1_yearly.5701.tt.critical_success:0 "Vztah je neodvratně zlomen"
 bp1_yearly.5701.tt.failure:0 "Ani jeden z vás není šťastný"
 bp1_yearly.5701.tt.success:0 "Mezi nimi se vklínil klín"
 bp1_yearly.5701.t:0 "Přijdeme si hrát?"
 bp1_yearly.5702.a.tt.failure:0 "Jsi tak neobratný, že [skilful_friend.GetFirstNameNoTooltip] vzdává ve frustraci"
 bp1_yearly.5702.a.tt.neutral:0 "Naučíte se nic užitečného, ale poděkujte [skilful_friend.GetFirstNameNoTooltip] za snahu"
 bp1_yearly.5702.a.tt.success:0 "[skilful_friend.GetFirstNameNoTooltip] vás učí [skilful_friend.GetHerHis] způsoby"
 bp1_yearly.5702.a:0 "Nauč mě, [skilful_friend.GetFirstNameNoTooltip]!"
 bp1_yearly.5702.b.tt.failure:0 "Ztrácíš soutěž"
 bp1_yearly.5702.b.tt.success:0 "Vyhráváte soutěž"
 bp1_yearly.5702.b:0 "Myslím, že jsem stejně dobrý jako oni!"
 bp1_yearly.5702.c:0 "Nikdy nebudu na úrovni [skilful_friend.GetHerHis]!"
 bp1_yearly.5702.desc:0 "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('skilful_friend'))] [skilful_friend.GetFirstName] je tak talentovaný!\n\n"
 bp1_yearly.5702.diplomacy:0 "Když [skilful_friend.GetSheHe] mluví, lidé visí na každém [skilful_friend.GetHerHis] slově. [skilful_friend.GetHerHis|U] rtěnka jazyk medově zjemňuje slova tak, že i ti nejcyničtější a nejirritabilnější se nemohou ubránit kouzlu. Opravdu jsem přesvědčen, že [skilful_friend.GetSheHe] by dokázal prodat dřevo lesu!"
 bp1_yearly.5702.ending:0 "\n\nMožná bych mohl požádat [skilful_friend.GetHerHim], aby mi dal pár tipů a triků v této oblasti odbornosti?"
 bp1_yearly.5702.fallback:0 "NÁVRAT"
 bp1_yearly.5702.intrigue:0 "Z všech lidí, které bych nenáviděl mít za nepřítele, je [skilful_friend.GetFirstNamePossessiveNoTooltip] jistě někde na vrcholu seznamu. Mistr manipulátor a brilantní intrikán, [skilful_friend.GetHerHis] dovednosti jsou doma jak při kradení sladkostí od kuchyňské služky, tak při pokládání základů pro pád dynastií."
 bp1_yearly.5702.learning:0 "[skilful_friend.GetHerHis|U] mysl jako učenec je skutečně obrovská a jen stěží se vyrovná jakékoli jiné na mém [ROOT.Char.Custom('GetCourt')]. [skilful_friend.GetHerHis|U] uchopení filozofických a teologických záležitostí umožňuje [skilful_friend.GetHerHim] debatovat na rovné noze s nejnábožnějšími a nejmoudřejšími náboženskými vůdci, a ještě jsem neviděl [skilful_friend.GetHerHim] kdykoliv zaváhat, když se setká s otázkou mysli. I teď slyším [skilful_friend.GetHerHim] v jiné [ROOT.Char.Custom('GetRoom')], jak zdůvodňuje na nesrozumitelné téma se všemi dovednostmi a lehkostí mistra řemesla[skilful_friend.GetWomanMan] s desetiletími zkušeností."
 bp1_yearly.5702.martial:0 "Obrovský taktický důvtip ukrytý v [skilful_friend.GetHerHis] mysli by zasadil nejlepším velitelům na světě ostudu. S na první pohled vrozenou schopností identifikovat a využívat slabiny na bojišti je [skilful_friend.GetFirstNameNoTooltip] obrovským přínosem pro každého [ROOT.Char.GetLadyLord], kdo ví, jak důležitá je válka."
 bp1_yearly.5702.prowess:0 "Proslulý po celé zemi jako skutečně brilantní bojovník, [skilful_friend.GetHerHis] meč[skilful_friend.GetWomanMan]ská dovednost není zpochybňována nikým. Pozorování, jak [skilful_friend.GetSheHe] útočí na tréninkovou figurínu na nádvoří s veškerou vervou a grácií pravého mistra, by zaselo strach do srdcí i těch nejzkušenějších duelantů."
 bp1_yearly.5702.stewardship:0 "Říci, že [skilful_friend.GetSheHe] má mysl na peníze, by bylo podceňování. Když [skilful_friend.GetSheHe] řídí finanční záležitosti, ani mince neunikne [skilful_friend.GetHerHis] pozornosti. [skilful_friend.GetFirstNamePossessiveNoTooltip] bystrosti a důvtipu, pokud jde o finance, je tak velké, že [skilful_friend.GetSheHe] dokáže dělat to, co by se téměř zdálo jako magie při vyrovnávání knih, nacházející peníze tam, kde se zdá, že nejsou, a odřezávající zbytečné výdaje jako nejzručnější z řezníků."
 bp1_yearly.5702.t:0 "Virtuózní představení"
 bp1_yearly.5703.a.tt.criticalfailure:0 "[rival_lover.GetSheHe|U] neprokazuje žádnou milost"
 bp1_yearly.5703.a.tt.failure:0 "[rival_lover.GetFirstNameNoTooltip] tě raní"
 bp1_yearly.5703.a.tt.success:0 "Přesvědčuješ [rival_lover.GetHerHim]"
 bp1_yearly.5703.a:0 "NE! Prosím, nech mě mluvit!"
 bp1_yearly.5703.b.tt.failure:0 "V posteli nejsi tak dobrý"
 bp1_yearly.5703.b.tt.success:0 "Tvoje schopnosti svádění tě zachrání"
 bp1_yearly.5703.b:0 "Počkej! Nechceš víc z toho?"
 bp1_yearly.5703.c:0 "Nech mě ti ukázat, proč je to špatný nápad..."
 bp1_yearly.5703.desc:0 "Ležím na zádech, lapám po dechu a jsem zpocený. [rival_lover.GetFirstName], můj sexuální dobyvatel na noc, leží se mnou v klidném protahování. Kdo by pomyslel, že tak hořcí rivalové budou dělat tak… #EMP kompatibilní#! milence?\n\n”Zavři oči.” [rival_lover.GetFirstNameNoTooltip] říká s úsměvem, který se mu v koutcích [rival_lover.GetHerHis] úst hraje. Poddávám se, ruce složené nad hlavou, zatímco se koupu v postkoitálním lesku. Když moje zápěstí náhle ucítí studený kov manžel, mé oči se okamžitě otevřou, abych viděl, jak můj milenec leze k nočnímu stolku.\n\n”Na to jsem čekal dlouho, dlouho.” [rival_lover.GetSheHe] syčí. Měsíční světlo se odráží od čepele nože."
 bp1_yearly.5703.t:0 "Podivní společníci"
 bp1_yearly.5704.a:0 "Doufám, že se s #EMP uvidíme mnohem #!více, [seduced_rival.GetFirstNameNoTooltip]."
 bp1_yearly.5704.b:0 "Tohle je směšné!"
 bp1_yearly.5704.desc:0 "[seduced_rival.GetFirstName] je znovu v mé [ROOT.Char.GetChamber], žvaní nějaké nesmysly o tom, jak jsem jednání s [seduced_rival.GetHerHim] zkomplikoval. [seduced_rival.GetHerHis|U] oči jsou v plamenech, když [seduced_rival.GetSheHe] opět proklíná moje jméno, a [seduced_rival.GetHerHis] hněv jen roste, když odmítám [seduced_rival.GetHerHis] rozhořčení s pohrdlivým zatřesením hlavy.\n\nJak [seduced_rival.GetSheHe] pokračuje v mém obsluhování, i když mu oponuji, přistihnu se, jak znovu uvažuji o [seduced_rival.GetHerHis] očích. Sotva jsem se osvěžil z tohoto malého snění, zjistím, že se můj zrak převrací k oblouku [seduced_rival.GetHerHis] čelisti, který je tak nápadně vytažený hněvem. Nevědomky zírající, si všimnu, jak [seduced_rival.GetHerHis] hrudník lákavě dýchá, když [seduced_rival.GetSheHe] pokračuje [seduced_rival.GetHerHis] tirádě, a-\n\nDo čeho #EMP jsem se #!dostal?"
 bp1_yearly.5704.t:0 "Spravedlivě, když je [seduced_rival.GetSheHe|U] naštvaný"
 bp1_yearly.5705.a.tt:0 "Tato možnost je k dispozici díky atraktivitě [lover_rival.GetFirstNamePossessiveNoTooltip]."
 bp1_yearly.5705.a:0 "Ale... vidělas #EMP [lover_rival.GetHerHim]?!"
 bp1_yearly.5705.b:0 "Prostě nerozumíte našemu vztahu!"
 bp1_yearly.5705.c:0 "Vím, vím. Máš pravdu."
 bp1_yearly.5705.desc:0 "Možná jsem byl v poslední době příliš spokojený se sebou? Určitě to vypadá, že to je to, co přimělo [concerned_friend.GetFirstName] k vyčerpávající akci. Můj přítel mě dostal do kouta a konfrontoval mě ohledně mé... složitého vztahu s [lover_rival.GetFirstName].\n\n\"Jsi naprosto směšný!\" prohlásí [concerned_friend.GetSheHe] přímo. Zjevně rozrušený mým snivým postkoitálním chováním, [concerned_friend.GetSheHe] vztáhne ruku a šťouchne mě do hrudi nataženým prstem. \"#EMP víš #!že z toho nic dobrého nevzejde! Připravuješ se na pád, a ty to víš!\""
 bp1_yearly.5705.t:0 "[lover_rival.GetSheHe|U] za to nestojí!"
 bp1_yearly.5706.a.tt:0 "Návrh plánu bude mít zvýšenou šanci na úspěch"
 bp1_yearly.5706.a:0 "Bylo by neslušné neodpovědět stejně..."
 bp1_yearly.5706.b:0 "Nedotýkám se žádného příbuzného té špíny!"bp1_yearly.5004.desc:0 "[sibling_murderer.GetFirstName] vyrazí vpřed, překonávající prostor mezi [sibling_murderer.GetHerHim] a hlavou mé postele v mrknutí oka, ale je pozdě. Můj výkřik o pomoc už byl napůl venku z mého hrdla ve chvíli, kdy se [sibling_murderer.GetSheHe] vůbec pohnul, a i když ho polštář ztlumil, hromobití páru rychle se blížících nohou už je slyšitelné."
 bp1_yearly.5706.desc:0 "Můj ret se zkřiví, když se při procházce po [meeting_county.GetProvince.GetCounty.GetName] podívám nahoru a uvidím [rival_parent.Custom2('MyCharacterIntroduction', ROOT.Char)], jak spěchá po ulici směrem k mně. Naše rivalita byla v poslední době obzvlášť zlá, oba jsme si vyměňovali verbální spory při každé příležitosti. Očekávám, že se na mě vychrlí nějaké odporné nesmysly, ale místo toho [rival_parent.GetSheHe] projde kolem.\n\nAž pak si všimnu někoho, kdo se drží za [rival_parent.GetHerHis]. Rozpoznám je jako [rival_child.GetFirstName], dítě [rival_parent.GetFirstNamePossessiveNoTooltip]. [rival_child.GetSheHe|U] se na mě usmívá poněkud koketně, s nejmenším náznakem zdviženého obočí, než spěchá za [rival_child.GetHerHis] [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))]. Sledoval jsem, jak dvojice pokračuje po silnici, poněkud překvapeně.\n\nO co šlo?"
 bp1_yearly.5706.t:0 "Hříchy [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))|U]"
 bp1_yearly.5707.a.deviant:0 "Co se to, pro [ROOT.Char.GetFaith.HighGodNamePossessive], sakra děje?!"
 bp1_yearly.5707.a.doubledeviant:0 "...no, co říkáš, [rival_parent.GetFirstNameNoTooltip]?"
 bp1_yearly.5707.a:0 "Ha! Ha! Mám tě, ty darečku!"
 bp1_yearly.5707.b:0 "Prosím, [rival_child.GetFirstNameNoTooltip] a já jsme zamilovaní!"
 bp1_yearly.5707.c:0 "Dobře jsi vychoval své dítě, [rival_parent.GetFirstNameNoTooltip]!"
 bp1_yearly.5707.child_deviant:0 "k mému překvapení, se usmívá skoro tak široce jako já, když [rival_child.GetSheHe] vidí [rival_child.GetHerHis] [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))] na prahu. [rival_child.GetSheHe|U] mě překvapí ještě víc, když s pompou odhazuje deku a odhaluje nás oba!\n\n\"Mohu tě nalákat, aby ses k nám #EMP přidal,#! [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))]?\""
 bp1_yearly.5707.child_dislike:0 "k mému překvapení se usmívá téměř tak široce, jako já, když [rival_child.GetSheHe] vidí [rival_child.GetHerHis] [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))] na prahu. [rival_child.GetSheHe|U] mě dokonce objímá, aby mě držel blíž, poněkud vítězně.\n\n"Možná si mě teď vezmeš vážně, #EMP [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))]#!!""bp1_yearly.5744.end:0 "nikdy jednou nezakolísá. Snažím se udělat další krok vpřed, ale moje celé tělo se propadá a začíná se převracet.\n\nV dalším okamžiku ležím na zádech, kruh znepokojených tváří halo kolem mého vidění, hadr namočený ve studené vodě se dotýká mého spánku.\n\n\"Ne, ne, moje [ROOT.Char.GetLadyLord]! Musíte si odpočinout. Zavoláme sluhu, aby vám také pomohl se očistit.\" Nehmotná slova zaregistruji ve stejnou dobu, kdy se moje ruka dotýká mého tváře, lehce se rozmazávající po žloutku rozbitého vejce, do kterého jsem přímo spadl."
 bp1_yearly.5707.child_like:0 "křičící překvapením, se snaží zakrýt [rival_child.GetHerHis] skromnost přikrývkou.\n\nVe vteřině jsou požadována vysvětlení a obviňování, zatímco rodič a dítě se dohadují přes mé vyčerpané a spokojené tělo."
 bp1_yearly.5707.start:0 "Slyším hromové kroky jasně i ve vášnivém vytržení, a moje tvář se skoro úplně neúmyslně kroutí do samolibého úsměvu.\n\n[rival_parent.GetFirstName|U] vtrhne do [ROOT.Char.Custom('GetRoom')], a hrůzostrašný výraz na [rival_parent.GetHerHis] tváři, když se [rival_parent.GetHerHis] hrůza stává realitou, je naprosto vynikající. [rival_child.GetFirstName],"
 bp1_yearly.5707.t:0 "Hříchy [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))|U]: In Flagrante"
 bp1_yearly.5740.a.tt:0 "Musím najít viníka!"bp1_yearly.5004.parent.save:0 "\n\nDveře se s rachotem otevřou a ve dveřích se rýsuje můj [ROOT.Char.Custom2('RelationToMeShort', sibling_parent)] [sibling_parent.GetFirstName]. Trvá [sibling_parent.GetHerHim] jen sekundu, než si uvědomí, co se děje, a [sibling_parent.GetSheHe] volá o pomoc, i když [sibling_parent.GetSheHe] mě tělem shodí [sibling_murderer.GetFirstNameNoTooltip] na zem.\n\nKdyž [sibling_parent.GetSheHe] drží mou hlavu v [sibling_parent.GetHerHis] náručí, útěk mého [ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)] směrem ke dveřím je zmařen příchodem [guard.GetFirstName], který [sibling_murderer.GetHerHim] zvedá a hází [sibling_murderer.GetHerHim] zpět do místnosti."
 bp1_yearly.5740.a:0 "Co… co znamená #EMP to#!?"
 bp1_yearly.5740.b:0 "Jak podivné. No nic."
 bp1_yearly.5740.c:0 "Kdo to udělal? Kde jsou?! #EMP STRÁŽE!#!"
 bp1_yearly.5740.desc:0 "S mírným zaváháním se probouzím ke zvukům cvrlikajících ptáků, skvrnité sluneční světlo rána se valí do mé [ROOT.Char.Custom('GetChamber')]. Zívám, protahuji se a zase si lehám, vyhřívaje se na teple. Teprve po několika okamžicích si něčeho všimnu.\n\nLeží vedle mě, dokonale uloženo na polštáři, tak jako já ve svých přikrývkách, je skutečně tajemný předmět.\n\nStředně velké, off-white, naprosto nenápadné...\n\nVejce."
 bp1_yearly.5740.t:0 "Shánění odpovědí"
 bp1_yearly.5741.a.tt:0 "Žádný kámen nezůstane obrácen!"
 bp1_yearly.5741.a:0 "Další?! Viníka #EMP odstraním!#!"
 bp1_yearly.5741.b:0 "Kdo to byl, měl přístup do kuchyně! Tajemství vyřešeno!"
 bp1_yearly.5741.desc:0 "Mým prvním cílem je kuchyně, kde sluhové pobíhají kolem stolů a připravují jídlo. Dokonce i mě vyhánějí od několika hromad jídla, můj status jako jejich [ROOT.Char.GetLadyLord] je naprosto nepřesvědčivý pro zaneprázdněné kuchaře.\n\nKonečně nacházím to, co jsem hledal: téměř uspořádanou hromadu vajec! Každé je bezpečně uloženo v malé přihrádce ze slámy uvnitř velké otevřené dřevěné krabice, uspořádané po deseti. Deset, po deseti, po deseti, po… osmi.\n\n#EMP Dvě#! vejce chybí!"
 bp1_yearly.5741.t:0 "$bp1_yearly.5740.t$: Pošírované"
 bp1_yearly.5742.a:0 "Jak? JAK?!"
 bp1_yearly.5742.b:0 "Jaké štěstí! #EMP Dvě#! volné vejce!"
 bp1_yearly.5742.desc:0 "Krabičkováním dolů po schodech do sklepa si dopřávám nádech jeho vlhkého, chladného vzduchu. Rady jídla a pití jsou zde uskladněny a v ostrém kontrastu s ruchy kuchyně nahoře je spodní úroveň zcela prázdná. Opírám se o nízkou polici a shromažďuji myšlenky. Kdo tam položil vejce, musí mít přístup do mých komnat a do kuchyně, a…\n\nMyšlenky mi utíkají. Moje ruka, která se nepozorovaně sklouzla do kapsy, se zastavila. Moje prsty, matouce, nevěřícně, vyvedly objekt, na který narazily, ven z mého oblečení.\n\nObjekt je tvrdý. Vlažný. #EMP Ovoid.#!"
 bp1_yearly.5742.t:0 "$bp1_yearly.5740.t$: Prokletý!"
 bp1_yearly.5743.a.tt.failure:0 "Vaše domněnka je nesprávná"
 bp1_yearly.5743.a.tt.outcome:0 "Šance na"
 bp1_yearly.5743.a.tt.success:0 "Správně vybíráte podezřelého"
 bp1_yearly.5743.a:0 "[egg_spouse.GetFirstNameNoTooltip]! Přiznej to ihned!"
 bp1_yearly.5743.b:0 "[egg_friend.GetFirstNameNoTooltip]! Ty [egg_friend.Custom('InsultNoun')]!"
 bp1_yearly.5743.c.tt.success:0 "Správně vybereš... všechny"
 bp1_yearly.5743.c.tt:0 "Všichni dvorníci"
 bp1_yearly.5743.c:0 "Žádný z vás není osvobozen od podezření! #EMP Žádný!#!"
 bp1_yearly.5743.desc:0 "Jakoby v omámení jsem vtrhl dveřmi do své soudní síně, s divokýma očima. Moji vazalové a moje rodina jsou předemnou rozestavěni, [egg_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] a [egg_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] obzvlášť nápadní ve svém hororu.\n\n„Vejce! DVA vejce!“ prohlašuji, mávajíc obyčejným oválným před nimi. „Kdo to byl?! Kdo to udělal? Nechám vás hodit do moře!“\n\nNásledují nervózní, zmatené smíchy. Zvedám ruku vysoko a s nesrozumitelným, hlasitým řevem vrhám pohoršující předmět přímo na zem. Smích utichá do ticha."
 bp1_yearly.5743.t:0 "$bp1_yearly.5740.t$: Plánování"
 bp1_yearly.5744.a:0 "…moja hlava bolí."
 bp1_yearly.5744.b:0 "Najdu viníka! Jen... ne teď."
 bp1_yearly.5744.crowd:0 "každá tvář v davu"
 bp1_yearly.5744.end:0 "nikdy se nezakolí. Snažím se udělat další krok vpřed, ale celé mé tělo se podlamuje a začíná se přetáčet.\n\nV dalším okamžiku ležím na zádech, kolem mého pohledu se tvoří kruh znepokojených tváří, hadr namočený v chladné vodě je pokládán na moji spánkovou část.\n\n"Ne, ne, moje [ROOT.Char.GetLadyLord]! Musíte si odpočinout. Pošleme služebnou, aby vás také očistila." Bezduché slova registruji ve stejnou chvíli, kdy se má ruka dotkne mého líce, jemně se rozmazávajíc po žloutku rozbitého vejce, do kterého jsem spadl."
 bp1_yearly.5744.friend:0 "[egg_friend.GetFirstNamePossessive] tvář"
 bp1_yearly.5744.spouse:0 "[egg_spouse.GetFirstNamePossessive] tvář"
 bp1_yearly.5744.start:0 "Hněv mé obvinění nese těžkou váhu na mé tvrzení, ale jak okamžiky ubíhají, zmatenost na "
 bp1_yearly.5744.t:0 "$bp1_yearly.5740.t$: Zbitý"
 bp1_yearly.5745.a:0 "#DIE2 …ne. …ne,#! #DIE1 ne, ne, ne,#! #EMP neeeee!#!"bp1_yearly.5702.learning:0 "[skilful_friend.GetHerHis|U] mysl jako učenec je skutečně obrovská a jen stěží srovnatelná s jinými na mém [ROOT.Char.Custom('GetCourt')]. [skilful_friend.GetHerHis|U] pochopení filozofických a teologických záležitostí umožňuje [skilful_friend.GetHerHim] debatovat na stejné úrovni s nejposvátnějšími a nejmoudřejšími náboženskými vůdci, a ještě jsem neviděl, že by [skilful_friend.GetHerHim] někdy zaváhal, když čelil otázce mysli. I nyní slyším [skilful_friend.GetHerHim] v jiné [ROOT.Char.Custom('GetRoom')], jak s veškerým uměním a lehkostí mistra řemeslníka s desetiletími zkušeností hovoří o nejasném tématu."
 bp1_yearly.5745.b:0 "Je to [egg_spouse.GetFirstNamePossessiveNoTooltip] vina, já to prostě vím."bp1_yearly.5008.desc:0 "[sibling_murderer.GetFirstName] je rychlý, ale okamžitě je jasné, že [sibling_murderer.GetSheHe] mě fatálně podcenil. [sibling_murderer.GetSheHe|U] skáče přes místnost, ale já už jsem venku z postele a v pohybu, a [sibling_murderer.GetFirstNamePossessiveNoTooltip] momentum odhaluje [sibling_murderer.GetHerHim], když [sibling_murderer.GetSheHe] zakopne o nerovnou dlažební kostku a padá na zem.\n\nJedním krokem vpřed mě noha zachytí [sibling_murderer.GetHerHim], který se snaží dostat na kolena, a [sibling_murderer.GetHerHis] lebka se s nepříjemným prasknutím odráží od zdi. Následující slepý úder od mého [ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)] je divoký a mimo cíl, a využívám příležitosti, abych se dostal k mému nočnímu stolku.\n\n[sibling_murderer.GetFirstNameNoTooltip] se otočí a najde malý, ale zlověstně ostrý nůž na [sibling_murderer.GetHerHis] krku. Poprvé vidím skutečný strach v [sibling_murderer.GetHerHis] očích."
 bp1_yearly.5745.c:0 "To je dílo [egg_friend.GetFirstNamePossessiveNoTooltip], musí to být!"
 bp1_yearly.5745.desc:0 "Těžká práce dne je náležitě odměněna dobrým odpočinkem! Moje postel, velká a pohodlná, je osvětlená mihotavým světlem ohně, praskající plameny vrhají stíny tančící po zdi. Děkuji, že se do jejího teplého objetí dostávám, přes sebe tahám přikrývky a pokládám hlavu na polštář.\n\nTehdy to teprve vidím. Méně než na dosah ruky ode mě, leží čisté na vlastním polštáři, osvětlené titěrnými plameny v krbu.\n\nVejce."
 bp1_yearly.5745.d:0 "Odmítám se dále zapojovat do těchto směšných kousků!"
 bp1_yearly.5745.t:0 "$bp1_yearly.5740.t$: Falešná Hra"
