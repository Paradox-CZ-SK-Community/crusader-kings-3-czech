l_polish:
 bp1_yearly.5001.a: "Zabiju #bold #!tě za tuto zradu!"
 bp1_yearly.5001.b: "Ne! Nedovolím ti!"
 bp1_yearly.5001.c: "POMOC!"
 bp1_yearly.5001.desc: "Proč jsem se probudil? Ospale si můj spánkem otupělý mozek projde mentální kontrolní seznam. Noc je chladná, ale ne mrazivá, má postel je teplá a pohodlná, a-\n\nU nohou mé postele se rýsuje silueta. Když se přibližuje, zhmotní se do podoby mého [ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)] [sibling_murderer.GetFirstName]. Otevírám pusu, abych poznamenal, že [sibling_murderer.GetHerHis] pokoj je ve skutečnosti ten vedle mého, když si všimnu polštáře v [sibling_murderer.GetHerHis] rukou.\n\nPrávě díky bledému svitu měsíčního světla vidím divoký, zvrácený, vražedný lesk v [sibling_murderer.GetHerHis] očích."
 bp1_yearly.5001.die.tt: "Prohraješ boj"
 bp1_yearly.5001.kill.tt: "Dostaneš [sibling_murderer.GetHerHim] do své moci"
 bp1_yearly.5001.lose.tt: "Tvůj střet nedopadne dobře"
 bp1_yearly.5001.shout.tt: "Voláš o pomoc v naději, že tě někdo uslyší"
 bp1_yearly.5001.t: "Noční děsy"
 bp1_yearly.5001.win.tt: "Tvůj střet má pozitivní výsledek"
 bp1_yearly.5002.a: "Můj vlastní [ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)]. Jak #EMP jsi #!to mohl(a)?"
 bp1_yearly.5002.desc: "[sibling_murderer.GetFirstName] se na mě vrhne hned, jak mě uvidí pohnout, ale náhlý příval adrenalinu mi dodá sílu. [sibling_murderer.GetFirstNameNoTooltip] je zachycen v polovině postele, mou pěstí trefuji [sibling_murderer.GetHerHim] přímo do čelisti.\n\n[sibling_murderer.GetSheHe|U] se bezvládně zakymácí zpět a následné dezorientované údery, které padají, mi nezabrání, abych je srazil(a) na zem. Sedíc pevně přes [sibling_murderer.GetHerHis] hruď, krutý úder rozdrtí [sibling_murderer.GetFirstNamePossessiveNoTooltip] nos a odrazí [sibling_murderer.GetHerHis] hlavu od kamenné podlahy, čímž [sibling_murderer.GetHerHis] ohnivý odpor skučí v ubohé kňučení.\n\nPrávě v této pozici mě naštěstí rychle pozoruje [guard.GetFirstName]. [sibling_murderer.GetFirstNameNoTooltip] sklopí pohled k zemi, zatímco vysvětluji, co se stalo."
 bp1_yearly.5002.t: "$bp1_yearly.5001.t$: Zmařené ambice"
 bp1_yearly.5003.a: "[sibling_murderer.GetFirstNameNoTooltip]! #DIE1 N-n…#! #DIE2 [ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)]...#!"
 bp1_yearly.5003.desc: "Ležím, napůl nahý, sám a bez ostrahy. [sibling_murderer.GetFirstNameNoTooltip] je nade mnou dřív, než vůbec stačím plně zpracovat šok a zradu. Zachycuje jedno mé rameno pod svou nohou, přitiskne polštář na mou tvář volnou rukou, zatímco druhou chytí mé mávající zápěstí a zahákne ho o postelní sloup.\n\nProdleva mezi hnusným vyvrtnutím, které [sibling_murderer.GetSheHe] provede a které mi zlomí ruku, a jasnou, ostrou bolestí šlehající až k rameni se zdá být nekonečná. Zatímco mé zápěstí visí bezmocně, rozštípené předloktí zoufale škrábe vzhůru, [sibling_murderer.GetSheHe] přesune svoji ruku ke mému krku.\n\n„Trůn je #EMP můj!#!“ syčí [sibling_murderer.GetSheHe], mizíc z dohledu."
 bp1_yearly.5003.t: "$bp1_yearly.5001.t$: Remus"
 bp1_yearly.5004.desc: "[sibling_murderer.GetFirstName] vyskočí vpřed, překlenuly prostor mezi sebou a hlavou mé postele v mžiku oka, ale je pozdě. Můj výkřik o pomoc byl už v polovině cesty z hrdla, když se [sibling_murderer.GetSheHe] vůbec pohnul(a), a i když polštář křik tlumí, už je slyšet hřmot rychle se blížících kroků."
 bp1_yearly.5004.guard.death: "\n\nDveře s rachotem otevřou a tam, ke štěstí, stojí [guard.GetFirstName]. [guard.GetSheHe|U] lapá po dechu a otočí se, aby zařval(a), jen aby byl(a) umlčen(a) tím, jak můj [sibling_murderer.Custom2('RelationToMeShort', ROOT.Char)] zasyčí [guard.GetHerHis] jméno. Mohu jen poslouchat s narůstající hrůzou, jak [sibling_murderer.GetFirstNameNoTooltip] rychle vyjednává o [guard.GetFirstNamePossessiveNoTooltip] mlčení a loajalitu.\n\nPřetékající, rostoucí vlny paniky mi stoupají v hrudi, když se kroky znovu pohnou, doprovázené závěrečným, hrozným #EMP cvakem.#!"
 bp1_yearly.5004.guard.save: "\n\nDveře s rachotem otevřou a tam, ke štěstí, stojí [guard.GetFirstName]. [guard.GetSheHe|U] lapá po dechu a zakřikne zpět přes rameno, skrz otevřené dveře. O chvíli později vtrhnou dva stráže, zvednou mého útočníka z jeho nohou a odtáhnou ho pryč ode mě. \n\nCo se týče [sibling_murderer.GetHersHis], [sibling_murderer.GetFirstNameNoTooltip] se mračně dívá k zemi, neschopen nebo neochoten dokonce pokoušet se zapřít své činy."
 bp1_yearly.5004.parent.death: "\n\nDveře s rachotem otevřou a v zárubni stojí můj [ROOT.Char.Custom2('RelationToMeShort', sibling_parent)] [sibling_parent.GetFirstName]. Moje počáteční úleva se pomalu mění v chladný, temný strach, když vidím stočený úsměv na [ROOT.Char.Custom2('RelationToMePossessive', sibling_parent)] rtech a zúžené, zlomyseľné oči — ta směs mi zhoustne v žaludku.\n\n[sibling_parent.GetSheHe|U] se odvrátí a odpluje do chodby, jako by jej(ji) nic netrápilo, přitahujíc za sebou západku. \n\n#EMP „Cvak.“#!"
 bp1_yearly.5004.parent.save: "\n\nDveře s rachotem otevřou a v zárubni stojí můj [ROOT.Char.Custom2('RelationToMeShort', sibling_parent)] [sibling_parent.GetFirstName]. Trvá [sibling_parent.GetHerHim] jen vteřinu, než pochopí, co se děje, a [sibling_parent.GetSheHe] zařve o pomoc, zatímco tělem shodí [sibling_murderer.GetFirstNameNoTooltip] ze mě na zem.\n\nKdyž [sibling_parent.GetSheHe] kolébá mou hlavu v [sibling_parent.GetHerHis] pažích, únik mého [ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)] ke dveřím je zadržen příchodem [guard.GetFirstName], který [sibling_murderer.GetHerHim] zvedne a vrátí zpět do místnosti."
 bp1_yearly.5004.t: "$bp1_yearly.5001.t$: Pravá ruka [guard.GetWomanMan|U]"
 bp1_yearly.5005.t: "Noční děsy: Žízeň po moci"
 bp1_yearly.5006.a: "[ROOT.Char.Custom2('RelationToMeShort', sibling_parent)|U]! Zachránil(a) jsi mě!"
 bp1_yearly.5006.t: "$bp1_yearly.5001.t$: Láska [ROOT.Char.Custom2('RelationToMePossessive', sibling_parent)|U]"
 bp1_yearly.5007.a: "#DIE1 [ROOT.Char.Custom2('RelationToMeShort', sibling_parent)|U]!#! #DIE2 ...prosím!#!"
 bp1_yearly.5007.t: "$bp1_yearly.5001.t$: Filicidní sklony"
 bp1_yearly.5008.a: "Nikdy nenajdou tvoje tělo, [sibling_murderer.GetFirstNameNoTooltip]."
 bp1_yearly.5008.b: "Znovu mi nepřekračuj. Rozumíš?"
 bp1_yearly.5008.desc: "[sibling_murderer.GetFirstName] je rychlý, ale okamžitě je jasné, že mě fatálně podcenil(a). [sibling_murderer.GetSheHe|U] přeskočí přes místnost, ale já už jsem z postele a v pohybu, a [sibling_murderer.GetFirstNamePossessiveNoTooltip] setrvačnost ho/ji zradí, když zakopne o nerovný kámen a je vyslán(a) k zemi.\n\nKrok kupředu a moje noha zachytí [sibling_murderer.GetHerHim], když se snaží dostat na kolena, a jeho/její lebka se s hnusným prasknutím odrazí od zdi. Následující slepý úder od mého [ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)] je divoký a míří vedle, a já využiji příležitosti dosáhnout nočního stolku.\n\n[sibling_murderer.GetFirstNameNoTooltip] se prudce otočí, aby našel drobný, ale děsivě ostrý nůž u svého krku. Poprvé vidím opravdový strach v [sibling_murderer.GetHerHis] očích."
 bp1_yearly.5008.t: "$bp1_yearly.5001.t$: Romulus"
 bp1_yearly.5601.a.tt: "Počkáš do soumraku, pak vyrazíš s lopatou..."
 bp1_yearly.5601.a: "Ukážu jim!"
 bp1_yearly.5601.b: "To je nejlepší den mého života!"
 bp1_yearly.5601.bodysnatcher: "Ač [bp1_yearly_5601_dead_nemesis.GetSheHe] nyní nemůže nic namítnout, trochu mě pobouří pomyšlení, že [bp1_yearly_5601_dead_nemesis.GetFirstNamePossessiveNoTooltip] rodina má tu drzost tichounce bránit [bp1_yearly_5601_dead_nemesis.GetHerHis] čest.\n\nProcesí mě mine a míří pohřbít tělo."
 bp1_yearly.5601.c: "Je čas jít dál."
 bp1_yearly.5601.notinsane: "Mrzuté pohledy, které mi vracejí, mi jen rozšiřují úsměv. Otočím se, abych odešel, a oči mladého žebráka se rozzáří stejně jako můj škleb, když mu vesele hodím minci takové hodnoty, že se jeho celá rodina bude dobře najedená celé týdny."
 bp1_yearly.5601.start: "Jaký to je rozkošný den! Vítr je osvěžující, slunce je teplé, hmyz radostně cvrliká v podrostu. Všechno se zdá být jasné a živé, a to vše proto, že ten [bp1_yearly_5601_dead_nemesis.Custom('InsultAdjective')] [bp1_yearly_5601_dead_nemesis.Custom('InsultNoun')] [bp1_yearly_5601_dead_nemesis.GetFirstName] je konečně, naštěstí, mrtvý!\n\nNemohu skrýt svůj úsměv, když kolem mě prochází špalír [bp1_yearly_5601_dead_nemesis.GetHerHis] přátel a rodiny, jdou si prohlásit poslední sbohem."
 bp1_yearly.5601.t: "Život v barvách"
 bp1_yearly.5602.a: "Učiním z tebe konečně někoho užitečného."
 bp1_yearly.5602.b: "[ROOT.Char.GetFaith.HighGodName] má tvou duši. Prasata budou mít tvou hlavu!"
 bp1_yearly.5602.desc: "Noční vzduch visí klidný a tichý. Jediný zvuk, který lze slyšet, je škrábání mé lopaty, jak snadno odhrnuje čerstvě navršenou hlínu. Pomalu se kupka vedle hrobu zvětšuje a tělo [bp1_yearly_5601_dead_nemesis.GetFirstName] je znovu vystaveno čerstvému vzduchu, od kterého bylo nedávno odděleno.\n\nStrhnu plátno, které krylo [bp1_yearly_5601_dead_nemesis.GetHerHis] tvář. [bp1_yearly_5601_dead_nemesis.GetHerHis|U] rty jsou odtaženy v křečovitém úšklebku a hlína a špína se stále vlhce lepí na [bp1_yearly_5601_dead_nemesis.GetHerHis] krk, zatímco [bp1_yearly_5601_dead_nemesis.GetHerHim] chladně pozoruji.\n\nUchopím lopatu znovu a namířím ji na ten samý krk. Kov, který jsem dnes dříve sám(a) nabrousil(a), je naostřen do zlomyslné ostrosti. Jedno ráz, dva rázy, tři..."
 bp1_yearly.5602.t: "Dostat se dopředu v životě"
 bp1_yearly.5701.a: "[friend_spouse.GetSheHe|U] nás už nebude dál držet od sebe!"
 bp1_yearly.5701.b: "Možná je dokážu přesvědčit o chybě jejich jednání..."
 bp1_yearly.5701.c: "Asi jsme se oba posunuli dál?"
 bp1_yearly.5701.desc.ending: "\n\nJaké to byly časy! Kéž by ten ubohý, [friend_spouse.Custom('InsultAdjective')] [friend_spouse.GetFirstNameNoTooltip] nám to zase nebránil..."
 bp1_yearly.5701.desc.ladsladslads: "chodívali po městě, flákali se a pili ty nejlepší [ROOT.Char.Custom('RegionalDrink')] až do zvracení, a pak to celé opakovali následující noc!"
 bp1_yearly.5701.desc.nodrinky: "užívali si skvělou noc a sledovali místní opilce, jak padají a ztrapňují se!"
 bp1_yearly.5701.desc: "Jsem si jistý(á), že vztah [married_friend.GetFirstNamePossessive] s [married_friend.GetHerHis] manželem/manželkou [friend_spouse.GetFirstName] je velmi šťastný a plodný, ale v poslední době má [married_friend.GetSheHe] čím dál méně času strávit se mnou, drahým přítelem, jak se jejich vztah prohlubuje. Pokaždé, když se snažím dostat [married_friend.GetHerHim] ven i jen na jednoduchou procházku, [married_friend.GetSheHe] je údajně svázán(a) manželskými povinnostmi.\n\nChybí mi staré dobré časy, kdy jsme"
 bp1_yearly.5701.t: "Vyrazit si ven?"
 bp1_yearly.5701.tt.critical_failure: "Přepálil(a) jsi to"
 bp1_yearly.5701.tt.critical_success: "Vztah je nenapravitelně rozbitý"
 bp1_yearly.5701.tt.failure: "Ani jeden z nich s tebou není spokojen"
 bp1_yearly.5701.tt.success: "Mezi nimi se vloží klín"
 bp1_yearly.5702.a.tt.failure: "Jsi tak nešikovný/á, že [skilful_friend.GetFirstNameNoTooltip] to vzdá ve frustraci"
 bp1_yearly.5702.a.tt.neutral: "Nic užitečného se nenaučíš, ale poděkuješ [skilful_friend.GetFirstNameNoTooltip] za snahu"
 bp1_yearly.5702.a.tt.success: "[skilful_friend.GetFirstNameNoTooltip] tě naučí [skilful_friend.GetHerHis] způsoby"
 bp1_yearly.5702.a: "Nauč mě, [skilful_friend.GetFirstNameNoTooltip]!"
 bp1_yearly.5702.b.tt.failure: "Prohraješ soutěž"
 bp1_yearly.5702.b.tt.success: "Vyhraješ soutěž"
 bp1_yearly.5702.b: "Myslím, že jsem stejně dobrý/á jako oni!"
 bp1_yearly.5702.c: "Nikdy nebudu na [skilful_friend.GetHerHis] úrovni!"
 bp1_yearly.5702.desc: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('skilful_friend'))] [skilful_friend.GetFirstName] je tak talentovaný!\n\n"
 bp1_yearly.5702.diplomacy: "Když [skilful_friend.GetSheHe] mluví, lidé visí na každém [skilful_friend.GetHerHis] slovu. [skilful_friend.GetHerHis|U] rychlý, medový jazyk upravuje slova tak, že i nejvíce cynický a podrážděný nemůže než být okouzlen. Opravdu věřím, že by [skilful_friend.GetSheHe] dokázal(a) prodat dřevo lesu!"
 bp1_yearly.5702.ending: "\n\nMožná bych [skilful_friend.GetHerHim] mohl(a) požádat, aby mi dal(a) pár tipů a triků v této oblasti odbornosti?"
 bp1_yearly.5702.fallback: "ZÁLOHA"
 bp1_yearly.5702.intrigue: "Ze všech lidí, které bych si nepřál(a) mít za nepřítele, je [skilful_friend.GetFirstNameNoTooltip] jistě někde na vrcholu seznamu. Mistr manipulace a brilantní intrikán, jeho/její dovednosti jsou stejně doma při krádeži sladké pochoutky kuchyňské služebné jako při kladení základů pádu dynastií."
 bp1_yearly.5702.learning: "[skilful_friend.GetHerHis|U] mysl jako učence je opravdu obrovská a sotva ji překoná kdokoli jiný v mém [ROOT.Char.Custom('GetCourt')]. [skilful_friend.GetHerHis|U] uchopení filozofických a teologických záležitostí mu/jí dovoluje debatovat na rovné noze s nejposvátnějšími a nejmoudřejšími náboženskými vůdci, a ještě jsem neviděl(a), že by [skilful_friend.GetHerHim] někdy selhal(a) při řešení otázky ducha. Dokonce i teď ho/ji slyším v jiné [ROOT.Char.Custom('GetRoom')], jak vykládá o nějakém méně známém tématu se všemi dovednostmi a lehkostí mistra řemesla[skilful_friend.GetWomanMan] s desetiletími zkušeností."
 bp1_yearly.5702.martial: "Ohromná taktická prozíravost v hlavě [skilful_friend.GetHerHis] by uvrhla nejlepší velitele světa do stínu. Se zdánlivě vrozenou schopností identifikovat a využít slabiny na bojišti je [skilful_friend.GetFirstNameNoTooltip] obrovským přínosem pro každého [ROOT.Char.GetLadyLord], kdo chápe důležitost válčení."
 bp1_yearly.5702.prowess: "Proslulý po celé zemi jako skutečně brilantní bojovník, [skilful_friend.GetHerHis] šerm[skilful_friend.GetWomanMan]ství je nezpochybnitelné. Sledovat, jak [skilful_friend.GetSheHe] útočí na tréninkového panáka na nádvoří s veškerenou silou a grácií pravého mistra, by vzbudilo strach i v nejmazanějších duelantech."
 bp1_yearly.5702.stewardship: "Říci, že [skilful_friend.GetSheHe] má hlavu pro peníze, by bylo podcenění. Když má [skilful_friend.GetSheHe] na starosti finance, ani jedna mince neunikne [skilful_friend.GetHerHis] pozornosti. [skilful_friend.GetFirstNamePossessiveNoTooltip] prozíravost a bystrost v záležitostech financí je tak velká, že dokáže činit věci, které se zdají být téměř kouzlem, když vyrovnává účty, nachází peníze tam, kde se zdá, že žádné nejsou, a stříhá zbytečné výdaje jako ten nejzručnější řezník."
 bp1_yearly.5702.t: "Virtuózní vystoupení"
 bp1_yearly.5703.a.tt.criticalfailure: "[rival_lover.GetSheHe|U] neprojevuje žádné milosrdenství"
 bp1_yearly.5703.a.tt.failure: "[rival_lover.GetFirstNameNoTooltip] tě zraní"
 bp1_yearly.5703.a.tt.success: "Přesvědčíš [rival_lover.GetHerHim]"
 bp1_yearly.5703.a: "NE! Prosím, nech mě mluvit!"
 bp1_yearly.5703.b.tt.failure: "V posteli nejsi tak dobrý/á"
 bp1_yearly.5703.b.tt.success: "Tvé svůdné schopnosti tě zachrání"
 bp1_yearly.5703.b: "Počkej! Nechceš toho víc?"
 bp1_yearly.5703.c: "Nech mě ti ukázat, proč je to špatný nápad..."
 bp1_yearly.5703.desc: "Ležím zpocený a zadýchaný. [rival_lover.GetFirstName], můj sexuální zisk na jednu noc, leží vedle mě roztaženě. Kdo tušil, že takoví zarytí soupeři budou tak… #EMP kompatibilní#! milenci?\n\n„Zavři oči.“ řekne [rival_lover.GetFirstNameNoTooltip] škádlivě, s hravým úsměvem v koutech úst. Přikývnu, ruce složené nad hlavou, vychutnávaje si pocit po milování. Mé zápěstí náhle pocítí studenou ocel poutek, oči mi trhnou zpět, abych viděl, jak se můj milenec přehoupne k nočnímu stolku.\n\n„Čekal jsem na to dlouho, dlouho.“ syčí [rival_lover.GetSheHe]. Měsíční světlo se leskne na čepeli nože."
 bp1_yearly.5703.t: "Podivní milenci"
 bp1_yearly.5704.a: "Doufám, že se budeme #EMP mnohem #!víc vídat, [seduced_rival.GetFirstNameNoTooltip]."
 bp1_yearly.5704.b: "To je směšné!"
 bp1_yearly.5704.desc: "[seduced_rival.GetFirstName] je znovu v mé [ROOT.Char.GetChamber], žvaní nějaké nesmysly o tom, jak jsem [seduced_rival.GetHerHim] ublížil(a). Jeho/její oči jsou v plamenech, když [seduced_rival.GetSheHe] zas a znovu kálí mé jméno, a [seduced_rival.GetHerHis] hněv se jen zvyšuje, když pohrdám jeho/jejím hněvem pohrdlým potřesením hlavy.\n\nKdyž mě [seduced_rival.GetSheHe] dál obviňuje, zatímco mu/ji sarkasticky oplácím, přistihnu se, jak se zase dívám na jeho/její oči. Sotva z té krátké rozpomínky vystoupím, najdu svůj pohled sklouznout k oblouku jeho/její čelisti, tak výrazně napjaté vztekem. Nevědomky civím a všimnu si, jak se jeho/její hruď zvedá žádoucím způsobem, zatímco [seduced_rival.GetSheHe] pokračuje ve své tirádě, a-\n\nDo čeho #EMP jsem se to #!nalítal(a)?"
 bp1_yearly.5704.t: "Férové, když je [seduced_rival.GetSheHe|U] rozzlobený/á"
 bp1_yearly.5705.a.tt: "Tato možnost je dostupná kvůli [lover_rival.GetFirstNamePossessiveNoTooltip] znatelné přitažlivosti."
 bp1_yearly.5705.a: "Ale... viděl(a) jsi #EMP #![lover_rival.GetHerHim]?!"
 bp1_yearly.5705.b: "Ty prostě nechápeš náš vztah!"
 bp1_yearly.5705.c: "Vím, vím. Máš pravdu."
 bp1_yearly.5705.desc: "Možná jsem se v poslední době trochu příliš radoval(a) sám ze sebe? To se zdá být důvod, proč mě [concerned_friend.GetFirstName] konfrontoval ohledně mé... komplikované záležitosti s [lover_rival.GetFirstName].\n\n„Chováš se naprosto směšně!“ prohlašuje [concerned_friend.GetSheHe] klidně. Zjevně otrávený mým rozjařeným, snovým postojem, [concerned_friend.GetSheHe] mě štouchne do hrudi vystrčeným prstem. „Ty #EMP víš #!že z toho nic dobrého nevzejde! Vystavuješ se pádu, a to víš!“"
 bp1_yearly.5705.t: "[lover_rival.GetSheHe|U] za to nestojí!"
 bp1_yearly.5706.a.tt: "Plán svádění bude mít zvýšenou šanci na úspěch"
 bp1_yearly.5706.a: "Bylo by neslušné neodpovědět stejnou mincí..."
 bp1_yearly.5706.b: "Nedotknu se příbuzného té špíny!"
 bp1_yearly.5706.desc: "Jak se procházím po [meeting_county.GetProvince.GetCounty.GetName], spatřím [rival_parent.Custom2('MyCharacterIntroduction', ROOT.Char)] spěchajícího ke mně. V poslední době jsme si vyměňovali ostré poznámky při každé příležitosti. Očekávám tedy, že [rival_parent.GetHerHim] vypustí nějaký hnusný nesmysl, ale [rival_parent.GetFirstNameNoTooltip] tiše přejde.\n\nTeprve pak si všimnu, že má v doprovodu někoho: [rival_parent.GetHerHis] [rival_child.Custom('GetDaughterSon')], [rival_child.GetFirstName]. [rival_child.GetSheHe|U] se na mě usměje s náznakem koketního obočí, než pospíchá za [rival_child.GetHerHis] [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))].\n\nSleduji dvojici, jak odchází. Co to vlastně mělo být...?"
 bp1_yearly.5706.t: "Hříchy [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))|U]"
 bp1_yearly.5707.a.deviant: "Co se, v [ROOT.Char.GetFaith.HighGodNamePossessive] jménu, tady děje?!"
 bp1_yearly.5707.a.doubledeviant: "...no tak co, [rival_parent.GetFirstNameNoTooltip]?"
 bp1_yearly.5707.a: "Ha! Ha! Dostal(a) jsem tě, ty bídáku!"
 bp1_yearly.5707.b: "Prosím, [rival_child.GetFirstNameNoTooltip] a já jsme zamilovaní!"
 bp1_yearly.5707.c: "Dobře jsi vychoval(a) své dítě, [rival_parent.GetFirstNameNoTooltip]!"
 bp1_yearly.5707.child_deviant: "k mému překvapení se usměje stejně široce jako já, když [rival_child.GetSheHe] uvidí [rival_child.GetHerHis] [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))]. [rival_child.GetSheHe|U] mě ještě víc překvapí, když se s flourish hodí přikrývku a odhalí nás oba!\n\n„Mohu tě zlákati #EMP přidat se k nám,#! [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))]?“"
 bp1_yearly.5707.child_dislike: "k mému překvapení se usměje stejně široce jako já, když [rival_child.GetSheHe] uvidí [rival_child.GetHerHis] [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))]. [rival_child.GetSheHe|U] dokonce hodí své paže kolem mě, aby mě přitáhl(a) blíž.\n\n„Možná si mě teď vezmeš vážně, #EMP [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))]#!!“"
 bp1_yearly.5707.child_like: "pisklavě se snaží přikrýt [rival_child.GetHerHis] cudnost dekou.\n\nPožadují se vysvětlení, hází se na mě obvinění, zatímco rodič a dítě se křičí nade mnou, vyčerpaným a spokojeným."
 bp1_yearly.5707.start: "I přes vášně slyším hřmící kroky jasně a tvář se mi zkřiví do domýšlivého úsměvu\n\n[rival_parent.GetFirstName|U] vtrhne do [ROOT.Char.Custom('GetRoom')], a zděšený výraz na [rival_parent.GetHerHis] tváři je absolutně lahodný. [rival_child.GetFirstName],"
 bp1_yearly.5707.t: "$bp1_yearly.5706.t$: Při činu"
 bp1_yearly.5740.a.tt: "Musím najít pachatele!"
 bp1_yearly.5740.a: "Co... co to #EMP má #!znamenat?"
 bp1_yearly.5740.b: "Jak zvláštní. Nu což."
 bp1_yearly.5740.c: "Kdo to udělal? Kde jsou?! #EMP STRÁŽE!#!"
 bp1_yearly.5740.desc: "Rozespale se probudím na zvuky cvrlikajících ptáků, tečkované slunce rána se vlévá do mé [ROOT.Char.Custom('GetChamber')]. Zívnu, protáhnu se a znovu se uvelebím, vyhřívající se v teple. Až po chvíli si něčeho všimnu.\n\nLežící vedle mě, stejně dokonale uloženo na polštáři jako já ve svých peřinách, je opravdu záhadný předmět.\n\nStředně velké, nažloutle bílé, dokonale nenápadné...\n\nVejce."
 bp1_yearly.5740.t: "Hledání odpovědí"
 bp1_yearly.5741.a.tt: "Nenechám kámen na kameni!"
 bp1_yearly.5741.a: "Ještě jedno?! Nechám pachatele #EMP seškubat z kůže!#!"
 bp1_yearly.5741.b: "Kdo to byl, musel mít přístup do kuchyně! Záhada vyřešena!"
 bp1_yearly.5741.desc: "Moje první zastávka je kuchyně, kde služebnictvo pobíhá kolem stolů při přípravě jídla. Dokonce i já jsem odbíhán od několika hromad jídla, můj status jako jejich [ROOT.Char.GetLadyLord] je pro zaneprázdněné kuchaře naprosto bezvýznamný.\n\nKonečně najdu, co hledám: téměř poskládanou hromadu vajec! Každé je uloženo v malém důlku sena v rámci velké dřevěné otevřené bedny, seřazené v řadách po deseti. Deset, po deseti, po desíti, po... osmi.\n\n#EMP Dvě#! vajíčka chybí!"
 bp1_yearly.5741.t: "$bp1_yearly.5740.t$: Ukradené"
 bp1_yearly.5742.a: "Jak? JAK?!"
 bp1_yearly.5742.b: "Jaké štěstí! #EMP Dvě#! volná vajíčka!"
 bp1_yearly.5742.desc: "Řítím se dolů po schodech do sklepa a nadýchám se jeho vlhkého, chladného vzduchu. Regály za regály jídla a pití jsou zde uskladněny, a v ostrém kontrastu s hlukem kuchyně nahoře je spodní patro úplně prázdné. Podepřu se o nízkou polici a shromáždím myšlenky. Kdo tam položil to vejce, musel mít přístup do mých komnat i do kuchyně, a...\n\nMé myšlenky se rozptýlí. Má ruka, která bezmyšlenkovitě zajela do kapsy, zmrzne. Mé prsty, tápavé a nevěřící, vytáhnou předmět, na který narazily, z mého oděvu.\n\nPředmět je tvrdý. Vlažný. #EMP Oválný.#!"
 bp1_yearly.5742.t: "$bp1_yearly.5740.t$: Zmatení!"
 bp1_yearly.5743.a.tt.failure: "Tvůj odhad je nesprávný"
 bp1_yearly.5743.a.tt.outcome: "Šance na"
 bp1_yearly.5743.a.tt.success: "Správně určíš podezřelého"
 bp1_yearly.5743.a: "[egg_spouse.GetFirstNameNoTooltip]! Přiznej se okamžitě!"
 bp1_yearly.5743.b: "[egg_friend.GetFirstNameNoTooltip]! Ty [egg_friend.Custom('InsultNoun')]!"
 bp1_yearly.5743.c.tt.success: "Správně označíš... všechny"
 bp1_yearly.5743.c.tt: "Všichni dvořané"
 bp1_yearly.5743.c: "Žádný z vás není bez podezření! #EMP Nikdo!#!"
 bp1_yearly.5743.desc: "Jako v mrákotách vtrhnu do dveří své soudní síně, oči šílené. Moji vazalové a rodina stojí přede mnou, [egg_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] a [egg_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] obzvlášť nápadní ve svém zděšení.\n\n„Vejce! DVĚ vejce!“ zvolám a máchnu před nimi nenápadným oválem. „Kdo to byl?! Kdo to udělal? Nechám vás hodit do moře!“\n\nNásleduje několik nervózních, zmatených uchechtnutí. Zvednu ruku vysoko a s nesrozumitelným, hromovým řevem mrštím urážlivý předmět přímo na podlahu. Smích utichá v ticho."
 bp1_yearly.5743.t: "$bp1_yearly.5740.t$: Vyklíčení plánu"
 bp1_yearly.5744.a: "…bolí mě hlava."
 bp1_yearly.5744.b: "Najdu viníka! Jen… ne teď."
 bp1_yearly.5744.crowd: "všechny tváře v davu"
 bp1_yearly.5744.end: "ani jednou nezaváhá. Pokusím se udělat další krok vpřed, ale celé mé tělo se podlomí a začne se kácet.\n\nV příštím okamžiku ležím na zádech, kruh ustaraných tváří rámuje mé zorné pole a hadřík namočený ve studené vodě se otírá o mé spánky.\n\n„Ne, ne, můj [ROOT.Char.GetLadyLord]! Musíte si odpočinout. Pošleme také sluhu, aby vám pomohl se očistit.“ Ta bez těla znějící slova si uvědomuji ve chvíli, kdy se má ruka dotkne tváře a lehce rozetře žloutek z rozbitého vejce, do něhož jsem spadl přímo."
 bp1_yearly.5744.friend: "tvář [egg_friend.GetFirstNamePossessive]"
 bp1_yearly.5744.spouse: "tvář [egg_spouse.GetFirstNamePossessive]"
 bp1_yearly.5744.start: "Zuřivost mého obvinění dodává mým slovům těžkou váhu, ale jak ubíhají chvíle, zmatení na "
 bp1_yearly.5744.t: "$bp1_yearly.5740.t$: Sražen"
 bp1_yearly.5745.a: "#DIE2 …ne. …ne,#! #DIE1 ne, ne, ne,#! #EMP neeeee!#!"
 bp1_yearly.5745.b: "To je dílo [egg_spouse.GetFirstNamePossessiveNoTooltip], to prostě vím."
 bp1_yearly.5745.c: "To musí být dílo [egg_friend.GetFirstNamePossessiveNoTooltip]!"
 bp1_yearly.5745.d: "Už se nehodlám dál účastnit těchto směšných kousků!"
 bp1_yearly.5745.desc: "Po náročném dni si zaslouženě dopřávám dobrý odpočinek! Moje postel, velkolepá a pohodlná, je osvětlena mihotavým světlem ohně, jehož praskající plameny vrhají tančící stíny po stěně. Vděčně se ponořím do jejího hřejivého objetí, přetáhnu deky přes unavené tělo a položím hlavu na polštář.\n\nTeprve tehdy to spatřím. Na dosah ruky, spočívající nedotčeně na vlastním polštáři, ozářené jiskřícími plameny z krbu.\n\nVejce."
 bp1_yearly.5745.t: "$bp1_yearly.5740.t$: Drůbeží lest"

