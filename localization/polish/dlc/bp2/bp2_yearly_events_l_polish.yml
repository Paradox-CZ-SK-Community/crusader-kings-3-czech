l_polish:
 pet_rock.0001.a.tt: "Vaše dobrodružství začíná!"
 pet_rock.0001.a: "Budeme nejlepšími přáteli!"
 pet_rock.0001.b.tt: "Opravdu bych měl trávit méně času venku..."
 pet_rock.0001.b: "Co mě to napadlo?"
 pet_rock.0001.desc: " #EMP Plink!#! \n\nPotuluji se venku, když mi bota narazí do malého kamínku. Štěrk jasně zaklinká o pár svých druhů a zakotví krátkou vzdálenost ode mě. Posedlý zvědavostí ho zvednu. Jeho drsný [ROOT.Char.Custom('RockColor')] povrch se zdá podivně teplý.\n\nNajednou vím přesně, co chce. Kámen vyzařuje #EMP přátelskou#! auru. Když se na něj dívám, zabořený do dlaně, jeho váha je současně uklidňující i povznášející."
 pet_rock.0001.t: "Přechodové kameny"
 pet_rock.0002.a: "To je skvělé jméno!"
 pet_rock.0002.desc: "Když kámen spočívá v mém klíně, spokojeně tam sedí, přemýšlím, jak bych [ROOT.Char.Custom('RockStoryHerHim')] měl pojmenovat. Něco historického? Něco odkazující na [ROOT.Char.Custom('RockStoryHerHis')] tvar? Něco, co popisuje uklidňující pocit, který zažívám, když třu [ROOT.Char.Custom('RockStoryHerHis')] [ROOT.Char.Custom('RockColor')] povrch?\n\nAha, vím! Pojmenuji [ROOT.Char.Custom('RockStoryHerHim')]..."
 pet_rock.0002.t: "Kámen"
 pet_rock.0100.a: "Myslím, že to ještě chvíli vydržím."
 pet_rock.0100.desc: "Po dalším stresujícím dni se zhroutím do židle v mém [ROOT.Char.Custom('GetChamber')] – jak dlouho to ještě vydržím?\n\nKdyž posunu nohu, uslyším tichý cinkot a najdu svého domácího kamene [ROOT.Char.Custom('RockStoryName')] sedícího vedle mého místa. Chvíli s [ROOT.Char.Custom('RockStoryHerHim')] jen sedím, poslouchám uklidňující ticho a hladím [ROOT.Char.Custom('RockStoryHerHis')] [ROOT.Char.Custom('RockColor')] povrch."
 pet_rock.0100.t: "[ROOT.Char.Custom('RockStoryName')]: Sedimentální hodnota"
 pet_rock.0101.a: "Dobře, dobře, necháme tě vyleštit."
 pet_rock.0101.b: "Budeš si muset poradit."
 pet_rock.0101.desc: "Na okraji stolu sedí můj kámen [ROOT.Char.Custom('RockStoryName')] sklesle. Mrknu na [ROOT.Char.Custom('RockStoryHerHim')]. Je zřejmé, že se [ROOT.Char.Custom('RockStorySheHe')] mračí.\n\nOba víme, že [ROOT.Char.Custom('RockStorySheHe')] chce vyleštění, aby zazářil ten krásný [ROOT.Char.Custom('RockColor')] povrch. Jenže [ROOT.Char.Custom('RockStoryHerHis')] oblíbený lešticí prostředek je tak #EMP drahý#!..."
 pet_rock.0101.t: "[ROOT.Char.Custom('RockStoryName')]: Zrcadlový lesk"
 pet_rock.0102.a: "Schůzka může počkat!"
 pet_rock.0102.b: "Jindy, [ROOT.Char.Custom('RockStoryName')]."
 pet_rock.0102.desc: "Normálně živá [ROOT.Char.Custom('RockColor')] barva povrchu [ROOT.Char.Custom('RockStoryName')] dnes vypadá poněkud matně. [ROOT.Char.Custom('RockStorySheHe')|U] sedí na svém místě obviňujícím způsobem a prosebně mě žádá o koupel.\n\nVždyť já #EMP opravdu mám#! dnes důležitou audienci, že? To by mohl být těžký důvod..."
 pet_rock.0102.t: "[ROOT.Char.Custom('RockStoryName')]: Nablýskaný"
 pet_rock.0103.a: "Zkusím [ROOT.Char.Custom('RockStoryHerHim')] potají přihodit pár lístků..."
 pet_rock.0103.b: "Raději ne."
 pet_rock.0103.desc: "Přede mnou se objeví další talíř n naskládaným jídlem, můj žaludek téměř sténá pod tíhou předchozích porcí. Úžasná vůně mě zasáhne: máta!\n\nJakmile ji ucítím, vzpomenu si na svého kamene [ROOT.Char.Custom('RockStoryName')]. Máta je [ROOT.Char.Custom('RockStoryHerHis')] oblíbená vůně!\n\nSkoro #EMP cítím#! naléhavou přítomnost [ROOT.Char.Custom('RockStoryHerHis')] vyzařující z [ROOT.Char.Custom('RockStoryHerHis')] polohy v mé kapse."
 pet_rock.0103.t: "[ROOT.Char.Custom('RockStoryName')]: Potají krmení"
 pet_rock.0104.a: "No, venku je jeden, který vypadá #EMP podobně#!..."
 pet_rock.0104.b.failure.tt: "Tvůj společník je navždy pryč."
 pet_rock.0104.b.failure: "...[ROOT.Char.Custom('RockStoryName')]?"
 pet_rock.0104.b.success: "Najdeš [ROOT.Char.Custom('RockStoryHerHim')] v truhle"
 pet_rock.0104.b: " #EMP [ROOT.Char.Custom('RockStoryName')]!#! Kde je [ROOT.Char.Custom('RockStorySheHe')]?"
 pet_rock.0104.c.tt: "Domnívám se, že [ROOT.Char.Custom('RockStorySheHe')] se posunul(a) dál..."
 pet_rock.0104.c: "Možná [ROOT.Char.Custom('RockStorySheHe')] šel navštívit přítele?"
 pet_rock.0104.desc: "Přemítám, když kráčím přes [ROOT.Char.Custom('GetRoom')]. Takové zkoušky a trápení se hromadí pro [ROOT.Char.GetTitleAsNameNoTooltip]! Možná mi můj kámen [ROOT.Char.Custom('RockStoryName')] dá nějakou dobrou radu?\n\nPoklepávám si na měšec, [ROOT.Char.Custom('RockStoryHerHis')] obvyklé místo. Nic. Najednou se cítím ztraceně bez [ROOT.Char.Custom('RockStoryHerHis')] klidného vedení.\n\nZačíná se dostavovat panika."
 pet_rock.0104.t: "Kamené dno"
 pet_rock.0105.a: "To je ale hloupě vypadající kámen."
 pet_rock.0105.b: "Jsem si jistý, že si budou báječně rozumět!"
 pet_rock.0105.c: "Promiň, [ROOT.Char.Custom('RockStoryName')] je trochu plachý."
 pet_rock.0105.desc: "Mluvím se svým kamenem [ROOT.Char.Custom('RockStoryName')] venku a vzpomínám na naše první setkání, když ke mně zazní radostný výkřik. [other_rock_owner.GetFirstName] ke mně přichází a svírá... je to-\n\n\"Jsem rád, že i vy máte kamenného společníka, můj [ROOT.Char.GetLadyLord]!\" říká [other_rock_owner.GetFirstName] a podává svého. \"Možná se mohou stát přáteli?\""
 pet_rock.0105.t: "Těší mě"
 pet_rock.0106.a: "Ha! Ty malý hlupáku!"
 pet_rock.0106.desc: "Sedím u stolu a čtu dopisy a zprávy. [ROOT.Char.Custom('RockStoryName')] leží vedle mě a vyhřívá se na slunečním paprsku.\n\nNatáhnu ruku, abych [ROOT.Char.Custom('RockStoryHerHis')] [ROOT.Char.Custom('RockColor')] povrch pohladil, ale zdá se, že má [ROOT.Char.Custom('RockStorySheHe')] hravou náladu. Když se natáhnu, stůl se zhoupne a [ROOT.Char.Custom('RockStoryName')] se vrhne z jeho okraje!"
 pet_rock.0106.t: "Bum!"
 pet_rock.0107.a: "[ROOT.Char.Custom('RockStoryName')] může zůstat se mnou v mé posteli!"
 pet_rock.0107.b.failure: "Praštíš si palec"
 pet_rock.0107.b.success: "Postavíš uspokojivý přístřešek"
 pet_rock.0107.b: "Zkusím to, proč ne."
 pet_rock.0107.c: "Myslím, že [ROOT.Char.Custom('RockStorySheHe')] je typ kamene, který patří ven."
 pet_rock.0107.desc: "Nesu [ROOT.Char.Custom('RockStoryName')] směrem do svých komnat, [ROOT.Char.Custom('RockStoryHerHis')] [ROOT.Char.Custom('RockColor')] povrch spokojeně v mé dlani, a přemýšlím, zda mi není záviděn. Koneckonců mám celý [ROOT.Char.Custom('ResidenceBuilding')], který je můj, mohu ho ozdobit, jak chci, a ubytovat tam své přátele a rodinu.\n\n[ROOT.Char.Custom('RockStoryName')] to nemá. Možná je tedy čas to napravit?\n\nPodívám se dolů na [ROOT.Char.Custom('RockStoryHerHim')] a přemýšlím."
 pet_rock.0107.t: "Považován za samozřejmost"
 pet_rock.0108.a.adventurer: "Je čas pustit se."
 pet_rock.0108.a.tt: "Tvoje dobrodružství s tvým kamenem končí."
 pet_rock.0108.a: "Nemůžu si představit větší poctu!"
 pet_rock.0108.adventurer: "šťastný v tomto novém domově? Možná bychom mohli [ROOT.Char.Custom('RockStoryHerHim')] najít nové přátele, které [ROOT.Char.Custom('RockStoryHerHim')] poté představíme, až se příště vrátíme..."
 pet_rock.0108.b.tt: "[ROOT.Char.Custom('RockStoryHerHim')|U] se mnou bude cestovat navždy."
 pet_rock.0108.b: "Nikdy bych [ROOT.Char.Custom('RockStoryHerHim')] nenechal odejít!"
 pet_rock.0108.desc: "Na zdi je zvláštní malá dírka, zatímco [ROOT.Char.Custom('RockStoryName')] leží zabořený v dlani. Zeď u mého [ROOT.Char.Custom('ResidenceBuilding')] postrádá kus.\n\nCítím v dlani zvídavost [ROOT.Char.Custom('RockStoryName')]. Přidržíme [ROOT.Char.Custom('RockStoryHerHim')] k dírce a ze zachmuřeného rozmaru ho tam vložím. Jak jsem tušil, [ROOT.Char.Custom('RockStorySheHe')] pasuje dokonale.\n\nNapadne mě myšlenka: možná by bylo nejlepší pro mě i [ROOT.Char.Custom('RockStoryHerHim')], kdyby [ROOT.Char.Custom('RockStorySheHe')] zůstal tady,"
 pet_rock.0108.landed: "součástí mého domu a domova? Možná dokonce najdeme nové a lepší způsoby, jak poskládat [ROOT.Char.Custom('RockStoryHerHis')] přátele do vlastních staveb?"
 pet_rock.0108.t: "Vše nebo nic?"
