l_polish:
 pet_rock.0001.a: "Budeme nejlepší přátelé!"
 pet_rock.0001.a.tt: "Vaše dobrodružství spolu začíná!"
 pet_rock.0001.b: "Na co myslím?"
 pet_rock.0001.b.tt: "Opravdu bych měl strávit méně času venku..."
 pet_rock.0001.desc: " #EMP Plink!#! \n\nToulám se venku, když se má bota srazí s malým kamenem. Kamínek jasně cinkne o pár svých kolegů a zastaví se kousek ode mě. Zasažena zvědavostí, zvednu ho. Jeho drsný [ROOT.Char.Custom('RockColor')] povrch se zdá být podivně teplý.\n\nNajednou vím přesně, co chce. Kámen vyzařuje #EMP přátelskou#! auru. Když na něj hledím, usazenému na mé dlaní, jeho váha se zdá být uklidňující a vzrušující zároveň."
 pet_rock.0001.t: "Kameny pro krok"
 pet_rock.0002.a: "Jaké skvělé jméno!"
 pet_rock.0002.desc: "Když skála odpočívá v mém klíně, spokojeně sedí tam, přemýšlím, jak bych měl [ROOT.Char.Custom('RockStoryHerHim')] pojmenovat. Něco historického? Něco, co naznačuje [ROOT.Char.Custom('RockStoryHerHis')] tvar? Něco, co popisuje uklidňující pocit, který zažívám, když třu [ROOT.Char.Custom('RockStoryHerHis')] [ROOT.Char.Custom('RockColor')] vnější vzhled?\n\nOh, už to vím! Pojmenuji [ROOT.Char.Custom('RockStoryHerHim')]..."
 pet_rock.0002.t: "Skála"
 pet_rock.0100.a: "Myslím, že to mohu dělat ještě chvíli."
 pet_rock.0100.desc: "Po dalším stresujícím dni si sednu na židli ve svém [ROOT.Char.Custom('GetChamber')] – jak dlouho to takhle vydržím?\n\nKdyž posunu nohu, uslyším tichý zvuk a zjistím, že můj kámen [ROOT.Char.Custom('RockStoryName')] sedí vedle mého sedadla. Sedím s [ROOT.Char.Custom('RockStoryHerHim')] chvíli, poslouchám uklidňující ticho a hladím [ROOT.Char.Custom('RockStoryHerHis')] [ROOT.Char.Custom('RockColor')] povrch."
 pet_rock.0100.t: "[ROOT.Char.Custom('RockStoryName')]: Sedimentální hodnota"
 pet_rock.0101.a: "Dobře, dobře, necháme tě vyleštit."
 pet_rock.0101.b: "Budeš se muset spokojit."
 pet_rock.0101.desc: "Na okraji mého stolu sedí můj kámen [ROOT.Char.Custom('RockStoryName')] zamračeně. Jsem si jistý, že [ROOT.Char.Custom('RockStoryHerHim')] dělá nepříjemnou grimasu.\n\nOba víme, že [ROOT.Char.Custom('RockStorySheHe')] chce lesk, aby vyleštil to krásné [ROOT.Char.Custom('RockColor')] povrchu. Jenže [ROOT.Char.Custom('RockStoryHerHis')] oblíbený lesk je tak #EMP drahý#!..."
 pet_rock.0101.t: "[ROOT.Char.Custom('RockStoryName')]: Zrcadlový lesk"
 pet_rock.0102.a: "Setkání může počkat!"
 pet_rock.0102.b: "Další den, [ROOT.Char.Custom('RockStoryName')]."
 pet_rock.0102.desc: "Normálně živý [ROOT.Char.Custom('RockColor')] vnější vzhled [ROOT.Char.Custom('RockStoryName')] vypadá dnes trochu matně. [ROOT.Char.Custom('RockStorySheHe')|U] sedí na [ROOT.Char.Custom('RockStoryHerHis')] místě obviňujícím pohledem, prosící mě o koupel.\n\n#EMP mám#! dnes důležitou schůzku, že? To by mohlo být těžké vysvětlení..."
 pet_rock.0102.t: "[ROOT.Char.Custom('RockStoryName')]: Slyšně čistý"
 pet_rock.0103.a: "Uvidíme, jestli se mi podaří š sneaky pár listů pro [ROOT.Char.Custom('RockStoryHerHim')]..."
 pet_rock.0103.b: "Raději ne."
 pet_rock.0103.desc: "Přede mnou se objevuje další talíř s hromadou jídla, moje břicho téměř sténá pod váhou předchozích soust. Úžasná vůně se dostává k mému nosu: máta!\n\nJakmile ji ucítím, pomyslím na svou skálu [ROOT.Char.Custom('RockStoryName')]. Máta je [ROOT.Char.Custom('RockStoryHerHis')] oblíbená vůně!\n\nTéměř mohu #EMP cítit#! [ROOT.Char.Custom('RockStoryHerHis')] naléhavou přítomnost vyzařující z [ROOT.Char.Custom('RockStoryHerHis')] místa v mém vaku."
 pet_rock.0103.t: "[ROOT.Char.Custom('RockStoryName')]: Podvodná potrava"
 pet_rock.0104.a: "No, venku je jeden, který vypadá #EMP podobně#!..."
 pet_rock.0104.b: " #EMP [ROOT.Char.Custom('RockStoryName')]!#! Kde je [ROOT.Char.Custom('RockStorySheHe')]?"
 pet_rock.0104.b.failure: "...[ROOT.Char.Custom('RockStoryName')]?"
 pet_rock.0104.b.failure.tt: "Váš přítel je navždy pryč."
 pet_rock.0104.b.success: "Najdete [ROOT.Char.Custom('RockStoryHerHim')] v truhle"
 pet_rock.0104.c: "Možná [ROOT.Char.Custom('RockStorySheHe')] šel navštívit kamaráda?"
 pet_rock.0104.c.tt: "Předpokládám, že [ROOT.Char.Custom('RockStorySheHe')] se posunul dál..."
 pet_rock.0104.desc: "Přemýšlím, když jdu přes [ROOT.Char.Custom('GetRoom')]. Takové zkoušky a strasti se hromadí na [ROOT.Char.GetTitleAsNameNoTooltip]! Možná mi můj kámen [ROOT.Char.Custom('RockStoryName')] dá nějakou dobrou radu?\n\nPoťukávám na svou kapsu, [ROOT.Char.Custom('RockStoryHerHis')] obvyklé stanoviště. Nic. Najednou se cítím ztracený bez [ROOT.Char.Custom('RockStoryHerHis')] klidného vedení.\n\nPanika začíná dorážet."
 pet_rock.0104.t: "[ROOT.Char.Custom('RockStoryName')]: Kamenné dno"
 pet_rock.0105.a: "Co za hloupě vypadající skálu."
 pet_rock.0105.b: "Jsem si jistý, že si budou báječně rozumět!"
 pet_rock.0105.c: "Omlouvám se, [ROOT.Char.Custom('RockStoryName')] je trochu stydlivý."
 pet_rock.0105.desc: "Mluvím se svým kamenem [ROOT.Char.Custom('RockStoryName')] venku a přemýšlím o našem prvním setkání, když mi do ucha dolehne šťastný výkřik. [other_rock_owner.GetFirstName] se ke mně blíží a svírá... je to-\n\n"Jsem tak ráda, že i ty máš kamenného společníka, můj [ROOT.Char.GetLadyLord]!" [other_rock_owner.GetFirstName] mi podává [other_rock_owner.GetHerHis] vlastní. "Možná se mohou stát přáteli?""
 pet_rock.0105.t: "[ROOT.Char.Custom('RockStoryName')]: Gneiss potěšení"
 pet_rock.0106.a: "Hah! Ty malý hlupáčku!"
 pet_rock.0106.desc: "Sedím u svého stolu a čtu si některé dopisy a zprávy. [ROOT.Char.Custom('RockStoryName')] sedí vedle mě, vyhřívající se na slunečním paprsku.\n\nSahám k tomu, abych pohladil [ROOT.Char.Custom('RockStoryHerHis')] [ROOT.Char.Custom('RockColor')] vnější vzhled, ale vypadá to, že [ROOT.Char.Custom('RockStorySheHe')] je v docela hravé náladě. Když sahám, stůl se zakrývá a [ROOT.Char.Custom('RockStoryName')] se od něj doslova svalí dolů!"
 pet_rock.0106.t: "[ROOT.Char.Custom('RockStoryName')]: Thunk!"
 pet_rock.0107.a: "[ROOT.Char.Custom('RockStoryName')] může zůstat se mnou v mé posteli!"
 pet_rock.0107.b.failure: "Uhodíš se do palce"
 pet_rock.0107.b.success: "Postavil(a) jste uspokojivé útočiště"
 pet_rock.0107.b: "Zkusím to, proč ne."
 pet_rock.0107.c: "Myslím, že [ROOT.Char.Custom('RockStorySheHe')] je typ přírodní skály."
 pet_rock.0107.desc: "Když nesu [ROOT.Char.Custom('RockStoryName')] k mým prostorám, [ROOT.Char.Custom('RockStoryHerHis')] [ROOT.Char.Custom('RockColor')] vnější vzhled šťastně v mé dlani, přemýšlím, zda je [ROOT.Char.Custom('RockStorySheHe')] na mě naštvaný. Koneckonců, mám celý [ROOT.Char.Custom('ResidenceBuilding')] nazývat svým, zdobit ho podle svých představ a ubytovat v něm své přátele a rodinu.\n\n[ROOT.Char.Custom('RockStoryName')] nemá. Možná je tedy čas to napravit?\n\nDívám se dolů na [ROOT.Char.Custom('RockStoryHerHim')] a přemýšlím."
 pet_rock.0107.t: "[ROOT.Char.Custom('RockStoryName')]: Bráno jako žula"
 pet_rock.0108.a.adventurer: "Je čas se pustit."
 pet_rock.0108.adventurer: "šťastný v tomto novém domově? Možná bychom mohli najít [ROOT.Char.Custom('RockStoryHerHim')] nové přátele, které bychom [ROOT.Char.Custom('RockStoryHerHim')] představili, když se příště vrátíme..."
 pet_rock.0108.a: "Nemohu si představit větší poctu!"
 pet_rock.0108.a.tt: "Vaše dobrodružství s vaší skálou končí."
 pet_rock.0108.b: "Nikdy bych nemohl nechat [ROOT.Char.Custom('RockStoryHerHim')] odejít!"
 pet_rock.0108.b.tt: "[ROOT.Char.Custom('RockStorySheHe')|U] bude vždy se mnou na cestách."
 pet_rock.0108.desc: "Na této zdi je zvláštní malá skulina, pomyslím si, když je [ROOT.Char.Custom('RockStoryName')] schoulený v dlani mé ruky. Zeď před mým [ROOT.Char.Custom('ResidenceBuilding')] postrádá kus.\n\nCítím zvídavost [ROOT.Char.Custom('RockStoryName')] ve své dlani. Zvednu [ROOT.Char.Custom('RockStoryHerHim')], abych se podíval, a potom, zcela impulsivně, vložím [ROOT.Char.Custom('RockStoryHerHim')] přímo do otvoru. Jak jsem předpokládal, [ROOT.Char.Custom('RockStorySheHe')] tam perfektně zapadá.\n\nNapadne mě myšlenka: možná by bylo nejlépe, kdyby [ROOT.Char.Custom('RockStorySheHe')] zůstal tady,"
 pet_rock.0108.landed: "jako součást mého domu a domova? Možná dokonce najdeme nové a lepší způsoby, jak seskupit [ROOT.Char.Custom('RockStoryHerHis')] přátele do vlastních budov?"
 pet_rock.0108.t: "[ROOT.Char.Custom('RockStoryName')]: Všechno nebo nic?"
