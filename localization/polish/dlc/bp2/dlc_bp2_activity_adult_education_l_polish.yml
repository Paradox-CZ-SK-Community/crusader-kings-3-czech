 bp2_adult_education.1010.desc: "Můj studium na [location.GetBaronyNameExplicitly] probíhá dobře, ale nemohu si pomoci a cítím se trochu izolovaný od komunity, která mě obklopuje.\n\nJsem cizinec v cizí zemi a jazyk těchto zemí, [location.GetCounty.GetCulture.GetLanguage.GetName], jakým mluví místní v hospodách a na trzích města, je pro mě exotický a tajemný. I mezi svými spolužáky a učiteli, mnozí se tu narodili a vyrůstali, a být schopný sdílet znalosti přímo s nimi by rozhodně zlepšilo kvalitu mých studií."
