 bp2_adult_education.1060.desc: "Mé hluboké studium v [ROOT.Char.GetFaith.GetAdjective] doktríně na [location.GetBaronyNameExplicitly] mi přineslo tolik nových otázek, na které ne všechny se zdá, že by existovaly jasné odpovědi. Některé se dokonce zdají mít protichůdná vysvětlení!\n\nMělo by být víra doplněna rozumem, nebo ne?\nJedná se víra pouze o neviditelné, nebo ne?\nMůžeme vůbec vědět, co je neviditelné, nebo ne?\n\n#EMP Ano nebo ne?#!"
