 defeated_by_guest_speaker_log_title: "Porazený hostující přednášející"
 bp2_adult_education.1011.desc: "Lidé ze všech koutů známého světa se scházejí na univerzitách a náboženských centrech, aby získali a sdíleli znalosti, ale to je možné pouze díky společnému vědění jednoho společného jazyka, obvykle nějakého starobylého jazyka liturgie zatíženého tradiční autoritou.\n\nBohužel, nejsem příliš obeznámen s jazykem kultury mluveným v [location.GetBaronyNameExplicitly], což činí mé studium mnohem obtížnější, než by mělo být.\n\nNení to snadný podnik, ale není to hlavně to, o čem je vyšší vzdělání?"
