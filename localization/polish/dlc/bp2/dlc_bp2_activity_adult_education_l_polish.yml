 bp2_adult_education.0005.a: "Brzy."
 bp2_adult_education.0005.desc: "Mé naděje a sny o osobním růstu byly zmařeny.\n\nKdyž sedím ve své cele, mohu jen zasněně představovat všechna ta poznání, která jsem mohl nabývat. Bude to muset počkat na jindy."
 bp2_adult_education.0005.t: "Zrušeno"
 bp2_adult_education.0009.a: "Vědění je moc!"
 bp2_adult_education.0009.b: "[teacher_1.GetFirstNameNoTooltip] by byl skvělým přírůstkem do mého [ROOT.Char.Custom('GetCourt')]."
 bp2_adult_education.0009.c: "[teacher_2.GetFirstNameNoTooltip], potřebuji, abys mě učil(a) víc!"
 bp2_adult_education.0009.d: "Místo učitele je mezi jeho studenty."
 bp2_adult_education.0009.desc: "Byl to tak úžasný zážitek!\n\nKdyž jsem odjížděl, ani jsem si nedokázal představit počet moudrých mužů, kteří studují v [province.GetName], hloubku jejich myšlení a šíři jejich výzkumu! Být součástí téže atmosféry mě udělalo mnohem lepším člověkem, a s nově nabytými znalostmi se mohu spokojení vrátit domů."
 bp2_adult_education.0009.desc_teacher_1: "\n\nBěhem pobytu jsem se však sblížil s jedním z mých učitelů, [teacher_1.GetFirstName], a nerad se s ním už loučím."
 bp2_adult_education.0009.desc_teacher_2: "\n\nNa druhou stranu mě učitel [teacher_2.GetFirstName] tak zaujal, že bych s ním rád strávil více času."
 bp2_adult_education.0009.e: "Zůstaneme v kontaktu."
 bp2_adult_education.0009.t: "Závěr"
 bp2_adult_education.0010.a: "Je čas začít."
 bp2_adult_education.0010.desc_end: "\n\nSamozřejmě, velká centra kultury jsou také živými trhy a nabízejí všechny #EMP rozptýlení#!, jaké si student může přát..."
 bp2_adult_education.0010.desc_religious: "Konečně jsem tady, procházím se po posvátných síních [location.GetBaronyNameExplicitly], uctívaného sídla veškerého poznání [location.GetCounty.GetFaith.GetAdjective|U] světa.\n\nMám tolik co se naučit od svatých mužů a žen, kteří se mezi těmito ctihodnými zdmi scházejí! A co teprve všechny ty starobylé svitky a knihy?"
 bp2_adult_education.0010.desc_uni: "Konečně stojím u bran [location.GetBaronyNameExplicitly], proslulého sídla Univerzity.\n\nVe svatých síních se shromažďují veškeré vědomosti a vážení učenci z celého světa se setkávají na těchto chodbách, aby uchovávali a rozšiřovali skutečné bohatství moudrosti. A brzy se k nim přidám!"
 bp2_adult_education.0010.desc_very_very_far: "\n\nKdyž zvažuji všechny své možnosti, místní se na mě dívají se směsicí zvědavosti a zmatení. Je zřejmé, že není každý den, kdy vidí nás [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]!"
 bp2_adult_education.0010.t: "Příjezd do [location.GetBaronyNameExplicitlyNoTooltip]"
 bp2_adult_education.1000.a.failure.tt: "[student.GetFirstNameNoTooltip] vás přemohl"
 bp2_adult_education.1000.a.failure: "Přiznáváte, že má [student.GetFirstNameNoTooltip] pravdu"
 bp2_adult_education.1000.a.success.tt: "Přesvědčili jste [student.GetFirstNameNoTooltip]"
 bp2_adult_education.1000.a.success: "[student.GetFirstNameNoTooltip] je přesvědčen"
 bp2_adult_education.1000.a.tt: "Citujete klasiky"
 bp2_adult_education.1000.a: "Ale jak řekl Mistr..."
 bp2_adult_education.1000.b.failure.tt: "Nepodařilo se vám přesvědčit [student.GetFirstNameNoTooltip]"
 bp2_adult_education.1000.b.failure: "[student.GetFirstNameNoTooltip] není přesvědčen"
 bp2_adult_education.1000.b.success.tt: "Přelstili jste [student.GetFirstNameNoTooltip]"
 bp2_adult_education.1000.b.success: "[student.GetFirstNameNoTooltip] zůstane bez slov"
 bp2_adult_education.1000.b.tt: "Snažíte se [student.GetHerHim] zmást provokativními verši"
 bp2_adult_education.1000.b: "Mám pravdu, a s tím nic nenaděláš!"
 bp2_adult_education.1000.c: "Nezáleží na tom, mám více knih ke čtení."
 bp2_adult_education.1000.desc: "[location.GetBaronyNameExplicitly] je často místem vášnivých debat mezi učiteli i studenty. Po obzvláště osvícené přednášce našeho učitele [teacher.GetTitledFirstName] se ocitám vtažen do jedné takové debaty s jiným studentem, [student.GetFirstName].\n\n\"NE! Nedáváte smysl! Zcela mylně interpretujete postoj filozofa!\" vykřiknu.\n\n\"#EMP Ty#! jsi naprosto blouznivý!\" odvětí [student.GetSheHe|U].\n\nZ kouta oka vidím, jak se [teacher.GetFirstNameNoTooltip] zamyšleně dívá a přemítá."
 bp2_adult_education.1000.t: "Intelektuální debata"
 bp2_adult_education.1010.a: "Musím pilně studovat, abych se integroval!"
 bp2_adult_education.1010.b.failure.tt: "Místní jazyk vám uniká!"
 bp2_adult_education.1010.b.failure: "Stále nerozumíte místnímu jazyku"
 bp2_adult_education.1010.b.success.tt: "Ovládli jste místní jazyk"
 bp2_adult_education.1010.b.success: "Ovládáte místní jazyk"
 bp2_adult_education.1010.b: "Poézie mi bude učitelem!"
 bp2_adult_education.1010.c: "Nebudu se tím rozptylovat."
 bp2_adult_education.1010.d.tt: "Snažíte se naučit jazyk v nevěstincích, tavernách a na trzích."
 bp2_adult_education.1010.d: "Lepší učitel než lid samotný neexistuje."
 bp2_adult_education.1010.desc: "Mé studium v [location.GetBaronyNameExplicitly] probíhá dobře, ale nemohu si pomoci, cítím se trochu izolovaný od komunity, která mě obklopuje.\n\nJsem cizinec v cizí zemi a jazyk těchto krajů, [location.GetCounty.GetCulture.GetLanguage.GetName], jak ho mluví místní v tavernách a na trzích mě fascinujě a je mi tajemný. I mezi mými spolužáky a učiteli je mnoho těch, kdo se tu narodili a vyrůstali, a možnost sdílet vědomosti s nimi přímo by mé studium jistě zlepšila."
 bp2_adult_education.1010.t: "Jazyk lidu"
 bp2_adult_education.1011.a: "Čas se pustit do knížek."
 bp2_adult_education.1011.b.failure: "Přednášky nestačí"
 bp2_adult_education.1011.b.tt: "Ale aspoň jste měl čas věnovat se i jiným zájmům"
 bp2_adult_education.1011.b: "Přednášky budou stačit."
 bp2_adult_education.1011.d.failure.tt: "Nepodařilo se vám naučit liturgický jazyk"
 bp2_adult_education.1011.d.failure: "Uděláte ze sebe blázna"
 bp2_adult_education.1011.d.success.tt: "Naučili jste se liturgický jazyk"
 bp2_adult_education.1011.d.success: "Ovládáte liturgický jazyk"
 bp2_adult_education.1011.d: "Samotní mistři mě naučí!"
 bp2_adult_education.1011.desc: "Do univerzit a náboženských center se sjíždějí lidé z celého známého světa, aby získávali a sdíleli poznání, ale k tomu je třeba společný jazyk, obvykle nějaký starobylý liturgický jazyk naložený tradicí a autoritou.\n\nBohužel nejsem příliš zběhlý v jazyce kultury používaném v [location.GetBaronyNameExplicitly], což mé studium činí mnohem těžším, než by muselo být.\n\nNení to snadné, ale koneckonců, není to právě to, o co jde ve vyšším vzdělání?"
 bp2_adult_education.1011.t: "Jazyk poznání"
 bp2_adult_education.1012.a.failure.tt: "Nenaučili jste se [teacher.GetFirstNamePossessiveNoTooltip] jazyk"
 bp2_adult_education.1012.a.failure: "Nepodařilo se vám naučit [teacher.GetFirstNamePossessiveNoTooltip] jazyk"
 bp2_adult_education.1012.a.success.tt: "Naučili jste se [teacher.GetFirstNamePossessiveNoTooltip] jazyk"
 bp2_adult_education.1012.a.success: "Naučíte se [teacher.GetFirstNamePossessiveNoTooltip] jazyk"
 bp2_adult_education.1012.a: "To mě přiblíží k magistrovi!"
 bp2_adult_education.1012.b.tt: "S pravými kontakty je všechno možné!"
 bp2_adult_education.1012.b: "Budu potřebovat někoho, kdo mi pomůže..."
 bp2_adult_education.1012.desc: "[teacher.GetFirstName|U], jeden z nejuznávanějších učitelů na [location.GetBaronyNameExplicitly], je zjevně cizinec: jeho přízvuk a zvyky prozrazují, že je [teacher.GetCulture.GetName].\n\nI když to není pro mé studium nezbytné, naučit se jeho mateřštinu by posílilo privilegovaný vztah s [teacher.GetFirstNameNoTooltip], což je dobrá investice do budoucna."
 bp2_adult_education.1012.t: "Jazyk mistra"
 bp2_adult_education.1020.a: "To je #EMP SKANDÁLNÍ#!!"
 bp2_adult_education.1020.b.tt: "Ochutnávka \"goliardského života\" nemůže být tak špatná, že?"
 bp2_adult_education.1020.b: "Proč ne...?"
 bp2_adult_education.1020.c.tt: "Užili jste si pořádné řádění!"
 bp2_adult_education.1020.c: "Musíš se ptát?"
 bp2_adult_education.1020.d: "Možná příště."
 bp2_adult_education.1020.desc.carmina_burana: "\n\n\"#EMP O Fortuna velut luna statu variabilis, semper crescis aut decrescis#!\" zpívá [student.GetFirstName], obklopený jásajícím davem."
 bp2_adult_education.1020.desc.dice: "\n\nHlučná skupina studentů obklopuje [student.GetFirstName] a další neznámou osobu, kteří hrají kostky na schodech k [location.Custom('GetLocationFaithTemple')]."
 bp2_adult_education.1020.desc.donkey: "\n\n[student.GetFirstName] vede #EMP osla#! a zpívá jeho chválu. Dav studentů po každém řádku odpovídá \"He Haw, Pane Oslí, He Haw!\"."
 bp2_adult_education.1020.desc.drinking_poetry: "\n\n[student.GetFirstName], zřetelně opilý a sotva stojící na nohou, však pobaví jásající dav elegantními rýmy o radostech pití, jak je známé místnímu kléru."
 bp2_adult_education.1020.desc.end: "Když si mě všimnou, skandují mi: \"PŘIDEJ SE K NÁM! PŘIDEJ SE K NÁM!\"\n\nZamračení na tváři [teacher.GetFirstNamePossessiveNoTooltip] vypovídá o jeho myšlenkách k celé záležitosti."
 bp2_adult_education.1020.desc.lusty_poetry: "\n\nBlíží se hlučná skupina studentů vedená [student.GetFirstName], všichni zpívají #EMP smyslnou#! píseň o svých milostných eskapádách — a velmi podrobně, pokud mohu říci."
 bp2_adult_education.1020.desc.satyre_poetry: "\n\nTo, co mohu popsat jen jako #EMP průvod#! studentů se blíží, [student.GetFirstName] v čele. Při udržování vážné tváře střídají citace z [location.GetCounty.GetFaith.ReligiousText] a svatokrádežné parodie jeho obřadů."
 bp2_adult_education.1020.desc: "Když odcházím z přednášky po hlubokém podněcujícím výkladu [teacher.GetFirstName], upoutá mou pozornost chaotický smích a křik přicházející zvenčí."
 bp2_adult_education.1020.t: "Goliardi"
 bp2_adult_education.1030.a.failure.tt: "Nepřesvědčili jste je"
 bp2_adult_education.1030.a.failure: "Ostatní studenti se smějí vašim slabým pokusům"
 bp2_adult_education.1030.a.success.tt: "Líbili se jim"
 bp2_adult_education.1030.a.success: "Ostatní studenti skandují vaše jméno"
 bp2_adult_education.1030.a: "...možná?"
 bp2_adult_education.1030.b.tt: "Imponují ti!"
 bp2_adult_education.1030.b: "Oslav mě!"
 bp2_adult_education.1030.c: "Ne, děkuji."
 bp2_adult_education.1030.desc: "Univerzity a centra vyššího vzdělání jsou vždy v ruchu společenských styků.\n\nV těchto posvěcených síních jsou studenti všichni vrstevníci, všichni učni na cestě za poznáním, a proto může být užitečné navázat přátelství a cítit se součástí komunity."
 bp2_adult_education.1030.desc_alcohol: "\n\nPrávě to alespoň pomyslím, když ke mně přistoupí [student.GetFirstName], cítím od něj [student.Custom('RegionalAlcoholicDrink')] na dechu.\n\n\"Přidej se ke mně a mým přátelům, [ROOT.Char.GetFirstNameNoTooltip]! Dokáž nám sílu [ROOT.Char.GetTitleAsNameNoTooltip] tím, že vypiješ víc pohárů než kdokoli jiný, a my tě přijmeme mezi nás!\""
 bp2_adult_education.1030.desc_fallback: "\n\nTo alespoň pomyslím, když ke mně přistoupí [student.GetFirstName] s podezřelým úsměvem.\n\n\"Přidej se ke mně a mým přátelům, [ROOT.Char.GetFirstNameNoTooltip]! Prokaž odolnost [ROOT.Char.GetTitleAsNameNoTooltip] tím, že strávíš celou noc v bujarém veselí! Pak tě považujeme za jednoho z nás!\""
 bp2_adult_education.1030.t: "Jeden z [ROOT.Char.Custom('GirlBoyPlural')|U]"
 bp2_adult_education.1040.a: "[teacher_1.GetFirstNameNoTooltip] má pravdu."
 bp2_adult_education.1040.b: "[teacher_2.GetFirstNameNoTooltip] sleduje nejhodnotnější poznání."
 bp2_adult_education.1040.c.failure.tt: "Učitelé jsou nespokojeni"
 bp2_adult_education.1040.c.failure: "Myslí si, že jen zamlžujete věc"
 bp2_adult_education.1040.c.success.tt: "Imponovali jste svým učitelům"
 bp2_adult_education.1040.c.success: "Jsou přesvědčeni a potěšeni vaší tezí"
 bp2_adult_education.1040.c: "V obou disciplínách jsou velké zásluhy."
 bp2_adult_education.1040.d.failure.tt: "Učitelé vás obvinili"
 bp2_adult_education.1040.d.failure: "Diskuse eskaluje"
 bp2_adult_education.1040.d.success.tt: "Uklidnili jste učitele"
 bp2_adult_education.1040.d.success: "Díky vám dospějí k dohodě"
 bp2_adult_education.1040.d.tt: "Možná je uklidníte dobrou stravou a pitím"
 bp2_adult_education.1040.d: "Proč tu diskusi nepřesuneme do taverny?"
 bp2_adult_education.1040.desc: "Chodby univerzity v [location.GetBaronyNameExplicitly] často znějí debatami studentů a učitelů, z nichž některé přerůstají v proslulé rivality, například mezi [teacher_1.GetFirstName] a [teacher_2.GetFirstName].\n\nKdyž je dnes najdu, jako obvykle na sebe křičí, snažíce se dokázat, čí obor je lépe vybaven k diskusi o [teacher_1.Custom('EruditeTopic')]. Co je méně obvyklé, je to, že si mě najednou všimnou a požádají #EMP mě#!, abych zaujal stanovisko."
 bp2_adult_education.1040.e: "Má to vůbec význam?"
 bp2_adult_education.1040.t: "Školy myšlení"
 bp2_adult_education.1050.a: "Všichni se můžeme navzájem obohatit!"
 bp2_adult_education.1050.b: "Na rozdílnosti!"
 bp2_adult_education.1050.c: "Jsem tu jen kvůli studiu."
 bp2_adult_education.1050.desc: "[location.GetBaronyNameExplicitly] je centrum studií, které skutečně přitahuje studenty z celého světa!\n\nTato myšlenka mi dojde, když se zamyslím nad tím, že já i mnoho mých spolubádajících, včetně [student_1.GetFirstName] a [student_2.GetFirstName], jsme tu všichni cizinci v [location.GetBaronyNameExplicitlyNoTooltip]. Přemýšlím, jestli by se z toho dalo něco vytěžit..."
 bp2_adult_education.1050.t: "Cizinci v této zemi"
 bp2_adult_education.1060.a.crit_success.tt: "Všechno nyní dává smysl"
 bp2_adult_education.1060.a.crit_success: "Vaše úvahy jsou tak osvícené, že mohou pomoci i budoucím učencům"
 bp2_adult_education.1060.a.failure.tt: "Nedokážete to dát do kupy"
 bp2_adult_education.1060.a.failure: "Jste z toho jen zmatenější než dřív"
 bp2_adult_education.1060.a.success.tt: "Dosáhli jste pokroku"
 bp2_adult_education.1060.a.success: "Cítíte se moudřejší a blíže pravdě"
 bp2_adult_education.1060.a.tt: "Získáte knihu jako artefakt"
 bp2_adult_education.1060.a: "V rozporu musí být nějaký smysl..."
 bp2_adult_education.1060.b.tt: "Jaká to byla otázka?"
 bp2_adult_education.1060.b: "Odpověď musí vycházet z empirické zkušenosti!"
 bp2_adult_education.1060.c: "Bolí mě z toho hlava."
 bp2_adult_education.1060.desc: "Mé hluboké studium [ROOT.Char.GetFaith.GetAdjective] doktríny na [location.GetBaronyNameExplicitly] mě postavilo před mnoho nových otázek, z nichž ne všechny mají jasné odpovědi. Některé dokonce vypadají protikladně!\n\nMá být víra doplněna rozumem, nebo ne?\nZabývá se víra pouze neviditelným, nebo ne?\nMůžeme vůbec poznat to, co je neviditelné, nebo ne?\n\n#EMP Ano nebo ne?#!"
 bp2_adult_education.1060.t: "Ano a Ne"
 bp2_adult_education.1070.a.failure.tt: "Prohrál jsi debatu!"
 bp2_adult_education.1070.a.failure: "Jsi přemožen"
 bp2_adult_education.1070.a.success.tt: "Vyhrál jsi debatu!"
 bp2_adult_education.1070.a.success: "Tvé stanovisko je silnější"
 bp2_adult_education.1070.a: "Dovolte mi začít u [ROOT.Char.GetFaith.ReligiousText|U]. Jak je známo..."
 bp2_adult_education.1070.b.failure: "Nedokážeš zmást myšlenky [student.GetFirstNamePossessiveNoTooltip]"
 bp2_adult_education.1070.b.success: "Umně jsi zamotal situaci natolik, že se tvůj oponent vzdal"
 bp2_adult_education.1070.b: "Nemohu říct, že nemáš pravdu, ale lhal bych, kdybych to řekl?"
 bp2_adult_education.1070.c: "Myslel jsem, že [student_2.GetFirstNameNoTooltip] chtěl zkusit!"
 bp2_adult_education.1070.desc: "Výuka na [location.GetBaronyNameExplicitly] probíhá převážně ústně a studenty se povzbuzuje, aby procvičovali své rétorické schopnosti a předváděli pokrok ve svém učení v debatách před spolužáky a učiteli.\n\nDnes nás [teacher.GetFirstName] požádal, abychom s [student.GetFirstName] zaujali protichůdné strany na téma [teacher.Custom('EruditeTopic')] a probrali jej."
 bp2_adult_education.1070.t: "Debata"
 bp2_adult_education.1080.a: "Je mi to jedno, dokud má [teacher.GetSheHe] co učit."
 bp2_adult_education.1080.b.tt: "Žert má nečekané následky"
 bp2_adult_education.1080.b: "Je mou [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] povinností vystřelit si z [ROOT.Char.Custom2('GetUnbelieverTerm', teacher)]!"
 bp2_adult_education.1080.c: "Jak by mě [teacher.GetFaith.GetAdherentNameNoTooltip] vůbec mohl naučit něco hodnotného?!"
 bp2_adult_education.1080.d: "Možná má [teacher.GetSheHe] odpovědi, které mi chybějí..."
 bp2_adult_education.1080.desc: "[location.GetBaronyNameExplicitly] je proslulé studijní centrum, které hostí učitele i studenty zdaleka i zblízka.\n\nMálokdy jsem mu věnoval pozornost, dokud mě dnes náboženský odkaz od [teacher.GetFirstName] silně nezasáhl jako rouhačský a v rozporu se vším, co mě kdy naučili. Odhalil [teacher.GetHerHim] jako [teacher.GetFaith.GetAdherentNameNoTooltip], skutečného [ROOT.Char.Custom2('GetUnbelieverTerm', teacher)], a nevím, jak se k tomu mám postavit."
 bp2_adult_education.1080.e: "[teacher.GetFirstNameNoTooltip] určitě toho má ještě mnoho, co mě naučit!"
 bp2_adult_education.1080.t: "Otázka víry?"
 bp2_adult_education.1090.a.tt: "Tato akce odporuje tvým přesvědčením"
 bp2_adult_education.1090.a: "Nabízím se, že pomohu!"
 bp2_adult_education.1090.b.tt: "Rychle mu strhneš kuklu a pustíš ho do třídy, abys prozkoumal následný chaos!"
 bp2_adult_education.1090.b: "Učiteli, nechte mě se postarat o to zvíře..."
 bp2_adult_education.1090.c: "Velmi zajímavé."
 bp2_adult_education.1090.desc: "\"Dnes,\" začíná náš učitel [teacher.GetFirstName], \"budeme zkoumat anatomii sokola.\"\n\nVzrušené šušťání se rozléhá posluchárnou, když obdivujeme ptáka s kuklou, stojícího pyšně na rukavici učitele.\n\n\"Mnoho se lze naučit studiem těl zvířat, jak nás učili staří. Chce mi někdo pomoci s demonstrační pitvou?\""
 bp2_adult_education.1090.t: "Podívat se"
 bp2_adult_education.9000.a.failure: "Bez okolků tě vyvedou z posluchárny"
 bp2_adult_education.9000.a.success: "Zničíš [guest_speaker.GetFirstNameNoTooltip] pomocí #EMP faktů#! a #EMP logiky#!"
 bp2_adult_education.9000.a: "Cože!? To je heretická myšlenka!"
 bp2_adult_education.9000.b: "#EMP *Zuřivě čmárám poznámky*#!"
 bp2_adult_education.9000.c: "„Všichni vědí, že to souvisí s podstatou [guest_speaker.GetFaith.random_EvilGodNames]!\""
 bp2_adult_education.9000.d: "Nemohu zůstat, mám schůzku s pár [ROOT.Char.Custom('GetExpensiveDrink_Singular')]!"
 bp2_adult_education.9000.desc: "\"Studenti, dnes k nám přichází vážený řečník!\" vykřikne můj učitel [teacher.GetFirstName]. \"Přivítejme [guest_speaker.GetFullName] — nejvyšší autoritu v [guest_speaker.GetFaith.GetAdjective] doktríně v [location.GetName].\"\n\n\"Pozdravy.\" začíná [guest_speaker.GetFirstNameNoTooltip] vážně, zatímco [guest_speaker.Custom('quirk_pos_pp')]. \"Dnes budeme zkoumat [guest_speaker.Custom('education_conversation_subject')], a jak se to spojuje s podstatou [guest_speaker.GetFaith.HighGodName].\"\n\nOstatní studenti napřímí záda a vytáhnou svá brkna. Tohle bude trvat dlouho."
 bp2_adult_education.9000.e: "Aha? Hm... Ó? Fascinující, ano, ano..."
 bp2_adult_education.9000.t: "Hostující řečník"
 bp2_adult_education.9100.a: "Hodilo by se pár sluhů na nošení všech mých knih..."
 bp2_adult_education.9100.b: "„Sedláci — přineste více pohárů, já půjdu pro ostatní studenty!\""
 bp2_adult_education.9100.c: "Raději to řeknu učitelům, než to zničí..."
 bp2_adult_education.9100.desc: "Najednou mě při nočním studiu vyruší hlasitý #EMP *Crash*#!, ohlušující #EMP *SLAM*#! a draze znějící #EMP *Shatter*#!. Co se sakra děje!?\n\nZdrojem rozruchu se zdají být dva sedláci, Bůhvíjak se sem dostali, hltavě upíjející sud univerzitního [ROOT.Char.Custom('GetExpensiveDrink_Singular')]!\n\n\"This'll #EMP *hic*#! teach them!\" Zakřičí jeden. \"Yeah, they think they're better than us just because they can #EMP read!#!\" přidá se druhý."
 bp2_adult_education.9100.read: "Chudáci... Postarám se, že se naučí číst!"
 bp2_adult_education.9100.t: "Parta sedláků"
 bp2_adult_education.9200.a: "Musím. Soustředit. Se. Na. Knihu."
 bp2_adult_education.9200.b: "„Chceš to udělat na střeše univerzity?“"
 bp2_adult_education.9200.c: "Asi nastal čas na praktické anatomické studie!"
 bp2_adult_education.9200.d: "Tohle je k ničemu... Potřebuji si odpočinout..."
 bp2_adult_education.9200.desc: "Knihovna je prázdná, kromě mě a [student_flirt.GetFirstName]. Čtu stále tu samou stránku v [SCOPE.Custom('RandomInformativeTextName')] znovu a znovu, ale nemá to smysl — nemohu se soustředit.\n\nNe když [student_flirt.GetSheHe] pořád jemně kouše špičku svého brka a přitom zlehka přejíždí prstem po [student_flirt.GetHerHis] [student_flirt.Custom('ObjectifiedFeature')] — a při tom se na mě #EMP přímo dívá do očí#!\n\n\"Myslím, že si zasloužíme... přestávku, můj [ROOT.Char.Custom('RomanticComplimentNoun')]?\" [student_flirt.GetSheHe|U] zasténá tiše."
 bp2_adult_education.9200.t: "Svůdná přestávka"
 bp2_adult_education.9300.a: "Nemám čas na tvoje nesmysly, [eccentric_student.GetFirstNameNoTooltip]."
 bp2_adult_education.9300.b: "Řekni mi víc! Řekni mi #EMP všechno#!"
 bp2_adult_education.9300.c: "Já... půjdu pryč."
 bp2_adult_education.9300.desc: "\"Poslouchejte mě!\" křičí šíleně [eccentric_student.GetFirstName]. \"Když čteš mezi řádky v [SCOPE.Custom('RandomInformativeTextName')], je to jasné; stačí zkombinovat [eccentric_student.Custom('ThrowableObjectArticle')], [eccentric_student.Custom('RandomWeirdObject')], a [eccentric_student.Custom('GetObjectToBalanceOnNose')] — to vše při dodržení principů [eccentric_student.Custom('EruditeTopic')] — věř mi, #EMP to bude fungovat!#!\"\n\nMožná to nebyl nejlepší nápad, aby se [eccentric_student.GetFirstNameNoTooltip] učil šestatřicet hodin v kuse..."
 bp2_adult_education.9300.eccentric: "To je zřejmé!"
 bp2_adult_education.9300.t: "Excentrické nápady"
 bp2_adult_education.9400.desc: "\"Pozor studenti!\" zakřičí můj učitel [teacher.GetFirstName], a s ním [local_ruler.GetTitledFirstName]. \"Náš mecenáš [local_ruler.GetTitledFirstNameNoTooltip] nás poctil návštěvou — [local_ruler.GetSheHe] je vládcem těchto zemí — buďte na svém nejlepším chování!\"\n\n\"Ach, debatujete o [local_ruler.Custom('education_conversation_subject')]? To je téma, které mám rád! Doufám, že se vám studium daří.\" říká [local_ruler.GetTitleAsNameNoTooltip], zatímco [local_ruler.Custom('quirk_pos_pp')].\n\n[local_ruler.GetTitleAsNameNoTooltip] má pravomoc přidělovat speciální výsady studentům jako jsem já; možná bych měl tuto příležitost využít a ozvat se..."
 bp2_adult_education.9400.drink: "„Jak nezajímavé. Jdu do města!\""
 bp2_adult_education.9400.friend: "„Je radost vás znovu potkat!\""
 bp2_adult_education.9400.gold.toast: "Student univerzity věnuje zlato"
 bp2_adult_education.9400.gold: "„Prosím, přijměte tento skromný dar.\""
 bp2_adult_education.9400.gold_lots.toast: "Student univerzity věnuje velké množství zlata"
 bp2_adult_education.9400.gold_lots: "„Rád bych učinil velkorysý dar!\""
 bp2_adult_education.9400.liege: "„Ach, můj věrný poddaný. Mohl bys všem připomenout, kdo jsem?\""
 bp2_adult_education.9400.nothing: "„Jste nesmírně [local_ruler.Custom('ComplimentAdjective')].\""
 bp2_adult_education.9400.t: "Návštěva [local_ruler.GetTitleAsNameNoTooltip]"
 bp2_adult_education.9400.tier.toast: "[root_scope.GetTitleAsNameNoTooltip] navštívil vaši univerzitu"
 bp2_adult_education.9400.tier: "„Měli byste se cítit poctěni tím, že se zúčastnil [root_scope.GetTitleAsNameNoTooltip]!\""
