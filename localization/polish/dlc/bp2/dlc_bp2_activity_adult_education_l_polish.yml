 bp2_adult_education.9100.desc: "Najednou jsem byl rozptýlen svými půlnočními studiemi hlasitým #EMP *Bum*#!, ušními #EMP *Bum*#! a draze znějícím #EMP *Bouch*#!. Co se to proboha děje!? \n\nZdá se, že zdrojem rušení jsou dva rolníci, [ROOT.Char.GetFaith.HighGodName] ví, jak se sem dostali, kteří žravě hltají sud [ROOT.Char.Custom('GetExpensiveDrink_Singular')] univerzity! \n\n"To je #EMP *hups*#! naučí!" zakřičí jeden z nich. "Jo, myslí si, že jsou lepší než my, jen proto, že mohou #EMP číst!#!" Odpovídá druhý."
 bp2_adult_education.0009.desc: "To byla tak úžasná zkušenost! \n\nKdyž jsem odešel, ani jsem si nedokázal představit množství moudrých mužů, kteří studují na [province.GetName], hloubku jejich myšlení a šíři jejich výzkumu! Jen to, že jsem součástí jejich prostředí, mě udělalo mnohem lepším člověkem, a s nově nabytými znalostmi se mohu vrátit domů velmi spokojený."
