 bp2_adult_education.9400.desc: ""Pozor, studenti!" Křičí můj učitel [teacher.GetFirstName], s [local_ruler.GetTitledFirstName] v závěsu. "Náš dobrodinec [local_ruler.GetTitledFirstNameNoTooltip] nás poctil svou návštěvou — [local_ruler.GetSheHe] je vládce těchto zemí — buďte na nejlepší chování!"\n\n"Ach, debatujete o [local_ruler.Custom('education_conversation_subject')]? Ten předmět mám taky docela rád! Doufám, že vám studium jde dobře." říká [local_ruler.GetTitleAsNameNoTooltip] [local_ruler.Custom('quirk_pos_pp')].\n\n[local_ruler.GetTitleAsNameNoTooltip] má moc přidělovat zvláštní výsady studentům jako jsem já, možná bych měl tuto příležitost využít a promluvit..."
