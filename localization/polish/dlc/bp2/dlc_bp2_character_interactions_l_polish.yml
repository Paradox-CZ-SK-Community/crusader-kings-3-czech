l_polish:
 has_three_traits_already: "[recipient.GetShortUIName] už má #V 3#! [personality_traits|E]: $VALUE|+=0$"
 bp2_character_interaction.desc_temperate: "$bp2_character_interaction.desc_gluttonous_common$I vzal [recipient.Custom('GetLocalStreetFood')] a zahodil ho z dohledu. \"Máš #EMP žádnou trpělivost?! Žádnou kontrolu?#!\" Přisahám, že se ovládnu ve všech věcech, [recipient.Custom('GirlBoy')]. Přisahám svou zdržanlivost [ROOT.Char.GetFaith.HealthGodName]! Svět nepotřebuje další degeneráty.\"\n\n"
 bp2_character_interaction.desc_deceitful: "$bp2_character_interaction.desc_deceitful_common$\"Teď lžeš,\" zasměju se. \"Špatně. Kdy se naučíš udržet lži malé, ale konstantní, vše s příjemnou chutí pravdy? Přeješ si být skvělým [recipient.GetWomanMan]? Svět je hadí doupě, a jen ti nejmazanější slunce [recipient.GetHerselfHimself] na vrcholu hromady.\"\n\n"
 bp2_character_interaction.1002.desc_cynical: "$bp2_character_interaction.desc_cynical$\"Vidím zvolený řád [recipient.GetFaith.HighGodNamePossessive]!\" odvětí [recipient.GetFirstNameNoTooltip]. \"A [recipient.GetFaith.HighGodName] je dobrý!\""
 bp2_character_interaction.1002.desc_lazy: "$bp2_character_interaction.desc_lazy$\"Ne!\" odpoví [recipient.GetFirstNameNoTooltip]. \"Nemohu selhat! Budu se snažit víc.\""
 bp2_character_interaction.desc_arrogant_common: "a gratuluje [recipient.GetHerHim] k přečtení jednoho z [recipient.GetHerHis] vychovatelů v [SCOPE.Custom('BG_GameType_Generic')].\n\n\"O nic nešlo,\" odpoví [recipient.GetSheHe]. \"Vlastně jsem porazil většinu dospělých, s nimiž jsem hrál!\"\n\n"
 bp2_character_interaction.1001.desc_brave_self: "$bp2_character_interaction.desc_brave$\"[recipient.GetFaith.HighGodName] a [recipient.GetPrimaryTitle.GetNameNoTier]!\" křičí [recipient.GetFirstNameNoTooltip]. \"Nemohu selhat!\""
 has_incompatible_personality_tt: "[recipient.GetShortUIName] má nek kompatibilní [childhood_trait|E]: $VALUE|+=0$"
 bp2_character_interaction.1002.desc_wrathful: "$bp2_character_interaction.desc_wrathful$\"Ale...\" [recipient.GetSheHe] polkne, \"už nikdy to nechci cítit...\""
 bp2_character_interaction.1002.desc_calm: "$bp2_character_interaction.desc_calm$\"Můj úsudek je jasný!\" vyprskne [recipient.GetFirstNameNoTooltip]. \"Považuji toto za hloupé!\""
 bp2_character_interaction.desc_gluttonous: "$bp2_character_interaction.desc_gluttonous_common$\"Přinesli ti sluhové ještě víc?\" usměju se. \"Jsem #EMP hladový!#!\"\n\nKdyž sdílíme jídlo, vybízím [recipient.Custom('GirlBoy')] k jídlu, aby [recipient.GetSheHe] mohl vyrůst silný. \"Není se za sny a touhy stydět! Vychutnej si všechny plody dvora.\"\n\n"
 bp2_character_interaction.1002.desc_chaste: "$bp2_character_interaction.desc_chaste$\"Ale...\" naříká [recipient.GetFirstNameNoTooltip], \"má srdce by mě takto nezradilo!\""
 bp2_character_interaction.desc_greedy_common: "když [recipient.GetSheHe] mává lukem, vykřikujíc jméno jiného mladíka.\n\n\"Jeden z [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] panošů!\" křičí [recipient.GetSheHe]. \"Propíchnu mu hrdlo za vyprošení toho, co mi patří!\"\n\n"
 selected_virtuous_trait_tt: "Vybraný [trait|E] je [virtuous|E] v [recipient.GetFaith.GetName]: $VALUE|+=0$"
 bp2_character_interaction.1001.desc_brave_liege: "$bp2_character_interaction.desc_brave$\"[recipient.GetFaith.HighGodName] a [recipient.GetLiege.GetPrimaryTitle.GetNameNoTier]!\" křičí [recipient.GetFirstNameNoTooltip]. \"Nemohu selhat!\""
 bp2_character_interaction.desc_paranoid_common: "s otázkou: \"Komu důvěřuješ nejvíc?\"\n\n\"Samozřejmě — tobě,\" s poctivostí odpoví [recipient.GetSheHe].\n\n"
 bp2_character_interaction.1001.a.flavor: "Začínáte se chápat navzájem, a [recipient.GetSheHe] začíná růst víc podobně vám."
 bp2_character_interaction.1001.desc_cynical: "$bp2_character_interaction.desc_cynical$\"Vidím...\" snaží se [recipient.GetFirstNameNoTooltip], \"smutný svět.\""
 bp2_character_interaction.1001.desc_intro: "Přistupuji k [ROOT.Char.Custom2('RelationToMeShort', recipient)] [recipient.GetFirstName]"
 bp2_character_interaction.1002.desc_deceitful: "$bp2_character_interaction.desc_deceitful$\"Je tam jáma, ano,\" odvětí [recipient.GetFirstNameNoTooltip], \"ale myslím, že jsou v ní jen hady uvězněné.\""
 bp2_character_interaction.desc_cynical: "$bp2_character_interaction.desc_cynical_common$\"Nejen dobrý, ale #EMP mocný#!. [ROOT.Char.GetFaith.HighGodName] udržuje řád v [recipient.GetFaith.GetAdjectiveNoTooltip] říších. A vyvoláním svatého mohou [ROOT.Char.GetFaith.AltPriestTermPlural] napodobovat pány a [ROOT.Char.GetFaith.DevoteeNeuterPlural] mohou usilovat o pozemské zisky. Vidíš ruku [ROOT.Char.GetFaith.HighGodName] v těchto věcech? Nebo zařízení člověka?\"\n\n"
 bp2_character_interaction.desc_just: "$bp2_character_interaction.desc_arbitrary_common$\"Ne? Proč ne? Je přirozené toužit po tom, co není tvoje, vzrušit se při zlepšování ostatních. Proč nevzít, co můžeš, a nechat mě použít svou moc, jak chci?\"\n\n"bp2_character_interaction.desc_honest: "$bp2_character_interaction.desc_deceitful_common$"Možná. To je něco, co nemohu vědět," vysvětluji. "Ale nemůžeš #EMP cítit#! lež, [recipient.Custom('GirlBoy')]? Znám lháře: [recipient.GetSheHe] je osoba bez cti, bez ohledu na to, co by mohlo vzniknout z nepravdy... je to, kým chceš být?"\n\n"
 bp2_character_interaction.desc_patient: "$bp2_character_interaction.desc_impatient_common$Beru to od [recipient.GetHerHim], objímám [recipient.Custom('GirlBoy')]. "Jsem na tebe tak hrdý. Jak se slepice stará o život? Jak chrání bdělý kohout své druhy? Trpělivost."\n\n"
 bp2_character_interaction.1002.desc_sadistic: "$bp2_character_interaction.desc_sadistic$"Nikdy!" [recipient.GetFirstNameNoTooltip] se stáhne. "Chci být hodný!""
 bp2_character_interaction.1001.desc_greedy: "$bp2_character_interaction.desc_greedy$"Nebo," [recipient.GetSheHe] odpovídá. "Možná bude obchod fungovat... #EMP docela#! výhodný obchod...""
 bp2_character_interaction.1002.desc_eccentric: "$bp2_character_interaction.desc_eccentric$"Myslím," [recipient.GetSheHe] se choulí, "raději bych zapadl...""
 influence_child_personality_interaction_desc: "Předej [personality_trait|E] svému [ward|E]"
 bp2_character_interaction.1001.desc_gregarious: "$bp2_character_interaction.desc_gregarious$"Dobře," [recipient.GetFirstNameNoTooltip] se usmívá. "Nauč mě.""
 bp2_character_interaction.1002.desc_diligent: "$bp2_character_interaction.desc_diligent$"Nevím, co dělat!" naříká [recipient.GetFirstNameNoTooltip]. "Prosím, nechej mě na pokoji...""
 guardian_influenced_personality: "Ovlivni osobnost dítěte"
 bp2_character_interaction.1001.desc_just: "$bp2_character_interaction.desc_just$"Nebuď tyran, [ROOT.Char.GetTitleAsNameNoTooltip]! Není to správné!"\n\n"Skutečně," usmívám se. "Není to spravedlivé.""
 bp2_character_interaction.1002.desc_trusting: "$bp2_character_interaction.desc_trusting$"Uh-huh," mumlá [recipient.GetFirstNameNoTooltip]. "#EMP Jistě...""
 bp2_character_interaction.1002.desc_lustful: "$bp2_character_interaction.desc_lustful$"Ach..." [recipient.GetSheHe] bručí. "Ale je tolik #EMP lepších#! věcí, které bych mohl dělat...""
 bp2_character_interaction.desc_shy: "$bp2_character_interaction.desc_shy_common$"To se nikdy nemění, obávám se," vzdychám. "Vždy se setkáš s naléháním, abys trávil čas s ostatními, abys byl jen veřejnou tváří bez soukromé duše. Stůj pevně. V samotě je milost."\n\n"
 bp2_character_interaction.1002.desc_generous: "$bp2_character_interaction.desc_generous$"Dej mi novou zlatou čepici," vymrčává [recipient.GetFirstNameNoTooltip], "A já #EMP popřemýšlím#! o tom...""
 bp2_character_interaction.desc_gluttonous_common: "a [recipient.GetHerHis] vynikající, mastný obličej, ptajíce se [recipient.GetHerHim]: "Co jsi jedl...?"\n\n"Oh! Jak se tohle [recipient.Custom('GetLocalStreetFood')] dostalo sem?"\n\n"
 bp2_character_interaction.1001.desc_gluttonous: "$bp2_character_interaction.desc_gluttonous$"Rád!" [recipient.GetSheHe] si odfoukne."
 bp2_character_interaction.1002.desc_brave: "$bp2_character_interaction.desc_brave$"Ale... já," vzlyká [recipient.GetFirstNameNoTooltip]. "Nechci umřít...""
 bp2_character_interaction.desc_wrathful_common: "s otázkou: "Co je moc?"\n\n"
 bp2_character_interaction.1001.desc_lazy: "$bp2_character_interaction.desc_lazy$S trochou zívání [recipient.GetFirstNameNoTooltip] souhlasí. "Ach ano!""
 bp2_character_interaction.desc_cynical_common: "s otázkou: "Proč následuji [recipient.GetFaith.GetName]?"\n\n"Protože [ROOT.Char.GetFaith.HighGodName] je dobrý," [recipient.GetSheHe] recituje.\n\n"
 bp2_character_interaction.1002.desc_greedy: "$bp2_character_interaction.desc_greedy$"Kámen?" diví se [recipient.GetSheHe]. "Ano... myslím, že nikdo nemá rád osobu tvrdou jako kámen...""
 bp2_character_interaction.1001.desc_arrogant: "$bp2_character_interaction.desc_arrogant$"Ha!" posmívá se [recipient.GetFirstNameNoTooltip]. "Jsi snad trochu závistivý?""
 bp2_character_interaction.1001.desc_deceitful: "$bp2_character_interaction.desc_deceitful$"Oh, můj [recipient.Custom2('RelationToMeShort', ROOT.Char)]! Jsi had, kterého miluji nejvíc," lže [recipient.GetFirstNameNoTooltip]."
 bp2_character_interaction.1001.desc_temperate: "$bp2_character_interaction.desc_temperate$"Slibuji, [recipient.GetSheHe] intonuje. "Můj [recipient.Custom2('RelationToMeShort', ROOT.Char)], tak se stydím...""
 influence_child_personality_interaction_trait_limit: "[CHARACTER.GetShortUINameNoTooltip] už má #V 4#! [personality_traits|E]"
 bp2_character_interaction.1002.desc_gregarious: "$bp2_character_interaction.desc_gregarious$"Prosím..." [recipient.Custom('GirlBoy')] se choulí, "prostě mě nech na pokoji.""
 bp2_character_interaction.1002.t: "$bp2_character_interaction.1001.t$"
 bp2_character_interaction.1002.desc_compassionate: "$bp2_character_interaction.desc_compassionate$"Laskavost? Možná budu další, kdo bude zraněn — a jak mě laskavost ochrání?!"bp2_character_interaction.1001.desc_honest: "$bp2_character_interaction.desc_honest$"No... předtím jsem lhal," přiznává [recipient.GetFirstNameNoTooltip]. "Ale chci být jako ty, [recipient.Custom2('RelationToMeShort', ROOT.Char)]. Dobrý a pravdivý!""
 bp2_character_interaction.1002.desc_intro: "$bp2_character_interaction.1001.desc_intro$"
 bp2_character_interaction.1002.desc_temperate: "$bp2_character_interaction.desc_temperate$"Ale — jen malinko [recipient.Custom('GetLocalStreetFood')]?" [recipient.GetSheHe] protestuje. "A [ROOT.Char.GetFaith.HealthGodName] dovoluje takovou radost!""
 bp2_character_interaction.1002.desc_shy: "$bp2_character_interaction.desc_shy$"Kdyby ses slyšel, co lidé říkají, když nejsi přítomen, [recipient.Custom2('RelationToMeShort', ROOT.Char)]... necítil bys se šlechetně.""
 bp2_character_interaction.1002.desc_arbitrary: "$bp2_character_interaction.desc_arbitrary$"Možná to je tvé právo jako [ROOT.Char.GetTitleAsNameNoTooltip]," odpovídá [recipient.GetFirstNameNoTooltip], "Ale já nesmím #EMP dovolit#! to samé...""
 bp2_character_interaction.1002.desc_honest: "$bp2_character_interaction.desc_honest$""Já? Samozřejmě že ne," trvá na svém [recipient.GetFirstNameNoTooltip], prázdně. "Jak jsem řekl... vždy jsem pravdivý.""
 bp2_character_interaction.1002.desc_ambitious: "$bp2_character_interaction.desc_ambitious$"Já... je mi to jedno," vzdychá [recipient.GetFirstNameNoTooltip]. "Tak či onak, uschnu.""
 bp2_character_interaction.desc_vengeful: "jak [recipient.GetSheHe] smutně naříká nad ztracenou hrou [ROOT.Char.Custom('BG_GameType_Generic')].\n\n"Podvodník podváděl!" trvá na svém [recipient.Custom('GirlBoy')]. "Zastaví se moji přátelé někdy snažit se mě překonat?"\n\nChytím chvíli a říkám: "Vědí, že tě mohou přešlapovat, dítě, bez obav. Vraz kus do podvodníkovy oči! Rozbij desku na podvodníkově zádech! Nech všechny vědět, že neodpouštíš žádné křivdy!"\n\n"
 bp2_character_interaction.desc_forgiving: "jak [recipient.GetSheHe] smutně naříká nad ztracenou hrou [ROOT.Char.Custom('BG_GameType_Generic')].\n\n"Fenka podváděla!" trvá na svém [recipient.Custom('GirlBoy')]. "Zasloužila si ten kus do oka! Ale... už si nepřeje být kamarádkou..."\n\nChytím chvíli a říkám: "Přemýšlej o odpuštění. Nech to žít ve tvém srdci, vždy. Kdybys prokázal milosrdenství podvodníkovi, nebyl bys teď bohatší o přítele?"\n\n"
 bp2_character_interaction.1002.desc_craven: "$bp2_character_interaction.desc_craven$"Pusť mě!" křičí [recipient.GetFirstNameNoTooltip]. "Jako ušlechtilý [recipient.Custom('KnightCultureNoTooltip')|l], nebojím se smrti!""
 bp2_character_interaction.1002.desc_just: "$bp2_character_interaction.desc_just$"No," říká [recipient.GetFirstName], zlomyslně se usmívaje, "Pokud trváš na svém...""
 bp2_character_interaction.1002.desc_fickle: "$bp2_character_interaction.desc_fickle$"Ale," [recipient.GetSheHe] protestuje, "dal jsem svým přátelům své slovo!""
 influence_child_personality_interaction_all_same_traits: "[CHARACTER.GetShortUINameNoTooltip] už má stejné [personality_traits|E] nebo opačné rysy"
 bp2_character_interaction.1002.desc_callous: "$bp2_character_interaction.desc_callous$"No, někdo se musí starat o ty chudáky!""
 bp2_character_interaction.desc_greedy: "$bp2_character_interaction.desc_greedy_common$"Buď klidný, neboť vypočítaná mysl má prospěch. Ano, všichni budou žebrat — ale jakmile zjistí, že chráníš, co je tvé, ustoupí. Nikdo nemůže žebrat krev ze skály! Nedávej krev ani zlato, [recipient.GetFirstNameNoTooltip]."\n\n"
 bp2_character_interaction.1001.desc_wrathful: "$bp2_character_interaction.desc_wrathful$"Jen počkej," [recipient.GetSheHe] křičí, "ti hlupáci se naučí #EMP dýchám plameny!#!""
 bp2_character_interaction.1001.desc_zealous: "$bp2_character_interaction.desc_zealous$"Mám husí kůži, [recipient.Custom2('RelationToMeShort', ROOT.Char)]!" vykřikuje [recipient.GetFirstNameNoTooltip]. "Cítím přízeň [recipient.GetFaith.HighGodName]!""
 bp2_character_interaction.1002.desc_forgiving: "$bp2_character_interaction.desc_forgiving$"Jeden #EMP přítel?!#!" [recipient.GetSheHe] vyje. "Ne! Pořád bych byl pronásledován #EMP podvodníkem#!!""
 guardian_influenced_personality_fail: "Nepodařilo se ovlivnit osobnost dítěte"
 bp2_character_interaction.desc_eccentric: "a obratně hodí mrskajícího se krysa do [recipient.GetHerHis] klína.\n\nJakmile [recipient.GetSheHe] přestane skákat a křičet překvapením, ptá se: "Proč? Proč?!"\n\n"Člověk by neměl žít v ubohé hanbě za své zvláštnosti. Ne [ROOT.Char.GetTitleAsNameNoTooltip], obzvlášť! Opovrhni očekáváními, vykroč svou vlastní cestou a stanete se... něčím. Něčím velkým."\n\n"
 bp2_character_interaction.1001.desc_vengeful: "$bp2_character_interaction.desc_vengeful$"Pomsta," usmívá se [recipient.GetFirstName], "mám pár nápadů..."bp2_character_interaction.desc_arbitrary_common: "nese oblíbenou hračku dalšího dítěte [recipient.Custom( 'child_favorite_toy' )], říká: "Můžeš to mít."\n\n"Proč?" [recipient.GetSheHe] se diví. "Ani to nechci."\n\n"
 bp2_character_interaction.1001.desc_lustful: "$bp2_character_interaction.desc_lustful$"Oh, to je dobré," [recipient.GetSheHe] se směje. "Možná jsem jednou políbil celé [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l]!""
 bp2_character_interaction.desc_content: "$bp2_character_interaction.desc_ambitious_common$"Ale," oponuji, "chceš se účastnit majetkových sporů, počítat daně a cítit, že ti, které miluješ, jsou na tobě úplně závislí, vždy? Brzy bude pro tebe hra minulostí. Vychutnej si, co máš, [recipient.Custom('GirlBoy')]. Vychutnávej to drahocenně."\n\n"
 bp2_character_interaction.desc_stubborn: "plný přesvědčení, ptá se: "Jaké radosti můžeme mít dnes?"\n\n"Oh... moji přátelé mě zase přemluvili, abych sbíral hloupé květiny..."\n\n"[recipient.GetFirstNameNoTooltip]!" křičím. "Kolik času promrháš na whimsy ostatních? Stůj si za svými rozhodnutími; buď pevný jako [ROOT.Char.Custom('KnightCultureNoTooltip')|l]! Nemyslíš, že tvá volba bude nejvíc zábavná?"\n\n"
 bp2_character_interaction.1001.desc_stubborn: "$bp2_character_interaction.desc_stubborn$"Ano," zamýšlí [recipient.GetSheHe], "vím, co chci! Proč bych měl někomu dovolit se mě změnit?""
 bp2_character_interaction.1002.a.tt: "Nepodařilo se předat vlastnost [target_trait.GetNameNoTooltip(GetPlayer)|l]"
 bp2_character_interaction.desc_gregarious: "$bp2_character_interaction.desc_shy_common$"Mysli," odpovídám. "Existují vzácné vzpomínky na čas o samotě? Kde je to nadšení, teplo a láska? Pokud chceš, mohu tě naučit vyprávět příběhy, dělat vtipy: smích a drbání budou na tvém povel!"\n\n"
 bp2_character_interaction.1002.a.flavor: "Tvé učení padá na neochotné uši."
 bp2_character_interaction.desc_sadistic: "$bp2_character_interaction.desc_callous_common$"Svět je násilí," odpovídám. "Lidé jsou slabí a sobečtí, dítě. A je jich mnoho. Prolít jejich krev je bezvýznamné. Mysli na sílu, kterou cítil můj [ROOT.Char.Custom('KnightCultureNoTooltip')|l]. Rád bys měl tu sílu, že?"\n\n"
 bp2_character_interaction.desc_lustful: "s otázkou: "Znal(a) jsi lásku?"\n\n"Ano," [recipient.GetSheHe] odpovídá opatrně. "Miluji svou rodinu! A... no... je tu někdo, na koho nemůžu přestat myslet..."\n\n"Pronásleduj ten pocit, [recipient.Custom('GirlBoy')]. Romance a uspokojení tě samy nenajdou — musíte je pronásledovat! Přijmi toto pronásledování, neboť tvá touha je prostě lidská."\n\n"
 bp2_character_interaction.desc_ambitious: "$bp2_character_interaction.desc_ambitious_common$"Dokaž jejich pošetilost! Ukáž ochotu; snaž se být více, než jsi. Pokud... nechceš být opovrhován jako dítě... i když tvé tělo chátrá s věkem?"\n\n"
 bp2_character_interaction.desc_ambitious_common: "s otázkou: "Líbí se ti být dítětem?"\n\n"Ne," [recipient.GetSheHe] se kroutí [recipient.GetHerHis] nosem, "dospělí se ke mně chovají jako k psu! Vždy mi říkají, co mám dělat!"\n\n"
 bp2_character_interaction.1001.desc_chaste: "$bp2_character_interaction.desc_chaste$"Slibuji," překypuje [recipient.GetFirstNameNoTooltip], "nenávidět tělo!""
 bp2_character_interaction.desc_lazy: "$bp2_character_interaction.desc_lazy_common$"Ve skutečnosti... splnění standardů bez námahy je stejně dobré jako je překonat," říkám, tousy [recipient.GetHerHis] vlasy. "Budeš tím, čím budeš bez ohledu na to. Pojďme vynechat celé 'služební' povinnosti! Častěji si zdřímni, snad."\n\n"
 guardian_influenced_personality_fail_desc: "[actor.GetShortUINameNoTooltip] se pokusil předat vlastnost [target_trait.GetName(actor)] tvému dítěti, [recipient.GetShortUINameNoTooltip], ale neuspěl."
 bp2_character_interaction.1001.desc_generous: "$bp2_character_interaction.desc_generous$"Jak žiješ pro mě," vzdychá [recipient.GetFirstNameNoTooltip], "mohu se snažit žít pro ostatní.""
 bp2_character_interaction.1001.desc_patient: "$bp2_character_interaction.desc_patient$[recipient.GetFirstNameNoTooltip] se usmívá. "Bylo dobré mít čas na přemýšlení.""
 bp2_character_interaction.desc_fickle: "na whim, ptá se: "Jaké radosti můžeme mít dnes?"\n\nKdyž [recipient.GetSheHe] vyjmenovává plány, křičím.\n\n"Jak snadno by ti nepřítel mohl sledovat tvé pohyby! Mysli na to, jak brzy tyto stejné potěšení ztratí lesk! Může si někdo naplánovat, aby cítil radost? Zná bolest? Ne! Nech si svobodu dělat, co chceš."\n\n"
 bp2_character_interaction.1002.desc_zealous: "$bp2_character_interaction.desc_zealous$"Prosím, [recipient.Custom2('RelationToMeShort', ROOT.Char)]," stěžuje si [recipient.GetFirstNameNoTooltip], "Přímo jsi na mě vyplivl."bp2_character_interaction.desc_paranoid: "$bp2_character_interaction.desc_paranoid_common$"Potom mi věř, když říkám... na soudu jsme vždy sledováni. Poslouchej šepoty za svými zády. Ani... ani mi nevěř..." \n\n"Tvář ztemňuje nedaleké okno. "#EMP Rychle!#!" syčím. "Schovej se za mě, [recipient.Custom('GirlBoy')]!"\n\n"
 bp2_character_interaction.1001.desc_trusting: "$bp2_character_interaction.desc_trusting$Slza se formuje v [recipient.GetHerHis] očích, [recipient.GetFirstNameNoTooltip] odpovídá: "Věřím ti.""
 bp2_character_interaction.1002.a: "Dostanu se někdy k tomu [recipient.Custom('GetLassLad')]...?"
 bp2_character_interaction.1002.desc_humble: "$bp2_character_interaction.desc_humble$"Brzy..." mumlá [recipient.GetName]. "Brzy budu neporazitelný..""
 selected_sinful_trait_tt: "Vybraný [trait|E] je [sinful|E] v [recipient.GetFaith.GetName]: $VALUE|+=0$"
 bp2_character_interaction.desc_diligent: "$bp2_character_interaction.desc_lazy_common$"Tvůj nejlepší? Ještě od tebe neočekávám dovednost, [recipient.Custom('GirlBoy')]. Očekávám vytrvalost. Necítíš tu radost ze hry, když jsi vykonal dobrou práci? Přestaň pochybovat, myslet - dělej! Jen dělej!" \n\n"
 bp2_character_interaction.1001.desc_arbitrary: "$bp2_character_interaction.desc_arbitrary$"Ano," souhlasí [recipient.GetFirstNameNoTooltip], bere hračku, "proč se snažit být spravedlivý ve spravedlivém světě?""
 bp2_character_interaction.1001.desc_callous: "$bp2_character_interaction.desc_callous$"Fuj," odfrkne si [recipient.GetFirstNameNoTooltip], "Ne.""
 bp2_character_interaction.desc_craven: "$bp2_character_interaction.desc_craven_common$"Opravdu jsem, [recipient.Custom('GirlBoy')]. Položení ruky na mě nese hrozné potrestání. Musíš si to pamatovat: povinnost i vášeň tě mohou zničit. Lepší přežít než zemřít pro hloupost!" \n\n"
 bp2_character_interaction.1001.desc_fickle: "$bp2_character_interaction.desc_fickle$[recipient.GetSheHe|U] pokrčí rameny a říká: "Jasně. Každopádně, už mě ty věci vlastně nezajímají.""
 bp2_character_interaction.1001.a.tt: "Předaná [target_trait.GetNameNoTooltip(GetPlayer)|l] vlastnost"
 bp2_character_interaction.1002.desc_arrogant: "$bp2_character_interaction.desc_arrogant$"Nevím... možná jsem jen vyhrál náhodou...""
 had_guardian_influence_interaction: "Měl interakci nedávno [DATE.GetStringLong]"
 bp2_character_interaction.desc_zealous: "$bp2_character_interaction.desc_cynical_common$"Ano. Tvá dobrota je [ROOT.Char.GetFaith.HighGodNamePossessive]. Tvá moudrost je [ROOT.Char.GetFaith.KnowledgeGodNamePossessive]. Tvá odvaha je [ROOT.Char.GetFaith.WarGodNamePossessive]. Chceš být sám v tomto světě, prázdný? Nebo bys chtěl být mluvčím pro božské? Mohu tě k tomu vést." \n\n"
 influence_child_personality_interaction: "Ovlivni povahu Ward"
 bp2_character_interaction.1001.desc_humble: "$bp2_character_interaction.desc_humble$"Prosím!" prosí [recipient.GetFirstNameNoTooltip]. "Odpusť mi!""
 bp2_character_interaction.1001.desc_ambitious: "$bp2_character_interaction.desc_ambitious$"Ne! Je toho příliš mnoho, co je třeba udělat," odpovídá [recipient.GetFirstNameNoTooltip] "Jen čekej! Všichni se jednou podívají na moje vedení.""
 bp2_character_interaction.desc_impatient: "$bp2_character_interaction.desc_impatient_common$Uhodím [recipient.GetHerHis] dlaň, rozbiju vejce. Klíčící hmota ovládá [recipient.GetHerHis] ruku - šok, [recipient.GetHerHis] tvář!\n\n"Promarnil jsi den, [recipient.Custom('GirlBoy')]..." říkám, když odcházím.\n\n"
 bp2_character_interaction.1001.a: "To je můj [recipient.Custom('GirlBoy')]!"
 bp2_character_interaction.desc_lazy_common: "a ptám se: "Když tě zavolám, aby ses mi věnoval, sloužíš dobře?" \n\n"Já... snažím se co nejlépe, [ROOT.Char.GetTitleAsNameNoTooltip]." \n\n"
 bp2_character_interaction.1002.desc_paranoid: "$bp2_character_interaction.desc_paranoid$[recipient.GetFirstNameNoTooltip] se směje."
 bp2_character_interaction.desc_shy_common: "jak [recipient.GetSheHe] hraje sám, což [recipient.GetSheHe] v poslední době dělá docela často. Ptám se: "Proč?"\n\n"Jaký je v tom smysl, můj [recipient.Custom2('RelationToMeShort', ROOT.Char)]? Všechny ty smíchy, ty drby... je to všechno jen ztráta času."\n\n"
 bp2_character_interaction.1002.desc_patient: "$bp2_character_interaction.desc_patient$"No," stěžuje si [recipient.GetFirstNameNoTooltip], "nechci být slepičí.""
 has_compatible_personality_tt: "[recipient.GetShortUIName] má kompatibilní [childhood_trait|E]: $VALUE|+=0$"
 bp2_character_interaction.desc_wrathful: "$bp2_character_interaction.desc_wrathful_common$Malý plamínek bliká v [recipient.GetHerHis] očích, když odpovídám. "Síla je svoboda v hněvu. Svoboda udeřit dolů, ponížit ty, kteří ti přinášejí hněv."\n\n"Jako když nějakej idiot [recipient.Custom('GirlBoy')] roztrhl můj plášť! Nikdy jsem se necítil víc rozzuřený," zlostně říká [recipient.GetSheHe], když s ním souhlasím.\n\n"bp2_character_interaction.1001.desc_compassionate: "$bp2_character_interaction.desc_compassionate$"Pokusím se být ušlechtilý po všechny mé dny!" vzlyká [recipient.GetFirstNameNoTooltip]."
 bp2_character_interaction.desc_compassionate: "$bp2_character_interaction.desc_callous_common$"Jejich srdce jsou dobrá," mumlám, objímajíc [recipient.GetHerHim]. "Ale moc může oslepit a síla okouzlit. Nenech zlé pohledy oslepit své srdce: naopak, uvidíš v nich potřebu laskavosti."\n\n"
 bp2_character_interaction.desc_calm: "$bp2_character_interaction.desc_wrathful_common$"Mít [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] a šlechtice pod svou mocí? Dnes jsem ztratil svou oblíbenou [recipient.Custom('GetAccessory')] a nikdo se zdá, že to nezajímá..."\n\n"Moc začíná mocí nad sebou," vysvětluji. "Když se díváš na ostatní, když se rozčiluješ a vybuchuješ, odháníš pocity bezmoci a hlouposti. Místo toho se zhluboka nadechni a najdi jasný úsudek."\n\n"
 bp2_character_interaction.1002.desc_stubborn: "$bp2_character_interaction.desc_stubborn$"Možná..." [recipient.GetSheHe] vzdychá. "Ale je to v pořádku...""
 bp2_character_interaction.desc_arrogant: "$bp2_character_interaction.desc_arrogant_common$"Skvělé. To, [recipient.Custom('GirlBoy')], je proto, že máš skvělý osud. Neboj se své pýchy: jen zbabělci nemají víru ve své schopnosti! Nech ať všichni vidí, kým jsi, a budou tě tak ctiť!"\n\n"
 bp2_character_interaction.1001.desc_paranoid: "$bp2_character_interaction.desc_paranoid$[recipient.GetFirstNameNoTooltip] se vrhá na mou ochranu, odhalujíc důmyslně skrytý dýku."
 bp2_character_interaction.1001.t: "$influence_child_personality_interaction$: [target_trait.GetNameNoTooltip(GetPlayer)]"
 bp2_character_interaction.desc_chaste: "s otázkou: "Rozpaluje tě pohled na jiného?"\n\n" Ano..." [recipient.GetSheHe] odpovídá váhavě. "Někdy."\n\n"Tento plamen musí být zhasnut. Zatímco tvé srdce hoří ohněm [ROOT.Char.GetFaith.NegativeAfterLife], myslíš, že [ROOT.Char.GetFaith.FertilityGodName] tě požehná? Zatímco se oddáváš odporným touhám? Ne! Pamatuj, [recipient.Custom('GirlBoy')]: chtíč je zkázou."\n\n"
 bp2_character_interaction.1001.desc_craven: "$bp2_character_interaction.desc_craven$[recipient.GetFirstNameNoTooltip] leze po kolenou. "Prosím, neubližuj mi!" [recipient.GetSheHe] prosí."
 bp2_character_interaction.1001.desc_eccentric: "$bp2_character_interaction.desc_eccentric$"Chichotající, můj [ROOT.Char.Custom2('RelationToMeShort', recipient)] vyplazuje [recipient.GetHerHis] jazyk na souhlas."
 bp2_character_interaction.desc_impatient_common: "a položím vejce do [recipient.GetHerHis] ruky se slovy: "Drž to. Vrátím se." \n\nOdcházím, abych se věnoval svému dni. Po hodinách se vracím a nacházím [recipient.Custom('GirlBoy')] skloněného na stejné lavici, vejce stále v ruce.\n\n"
 guardian_influenced_personality_desc: "[actor.GetShortUINameNoTooltip] předal rys [target_trait.GetName(recipient)] tvému dítěti, [recipient.GetShortUINameNoTooltip]."
 bp2_character_interaction.1001.desc_sadistic: "$bp2_character_interaction.desc_sadistic$"Ano," zašeptá [recipient.GetFirstNameNoTooltip], "Ano, chtěl bych...""
 bp2_character_interaction.1001.desc_calm: "$bp2_character_interaction.desc_calm$Po chvíli pauzy [recipient.GetFirstName] vzdychá a říká: "Pokusím se.""
 bp2_character_interaction.1002.desc_vengeful: "$bp2_character_interaction.desc_vengeful$"Ale... pak by si se se mnou nikdy nehrál znovu...""
 bp2_character_interaction.1001.desc_content: "$bp2_character_interaction.desc_content$"Jsem vděčný — jsem! Vděčný za tento čas s tebou, [recipient.Custom2('RelationToMeShort', ROOT.Char)]," září [recipient.GetFirstNameNoTooltip]."
 bp2_character_interaction.1001.desc_brave_root: "$bp2_character_interaction.desc_brave$"[recipient.GetFaith.HighGodName] a [ROOT.Char.GetPrimaryTitle.GetNameNoTier]!" křičí [recipient.GetFirstNameNoTooltip]. "Nedám se!""
 bp2_character_interaction.desc_trusting: "$bp2_character_interaction.desc_paranoid_common"Klečím před [recipient.GetHerHim] a beru [recipient.GetHerHis] ruku do své. \n\n" Slibuji, že tě nikdy nezklamu, dítě. Ty #EMP musíš#! spoléhat se na ostatní, abys přežil v tomto smrtelném světě, a mezi nimi bude ten, na němž se vždy můžeš spolehnout... jsem vždy já."\n\n"
 bp2_character_interaction.desc_deceitful_common: "s otázkou: "Lžeš mi?"\n\n"Já... ehm... nikdy!"\n\n"
 bp2_character_interaction.1001.desc_forgiving: "$bp2_character_interaction.desc_forgiving$"Ano," [recipient.GetSheHe] vzdychá. "Budu si to pamatovat.""
 bp2_character_interaction.desc_generous: "$bp2_character_interaction.desc_greedy_common$"Kolik je to škrábanců nad malichernými věcmi? Odlož svůj luk, [recipient.Custom('GirlBoy')]. Nikdy neztratíš nic tak drahého jako čest. A pokud budeš moudrý, cokoli, co daruješ, ti stále poslouží."\n\n"bp2_character_interaction.desc_craven_common: "a zakroutit [recipient.GetHerHim] za límec, plivajíc: #EMP \"Udeř mě!\"#!\n\n[recipient.GetSheHe|U] se chvěje a protestuje: \"Ale ty jsi [ROOT.Char.GetTitleAsNameNoTooltip]!\"\n\n"
 bp2_character_interaction.desc_brave: "$bp2_character_interaction.desc_craven_common$\"Udělej to!\" trvám, dokud nedostanu ránu přes svou usmívající se tvář.\n\n\"Ničeho se neboj, [recipient.Custom('GirlBoy')]! Protože pokud mě můžeš uhodit, co #EMP nemůžeš#! udělat? Zkus, usiluj, selhávej! Pak zemřeš za čest, lásku, povinnost — všechno lepší než bezvýznamná smrt na smrtelné posteli!\"\n\n"
 bp2_character_interaction.desc_humble: "$bp2_character_interaction.desc_arrogant_common$\"Chtěl bys čelit... mně? Pozveme všechny [ROOT.Char.GetPrimaryTitle.GetTierAsName],\" předstírám, zatímco [recipient.GetFirstNameNoTooltip] se smršťuje a protestuje.\n\n\"Musíme si dávat pozor,\" říkám, \"abychom se nestali tak opojení našimi ctnostmi, že projevíme neúctu, že si špatně posoudíme sami sebe.\"\n\n"
 bp2_character_interaction.desc_callous: "$bp2_character_interaction.desc_callous_common$\"Ten sluha,\" odpovídám, \"si svoji práci udělá jen ze strachu z bití. Bez násilí, bez síly, naše místo v tomto světě je ztraceno. Kromě toho... přeješ si opravdu plýtvat svým životem pláčem pro sluhy?\"\n\n"
 bp2_character_interaction.1002.desc_gluttonous: "$bp2_character_interaction.desc_gluttonous$\"Ale... já jen chci cítit #EMP kontrolu#!...\""
 bp2_character_interaction.desc_arbitrary: "$bp2_character_interaction.desc_arbitrary_common$\"Tak to vyhoď! Je to jen symbol, [recipient.Custom('GirlBoy')]. Jednej jen podle svých vlastních pocitů a úsudků, ignoruj pravidla a zákony, a máš volnost dělat, co chceš. Můžeš mít všechno, co si přeješ.\"\n\n"
 bp2_character_interaction.1001.desc_impatient: "$bp2_character_interaction.desc_impatient$\"Nikdy na tebe nebudu čekat znovu!\" [recipient.GetFirstNameNoTooltip] vříská. \"#EMP přísahám to!#!\""
 bp2_character_interaction.1001.desc_shy: "$bp2_character_interaction.desc_shy$[recipient.GetFirstNameNoTooltip] mumlá souhlas, odmítajíc můj oční kontakt."
 bp2_character_interaction.1001.desc_diligent: "$bp2_character_interaction.desc_diligent$[recipient.GetFirstNameNoTooltip] skočí na [recipient.GetHerHis] nohy. \"Nesklamám tě, [recipient.Custom2('RelationToMeShort', ROOT.Char)]!\""
 bp2_character_interaction.1002.desc_impatient: "$bp2_character_interaction.desc_impatient$\"Eh...\" slyším [recipient.GetFirstNameNoTooltip] mumlat, \"hrát na slepici bylo docela uvolňující.\""
 bp2_character_interaction.1002.desc_content: "$bp2_character_interaction.desc_content$\"Ale jednoho dne,\" mumlá [recipient.GetFirstNameNoTooltip], \"Jednoho dne budu mít mnohem víc...\""
 bp2_character_interaction.desc_callous_common: "s obavami. [recipient.GetSheHe|U] byl nedávno přítomen, když jeden z mých [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] zmrzačil neposlušného sluhu.\n\nBojácné dítě se ptá: \"Proč jsou lidé tak násilní?\"\n\n"
 bp2_character_interaction.1001.desc_honest: "$bp2_character_interaction.desc_honest$"No... už jsem lhal," přiznává [recipient.GetFirstNameNoTooltip]. "Ale chci být jako ty, [recipient.Custom2('RelationToMeShort', ROOT.Char)]. Dobrý a pravdivý!""
 bp2_character_interaction.desc_paranoid: "$bp2_character_interaction.desc_paranoid_common$"Pak mi věř, když říkám... na soudu nás vždy sledují. Poslouchej šepoty za svými zády. Ani... ani mi nevěř..."\n\nTvář se ztemní na nedalekém okně. "#EMP Rychle!#!" syčím. "Schovej se za mě, [recipient.Custom('GirlBoy')]!"\n\n"
 bp2_character_interaction.desc_honest: "$bp2_character_interaction.desc_deceitful_common$"Možná. To je něco, co nemohu vědět," vysvětluji. "Ale necítíš snad #EMP lež#!, [recipient.Custom('GirlBoy')]? Znám lháře: [recipient.GetSheHe] je osoba bez cti, bez ohledu na to, co může vyplývat z nepravdy... je tohle, kým chceš být?"\n\n"
 bp2_character_interaction.desc_craven_common: "a chytněte [recipient.GetHerHim] za límec, plivající: #EMP "Udeř mě!"#!\n\n[recipient.GetSheHe|U] se otřásá, protestuje: "Ale ty jsi [ROOT.Char.GetTitleAsNameNoTooltip]!"\n\n"
 bp2_character_interaction.desc_arbitrary_common: "nesoucí oblíbenou [recipient.Custom( 'child_favorite_toy' )] jiného dítěte, říká: "Můžeš mít toto."\n\n"Proč?" [recipient.GetSheHe] se diví. "Ani to nechci."\n\n"
 bp2_character_interaction.1001.desc_compassionate: "$bp2_character_interaction.desc_compassionate$"Budu se snažit být ušlechtilý po všechny své dny!" plače [recipient.GetFirstNameNoTooltip]."
