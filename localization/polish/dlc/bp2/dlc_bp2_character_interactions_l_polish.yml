l_polish:
 bp2_character_interaction.1001.a.flavor: "Začínáte se navzájem chápat a [recipient.GetSheHe] se začíná více podobat tobě."
 bp2_character_interaction.1001.a.tt: "Předaný rys [target_trait.GetNameNoTooltip(GetPlayer)|l]"
 bp2_character_interaction.1001.a: "To je můj [recipient.Custom('GirlBoy')]!"
 bp2_character_interaction.1001.desc_ambitious: "$bp2_character_interaction.desc_ambitious$\"Ne! Je tolik věcí k vykonání,\" odpovídá [recipient.GetFirstNameNoTooltip]. \"Počkej! Jednoho dne budou všichni hledět na mě jako na vůdce.\""
 bp2_character_interaction.1001.desc_arbitrary: "$bp2_character_interaction.desc_arbitrary$\"Ano,\" souhlasí [recipient.GetFirstNameNoTooltip], bere hračku, \"proč se snažit být spravedlivý v nespravedlivém světě?\""
 bp2_character_interaction.1001.desc_arrogant: "$bp2_character_interaction.desc_arrogant$\"Ha!\" posmívá se [recipient.GetFirstNameNoTooltip]. \"Jseš snad trochu žárlivý?\""
 bp2_character_interaction.1001.desc_brave_liege: "$bp2_character_interaction.desc_brave$\"[recipient.GetFaith.HighGodName] a [recipient.GetLiege.GetPrimaryTitle.GetNameNoTier]!\" křičí [recipient.GetFirstNameNoTooltip]. \"Nezklamu!\""
 bp2_character_interaction.1001.desc_brave_root: "$bp2_character_interaction.desc_brave$\"[recipient.GetFaith.HighGodName] a [ROOT.Char.GetPrimaryTitle.GetNameNoTier]!\" křičí [recipient.GetFirstNameNoTooltip]. \"Nezklamu!\""
 bp2_character_interaction.1001.desc_brave_self: "$bp2_character_interaction.desc_brave$\"[recipient.GetFaith.HighGodName] a [recipient.GetPrimaryTitle.GetNameNoTier]!\" křičí [recipient.GetFirstNameNoTooltip]. \"Nezklamu!\""
 bp2_character_interaction.1001.desc_callous: "$bp2_character_interaction.desc_callous$\"Uf,\" opovrhuje [recipient.GetFirstNameNoTooltip], \"ne.\""
 bp2_character_interaction.1001.desc_calm: "$bp2_character_interaction.desc_calm$Po chvilce se [recipient.GetFirstName] povzdechne a řekne: \"Zkusím to.\""
 bp2_character_interaction.1001.desc_chaste: "$bp2_character_interaction.desc_chaste$\"Přísahám,\" vyznává [recipient.GetFirstNameNoTooltip], \"že budu tělu odepírat!\""
 bp2_character_interaction.1001.desc_compassionate: "$bp2_character_interaction.desc_compassionate$\"Budu se snažit být ušlechtilý po celý svůj život!\" pláče [recipient.GetFirstNameNoTooltip]."
 bp2_character_interaction.1001.desc_content: "$bp2_character_interaction.desc_content$\"Jsem vděčný — opravdu! Vděčný za tento čas s tebou, [recipient.Custom2('RelationToMeShort', ROOT.Char)],\" září [recipient.GetFirstNameNoTooltip]."
 bp2_character_interaction.1001.desc_craven: "$bp2_character_interaction.desc_craven$[recipient.GetFirstNameNoTooltip] se plazí. \"Prosím, neubližuj mi!\" [recipient.GetSheHe] prosí."
 bp2_character_interaction.1001.desc_cynical: "$bp2_character_interaction.desc_cynical$\"Vidím...\" zápasí [recipient.GetFirstNameNoTooltip], \"smutný svět.\""
 bp2_character_interaction.1001.desc_deceitful: "$bp2_character_interaction.desc_deceitful$\"Ó, můj [recipient.Custom2('RelationToMeShort', ROOT.Char)]! Jsi ten had, kterého nejvíc miluji,\" lže [recipient.GetFirstNameNoTooltip]."
 bp2_character_interaction.1001.desc_diligent: "$bp2_character_interaction.desc_diligent$[recipient.GetFirstNameNoTooltip] vyskočí na nohy. \"Nezklamu tě, [recipient.Custom2('RelationToMeShort', ROOT.Char)]!\""
 bp2_character_interaction.1001.desc_eccentric: "$bp2_character_interaction.desc_eccentric$\"Chichotajíc, můj [ROOT.Char.Custom2('RelationToMeShort', recipient)] vyplázne jazyk na znamení souhlasu.\""
 bp2_character_interaction.1001.desc_fickle: "$bp2_character_interaction.desc_fickle$[recipient.GetSheHe|U] pokrčí rameny a říká: \"Jasně. Každopádně mě ty věci už moc nezajímají.\""
 bp2_character_interaction.1001.desc_forgiving: "$bp2_character_interaction.desc_forgiving$\"Ano,\" vzdychá [recipient.GetSheHe]. \"Budu si to pamatovat.\""
 bp2_character_interaction.1001.desc_generous: "$bp2_character_interaction.desc_generous$\"Žiji pro tebe,\" vzdychá [recipient.GetFirstNameNoTooltip], \"mohu se snažit žít i pro druhé.\""
 bp2_character_interaction.1001.desc_gluttonous: "$bp2_character_interaction.desc_gluttonous$\"S radostí!\" [recipient.GetSheHe] odříhne."
 bp2_character_interaction.1001.desc_greedy: "$bp2_character_interaction.desc_greedy$\"Nebo,\" odpovídá [recipient.GetSheHe]. \"Možná vyměníme... #EMP poměrně#! výhodnou výměnu...\""
 bp2_character_interaction.1001.desc_gregarious: "$bp2_character_interaction.desc_gregarious$\"Dobře,\" [recipient.GetFirstNameNoTooltip] se usměje. \"Uč mě.\""
 bp2_character_interaction.1001.desc_honest: "$bp2_character_interaction.desc_honest$\"No... už jsem někdy lhal,\" přiznává [recipient.GetFirstNameNoTooltip]. \"Ale chci být jako ty, [recipient.Custom2('RelationToMeShort', ROOT.Char)]. Dobrý a pravdivý!\""
 bp2_character_interaction.1001.desc_humble: "$bp2_character_interaction.desc_humble$\"Prosím!\" prosí [recipient.GetFirstNameNoTooltip]. \"Odpusť mi!\""
 bp2_character_interaction.1001.desc_impatient: "$bp2_character_interaction.desc_impatient$\"Už na tebe nikdy nebudu čekat!\" vytřeští [recipient.GetFirstNameNoTooltip]. \"#EMP Přísahám to!#!\""
 bp2_character_interaction.1001.desc_intro: "Přistoupím ke svému [ROOT.Char.Custom2('RelationToMeShort', recipient)] [recipient.GetFirstName]"
 bp2_character_interaction.1001.desc_just: "$bp2_character_interaction.desc_just$\"Nebuď tyran, [ROOT.Char.GetTitleAsNameNoTooltip]! Není to správné!\"\n\n\"Opravdu,\" usměju se. \"Je to nespravedlivé.\""
 bp2_character_interaction.1001.desc_lazy: "$bp2_character_interaction.desc_lazy$S malým zívnutím [recipient.GetFirstNameNoTooltip] přikyvuje. \"Och ano!\""
 bp2_character_interaction.1001.desc_lustful: "$bp2_character_interaction.desc_lustful$\"Ach, to je dobře,\" [recipient.GetSheHe] se zasměje. \"Možná jednou políbím celé [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l]!\""
 bp2_character_interaction.1001.desc_paranoid: "$bp2_character_interaction.desc_paranoid$[recipient.GetFirstNameNoTooltip] se vrhne do mé ochrany a odhalí důmyslně skrytý dýku."
 bp2_character_interaction.1001.desc_patient: "$bp2_character_interaction.desc_patient$[recipient.GetFirstNameNoTooltip] se usměje. \"Bylo dobré mít čas přemýšlet.\""
 bp2_character_interaction.1001.desc_sadistic: "$bp2_character_interaction.desc_sadistic$\"Ano,\" zašeptá [recipient.GetFirstNameNoTooltip], \"ano, líbilo by.\""
 bp2_character_interaction.1001.desc_shy: "$bp2_character_interaction.desc_shy$[recipient.GetFirstNameNoTooltip] tiše přikyvuje a vyhýbá se očnímu kontaktu."
 bp2_character_interaction.1001.desc_stubborn: "$bp2_character_interaction.desc_stubborn$\"Ano,\" přemítá [recipient.GetSheHe], \"vím, co chci! Proč bych se měl nechat změnit?\""
 bp2_character_interaction.1001.desc_temperate: "$bp2_character_interaction.desc_temperate$\"Přísahám,\" intonuje [recipient.GetSheHe]. \"Jsem tak ostydný/á...\""
 bp2_character_interaction.1001.desc_trusting: "$bp2_character_interaction.desc_trusting$S očima plnými slz [recipient.GetFirstNameNoTooltip] odpovídá: \"Věřím ti.\""
 bp2_character_interaction.1001.desc_vengeful: "$bp2_character_interaction.desc_vengeful$\"Pomsta,\" uchechtne se [recipient.GetFirstName], \"mám pár nápadů...\""
 bp2_character_interaction.1001.desc_wrathful: "$bp2_character_interaction.desc_wrathful$\"Počkejte,\" křičí [recipient.GetSheHe], \"hlupáci se dozví #EMP že dýchám oheň!#!\""
 bp2_character_interaction.1001.desc_zealous: "$bp2_character_interaction.desc_zealous$\"Mám husí kůži, [recipient.Custom2('RelationToMeShort', ROOT.Char)]!\" vykřikuje [recipient.GetFirstNameNoTooltip]. \"Cítím přízeň [recipient.GetFaith.HighGodName]!\""
 bp2_character_interaction.1001.t: "$influence_child_personality_interaction$: [target_trait.GetNameNoTooltip(GetPlayer)] — Úspěch"
 bp2_character_interaction.1002.a.flavor: "Tvoje učení naráží na neochotné uši."
 bp2_character_interaction.1002.a.tt: "Nepodařilo se předat vlastnost [target_trait.GetNameNoTooltip(GetPlayer)|l]"
 bp2_character_interaction.1002.a: "Dosáhnu někdy této [recipient.Custom('GetLassLad')]...?"
 bp2_character_interaction.1002.desc_ambitious: "$bp2_character_interaction.desc_ambitious$"Mně je to... jedno," vzdychá [recipient.GetFirstNameNoTooltip]. "Tak či tak uvadnu.""
 bp2_character_interaction.1002.desc_arbitrary: "$bp2_character_interaction.desc_arbitrary$"Možná je to tvé právo jako [ROOT.Char.GetTitleAsNameNoTooltip]," odpovídá [recipient.GetFirstNameNoTooltip], "ale mně to #EMP není dovoleno#! stejně...""
 bp2_character_interaction.1002.desc_arrogant: "$bp2_character_interaction.desc_arrogant$"Nevím... možná jsem vyhrál jen náhodou...""
 bp2_character_interaction.1002.desc_brave: "$bp2_character_interaction.desc_brave$"Ale... já," vyje [recipient.GetFirstNameNoTooltip]. "Nechci zemřít...""
 bp2_character_interaction.1002.desc_callous: "$bp2_character_interaction.desc_callous$"No, někdo se musí starat o ty chudáky!""
 bp2_character_interaction.1002.desc_calm: "$bp2_character_interaction.desc_calm$"Můj úsudek je jasný!" odsekne [recipient.GetFirstNameNoTooltip]. "Považuji to za hloupost!""
 bp2_character_interaction.1002.desc_chaste: "$bp2_character_interaction.desc_chaste$\"Ale...\" kňourá [recipient.GetFirstNameNoTooltip], \"moje srdce by mi takhle nezradilo!\""
 bp2_character_interaction.1002.desc_compassionate: "$bp2_character_interaction.desc_compassionate$"Laskavost? Příště bych mohl být zraněn — a jak by mě laskavost ochránila?!""
 bp2_character_interaction.1002.desc_content: "$bp2_character_interaction.desc_content$"Ale jednoho dne," mumlá [recipient.GetFirstNameNoTooltip], "jednoho dne budu mít mnohem víc...""
 bp2_character_interaction.1002.desc_craven: "$bp2_character_interaction.desc_craven$"Pusť mě!" křičí [recipient.GetFirstNameNoTooltip]. "Jako urozený [recipient.Custom('KnightCultureNoTooltip')|l], se nebojím smrti!""
 bp2_character_interaction.1002.desc_cynical: "$bp2_character_interaction.desc_cynical$"Vidím [recipient.GetFaith.HighGodNamePossessive] vyvolený řád!" odvětí [recipient.GetFirstNameNoTooltip]. "A [recipient.GetFaith.HighGodName] je dobrý!""
 bp2_character_interaction.1002.desc_deceitful: "$bp2_character_interaction.desc_deceitful$"Je tam jáma, ano," odvětí [recipient.GetFirstNameNoTooltip], "ale myslím, že jsou v ní uvězněni jen hadi.""
 bp2_character_interaction.1002.desc_diligent: "$bp2_character_interaction.desc_diligent$"Nevím, co dělat!" kňourá [recipient.GetFirstNameNoTooltip]. "Prosím, nech mě na pokoji...""
 bp2_character_interaction.1002.desc_eccentric: "$bp2_character_interaction.desc_eccentric$"Myslím," [recipient.GetSheHe] se krčí, "raději bych zapadl...""
 bp2_character_interaction.1002.desc_fickle: "$bp2_character_interaction.desc_fickle$"Ale," [recipient.GetSheHe] protestuje, "dal jsem svým přátelům své slovo!""
 bp2_character_interaction.1002.desc_forgiving: "$bp2_character_interaction.desc_forgiving$"Jeden #EMP přítel?!#!" [recipient.GetSheHe] kvílí. "Ne! Stále bych byl pronásledován #EMP podvodníkem#!!""
 bp2_character_interaction.1002.desc_generous: "$bp2_character_interaction.desc_generous$"Dej mi nový zlatě zdobený čepic," přemlouvá [recipient.GetFirstNameNoTooltip], "A já o tom #EMP popřemýšlím#!...""
 bp2_character_interaction.1002.desc_gluttonous: "$bp2_character_interaction.desc_gluttonous$\"Ale... já jen chci cítit #EMP kontrolu#!...\""
 bp2_character_interaction.1002.desc_greedy: "$bp2_character_interaction.desc_greedy$"Kámen?" diví se [recipient.GetSheHe]. "Ano... Předpokládám, že nikdo nemá rád člověka tvrdého jako kámen...""
 bp2_character_interaction.1002.desc_gregarious: "$bp2_character_interaction.desc_gregarious$"Prosím..." [recipient.Custom('GirlBoy')] se krčí, "prostě mě nech na pokoji.""
 bp2_character_interaction.1002.desc_honest: "$bp2_character_interaction.desc_honest$""Já? Samozřejmě ne," naléhá [recipient.GetFirstNameNoTooltip], prázdně. "Jak jsem řekl... vždycky jsem upřímný.""
 bp2_character_interaction.1002.desc_humble: "$bp2_character_interaction.desc_humble$"Brzy..." mumlá [recipient.GetName]. "Brzy budu nepřemožitelný..""
 bp2_character_interaction.1002.desc_impatient: "$bp2_character_interaction.desc_impatient$"Eh..." slyším [recipient.GetFirstNameNoTooltip] zamumlat, "hraní na slepici bylo docela uklidňující.""
 bp2_character_interaction.1002.desc_intro: "$bp2_character_interaction.1001.desc_intro$"
 bp2_character_interaction.1002.desc_just: "$bp2_character_interaction.desc_just$"No," říká [recipient.GetFirstName], zlomyslně se usmívaje, "pokud trváš...""
 bp2_character_interaction.1002.desc_lazy: "$bp2_character_interaction.desc_lazy$"Ne!" odpovídá [recipient.GetFirstNameNoTooltip]. "Nemůžu selhat! Budu se snažit víc.""
 bp2_character_interaction.1002.desc_lustful: "$bp2_character_interaction.desc_lustful$\"Och...\" [recipient.GetSheHe] zamručí. \"Ale je tolik #EMP lepších#! věcí, co dělat...\""
 bp2_character_interaction.1002.desc_paranoid: "$bp2_character_interaction.desc_paranoid$[recipient.GetFirstNameNoTooltip] se chichotá."
 bp2_character_interaction.1002.desc_patient: "$bp2_character_interaction.desc_patient$"No," reptá [recipient.GetFirstNameNoTooltip], "nechci být zbabělcem.""
 bp2_character_interaction.1002.desc_sadistic: "$bp2_character_interaction.desc_sadistic$"Nikdy!" [recipient.GetFirstNameNoTooltip] couvá. "Chci být dobrý!""
 bp2_character_interaction.1002.desc_shy: "$bp2_character_interaction.desc_shy$"Kdybys slyšel, co lidé říkají, když nejsi přítomen, [recipient.Custom2('RelationToMeShort', ROOT.Char)]... necítil by ses půvabně.""
 bp2_character_interaction.1002.desc_stubborn: "$bp2_character_interaction.desc_stubborn$"Možná..." [recipient.GetSheHe] vzdychne. "Ale je to v pořádku...""
 bp2_character_interaction.1002.desc_temperate: "$bp2_character_interaction.desc_temperate$"Ale — jen trochu [recipient.Custom('GetLocalStreetFood')]?" [recipient.GetSheHe] protestuje. "A [ROOT.Char.GetFaith.HealthGodName] takové potěšení z toho dovoluje!""
 bp2_character_interaction.1002.desc_trusting: "$bp2_character_interaction.desc_trusting$"Jo," zamumlá [recipient.GetFirstNameNoTooltip]. "#EMP Jistě...""
 bp2_character_interaction.1002.desc_vengeful: "$bp2_character_interaction.desc_vengeful$"Ale... pak by se se mnou už nikdy nehrál...""
 bp2_character_interaction.1002.desc_wrathful: "$bp2_character_interaction.desc_wrathful$"Ale..." [recipient.GetSheHe] polkne, "už to nikdy nechci znovu pocítit...""
 bp2_character_interaction.1002.desc_zealous: "$bp2_character_interaction.desc_zealous$"Prosím, [recipient.Custom2('RelationToMeShort', ROOT.Char)]," reptá [recipient.GetFirstNameNoTooltip], "pliveš na mě.""
 bp2_character_interaction.1002.t: "$influence_child_personality_interaction$: [target_trait.GetNameNoTooltip(GetPlayer)] — Neúspěch"
 bp2_character_interaction.desc_ambitious: "$bp2_character_interaction.desc_ambitious_common$\"Ukaž jim jejich pošetilost! Projev ambice; snaž se být víc, než jsi. Pokud... #EMP chceš#! být pohrdán jako dítě... i když tě tělo opotřebuje stářím?\"\n\n"
 bp2_character_interaction.desc_ambitious_common: "s otázkou: \"Líbí se ti být dítětem?\"\n\n\"Ne,\" [recipient.GetSheHe] nakrčí nos, \"Dospělí se ke mně chovají jako ke psu! Vždy mi říkají, co mám dělat!\"\n\n"
 bp2_character_interaction.desc_arbitrary: "$bp2_character_interaction.desc_arbitrary_common$\"Tak to vyhoď! Je to jen symbol, [recipient.Custom('GirlBoy')]. Jednej jen ze svých pocitů a úsudků, ignoruj pravidla a zákony, a jsi volný dělat, co chceš. Můžeš mít všechno, po čem toužíš.\"\n\n"
 bp2_character_interaction.desc_arbitrary_common: "nesu oblíbenou hračku jiného dítěte: \"Můžeš to mít.\"\n\n\"Proč?\" diví se [recipient.GetSheHe]. \"Ani ji nechci.\"\n\n"
 bp2_character_interaction.desc_arrogant: "$bp2_character_interaction.desc_arrogant_common$\"Výborně. To, [recipient.Custom('GirlBoy')], je proto, že máš velké poslání. Neboj se své pýchy: pouze zbabělci nevěří ve své schopnosti! Nechť všichni vidí, čím jsi, a budou tě tak ctít!\"\n\n"
 bp2_character_interaction.desc_arrogant_common: "a blahopřeji [recipient.GetHerHim], že porazil jednoho z učitelů v [SCOPE.Custom('BG_GameType_Generic')].\n\n\"To nic nebylo,\" odpovídá [recipient.GetSheHe]. \"Vlastně jsem porazil většinu dospělých, se kterými jsem hrál!\"\n\n"
 bp2_character_interaction.desc_brave: "$bp2_character_interaction.desc_craven_common$\"Udeř!\" naléhám, dokud nejsem zasažen přes usmívající se tvář.\n\n\"Ničeho se neboj, [recipient.Custom('GirlBoy')]! Když mě můžeš udeřit, co pak #EMP nemůžeš#!? Snaž se, dř přej, selhej! Potom zemřeš pro čest, lásku, povinnost — to vše je lepší než bezvýznamná smrt!\"\n\n"
 bp2_character_interaction.desc_callous: "$bp2_character_interaction.desc_callous_common$\"Ten služebník,\" odpovím, \"bude dělat svou práci jen ze strachu z bití. Bez násilí, bez síly by naše místo ve světě zmizelo. Kromě toho… chceš promarnit život pláčem pro služebníky?\"\n\n"
 bp2_character_interaction.desc_callous_common: "v obavě. [recipient.GetSheHe|U] byl nedávno přítomen, když jeden z mých [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] zmrzačil neposlušného služebníka.\n\nPolekané dítě se ptá: \"Proč jsou lidé tak násilní?\"\n\n"
 bp2_character_interaction.desc_calm: "$bp2_character_interaction.desc_wrathful_common$\"Mít [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] a šlechtu pod svým velením? Dnes jsem ztratil oblíbený [recipient.Custom('GetAccessory')] a zdá se, že nikoho to nezajímá...\"\n\n\"Moc začíná panováním nad sebou,\" vysvětluji. \"Když hledíš na ostatní, rozzlobíš se a udeříš, jen zaháníš pocity bezmoci a bláznovství. Místo toho se zhluboka nadechni a najdi čistý úsudek.\"\n\n"
 bp2_character_interaction.desc_chaste: "s otázkou: \"Někdy tě pohled na druhého rozplamtí srdce?\"\n\n\"Ano...\" [recipient.GetSheHe] váhavě odpovídá. \"Někdy.\"\n\n\"Tento plamen musí být uhašen. Když tvé srdce plane ohněm [ROOT.Char.GetFaith.NegativeAfterLife], myslíš, že ti [ROOT.Char.GetFaith.FertilityGodName] požehná? Dokud se oddáváš nechutným tužbám? Ne! Pamatuj, [recipient.Custom('GirlBoy')]: smilstvo je zkáza.\"\n\n"
 bp2_character_interaction.desc_compassionate: "$bp2_character_interaction.desc_callous_common$\"Mají dobré srdce,\" zamumlám a obejmu [recipient.GetHerHim]. \"Ale moc může oslepit a síla zotročit. Nenech špatné zrakové vjemy oslepit tvé srdce: místo toho v nich hledej potřebu laskavosti.\"\n\n"
 bp2_character_interaction.desc_content: "$bp2_character_interaction.desc_ambitious_common$\"Ale,\" oponuji, \"chceš řešit majetkové spory, vybírat daně a cítit, jak ti ti, které miluješ, úplně závisí? Brzy pro tebe hra skončí. Vychutnej si to, co máš, [recipient.Custom('GirlBoy')]. Vychutnej si to upřímně.\"\n\n"
 bp2_character_interaction.desc_craven: "$bp2_character_interaction.desc_craven_common$\"Ano, jsem, [recipient.Custom('GirlBoy')]. Dotknout se mě přináší hrozný trest. Musíš si to pamatovat: povinnost i vášeň tě mohou zničit. Lepší je přežít než zemřít kvůli bláznovinám!\"\n\n"
 bp2_character_interaction.desc_craven_common: "a chytím [recipient.GetHerHim] za límec, plivaje: #EMP \"Udeř mě!\"#!\n\n[recipient.GetSheHe|U] podřemene, protestuje: \"Ale ty jsi [ROOT.Char.GetTitleAsNameNoTooltip]!\"\n\n"
 bp2_character_interaction.desc_cynical: "$bp2_character_interaction.desc_cynical_common$\"Nejen dobrý, ale #EMP mocný#!. [ROOT.Char.GetFaith.HighGodName] udržuje pořádek v [recipient.GetFaith.GetAdjectiveNoTooltip] panstvích. A vzýváním posvátného mohou [ROOT.Char.GetFaith.AltPriestTermPlural] napodobovat pány a [ROOT.Char.GetFaith.DevoteeNeuterPlural] usilovat o pozemský zisk. Vidíš v tom ruku [ROOT.Char.GetFaith.HighGodName], nebo lidské machinace?\"\n\n"
 bp2_character_interaction.desc_cynical_common: "s otázkou: \"Proč následuji [recipient.GetFaith.GetName]?\"\n\n\"Protože [ROOT.Char.GetFaith.HighGodName] je dobrý,\" recituje [recipient.GetSheHe].\n\n"
 bp2_character_interaction.desc_deceitful: "$bp2_character_interaction.desc_deceitful_common$\"Právě teď lžeš,\" uchechtávám se. \"Špatně. Kdy se naučíš držet lži malé, ale stálé, vždy s jemnou příchutí pravdy? Chceš být velkým [recipient.GetWomanMan]? Svět je hadí jáma a jen nejmazanější vystoupí na vrchol.\"\n\n"
 bp2_character_interaction.desc_deceitful_common: "s otázkou: \"Lžeš mi?\"\n\n\"Já... eh... nikdy!\"\n\n"
 bp2_character_interaction.desc_diligent: "$bp2_character_interaction.desc_lazy_common$\"Tvého nejlepšího výkonu od tebe zatím nečekám, [recipient.Custom('GirlBoy')]. Očekávám vytrvalost. Necítíš tu radost z hraní, když jsi odvedl dobrou práci? Přestaň pochybovat, přestaň přemýšlet — dělej! Prostě dělej!\"\n\n"
 bp2_character_interaction.desc_eccentric: "a obratně hodím do klína [recipient.GetHerHis] kroutícího se potkana.\n\nAž [recipient.GetSheHe] přestane poskakovat a vyjekne, ptá se: \"Proč? Proč?!\"\n\n\"Člověk by neměl žít v bídě a hanbě pro své zvláštnosti. Zejména ne [ROOT.Char.GetTitleAsNameNoTooltip]! Pohrdej očekáváním, kráčej svojí cestou a staneš se... něčím. Něčím velikým.\"\n\n"
 bp2_character_interaction.desc_fickle: "podle nálady, ptá se: \"Jaké radovánky nás dnes čekají?\"\n\nKdyž [recipient.GetSheHe] vypočítává plány, krčím u toho rameny.\n\n\"Jak snadno by tě mohl protivník sledovat! Pomysli, jak rychle tě ty samé rozkoše omrzí! Dá se naplánovat radost? Vědět bolest? Ne! Nech si svobodu dělat, co chceš.\"\n\n"
 bp2_character_interaction.desc_forgiving: "když [recipient.GetSheHe] mrzutě oplakává prohranou hru [ROOT.Char.Custom('BG_GameType_Generic')].\n\n\"Ta holka podváděla!\" trvá na tom [recipient.Custom('GirlBoy')]. \"Zasloužila si to oko v obličeji! Ale... už se mnou nechce kamarádit...\"\n\nVyužiju okamžik a říkám: \"Zamysli se nad odpuštěním. Ať žije v tvém srdci stále. Kdybys ukázal milosrdenství podvodníkovi, nebyl bys o jednoho přítele bohatší?\"\n\n"
 bp2_character_interaction.desc_generous: "$bp2_character_interaction.desc_greedy_common$\"Kolik hádek se vede kvůli malichernostem? Polož luk, [recipient.Custom('GirlBoy')]. Nic tak drahého nepřijde o tvou čest. A buď moudrý: cokoli dáš, ti může dál sloužit.\"\n\n"
 bp2_character_interaction.desc_gluttonous: "$bp2_character_interaction.desc_gluttonous_common$\"Přinesli ti služebníci ještě něco?\" šklebím se. \"Jsem #EMP hladový jako vlk#!\"\n\nKdyž sdílíme pokrm, povzbuzuji [recipient.Custom('GirlBoy')], aby jedl a jedl, a tak vyrostl silný. \"Nestyď se svých snů a tužeb! Užij si všech dobrot dvora.\"\n\n"
 bp2_character_interaction.desc_gluttonous_common: "a na [recipient.GetHerHis] provinilou, mastnou tvář se ptám [recipient.GetHerHim]: \"Co jsi jedl... ?\"\n\n\"Och! Jak se sem dostal tento [recipient.Custom('GetLocalStreetFood')]?\"\n\n"
 bp2_character_interaction.desc_greedy: "$bp2_character_interaction.desc_greedy_common$\"Buď klidný, rozum přináší zisk. Ano, všichni budou prosit — ale jakmile poznají, že chráníš, co je tvé, ustoupí. Nikdo nevyždíme krev ze skály! Nedávej krev ani zlato, [recipient.GetFirstNameNoTooltip].\"\n\n"
 bp2_character_interaction.desc_greedy_common: "když [recipient.GetSheHe] vymáchá lukem, křičíc jméno jiného mládence.\n\n\"Jeden ze sudiček [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l]!\" volá [recipient.GetSheHe]. \"Probodnu mu hrdlo za to, že se přimlouval o to, co je mé!\"\n\n"
 bp2_character_interaction.desc_gregarious: "$bp2_character_interaction.desc_shy_common$\"Přemýšlej,\" odpovím. \"Máš krásné vzpomínky na chvíle o samotě? Kde je vzrušení, teplo a láska? Pokud chceš, mohu tě naučit vyprávět příběhy, dělat vtipy: chichotání a pomluvy budou pod tvou kontrolou!\"\n\n"
 bp2_character_interaction.desc_honest: "$bp2_character_interaction.desc_deceitful_common$\"Možná. To je něco, co nemohu vědět,\" vysvětluji. \"Ale necítíš #EMP lži#?, [recipient.Custom('GirlBoy')]? Poznám lháře: je to člověk bez cti, bez ohledu na to, co může následovat z nepravdy... Chceš takovým být?\"\n\n"
 bp2_character_interaction.desc_humble: "$bp2_character_interaction.desc_arrogant_common$\"Chtěl bys se mnou poměřit síly? Pozveme všechny [ROOT.Char.GetPrimaryTitle.GetTierAsName],\" předstírám, zatímco [recipient.GetFirstNameNoTooltip] couvá a protestuje.\n\n\"Musíme se mít na pozoru,\" říkám, \"abychom se nestali opojeni svými ctnostmi natolik, že ztratíme úctu a špatně se posoudíme.\"\n\n"
 bp2_character_interaction.desc_impatient: "$bp2_character_interaction.desc_impatient_common$Třísknu [recipient.GetHerHis] dlaní a vejce praskne. Žloutek zalije [recipient.GetHerHis] ruku — šok, výraz na tváři!\n\n\"Ztratil jsi den, [recipient.Custom('GirlBoy')]...\" řeknu a odcházím.\n\n"
 bp2_character_interaction.desc_impatient_common: "a podám [recipient.GetHerHis] vejce se slovy: \"Drž to. Vrátím se.\"\n\nOdeberu se a věnuji se svým věcem. Po několika hodinách se vracím a najdu [recipient.Custom('GirlBoy')] shrbeného na téže lavici, vejce stále v ruce.\n\n"
 bp2_character_interaction.desc_just: "$bp2_character_interaction.desc_arbitrary_common$\"Ne? Proč ne? Je přirozené toužit po tom, co ti nepatří, těšit se z převýšení ostatních. Proč nevzít, co můžeš, a nechat mě použít svou moc, jak chci?\"\n\n"
 bp2_character_interaction.desc_lazy: "$bp2_character_interaction.desc_lazy_common$\"Upřímně... plnění povinností bez námahy je skoro jako je překonat,\" říkám, rozcuchávám [recipient.GetHerHis] vlasy. \"Staneš se tím, čím máš být i bez námahy. Přestaňme s tím divadlem 'služby'! Spíše si zdřímni častěji.\" \n\n"
 bp2_character_interaction.desc_lazy_common: "a ptám se: \"Když tě přivolám, sloužíš dobře?\"\n\n\"Snažím se nejlépe, [ROOT.Char.GetTitleAsNameNoTooltip].\"\n\n"
 bp2_character_interaction.desc_lustful: "s otázkou: \"Znáš lásku?\"\n\n\"Ano,\" [recipient.GetSheHe] opatrně odpovídá. \"Miluji své příbuzné! A... no... je tu někdo, na koho nemůžu přestat myslet...\"\n\n\"Usiluj o ten pocit, [recipient.Custom('GirlBoy')]. Romantika a uspokojení si samy nepřijdou — musíš je pronásledovat! Přijmi toto pátrání, neboť tvá touha je prostě lidská.\"\n\n"
 bp2_character_interaction.desc_paranoid: "$bp2_character_interaction.desc_paranoid_common$\"Pak mi věř, když říkám... na dvoře nás vždy sledují. Naslouchej šeptům za svými zády. Nedůvěřuj ani... ani mně...\"\n\nObličej se stahuje u blízkého okna. \"#EMP Rychle!#!\" zašeptám. \"Schovej se za mě, [recipient.Custom('GirlBoy')]!\"\n\n"
 bp2_character_interaction.desc_paranoid_common: "s otázkou: \"Komu nejvíc důvěřuješ?\"\n\n\"Samozřejmě — tobě,\" [recipient.GetSheHe] oddaně odpovídá.\n\n"
 bp2_character_interaction.desc_patient: "$bp2_character_interaction.desc_impatient_common$Vezmu ho z [recipient.GetHerHim] a obejmu [recipient.Custom('GirlBoy')]. \"Jsem na tebe tak hrdý. Jak slepice opečovává život? Jak bdělý kohout chrání své družky? Trpělivost.\"\n\n"
 bp2_character_interaction.desc_sadistic: "$bp2_character_interaction.desc_callous_common$\"Svět je násilí,\" odpovím. \"Lidé jsou slabí a sobečtí, dítě. A jsou jich spousty. Rozlévat jejich krev nemá smysl. Pomysli na moc, kterou cítil můj [ROOT.Char.Custom('KnightCultureNoTooltip')|l]. To by se ti líbilo, ne...?\"\n\n"
 bp2_character_interaction.desc_shy: "$bp2_character_interaction.desc_shy_common$\"To se nikdy nezmění, obávám se,\" vzdychám. \"Vždy budeš čelit žádostem, abys trávil čas s ostatními, abys byl jen veřejnou tváří bez soukromé duše. Stůj pevně. V samotě je milost.\"\n\n"
 bp2_character_interaction.desc_shy_common: "když si [recipient.GetSheHe] hraje samo, což dělá v poslední době často. Ptám se: \"Proč?\"\n\n\"K čemu to je, můj [recipient.Custom2('RelationToMeShort', ROOT.Char)]? To chichotání, pomluvy... to všechno je jen ztráta času.\"\n\n"
 bp2_character_interaction.desc_stubborn: "plný přesvědčení, ptá se: \"Jaké radovánky nás dnes čekají?\"\n\n\"Oh... kamarádi mě opět přemluvili, abych sbíral hloupé květiny...\"\n\n\"[recipient.GetFirstNameNoTooltip]!\" volám. \"Kolik života promrháš na nálady druhých? Stůj za svými úsudky; stůj pevně jako [ROOT.Char.Custom('KnightCultureNoTooltip')|l]! Nechceš, aby tvůj výběr byl to nejzábavnější?\"\n\n"
 bp2_character_interaction.desc_temperate: "$bp2_character_interaction.desc_gluttonous_common$Sáhnu po [recipient.Custom('GetLocalStreetFood')] a vyhodím ho z dohledu. \"Nemáš #EMP žádnou trpělivost?! Žádnou sebekontrolu?#! Přisáhej, že se ve všem umírníš, [recipient.Custom('GirlBoy')]. Přisáhej svou zdrženlivost [ROOT.Char.GetFaith.HealthGodName]! Svět nemá potřebu dalšího zdegenerovaného jedince.\"\n\n"
 bp2_character_interaction.desc_trusting: "$bp2_character_interaction.desc_paranoid_common$Klekám před [recipient.GetHerHim] a vezmu [recipient.GetHerHis] ruku do té své.\n\n\"Přísahám, že tě nikdy nezradím, dítě. Musíš se spoléhat na druhé, abys přežil v tomto smrtelném světě, a především se můžeš spolehnout... vždy na mě.\"\n\n"
 bp2_character_interaction.desc_vengeful: "když [recipient.GetSheHe] mrzutě oplakává prohranou hru [ROOT.Char.Custom('BG_GameType_Generic')].\n\n\"Podvodník podvodil!\" trvá na tom [recipient.Custom('GirlBoy')]. \"Už mě budou kamarádi pořád tahat za nos?\"\n\nVyužiju okamžik a říkám: \"Vědí, že tě mohou urazit beztrestně. Vrať jim to! Vyraž podlému oko! Rozbij desku na zádech podvodníka! Ať každý ví, že neodpouštíš křivdy!\"\n\n"
 bp2_character_interaction.desc_wrathful: "$bp2_character_interaction.desc_wrathful_common$V očích [recipient.GetHerHis] plane malý plamínek, když odpovídám. \"Moc je svoboda v hněvu. Svoboda udeřit, ponížit ty, kdo ti přinášejí hněv.\"\n\n\"Jako když nějaký hlupák [recipient.Custom('GirlBoy')] roztrhal můj plášť! Ještě jsem se nikdy necítil tak rozohněně,\" zuří [recipient.GetSheHe], zatímco souhlasně vyvádím.\n\n"
 bp2_character_interaction.desc_wrathful_common: "s otázkou: \"Co je moc?\"\n\n"
 bp2_character_interaction.desc_zealous: "$bp2_character_interaction.desc_cynical_common$\"Ano. Tvoje dobrota je [ROOT.Char.GetFaith.HighGodNamePossessive]. Tvoje moudrost je [ROOT.Char.GetFaith.KnowledgeGodNamePossessive]. Tvoje statečnost je [ROOT.Char.GetFaith.WarGodNamePossessive]. Chceš být sám v tomto světě, prázdný? Nebo chceš být nástrojem božím? Můžu tě k tomu vést.\"\n\n"
