l_polish:
 destiny_child.0001.a.tt: "Na [destiny_child.GetHerHim] je prostě #EMP something#!..."
 destiny_child.0001.a: "Toto dítě potřebuje výchovu."
 destiny_child.0001.b: "To jsou nesmysly. To mládě si uvědomí své místo."
 destiny_child.0001.desc: "There is a certain intensity to [destiny_child.GetFirstNamePossessive] gaze.\n\n[destiny_child.GetSheHe|U] walks, also, with a proud grace. [destiny_child.GetSheHe|U] talks with conviction and firmness, with exquisite clarity of syllable. Elders five times [destiny_child.GetHerHis] age listen intently as [destiny_child.GetSheHe] does so, drawn to the magnetism of [destiny_child.GetFirstNamePossessiveNoTooltip] personality as if moths to a flame.\n\nThere is something special about this child. The old songs talk about those that are marked to carry forward their people, a figure of great bearing and greater ability. Could it be true?\n\nCould [destiny_child.GetFirstNameNoTooltip] be anointed by fate?"
 destiny_child.0001.t: "Osudové dítě"
 destiny_child.1000.a: ""Skvělý švih! Pokračuj!""
 destiny_child.1000.b: ""Nezanedbávej vytrvalost, [destiny_child.GetFirstNameNoTooltip].""
 destiny_child.1000.desc: "Napadne mě — když sleduji, jak [destiny_child.GetFirstName] trénuje švihy mečem — že se z [destiny_child.GetFirstName] skutečně vyvíjí pozoruhodný fyzický exemplář.\n\nDalší úder zasyčí vzduchem, [destiny_child.GetFirstNameNoTooltip] ho provede s grácií a odhodláním. Zježím se při představě, jaké by to bylo stát na konci takového úderu, ale malá část mě si klade otázku, zda je takové soustředění na sílu skutečně prospěšné."
 destiny_child.1000.t: "Statné dítě"
 destiny_child.1005.a: "Jaká výřečnost! Jaká moudrost!"
 destiny_child.1005.b: ""Odvádíte [destiny_child.GetFirstNameNoTooltip] od [destiny_child.GetHerHis] vojenských činností, [realm_priest.GetFirstNameNoTooltip].""
 destiny_child.1005.c: "Jsem si jistý, že se [destiny_child.GetFirstNameNoTooltip] z toho mnoho naučí."
 destiny_child.1005.desc: "Za rohem naleznu [destiny_child.GetFirstName] a mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('realm_priest'))|U] [realm_priest.GetFirstName] zapojené do docela živé debaty. Ne spor, pokud to mohu posoudit, spíše vášnivá výměna myšlenek.\n\n[destiny_child.GetFirstNameNoTooltip], s očima zářícíma, horlivě rozebírá náboženské drobnosti do nejmenších podrobností. [realm_priest.GetFirstNameNoTooltip|U], což je [realm_priest.GetHerHis] zásluha, se zdá, že k [destiny_child.GetFirstNameNoTooltip] přistupuje jako k sobě rovnému navzdory rozdílu let."
 destiny_child.1005.t: "Laterální myšlení"
 destiny_child.1010.a.tt: "[destiny_child.GetFirstNamePossessiveNoTooltip|U] grasp of martial stratagems is already advanced, but there is much [destiny_child.GetSheHe] yet does not know."
 destiny_child.1010.a: ""Pravda, ale to by je vystavilo. Vidíš?""
 destiny_child.1010.b: "Panečku. [destiny_child.GetFirstNameNoTooltip|U] má pravdu!"
 destiny_child.1010.c: ""Pojď, projdeme to se mnou ještě jednou?""
 destiny_child.1010.desc: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))|U] [marshal.GetFirstName] a já jsme ponořeni do válečné hry, skloněni nad stolem s malými žetony představujícími různé jednotky. Sotva si všimnu, že se [destiny_child.GetFirstName] připlížil, ale [destiny_child.GetHerHis] pronikavý pohled upřený na plánovací plochu okamžitě prozrazuje intenzitu [destiny_child.GetHerHis] vnitřních výpočtů.\n\n\"Here.\" [destiny_child.GetFirstNamePossessiveNoTooltip] voice startles me. \"That group is engaged frontally. If you were to use that forest to screen your approach, you could catch them totally off-guard...\"\n\n[marshal.GetFirstNameNoTooltip] raises [marshal.GetHerHis] eyebrows over [destiny_child.GetFirstNamePossessiveNoTooltip] back as [destiny_child.GetSheHe] leans over to move the counters."
 destiny_child.1010.t: "Vojenské myšlení"
 destiny_child.1015.a.critfailure: "[destiny_child.GetSheHe|U] udělá strašlivou chybu vinou tlaku"
 destiny_child.1015.a.failure: "[destiny_child.GetSheHe|U] přetěžuje [destiny_child.GetHerselfHimself]"
 destiny_child.1015.a.success: "[destiny_child.GetFirstNameNoTooltip] dosahuje nových výšin schopností"
 destiny_child.1015.a: ""Musíš se víc snažit, [destiny_child.GetFirstNameNoTooltip]!"""
 destiny_child.1015.b.failure: "Ukážete se být stejně neschopný držet krok s [destiny_child.GetFirstNameNoTooltip]"
 destiny_child.1015.b.success: "Vaše výuka se ukáže být ještě hodnotnější než [knight.GetFirstNamePossessiveNoTooltip]"
 destiny_child.1015.b: "Možná bych to měl převzít?"
 destiny_child.1015.c: ""Vydržte to, vy dva, a trochu mincí na [knight.GetFirstNamePossessiveNoTooltip] potíže!""
 destiny_child.1015.desc: "Dva čepele cinkají spolu v jasném slunci, skřípou po celé své délce kovovým #EMP shing#!.\n\n[destiny_child.GetFirstName] tančí lehce vzad, drží čepel, jako by byla pokračováním [destiny_child.GetFirstNamePossessiveNoTooltip] paže. [destiny_child.GetHerHis|U] sparingový partner, [knight.GetFirstName|U], za [destiny_child.GetHerHim] zakolísá a lehce funí.\n\nDva zápasí už chvíli a [destiny_child.GetFirstNameNoTooltip] sotva zlomí pot. Zajímalo by mě, jestli se [destiny_child.GetSheHe] vůbec #EMP snaží?#!"
 destiny_child.1015.t: "Praxe dělá..."
 destiny_child.1020.a: "Čas strávený s lékařem by mohl být dobře využit..."
 destiny_child.1020.b: "Bylinkářství je zajímavá oblast bádání!"
 destiny_child.1020.c: ""Jen... nedovol, aby ti to příliš ubíralo čas na studium.""
 destiny_child.1020.desc: "Podivné scény se umějí objevit, když je nejméně čekáš. Tak to je, když mě navštíví můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('physician'))|U] [physician.GetFirstName] a [herbalist.GetFirstName], zkušený léčitel, kteří přivedli rozjařené [destiny_child.GetFirstName] s sebou.\n\n\"Mladý [destiny_child.GetFirstNameNoTooltip] chce se naučit některému z našich řemesel, má [ROOT.Char.GetLadyLord],\" začíná [physician.GetFirstNameNoTooltip], \"a byli bychom nakloněni [destiny_child.GetHerHim] učit.\" [herbalist.GetFirstNameNoTooltip] vstoupí podrážděně do řeči.\n\n\"Potřebujeme jen váš souhlas, protože já nebudu ten, kdo vezme [destiny_child.GetHerHim] pryč od [destiny_child.GetHerHis] studií bez toho!\""
 destiny_child.1020.t: "Mimoškolní výuka"
 destiny_child.1025.a: "#EMP \"Preč,#! hnusný vrahu! #EMP Stráž!#!"
 destiny_child.1025.b: "Trénovat [destiny_child.GetHerHim]? Skvělý nápad!"
 destiny_child.1025.c: ""Možná byste se dal přesvědčit, abyste zůstal?"""
 destiny_child.1025.desc: "Zavrčení koně mě poleká. Na bojném koni [famous_knight.Custom('KnightCultureNoTooltip')|l] poskakuje [famous_knight.GetHerHis] kůň mým směrem.\n\n\"[ROOT.Char.GetTitledFirstName]! Jste to vy?\" [famous_knight.GetSheHe|U] uklání [famous_knight.GetHerHis] hlavu s respektem. \"Přicházím hledat dítě — [destiny_child.GetFirstNameNoTooltip]. [destiny_child.GetSheHe|U] je ve vaší péči, že?\" Přikyvuji, zatímco se přibližují moji ostražití strážní.\n\n\"Nebojte se. Jsem proslulý sám o sobě... ale zvěsti o talentu vašeho [destiny_child.GetFirstNamePossessiveNoTooltip] se šíří jako požár! Byl bych poctěn, kdybych s [destiny_child.GetHerHis] navázal známost a možná pomohl pěstovat [destiny_child.GetHerHis] nadání.\""
 destiny_child.1025.t: "Zpráva se rychle šíří"
 destiny_child.1030.a.failure: "Vaše plány jsou odhaleny a vznikne rozruch"
 destiny_child.1030.a.success: "Vaše tiché intriky uspějí"
 destiny_child.1030.a: "Pokud využiji všech svých prostředků, možná se to podaří..."
 destiny_child.1030.b: "Nemohu riskovat, že příběh [destiny_child.GetFirstNamePossessiveNoTooltip] zůstane nevyprávěn."
 destiny_child.1030.c.tt: "Musím připravit pravého dědice, ale také vybavit [destiny_child.GetFirstNameNoTooltip] dovednostmi, aby chránil [current_heir.GetHerHim]."
 destiny_child.1030.c: "Zákony jsou jak jsou. Nelze je obejít."
 destiny_child.1030.desc: "[destiny_child.GetFirstName] je skutečně nadaný. [destiny_child.GetHerHis|U] slova nesou váhu někoho o desetiletí staršího a lidé přirozeně následují [destiny_child.GetHerHis] vedení. Není pochyb o tom, kam směřuje budoucnost mé rodiny. A přesto, a přesto...\n\nBez ohledu na přitažlivost a schopnosti [destiny_child.GetFirstNamePossessiveNoTooltip] jsou zákony [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'camp', 'land')] takové, jaké jsou. [destiny_child.GetSheHe|U] není mým primárním dědicem. Když zemřu, veškerý ten talent a dovednosti budou pouhým nástrojem v rukou toho, kdo bude sledovat machinace [destiny_child.GetHerHis] [destiny_child.Custom2('RelationToMeShort', SCOPE.sC('current_heir'))] [current_heir.GetFirstNamePossessive].\n\nTam, v koutku mé mysli, se mihnou sázky. Toto je rozhodnutí, na kterém bude záviset mé dědictví."
 destiny_child.1030.t: "Další v řadě?"
 destiny_child.1035.a: "[destiny_child.GetFirstNameNoTooltip] si docela oblíbil/a [flirter_1.GetFirstNameNoTooltip]..."
 destiny_child.1035.b: "Myslím, že [destiny_child.GetFirstNameNoTooltip] má slabost pro [flirter_2.GetFirstNameNoTooltip]!"
 destiny_child.1035.c: ""Je dobře, že tě takové prkotiny nerozhodí, [destiny_child.GetFirstNameNoTooltip].""
 destiny_child.1035.d.tt: "Na to bude čas pro #EMP that#! později v [destiny_child.GetHerHis] životě..."
 destiny_child.1035.d: ""Musíš se soustředit, [destiny_child.GetFirstNameNoTooltip]!"""
 destiny_child.1035.desc: "[destiny_child.GetFirstNamePossessive] schopnosti jsou takové, že někdy zapomenu, že [destiny_child.GetSheHe] je pořád dítě, ale když procházíme po [ROOT.Char.Custom('GetCourtyard')] a slyším chichot dvou dětí po našem boku, jsem náhle připomenut, že děti jsou přece jen děti.\n\nOba dva se chichotají a zjevně jsou poblázněni do [destiny_child.GetFirstNameNoTooltip], až okamžitě oba zuřivě zírají do země, když [destiny_child.GetSheHe] jim veselě zamává."
 destiny_child.1035.interested: "\n\nAčkoliv je [destiny_child.GetSheHe] moudrý/á přes [destiny_child.GetHerHis] roky, vidím úsměv v koutku [destiny_child.GetFirstNamePossessiveNoTooltip] úst..."
 destiny_child.1035.notinterested: "\n\nK mému překvapení však [destiny_child.GetSheHe] nic více neřekne. Naprosto neodraděn/á [destiny_child.GetSheHe] pokračuje dál a vyskočí po schodech dovnitř."
 destiny_child.1035.t: "Mladá láska"
 destiny_child.9999.a: "Byla to čest."
 destiny_child.9999.desc: "Nepřetržitý růst [destiny_child.GetFirstName] na mě pomalu dýchl, ale teď se na [destiny_child.GetHerHim] dívám jako na sobě rovného. Všechen ten čas jsem viděl [destiny_child.GetHerHis] potenciál a rozhodl se ho podporovat. Tenkrát jsem měl málo představy, co očekávat, ale je jasné, že moje úsilí nebylo marné.\n\n[destiny_child.GetFirstNameNoTooltip] stojí přede mnou tváří v tvář, usmívá se, a navzdory naší známosti nemohu odstranit ten přirozený tah, který [destiny_child.GetSheHe] vyzařuje. Není pochyb: tento [destiny_child.GetWomanMan] je nějak tajemně předurčen k velikosti.\n\nJsem si jistý, že jsem udělal správně, když jsem [destiny_child.GetHerHis] pomáhal na té nebezpečně spletité cestě osudu."
 destiny_child.9999.t: "Osud naplněn"
