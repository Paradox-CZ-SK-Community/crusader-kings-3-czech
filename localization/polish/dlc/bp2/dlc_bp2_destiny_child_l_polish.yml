l_polish:
 destiny_child.1005.t: "Laterální myšlení"
 destiny_child.1035.b: "Myslím, že [destiny_child.GetFirstNameNoTooltip] má něco za lubem pro [flirter_2.GetFirstNameNoTooltip]!"
 destiny_child.1035.desc: "[destiny_child.GetFirstNamePossessive] schopnosti jsou takové, že občas zapomínám, že [destiny_child.GetSheHe] je stále dítě, ale když cestujeme přes [ROOT.Char.Custom('GetCourtyard')] a slyším tichý smích dvou dětí vedle nás, najednou si uvědomuji, že děti skutečně zůstanou dětmi.\n\nTyto dvě smící se děti jsou očividně okouzlené [destiny_child.GetFirstNameNoTooltip], až do té míry, že obě okamžitě zuřivě zírají na zem, když [destiny_child.GetSheHe] je veselým způsobem zdraví."
 destiny_child.1000.a: ""Excelentní švih! Pokračuj!""
 destiny_child.9999.desc: "Nepřetržitý růst [destiny_child.GetFirstName] mě zaskočil, ale nyní se na [destiny_child.GetHerHim] dívám očima vrstevníka. Před tím časem jsem viděl [destiny_child.GetHerHis] potenciál a rozhodl se ho pěstovat. Tenkrát jsem neměl příliš velkou představu o tom, co očekávat, ale je jasné, že moje úsilí nebylo marné.\n\n[destiny_child.GetFirstNameNoTooltip] stojí tváří v tvář se mnou, usmívá se a navzdory naší známosti nemohu odolat přirozenému přitažlivosti, kterou [destiny_child.GetSheHe] vyzařuje. Není pochyb o tom: tento [destiny_child.GetWomanMan] je znamenán pro velikost nějakým záhadným způsobem.\n\nJsem si jistý, že jsem udělal správně, když jsem pomohl [destiny_child.GetHerHis] cestě po nebezpečně propletené stezce osudu."
 destiny_child.1030.a: "Pokud použiji všechny své rafinované triky, možná se to spojí..."
 destiny_child.1015.b: "Možná bych měl převzít kontrolu?"
 destiny_child.1010.a: ""Je pravda, ale to by je vystavilo nebezpečí. Vidíš?""
 destiny_child.1025.a: "#EMP "Odejdi,#! zlomyslný vrahu! #EMP Stráže!#!"
 destiny_child.1015.a.success: "[destiny_child.GetFirstNameNoTooltip] dosahuje nových výšin schopnosti"
 destiny_child.1015.c: ""Pokračujte v tom, vy dva, a nějaké mince za [knight.GetFirstNamePossessiveNoTooltip] potíže!""
 destiny_child.1020.t: "Mimoškolní učení"
 destiny_child.1010.c: ""Tady, projdi si to se mnou ještě jednou?""
 destiny_child.9999.t: "Osud realizovaný"
 destiny_child.1015.t: "Cvičení dělá..."
 destiny_child.1015.desc: "Dva meče se spolu drhnou na jasném slunci, škrábající se podél svých délek s kovovým #EMP šing!#!.\n\n[destiny_child.GetFirstName] tančí lehce zpět, držíc meč, jako by byl prodloužením [destiny_child.GetHerHis] paže. [destiny_child.GetHerHis|U] sparingový partner, [knight.GetFirstName|U], se potácí za [destiny_child.GetHerHim], lehce vyk喘ující.\n\nOba se sparringují už nějakou dobu a [destiny_child.GetFirstNameNoTooltip] sotva potil. Zajímalo by mě, zda [destiny_child.GetSheHe] opravdu #EMP snaží?#!"
 destiny_child.1000.desc: "Napadá mě — když sleduji, jak [destiny_child.GetFirstName] cvičí mečové údery — že [destiny_child.GetSheHe] se opravdu vyvíjí v podstatného fyzického jedince.\n\nDalší úder syčí vzduchem, [destiny_child.GetFirstNameNoTooltip] ho provádí s klidem a odhodláním. Chvěji se při pomyšlení na to, jaké by to bylo být na konci takového úderu, ale malá část mě se ptá, zda je taková orientace na sílu skutečně prospěšná."
 destiny_child.1020.desc: "Podivné pohledy se mají tendenci objevovat, když to nejméně očekáváte. To se osvědčuje, když mě můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('physician'))|U] [physician.GetFirstName] a [herbalist.GetFirstName], zkušený léčitel, konfrontují s přehnaně vzrušeným [destiny_child.GetFirstName] v patách.\n\n"Mladý [destiny_child.GetFirstNameNoTooltip] chce se naučit jedno z našich povolání, můj [ROOT.Char.GetLadyLord]," začíná [physician.GetFirstNameNoTooltip], "a rádi bychom učili [destiny_child.GetHerHim]." [herbalist.GetFirstNameNoTooltip] přerušuje vyčerpaně.\n\n"Potřebujeme jen vaše schválení, protože nehodlám být tím, kdo odvede [destiny_child.GetHerHim] z [destiny_child.GetHerHis] studia bez toho!""
 destiny_child.1035.interested: "\n\nAčkoli je [destiny_child.GetSheHe] moudrý nad [destiny_child.GetHerHis] roky, vidím úsměv na koutku [destiny_child.GetFirstNamePossessiveNoTooltip] úst..."
 destiny_child.0001.b: "Jaká nesmysl. Tohoto ušáka si musí být vědom svého místa."
 destiny_child.1020.b: "Bylinkářství je zajímavá oblast výzkumu!"
 destiny_child.1035.t: "Mladá láska"
 destiny_child.0001.t: "Osudové dítě"
 destiny_child.1000.b: ""Nenech zanedbat vytrvalost, [destiny_child.GetFirstNameNoTooltip].""
 destiny_child.1025.desc: "Hřebčík mě překvapuje. Kůň vykonávající [famous_knight.Custom('KnightCultureNoTooltip')|l] cvalí [famous_knight.GetHerHis] hřebce mým směrem.\n\n"[ROOT.Char.GetTitledFirstName]! Jsi to ty?" [famous_knight.GetSheHe|U] pokloní se [famous_knight.GetHerHis] hlavou úctivě. "Přicházím hledat dítě — [destiny_child.GetFirstNameNoTooltip]. [destiny_child.GetSheHe|U] je pod tvou péčí, není [destiny_child.GetSheHe]?" Přikývnu, když se moji bdělí strážci blíží.\n\n"Nebojte se. Jsem známý ve svém vlastním právu... ale pověst o [destiny_child.GetFirstNamePossessiveNoTooltip] talentu se šíří jak požár! Bylo by mi ctí se s [destiny_child.GetHerHis] seznámit a snad pomoci rozvíjet [destiny_child.GetHerHis] nadání.""
 destiny_child.1030.t: "Následující v pořadí?"
 destiny_child.1005.c: "Jsem si jistý, že [destiny_child.GetFirstNameNoTooltip] se z toho hodně naučí."
 destiny_child.1005.a: "Jaká elokvence! Jaká moudrost!"
 destiny_child.9999.a: "Bylo mi ctí."
 destiny_child.1030.desc: "[destiny_child.GetFirstName] je opravdu talentovaný. [destiny_child.GetHerHis|U] slova nesou váhu o deset let starších, a lidé instinktivně následují [destiny_child.GetHerHis] vedení. Není pochyb o tom, kde leží budoucnost mé rodiny. A přesto, a přesto...\n\nBez ohledu na [destiny_child.GetFirstNamePossessiveNoTooltip] přitažlivost a dovednosti, zákony [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'camp', 'land')] jsou, co jsou. [destiny_child.GetSheHe|U] není mým primárním dědicem. Když zemřu, veškerý ten talent a dovednost budou pouze využity ve prospěch sledování [destiny_child.GetHerHis] [destiny_child.Custom2('RelationToMeShort', SCOPE.sC('current_heir'))] [current_heir.GetFirstNamePossessive] machinací.\n\nTam, blyštící se v koutku mé mysli, jsou sázky. Toto je rozhodnutí, na kterém bude záviset moje dědictví."
 destiny_child.1010.b: "Můj bože. [destiny_child.GetFirstNameNoTooltip|U] má pravdu!"
 destiny_child.1015.b.failure: "Prokazujete se také neschopným držet krok s [destiny_child.GetFirstNameNoTooltip]"
 destiny_child.1030.c: "Zákony jsou takové, jaké jsou. Nemohou být zvráceny."
 destiny_child.1030.a.failure: "Vaše plány jsou zaznamenány a vyvstává rozruch"
 destiny_child.1020.a: "Čas s lékařem by mohl být dobře stráven..."
 destiny_child.1005.desc: "Zatočím za roh a najdu [destiny_child.GetFirstName] a mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('realm_priest'))|U] [realm_priest.GetFirstName], kteří se zabývají docela vášnivou debatou. Ne hádkou, co se dá říci, ale spíše živou výměnou myšlenek.\n\n[destiny_child.GetFirstNameNoTooltip], s jasnýma očima, vášnivě argumentuje nějakými náboženskými detaily v obrovském rozsahu. [realm_priest.GetFirstNameNoTooltip|U], k [realm_priest.GetHerHis] cti, se zdá, že zachází s [destiny_child.GetFirstNameNoTooltip] jako s rovním navzdory jejich rozdílu v letech."
 destiny_child.1015.a.failure: "[destiny_child.GetSheHe|U] se přetěžuje [destiny_child.GetHerselfHimself]"
 destiny_child.1030.b: "Nemohu riskovat, že [destiny_child.GetFirstNamePossessiveNoTooltip] příběh zůstane nevyprávěn."
 destiny_child.1035.d: ""Musíš se soustředit, [destiny_child.GetFirstNameNoTooltip]!""
 destiny_child.1025.c: ""Možná bys mohl být dokonce přesvědčen zůstat?""
 destiny_child.1010.desc: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))|U] [marshal.GetFirstName] a já jsme hluboce ponořeni do strategické hry, prohlížíme si stůl s malými žetony představujícími různé jednotky. Sotva si všimnu, jak se [destiny_child.GetFirstName] přiblíží, ale [destiny_child.GetHerHis] ostrý pohled směřující na herní plochu okamžitě prozrazuje intenzitu [destiny_child.GetHerHis] vnitřních úvah.\n\n"Tady." Hlas [destiny_child.GetFirstNamePossessiveNoTooltip] mě překvapí. "Ta skupina útočí čelně. Kdybys použil ten les k zakrytí svého postupu, mohl bys je zcela překvapit..."\n\n[marshal.GetFirstNameNoTooltip] pozvedá obočí nad [destiny_child.GetFirstNamePossessiveNoTooltip] zády, zatímco [destiny_child.GetSheHe] se naklání, aby posunul žetony."
 destiny_child.1035.c: ""Je dobré, že si nenecháš takové drobnosti na seba, [destiny_child.GetFirstNameNoTooltip].""
 destiny_child.0001.a: "Toto dítě potřebuje péči."
 destiny_child.1025.t: "Slovo se šíří daleko"
 destiny_child.1015.a: ""Musíš se více snažit, [destiny_child.GetFirstNameNoTooltip]!""
 destiny_child.1000.t: "Silný mladík"
 destiny_child.1005.b: ""Držíš [destiny_child.GetFirstNameNoTooltip] od [destiny_child.GetHerHis] vojenských snah, [realm_priest.GetFirstNameNoTooltip].""
 destiny_child.1025.b: "Vytrénovat [destiny_child.GetHerHim]? Nádherný nápad!"
 destiny_child.1030.a.success: "Vaše tiché machinace jsou úspěšné"
 destiny_child.1035.notinterested: "\n\nK mému překvapení však [destiny_child.GetSheHe] nic dál neříká. Zcela neochvějný, [destiny_child.GetSheHe] pokračuje dál, skáče po schodech vedoucích dovnitř."
 destiny_child.1035.d.tt: "Na #EMP to#! bude čas později v [destiny_child.GetHerHis] životě..."
 destiny_child.1035.a: "[destiny_child.GetFirstNameNoTooltip] si spíše oblíbila [flirter_1.GetFirstNameNoTooltip]..."
 destiny_child.0001.desc: "V [destiny_child.GetFirstNamePossessive] pohledu je jistá intenzita.\n\n[destiny_child.GetSheHe|U] rovněž kráčí s hrdou grácií. [destiny_child.GetSheHe|U] mluví s přesvědčením a pevností, s vynikající jasností slabiky. Starší lidé pětkrát [destiny_child.GetHerHis] věku poslouchají pozorně, když [destiny_child.GetSheHe] tak činí, přitahováni magnetismem [destiny_child.GetFirstNamePossessiveNoTooltip] osobnosti jako můry k plameni.\n\nNa tomto dítěti je něco zvláštního. Staré písně hovoří o těch, kteří jsou označeni, aby nesli vpřed svůj národ, postava velkého významu a větší schopnosti. Může to být pravda?\n\nMůže být [destiny_child.GetFirstNameNoTooltip] pomazaný osudem?"
 destiny_child.0001.a.tt: "Je v [destiny_child.GetHerHim] prostě #EMP něco#!..."
 destiny_child.1015.b.success: "Vaše učení se ukazuje jako ještě cennější než [knight.GetFirstNamePossessiveNoTooltip]"
 destiny_child.1015.a.critfailure: "[destiny_child.GetSheHe|U] udělá hroznou chybu kvůli tlaku"
 destiny_child.1010.t: "Vojenský rozum"
 destiny_child.1010.a.tt: "[destiny_child.GetFirstNamePossessiveNoTooltip|U] chápání vojenských strategií je již pokročilé, ale mnoho [destiny_child.GetSheHe] ještě neví."
 destiny_child.1020.c: ""Jen... nenechávej to zabírat příliš času tvým studiím.""
 destiny_child.1030.c.tt: "Musím připravit pravého dědice, ale také vybavit [destiny_child.GetFirstNameNoTooltip] schopnostmi chránit [current_heir.GetHerHim]."
