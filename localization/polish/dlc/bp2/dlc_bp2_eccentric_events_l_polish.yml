 bp2_yearly.8010.d: "Oway areway uway?"
 bp2_yearly.8000.desc.tutor: "Bezpochyby všechen čas strávený pod péčí mého dvorního učitele, [tutor.GetFirstName], udělal z tohoto dítěte takovou zářnou jiskru pro jazyk, a těším se, až uvidím, jak [hostage.GetHerHis] mistrovství dvorného jazyka dále vzroste."
 bp2_yearly.8022.desc.rubbed_it_in: "\n\n[other_child.GetSheHe|U] je daleko od pokory ve vítězství, posmívá se mi a zlehčuje mě za prohru."
 bp2_yearly.8010.t: "Vtipné mluvení"
 bp2_yearly.8030.a: "[child_1.GetFirstNameNoTooltip] by to miloval!"
 bp2_yearly.8021.desc.stilts.outro: "\n\n[other_child.GetFirstNameNoTooltip|U] sotva ujede pár kroků, než spadne přímo na [other_child.GetHerHis] obličej, a já jsem vítěz. Slyším se nad svým soupeřem z mých mocných chůd, jsem volný, abych si vzal svou odměnu."
