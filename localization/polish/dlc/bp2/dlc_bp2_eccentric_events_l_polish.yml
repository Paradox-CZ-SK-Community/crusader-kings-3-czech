l_polish:
 bird_cruelty: "Krutost vůči ptákům"
 bird_cruelty_desc: "Tato postava v poslední době přehnaně reaguje na ptáky. I slabé cvrlikání nebo krákání venku stačí, aby se rozzuřila."
 bp2_yearly.8000.a: "Budu [hostage.GetHerHim] osobně doučovat."
 bp2_yearly.8000.b.tt: "[hostage.GetFirstNameNoTooltip|U] bude odrazován/a od učení vašeho [court_language|E]"
 bp2_yearly.8000.b: "To je ubohý pokus o [ROOT.Char.GetCourtLanguage.GetNameNoTooltip]."
 bp2_yearly.8000.c: "To je pěkné."
 bp2_yearly.8000.desc.chaplain: "[hostage.GetFirstNameNoTooltip|U] mi říká, že za své zvládnutí dvorového jazyka vděčí učitelům v duchovenstvu, jako je [tutor.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 bp2_yearly.8000.desc.guardian: "Je zřejmé, že [hostage.GetFirstNameNoTooltip] a [tutor.GetFirstName] si vytvářejí silné pouto, a mohu se těšit na další příjemná překvapení v [hostage.GetHerHis] vzdělávání."
 bp2_yearly.8000.desc.intro: "[hostage.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi v poslední době mluví výlučně v [ROOT.Char.GetCourtLanguage.GetNameNoTooltip], a [hostage.GetSheHe] to dělá s pozoruhodnou zdatností.\n\n"
 bp2_yearly.8000.desc.tutor: "Nepochybně je to veškerý čas strávený pod dohledem mého dvorového učitele, [tutor.GetFirstName], který udělal z tohoto dítěte tak nadaného žáka jazyka, a těším se, že [hostage.GetHerHis] zvládnutí dvorového jazyka se bude dále zlepšovat."
 bp2_yearly.8000.t: "Podle mého vzoru"
 bp2_yearly.8010.a.failure: "Nepodaří se vám naučit [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]"
 bp2_yearly.8010.a.success: "Úspěšně naučíte [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]"
 bp2_yearly.8010.a.tt: "Strávíte několik následujících lekcí mluvením základní [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]"
 bp2_yearly.8010.a: "Možná bych měl/a naučit [child.GetHerHim] základy [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]."
 bp2_yearly.8010.b.failure: "Jste ještě více ztrapněn/a"
 bp2_yearly.8010.b.success: "Úspěšně dítě zesměšníte"
 bp2_yearly.8010.b: ""Ne, #EMP ty#! zníš legračně!"""
 bp2_yearly.8010.c: "Dobře."
 bp2_yearly.8010.d.tt: "Během lekce si společně vymyslíte tajný jazyk"
 bp2_yearly.8010.d: "Oway areway uway?"
 bp2_yearly.8010.desc: "Jsem uprostřed lekce s [child.Custom2('MyCharacterIntroduction', ROOT.Char)] a potlačený úsměv od [child.GetHerHim] mi dává důvod se domnívat, že [child.GetSheHe] nevěnuje pozornost ani slovu, které říkám. Občas [child.GetSheHe] jen opakuje něco, co jsem řekl, nějakým divným hlasem.\n\n\"What is it you're doing?\"\n\n\"What is it you're doing?\" To [child.Custom('InsultNoun')] propukne v smích. \"Promiň, ten tvůj přízvuk je prostě tak legrační!\""
 bp2_yearly.8010.t: "Směšné mluvení"
 bp2_yearly.8020.a.lose: "Prohrál/a jsi..."
 bp2_yearly.8020.a.win: "Vyhrál/a jsi!"
 bp2_yearly.8020.a: "Závod na chůdách!"
 bp2_yearly.8020.b: "Pojďme si hrát s káčou!"
 bp2_yearly.8020.c: "S loutkami vyhrává každý."
 bp2_yearly.8020.desc: "Hrál/a jsem si s [other_child.Custom2('MyCharacterIntroduction', ROOT.Char)] většinu dne a moc mě to bavilo! Hráli jsme [ROOT.Char.Custom('BG_GameType_Generic')] a když se naše hra blíží ke konci, [other_child.GetSheHe] mě porazí a já zůstanu ohromený/á.\n\n\"To byla zábava! Co budeme teď dělat?\"\n\nTo je moje šance vybrat něco, v čem bych mohl/a ještě vyhrát..."
 bp2_yearly.8020.t: "Co chceš dělat?"
 bp2_yearly.8021.a: "To bylo příliš snadné! Jsi poražený!"
 bp2_yearly.8021.b: "Dobrá hra."
 bp2_yearly.8021.c: "Říkal/a jsem, že vítěz dostane laskavost..."
 bp2_yearly.8021.desc.intro: "Odložíme hrací desku a připravíme"
 bp2_yearly.8021.desc.stilts.outro: "\n\n[other_child.GetFirstNameNoTooltip|U] sotva doběhne pár kroků, než padne přímo na obličej, a zanechá mě vítězem. Tyčíc se nad soupeřem na svých mohutných chůdách, mohu si vzít svou odměnu."
 bp2_yearly.8021.desc.stilts: "naše chůdy. Jsem vyvýšen téměř do výšky dospělého a mé maličké nožky se snaží udržet mě na těchto ohromujících výškách. Jakmile můj soupeř vyleze a zjistí nejisté kroky, vyrážíme!"
 bp2_yearly.8021.desc.teetotum.outro: "nakonec mám všechny kuličky. [other_child.GetFirstNameNoTooltip|U] si poraženě povzdechne a já hrdě vlastním všechny kuličky."
 bp2_yearly.8021.desc.teetotum: "točící káču. Točí se dokola a každý z nás sází své kuličky na její výsledek. I když o nic hodnotného nejde, cítím, jak mi srdce bije, když spadne na bok.\n\nHra se přelévá tam a zpět, kuličky mění majitele, ale brzy zjistím"
 bp2_yearly.8021.t: "Hra"
 bp2_yearly.8022.a.mean: ""Zavři pusu! Nenávidím tě!""
 bp2_yearly.8022.a: "Fajn."
 bp2_yearly.8022.b: ""Stráže!""
 bp2_yearly.8022.c: ""Jo, měli bychom hrát znovu!""
 bp2_yearly.8022.desc.normal_child: "\n\n\"To byla velká zábava!\""
 bp2_yearly.8022.desc.rubbed_it_in: "\n\n[other_child.GetSheHe|U] v vítězství zdaleka není skromný/á, posmívá se mi a zlehčuje mě za mou prohru."
 bp2_yearly.8022.desc.stilts.outro: "\n\nBěžím co nejrychleji na svých vratkých nožkách, ale po pár krocích se svalím přímo na obličej a [other_child.GetFirstNameNoTooltip] je vítězem."
 bp2_yearly.8022.desc.teetotum.outro: "Došly mi kuličky, takže [other_child.GetFirstNameNoTooltip] je vítěz."
 bp2_yearly.8030.a: "[child_1.GetFirstNameNoTooltip] by to miloval/a!"
 bp2_yearly.8030.b: "Tahle panenka mi tolik připomíná [child_2.GetFirstNameNoTooltip]."
 bp2_yearly.8030.desc: "Plameny a křik mě obklopují v [ROOT.Char.GetCurrentLocation.GetName], zatímco má armáda plenila cenné zboží a zajatce. Pálivý zápach hořícího masa naplňuje vzduch.\n\nMezi troskami leží odhozená malá panenka. Její drobné knoflíkové oči a ručně přišitý úsměv mi připomínají nevinnost, která na mě čeká doma. \n\nI když je umazaná od bláta, její měkké vlasy mi v ruce připadají tak křehké. Nemohu si pomoct a myslím, že by byla dokonalým dárkem pro jedno z dětí na dvoře."
 bp2_yearly.8030.t: "Osamělá panenka"
 bp2_yearly.8040.a: "Vyznám svou lásku!"
 bp2_yearly.8040.b: "Musím tyto dětské myšlenky odložit."
 bp2_yearly.8040.c: "Vezmeme se ráno!"
 bp2_yearly.8040.desc.intro: "Už je to dlouho, co jsem viděl/a svého dávného miláčka, [crush.GetFirstName]."
 bp2_yearly.8040.desc.mid.different_location: "I po těch letech mě myšlenka na [crush.GetHerHim] jako předmět mé dětské poblouzněnosti zaměstnává i v půlnočních hodinách.\n\n[crush.GetSheHe|U] je nyní [crush.GetWomanMan] a nemohu si pomoci, než se při pomyšlení na [crush.GetHerHim] chopit pera."
 bp2_yearly.8040.desc.mid.same_location: "Pak vidím, jak [crush.GetHerHim] vstupuje do mého [ROOT.Char.Custom('GetCourt')], vypadá zářivě jako vždy, zjevení [ROOT.Char.GetFaith.PositiveAfterLife], pokud něco takového existuje. Cítím, jak mi srdce začíná rychle bít a dlaně se mi potí, stejně jako když jsem byl/a jen [ROOT.Char.Custom('GirlBoy')].\n\nJe těžké uvěřit, že [crush.GetSheHe] je ten samý [crush.Custom('GirlBoy')], kterého jsem v mládí obdivoval/a, a ještě těžší uvěřit, že mé city zůstaly nezměněny."
 bp2_yearly.8040.desc.outro: "Možná bych měl/a konečně dát své city najevo."
 bp2_yearly.8040.t: "[crush.GetSheHe|U] je nyní [crush.GetWomanMan|U]"
 bp2_yearly.8041.a: "Opětuji [crushee.GetHerHis] lásku!"
 bp2_yearly.8041.b: "Necítím to stejně."
 bp2_yearly.8041.desc.intro.different_location: "Mezi obvyklými státními dopisy najdu něco neobyčejného. Něžně zabalený krvavě červenou stužkou je dopis s obrázkem srdce na voskové pečeti.\n\nJe od [crushee.Custom2('MyCharacterIntroduction', ROOT.Char)] a popisuje [crushee.GetHerHis] hluboké city ke mně."
 bp2_yearly.8041.desc.intro.same_location: "Vstoupím do svého [ROOT.Char.Custom('ResidenceBuilding')] a najdu [crushee.Custom2('MyCharacterIntroduction', ROOT.Char)], který na mě zírá jako vyhladovělé divoké [crushee.GetWomanMan] obhlížející svůj další pokrm. [crushee.GetSheHe|U] prorazí davy a"
 bp2_yearly.8041.desc.mid.different_location_lovers: "\n\n\"Má lásko, dýchám jen pro tebe a už nemohu snést dlouhé odloučení. Miloval/a jsem tě od doby, kdy jsem byl/a jen [crushee.Custom('GirlBoy')]. Prosím, opětuj mou lásku a slibuji, že tě udělám šťastným/šťastnou navždy.\""
 bp2_yearly.8041.desc.mid.different_location_marriage: "Po dlouhém popisování [crushee.GetHerHis] dětské poblouzněnosti vůči mně dopis navrhuje, že se [crushee.GetSheHe] stane mou [crushee.Custom('WifeHusband')]!\n\n\"Byli bychom oddáni v okamžiku, kdy odpovíš, má lásko. Vezmi mě a já se budu snažit učinit tvé štěstí smyslem svého života.\""
 bp2_yearly.8041.desc.mid.same_location_lovers: "odtáhne mě na stranu do nějakého tichého koutu [ROOT.Char.Custom('GetCourt')] a šeptá mi do ucha.\n\n\"Měl/a jsem k tobě hluboké city už od dětství. Nabízím ti svou lásku, pokud ji přijmeš.\""
 bp2_yearly.8041.desc.mid.same_location_marriage: "skloní se ke mým nohám.\n\n\"Ó můj sladký [ROOT.Char.Custom('LoverPetName')], zaujal/a jsem tě už od dětství. Má láska je čistší než cokoli, co v tomto světě nalezneš, a byla bych tvou [crushee.Custom('WifeHusband')], pokud bys mě přijal/a!\""
 bp2_yearly.8041.t: "Jsi nyní [ROOT.Char.GetWomanMan|U]"
 bp2_yearly.8042.a: "Jak nádherné."
 bp2_yearly.8042.desc.intro: "Vyznávám svou lásku [crush.GetFirstName]"
 bp2_yearly.8042.desc.mid.different_location: "v dopise a trvá jen několik dní, než mi [crush.GetHerHim] odpíše, že cítí totéž!"
 bp2_yearly.8042.desc.mid.same_location: "a [crush.GetSheHe] se nakloní ke mně a zašeptá mi své city zpět."
 bp2_yearly.8042.desc.outro: "\n\nJsem nadšený/á a prostě ohromený/á, že naše láska dokázala překonat bláznovství mládí a rozvinout se v zralé dvorské romanci."
 bp2_yearly.8042.t: "Opětovaná náklonnost"
 bp2_yearly.8043.a: "Možná by se [crush.GetSheHe] dal/a přesvědčit."
 bp2_yearly.8043.b: "Bohužel."
 bp2_yearly.8043.desc: "Zdá se, že mé city zůstávají jednostranné. [crush.GetFirstName|U] se zdá zcela nezaujatý/á o mě jako o partnera a já zůstávám s rozbitým srdcem."
 bp2_yearly.8043.t: "Odmítnuté city"
 bp2_yearly_8040_confess_crush: "Vy a [crush.GetFirstName] se můžete stát milenci"
 bp2_yearly_8042_rejection: "[crushee.GetFirstName] bude informován/a o tvém odmítnutí"
 changing_habits: "Měnící se návyky"
 changing_habits_desc: "Tato postava se snaží upravit své chování, aby potěšila ostatní."
 child_learning_language_tt: "[hostage.GetFirstNameNoTooltip|U] bude povzbuzován/a, aby zahájil/a [scheme|E] k naučení vašeho [court_language|E]"
 child_personality.7300.a: "Já... myslím, že mluvím koňsky!"
 child_personality.7300.b: "Jsou jako my."
 child_personality.7300.c: "Zvíře je nástroj, nic víc."
 child_personality.7300.desc: "Většinou se cítím mnohem lépe mezi zvířaty ve zvěřinci a ve stájích než mezi svými vrstevníky a učiteli na dvoře. Znovu se ocitám ve stájích, česám a jezdím na svém koni.\n\nCítím silné pouto, jako ke starému příteli. Sesedám, pořádně svého oře vyčesávám a přemýšlím, zda bychom se neměli ke svým koním chovat spíše jako ke společníkům."
 child_personality.7300.t: "Přítel zvířat"
 child_personality.7301.callous.desc: "ale když je na to konfrontováno, [child.GetSheHe] trvá na tom, že zvíře je jen nástroj, který se použije a zahodí, když už není užitečné.\n\n[child.GetFirstNameNoTooltip] se zdá vůbec nestarat o bezpečí či pohodlí zvířete při jízdě a aktivně se rozčiluje, když zvíře projeví obavy o vlastní bezpečnost."
 child_personality.7301.callous: ""Výborně, drž se toho pocitu.""
 child_personality.7301.change.callous: ""Hloupé dítě, kůň je jen nástroj.""
 child_personality.7301.change.compassionate: ""Kůň je společník jako žádný jiný, [child.GetFirstNameNoTooltip].""
 child_personality.7301.change.eccentric: ""Ne, promluv k tomu koni. Řekni mi, co říká.""
 child_personality.7301.compassionate.desc: "a tvrdí, že i zvířata si zaslouží péči a důstojnost.\n\nKůň je dokonale upravený, na rozdíl od [child.GetFirstNameNoTooltip], který očividně dělal práci stájníka."
 child_personality.7301.compassionate: "Jednej s ostatními..."
 child_personality.7301.desc: "[child.GetFirstName] v poslední době tráví ve stájích neobvykle mnoho času a začíná zanedbávat [child.GetHerHis] vrstevníky na dvoře. Dítě se zdá být fixované na jednoho konkrétního koně"
 child_personality.7301.eccentric.desc: "a dokonce začalo tvrdit, že [child.GetSheHe] \"mluví koňsky\".\n\nDítě pak začalo dělat prskavé zvuky rty a vydávat řehtavé zvuky, občas se zastavilo, aby mi sdělilo, o čem [child.GetSheHe] a kůň právě mluví."
 child_personality.7301.eccentric.fallback: "Zdá se, že toto zvíře si přeje zasednout v radě."
 child_personality.7301.eccentric.obligatory_glitterhoof_reference: "Zřejmě má toto zvíře ambice povýšit se na hodnost [child.GetFaith.ReligiousHeadName]."
 child_personality.7301.eccentric: "Jaká úžasná představivost."
 child_personality.7301.t: "$child_personality.7300.t$"
 child_personality.7400.a: ""Proč ne obojí?""
 child_personality.7400.b: ""Ne, hrajeme MOJI hru a podle MÝCH pravidel!""
 child_personality.7400.c: ""Dobře, jízda zní taky fajn...""
 child_personality.7400.desc.outro.older: ""No tak, [ROOT.Char.GetFirstNameNoTooltip], byli jsme celý den uvnitř. Možná bychom měli jít ven na projížďku!""
 child_personality.7400.desc.outro.young: ""Nechci hrát něco tak hloupého a nudného. Chci jezdit na koních!""
 child_personality.7400.desc: "Strávil/a jsem s [other_child.GetFirstName] většinu dne a mám pocit, že bych si s [other_child.GetHerHim] mohl/a hrát až do vyčerpání.\n\nAle pak vidím, jak se [other_child.GetHerHis] tvář sklesne, když vytahuji svůj set [ROOT.Char.Custom('BG_GameType_Generic')].\n\n"
 child_personality.7400.t: "Hrát, nebo jezdit?"
 child_personality.7401.change.eccentric: ""Proč nehrát obojí najednou?""
 child_personality.7401.change.fickle: ""Nálady musí být měnlivé jako tekoucí voda.""
 child_personality.7401.change.stubborn: ""Ne, vždy zaboř nohy a požaduj, aby se ostatní pohnuli.""
 child_personality.7401.desc: "[child.GetFirstName] byl/a po většinu dne podivně potichu, a tak se rozumně rozhodnu jít se na [child.GetHerHim] podívat. Najdu [child.GetHerHim]"
 child_personality.7401.eccentric.desc: "venku na jízdárně s [other_child.GetFirstName]. Oba z nich nahlas křičí ze svých koní a recitují něco, co zní jako tahy z [child.Custom('BG_GameType_Generic')]. Po bližším pohledu zjistím, že oba hrají deskovou hru na koních, nebo se to alespoň snaží. Celá jízdárna je posetá hracími figurkami a oba už z ořů spadli více než jednou."
 child_personality.7401.eccentric: ""Jak výborný kompromis!""
 child_personality.7401.fickle.desc: "venku na jízdárně s [other_child.GetFirstName]. [child.GetFirstNameNoTooltip|U] se zdá nebýt příliš nadšený/á být tam, jako by tam byl/a proti své vůli navzdory svému společníkovi.\n\n\"Chtěl/a jsem hrát deskové hry, ale [other_child.GetFirstNameNoTooltip] řekl/a, že bychom měli jezdit na koních, a to taky znělo dobře!\""
 child_personality.7401.fickle: ""Nálady se mění častěji než počasí.""
 child_personality.7401.stubborn.desc: "nahoře ve [child.GetHerHis] pokoji s [other_child.GetFirstName], který se zdá jen polovičatě hrát [child.Custom('BG_GameType_Generic')] s nadšeným [child.GetFirstNameNoTooltip].\n\n\"[other_child.GetFirstNameNoTooltip|U] chtěl jezdit, ale já jsem rozhodl/a, že si zahrajeme deskové hry místo toho!\""
 child_personality.7401.stubborn: ""Zůstaň neměnný jako kámen.""
 child_personality.7401.t: "$child_personality.7400.t$"
