 close_tutelage_scheme: "Úzké Vyučování"
 bp2_yearly.8010.b: ""Ne, #EMP ty#! mluvíš zvláštně!""
 bp2_yearly.8000.desc.chaplain: "[hostage.GetFirstNameNoTooltip|U] mi říká, že [hostage.GetHerHis] učitelé v duchovenstvu, jako je [tutor.Custom2('MyCharacterIntroduction', ROOT.Char)], jsou zodpovědní za [hostage.GetHerHis] ovládnutí dvorního jazyka."
 bp2_yearly.8020.a: "Pojďme závodit na chůdách!"
 bp2_yearly.8040.desc.mid.different_location: "I po všech těch letech mě myšlenka na [crush.GetHerHim] jako předmět mé dětské zamilovanosti pronásleduje ve tři hodiny ráno.\n\n[crush.GetSheHe|U] je teď [crush.GetWomanMan], a nemohu si pomoct, než mám tendenci sahat po svém brku, když si vzpomenu na [crush.GetHerHim]."
 changing_habits: "Měnící se Zvyky"
 bp2_yearly.8022.b: ""Stráže!""
 bp2_yearly.8041.t: "Jsi [ROOT.Char.GetWomanMan|U] nyní"
 bp2_yearly.8043.desc: "Zdá se, že mé pocity zůstávají jednostranné. [crush.GetFirstName|U] je zcela nezaujatý mnou jako milencem, a já jsem zraněný."
 child_personality.7300.t: "Přítel zvířat"
 child_personality.7401.eccentric: ""Jaký vynikající kompromis!""
 child_personality.7401.eccentric.desc: "venku na jízdních plochách s [other_child.GetFirstName]. Oba křičí z koňského hřbetu, recitují něco, co zní jako tahy z [child.Custom('BG_GameType_Generic')] ze všech věcí. Při bližším ohledání se zdá, že oba hrají deskovou hru na koni, nebo se o to alespoň snaží. Celý jízdní dvůr je posetý hracími figurkami a oba z jejich hřebců spadli více než jednou."
 bp2_yearly.8042.t: "Pocity Opětovány"
 child_personality.7400.desc: "Trávil jsem šťastný čas s [other_child.GetFirstName] většinu dne a mám pocit, že bych si mohl hrát s [other_child.GetHerHim] až do bolestí v těle.\n\nAle pak vidím, jak se [other_child.GetHerHis] tvář zkazí, když vytáhnu svou [ROOT.Char.Custom('BG_GameType_Generic')] sadu.\n\n"
 bp2_yearly.8041.desc.mid.same_location_marriage: "snížuje [crushee.GetHerselfHimself] k mým nohám.\n\n"Ó můj sladký [ROOT.Char.Custom('LoverPetName')], měl jsem na tebe oči od té doby, co jsme byli dětmi. Má láska je čistší než cokoliv, co najdeš v tomto světě, a byl bych tvůj [crushee.Custom('WifeHusband')] pokud bych byl akceptován!""
 bp2_yearly.8041.a: "Vrátím [crushee.GetHerHis] lásku!"
 child_personality.7301.callous.desc: "ale když je konfrontován, [child.GetSheHe] trvá na tom, že zvíře je jen pouhý nástroj, který se má používat a zahodit, když již není užitečný.\n\n[child.GetFirstNameNoTooltip] se vůbec nezajímá o bezpečí nebo pohodlí zvířete při jízdě, stává se aktivně podrážděným, když zvíře projevuje jakoukoliv starost o svou vlastní bezpečnost."
 bp2_yearly.8000.a: "Osobně budu vyučovat [hostage.GetHerHim]."
 bp2_yearly.8000.t: "Podle Mého Obrazu"
 child_personality.7400.a: ""Proč ne obojí?""
 bird_cruelty: "Krutost k ptákům"
 bp2_yearly.8010.d.tt: "Trávíte hodinu vynalézáním tajného jazyka společně"
 bp2_yearly.8021.desc.stilts: "našich chůdách. Jsem vyvýšený, téměř tak vysoko jako dospělý, a moje drobné nohy se snaží udržet mě nahoře na těchto ohromujících výškách. Jakmile se můj soupeř zvedne, aby našel [other_child.GetHerHis] nestabilní postavení, jdeme!"
 bp2_yearly.8022.desc.stilts.outro: "\n\nBěžím co nejrychleji na svých nestabilních nohou, ale po pár yardech se zhroutím přímo na obličej a [other_child.GetFirstNameNoTooltip] je vítěz."
 bp2_yearly.8030.b: "Tato panenka mi tolik připomíná [child_2.GetFirstNameNoTooltip]."
