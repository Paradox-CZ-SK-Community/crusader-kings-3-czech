 bp2_yearly.8010.desc: "Jsem uprostřed lekce s [child.Custom2('MyCharacterIntroduction', ROOT.Char)] a utajeno se usmívající [child.GetHerHim] mi dává důvod podezírat, že [child.GetSheHe] nevěnuje pozornost ani jedinému mému slovu. Občas [child.GetSheHe] opakuje něco, co jsem řekl, podivným hlasem.\n\n"Co to děláš?"\n\n"Co to děláš?" [child.Custom('InsultNoun')] se rozchechtá. "Omlouvám se, tvůj přízvuk je prostě tak vtipný!""
