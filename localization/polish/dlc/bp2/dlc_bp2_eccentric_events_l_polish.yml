 bp2_yearly.8042.desc.outro: "\n\nJsem nadšený a naprosto ohromen, že naše láska byla schopna překonat pošetilost naší mladosti a rozkvést do vyspělé dvorní známosti."
 bp2_yearly.8042.a: "Jak úžasné."
