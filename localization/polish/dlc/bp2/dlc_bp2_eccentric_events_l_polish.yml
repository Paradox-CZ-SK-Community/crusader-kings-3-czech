 stress_threshold.2360.desc: "Konečně nacházím úlevu od stresu života v [ROOT.Char.Custom('GetCourt')|l] ve své soukromé [ROOT.Char.Custom('GetChamber')|l], ale když dřímám na pokraji spánku, zaslechnu tvrdé melodické ťukání.\n\nRozhoupám [ROOT.Char.Custom('GetDoor')] a otevřu, abych zjistil/a, kdo je tento půlnoční návštěvník, a místo toho mě zasáhne malý černý pták.\n\nObvykle by návštěva jednoho z tvorů [ROOT.Char.GetFaith.CreatorNamePossessive] byla darem, ale tento malý černý škůdce neustále mává křídly po [ROOT.Char.Custom('GetRoom')|l] a kráká a piští na mě. Cítím, jak se mi sevřou pěsti a srdce se mi rozbuší."
