 close_tutelage: "Blízké vedení"
 bp2_yearly.8020.a.lose: "Prohrál jsi..."
 child_personality.7401.desc: "[child.GetFirstName] byl většinu dne podivně tichý, tak se rozhodnu, že je rozumné jít na [child.GetHerHim] zkontrolovat. Najdu [child.GetHerHim]"
 bp2_yearly.8040.desc.mid.same_location: "Pak vidím, jak [crush.GetHerHim] vstupuje do mého [ROOT.Char.Custom('GetCourt')], vypadá opět úchvatně, vize [ROOT.Char.GetFaith.PositiveAfterLife], pokud nějaká existuje. Cítím, jak se mi srdce začíná rozbušit, a dlaně se mi potí, přesně jako když jsem byl jen [ROOT.Char.Custom('GirlBoy')].\n\nJe těžké uvěřit, že [crush.GetSheHe] je stejné [crush.Custom('GirlBoy')], nad kterým jsem se v mládí rozplýval, a ještě těžší uvěřit, že mé city se nezměnily."
 changing_habits_desc: "Tato postava se snaží přizpůsobit své chování, aby potěšila ostatní."
 friend_boardgames_on_horseback: "[CHARACTER.GetShortUIName|U] a [TARGET_CHARACTER.GetShortUiName] strávili den společně hraním deskových her na koních"
 bp2_yearly.8020.a.win: "Vyhrál jsi!"
 child_personality.7401.t: "$child_personality.7400.t$"
 bp2_yearly.8041.desc.intro.different_location: "Mezi mými obvyklými státními dopisy nacházím něco velmi neobvyklého. Jemně zabalený v krvavě červené stuze je dopis s obrazem srdce na jeho voskovém pečeti.\n\nJe od [crushee.Custom2('MyCharacterIntroduction', ROOT.Char)] a podrobně popisuje [crushee.GetHerHis] hluboké city ke mně."
 child_personality.7401.stubborn.desc: "nahoře ve [child.GetHerHis] pokoji s [other_child.GetFirstName], který se zdá být bez nadšení hrající [child.Custom('BG_GameType_Generic')] s nadšeným [child.GetFirstNameNoTooltip].\n\n"[other_child.GetFirstNameNoTooltip|U] chtěl jezdit, ale rozhodl jsem se, že bychom měli hrát deskové hry místo toho!""
 close_tutelage_tutor: "Blízké vedení"
 bp2_yearly.8021.desc.teetotum: "teetotum. Krouží kolem a kolem, každý z nás vsadí své kuličky na jeho výsledek. I když za nic cenného nejde, cítím, jak mi srdce bije, když se začne rozkládat na své straně.\n\nHra se přenáší sem a tam, kuličky vymění ruce, ale brzy zjistím"
 child_personality.7301.compassionate.desc: "a tvrdí, že i zvířata si zaslouží péči a důstojnost.\n\nKůň je dokonale upravený do dokonalosti, na rozdíl od [child.GetFirstNameNoTooltip], který zjevně pracoval jako stájník."
 rival_humiliated_a_child: "[CHARACTER.GetShortUIName|U] brutálně ponížil [TARGET_CHARACTER.GetShortUIName] jako dítě"
 child_personality.7401.stubborn: ""Zůstaň tak neměnný jako kámen.""
 child_personality.keeps_eccentric_tt: "[child.GetFirstName] udržuje vlastnost [GetTrait('eccentric').GetName( child.Self )]"
 rival_made_fun_of_my_accent_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] si dělal legraci z [CHARACTER.GetShortUINamePossessive] přízvuku"
 bp2_yearly.8020.desc: "Hral jsem s [other_child.Custom2('MyCharacterIntroduction', ROOT.Char)] většinu dne a měl jsem tolik zábavy! Hráli jsme [ROOT.Char.Custom('BG_GameType_Generic')] a jak se naše hra blížila ke konci, [other_child.GetSheHe] mě porazil a já jsem zůstal ohromen.\n\n"To byla zábava! Co teď budeme dělat?"\n\nTo je moje šance vybrat něco, co bych mohl ještě vyhrát..."
 friend_gave_a_good_lesson_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] dal důležitou lekci během [CHARACTER.GetShortUINamePossessive] dětství"
 bp2_yearly.8042.desc.mid.same_location: "a [crush.GetSheHe] se nakloní k mému uchu a zašeptá mi [crush.GetHerHis] city zpět."
 bp2_yearly.8042.desc.mid.different_location: "v dopise a trvá jen několik dní, než [crush.GetHerHim] napíše zpět, že [crush.GetSheHe] cítí to samé!"
 child_personality.7400.b: ""Ne, budeme hrát MOJI hru MOJÍ cestou!""
 stress_threshold.2360.a.eccentric.gain: "Myslím, že ke mně mluví."
 bp2_yearly.8041.desc.intro.same_location: "Vstoupím do [ROOT.Char.Custom('ResidenceBuilding')] a najdu [crushee.Custom2('MyCharacterIntroduction', ROOT.Char)] zírající na mě jako hladový divoký-[crushee.GetWomanMan], očima vyhlížející [crushee.GetHerHis] další jídlo. [crushee.GetSheHe|U] se proplete davem a"
 bp2_yearly.8041.desc.mid.different_location_lovers: "\n\n"Má lásko, dýchám jen pro tebe a nemohu snést být příliš dlouho oddělen. Miloval/a jsem tě od doby, kdy jsem byl/a jen [crushee.Custom('GirlBoy')]. Prosím, opětuj moji lásku a slibuji, že tě učiním šťastným/šťastnou navždy.""
 bp2_yearly.8042.desc.intro: "Vyjadřuji svou lásku [crush.GetFirstName]"
 child_personality.7301.t: "$child_personality.7300.t$"
 bp2_yearly.8041.desc.mid.different_location_marriage: "Po dlouhém hovoru o [crushee.GetHerHis] dětské zamilovanosti do mě, dopis pokračuje návrhem, že se [crushee.GetSheHe] stane mou [crushee.Custom('WifeHusband')]!\n\n"Byli bychom oddáni v momentě, kdy odpovíš, má lásko. Vezmi mě a budu se snažit učinit tvé štěstí smyslem mého života.""
 child_personality.7400.desc.outro.young: ""Nechci hrát něco tak hloupého a nudného. Chci jezdit na koních!""
 friend_played_together: "[CHARACTER.GetShortUIName|U] a [TARGET_CHARACTER.GetShortUIName] se bavili při hraní spolu jako děti"
 child_personality.7301.eccentric.obligatory_glitterhoof_reference: "Zjevně, tento tvor má ambice vystoupat na úroveň [child.GetFaith.ReligiousHeadName]."
 bp2_yearly.8043.t: "Nesplněné náklonnosti"
 bp2_yearly.8041.desc.mid.same_location_lovers: "strčí mě stranou do klidného kouta [ROOT.Char.Custom('GetCourt')] a tiše mi zašeptá do ucha.\n\n"Od dětství jsem měl/a hluboké city k tobě. Nabízím ti svou lásku, pokud ji přijmeš.""
 child_personality.7400.desc.outro.older: ""Ach, přijď, [ROOT.Char.GetFirstNameNoTooltip], byli jsme celý den uvnitř. Možná bychom měli jít ven na projížďku!""
 bp2_yearly.8021.c: "Říkal/a jsem, že vítěz dostane laskavost..."
 bp2_yearly.8030.t: "Osamělá panenka"
 bp2_yearly.8021.b: "Dobrá hra."
 erratic_behaviour_desc: "Tato postava v poslední době rozčiluje svůj dvůr tím, že se chová iracionálně a podivně."
 stress_threshold.2360.desc: "Konečně nacházím trochu úlevy od stresu [ROOT.Char.Custom('GetCourt')|l] života ve svém soukromém [ROOT.Char.Custom('GetChamber')|l], ale když zívám na pokraji spánku, slyším tvrdé melodické ťukání.\n\nOtevřu [ROOT.Char.Custom('GetDoor')] a zjistím, kdo je tento noční návštěvník, jen abych byl/a útokem malého černého ptáka na tvář.\n\nObvykle by návštěva od jednoho z [ROOT.Char.GetFaith.CreatorNamePossessive] bytostí byla darem, ale tento malý černý škůdce neúnavně mává kolem [ROOT.Char.Custom('GetRoom')|l], kvákajíc a křičíc na mě. Cítím, jak se mi stahují pěsti a mé srdce začíná zběsile bít."
 bp2_yearly_8042_rejection: "[crushee.GetFirstName] bude informován/a o tvé odmítnutí"
 bp2_yearly.8040.t: "[crush.GetSheHe|U] je teď [crush.GetWomanMan|U]"
 child_personality.7300.c: "Zvíře je nástroj, nic víc."
 stress_threshold.2360.b.irritable.effect: "Zabiju toho zatraceného ptáka!"
 bp2_yearly.8022.a.mean: ""Zmlkni! Nesnáším tě!""
 bp2_yearly.8020.b: "Pojďme si hrát s káčkou!"
 stress_threshold.2360.b.irritable.gain: "Toto už nemohu vydržet!"
 bp2_yearly.8030.desc: "Plameny a výkřiky mě obklopují v [ROOT.Char.GetCurrentLocation.GetName], zatímco moje armáda rabuje cenné zboží a zajatce. Ostrý zápach spáleného masa naplňuje vzduch a cítím krásný koktejl krve a špíny usychající na mé tváři.\n\nAle pak vidím mezi troskami malou panenku odhozenou v hlíně. Cítím se nucen/a se na ni podívat. Její malé knoflíkové oči a ručně přišitý úsměv mi připomínají nevinnost, která na mě čeká doma. I když je pokrytá blátem, její jemné vlasy se cítí tak delikátně v mé ruce a nemohu se ubránit myšlence, že by to byl dokonalý dárek pro jedno z dětí na dvoře."
 child_personality.7300.desc: "Cítím se mnohem pohodlněji kolem zvířat z menážerií a stájí než kolem svých vrstevníků a učitelů na dvoře. Znovu se ocitám ve stáji, kde kartáčuji a jezdím na svém koni.\n\nCítím silnou spřízněnost, jako s dobrým přítelem. Sestoupím, důkladně svému koni vyčistím srst a přemýšlím, zda bychom se k našim zvířatům neměli chovat více jako k druhům."
 child_personality.7400.c: ""Dobře, jízda také zní fajn...""
 close_tutelage_tutor_desc: "Tato postava poskytuje blízké osobní vedení dítěti, podporující jejich vzdělání, ale na úkor své vlastní duševní stability."
 bp2_yearly.8021.desc.teetotum.outro: "s sebou všechny skleněné kuličky na konci. [other_child.GetFirstNameNoTooltip|U] vydá poražený povzdech a hrdě jsem majitelem všech kuliček."
 child_personality.7301.change.compassionate: ""Kůň je společník jako žádný jiný, [child.GetFirstNameNoTooltip].""
 bp2_yearly.8021.a: "To bylo příliš snadné! Porazený!"
 child_personality.7300.b: "Jsou přesně jako my."
 bp2_yearly.8000.c: "To je hezké."
 bp2_yearly.8010.a: "Možná bych měl naučit [child.GetHerHim] základní [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]."
 bp2_yearly.8040.desc.outro: "Možná bych měl konečně vyjádřit své pocity."
