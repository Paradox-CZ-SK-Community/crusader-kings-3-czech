 bird_cruelty_desc: "Tato postava v poslední době přehnaně reaguje na ptáky. I malé zpívání nebo krákání venku se zdá být dostatečné k tomu, aby je to rozčílilo."
 bp2_yearly.8000.desc.intro: "[hostage.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi v poslední době mluvil výhradně v [ROOT.Char.GetCourtLanguage.GetNameNoTooltip], a [hostage.GetSheHe] to dělá s pozoruhodnou zdatností.\n\n"
 child_personality.7301.callous: ""Skvělé, drž se toho pocitu.""
 child_personality.7301.eccentric.desc: "a dokonce začalo tvrdit, že [child.GetSheHe] "mluví s koňmi".\n\nDěti poté pokračují v dělání zvuků s [child.GetHerHis] rty a vydávají hřebčím zvuky, občas se zastaví, aby mi řekly, o čem [child.GetSheHe] a kůň mluví."
