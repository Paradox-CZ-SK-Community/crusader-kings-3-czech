 child_personality.7401.fickle.desc: "venku na jezdeckém hřišti s [other_child.GetFirstName]. [child.GetFirstNameNoTooltip|U] se zdá být méně nadšený, že je tam, jako by [child.GetSheHe] tam byl nucen být svým kamarádem.\n\n"Já jsem chtěl hrát deskové hry, ale [other_child.GetFirstNameNoTooltip] řekl, že bychom měli jezdit na koních, a to také znělo dobře!""
