l_polish:
 bp2_make_hostage_less_loyal: "[hostage.GetFirstName] bude méně pravděpodobně loajální k tobě, když se [hostage.GetSheHe] stane dospělým"
 bp2_make_hostage_more_loyal: "[hostage.GetFirstName] bude pravděpodobněji loajální k tobě, když se [hostage.GetSheHe] stane dospělým"
 bp2_security_compromised: "Ohrožená bezpečnost"
 bp2_security_compromised_desc: "Tato postava zjistila, že někdo na dvoře sdílí kompromitující informace"
 bp2_start_loyalty_story_cycle: "[hostage.GetFirstName] začne zpochybňovat, komu [hostage.GetSheHe] dluží [hostage.GetHerHis] loajalitu."
 bp2_yearly.8050.a: ""Samozřejmě, jsem tvůj [ROOT.Char.Custom('GetAuntieUncle')].""
 bp2_yearly.8050.b: ""Jsi rukojmí, nic víc.""
 bp2_yearly.8050.desc.intro: "I find [hostage.GetName] today looking wistful and contemplative, gazing at the people below us.\n\nI approach and rest my hand on [hostage.GetHerHis] slumped shoulder, and ask what weighs so heavy on [hostage.GetHerHis] mind.\n\n\"Ach [ROOT.Char.Custom('GetAuntUncle')],"
 bp2_yearly.8050.desc.mid.childhood_friendship: "[hostage_friend.GetFirstName] mi byl více přítelem než kdokoliv v místě, které jsem kdysi nazýval domovem."
 bp2_yearly.8050.desc.mid.culture: "U [hated_parent.GetCulture.GetName] kultury se už prostě necítím doma a připadal bych si jako cizinec u svého [hated_parent.GetMotherFather]. Mnohem víc se cítím pohodlně při praktikách [hostage.GetCulture.GetName], které jsem si tady osvojil."
 bp2_yearly.8050.desc.mid.faith: "můj [hated_parent.GetMotherFather] je [hated_parent.GetFaith.GetAdherentName], a já jsem [hostage.GetFaith.GetAdherentName]. Jak se mohu považovat za [hated_parent.GetHerHis] [hostage.Custom('GetDaughterSon')] když se naše víry tak rozcházejí?"
 bp2_yearly.8050.desc.mid.friendship: "byl jsi mi víc přítelem než kdokoli v místě, které jsem kdysi nazýval domovem."
 bp2_yearly.8050.desc.mid.hatred: "[hated_parent.Custom2('MyCharacterIntroduction', hostage)] je naprostý [hated_parent.Custom('InsultAdjective')] [hated_parent.Custom('InsultNoun')], a nemohu snést pomyšlení na návrat k [hated_parent.GetHerHim]."
 bp2_yearly.8050.desc.mid.traits: "Mám prostě pocit, že máme mnohem víc společného než s lidmi v místě, které jsem kdysi nazýval domovem."
 bp2_yearly.8050.desc.outro: "Nemohu si pomoct a přemýšlím, kdo vlastně jsem? [hostage.GetHouse.GetName|U] nebo [ROOT.Char.GetHouse.GetName]?""
 bp2_yearly.8050.t: "Kdo jsem?"
 bp2_yearly.8051.a: ""Ach [hostage.Custom('GetNieceNephew')], vše je odpuštěno.""
 bp2_yearly.8051.b: ""Nikdy už nepošleš dopis domů.""
 bp2_yearly.8051.c: ""Už nikdy neopustíš svůj pokoj!""
 bp2_yearly.8051.desc: "Vstoupím do ložnice [hostage.GetFirstNamePossessive], ale zjistím, že místnost je bez [hostage.GetHerHim]. Na [hostage.GetHerHis] psacím stole však najdu hromadu nedopsaných dopisů adresovaných do [hostage.GetHomeCourt.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\nDopisy jsou plné podrobností o mém dvoře: úkryty, kdo mi nosí jídlo, a jména nespokojených služebníků, kteří mě pravděpodobně zradí. Otočím se a vidím [hostage.GetFirstNameNoTooltip] stát bezradně ve dveřích, jako pronásledované zvíře těsně před útěkem."
 bp2_yearly.8051.t: "Kompromitující dopisy"
 bp2_yearly.8052.a: "[mean_child.GetFirstNameNoTooltip] by měl přestat šikanovat."
 bp2_yearly.8052.b.failure: "[hostage.GetFirstName] byl zraněn"
 bp2_yearly.8052.b.success: "[hostage.GetFirstName] ocenil lekci"
 bp2_yearly.8052.b: "Měl bych povzbudit [hostage.GetFirstNameNoTooltip], aby bránil [hostage.GetHerselfHimself]."
 bp2_yearly.8052.c: "Je mi to jedno."
 bp2_yearly.8052.desc: "Nádvoří je naplněno známými zvuky běhu a křiku, jak si dvorní děti hrají. Navzdory hluku je tu podivný klid, dokud mě k zásahu nepřivolají bolestné výkřiky [hostage.GetFirstName].\n\n„Přestaňte! Přestaňte! [ROOT.Char.GetFirstNameNoTooltip], [mean_child.GetFirstName] mě pořád bije!“"
 bp2_yearly.8052.t: "Šikana"
 bp2_yearly.8053.a: "Výborná fráze."
 bp2_yearly.8053.b: "Ta slova patří jen ústům rodu [ROOT.Char.GetHouse.GetNameNoTooltip]!"
 bp2_yearly.8053.desc: "Děti si opět hrají na nádvoří a dnes se baví se svými dřevěnými meči. [hostage.GetFirstName|U] se zdá být neúnavný vůči ostatním dětem, několikrát se utká s více protivníky najednou a s lehkostí je poráží.\n\nMezi obvyklými výkřiky hry mi náhle stanou uši, když [hostage.GetSheHe] vykřikne: „#EMP [ROOT.Char.GetHouse.GetMotto]#!, chátra!“"
 bp2_yearly.8053.t: "Úžasná fráze"
 bp2_yearly.8054.a: "Slyšel jsi o [ROOT.Char.GetHouse.GetFounder.GetNameNoTooltip]?"
 bp2_yearly.8054.b.failure: "[hostage.GetFirstName] ti nevěří"
 bp2_yearly.8054.b.success: "[hostage.GetFirstName] je ohromen tvým příběhem"
 bp2_yearly.8054.b: "Jsem sám o sobě jakási legenda."
 bp2_yearly.8054.c: "Zmínil jsem se někdy, že jsem zabil draka?"
 bp2_yearly.8054.desc: "I find a rare moment alone with [hostage.GetFirstName], giving out my usual lessons on matters both worldly and pious, but the [hostage.Custom('GirlBoy')] seems to have something else on [hostage.GetHerHis] mind.\n\n\"I have been fascinated with your illustrious house, [ROOT.Char.Custom('GetAuntUncle')]. Can you tell me some of the legends of the House of [ROOT.Char.GetHouse.GetNameNoTooltip]?\""
 bp2_yearly.8054.t: "[ROOT.Char.GetHouse.GetNameNoTooltip|U] Legendy"
 bp2_yearly.8055.a: "Možná se dokážu změnit!"
 bp2_yearly.8055.b: "Nežiju, abych ohromoval [hostage.GetHerHim]."
 bp2_yearly.8055.c.failure: "[hostage.GetFirstName|U] je uražen"
 bp2_yearly.8055.c.success: "Přesvědčil jsi [hostage.GetHerHim] o svém způsobu"
 bp2_yearly.8055.c: "[hostage.GetSheHe|U] by měl být povzbuzen, aby se změnil."
 bp2_yearly.8055.desc: "[hostage.GetFirstName] has seemed quite distant and cagey around me lately, avoiding me in those moments of contact we have. When I finally catch a moment alone with [hostage.GetHerHim], I place a sympathetic hand on [hostage.GetHerHis] icy shoulder.\n\n[hostage.GetSheHe|U] just shrugs it off, and backs away from me. \"What do you want with me? Every moment we are together is simply torturous! You're a [ROOT.Char.Custom('InsultNoun')] and I can't wait to get away from this place.\""
 bp2_yearly.8055.t: "Srážka povah"
 bp2_yearly.8056.a: "Skvělé."
 bp2_yearly.8056.b: "Konečně někdo, kdo mě opravdu #EMP chápe#!"
 bp2_yearly.8056.desc: "I find conversation with [hostage.GetFirstName] simply a delight, and [hostage.GetSheHe] seems to feel the same way. We have so much in common, it often feels like we share a mind.\n\nDuring our lesson today, [hostage.GetSheHe] hangs onto my every word, truly a child worth calling my [hostage.Custom('GetNieceNephew')]."
 bp2_yearly.8056.t: "Přátelské rukojmí"
 bp2_yearly.8057.a: "Jak úžasné."
 bp2_yearly.8057.b: "To je chvályhodné!"
 bp2_yearly.8057.desc: "Out in the courtyard, [hostage.GetFirstName] and [nice_child.GetFirstName] are happy at play, as all children should be. Among the usual chirps and rustling of [ROOT.Char.GetFaith.CreatorNamePossessive] creation are the happy laughs of children, and the world seems as it should.\n\nIn my moment of peace, I even hear [nice_child.GetFirstNameNoTooltip] offhandedly call [hostage.GetFirstNameNoTooltip] \"[hostage.Custom('SisterBrother')]\"."
 bp2_yearly.8057.t: "Jako [hostage.Custom('SisterBrother')|U]"
 bp2_yearly.8060.a: ""[ROOT.Char.GetMotherFather|U] postačí.""
 bp2_yearly.8060.b: ""Jsi moje [hostage.Custom('GetDaughterSon')], jen podle jména.""
 bp2_yearly.8060.c: ""Vždy budu tvůj [ROOT.Char.Custom('GetAuntUncle')].""
 bp2_yearly.8060.desc: "At last, [hostage.GetFirstName] is officially a [hostage.GetWomanMan] now and I couldn't be prouder to see [hostage.GetHerHim] stroll confidently into court this morning, with all the grace and grandeur I'd expect of one of my own. It remains to be seen if [hostage.GetSheHe] will remain in court, but as [hostage.GetSheHe] approaches me for the usual courtly greetings, I feel as though I'm looking at my own [hostage.Custom('GetDaughterSon')].\n\n\"What an honor it is to see you, [ROOT.Char.GetMotherFather].\" It takes a few gasps and murmurs from court for [hostage.GetHerHim] to even notice [hostage.GetHerHis] error. \"Oh, I mean [ROOT.Char.Custom('GetAuntUncle')]!\""
 bp2_yearly.8060.t: "[ROOT.Char.GetMotherFather|U]?"
 bp2_yearly.8061.a: "Skvělé."
 bp2_yearly.8061.desc: "It has been so long now since [hostage.GetFirstName] first came to court and I became [hostage.GetHerHis] [ROOT.Char.Custom('GetAuntUncle')]. Now seeing [hostage.GetHerHim] as an adult, I feel a familial bond with [hostage.GetHerHim], as if we were one blood.\n\n[hostage.GetFirstNameNoTooltip] kneels before me in court, and pledges [hostage.GetHerHis] eternal loyalty to me, as [hostage.GetHerHis] favorite [ROOT.Char.Custom('GetAuntUncle')]."
 bp2_yearly.8061.t: "[ROOT.Char.Custom('GetAuntUncle')|U] navždy"
 bp2_yearly.8063.a: "Jejda."
 bp2_yearly.8063.desc: "It has been so long now since [hostage.GetFirstName] first came to court and I became [hostage.GetHerHis] [ROOT.Char.Custom('GetAuntUncle')]. Now a [hostage.GetWomanMan], [hostage.GetSheHe] can hardly stand to look at me. Seated at court, [hostage.GetHerHis] eyes show a hatred and malice towards me that can only be attributed to my botched attempt at a proper [ROOT.Char.GetHouse.GetNameNoTooltip] upbringing."
 bp2_yearly.8063.t: "Pohrdané rukojmí"
 bp2_yearly.8065.a: "Šílenství!"
 bp2_yearly.8065.desc: "I have felt for a long time that [new_parent.GetFirstName] is my true [new_parent.GetMotherFather], and at last we have put it in writing. As of today, I am disassociated from my old house and am now a fully fledged member of [new_parent.GetHouse.GetName]."
 bp2_yearly.8065.t: "[ROOT.Char.Custom2('AppropriateGreetingNegative', ROOT.Char )]"
 friend_deep_understanding: "[CHARACTER.GetShortUIName|U] a [TARGET_CHARACTER.GetShortUIName] sdíleli hluboké osobní porozumění"
 hostage_loyalty: "Věrné rukojmí"
 invalidates_hostage_tt: "[hostage.GetFirstName|U] přestane být tvým rukojmím"
 rival_chastised_child: "[CHARACTER.GetShortUIName|U] pokáral [TARGET_CHARACTER.GetShortUIName]"
 rival_chastised_child_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] pokáral [CHARACTER.GetShortUIName]"
 rival_manipulated_me: "[TARGET_CHARACTER.GetShortUIName|U] se pokusil manipulovat s [CHARACTER.GetShortUIName]"
 rival_manipulated_me_corresponding: "[CHARACTER.GetShortUIName|U] se pokusil manipulovat s [TARGET_CHARACTER.GetShortUIName]"
