l_polish:
 bp2_make_hostage_less_loyal: "[hostage.GetFirstName] bude méně pravděpodobné, že bude věrný vám, když se [hostage.GetSheHe] stane dospělým"
 bp2_make_hostage_more_loyal: "[hostage.GetFirstName] bude pravděpodobně loajálnější, když [hostage.GetSheHe] dospěje"
 bp2_security_compromised_desc: "Tato postava zjistila, že někdo na dvoře sdílí kompromitující informace"
 bp2_security_compromised: "Ohrožená bezpečnost"
 bp2_start_loyalty_story_cycle: "[hostage.GetFirstName] začne zpochybňovat, komu [hostage.GetSheHe] vděčí za svou loajalitu."
 bp2_yearly.8050.a: ""Samozřejmě, jsem tvůj [ROOT.Char.Custom('GetAuntieUncle')].""
 bp2_yearly.8050.b: ""Jsi zajatec, nic víc.""
 bp2_yearly.8050.desc.intro: "Dnes vidím [hostage.GetName] v zamyšlené a nostalgické náladě, jak se dívá na lidi pod námi.\n\nPřistupuji a pokládám ruku na [hostage.GetHerHis] skloněné rameno a ptám se, co tak tíží [hostage.GetHerHis] mysl.\n\n"Oh [ROOT.Char.Custom('GetAuntUncle')],"
 bp2_yearly.8050.desc.mid.culture: "Jednoduše se již necítím spojený s [hated_parent.GetCulture.GetName] kulturou a cítím, že bych byl cizincem pro mé [hated_parent.GetMotherFather]. Cítím se mnohem pohodlněji s [hostage.GetCulture.GetName] praktikami, které jsem zde převzal."
 bp2_yearly.8050.desc.mid.faith: "moje [hated_parent.GetMotherFather] je [hated_parent.GetFaith.GetAdherentName], a já jsem [hostage.GetFaith.GetAdherentName]. Jak se mohu nazývat [hated_parent.GetHerHis] [hostage.Custom('GetDaughterSon')] když jsou naše víry tak protichůdné?"
 bp2_yearly.8050.desc.mid.friendship: "byl jsi mi více přítelem než kdokoli v místě, kterému jsem kdysi říkal domov."
 bp2_yearly.8050.desc.mid.hatred: "[hated_parent.Custom2('MyCharacterIntroduction', hostage)] je úplný [hated_parent.Custom('InsultAdjective')] [hated_parent.Custom('InsultNoun')], a nemohu snést myšlenku, že bych se vrátil k [hated_parent.GetHerHim]."
 bp2_yearly.8050.desc.mid.childhood_friendship: "[hostage_friend.GetFirstName] byl mi více přítelem než kdokoli v místě, které jsem kdysi nazýval domovem."
 bp2_yearly.8050.desc.mid.traits: "Cítím, že máme mnohem více společného než já s lidmi zpět na místě, které jsem kdysi nazýval domovem."
 bp2_yearly.8050.desc.outro: "Nemohu si pomoc, ale přemýšlím, kdo jsem? [hostage.GetHouse.GetName|U] nebo [ROOT.Char.GetHouse.GetName]?"
 bp2_yearly.8050.t: "Kdo jsem?"
 bp2_yearly.8051.a: ""Oh [hostage.Custom('GetNieceNephew')], všechno je odpuštěno.""
 bp2_yearly.8051.b: ""Nikdy už nenapíšete domů.""
 bp2_yearly.8051.c: ""Nikdy už neodejdeš ze své komnaty!""
 bp2_yearly.8051.desc: "Vstupuji do [hostage.GetFirstNamePossessive] ložnice, ale nacházím pokoj prázdný po [hostage.GetHerHim]. Roztroušené na [hostage.GetHerHis] psacím stole však nacházím hromadu nedokončených dopisů adresovaných [hostage.GetHomeCourt.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\nDopisy jsou naplněny podrobnostmi o mém dvoře: skrýše, kdo mi poskytuje jídlo, a jména nespokojených sluhů, kteří by mě mohli zradit. Otočím se zpět a vidím, jak [hostage.GetFirstNameNoTooltip] stojí bezradně ve dveřích, jako lovená zvěř těsně před útěkem."
 bp2_yearly.8051.t: "Kompromitující dopisy"
 bp2_yearly.8052.a: "[mean_child.GetFirstNameNoTooltip] by měl přestat být šikanátor."
 bp2_yearly.8052.b.failure: "[hostage.GetFirstName] byl zraněn"
 bp2_yearly.8052.b: "Měl bych povzbuzovat [hostage.GetFirstNameNoTooltip], aby se bránil [hostage.GetHerselfHimself]."
 bp2_yearly.8052.b.success: "[hostage.GetFirstName] ocenil lekci"
 bp2_yearly.8052.c: "Je mi to jedno."
 bp2_yearly.8052.desc: "Nádvoří je naplněno známými zvuky běhu a křičení, zatímco děti na dvoře si hrají. I přes hluk je to podivně klidné, dokud mě bolestné výkřiky [hostage.GetFirstName] nevyzvou k zásahu.\n\n"Zastav to! Zastav to! [ROOT.Char.GetFirstNameNoTooltip], [mean_child.GetFirstName] mě pořád bije!""
 bp2_yearly.8052.t: "Šikana"
 bp2_yearly.8053.a: "Pěkná fráze."
 bp2_yearly.8053.b: "Tato slova patří pouze rtům [ROOT.Char.GetHouse.GetNameNoTooltip]!"
 bp2_yearly.8053.desc: "Děti jsou opět na hřišti a dnes si hrají se svými dřevěnými meči. [hostage.GetFirstName|U] se zdá být neúprosný vůči ostatním dětem, beroucí několik z nich najednou a snadno je přemáhající.\n\nMezi obvyklými výkřiky hry se mé uši náhle vztyčí, když [hostage.GetSheHe] zařve "#EMP [ROOT.Char.GetHouse.GetMotto]#!, hnus!""
 bp2_yearly.8053.t: "Úžasná Fráze"
 bp2_yearly.8054.a: "Slyšel(a) jsi o [ROOT.Char.GetHouse.GetFounder.GetNameNoTooltip]?"
 bp2_yearly.8054.b.failure: "[hostage.GetFirstName] ti nevěří"
 bp2_yearly.8054.b: "Sám o sobě jsem něco jako legenda."
 bp2_yearly.8054.b.success: "[hostage.GetFirstName] je ohromen(a) tvým příběhem"
 bp2_yearly.8054.c: "Zmínil jsem se někdy, že jsem zabil draka?"
 bp2_yearly.8054.desc: "Nacházím vzácný moment o samotě s [hostage.GetFirstName], dávajíc mé obvyklé lekce o záležitostech jak světských, tak náboženských, ale [hostage.Custom('GirlBoy')] se zdá mít něco jiného na [hostage.GetHerHis] mysli.\n\n"Byl jsem fascinován vaším velkolepým domem, [ROOT.Char.Custom('GetAuntUncle')]. Můžete mi říct nějaké legendy o Domě [ROOT.Char.GetHouse.GetNameNoTooltip]?""
 bp2_yearly.8054.t: "[ROOT.Char.GetHouse.GetNameNoTooltip|U] Legendy"
 bp2_yearly.8055.a: "Možná se mohu změnit!"
 bp2_yearly.8055.b: "Nežiji, abych ohromoval [hostage.GetHerHim]."
 bp2_yearly.8055.c.failure: "[hostage.GetFirstName|U] je uražen"
 bp2_yearly.8055.c: "[hostage.GetSheHe|U] by měl být povzbuzován k změně."
 bp2_yearly.8055.c.success: "Přesvědčíš [hostage.GetHerHim] o svých způsobech"
 bp2_yearly.8055.desc: "[hostage.GetFirstName] se zdá být v poslední době vůči mně poměrně vzdálený a obezřetný, vyhýbající se mi v těch okamžicích, kdy máme kontakt. Když konečně chytím okamžik o samotě s [hostage.GetHerHim], položím sympatičnou ruku na [hostage.GetHerHis] ledové rameno.\n\n[hostage.GetSheHe|U] to prostě shrnuje a ustupuje od mě. "Co chceš se mnou? Každý okamžik, kdy jsme spolu, je prostě mučivý! Jsi [ROOT.Char.Custom('InsultNoun')] a nemohu se dočkat, až se dostanu pryč z tohoto místa.""
 bp2_yearly.8055.t: "Souboj Osobností"
 bp2_yearly.8056.a: "Úžasné."
 bp2_yearly.8056.b: "Konečně, někdo, kdo skutečně #EMP chápe#! mě."
 bp2_yearly.8056.desc: "Nacházím konverzaci s [hostage.GetFirstName] naprosto potěšující, a [hostage.GetSheHe] se zdá cítit stejně. Máme tolik společného, že často cítím, jako bychom sdíleli jednu mysl.\n\nBěhem naší dnešní lekce se [hostage.GetSheHe] visí na každém mém slově, skutečně dítě hodné nazvat mým [hostage.Custom('GetNieceNephew')]."
 bp2_yearly.8056.t: "Srdcový zajatec"
 bp2_yearly.8057.a: "Jak úžasné."
 bp2_yearly.8057.b: "Toto je třeba oslavit!"
 bp2_yearly.8057.desc: "Na nádvoří si [hostage.GetFirstName] a [nice_child.GetFirstName] šťastně hrají, jak by děti měly. Mezi obvyklým cvrlikáním a šustěním [ROOT.Char.GetFaith.CreatorNamePossessive] stvoření zní šťastný smích dětí a svět se zdá, jak má.\n\nV mém klidném okamžiku dokonce slyším, jak [nice_child.GetFirstNameNoTooltip] bezděčně oslovuje [hostage.GetFirstNameNoTooltip] "[hostage.Custom('SisterBrother')]"."
 bp2_yearly.8057.t: "Jako [hostage.Custom('SisterBrother')|U]"
 bp2_yearly.8060.a: ""[ROOT.Char.GetMotherFather|U] bude výborné.""
 bp2_yearly.8060.b: ""Jsi můj [hostage.Custom('GetDaughterSon')], jenom ve jménu.""
 bp2_yearly.8060.c: ""Vždy budu tvůj [ROOT.Char.Custom('GetAuntUncle')].""
 bp2_yearly.8060.desc: "Konečně, [hostage.GetFirstName] je nyní oficiálně [hostage.GetWomanMan] a nemohu být pyšnější, když vidím, jak [hostage.GetHerHim] sebevědomě vstupuje do soudu dnes ráno, se všemi gráciemi a velikostí, které bych očekával od jednoho z mých vlastních. Zatím se ukáže, zda [hostage.GetSheHe] zůstane na soudu, ale když se [hostage.GetSheHe] blíží ke mně pro obvyklé dvorské pozdravy, mám pocit, jako bych se díval na svého vlastního [hostage.Custom('GetDaughterSon')].\n\n"Jaké je to ctí tě vidět, [ROOT.Char.GetMotherFather]." Chvíli trvá, než si [hostage.GetHerHim] všimne [hostage.GetHerHis] chyby. "Oh, myslím [ROOT.Char.Custom('GetAuntUncle')]!""
 bp2_yearly.8060.t: "[ROOT.Char.GetMotherFather|U]?"
 bp2_yearly.8061.a: "Úžasné."
 bp2_yearly.8061.desc: "Už je to tak dlouho, co [hostage.GetFirstName] poprvé přišel na dvůr a stal jsem se [hostage.GetHerHis] [ROOT.Char.Custom('GetAuntUncle')]. Teď, když vidím [hostage.GetHerHim] jako dospělého, cítím s [hostage.GetHerHim] rodinné pouto, jako bychom byli jedna krev.\n\n[hostage.GetFirstNameNoTooltip] klečí přede mnou na dvoře a slibuje mi [hostage.GetHerHis] věčnou loajalitu jako [hostage.GetHerHis] oblíbený [ROOT.Char.Custom('GetAuntUncle')]."
 bp2_yearly.8061.t: "[ROOT.Char.Custom('GetAuntUncle')|U] Navždy"
 bp2_yearly.8063.a: "Omlouvám se."
 bp2_yearly.8063.desc: "Už je to tak dlouho, co [hostage.GetFirstName] poprvé přišel do soudu a já jsem se stal [hostage.GetHerHis] [ROOT.Char.Custom('GetAuntUncle')]. Nyní jako [hostage.GetWomanMan], [hostage.GetSheHe] se na mě sotva může podívat. Sedící na soudu, [hostage.GetHerHis] oči ukazují nenávist a zlomyslnost vůči mně, kterou lze pouze přičíst mému neúspěšnému pokusu o řádné [ROOT.Char.GetHouse.GetNameNoTooltip] vychování."
 bp2_yearly.8063.t: "Srovnaný Hlava"
 bp2_yearly.8065.a: "Šílenství!"
 bp2_yearly.8065.desc: "Dlouho jsem cítil, že [new_parent.GetFirstName] je můj pravý [new_parent.GetMotherFather], a konečně jsme to dali písemně. Od dnešního dne se distancuji od svého starého domu a nyní jsem plnohodnotným členem [new_parent.GetHouse.GetName]."
 bp2_yearly.8065.t: "[ROOT.Char.Custom2('AppropriateGreetingNegative', ROOT.Char )]"
 friend_deep_understanding: "[CHARACTER.GetShortUIName|U] a [TARGET_CHARACTER.GetShortUIName] měli hluboké osobní porozumění jeden pro druhého"
 hostage_loyalty: "Loajální zajatec"
 invalidates_hostage_tt: "[hostage.GetFirstName|U] přestane být tvým zajatcem"
 rival_chastised_child_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] napomenul [CHARACTER.GetShortUIName]"
 rival_chastised_child: "[CHARACTER.GetShortUIName|U] pokáral [TARGET_CHARACTER.GetShortUIName]"
 rival_manipulated_me_corresponding: "[CHARACTER.GetShortUIName|U] se pokusil manipulovat [TARGET_CHARACTER.GetShortUIName]"
 rival_manipulated_me: "[TARGET_CHARACTER.GetShortUIName|U] se pokusil manipulovat [CHARACTER.GetShortUIName]"
