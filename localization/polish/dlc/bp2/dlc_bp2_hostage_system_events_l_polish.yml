l_polish:
 bp2_hostage_system.0400.b: "A [hostage.GetSheHe] je vítán!"
 bp2_hostage_system.0500.away: "\n\nJsem si jistý, že mí lidé [hostage.GetHerHim] přivítají jako doma."
 bp2_hostage_system.0502.desc: "Vaše [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName] bezpečně dorazila do [hostage_warden.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nPovažujte naši dohodu za potvrzenou."
 bp2_hostage_system.0201.a: "Je tolik věcí, které si musíme říct!"
 bp2_hostage_system.0301.killer: "Vězte, že jsem neměl jinou možnost, než vzít [hostage.GetHerHis] život."
 bp2_hostage_system.0401.adopted_stay: "\n\nDokonce se říká, že [hostage.GetFirstNameNoTooltip] považuje #EMP [warden.GetCapitalLocation.GetName]#! za [hostage.GetHerHis] skutečný domov, nikoliv [ROOT.Char.GetCapitalLocation.GetName]!"
 bp2_hostage_system.0501.child_alone: "Tady nejsou žádné jiné děti a místo je velmi podivné."
 bp2_hostage_system.0510.duration_long: "po mnoha letech strávených v [hostage_warden.GetPrimaryTitle.GetNameNoTierNoTooltip]. $bp2_hostage_system.0510.older$"
 bp2_hostage_system.0400.t: "Změna okolností"
 bp2_hostage_system.0110.a: "[hostage_home_court.GetFirstNameNoTooltip] učinil [hostage_home_court.GetHerHis] volbu."
 bp2_hostage_system.0401.unrelated_hostage: "S [hostage.GetFirstName], poslaným отсюда jako [warden.GetPrimaryTitle.GetAdjectiveNoTooltip] rukojmí, již není relevantní pro [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], naše dohoda s [warden.GetTitledFirstName] se náhle nachází bez účelu."
 bp2_hostage_system.0301.desc: "Doufám, že mi jednou odpustíš, pro nás oba."
 bp2_hostage_system.0401.landed_hostage: "Se mnou [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstNamePossessive], dědictvím [hostage.GetPrimaryTitle.GetNameNoTierNoTooltip], nyní [warden.GetTitledFirstName] zjišťuje, že se stará o [hostage.GetTitleAsNameNoTooltip]!"
 bp2_hostage_system.0301.my_hostage: "\n\nAť se zde stalo cokoliv, moje [hostage_warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName], je v této záležitosti nevinná."
 bp2_hostage_system.0130.desc: "Zjistil jsem, že [hostage_home_court.GetTitledFirstName] pošetile se zbraněmi u mého nepřítele [war_joiner_ally.GetTitledFirstName], i přesto, že poslal [hostage_home_court.GetHerHis] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], abych byl mým rukojmím.\n\nTato malicherná [war.Custom('WarCasusBelliShort')] odhalila hodnotu [hostage_home_court.GetHerHis] slibů míru, natož [hostage_home_court.GetHerHis] bezohledné opovrhování [hostage.GetFirstNameNoTooltip]."
 bp2_hostage_system.0401.imprisoned_hostage_fail: "Zjistil jsem, že moje [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], se těsně vyhnula vězení od [hostage.GetHerHis] dozorce, [imprisoner.GetTitledFirstName]!"
 bp2_hostage_system.0120.a: "Situace se změnila."
 bp2_hostage_system.0410.c: "Už nejsi dále k užitku, [hostage.GetFirstNameNoTooltip]."
 bp2_hostage_system.0141.defender_ally: "protože [hostage.GetSheHe] nemusí trpět na účet [war_joiner_ally.GetTitledFirstNamePossessive]."
 bp2_hostage_system.0141.attacker: "protože [hostage.GetSheHe] je pouze nevinná figurka ve vašich podvodných hrách."
 bp2_hostage_system.0202.a: "Musí být dobrý důvod."
 bp2_hostage_system.0201.c: "Možná až bude [my_hostage.GetSheHe] starší."
 bp2_hostage_system.0100.spared_hostage: "[hostage_home_court.GetFirstNameNoTooltip] prokázal mé [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName], milost. Možná je opuštění našich sporů na bojiště opodstatněné..."
 bp2_hostage_system.0301.b: "Zub za zub!"
 bp2_hostage_system.0301.fallback: "Odpusť mi, že jsem tak úplně selhal ve svých povinnostech jako [hostage.GetHerHis] dozorce."
 bp2_hostage_system.0411.my_hostage: "Požaduji, abyste okamžitě vrátili moje [warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetTitledFirstName]."
 bp2_hostage_system.0301.opening: "[hostage_warden.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_hostage_system.0401.unlanded_warden: "[warden.GetTitledFirstName], [hostage.Custom2('RelationToMe', SCOPE.sC('warden'))] mého rukojmí, [hostage.GetFirstName], ztratil [warden.GetHerHis] pozemky a naše dohoda se náhle nachází bez účelu."
 bp2_hostage_system.0300.desc: "\n\nNení co dělat; [hostage_home_court.GetTitledFirstName] bude zuřit, až se zpráva dostane k [hostage_home_court.GetPrimaryTitle.GetAdjectiveNoTooltip] soudu, a naše dohody budou odloženy."
 bp2_hostage_system.0502.opening: "[hostage_warden.Custom2('AppropriateGreeting', hostage_home_court)]"
 bp2_hostage_system.0140.a.attacker: "Nepředstavitelné..."
 bp2_hostage_system.0301.violent: "Způsob, jakým [hostage.GetSheHe] opustil tento svět, zatímco byl pod mou ochranou, mě bude pronásledovat."
 bp2_hostage_system.0402.inherited: "Dnes ráno přišla zpráva z [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]; můj [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))], [home_court.GetTitledFirstName], je mrtvý...\n\nŘíkají, že [home_court.GetSheHe] [home_court.GetDeathReasonHideKiller].\n\n[warden.GetTitledFirstName] mi dal povolení, a jako [home_court.GetFirstNamePossessiveNoTooltip] dědic musím být silný a převzít zodpovědnost za [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]."
 bp2_hostage_system.0140.defender_ally: "Tvá zrada stála život tvého [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], [hostage.GetHerHis]. Doufám, že tvoje přátelství s [war_joiner_ally.GetTitledFirstName] stálo za to."
 bp2_hostage_system.0203.t: "Zase doma"
 bp2_hostage_system.0301.intro: "Lituji, že ti musím sdělit, že tvůj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], je mrtvý.\n\n"
 bp2_hostage_system.0400.unlanded_home_court_title: "[home_court.GetTitledFirstName], [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] mého rukojmí, [hostage.GetFirstName], přišel o [home_court.GetHerHis] [lost_title.GetAdjectiveNoTooltip] majetek a naše dohoda se najednou ocitla bez cíle."
 bp2_hostage_system.0411.both: "[hostage.GetTitledFirstName] je na cestě, jak jsem si jistý, že [warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName], brzy bude."
 bp2_hostage_system.0300.fallback: "a přesto nyní [hostage.GetFirstName] leží mrtvý."
 bp2_hostage_system.0510.duration_short: "i když se zdá, že [hostage.GetSheHe] odešel teprve včera na [warden.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 bp2_hostage_system.0200.desc: "Moje rukojmí, [hostage.GetFirstName], je nyní [hostage.GetWomanMan], a těší se, že brzy bude posláno domů, jak je zvykem. [hostage.GetHerHis|U] [hostage.Custom2('RelationToMe', SCOPE.sC('hostage_home_court'))], [hostage_home_court.GetTitledFirstName], to určitě také doufá."
 bp2_hostage_system.0400.unlanded_warden_title: "Se ztrátou [lost_title.GetNameNoTierNoTooltip] se moje dohoda s [home_court.GetTitledFirstName], [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] mého rukojmí, [hostage.GetFirstName], ocitla najednou bez cíle."
 bp2_hostage_system.0401.unlanded_home_court: "Se ztrátou mého majetku se moje dohoda s [warden.GetTitledFirstName], [hostage.Custom2('RelationToMe', SCOPE.sC('warden'))] mého rukojmí, [hostage.GetFirstName], ocitla najednou bez cíle."
 bp2_hostage_system.0411.hostage: "[hostage.GetSheHe|U] se brzy vrátí, a naše dohoda je ztracena."
 bp2_hostage_system.0400.imprisoned_self: "\n\n[home_court.GetFirstNameNoTooltip] nebude šťastný..."
 bp2_hostage_system.0501.child: "Potkal jsem ostatní děti dvora. Zdají se milé."
 bp2_hostage_system.0141.intro: "Rozhodl jsem se ušetřit tvé [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName],"
 bp2_hostage_system.0204.closing: "Odpověď byla jasná; [hostage_home_court.GetSheHe] musí s lítostí nadále držet mé [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName], po předpokládanou budoucnost, aby zajistil pokračující mír..."
 bp2_hostage_system.0400.no_family: "\n\n[hostage.GetFirstNameNoTooltip] je svobodné odejít, i když [hostage.GetHerHis] osud je velmi nejistý."
 bp2_hostage_system.0120.b: "To je mezi [war_joiner_ally.GetFirstNameNoTooltip] a [hostage_home_court.GetFirstNameNoTooltip]..."
 bp2_hostage_system.0140.a.defender_ally: "Bez srdce..."
 bp2_hostage_system.0400.home: "[hostage.GetFirstNameNoTooltip] odchází"
 bp2_hostage_system.0500.a: "Dohoda je platná."
 bp2_hostage_system.0140.attacker_ally: "Ocitli jsme se ve válce díky [war_joiner_ally.GetTitledFirstName], a jak tedy je život mého rukojmí, tvého [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], ztracen."
 bp2_hostage_system.0501.desc: "Dorazil jsem bezpečně do [hostage_warden.GetPrimaryTitle.GetNameNoTierNoTooltip], a [hostage_warden.GetTitledFirstName] potvrdil tvoji dohodu.\n\n"
 bp2_hostage_system.0502.a: "Velmi dobré."
 bp2_hostage_system.0130.b: "Věci nejsou tak černobílé."
 bp2_hostage_system.0100.b: "[hostage.GetFirstNameNoTooltip] je v bezpečí, prozatím."
 bp2_hostage_system.0500.anxious: "[hostage_home_court.GetTitledFirstNamePossessive] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))] jistě bude mít obavy o [hostage.GetHerHis] nový život v [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 bp2_hostage_system.0500.a.home: "Ukažu ti tvůj pokoj."
 bp2_hostage_system.0301.a: "To nemůže být..."
 bp2_hostage_system.0401.imprisoned_hostage: "S mým [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], uvězněným v [imprisoner.GetTitledFirstNamePossessive] vězení, se můj pakt s [warden.GetTitledFirstName] náhle ocitá bez účelu."
 bp2_hostage_system.0203.desc: "Čekal jsem s určitou nervozitou na [hostage_home_court.GetTitledFirstNamePossessive] odpověď poté, co jsem poslal [hostage_home_court.GetHerHis] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], na [hostage.GetHerHis] cestě.\n\n"
 bp2_hostage_system.0402.a: "Musíme jít."
 bp2_hostage_system.0301.a.killer: "To... #EMP bastard!#!"
 bp2_hostage_system.0140.a.attacker_ally: "Jak mohl [executioner.GetSheHe]..."
 bp2_hostage_system.0500.home: "\n\n"Věřte svému [hostage.Custom2('RelationToMe', SCOPE.sC('hostage_home_court'))]," ujistím [hostage.GetHerHim]. "Budete tady dobře zacházeno.""
 bp2_hostage_system.0300.my_hostage: "\n\nJen doufám, že [hostage_home_court.GetTitledFirstName] si lépe rozmyslí, než aby přinesl spravedlnost mému [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName]."
 bp2_hostage_system.0120.intro: "Události se spikly proti mé rukojmí, [hostage_home_court.GetTitledFirstNamePossessive] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName]. I když jsem vzal [hostage.GetHerHis] do mého dvora s ušlechtilými úmysly, mám jiné povinnosti, které musím dodržet v [war_joiner_ally.GetTitledFirstNamePossessive] [war.Custom('WarCasusBelliShort')]...\n\n"
 bp2_hostage_system.0141.request: "\n\nVěřím, že ukážete stejnou milosrdnost mému [spared.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName]."
 bp2_hostage_system.0141.a.attacker: "Děkuji [ROOT.Char.GetFaith.HighGodName]..."
 bp2_hostage_system.0200.t: "Úplně Vyrůstlý"
 bp2_hostage_system.0100.intro: "S mým [war.Custom('WarCasusBelliShort')] nyní uvedeným do pohybu zůstává osud mé rukojmí, [hostage_home_court.GetTitledFirstNamePossessive] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], rozhodnout.\n\n"
 bp2_hostage_system.0130.t: "Přítel Mého Nepřítele"
 bp2_hostage_system.0140.a.defender: "Budeš platit..."
 bp2_hostage_system.0110.desc: "Navzdory tomu, že jsem poslal [hostage_home_court.GetHerHis] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], do svého dvora, [hostage_home_court.GetTitledFirstName], zrádná [hostage_home_court.Custom('InsultNoun')], vyhlásila válku na mě z [hostage_home_court.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\n[hostage_home_court.GetSheHe|U] si musí myslet, že jsem slabého srdce, nebo nemám vůbec žádnou úctu k [hostage.GetFirstNamePossessiveNoTooltip] blahu, když vyhlásím [war.Custom('WarCasusBelliShort')] proti [hostage_home_court.GetHerHis] rukojmího dozorce..."
 bp2_hostage_system.0100.t: "Jakýmkoli Způsobem"
 bp2_hostage_system.0400.my_hostage: "\n\nOčekávám, že se můj vlastní [warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName], vrátí také."
 bp2_hostage_system.0140.attacker: "Tvůj ubohý pokus o klamání mě tvými sliby míru končí dnes. Ať tvůj [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], najde více míru v [executioner.GetFaith.PositiveAfterLife]."
 bp2_hostage_system.0140.defender: "Tvá nečestná invaze, i po tom, co jsi poslal svou [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], jako moje rukojmí, může mít jen jednu odpověď. Ať jak [hostage.GetSheHe] tak [executioner.GetFaith.HighGodName] ti odpustí."
 bp2_hostage_system.0400.imprisoned_hostage_fail: "S mým dřívějším rukojmím, [hostage.GetFirstName], které se mi podařilo uniknout mým pokusům o uvěznění [hostage.GetHerHim], je můj pakt s [home_court.GetTitledFirstName] rozhodně u konce."
 bp2_hostage_system.0100.desc: "Jakékoli a všechny škody, které mohu způsobit [hostage_home_court.GetPrimaryTitle.GetAdjectiveNoTooltip] bestiím, jsou užitečné, a [hostage_home_court.GetFirstNameNoTooltip] má pouze [hostage_home_court.GetHerselfHimself] za co se obviňovat."
 bp2_hostage_system.0400.unlanded_home_court: "[home_court.GetTitledFirstName], [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] mé rukojmí, [hostage.GetFirstName], ztratila [home_court.GetHerHis] pozemky a náš pakt se náhle ocitá bez účelu."
 bp2_hostage_system.0501.a.child: "Doufám, že [hostage.GetSheHe] je tam šťastné."
 bp2_hostage_system.0400.family: "\n\n[hostage.GetFirstNameNoTooltip] je svobodné, aby si vzalo [hostage.GetHerHis] volno a znovu se připojilo k [hostage.GetHerHis] rodině, pokud si [hostage.GetSheHe] to přeje."
 bp2_hostage_system.0100.my_hostage: "\n\nA co můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName] — [my_hostage.GetSheHe] je na milost [hostage_home_court.GetTitledFirstNamePossessiveNoTooltip]..."
 bp2_hostage_system.0141.a.defender: "Možná [hostage_sparer.GetSheHe] není tak špatný..."
 bp2_hostage_system.0401.ruler_hostage: "S mým [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], nyní zodpovědným za [hostage.GetDomicile.GetType.GetName|l] [hostage.GetHerHis] vlastní, [warden.GetTitledFirstName] zjišťuje, že se stará o [hostage.GetTitleAsNameNoTooltip]!"
 bp2_hostage_system.0400.landed_hostage: "S mým rukojmím, [hostage.GetFirstNamePossessive], dědictvím [hostage.GetPrimaryTitle.GetNameNoTierNoTooltip], nyní zjišťuji, že se starám o [hostage.GetTitleAsNameNoTooltip]!"
 bp2_hostage_system.0110.b: "Nebudeme spěchat..."
 bp2_hostage_system.0401.a: "Ať je to tak."
 bp2_hostage_system.0410.a: "[hostage.GetFirstNameNoTooltip] a [my_hostage.GetFirstNameNoTooltip] se vrátí domů."
 bp2_hostage_system.0501.opening: "Zdravím [hostage.Custom2('RelationToMe', hostage_home_court)],"
 bp2_hostage_system.0410.desc: "Okolnosti [home_court.GetTitledFirstName], [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] mého rukojmí, [hostage.GetFirstName], se změnily; [home_court.GetSheHe] nyní zjišťuje, že [home_court.GetHerselfHimself] byla snížena na pouhé [home_court.GetTitleAsNameNoTooltip].\n\nNaše smlouva byla uzavřena za zcela jiných předpokladů a mohlo by být moudré nyní to přehodnotit..."
 bp2_hostage_system.0400.adopted: "S mým bývalým rukojmím, [hostage.GetFirstName], nyní považovaným za pevnou součásti rodu [ROOT.Char.GetHouse.GetBaseName], je předchozí dohoda s [home_court.GetTitledFirstName] nadbytečná."
 bp2_hostage_system.0510.older: "[hostage.GetSheHe|U] je starší, ale okamžitě poznávám [hostage.GetHerHim]."
 bp2_hostage_system.0300.violent: "ale [hostage.GetFirstName] potkal velmi lepivé konec na mém dvoře."
 bp2_hostage_system.0300.a.killer: "Nu což..."
 bp2_hostage_system.0400.unlanded_warden: "Se ztrátou mých zemí, moje smlouva s [home_court.GetTitledFirstName], [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] mého rukojmí, [hostage.GetFirstName], se najednou ocitá bez účelu."
 bp2_hostage_system.0500.t: "Nový domov"
 bp2_hostage_system.0400.imprisoned_hostage: "S mým rukojmím, [hostage.GetFirstName], přítomným ve vězení [imprisoner.GetTitledFirstNamePossessive], se moje smlouva s [home_court.GetTitledFirstName] najednou ocitá bez účelu."
 bp2_hostage_system.0401.adopted: "Slyšel jsem pověsti, že moje [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], nyní považuje [hostage.GetHerselfHimself] za součást rodu [hostage.GetHouse.GetBaseName]! [warden.GetTitledFirstName], ten [warden.Custom('InsultNoun')], musel otrávit [hostage.GetHerHis] mysl!"
 bp2_hostage_system.0300.killer: "a přesto zabil [hostage.GetFirstName]."
 bp2_hostage_system.0120.desc: "Mír s [hostage_home_court.GetPrimaryTitle.GetNameNoTierNoTooltip] byl mým cílem, ale nyní již nic nelze udělat. Milosrdenství by mohlo udržet určitou míru důvěry, ale nakonec, vše je v době války fér."
 bp2_hostage_system.0140.opening: "[executioner.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_hostage_system.0200.a: "Vezmi si své věci, je čas jít domů."
 bp2_hostage_system.0401.imprisoned_fail: "\n\nOdstup, jak zacházet s rukojmím, ale [hostage.GetFirstNamePossessiveNoTooltip] bezpečný návrat je požehnáním."
 bp2_hostage_system.0402.dead: "\n\nNikdy už neuvidím moje [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))]..."
 bp2_hostage_system.0401.b: "Zrada!"
 bp2_hostage_system.0401.imprisoned_hostage_self: "Zjistil jsem, že moje [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], byla nehorázně uvězněna [warden.GetTitledFirstName], který slíbil, že se o [warden.GetHerHim] postará jako o rukojmí."
 bp2_hostage_system.0411.opening: "[warden.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_hostage_system.0141.defender: "navzdory tvému zrádnému útoku ve znevážení našich paktů."
 bp2_hostage_system.0130.a: "Nedávám prázdné hrozby."
 bp2_hostage_system.0401.unlanded_home_court_title: "Se ztrátou [lost_title.GetNameNoTierNoTooltip] se moje smlouva s [warden.GetTitledFirstName], dozorcem mého [home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], ocitá náhle bez účelu."
 bp2_hostage_system.0510.home: "\n\nObjímáme se u bran, \"Musíš mi říct všechno, moje [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]! Bylo to strašné?\""
 bp2_hostage_system.0400.ruler: "\n\n[hostage.GetFirstNameNoTooltip] brzy odjede převzít [hostage.GetHerHis] trůn v [hostage.GetCapitalLocation.GetName]."
 bp2_hostage_system.0141.opening: "[hostage_sparer.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_hostage_system.0301.a.violent: "[hostage.GetFirstNameNoTooltip]... proč...?"
 bp2_hostage_system.0300.intro: "Bezpečný průchod rukojmího je odpovědností, přísahou dozorce. Uzavírám čestnou dohodu, abych [hostage.GetHerHim] chránil před nebezpečím,"
 bp2_hostage_system.0300.a: "Tragické..."
 bp2_hostage_system.0500.desc: "Byl jsem informován, že můj rukojmí, [hostage.GetFirstName], konečně dorazil z [hostage_home_court.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 bp2_hostage_system.0510.intro: "Byl jsem informován strážným, že můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], se blíží k [ROOT.Char.GetCapitalLocation.GetNameNoTooltip],"
 bp2_hostage_system.0141.a.defender_ally: "To je aspoň něco..."
 bp2_hostage_system.0401.dead_warden: "[warden.GetTitledFirstName], dozorce mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], zemřel, aniž by zajistil následnictví [warden.GetHouse.GetBaseNameNoTooltip]."
 bp2_hostage_system.0120.t: "Nepřítel mého přítele"
 bp2_hostage_system.0204.t: "Uvízl v Limbu"
 bp2_hostage_system.0410.t: "Změna štěstí"
 bp2_hostage_system.0400.a: "Není co dělat."
 bp2_hostage_system.0400.ruler_hostage: "S mým rukojmím, [hostage.GetFirstName], nyní v čele [hostage.GetDomicile.GetType.GetName|l] vlastního, se cítím krčit pod [hostage.GetTitleAsNameNoTooltip]!"
 bp2_hostage_system.0410.b: "[my_hostage.GetFirstNameNoTooltip] se musí okamžitě vrátit."
 bp2_hostage_system.0501.adult: "Prosím, nezapomeňte na mě."
 bp2_hostage_system.0400.imprisoned: "\n\nJsem si jist, že [hostage.GetFirstNameNoTooltip] brzy bude propuštěn..."
 bp2_hostage_system.0400.dead_home_court: "[home_court.GetTitledFirstName], [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] mého rukojmí, [hostage.GetFirstName], zemřel bez zajištění následnictví [home_court.GetHouse.GetBaseNameNoTooltip], a náš pakt se náhle ocitl bez účelu."
 bp2_hostage_system.0201.my_hostage: "\n\n[hostage_warden.GetFirstNamePossessiveNoTooltip] [hostage_warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName], zůstává mým rukojmím, i když [my_hostage.GetSheHe] je stále jen [my_hostage.Custom('GirlBoy')]."
 bp2_hostage_system.0100.executed_hostage: "Ten padouch vykonal exekuci mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))], [victim.GetFirstName]. Spravedlnost vyžaduje, abych byl bezohledný..."
 bp2_hostage_system.0200.my_hostage: "\n\nMožná je skutečně lepší udržet dobré vztahy, alespoň dokud je můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName], v [hostage_home_court.GetPrimaryTitle.GetAdjectiveNoTooltip] sevření..."
 bp2_hostage_system.0200.closing: "\n\nJá však musím hledět na zájmy mé #EMP vlastní#! rodiny."
 bp2_hostage_system.0501.a: "Vše podle plánu."
 bp2_hostage_system.0141.attacker_ally: "neboť [hostage.GetSheHe] nemusí trpět kvůli [war_joiner_ally.GetTitledFirstNamePossessive] účtu."
 bp2_hostage_system.0201.c.adult: "Nemyslím si to."
 bp2_hostage_system.0400.unrelated_hostage: "S mým rukojmím, [hostage.GetFirstNamePossessive], již nemající relevance pro [home_court.GetTitledFirstName], se náš pakt náhle ocitl bez účelu."
 bp2_hostage_system.0202.t: "Očekávaný návrat"
 bp2_hostage_system.0300.a.violent: "Velmi nešťastné..."
 bp2_hostage_system.0400.adopted_stay: "\n\nPřesto se [hostage.GetSheHe] rád rozhodl zůstat u mého dvora v [ROOT.Char.GetCapitalLocation.GetName] prozatím."
 bp2_hostage_system.0411.a: "Velmi dobře."
 bp2_hostage_system.0300.t: "Na mé hlídce"
 bp2_hostage_system.0200.b.my_hostage: "Jakmile bude [my_hostage.GetFirstNameNoTooltip] vrácen, [hostage.GetFirstNameNoTooltip] bude."
 bp2_hostage_system.0201.b: "[my_hostage.GetFirstNameNoTooltip] může také jít."
 bp2_hostage_system.0201.desc: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetTitledFirstName], poslán, aby byl [hostage_warden.GetPrimaryTitle.GetAdjectiveNoTooltip] rukojmím, se konečně vrátí jako dospělý [hostage.GetWomanMan]! Pakt s [hostage_warden.GetTitledFirstName] je ukončen, ale můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] je v bezpečí."
 bp2_hostage_system.0501.a.child_alone: "Chudák [hostage.Custom('GirlBoy')]..."
 bp2_hostage_system.0510.away: "\n\nDoženeme se, až budu doma."
 bp2_hostage_system.0110.t: "Prázdný slib"
 bp2_hostage_system.0401.unlanded_warden_title: "[warden.GetTitledFirstName], [hostage.Custom2('RelationToMe', SCOPE.sC('warden'))] mého rukojmí, [hostage.GetFirstName], ztratil [warden.GetHerHis] [lost_title.GetAdjectiveNoTooltip] majetky a náš pakt se náhle ocitl bez účelu."
 bp2_hostage_system.0411.intro: "Vaše okolnosti se změnily od doby, kdy bylo vaše [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetTitledFirstName], posláno být mým rukojmím.\n\n"
 bp2_hostage_system.0141.a.attacker_ally: "To je úleva..."
 bp2_hostage_system.0202.desc: "Čekal jsem s nadějí, jak se blížil [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstNamePossessive], narozeniny, neboť je zvykem, že rukojmí jsou posláni domů, jakmile přestanou být dětmi.\n\nBohužel se zdá, že plán [hostage_warden.GetTitledFirstNamePossessive] je držet [hostage.GetFirstNameNoTooltip] na [hostage_warden.GetCapitalLocation.GetNameNoTooltip] ještě nějakou dobu...\n\n"
 bp2_hostage_system.0410.d: "Nic se nemění."
 bp2_hostage_system.0400.imprisoned_hostage_self: "S mým bývalým rukojmím, [hostage.GetFirstName], nyní lavírujícím ve mně vězení, je můj pakt s [home_court.GetTitledFirstName] zcela určitě u konce."
 bp2_hostage_system.0203.closing: "Odpověď byla rychlá, nicméně, a můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName], brzy u mých bran!"
 hostage_more_likely_to_return_tt: "[hostage_home_court.GetTitledFirstName] se s větší pravděpodobností vrátí [my_hostage.GetFirstName]"
 bp2_hostage_system.0201.my_hostage_adult: "\n\n[hostage_warden.GetFirstNamePossessiveNoTooltip] [hostage_warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName], zůstává mým rukojmím, ačkoli je dospělá [my_hostage.GetWomanMan], a s jistou závistí se dívá. Bylo by spravedlivé vrátit i [my_hostage.GetHerHim]..."
 bp2_hostage_system.0100.a: "Rozhodl jsem se."
 bp2_hostage_system.0204.a: "Chudák [my_hostage.Custom('GirlBoy')]..."
 bp2_hostage_system.0200.b: "[hostage.GetFirstNameNoTooltip] musí ještě chvíli zůstat."
 bp2_hostage_system.0401.imprisoned: "\n\nModlím se, aby byl [ROOT.Char.GetFaith.HighGodName] milosrdný a [hostage.GetFirstNameNoTooltip] brzy propuštěn."
 bp2_hostage_system.0510.duration: "zpět z [hostage.GetHerHis] pobytu v [hostage_warden.GetPrimaryTitle.GetNameNoTierNoTooltip]. $bp2_hostage_system.0510.older$"
