l_polish:
 bp2_hostage_system.0100.a: "Rozhodl(a) jsem se."
 bp2_hostage_system.0100.b: "[hostage.GetFirstNameNoTooltip] je prozatím v bezpečí."
 bp2_hostage_system.0100.desc: "Jakákoli škoda, kterou mohu způsobit [hostage_home_court.GetPrimaryTitle.GetAdjectiveNoTooltip] potvorám, je užitečná, a [hostage_home_court.GetFirstNameNoTooltip] může vinit jen [hostage_home_court.GetHerselfHimself]."
 bp2_hostage_system.0100.executed_hostage: "Ta potvora popravila mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))], [victim.GetFirstName]. Spravedlnost vyžaduje, abych jednal bezohledně..."
 bp2_hostage_system.0100.intro: "Nyní, když je mé [war.Custom('WarCasusBelliShort')] v pohybu, osud mého rukojmí, [hostage_home_court.GetTitledFirstNamePossessive] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], zůstává nevyřešen.\n\n"
 bp2_hostage_system.0100.my_hostage: "\n\nAle co můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName] — [my_hostage.GetSheHe] je na milosti [hostage_home_court.GetTitledFirstNamePossessiveNoTooltip]..."
 bp2_hostage_system.0100.spared_hostage: "[hostage_home_court.GetFirstNameNoTooltip] projevil milosrdenství mému [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName]. Možná je na místě přenechat naše spory bitevním polím..."
 bp2_hostage_system.0100.t: "Za každou cenu"
 bp2_hostage_system.0110.a: "[hostage_home_court.GetFirstNameNoTooltip] učinil(a) své rozhodnutí."
 bp2_hostage_system.0110.b: "Nebuďme unáhlení..."
 bp2_hostage_system.0110.desc: "Přestože [hostage_home_court.GetTitledFirstName] poslal(a) svého [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], na můj dvůr, zrádný [hostage_home_court.Custom('InsultNoun')] mi vyhlašuje válku ze [hostage_home_court.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\n[hostage_home_court.GetSheHe|U] si musel(a) pomyslet, že jsem zbabělec, nebo že vůbec nedbá na blaho [hostage.GetFirstNamePossessiveNoTooltip], aby vedl [war.Custom('WarCasusBelliShort')] proti vychovateli rukojmí..."
 bp2_hostage_system.0110.t: "Prázdný slib"
 bp2_hostage_system.0120.a: "Situace se změnila."
 bp2_hostage_system.0120.b: "Tohle je mezi [war_joiner_ally.GetFirstNameNoTooltip] a [hostage_home_court.GetFirstNameNoTooltip]..."
 bp2_hostage_system.0120.desc: "Míru s [hostage_home_court.GetPrimaryTitle.GetNameNoTierNoTooltip] jsem si přál(a), ale už nelze nic dělat. Milosrdenství může udržet určitou míru důvěry, ale na druhou stranu, za války je vše dovoleno."
 bp2_hostage_system.0120.intro: "Události se spikly proti mému rukojmí, [hostage_home_court.GetTitledFirstNamePossessive] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName]. Ač jsem [hostage.GetHerHis] přijal(a) na svůj dvůr s poctivými úmysly, mám jiné povinnosti dodržet v [war_joiner_ally.GetTitledFirstNamePossessive] [war.Custom('WarCasusBelliShort')]...\n\n"
 bp2_hostage_system.0120.t: "Nepřítel mého přítele"
 bp2_hostage_system.0130.a: "Nedělám prázdné hrozby."
 bp2_hostage_system.0130.b: "Věci nejsou tak černobílé."
 bp2_hostage_system.0130.desc: "Dozvěděl(a) jsem se, že [hostage_home_court.GetTitledFirstName] pošetile vstoupil(a) do zbraně po boku mého nepřítele [war_joiner_ally.GetTitledFirstName], přestože poslal(a) svého [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], jako mé rukojmí.\n\nTento malicherný [war.Custom('WarCasusBelliShort')] odhalil hodnotu [hostage_home_court.GetHerHis] slibů míru, a to nemluvě o [hostage_home_court.GetHerHis] ledabylém přehlížení [hostage.GetFirstNameNoTooltip]."
 bp2_hostage_system.0130.t: "Přítel mého nepřítele"
 bp2_hostage_system.0140.a.attacker: "Nemyslitelné..."
 bp2_hostage_system.0140.a.attacker_ally: "Jak mohl(a) [executioner.GetSheHe]..."
 bp2_hostage_system.0140.a.defender: "Zaplatíš za to..."
 bp2_hostage_system.0140.a.defender_ally: "Bezcitný..."
 bp2_hostage_system.0140.attacker: "Tvůj ubohý pokus mě oklamat sliby míru končí dnes. Kéž tvůj [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], nalezne více pokoje v [executioner.GetFaith.PositiveAfterLife]."
 bp2_hostage_system.0140.attacker_ally: "Jsme ve válce díky [war_joiner_ally.GetTitledFirstName], a tak je život mého rukojmí, tvého [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], ztracen."
 bp2_hostage_system.0140.defender: "Tvá nečestná invaze, i poté co jsi poslal(a) svého [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], jako mé rukojmí, může mít jen jednu odpověď. Kéž ti odpustí jak [hostage.GetSheHe], tak [executioner.GetFaith.HighGodName]."
 bp2_hostage_system.0140.defender_ally: "Tvoje zrada stála život tvého [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], [hostage.GetHerHis]. Snad ti přátelství s [war_joiner_ally.GetTitledFirstName] stálo za to."
 bp2_hostage_system.0140.opening: "[executioner.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_hostage_system.0141.a.attacker: "Díky [ROOT.Char.GetFaith.HighGodName]..."
 bp2_hostage_system.0141.a.attacker_ally: "To je úleva..."
 bp2_hostage_system.0141.a.defender: "Možná [hostage_sparer.GetSheHe] není tak špatný..."
 bp2_hostage_system.0141.a.defender_ally: "To je aspoň něco..."
 bp2_hostage_system.0141.attacker: "neboť [hostage.GetSheHe] je pouze nevinnou figurkou ve tvých klamných hrách."
 bp2_hostage_system.0141.attacker_ally: "protože [hostage.GetSheHe] nemusí trpět kvůli [war_joiner_ally.GetTitledFirstNamePossessive]."
 bp2_hostage_system.0141.defender: "navzdory tvému zrádnému útoku v pohrdání našimi paktu."
 bp2_hostage_system.0141.defender_ally: "protože [hostage.GetSheHe] nemusí trpět kvůli [war_joiner_ally.GetTitledFirstNamePossessive]."
 bp2_hostage_system.0141.intro: "Rozhodl(a) jsem se ušetřit tvého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName],"
 bp2_hostage_system.0141.opening: "[hostage_sparer.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_hostage_system.0141.request: "\n\nDůvěřuji, že projevíš stejné milosrdenství ke mému [spared.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName]."
 bp2_hostage_system.0200.a: "Vem si věci, je čas jít domů."
 bp2_hostage_system.0200.b.my_hostage: "Jakmile bude [my_hostage.GetFirstNameNoTooltip] vrácen(a), [hostage.GetFirstNameNoTooltip] bude také."
 bp2_hostage_system.0200.b: "[hostage.GetFirstNameNoTooltip] musí zůstat ještě chvíli."
 bp2_hostage_system.0200.closing: "\n\nMusím se však starat o zájmy mého #EMP vlastního rodu#."
 bp2_hostage_system.0200.desc: "Mé rukojmí, [hostage.GetFirstName], je nyní [hostage.GetWomanMan] a těší se, že bude brzy odesláno domů, jak je zvykem. [hostage.GetHerHis|U] [hostage.Custom2('RelationToMe', SCOPE.sC('hostage_home_court'))], [hostage_home_court.GetTitledFirstName], to jistě také doufá."
 bp2_hostage_system.0200.my_hostage: "\n\nMožná je opravdu lepší zachovat dobrou vůli, alespoň dokud můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName], zůstává v pařátech [hostage_home_court.GetPrimaryTitle.GetAdjectiveNoTooltip]..."
 bp2_hostage_system.0200.t: "Dospělý"
 bp2_hostage_system.0201.a: "Je toho tolik, co musíme dohnat!"
 bp2_hostage_system.0201.b: "[my_hostage.GetFirstNameNoTooltip] může jít také."
 bp2_hostage_system.0201.c.adult: "Nemyslím si."
 bp2_hostage_system.0201.c: "Možná až bude [my_hostage.GetSheHe] starší."
 bp2_hostage_system.0201.desc: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetTitledFirstName], poslaný jako [hostage_warden.GetPrimaryTitle.GetAdjectiveNoTooltip] rukojmí, se konečně vrací jako dospělý [hostage.GetWomanMan]! Pakt s [hostage_warden.GetTitledFirstName] končí, ale můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] je v bezpečí."
 bp2_hostage_system.0201.my_hostage: "\n\n[hostage_warden.GetFirstNamePossessiveNoTooltip] [hostage_warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName], zůstává mým rukojmím, ač [my_hostage.GetSheHe] je stále jen [my_hostage.Custom('GirlBoy')]."
 bp2_hostage_system.0201.my_hostage_adult: "\n\n[hostage_warden.GetFirstNamePossessiveNoTooltip] [hostage_warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName], zůstává mým rukojmím, ač je už [my_hostage.GetWomanMan], a sleduje to s jistou závistí. Bylo by fér vrátit i [my_hostage.GetHerHim]..."
 bp2_hostage_system.0202.a: "Musí k tomu být dobrý důvod."
 bp2_hostage_system.0202.desc: "Čekal(a) jsem s nadějí, jak se blížily narozeniny mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstNamePossessive], protože je zvykem, že rukojmí se posílají domů, jakmile už nejsou dětmi.\n\nBohužel se zdá, že plán [hostage_warden.GetTitledFirstNamePossessive] je udržet [hostage.GetFirstNameNoTooltip] v [hostage_warden.GetCapitalLocation.GetNameNoTooltip] ještě chvíli...\n\n"
 bp2_hostage_system.0202.t: "Očekávaný návrat"
 bp2_hostage_system.0203.closing: "Odezva byla však rychlá a můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName], brzy už stál u mých bran!"
 bp2_hostage_system.0203.desc: "S jistou úzkostí jsem čekal(a) na odpověď [hostage_home_court.GetTitledFirstNamePossessive], poté co [hostage_home_court.GetHerHis] poslal(a) svého [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], na cestu.\n\n"
 bp2_hostage_system.0203.t: "Znovu doma"
 bp2_hostage_system.0204.a: "Chudák [my_hostage.Custom('GirlBoy')]..."
 bp2_hostage_system.0204.closing: "Odpověď byla jasná; [hostage_home_court.GetSheHe] musí bohužel zadržet mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName], na předvídatelnou dobu, aby byla zajištěna pokračující mír..."
 bp2_hostage_system.0204.t: "Uvízl v limbu"
 bp2_hostage_system.0300.a.killer: "No nic..."
 bp2_hostage_system.0300.a.violent: "Velmi nešťastné..."
 bp2_hostage_system.0300.a: "Tragické..."
 bp2_hostage_system.0300.desc: "\n\nNení nic, co by se dalo dělat; [hostage_home_court.GetTitledFirstName] bude zuřit, jakmile se zpráva dostane ke [hostage_home_court.GetPrimaryTitle.GetAdjectiveNoTooltip] dvoru, a naše dohody budou odhozeny."
 bp2_hostage_system.0300.fallback: "a přesto [hostage.GetFirstName] nyní leží mrtvý/mrtvá."
 bp2_hostage_system.0300.intro: "Bezpečné zacházení s rukojmím je povinností a přísahou strážce. Slibuji jako čestný pakt chránit [hostage.GetHerHim] před újmou,"
 bp2_hostage_system.0300.killer: "a přesto jsem zabil(a) [hostage.GetFirstName]."
 bp2_hostage_system.0300.my_hostage: "\n\nSnad [hostage_home_court.GetTitledFirstName] přehodnotí trestání mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName]."
 bp2_hostage_system.0300.t: "Pod mým dohledem"
 bp2_hostage_system.0300.violent: "ale [hostage.GetFirstName] na mém dvoře skončil(a) hroznou smrtí."
 bp2_hostage_system.0301.a.killer: "Ten... #EMP parchante!#!"
 bp2_hostage_system.0301.a.violent: "[hostage.GetFirstNameNoTooltip]... proč...?"
 bp2_hostage_system.0301.a: "To nemůže být..."
 bp2_hostage_system.0301.b: "Oko za oko!"
 bp2_hostage_system.0301.desc: "Doufám, že mi jednou odpustíte, pro dobro nás obou."
 bp2_hostage_system.0301.fallback: "Odpusť mi, že jsem tak zcela selhal(a) v povinnostech jako [hostage.GetHerHis] strážce."
 bp2_hostage_system.0301.intro: "S lítostí vám oznamuji, že vaše [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], je mrtvé.\n\n"
 bp2_hostage_system.0301.killer: "Vězte, že jsem neměl(a) jinou možnost než vzít [hostage.GetHerHis] život."
 bp2_hostage_system.0301.my_hostage: "\n\nCokoliv se zde stalo, můj [hostage_warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName], je v této záležitosti nevinný."
 bp2_hostage_system.0301.opening: "[hostage_warden.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_hostage_system.0301.violent: "Způsob, jakým [hostage.GetSheHe] opustil(a) tento svět pod mým dohledem, mě bude pronásledovat."
 bp2_hostage_system.0400.a: "Nelze nic dělat."
 bp2_hostage_system.0400.adopted: "Můj bývalý rukojmí, [hostage.GetFirstName], je nyní považován za pevnou součást rodu [ROOT.Char.GetHouse.GetBaseName], a předchozí dohoda s [home_court.GetTitledFirstName] je nadbytečná."
 bp2_hostage_system.0400.adopted_stay: "\n\nPřesto se [hostage.GetSheHe] ochotně rozhodl(a) zůstat prozatím na mém dvoře v [ROOT.Char.GetCapitalLocation.GetName]."
 bp2_hostage_system.0400.b: "A [hostage.GetSheHe] je vítán/vítána!"
 bp2_hostage_system.0400.dead_home_court: "[home_court.GetTitledFirstName], [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] mého rukojmí, [hostage.GetFirstName], zemřel(a) bez zajištění následnictví [home_court.GetHouse.GetBaseNameNoTooltip], a náš pakt náhle postrádá smysl."
 bp2_hostage_system.0400.family: "\n\n[hostage.GetFirstNameNoTooltip] může odejít a znovu se připojit ke své rodině, pokud si to přeje."
 bp2_hostage_system.0400.home: "[hostage.GetFirstNameNoTooltip] odchází"
 bp2_hostage_system.0400.imprisoned: "\n\nJsem si jistý/á, že [hostage.GetFirstNameNoTooltip] bude brzy propuštěn(a)..."
 bp2_hostage_system.0400.imprisoned_hostage: "Můj rukojmí, [hostage.GetFirstName], nadále sedí v [imprisoner.GetTitledFirstNamePossessive] vězení, a můj pakt s [home_court.GetTitledFirstName] náhle ztratil smysl."
 bp2_hostage_system.0400.imprisoned_hostage_fail: "Můj bývalý rukojmí, [hostage.GetFirstName], unikl mým pokusům o uvěznění, a můj pakt s [home_court.GetTitledFirstName] je rozhodně u konce."
 bp2_hostage_system.0400.imprisoned_hostage_self: "Můj bývalý rukojmí, [hostage.GetFirstName], nyní hnije v mé věznici, a můj pakt s [home_court.GetTitledFirstName] je definitivně u konce."
 bp2_hostage_system.0400.imprisoned_self: "\n\n[home_court.GetFirstNameNoTooltip] won't be happy..."
 bp2_hostage_system.0400.landed_hostage: "Můj rukojmí, [hostage.GetFirstNamePossessive], zdědil [hostage.GetPrimaryTitle.GetNameNoTierNoTooltip] a já teď pečuji o [hostage.GetTitleAsNameNoTooltip]!"
 bp2_hostage_system.0400.my_hostage: "\n\nOčekávám na oplátku návrat mého [warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName]."
 bp2_hostage_system.0400.no_family: "\n\n[hostage.GetFirstNameNoTooltip] může odejít, ačkoli [hostage.GetHerHis] osud je daleko od jistého."
 bp2_hostage_system.0400.ruler: "\n\n[hostage.GetFirstNameNoTooltip] brzy odejde, aby převzal(a) trůn v [hostage.GetCapitalLocation.GetName]."
 bp2_hostage_system.0400.ruler_hostage: "Můj rukojmí, [hostage.GetFirstName], je nyní vládcem vlastního [hostage.GetDomicile.GetType.GetName|l], a já se tak ocitl(a) pečovat o [hostage.GetTitleAsNameNoTooltip]!"
 bp2_hostage_system.0400.t: "Změna okolností"
 bp2_hostage_system.0400.unlanded_home_court: "[home_court.GetTitledFirstName], [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] mého rukojmí, [hostage.GetFirstName], ztratil(a) své země, a náš pakt náhle ztratil smysl."
 bp2_hostage_system.0400.unlanded_home_court_title: "[home_court.GetTitledFirstName], [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] mého rukojmí, [hostage.GetFirstName], ztratil(a) své [lost_title.GetAdjectiveNoTooltip] země, a náš pakt náhle ztratil smysl."
 bp2_hostage_system.0400.unlanded_warden: "Se ztrátou mých zemí můj pakt s [home_court.GetTitledFirstName], [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] mého rukojmí, [hostage.GetFirstName], náhle ztratil smysl."
 bp2_hostage_system.0400.unlanded_warden_title: "Se ztrátou [lost_title.GetNameNoTierNoTooltip] můj pakt s [home_court.GetTitledFirstName], [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] mého rukojmí, [hostage.GetFirstName], náhle postrádá smysl."
 bp2_hostage_system.0400.unrelated_hostage: "Můj rukojmí, [hostage.GetFirstNamePossessive], již není pro [home_court.GetTitledFirstName] relevantní, a náš pakt náhle ztratil smysl."
 bp2_hostage_system.0401.a: "Ať tak bude."
 bp2_hostage_system.0401.adopted: "Slyšel(a) jsem zvěsti, že můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], nyní považuje [hostage.GetHerselfHimself] za člena rodu [hostage.GetHouse.GetBaseName]! [warden.GetTitledFirstName], ten [warden.Custom('InsultNoun')], si jistě otravil(a) [hostage.GetHerHis] mysl!"
 bp2_hostage_system.0401.adopted_stay: "\n\nDokonce se říká, že [hostage.GetFirstNameNoTooltip] považuje #EMP [warden.GetCapitalLocation.GetName]#! za svůj pravý domov, ne [ROOT.Char.GetCapitalLocation.GetName]!"
 bp2_hostage_system.0401.b: "Zrada!"
 bp2_hostage_system.0401.dead_warden: "[warden.GetTitledFirstName], strážce mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], zemřel(a) bez zajištění následnictví rodu [warden.GetHouse.GetBaseNameNoTooltip]."
 bp2_hostage_system.0401.imprisoned: "\n\nModlím se k [ROOT.Char.GetFaith.HighGodName], aby byl laskavý a [hostage.GetFirstNameNoTooltip] byl brzy propuštěn."
 bp2_hostage_system.0401.imprisoned_fail: "\n\nSkandální způsob, jak zacházet s rukojmím, to jistě, ale bezpečný návrat [hostage.GetFirstNamePossessiveNoTooltip] je požehnáním."
 bp2_hostage_system.0401.imprisoned_hostage: "S mým [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], který trčí v [imprisoner.GetTitledFirstNamePossessive] vězení, můj pakt s [warden.GetTitledFirstName] náhle ztratil smysl."
 bp2_hostage_system.0401.imprisoned_hostage_fail: "Dozvěděl(a) jsem se, že můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], sotva unikl uvěznění svým strážcem, [imprisoner.GetTitledFirstName]!"
 bp2_hostage_system.0401.imprisoned_hostage_self: "Dozvěděl(a) jsem se, že můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], byl skandálně uvězněn [warden.GetTitledFirstName], který slíbil, že se o [warden.GetHerHim] jako o rukojmí postará."
 bp2_hostage_system.0401.landed_hostage: "S mým [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstNamePossessive], dědictvím [hostage.GetPrimaryTitle.GetNameNoTierNoTooltip], nyní [warden.GetTitledFirstName] zjistil(a), že se stará o [hostage.GetTitleAsNameNoTooltip]!"
 bp2_hostage_system.0401.ruler_hostage: "S mým [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], který je nyní správcem vlastního [hostage.GetDomicile.GetType.GetName|l], [warden.GetTitledFirstName] zjišťuje, že se stará o [hostage.GetTitleAsNameNoTooltip]!"
 bp2_hostage_system.0401.unlanded_home_court: "Se ztrátou mých zemí se můj pakt s [warden.GetTitledFirstName], [hostage.Custom2('RelationToMe', SCOPE.sC('warden'))] mého rukojmí, [hostage.GetFirstName], náhle stal bezpředmětným."
 bp2_hostage_system.0401.unlanded_home_court_title: "Se ztrátou [lost_title.GetNameNoTierNoTooltip] můj pakt s [warden.GetTitledFirstName], strážcem mého [home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], náhle ztratil smysl."
 bp2_hostage_system.0401.unlanded_warden: "[warden.GetTitledFirstName], [hostage.Custom2('RelationToMe', SCOPE.sC('warden'))] mého rukojmí, [hostage.GetFirstName], ztratil(a) své země, a náš pakt náhle ztratil smysl."
 bp2_hostage_system.0401.unlanded_warden_title: "[warden.GetTitledFirstName], [hostage.Custom2('RelationToMe', SCOPE.sC('warden'))] mého rukojmí, [hostage.GetFirstName], ztratil(a) své [lost_title.GetAdjectiveNoTooltip] země, a náš pakt se náhle stal bezpředmětným."
 bp2_hostage_system.0401.unrelated_hostage: "S [hostage.GetFirstName], poslaným odsud jako [warden.GetPrimaryTitle.GetAdjectiveNoTooltip] rukojmí, který už není pro [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] relevantní, náš pakt s [warden.GetTitledFirstName] náhle ztratil smysl."
 bp2_hostage_system.0402.a: "Musíme jít."
 bp2_hostage_system.0402.dead: "\n\nUž nikdy neuvidím svého [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))]..."
 bp2_hostage_system.0402.inherited: "Dnes ráno přišla zpráva z [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]; můj [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))], [home_court.GetTitledFirstName], je mrtvý...\n\nPrý [home_court.GetSheHe] [home_court.GetDeathReasonHideKiller].\n\n[warden.GetTitledFirstName] mi udělil(a) dovolení, a jako dědic [home_court.GetFirstNamePossessiveNoTooltip] musím být silný(á) a převzít funkci [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]."
 bp2_hostage_system.0410.a: "[hostage.GetFirstNameNoTooltip] a [my_hostage.GetFirstNameNoTooltip] se vrátí domů."
 bp2_hostage_system.0410.b: "[my_hostage.GetFirstNameNoTooltip] musí být vrácen(a) okamžitě."
 bp2_hostage_system.0410.c: "Už jsi mi k ničemu, [hostage.GetFirstNameNoTooltip]."
 bp2_hostage_system.0410.d: "Nic se nemění."
 bp2_hostage_system.0410.desc: "Okolnosti [home_court.GetTitledFirstName], [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] mého rukojmí, [hostage.GetFirstName], se změnily; [home_court.GetSheHe] se nyní ocitl(a) pouze jako [home_court.GetTitleAsNameNoTooltip].\n\nNáš pakt byl uzavřen za zcela odlišných předpokladů, a možná by bylo moudré ho nyní přehodnotit..."
 bp2_hostage_system.0410.t: "Změna osudu"
 bp2_hostage_system.0411.a: "Dobře."
 bp2_hostage_system.0411.both: "[hostage.GetTitledFirstName] je na cestě, a jsem si jistý/á, že i [warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName], brzy bude."
 bp2_hostage_system.0411.hostage: "[hostage.GetSheHe|U] se brzy vrátí a náš pakt je zrušen."
 bp2_hostage_system.0411.intro: "Tvé poměry se změnily od doby, kdy byl tvůj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetTitledFirstName], poslán jako moje rukojmí.\n\n"
 bp2_hostage_system.0411.my_hostage: "Požaduji, abys okamžitě vrátil mého [warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetTitledFirstName]."
 bp2_hostage_system.0411.opening: "[warden.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_hostage_system.0500.a.home: "Uvedu tě do tvého pokoje."
 bp2_hostage_system.0500.a: "Pakt je v platnosti."
 bp2_hostage_system.0500.anxious: "[hostage_home_court.GetTitledFirstNamePossessive] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))] bude bezpochyby nervózní kvůli [hostage.GetHerHis] novému životu v [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 bp2_hostage_system.0500.away: "\n\nJsem si jistý/á, že můj lid se postará, aby se [hostage.GetHerHim] cítil(a) jako doma."
 bp2_hostage_system.0500.desc: "Byl jsem informován, že mé rukojmí, [hostage.GetFirstName], konečně dorazilo z [hostage_home_court.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 bp2_hostage_system.0500.home: "\n\n"Spolehni se na svého [hostage.Custom2('RelationToMe', SCOPE.sC('hostage_home_court'))]," ujišťuji [hostage.GetHerHim]. "Budeš tady dobře ošetřen(a).""
 bp2_hostage_system.0500.t: "Nový domov"
 bp2_hostage_system.0501.a.child: "Doufám, že se tam [hostage.GetSheHe] bude mít dobře."
 bp2_hostage_system.0501.a.child_alone: "Chudáček [hostage.Custom('GirlBoy')]..."
 bp2_hostage_system.0501.a: "Všechno podle plánu."
 bp2_hostage_system.0501.adult: "Prosím, nezapomeň na mě."
 bp2_hostage_system.0501.child: "Potkal(a) jsem ostatní děti dvora. Zdají se milé."
 bp2_hostage_system.0501.child_alone: "Tady nejsou žádné další děti a místo je velmi podivné."
 bp2_hostage_system.0501.desc: "Dorazil(a) jsem bezpečně do [hostage_warden.GetPrimaryTitle.GetNameNoTierNoTooltip] a [hostage_warden.GetTitledFirstName] potvrdil(a) váš pakt.\n\n"
 bp2_hostage_system.0501.opening: "Pozdravuji [hostage.Custom2('RelationToMe', hostage_home_court)],"
 bp2_hostage_system.0502.a: "Velmi dobře."
 bp2_hostage_system.0502.desc: "Váš [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], bezpečně dorazil do [hostage_warden.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nPovažujme naši smlouvu potvrzenou."
 bp2_hostage_system.0502.opening: "[hostage_warden.Custom2('AppropriateGreeting', hostage_home_court)]"
 bp2_hostage_system.0510.away: "\n\nProbereme to, až budu doma."
 bp2_hostage_system.0510.duration: "zpátky po [hostage.GetHerHis] pobytu v [hostage_warden.GetPrimaryTitle.GetNameNoTierNoTooltip]. $bp2_hostage_system.0510.older$"
 bp2_hostage_system.0510.duration_long: "po mnoha letech strávených v [hostage_warden.GetPrimaryTitle.GetNameNoTierNoTooltip]. $bp2_hostage_system.0510.older$"
 bp2_hostage_system.0510.duration_short: "a přesto se zdá, že to bylo teprve včera, kdy [hostage.GetSheHe] odešel do [warden.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 bp2_hostage_system.0510.home: "\n\nObjímáme se u bran, "Musíš mi vyprávět všechno, můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]! Bylo to hrozné?""
 bp2_hostage_system.0510.intro: "Stráž mi oznámila, že můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], se blíží k [ROOT.Char.GetCapitalLocation.GetNameNoTooltip],"
 bp2_hostage_system.0510.older: "[hostage.GetSheHe|U] je starší, ale okamžitě poznávám [hostage.GetHerHim]."
 hostage_more_likely_to_return_tt: "[hostage_home_court.GetTitledFirstName] bude s větší pravděpodobností vracet [my_hostage.GetFirstName]"
