l_polish:
 bp2_yearly_0641_vs_glory_hound_modifier: "Dobrá reputace: vazalové Glory Hound"
 bp2_yearly.0631.desc.rationale.petty_opinions: ""... není to ani žádná konkrétní událost, [ROOT.Char.GetFirstNameNoTooltip], je to jednoduše všechno o tom, jak se [rival_successor.GetWomanMan] chová [rival_successor.GetHerselfHimself] — dej mu čas, [rival_successor.GetSheHe] obrátí všechny [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] proti tobě jen z čisté frustrace.""
 bp2_yearly.0601.desc.martial.fallback: "vojenská teorie. Kde postavit tábor, jak se starat o velké množství koní na výpravě, které formace fungují nejlépe proti našim tradičním nepřátelům, a tak dále, a tak dále..."
 bp2_yearly.0601.desc.intro: "Jako můj [ROOT.Char.GetDiarchTitle], [regent.Custom2('MyCharacterIntroduction', ROOT.Char)] se zdá, že se rozhodl naučit mě [regent.GetHerHis] preferované metody vlády."
 bp2_yearly.0611.desc.regent_opinion.fallback: "Vím, že [regent.GetSheHe] si myslí, že jsem jen dítě, ale určitě musím stále stát za trochu času? Místo toho jsou návštěvy vždy úplně"
 bp2_yearly.0611.d.tt.failure.deceitful: "Kvůli [regent.GetHerHis] [personality|E], [regent.GetFirstNameNoTooltip] respektuje pokus"
 bp2_yearly_0641_cowed_vassal_modifier_desc: "Vazalové této postavy se naučili velmi dobře číst v meziřádcích."
 bp2_yearly.0601.h: "$bp2_yearly.0601.option.perk$"
 bp2_yearly.0601.desc.learning.gregarious: "škola a teologie. Hlasitě a srdečně [regent.GetSheHe] odříkává seznam [regent.GetHerHis] oblíbených historiků a filozofů, rostoucích akademických hvězd a vroucně diskutovaných teorií, a jak učení prospívá vládci i poddaným."
 bp2_yearly.0601.f: "$bp2_yearly.0601.option.perk$"
 bp2_yearly.0611.d.tt.failure: "[regent.GetSheHe|U] je rozčílený tvým naříkáním"
 next_free_ho_hire_modifier: "Bezplatné najmutí svaté jednotky"
 bp2_yearly.0641.desc.vs_minority: "mluvte se svými rozmanitějšími vazaly, abyste udrželi stabilní rozmanitou paletu vaší říše."
 bp2_yearly.0641.desc.free_ho_hire: "domluvte se na službách některých z nejstatečnějších bojovníků naší víry, kteří budou použiti během vaší většiny."
 bp2_yearly.0601.desc.rationale.disloyal.likes_you: "[regent.GetSheHe|U] je něco jako darebák jako [ROOT.Char.GetDiarchTitle], ale přesto se zdá, že [regent.GetWomanMan] má slabost pro vyučování.\n\n"
 bp2_yearly.0621.desc.gift.event_troops: "opancéřovaný sluha, klečící a nabízí mi [dummy_soldier.GetHerHis] ruku ve věrnosti."
 bp2_yearly.0601.g: "$bp2_yearly.0601.option.skill$"
 bp2_yearly_0641_vs_glory_hound_modifier_desc: "$bp2_yearly_0641_vs_courtly_modifier_desc$"
 bp2_yearly.0651.desc.rationale.predecessor: "\n\n"Malý [ROOT.Char.GetFirstNameNoTooltip], tak moc mi připomínáš [predecessor.GetFirstName], když takhle mluvíš," vzdychá [regent.GetWomanMan], jasně ztracený v paměti vedle mých slov; "vypadáš přesně jako tvůj [ROOT.Char.Custom2('RelationToMeShort', predecessor)]"."
 bp2_yearly.0601.desc.skill.boilerplate: "Dnešní hodina pokrývá #EMP ještě více#!"
 bp2_yearly.0611.f.young: "Najdu si někoho jiného, kdo mi bude číst!"
 bp2_yearly.0641.t: "Quid Pro Quo"
 bp2_yearly.0661.t: "Nástroj pro manipulaci"
 bp2_yearly.0601.desc.diplomacy.arrogant: "státní umění. Pro [regent.GetHerHim] se zdá, že vše záleží na tom, dát ostatní na jejich místo, vyjadřovat moc a rozšiřovat svou majestátnost. Slova jsou prostředkem, jakým [regent.GetSheHe] ustanovuje skutečnou dominanci."
 bp2_yearly.0651.desc.story.rowdy.invented_game: "Podrobně vysvětluji pravidla nové hry s míčem, kterou jsem právě vynalezl. Jsem #EMP velmi#! pyšný na to."
 bp2_yearly.0601.desc.rationale.fallback: "Proč [regent.GetSheHe] to dělá, nikdy jsem nedokázal zjistit, ale někdy [regent.GetWomanMan] trvá na svém.\n\n"
 bp2_yearly.0631.desc.intro.vague: "[regent.Custom2('MyCharacterIntroductionPossessive', ROOT.Char)|U] služba jako můj [ROOT.Char.GetDiarchTitle] nebyla všechno, co [regent.GetSheHe] sliboval; občas mi [regent.GetSheHe] pomáhá, ale stejně často se zdá, že se stará jen o sebe.\n\nJsem tedy velmi nejistý, když mi [regent.GetSheHe] říká o všech hrozných malých hříších, kterých se [rival_successor.Custom2('MyCharacterIntroduction', ROOT.Char)] obviňuje.\n\n"
 bp2_yearly_0641_fellow_vassals_modifier: "Dobrá reputace: kolegové vazalové"
 bp2_yearly.0651.desc.outro: "\n\n"Vždy budu u tebe, můj [ROOT.Char.GetTitleAsNameNoTooltip]. I když přijde vzestup [regent.GetFaith.random_NegativeAfterLife] samotného, můžeš se na mě spolehnout.""
 bp2_yearly.0601.b: "$bp2_yearly.0601.option.perk$"
 bp2_yearly.0621.desc.gift.prestige: "skupina zpěváků a tanečníků, kteří skáčou vpřed, tvoříc rotaci a zpívají píseň složenou o mně."
 bp2_yearly.0641.desc.raid_speed: "domluvte se na připojení veteránů do vašich válečných skupin, abyste získali bohatou cizí kořist."
 bp2_yearly.0661.b: "[offended_family.GetFirstNameNoTooltip] je můj [ROOT.Char.Custom2('RelationToMeShort', offended_family)] a budeš respektovat [offended_family.GetHerHim]."
 bp2_yearly.0611.desc.outro: "\n\nJen bych si přál, aby [regent.GetSheHe] někdy pomyslel na #EMP mě#! a ne jen na [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]."
 bp2_yearly.0651.desc.story.charming.new_friend: "Vyprávím [regent.GetHerHim] o jednom z dětí služebníka, které se zdá, že je uchvácené mými hrami. Myslím, že jsem si udělal přítele, alespoň na tuto sezónu."
 bp2_yearly.0641.desc.maa_maintenance: "podívej se, jestli nemůžeme najít nějaké extra peníze pro tvé domácí vojsko."
 bp2_yearly.0601.desc.rationale.loyal.fallback: "Lekce jsou dlouhé, ale zdá se, že pocházejí z dobroty [regent.GetHerHis] srdce, nebo alespoň [regent.GetHerHis] náklonnosti ke mně.\n\n"
 bp2_yearly.0651.desc.story.curious.book_gift: "Podrobně vysvětluji obsah knihy, kterou mi koupil jeden z mých nižších vazalů — není to nejgloričnější dílo, ale prazdnil jsem její obsah s chutí."
 bp2_yearly_0641_maa_maintenance_modifier_desc: "Někdo vede muže tohoto charakteru na těsném, přesto efektivním rozpočtu."
 bp2_yearly_0641_cowed_vassal_modifier: "Zdvořilé Připomínky"
 bp2_yearly.0621.e: "Slyšel jsem, že je dobré štěstí dávat velké dary..."
 bp2_yearly.0611.desc.regent_opinion.positive: "Vím, že [regent.GetSheHe] by mě měl chránit, dokud nebudu dospělý [ROOT.Char.GetWomanMan], ale i když [regent.GetSheHe] mě navštíví, zdá se, že to je vždy"
 bp2_yearly_0641_vs_zealot_modifier_desc: "$bp2_yearly_0641_vs_courtly_modifier_desc$"
 bp2_yearly_0641_vs_baron_modifier_desc: "$bp2_yearly_0641_vs_courtly_modifier_desc$"
 bp2_yearly.0631.desc.outro: "\n\n"Pokud se teď neozveš proti [rival_successor.GetHerHim], [rival_successor.GetSheHe] ještě může najít způsob, jak vzít mou pozici a udělat ti #EMP trvalou#! škodu."
 bp2_yearly.0601.desc.martial.calm: "vojenská teorie. [regent.GetSheHe|U] se zaměřuje na výhody zdrženlivosti při plánování, na vedení štíhlé armády, na použití strategie k minimalizaci ztrát na životech v boji. Pro [regent.GetHerHim] péče a klid přinášejí vítězství."
 bp2_yearly.0601.j: "$bp2_yearly.0601.option.perk$"
 bp2_yearly.0611.a: "Možná by srdečný dopis přiměl [regent.GetHerHim]..."
 bp2_yearly.0651.desc.story.pensive.draft_law: "zákon, který se snažím navrhnout. Je... ještě #EMP docela#! nedokončený, ale jsem hrdý na to, jak daleko jsem s ním došel."
 bp2_yearly_0641_mercenary_cost_reduction_modifier_desc: ""
 bp2_yearly.0641.desc.mercenary_cost_reduction: "domluvit slevu s některými žoldáky, kteří se shromáždili na tvých zemích. Samozřejmě se bude používat po tvé většině."
 bp2_yearly.0651.desc.story.rowdy.climbed_roof: "Podrobně popisuji cestu, kterou jsem šel k novému věži — je to docela nebezpečné, ale jsem nejlepší horolezec v [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]."
 bp2_yearly.0651.desc.story.bossy.organised_game: "Vysvětluji, jak jsem uspořádal hru s ostatními dětmi na dvoře, rozdělit je do týmů a celé to vedl sám."
 bp2_yearly.0601.t: "Správné Vládnutí"
 bp2_yearly.0621.desc.gift.piety: "detailní model [ROOT.Char.GetFaith.HouseOfWorship], stejně jako cedulka vysvětlující nové křídlo, které bude postaveno s mou darovanou částkou."
 bp2_yearly_0641_vs_parochial_modifier: "Dobrá Pověst: Parochialní Vazalové"
 loyal_pack_of_hounds_modifier: "Loyalní Štěkající Psi"
 bp2_yearly.0631.desc.rationale.criminality: ""... [rival_successor.GetSheHe] je známý zločinec, [ROOT.Char.GetFirstNameNoTooltip], zločinec, který nepochybně hledá další příležitosti k hříchu a neřestem. Moc, kterou má [rival_successor.GetHerHim], by byla, kdyby se stal [ROOT.Char.GetDiarchTitle]..."
 bp2_yearly.0601.desc.learning.shy: "školství a teologie. Jak jemně hovoří [regent.GetSheHe], sotva slyším [regent.GetHerHim], ale [regent.GetSheHe] se přesto dlouze zamýšlí, hovořící o mnoha lekcích vlády, které lze nalézt v dílech minulých osobností."
 bp2_yearly.0661.c.rowdy: "Nech je, ať to vyřeší, mám své povinnosti."
 bp2_yearly.0601.desc.diplomacy.fallback: "státní umění. Dobré držení těla, výborné mluvení, rétorika, složitosti vyjednávání — všeobecné zbytečnosti a pompéznosti, kterými se dospělá politika zdá být posedlá."
 bp2_yearly.0631.b: "Nikdy! Tohle jsou jen pokřivené lži, které říkáš!"
 bp2_yearly.0631.c.bossy: "Nenos své osobní problémy k #EMP mě#!."
 bp2_yearly.0611.d: "Cítím příležitost."
 bp2_yearly.0621.desc.intro.bad_history: "Za vše, co [regent.Custom2('MyCharacterIntroduction', ROOT.Char)] mi v minulosti provedl, se [regent.GetSheHe] zdá rozhodnut to mi vynahradit velkými dary.\n\n"
 bp2_yearly.0631.desc.rationale.nemesis: ""...ten odporný malý červ jistě plánuje tvůj pád, [ROOT.Char.GetFirstNameNoTooltip], stejně jako [rival_successor.GetSheHe] plánuje můj, a roztržení všech [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]!"
 bp2_yearly.0621.t.close_family: "Dary pro [ROOT.Char.GetTitleAsNameNoTooltip]"
 bp2_yearly.0601.c: "$bp2_yearly.0601.option.skill$"
 bp2_yearly.0631.t: "Šeptaná Slova"
 bp2_yearly.0631.desc.rationale.warmonger: ""... [rival_successor.GetSheHe]'s ďábel a válečný štváč, [ROOT.Char.GetFirstNameNoTooltip], ten, jehož chuť po nespravedlivé destrukci nezná mezí. [rival_successor.GetSheHe|U] vsune celý [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] do občanské války, pokud dostane sebemenší šanci!""
 bp2_yearly_0641_vs_minority_modifier_desc: "$bp2_yearly_0641_vs_courtly_modifier_desc$"
 bp2_yearly.0631.desc.rationale.rival: ""... [rival_successor.GetWomanMan] je podvodník nejvyššího řádu, [ROOT.Char.GetFirstNameNoTooltip] — lhář, zloděj a zákeřník, který má v úmyslu zasévat roztržky a nesváry ve vaší říši.""
 bp2_yearly.0641.desc.intro.tribal: "Starý mluvčí zákonů následuje [regent.Custom2('MyCharacterIntroduction', ROOT.Char)], když [regent.GetSheHe] vstupuje do malé pracovny.\n\n$bp2_yearly.0641.desc.intro.request_boilerplate$ Tento svědek potvrdí vaši přísahu".\n\n"
 bp2_yearly.0601.desc.rationale.neutral.likes_you: "[regent.GetSheHe|U] není zrovna nejvíce zainteresovaný [ROOT.Char.GetDiarchTitle], ale přesto [regent.GetWomanMan] si najde čas, aby mě vyučil, když [regent.GetSheHe] může.\n\n"
 bp2_yearly.0651.desc.story.rowdy.prank: "S úsměvem hovořím o posledním žertíku, který jsem provedl — možná jsem byl jediný, kdo se smál, ale smál jsem se #EMP nahlas#!."
 bp2_yearly.0601.k: "Snít o odpolední lekci."
 bp2_yearly.0611.desc.government.fallback: "na nějaké důležité dokumenty, nebo na použití rodinných pečetí, nebo k rozhovoru s nějakým úředníkem, nebo... nebo..."
 bp2_yearly.0611.g: "Hmf, mohu si uspořádat vlastní zábavu."
 bp2_yearly.0601.desc.intrigue.callous: "politické manévrování. [regent.GetSheHe|U] hovoří v krátkých, jasných větách a vždy dává rychlé úsudky. Rivalové musí být řešeni promptně, silou nebo šarmem, aniž by byli vystaveni zbytečnému trestu nebo hloupé milosti."
 bp2_yearly.0621.g.bad_blood: "Moje láska se nedá koupit, #EMP [regent.GetFirstNameNoTooltip]#!."
 bp2_yearly.0621.g.good_terms: "Děkuji, ale už jedno mám. Pravděpodobně."
 bp2_yearly.0641.desc.realm_priest: "promluvte si se svým [ROOT.Char.GetCouncillorPosition('councillor_court_chaplain').GetPositionName] a ujistěte se, že zůstanete v dobrých vztazích s duchovenstvem.""
 bp2_yearly.0651.b: "[ROOT.Char.GetFirstNameNoTooltip] a [regent.GetFirstNameNoTooltip], přátelé navždy!"
 bp2_yearly.0631.a: "Pokud... to je to, co si myslíte, že je nejlepší..."
 bp2_yearly.0641.desc.fellow_vassals: "mají napsané přátelské dopisy pro další vazaly [ROOT.Char.GetLiege.GetTitledFirstName], čímž se stávají vašimi přáteli v [ROOT.Char.GetLiege.GetPrimaryTitle.GetDefinitiveName]"."
 next_free_ho_hire_modifier_desc: "Příští najmutí této postavy z řádu bude zdarma."
 bp2_yearly.0601.desc.learning.fallback: "školaření a teologie. Je to suchý proslov o historii, filozofii, podivně páchnoucí akademici z dalekých zemí, všechno to obvyklé blábolení, ale [regent.GetHerHis] klíčový bod se zdá být, že vzdělaný vládce tvoří šťastný lid."
 bp2_yearly.0641.c.bossy: "To je pod moji úroveň — dělej, co chceš."
 bp2_yearly_0641_maa_maintenance_modifier: "Šetrnost"
 bp2_yearly.0601.desc.rationale.loyal.predecessor_hook: "Je vzácné, že by tyto lekce probíhaly, aniž by [regent.GetWomanMan] mi připomněl přísahu, kterou [regent.GetSheHe] složil mému předchůdci.\n\n"
 bp2_yearly.0611.f.fallback: "Bah, mohu číst historii bez [regent.GetHerHim]."
 bp2_yearly_0641_dynasty_modifier_desc: "Někdo šíří sladké včelí mléko do uší rodiny této postavy."
 bp2_yearly.0601.desc.child_reaction.boredom: "\n\nDohledávám [regent.GetFirstNamePossessiveNoTooltip] názory na to #EMP naprosto#! nezajímavé, ale jsem uvízl na této přednášce. Určitě budu mít dost času se toto všechno naučit, až budu [ROOT.Char.GetTitleAsNameNoTooltip] zcela sám?"
 bp2_yearly.0651.a: "A ty přísaháš, že mě nikdy nezradíš?"
 bp2_yearly.0631.c.curious: "Těžko mohu vzít vás oba jen za slovo, [regent.GetFirstNameNoTooltip]."
 bp2_yearly.0661.c.bossy: "S těmito dvěma si mohu poradit, když budu skutečně [ROOT.Char.GetTitleAsNameNoTooltip]."
 bp2_yearly.0611.desc.intro.bad_history: "I přes některé věci, které mi [regent.GetSheHe] udělal v minulosti, [regent.Custom2('MyCharacterIntroduction', ROOT.Char)] je stále mou [ROOT.Char.GetDiarchTitle]. I tak [regent.GetSheHe] málokdy opouští [regent_capital.GetBaseNameNoTier].\n\n"
 bp2_yearly.0641.desc.vs_parochial: "promluvte si se svými nejizolovanějšími vazaly a dejte jim najevo, že hlavní město je citlivé na jejich obavy.""
 bp2_yearly.0651.desc.story.pensive.distant_letter: "Hovořím o dopise, který jsem namáhavě sestavil pro vzdáleného šlechtice, o kterém jsem slyšel příběhy. Nevím, zda má zpráva k nim dorazí, ale jen ta myšlenka, že by mi mohli odpovědět, je tak potěšující."
 bp2_yearly.0611.g.tt: "Vaše příští [GetActivityType('activity_playdate').GetName] [activity|E] je zdarma, & [characters|E] jsou pravděpodobněji přítomní."
 bp2_yearly.0651.desc.story.bossy.court_protocol: "Detailuji a představuji nový soudní protokol, který chci zavést. Myslím, že to opravdu ukáže mou důstojnost jako [ROOT.Char.GetTitleAsName] [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]."
 bp2_yearly.0601.desc.diplomacy.humble: "státní umění. Pro [regent.GetHerHim] klíčem vypadá empatie - osoba, se kterou mluvíte, může být pod vámi, ale skromnost v diplomacii se stává velkorysostí a velkorysost implicitně vychází z pozice síly."
 bp2_yearly_0641_raid_speed_modifier: "Páni loupežení"
 bp2_yearly_0641_fellow_vassals_modifier_desc: "$bp2_yearly_0641_vs_courtly_modifier_desc$"
 frequent_daydreamer_modifier_desc: "Tento charakter se často zdá být ztracený v tom, co musí být jistě hluboké a vážné myšlenky."
 bp2_yearly.0641.desc.vs_glory_hound: "mluvte se svými nejkrvavějšími vazaly a ujišťujte je o svém slavném osudu."
 bp2_yearly.0641.desc.powerful_vassal: "mluvte s největšími magnáty ve svých zemích a ujišťujte je, že jejich hlasy jsou slyšeny."
 loyal_pack_of_hounds_modifier_desc: "Tento charakter nikdy není bez svých věrných psů. Kamkoliv jdou, jdou i psi - dělá to dvůr nepříjemným, ale kampaň snesitelnou."
 bp2_yearly.0641.desc.vs_courtly: "mluvte se svými nejsofistikovanějšími vazaly a zajistěte si, že zůstanete v jejich dobrých milostech."
 bp2_yearly.0661.c.charming: "Získat oblíbeného tu nic nezískáte."
 bp2_yearly.0621.desc.gift.gold: "vysoké hromady stříbrných a zlatých mincí tvarovaných do podoby koruny."
 bp2_yearly.0641.desc.cowed_vassal: "domluvte si více #EMP příspěvků#! od svých nejvíce vystrašených vazalů."
 bp2_yearly.0621.desc.gift.dog: "štíhlý, ušlechtilý pes, jehož ocásek zběsile mává."
 bp2_yearly.0651.desc.story.charming.new_word: "Vysvětluji, jak vyslovit nové slovo, které jsem vymyslel. Očekávám, že se brzy ujme, jakmile moji poddaní uslyší #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#! používat."
 bp2_yearly.0601.desc.martial.wrathful: "vojenská teorie. [regent.GetSheHe|U] je prakticky rozzuřený, zdůrazňuje, že jakmile dojde k boji, měla by být násilí rychle a štědře rozdáváno, aby byla zajištěna vítězství. Poskytování milosti vybízí k prohře."
 bp2_yearly_0641_powerful_vassal_modifier_desc: "$bp2_yearly_0641_vs_courtly_modifier_desc$"
 bp2_yearly.0661.desc: ""#EMP [offended_family.Custom2('GetWomanManGirlBoy', ROOT.Char)] je můj [offended_family.Custom2('RelationToMeShort', ROOT.Char)]!#!" volá [offended_family.GetFirstName], konfrontující můj [ROOT.Char.GetDiarchTitle] [regent.GetFirstName] v jedné z mnoha prázdných síní [ROOT.Char.GetCapitalLocation.GetName], "nemůžete mě takto zadržovat od [ROOT.Char.GetHerHim]."\n\n Nechtěl jsem poslouchat skrytě, nešťastně jsem na konverzaci narazil, když jsem pronásledoval sluhu, ale teď se skrývám kousek stranou, jak se ti dva hádají.\n\n"[ROOT.Char.GetSheHe|U] může být vaším [offended_family.Custom2('RelationToMeShort', ROOT.Char)], ale [ROOT.Char.GetSheHe] je #EMP můj#! svěřenec, dokud se [ROOT.Char.GetHerHim] nepřipraví spravovat [ROOT.Char.GetHerHis] vlastní záležitosti. Do té doby mluvím za [ROOT.Char.GetTitledFirstName] a podle mého názoru je váš typ tím nejhorším druhem vlivu na mladou mysl."
 bp2_yearly.0611.desc.regent_opinion.negative: "Vím, že [regent.GetSheHe] mě moc nemá rád, ale jsem tak ubohý, že každá návštěva musí být vždy"
 bp2_yearly.0641.desc.dynasty: "nechte napsat lichotivé dopisy na vaše jméno i vašim nejvzdálenějším rodinám."
 bp2_yearly.0621.desc.midtro: ""Ah, tady jsi mladý [ROOT.Char.Custom('MistressMaster')]," [regent.GetSheHe] se směje, když vpadnu do dvora, kde [regent.GetWomanMan] čeká s něčím zakrytým látkou. "Dnes mám pro tebe něco velmi zvláštního", [regent.GetSheHe] špitá, spiklenecky.\n\nS tím se látka odhalí"
 bp2_yearly.0631.desc.intro.positive: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se obecně ukázal jako loajální [ROOT.Char.GetDiarchTitle], [regent.GetHerHis] rady se vždy snaží mít na paměti mé nejlepší zájmy.\n\nJe tedy poněkud vážné a velmi znepokojující, když mi [regent.GetSheHe] říká o všech těch hrozných malých hříších, jichž je [rival_successor.Custom2('MyCharacterIntroduction', ROOT.Char)] obviněn.\n\n"
 bp2_yearly.0601.desc.intrigue.fallback: "politické manévrování. Ochrana před spiknutím, uplatňování moci prostřednictvím naznačení, které úřady mají tajný vliv, a tak dále. Co je horší, většina samotné lekce je vrstvená dvojími významy a náznakem."
 bp2_yearly.0641.a: "Pokud říkáte..."
 bp2_yearly.0621.t.fallback: "[regent.Custom('GetAuntUncle')|U] [regent.GetFirstNamePossessiveNoTooltip] Dary"
 bp2_yearly.0641.desc.intro.request_boilerplate: ""Můj [ROOT.Char.GetLadyLord] a [ROOT.Char.GetTitleAsNameNoTooltip], jako váš [ROOT.Char.GetDiarchTitle], potřebuji malou dodatečnou pravomoc, abych se postaral o záležitost jistého významu."
 bp2_yearly.0631.b.tt: "Odmítáte se distancovat od [rival_successor.GetFirstNameNoTooltip]"
 bp2_yearly.0641.c.charming: "Ty víš nejlépe — nemohu #EMP tě#! s tímto se postarat!?"
 bp2_yearly.0601.d: "$bp2_yearly.0601.option.perk$"
 bp2_yearly.0651.desc.rationale.compassion: "\n\n"Cítím se tak šťastný, že ti mohu sloužit, maličký [ROOT.Char.GetFirstNameNoTooltip]," [regent.GetSheHe] vzdychá, "šťastný, že mohu vidět toho [ROOT.Char.GetWomanMan], kterým se stáváš"."
 bp2_yearly.0611.d.tt.success: "Vytáhl(a) jsi slíbenou odměnu od [regent.GetFirstName]"
 bp2_yearly.0611.e: "Zajímalo by mě, co je v [regent.GetHerHis] soukromých komnatách, když [regent.GetSheHe] není doma?"
 bp2_yearly.0631.desc.rationale.hideousness: ""... myslím, že se prostě #EMP podívej#! na [rival_successor.GetWomanMan]! Pokud se dá říct, že '[rival_successor.GetWomanMan]' [rival_successor.GetSheHe] je — viděl(a) jsem lépe vypadající žáby napůl rozmačkané koly vozů. Taková ošklivost bezpochyby naznačuje všechny možné nízké hříšné touhy, které se derou na povrch přes [rival_successor.GetHerHis] ubohou pleť"."
 bp2_yearly.0651.desc.story.bossy.servants_caught: "Řeknu [regent.GetHerHim] o služebnících, které jsem přistihl, jak se flákají, a jak jsem je pečlivě potrestal(a) za jejich laxní přístup k práci."
 bp2_yearly.0601.desc.stewardship.generous: "obchod a daně. Pro [regent.GetHerHim] je stříbro prostředkem k cíli, a tento cíl je důležitější než mít bohatství pro samotné bohatství. Mince musí být od vládců brány, ano, ale jen když je to nezbytné, a vždy vráceny svobodně."
 bp2_yearly.0601.desc.rationale.loyal.loyalty_hook: "Bez výjimky začínají lekce tím, že [regent.GetWomanMan] opakuje, že [regent.GetSheHe] přísahal(a), že mi bude věrný(á) ve všech věcech, včetně učení.\n\n"
 bp2_yearly.0601.a: "$bp2_yearly.0601.option.skill$"
 bp2_yearly_0641_hof_modifier_desc: "Někdo rozšiřuje sladký med do uší duchovenstva této postavy."
 bp2_yearly.0601.desc.stewardship.greedy: "obchod a daně. Nic [regent.GetHerHim] tak nevyrajcuje jako obchod a daně. Výraz veselého chamtivosti, který [regent.Custom('MaskFace_BehindAcross')] [regent.GetHerHis] [regent.Custom('MaskFace')] vypadá téměř extaticky, nadšený mnoha způsoby, jak získat stříbro, které pečlivě vyjmenovává jedno po druhém hodiny v kuse."
 bp2_yearly.0631.c.charming: "Jsem si jistý(á), že mohu [rival_successor.GetHerHim] přesvědčit, pokud to přijde na věc."
 bp2_yearly.0611.b: "#BER Jsem [ROOT.Char.GetTitleAsNameNoTooltip] a požaduji, abych byl(a) slyšen(a)!"
 bp2_yearly_0641_realm_priest_modifier: "Dobrá pověst: Královský kněz"
 bp2_yearly.0631.c.rowdy: "Jsem dostatečně starý(á), abych rozpoznal(a) osobní hádku."
 bp2_yearly_0641_war_income_modifier_desc: "Politické okolnosti poskytly této postavě pomocnou ruku během války."
 bp2_yearly.0621.extra_stuff.failure: "Dostaneš, co dostaneš, a budeš s tím spokojený(á)"
 bp2_yearly.0601.desc.child_reaction.admiration: "\n\nNěco na tom mi připadá zásadně správné. [regent.GetFirstNameNoTooltip] chápe skutečný řád věcí, že takto by se správná šlechta #EMP měla#! chovat."
 bp2_yearly.0601.desc.intrigue.sadistic: "politické manévrování. [regent.GetSheHe|U] většinu času vychutnává vynalézavé popisy trestů pro rivaly, diskutuje o jemnostech budování pověsti a opakuje, že je snazší být obávaný než milovaný."
 bp2_yearly.0641.desc.outro.fallback: "\n\nVše, co musím udělat, je napsat písmena."
 bp2_yearly.0651.d: "Pojď, pojďme říct dvoru o mém dni!"
 bp2_yearly.0641.c.pensive: "Mám studium, kterému se musím věnovat, obávám se."
 bp2_yearly.0651.desc.rationale.fallback: "\n\n"Malý [ROOT.Char.GetFirstNameNoTooltip], jednoho dne budeš největší [ROOT.Char.GetTitleAsNameNoTooltip], jaký [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier] kdy měl. Jsem tak pyšný(á) na toho [ROOT.Char.GetWomanMan], kterým se stáváš"."
 bp2_yearly.0601.desc.child_reaction.disgust: "\n\nTohle mi prostě zní špatně. Je něco hrůzného na představě, že [regent.GetFirstNameNoTooltip] zachází takto se [regent.GetHerHis] podřízenými, a že je to #EMP dobrá#! věc."
 bp2_yearly.0631.desc.intro.negative: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] má... smíšené výsledky jako můj [ROOT.Char.GetDiarchTitle]. [regent.GetSheHe|U] by měl(a) být mým štítem a ochráncem, ale [regent.GetSheHe] se zdá více zaměřený(á) na obohacení [regent.GetHerselfHimself].\n\nProto jsem, bez překvapení, dvoufázový, když [regent.GetSheHe] mi vypráví o všech těch hrozných malých hříších, z nichž [rival_successor.Custom2('MyCharacterIntroduction', ROOT.Char)] je obviněn.\n\n"
 bp2_yearly.0641.b: "Překračuješ, [regent.GetFirstNameNoTooltip]."
 bp2_yearly.0621.f: "Tohle přece nemůže být jediná věc?"
 bp2_yearly.0641.desc.hof: "nechat poslat nadšený dopis [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName], což zlepší tvou pozici u [ROOT.Char.GetFaith.HighGodNamePossessive] vybraného zástupce"."
 bp2_yearly.0641.desc.outro.tribal: "\n\nVše, co musím udělat, je říct slova."
 bp2_yearly.0661.c.curious: "Fascinující, ale co se týče toho služebníka..."
 bp2_yearly.0651.t: "Kdykoli to potřebujete [regent.GetHerHim|U]"
 bp2_yearly.0621.extra_stuff.success: "[regent.GetFirstName] nachází více dárků na poslední chvíli"
 bp2_yearly_0641_vs_baron_modifier: "Dobrá pověst: Baroni"
 bp2_yearly.0601.i: "$bp2_yearly.0601.option.skill$"
 bp2_yearly.0621.c: "Nemyslíte si, že zapomínáte na něco maličkého?"
 bp2_yearly.0621.desc.gift.cat: "elegantní kočka, jedna noha zvednutá, vypadá stejně šokovaně, že mě vidí, jako já, že ji vidím."
 bp2_yearly_0641_vs_courtly_modifier_desc: "Někdo šíří lahodný med do uší vazalů této postavy."
 teeming_horde_of_cats_modifier: "Hordy koček"
 bp2_yearly.0641.desc.intro.fallback: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] sebevědomě vchází do malé pracovny, drží svazek pergamenů.\n\n$bp2_yearly.0641.desc.intro.request_boilerplate$ Pokud máte tu laskavost, podepište a pečeťte tyto dokumenty.\n\n"
 bp2_yearly.0651.desc.intro: "Můj [ROOT.Char.GetDiarchTitle] [regent.GetFirstName] pozorně poslouchá můj příběh, oči mu hoří zájmem a náklonností, když"
 bp2_yearly_0641_powerful_vassal_modifier: "Dobrá pověst: Mocní vazalové"
 bp2_yearly.0631.desc.rationale.revenge: ""... ten skřehotající agent [regent.GetFaith.DevilName] spáchal nevídané zločiny proti mně a mým, [ROOT.Char.GetFirstNameNoTooltip], a určitě obrátí [rival_successor.GetHerHis] vzteklého ducha proti všem [ROOT.Char.GetPrimaryTitle.GetDefinitiveName], pokud dostane šanci"."
 bp2_yearly.0651.desc.story.curious.distant_land: "Říkám [regent.GetHerHim] o podivné, vzdálené zemi, o které jsem se nedávno dozvěděl, a o podivných lidech, kteří ji obývají."
 bp2_yearly.0601.desc.intrigue.compassionate: "politické manévrování. Pro [regent.GetHerHim] je otázkou, jak nejlépe se probojovat hadím hnízdem, aniž bych si krvavil ruce, pokud to není naprosto nezbytné."
 bp2_yearly.0621.desc.intro.fallback: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] byl v poslední době zvlášť ohleduplný. [regent.GetSheHe|U] mi vždy zdá se přináší ty nejlepší dary, což z [regent.GetHerHim] dělá nejlepšího [ROOT.Char.GetDiarchTitle].\n\n"
 bp2_yearly.0631.desc.rationale.generic: ""... kdekoliv [rival_successor.GetSheHe] jde, [rival_successor.GetSheHe] si dělá nepřátele, [ROOT.Char.GetFirstNameNoTooltip], a já mezi nimi. Zacházejte s [rival_successor.GetWomanMan] příliš laskavě a [rival_successor.GetSheHe] určitě využije vaší štědrosti a rychle vás zradí"."
 bp2_yearly_0641_vs_courtly_modifier: "Dobrá pověst: Dvořanští vazalové"
 bp2_yearly.0641.desc.vs_baron: "mluvte se svými nižšími vazaly, udržujte jsoucích nejnižší z vysokých."
 bp2_yearly_0641_war_income_modifier: "Válková Daň"
 bp2_yearly_0641_realm_priest_modifier_desc: "$bp2_yearly_0641_hof_modifier_desc$"
 bp2_yearly.0641.desc.war_income: "zařiďte, aby byla v těchto obtížných časech vybírána válečná daň."
 bp2_yearly.0651.c: "To je hezké, ale vyprávím příběh."
 bp2_yearly_0641_vs_parochial_modifier_desc: "$bp2_yearly_0641_vs_courtly_modifier_desc$"
 bp2_yearly_0641_vs_minority_modifier: "Dobrá pověst: Menšinoví vazalové"
 bp2_yearly.0651.desc.story.charming.composed_poem: "Diskutuji o symbolice a významu za básní, kterou jsem napsal. Myslím, že je to moje nejlepší zatím, i když nevím, jestli bych se ještě označil za poetu."
 bp2_yearly_0641_mercenary_cost_reduction_modifier: "Merkuantismus žoldáků"
 bp2_yearly_0641_hof_modifier: "Dobrá pověst: Hlava víry"
 bp2_yearly.0631.c.pensive: "Já... budu nad tím muset přemýšlet..."
 bp2_yearly.0661.a: "[regent.GetFirstNameNoTooltip] má pravdu, hanba vám [offended_family.GetFirstNameNoTooltip]!"
 bp2_yearly.0641.desc.vs_zealot: "mluvte se svými nejvíce horlivými vazaly, ujišťujte je o své zbožnosti ve jménu [ROOT.Char.GetFaith.HighGodName]."
 bp2_yearly.0651.desc.story.curious.strange_bird: "Ukazuji na různé části svého skicu, snažím se předat, jak se podivná pták, kterého jsem nakreslil, pohyboval podivně, jaké má peří, a snažím se o co nejlepší napodobení jeho zpěvného hlasu."
 bp2_yearly.0611.c: "Koho to zajímá? Více času na hraní venku!"
 bp2_yearly.0641.c.rowdy: "Jste [ROOT.Char.GetDiarchTitle] — vyřešte si to sami!"
 bp2_yearly.0611.b.tt: "Děláte scény, dokud vás [regent.GetFirstNameNoTooltip] nepřivede na [regent.GetHerHis] důležitá setkání."
 bp2_yearly.0611.desc.intro.fallback: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] pracuje velmi tvrdě jako můj [ROOT.Char.GetDiarchTitle], všechno natěsnané v [regent.GetHerHis] kanceláři v [regent_capital.GetBaseNameNoTier].\n\n"
 bp2_yearly_0641_dynasty_modifier: "Dobrá pověst: Dynastie"
 bp2_yearly.0601.desc.stewardship.fallback: "obchod a daně. Daně a obchod. Nekonečný, proměnlivý spis o jemných detailech měny, nejlepších metodách získávání bohatství a nesčetných způsobech, jak se běžní lidé i šlechtici mohou snažit skrýt mé dlužné částky."
 bp2_yearly.0601.option.skill: "Věnujte pozornost technickým detailům."
 bp2_yearly.0641.c.curious: "Jak unavující — nemůžeme mluvit o něčem jiném?"
 bp2_yearly.0621.b: "Hmmm... zápas v armwrestlingu, abychom to zdvojnásobili?"
 bp2_yearly.0651.desc.story.pensive.foreign_custom: "Informuji [regent.GetHerHim] o podivném cizím zvyku, o kterém jsem nedávno slyšel, který si velmi přeji, aby byl i zde v [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier] normou."
 bp2_yearly.0601.e: "$bp2_yearly.0601.option.skill$"
 frequent_daydreamer_modifier: "Častý snílek"
 bp2_yearly.0601.option.perk: "Soustřeďte se na ducha rady."
 bp2_yearly.0631.desc.rationale.opposing_traits: ""... i mluvit s [rival_successor.GetHerHim] déle než chvíli může [regent.GetWomanMan] dovést k šílenství, [ROOT.Char.GetFirstNameNoTooltip] — je úžasné, jak může být jeden [rival_successor.GetWomanMan] tak velmi, neuvěřitelně mylný ohledně #EMP všeho#!"."
 teeming_horde_of_cats_modifier_desc: "Tato postava se zdá být neustále obklopena potulující se bandou arogantních koček. Důstojná zvířata zajišťují, že kolem nich není vidět žádný škůdce."
 bp2_yearly_0641_vs_zealot_modifier: "Dobrá pověst: Zbožní vazalové"
 bp2_yearly.0601.desc.rationale.loyal.honourable: "Metody, které se vždy nějakým způsobem vracejí k cti, přísná pravidla, podle kterých je vynucována, a jak ji lze získat.\n\n"
 bp2_yearly.0641.c.tt: "Dáváte [regent.GetFirstNameNoTooltip] volnou ruku, ale žádné schválení"
 bp2_yearly.0611.t: "[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierPossessiveNoTooltip] Druhé hlavní město"
 bp2_yearly.0631.desc.rationale.sins: ""... nemohu snést sdílet stůl s [rival_successor.GetWomanMan], žádný dobrý [regent.GetFaith.GetAdherentName] by nemohl — a neměli byste to ani [ROOT.Char.GetFirstNameNoTooltip], ne pokud nechcete, aby [rival_successor.GetHerHis] hříchy otiskly na vaše křehké mladé srdce"."
 bp2_yearly.0641.desc.midtro: ""Samozřejmě, že bych k vám nikdy nepřišel s prázdnýma rukama! Za tuto malou laskavost, já"
 bp2_yearly.0651.desc.rationale.loyalty: "\n\n"Dokážeš mě hrdým, víš to? Hrdým, že mohu chránit jako [ROOT.Char.Custom('GirlBoy')], a jednoho dne, ještě hrdějším, že mohu sloužit jako [ROOT.Char.GetWomanMan]"."
 bp2_yearly.0661.c.pensive: "Na této hádce se nechci podílet."
 bp2_yearly.0621.d: "Někde jsi schoval víc, vím to..."
 bp2_yearly_0641_raid_speed_modifier_desc: "Armády této postavy jsou prošpikované některými z nejzkušenějších válečných zlodějů na světě."
 bp2_yearly.0611.desc.government.tribal: "mluvit s nějakým vlivným starcem, nebo se poradit s radou, nebo si půjčit oficiální posly, nebo... nebo..."
 bp2_yearly.0621.a: "Jak krásné překvapení!"
