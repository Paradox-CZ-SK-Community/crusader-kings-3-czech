l_polish:
 bp2_yearly.0601.a: "$bp2_yearly.0601.option.skill$"
 bp2_yearly.0601.b: "$bp2_yearly.0601.option.perk$"
 bp2_yearly.0601.c: "$bp2_yearly.0601.option.skill$"
 bp2_yearly.0601.d: "$bp2_yearly.0601.option.perk$"
 bp2_yearly.0601.desc.child_reaction.admiration: "\n\nNěco na tom mi připadá zásadně správné. [regent.GetFirstNameNoTooltip] rozumí pravému řádu věcí, že takto by se náležitá šlechta #EMP měla chovat#."
 bp2_yearly.0601.desc.child_reaction.boredom: "\n\nNázory [regent.GetFirstNamePossessiveNoTooltip] na to považuji za #EMP naprosto#! nezajímavé, ale uvízl jsem v této přednášce. Určitě budu mít dost času se to vše naučit, až budu [ROOT.Char.GetTitleAsNameNoTooltip] sám?"
 bp2_yearly.0601.desc.child_reaction.disgust: "\n\nTo mi zní prostě špatně. Je děsivé si představit [regent.GetFirstNameNoTooltip], jak takto zachází se svými podřízenými, a představovat si, že je to #EMP dobrá#! věc."
 bp2_yearly.0601.desc.diplomacy.arrogant: "státní umění. Pro [regent.GetHerHim] se vše zdá točit kolem udržení ostatních na jejich místě, projevení moci a posílení vlastní velikosti. Slova jsou prostředkem, jímž [regent.GetSheHe] zajišťuje skutečnou dominanci."
 bp2_yearly.0601.desc.diplomacy.fallback: "státní umění. Dobré držení těla, kultivované mluvení, rétorika, složitosti jednání — to vše, s čím se dospělá politika obvykle zabývá."
 bp2_yearly.0601.desc.diplomacy.humble: "státní umění. Pro [regent.GetHerHim] je klíčem empatie — osoba, s níž mluvíte, může být pod vámi, ale skromnost v diplomacii se stává velkorysostí, a velkorysost implicitně vychází z pozice síly."
 bp2_yearly.0601.desc.intrigue.callous: "politická manévrování. [regent.GetSheHe|U] mluví krátkými, absolutními větami a dává rychlé rozsudky, vždy. Rivalové mají být řešeni rychle, silou nebo půvabem, bez zbytečného trestu či pošetilého milosrdenství."
 bp2_yearly.0601.desc.intrigue.compassionate: "politická manévrování. Pro [regent.GetHerHim] je otázkou, jak nejlépe prorazit hnízdem hadů, aniž by si umazal ruce krví, pokud to není nezbytně nutné."
 bp2_yearly.0601.desc.intrigue.fallback: "politická manévrování. Ochrana proti spiknutí, uplatňování moci prostřednictvím náznaků, které úřady mají tajný vliv, a tak dále. Co horšího, většina lekce je sama o sobě plná dvojznačností a dedukcí."
 bp2_yearly.0601.desc.intrigue.sadistic: "politická manévrování. [regent.GetSheHe|U] většinu času vychutnává vynalézavé popisy trestů pro rivaly, rozebírá jemné body budování pověsti a opakuje, že je snazší být obáván než milován."
 bp2_yearly.0601.desc.intro: "Jako můj [ROOT.Char.GetDiarchTitle], [regent.Custom2('MyCharacterIntroduction', ROOT.Char)] se zdá být rozhodnut naučit mě [regent.GetHerHis] upřednostňované způsoby vlády."
 bp2_yearly.0601.desc.learning.fallback: "scholastika a teologie. Je to suché pojednání o historii, filozofii, podivně vonících akademicích z dalekých krajin, všechna obvyklá blábolení, ale [regent.GetHerHis] hlavní myšlenka zdá se být, že vzdělaný vládce zajišťuje šťastnou populaci."
 bp2_yearly.0601.desc.learning.gregarious: "scholastika a teologie. Hlasitý a upřímný, [regent.GetSheHe] vyjmenovává své oblíbené historiky a filozofy, vzestupné akademické hvězdy a žhavě diskutované teorie, a jak vzdělání prospívá jak vládci, tak lidu."
 bp2_yearly.0601.desc.learning.shy: "scholastika a teologie. Ačkoli [regent.GetSheHe] mluví tiše, sotva ho/ji slyším, nicméně [regent.GetSheHe] dlouze zamumlává a mluví o mnoha lekcích vlády, které lze nalézt v dílech minulých velikánů."
 bp2_yearly.0601.desc.martial.calm: "vojenská teorie. [regent.GetSheHe|U] se soustředí na výhody zdrženlivosti v plánování, vedení štíhlé armády a využívání strategie k minimalizaci ztrát na životech v boji. Pro [regent.GetHerHim] přinášejí péče a klid vítězství."
 bp2_yearly.0601.desc.martial.fallback: "vojenská teorie. Kde postavit tábor, jak pečovat o velké množství koní na tažení, které formace fungují nejlépe proti našim tradičním nepřátelům, a tak dál a dál..."
 bp2_yearly.0601.desc.martial.wrathful: "vojenská teorie. [regent.GetSheHe|U] téměř pění, zdůrazňujíc, že jakmile se bitva rozpoutá, mělo by se s násilím zacházet rychle a štědře, aby se zajistilo vítězství. Udělení milosti zve prohru."
 bp2_yearly.0601.desc.rationale.disloyal.likes_you: "[regent.GetSheHe|U] je jako [ROOT.Char.GetDiarchTitle] něco jako darebák, ale přesto se zdá, že [regent.GetWomanMan] si oblíbil vyučování.\n\n"
 bp2_yearly.0601.desc.rationale.fallback: "Proč to [regent.GetSheHe] dělá, jsem nikdy nepřišel na to, ale občas [regent.GetWomanMan] trvá na tom.\n\n"
 bp2_yearly.0601.desc.rationale.loyal.fallback: "Lekce jsou dlouhé, ale zdají se plynout z dobrého srdce [regent.GetHerHis], nebo alespoň z [regent.GetHerHis] náklonnosti ke mně.\n\n"
 bp2_yearly.0601.desc.rationale.loyal.honourable: "Metody, které se vždycky nějak vracejí k cti, přísným pravidlům jejího prosazování a k tomu, jak ji lze získat.\n\n"
 bp2_yearly.0601.desc.rationale.loyal.loyalty_hook: "Lekce neodbytně začínají tím, že [regent.GetWomanMan] opakuje, že mi [regent.GetSheHe] přísahal věrnost ve všem, včetně učení.\n\n"
 bp2_yearly.0601.desc.rationale.loyal.predecessor_hook: "Je vzácné, že tyto lekce proběhnou bez toho, aby mi [regent.GetWomanMan] nepřipomněl slib, který složil mému předchůdci.\n\n"
 bp2_yearly.0601.desc.rationale.neutral.likes_you: "[regent.GetSheHe|U] není nejzodpovědnějším [ROOT.Char.GetDiarchTitle], ale přesto si [regent.GetWomanMan] najde čas mě vyučit, kdy může.\n\n"
 bp2_yearly.0601.desc.skill.boilerplate: "Dnešní hodina pokrývá #EMP ještě více#!"
 bp2_yearly.0601.desc.stewardship.fallback: "obchod a daně. Daně a obchod. Nekonečný, proměnlivý výplod o jemnostech ražby mincí, nejlepších metodách získávání bohatství a nepřeberném množství způsobů, jak se obyčejní i šlechtici mohou pokusit skrýt to, co mi patří."
 bp2_yearly.0601.desc.stewardship.generous: "obchod a daně. Pro [regent.GetHerHim] je stříbro prostředkem k cíli, a ten cíl je důležitější než vlastnictví bohatství samo o sobě. Mincí musí panovník brát, ano, ale pouze když je to nezbytné, a vždy je vracet štědře."
 bp2_yearly.0601.desc.stewardship.greedy: "obchod a daně. Nic [regent.GetHerHim] nerozpalí tolik jako obchod a daně. Výraz radostné lakoty vytesaný [regent.Custom('MaskFace_BehindAcross')] [regent.GetHerHis] [regent.Custom('MaskFace')] působí téměř extaticky, unešený mnoha způsoby, jak získat stříbro, pečlivě je vyjmenovávající jeden po druhém hodiny."
 bp2_yearly.0601.e: "$bp2_yearly.0601.option.skill$"
 bp2_yearly.0601.f: "$bp2_yearly.0601.option.perk$"
 bp2_yearly.0601.g: "$bp2_yearly.0601.option.skill$"
 bp2_yearly.0601.h: "$bp2_yearly.0601.option.perk$"
 bp2_yearly.0601.i: "$bp2_yearly.0601.option.skill$"
 bp2_yearly.0601.j: "$bp2_yearly.0601.option.perk$"
 bp2_yearly.0601.k: "Zasni se přes odpolední lekci."
 bp2_yearly.0601.option.perk: "Zaměř se na ducha rady."
 bp2_yearly.0601.option.skill: "Věnuj pozornost technickým detailům."
 bp2_yearly.0601.t: "Správné vládnutí"
 bp2_yearly.0611.a: "Možná by upřímný dopis přiměl [regent.GetHerHim]..."
 bp2_yearly.0611.b.tt: "Plácáš scénu, dokud tě [regent.GetFirstNameNoTooltip] neodvede na [regent.GetHerHis] důležité schůzky"
 bp2_yearly.0611.b: "#BER Jsem [ROOT.Char.GetTitleAsNameNoTooltip] a požaduji, aby mi bylo nasloucháno!"
 bp2_yearly.0611.c: "Komu na tom záleží? Více času na hraní venku!"
 bp2_yearly.0611.d.tt.failure.deceitful: "Vzhledem k [regent.GetHerHis] [personality|E], [regent.GetFirstNameNoTooltip] oceňuje tento pokus"
 bp2_yearly.0611.d.tt.failure: "[regent.GetSheHe|U] je otráven(a) tvým fňukáním"
 bp2_yearly.0611.d.tt.success: "Vymámíš slíbenou odměnu od [regent.GetFirstName]"
 bp2_yearly.0611.d: "Cítím příležitost."
 bp2_yearly.0611.desc.government.fallback: "pro nějaké důležité dokumenty, nebo použití rodinných pečetí, nebo promluvit si s nějakým úředníkem, nebo... nebo..."
 bp2_yearly.0611.desc.government.tribal: "mluvit s nějakým vlivným starším, poradit se s radou, vypůjčit si oficiální posly, nebo... nebo..."
 bp2_yearly.0611.desc.intro.bad_history: "Navzdory některým věcem, které mi a mým učinil(a) v minulosti, je [regent.Custom2('MyCharacterIntroduction', ROOT.Char)] stále mým [ROOT.Char.GetDiarchTitle]. Přesto [regent.GetSheHe] sotva opouští [regent_capital.GetBaseNameNoTier].\n\n"
 bp2_yearly.0611.desc.intro.fallback: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] dře jako můj [ROOT.Char.GetDiarchTitle], schoulený v [regent.GetHerHis] kanceláři v [regent_capital.GetBaseNameNoTier].\n\n"
 bp2_yearly.0611.desc.outro: "\n\nJen si přeji, aby [regent.GetSheHe] někdy myslel(a) #EMP na mě#, a ne jen na [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]."
 bp2_yearly.0611.desc.regent_opinion.fallback: "Vím, že [regent.GetSheHe] si myslí, že jsem jen dítě, ale přece bych měl/a být hodný/á trochu času? Místo toho jsou návštěvy vždy zcela"
 bp2_yearly.0611.desc.regent_opinion.negative: "Vím, že [regent.GetSheHe] o mě moc nestojí, ale jsem tak ubohý/á, že každá návštěva musí být vždy"
 bp2_yearly.0611.desc.regent_opinion.positive: "Vím, že [regent.GetSheHe] mě má ochraňovat, dokud nebudu dospělý/á [ROOT.Char.GetWomanMan], ale i když [regent.GetSheHe] navštíví, zdá se, že je to vždy"
 bp2_yearly.0611.e: "Zajímá mě, co je v [regent.GetHerHis] soukromých komnatách, když je [regent.GetSheHe] pryč?"
 bp2_yearly.0611.f.fallback: "Bah, historii si dokážu přečíst i bez [regent.GetHerHim]."
 bp2_yearly.0611.f.young: "Najdu si někoho jiného, kdo mi bude číst!"
 bp2_yearly.0611.g.tt: "Your next [GetActivityType('activity_playdate').GetName] [activity|E] is free, & [characters|E] are more likely to attend"
 bp2_yearly.0611.g: "Hrmpf, umím si zorganizovat vlastní zábavu."
 bp2_yearly.0611.t: "[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierPossessiveNoTooltip] Druhé hlavní město"
 bp2_yearly.0621.a: "Jaké krásné překvapení!"
 bp2_yearly.0621.b: "Hmmm... zápas v paži a zdvojnásobit to?"
 bp2_yearly.0621.c: "Nezdá se ti, že na něco trochu zapomínáš?"
 bp2_yearly.0621.d: "Někde to určitě skrýváš, vím to..."
 bp2_yearly.0621.desc.gift.cat: "elegantní kočka, jedna tlapka pozvednutá, vypadá, jako by byla stejně šokována mým spatřením, jako já jejím."
 bp2_yearly.0621.desc.gift.dog: "štíhlý, vznešený pes, jehož ocas divoce vrtí."
 bp2_yearly.0621.desc.gift.eagle: "šikovné orlí mládě, s roztaženými křídly, posazené na stojanu."
 bp2_yearly.0621.desc.gift.event_troops: "obrněný služebník, klečící a nabízející mi [dummy_soldier.GetHerHis] ruku ve věrnosti."
 bp2_yearly.0621.desc.gift.gold: "vysoké hromádky stříbrných a zlatých mincí tvarované do podoby koruny."
 bp2_yearly.0621.desc.gift.piety: "propracovaný model [ROOT.Char.GetFaith.HouseOfWorship], spolu s cedulkou vysvětlující nové křídlo, které bude postaveno z mého daru."
 bp2_yearly.0621.desc.gift.prestige: "skupina zpěváků a tanečníků, kteří vystoupí vpřed, zakrouží a zazpívají písničku složenou o mně."
 bp2_yearly.0621.desc.intro.bad_history: "I přes to vše, co mi [regent.Custom2('MyCharacterIntroduction', ROOT.Char)] v minulosti ublížil(a), se zdá, že se [regent.GetSheHe] rozhodl(a) mi to vynahradit bohatými dary.\n\n"
 bp2_yearly.0621.desc.intro.fallback: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] byl(a) v poslední době zvlášť ohleduplný/á. Zdá se, že mi vždy přináší nejlepší dary, což z [regent.GetHerHim] dělá nejlepšího [ROOT.Char.GetDiarchTitle].\n\n"
 bp2_yearly.0621.desc.midtro: ""Ah, tady jsi, mladý [ROOT.Char.Custom('MistressMaster')]," [regent.GetSheHe] se zasměje, když vběhnu na nádvoří, kde [regent.GetWomanMan] čeká s něčím zakrytým látkou. "Dnes pro tebe mám něco velmi zvláštního", šeptá [regent.GetSheHe] spiklenecky.\n\nPo tom se látka odhalí a ukáže"
 bp2_yearly.0621.e: "Četl(a) jsem, že štěstí přináší rozdávání velkých darů..."
 bp2_yearly.0621.extra_stuff.failure: "Co dostaneš, to máš — a buď s tím spokojený/á."
 bp2_yearly.0621.extra_stuff.success: "[regent.GetFirstName] najde na poslední chvíli více věcí k darování"
 bp2_yearly.0621.f: "To přece nemůže být všechno?"
 bp2_yearly.0621.g.bad_blood: "Moje láska se nekoupí, #EMP [regent.GetFirstNameNoTooltip]#."
 bp2_yearly.0621.g.good_terms: "Děkuji, ale už mám jedno. Pravděpodobně."
 bp2_yearly.0621.t.close_family: "Dárky pro [ROOT.Char.GetTitleAsNameNoTooltip]"
 bp2_yearly.0621.t.fallback: "[regent.Custom('GetAuntUncle')|U] [regent.GetFirstNamePossessiveNoTooltip] Dárky"
 bp2_yearly.0631.a: "Pokud... tohle si myslíš, že je nejlepší..."
 bp2_yearly.0631.b.tt: "Odmítáš se distancovat od [rival_successor.GetFirstNameNoTooltip]"
 bp2_yearly.0631.b: "Nikdy! To jsou jen pokřivené lži, které vyprávíš!"
 bp2_yearly.0631.c.bossy: "Nechoď se svými osobními problémy za #EMP mnou#."
 bp2_yearly.0631.c.charming: "Jsem si jistý/á, že [rival_successor.GetHerHim] dokážu přemluvit, pokud bude třeba."
 bp2_yearly.0631.c.curious: "Nemohu vám oběma jen tak věřit na slovo, [regent.GetFirstNameNoTooltip]."
 bp2_yearly.0631.c.pensive: "Musím... o tom přemýšlet..."
 bp2_yearly.0631.c.rowdy: "Jsem dost starý/á na to, abych rozpoznal/a osobní spory."
 bp2_yearly.0631.desc.intro.negative: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] má... smíšenou bilanci jako můj [ROOT.Char.GetDiarchTitle]. [regent.GetSheHe|U] by měl/a být mým štítem a ochráncem, ale zdá se, že se spíše zabývá obohacováním [regent.GetHerselfHimself].\n\nNení proto překvapivé, že jsem skeptický/á, když mi [regent.GetSheHe] vypráví o všech hrozných drobných hříších, jichž je [rival_successor.Custom2('MyCharacterIntroduction', ROOT.Char)] obviněn(a).\n\n"
 bp2_yearly.0631.desc.intro.positive: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se obecně ukázal jako loajální [ROOT.Char.GetDiarchTitle], [regent.GetHerHis] rady se vždy snaží mít na srdci mé nejlepší zájmy.\n\nJe tedy zvlášť závažné a velmi znepokojující, když mi [regent.GetSheHe] vypráví o všech hrozných drobných hříších, jichž je [rival_successor.Custom2('MyCharacterIntroduction', ROOT.Char)] obviněn(a).\n\n"
 bp2_yearly.0631.desc.intro.vague: "Služba [regent.Custom2('MyCharacterIntroductionPossessive', ROOT.Char)|U] jako mého [ROOT.Char.GetDiarchTitle] nebyla vším, co slíbil(a); někdy mi pomůže, ale stejně často se zdá, že dbá jen na sebe.\n\nJsem tedy velmi nejistý/á, když mi [regent.GetSheHe] vypráví o všech hrozných drobných hříších, jichž je [rival_successor.Custom2('MyCharacterIntroduction', ROOT.Char)] obviněn(a).\n\n"
 bp2_yearly.0631.desc.outro: "\n\n"Pokud proti [rival_successor.GetHerHim] nyní neprotestuješ, [rival_successor.GetSheHe] si může najít způsob, jak mi vzít místo a způsobit ti #EMP trvalou#! újmu""
 bp2_yearly.0631.desc.rationale.criminality: ""...[rival_successor.GetSheHe] je známý zločinec, [ROOT.Char.GetFirstNameNoTooltip], zločinec nepochybně hledající další příležitosti pro hřích a úklady. Moc, která by se [rival_successor.GetHerHim] dostala, kdyby se [rival_successor.GetSheHe] stal(a) [ROOT.Char.GetDiarchTitle]...""
 bp2_yearly.0631.desc.rationale.generic: ""...kamkoli [rival_successor.GetSheHe] jde, dělá si nepřátele, [ROOT.Char.GetFirstNameNoTooltip], mezi nimi i mě. Pokud budeš [rival_successor.GetWomanMan] příliš laskavý/á, [rival_successor.GetSheHe] jistě využije tvé štědrosti a zradí tě v krátké době""
 bp2_yearly.0631.desc.rationale.hideousness: ""...myslím jen #EMP podívej# se na [rival_successor.GetWomanMan]! Pokud vůbec lze o '[rival_successor.GetWomanMan]' [rival_successor.GetSheHe] mluvit — viděl(a) jsem hezčí žáby napůl rozmačkané koly vozů. Taková ošklivost nepochybně naznačuje nejrůznější základní hříšné tužby, vynořující se skrz [rival_successor.GetHerHis] bídnou kůži""
 bp2_yearly.0631.desc.rationale.nemesis: ""...ten odporný malý červ jistě plete plány tvého pádu, [ROOT.Char.GetFirstNameNoTooltip], stejně jako [rival_successor.GetSheHe] plete ty mé, a rozervání celého [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]!""
 bp2_yearly.0631.desc.rationale.opposing_traits: ""...i mluvení s [rival_successor.GetHerHim] déle než na okamžik může přivodit [regent.GetWomanMan] šílenství, [ROOT.Char.GetFirstNameNoTooltip] — je ohromující, jak může být jeden [rival_successor.GetWomanMan] tak strašně, neuvěřitelně špatný ve #EMP všem#.""
 bp2_yearly.0631.desc.rationale.petty_opinions: ""...není to ani nějaký konkrétní incident, [ROOT.Char.GetFirstNameNoTooltip], je to prostě všechno na tom, jak se [rival_successor.GetWomanMan] chová — s časem [rival_successor.GetSheHe] obrátí celé [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] proti tobě jen z pouhého podráždění""
 bp2_yearly.0631.desc.rationale.revenge: ""...ten pištivý agent [regent.GetFaith.DevilName] spáchal neslýchané zločiny proti mně i mým, [ROOT.Char.GetFirstNameNoTooltip], a jistě obrátí [rival_successor.GetHerHis] rozhněvaného ducha proti celému [ROOT.Char.GetPrimaryTitle.GetDefinitiveName], pokud dostane příležitost""
 bp2_yearly.0631.desc.rationale.rival: ""...ten [rival_successor.GetWomanMan] je lapka nejhrubšího zrna, [ROOT.Char.GetFirstNameNoTooltip] — lhář, zloděj a darebák, který má v úmyslu množít sváry a nesvornost ve tvém království""
 bp2_yearly.0631.desc.rationale.sins: ""...nemohu snést sdílení stolu s [rival_successor.GetWomanMan], žádný dobrý [regent.GetFaith.GetAdherentName] by to neudělal — a ty bys to neměl/a dělat také, [ROOT.Char.GetFirstNameNoTooltip], pokud si nepřeješ, aby se [rival_successor.GetHerHis] hříchy otiskly do tvého křehkého mladého srdce""
 bp2_yearly.0631.desc.rationale.warmonger: ""...[rival_successor.GetSheHe] je zlosyn a válečný štváč, [ROOT.Char.GetFirstNameNoTooltip], jehož chutě na bezdůvodné ničení neznají mezí. [rival_successor.GetSheHe|U] uvrhne celé [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] do občanské války, pokud dostane sebemenší příležitost!""
 bp2_yearly.0631.t: "Šeptaná slova"
 bp2_yearly.0641.a: "Jestli to říkáš..."
 bp2_yearly.0641.b: "Přeháníš, [regent.GetFirstNameNoTooltip]."
 bp2_yearly.0641.c.bossy: "To je pod mou důstojností — dělej, jak uznáš."
 bp2_yearly.0641.c.charming: "Ty víš nejlíp — nemůžeš #EMP ty#! se o to postarat!?"
 bp2_yearly.0641.c.curious: "Jak únavné — nemůžeme mluvit o něčem jiném?"
 bp2_yearly.0641.c.pensive: "Obávám se, že se musím věnovat studiu."
 bp2_yearly.0641.c.rowdy: "Ty jsi [ROOT.Char.GetDiarchTitle] — vyřiď si to sám!"
 bp2_yearly.0641.c.tt: "Dáte [regent.GetFirstNameNoTooltip] volnou ruku, ale žádné schválení"
 bp2_yearly.0641.desc.cowed_vassal: "zařídím více #EMP příspěvků#! od tvých nejbázlivějších vazalů"."
 bp2_yearly.0641.desc.dynasty: "nechám napsat lichotivé dopisy i tvým nejvzdálenějším příbuzným"."
 bp2_yearly.0641.desc.fellow_vassals: "nechám napsat přátelské dopisy spoluvazalům [ROOT.Char.GetLiege.GetTitledFirstName], čímž si zajistím přátelství v [ROOT.Char.GetLiege.GetPrimaryTitle.GetDefinitiveName]"."
 bp2_yearly.0641.desc.free_ho_hire: "zajištění služeb některých z nejzuřivějších válečníků naší víry, k použití v době tvé plnoletosti"."
 bp2_yearly.0641.desc.hof: "pošlu vřelý dopis [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName] a posílím tak tvé postavení u zvoleného zástupce [ROOT.Char.GetFaith.HighGodNamePossessive]"."
 bp2_yearly.0641.desc.intro.fallback: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] sebevědomě vkročí do malé pracovny, svíraje svazek pergamenů.\n\n$bp2_yearly.0641.desc.intro.request_boilerplate$ Pokud byste byl(a) tak laskav(a), podepište a připevněte pečeť na tyto dokumenty.\n\n"
 bp2_yearly.0641.desc.intro.request_boilerplate: ""Můj [ROOT.Char.GetLadyLord] a [ROOT.Char.GetTitleAsNameNoTooltip], jako váš [ROOT.Char.GetDiarchTitle] potřebuji trochu navíc pravomoci, abych vyřídil(a) záležitost jistého významu."
 bp2_yearly.0641.desc.intro.tribal: "Starý mluvčí zákonů doprovází [regent.Custom2('MyCharacterIntroduction', ROOT.Char)], když [regent.GetSheHe] vstupuje do malé pracovny.\n\n$bp2_yearly.0641.desc.intro.request_boilerplate$ Tento svědek ověří tvou přísahu.\n\n"
 bp2_yearly.0641.desc.maa_maintenance: "podíváme se, zda nemůžeme najít nějaké další mince pro tvé domácí vojáky"."
 bp2_yearly.0641.desc.mercenary_cost_reduction: "zajištění slevy u některých žoldnéřů houfujících se ve tvých zemích. Samozřejmě k použití až po dosažení plnoletosti"."
 bp2_yearly.0641.desc.midtro: ""Samozřejmě, nikdy bych k tobě nepřišel(a) s prázdnýma rukama! Za tuto malou laskavost já"
 bp2_yearly.0641.desc.outro.fallback: "\n\nStačí jen načmárat písmena."
 bp2_yearly.0641.desc.outro.tribal: "\n\nStačí jen vyslovit ta slova."
 bp2_yearly.0641.desc.powerful_vassal: "promluvím s největšími magnáty ve tvých zemích a ujistím je, že jejich hlasy jsou slyšeny"."
 bp2_yearly.0641.desc.raid_speed: "zajištění, aby se tvým výpravám přidali zkušení nájezdníci, aby ti přinesli bohatou cizí kořist"."
 bp2_yearly.0641.desc.realm_priest: "promluvím s tvým [ROOT.Char.GetCouncillorPosition('councillor_court_chaplain').GetPositionName] a zajistím, že zůstaneš v dobrém vztahu s duchovenstvem"."
 bp2_yearly.0641.desc.vs_baron: "promluvím s tvými menšími vazaly a udržím v řadě ty nejnižší z vyšších"."
 bp2_yearly.0641.desc.vs_courtly: "promluvím s tvými nejvybranějšími dvorskými vazaly, zajistím, že u nich zůstaneš v přízni"."
 bp2_yearly.0641.desc.vs_glory_hound: "promluvím s tvými nejkrvelačnějšími vazaly a ubezpečím je o tvém slavném osudu"."
 bp2_yearly.0641.desc.vs_minority: "promluvím s tvými různorodějšími vazaly a udržím rozmanitou mozaiku tvé říše stabilní"."
 bp2_yearly.0641.desc.vs_parochial: "promluvím s tvými nejuzavřenějšími vazaly a dám jim najevo, že hlavní město vnímá jejich starosti"."
 bp2_yearly.0641.desc.vs_zealot: "promluvím s tvými nejhorlivějšími vazaly a ujistím je o tvé zbožnosti ve jménu [ROOT.Char.GetFaith.HighGodName]"."
 bp2_yearly.0641.desc.war_income: "zajistit vybrání válečného poplatku v těchto těžkých časech"."
 bp2_yearly.0641.t: "Výměna služeb"
 bp2_yearly.0651.a: "A přísaháš, že mě nikdy nezradíš?"
 bp2_yearly.0651.b: "[ROOT.Char.GetFirstNameNoTooltip] a [regent.GetFirstNameNoTooltip], přátelé navždy!"
 bp2_yearly.0651.c: "To je hezké, ale já právě vyprávím příběh."
 bp2_yearly.0651.d: "No tak, pojďme jít a vyprávět dvoru o mém dni!"
 bp2_yearly.0651.desc.intro: "Můj [ROOT.Char.GetDiarchTitle] [regent.GetFirstName] naslouchá mému příběhu zcela pohrouženě, oči září zájmem a náklonností, zatímco"
 bp2_yearly.0651.desc.outro: "\n\n"Vždy tu pro tebe budu, můj [ROOT.Char.GetTitleAsNameNoTooltip]. A i kdyby nastal vzestup samotného [regent.GetFaith.random_NegativeAfterLife], můžeš se na mě spolehnout"."
 bp2_yearly.0651.desc.rationale.compassion: "\n\n"Jsem tak šťastný, že ti mohu sloužit, malý [ROOT.Char.GetFirstNameNoTooltip]," [regent.GetSheHe] povzdechne, "šťastný, že mohu vidět, jakým [ROOT.Char.GetWomanMan] se stáváš"."
 bp2_yearly.0651.desc.rationale.fallback: "\n\n"Malý [ROOT.Char.GetFirstNameNoTooltip], jednoho dne budeš největším [ROOT.Char.GetTitleAsNameNoTooltip], jakého kdy [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier] mělo. Jsem tak pyšný na [ROOT.Char.GetWomanMan], kterým se stáváš"."
 bp2_yearly.0651.desc.rationale.loyalty: "\n\n"Děláš mě hrdým, víš to? Hrdým tě chránit jako [ROOT.Char.Custom('GirlBoy')], a jednou, ještě hrději, sloužit jako [ROOT.Char.GetWomanMan]"."
 bp2_yearly.0651.desc.rationale.predecessor: "\n\n"Malý [ROOT.Char.GetFirstNameNoTooltip], když tak mluvíš, připomínáš mi tolik [predecessor.GetFirstName]," povzdechne si [regent.GetWomanMan], zjevně ztracený v paměti společně s mými slovy; "vypadáš přesně jako tvůj [ROOT.Char.Custom2('RelationToMeShort', predecessor)]"."
 bp2_yearly.0651.desc.story.bossy.court_protocol: "Podrobně popisuji a předvádím nový protokol dvora, který chci zavést. Myslím, že to opravdu ukáže mou důstojnost jako jediného a pravého [ROOT.Char.GetTitleAsName] z [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]."
 bp2_yearly.0651.desc.story.bossy.organised_game: "Vysvětluji, jak jsem zorganizoval hru s ostatními dětmi dvora, rozdělil je do týmů a vedl to celé sám."
 bp2_yearly.0651.desc.story.bossy.servants_caught: "Vyprávím [regent.GetHerHim] o služebnictvu, které jsem přistihl při flákání, a jak jsem je důkladně potrestal za jejich laxní přístup k práci."
 bp2_yearly.0651.desc.story.charming.composed_poem: "Proberu symboliku a význam básně, kterou jsem napsal. Myslím, že je to zatím moje nejlepší dílo, i když si nejsem jistý, jestli bych se už nazval básníkem."
 bp2_yearly.0651.desc.story.charming.new_friend: "Říkám [regent.GetHerHim] o jednom z dětí služebnictva, které se zdá být uchváceno mými hrami. Myslím, že jsem si našel přítele, alespoň na tuhle sezónu."
 bp2_yearly.0651.desc.story.charming.new_word: "Vysvětluji, jak se vyslovuje nové slovo, které jsem vymyslel. Očekávám, že se brzy ujme, jakmile mé poddané uslyší #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#! používat ho."
 bp2_yearly.0651.desc.story.curious.book_gift: "Podrobně vysvětluji obsah knihy, kterou mi koupil jeden z mých menších vazalů — není to nejvelkolepější dílo, ale jeho obsah jsem hltal s chutí."
 bp2_yearly.0651.desc.story.curious.distant_land: "Vyprávím [regent.GetHerHim] o podivné, vzdálené zemi, o které jsem se nedávno dozvěděl, a o podivných lidech, kteří ji obývají."
 bp2_yearly.0651.desc.story.curious.strange_bird: "Ukazuji různé části mé skici, snažím se popsat, jak se podivný pták, kterého jsem nakreslil, pohyboval, jak vypadalo jeho opeření, a předvést co nejlepší napodobeninu jeho cvrlikavého hlasu."
 bp2_yearly.0651.desc.story.pensive.distant_letter: "Mluvím o dopise, který jsem pečlivě složil pro vzdáleného šlechtice, o kterém jsem slyšel příběhy. Nevím, zda mé psaní k němu dorazí, ale už jen myšlenka, že by mi mohl odpovědět, je nádherná."
 bp2_yearly.0651.desc.story.pensive.draft_law: "zákon, který jsem se snažil sepsat. Není... #EMP zcela#! dokončen, ale jsem pyšný, jak daleko jsem s ním došel."
 bp2_yearly.0651.desc.story.pensive.foreign_custom: "Informuji [regent.GetHerHim] o zvláštním cizím zvyku, o kterém jsem nedávno slyšel, a který bych si opravdu přál, aby byl i zde v [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier] normou."
 bp2_yearly.0651.desc.story.rowdy.climbed_roof: "Podrobně popisuji cestu, kterou jsem vyšplhal na novou věž — je to docela nebezpečné, ale jsem nejlepší lezec v [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]."
 bp2_yearly.0651.desc.story.rowdy.invented_game: "Podrobně vysvětluji pravidla nové míčové hry, kterou jsem právě vymyslel. Mám z toho #EMP velkou#! radost."
 bp2_yearly.0651.desc.story.rowdy.prank: "Při vyprávění o posledním žertu se chechtám — možná jsem byl jediný, kdo se smál, ale smál jsem se #EMP nahlas#!."
 bp2_yearly.0651.t: "Kdykoli budeš potřebovat [regent.GetHerHim|U]"
 bp2_yearly.0661.a: "[regent.GetFirstNameNoTooltip] má pravdu, hanba ti, [offended_family.GetFirstNameNoTooltip]!"
 bp2_yearly.0661.b: "[offended_family.GetFirstNameNoTooltip] je můj [ROOT.Char.Custom2('RelationToMeShort', offended_family)] a budeš respektovat [offended_family.GetHerHim]."
 bp2_yearly.0661.c.bossy: "Těmito dvěma se vypořádám, až budu skutečný [ROOT.Char.GetTitleAsNameNoTooltip]."
 bp2_yearly.0661.c.charming: "Nemá smysl tady vybírat oblíbence."
 bp2_yearly.0661.c.curious: "Fascinující, ale co ten služebník..."
 bp2_yearly.0661.c.pensive: "Nechci se této hádky účastnit."
 bp2_yearly.0661.c.rowdy: "Nechte je to vyřešit, mám kam jít."
 bp2_yearly.0661.desc: ""#EMP Ten [offended_family.Custom2('GetWomanManGirlBoy', ROOT.Char)] je můj [offended_family.Custom2('RelationToMeShort', ROOT.Char)]!#!" volá [offended_family.GetFirstName], postaví se proti mému [ROOT.Char.GetDiarchTitle] [regent.GetFirstName] v jedné z mnoha prázdných síní [ROOT.Char.GetCapitalLocation.GetName], "nemůžete mě takto od [ROOT.Char.GetHerHim] odtrhnout".\n\nNechtěl jsem odposlouchávat; náhodou jsem narazil na rozhovor při pronásledování služebníka, ale teď zůstávám kousek mimo dohled, zatímco se ti dva hádají.\n\n"[ROOT.Char.GetSheHe|U] může být tvůj [offended_family.Custom2('RelationToMeShort', ROOT.Char)], ale [ROOT.Char.GetSheHe] je #EMP moje#! svěřenec, dokud nepovažuji [ROOT.Char.GetHerHim] za připraveného řídit si [ROOT.Char.GetHerHis] vlastní záležitosti. Do té doby mluvím za [ROOT.Char.GetTitledFirstName], a dle mého názoru je vaše kategorie nejhorší možný vliv na mladou mysl"."
 bp2_yearly.0661.t: "Nástroj k ovládání"
 bp2_yearly_0641_cowed_vassal_modifier: "Laskavá připomenutí"
 bp2_yearly_0641_cowed_vassal_modifier_desc: "Vazalové této postavy se velmi, velmi dobře naučili číst podtext."
 bp2_yearly_0641_dynasty_modifier: "Dobrá pověst: Dynastie"
 bp2_yearly_0641_dynasty_modifier_desc: "Někdo nalévá sladký med do uší rodiny této postavy."
 bp2_yearly_0641_fellow_vassals_modifier: "Dobrá pověst: Spoluvazalové"
 bp2_yearly_0641_fellow_vassals_modifier_desc: "$bp2_yearly_0641_vs_courtly_modifier_desc$"
 bp2_yearly_0641_hof_modifier: "Dobrá pověst: Hlava víry"
 bp2_yearly_0641_hof_modifier_desc: "Někdo nalévá sladký med do uší duchovenstva této postavy."
 bp2_yearly_0641_maa_maintenance_modifier: "Šetření"
 bp2_yearly_0641_maa_maintenance_modifier_desc: "Někdo vede žoldnéře této postavy na přísném, ale účinném rozpočtu."
 bp2_yearly_0641_mercenary_cost_reduction_modifier: "Žoldnéřský merkantilismus"
 bp2_yearly_0641_mercenary_cost_reduction_modifier_desc: ""
 bp2_yearly_0641_powerful_vassal_modifier: "Dobrá pověst: Mocní vazalové"
 bp2_yearly_0641_powerful_vassal_modifier_desc: "$bp2_yearly_0641_vs_courtly_modifier_desc$"
 bp2_yearly_0641_raid_speed_modifier: "Páni plenění"
 bp2_yearly_0641_raid_speed_modifier_desc: "Armády této postavy jsou protkány některými z nejzkušenějších válečných zlodějů na světě."
 bp2_yearly_0641_realm_priest_modifier: "Dobrá pověst: Královský kněz"
 bp2_yearly_0641_realm_priest_modifier_desc: "$bp2_yearly_0641_hof_modifier_desc$"
 bp2_yearly_0641_vs_baron_modifier: "Dobrá pověst: Baronští vazalové"
 bp2_yearly_0641_vs_baron_modifier_desc: "$bp2_yearly_0641_vs_courtly_modifier_desc$"
 bp2_yearly_0641_vs_courtly_modifier: "Dobrá pověst: Dvorští vazalové"
 bp2_yearly_0641_vs_courtly_modifier_desc: "Někdo nalévá sladký med do uší vazalů této postavy."
 bp2_yearly_0641_vs_glory_hound_modifier: "Dobrá pověst: Vazalové hladoví po slávě"
 bp2_yearly_0641_vs_glory_hound_modifier_desc: "$bp2_yearly_0641_vs_courtly_modifier_desc$"
 bp2_yearly_0641_vs_minority_modifier: "Dobrá pověst: Menšinoví vazalové"
 bp2_yearly_0641_vs_minority_modifier_desc: "$bp2_yearly_0641_vs_courtly_modifier_desc$"
 bp2_yearly_0641_vs_parochial_modifier: "Dobrá pověst: Parochiální vazalové"
 bp2_yearly_0641_vs_parochial_modifier_desc: "$bp2_yearly_0641_vs_courtly_modifier_desc$"
