 bp2_yearly_0641_vs_zealot_modifier_desc: "$bp2_yearly_0641_vs_courtly_modifier_desc$"
 bp2_yearly_0641_war_income_modifier: "Válečná daň"
 bp2_yearly_0641_war_income_modifier_desc: "Politické okolnosti poskytly této postavě pomocnou ruku během války."
 frequent_daydreamer_modifier: "Častý snílek"
 frequent_daydreamer_modifier_desc: "Tato postava často vypadá, že je ztracená v tom, co musí být hluboké, vážné myšlenky."
 loyal_pack_of_hounds_modifier: "Věrný čopor psů"
 loyal_pack_of_hounds_modifier_desc: "Tato postava nikdy není bez svých věrných psů. Kamkoli jde ona, jdou i psi — v soudní síni to působí nepříjemně, ale na tažení to dělá snesitelnějším."
 next_free_ho_hire_modifier: "Další najmutí svatého řádu zdarma"
 next_free_ho_hire_modifier_desc: "Další najmutí svatého řádu touto postavou bude zdarma."
 strong_flock_of_eagles_modifier: "Silné hejno orlů"
 strong_flock_of_eagles_modifier_desc: "Tuto postavu často vidí s hejnem orlů, kteří ji zdá se následují kamkoli jde. Ptáci jsou symbolem síly a moci."
 teeming_horde_of_cats_modifier: "Hemžící se horda koček"
 teeming_horde_of_cats_modifier_desc: "Tato postava se zdá být neustále obklopena putující tlupou domýšlivých koček. Tyto důstojné šelmy zajišťují, že v jejím okolí není k vidění žádný škůdce."
