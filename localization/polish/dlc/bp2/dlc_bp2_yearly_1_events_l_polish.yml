l_polish:
 bp2_yearly.1045.intro: "Během mé odpolední procházky po ulicích [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] se ke mně rozběhl můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('diplomacy_child'))] [diplomacy_child.GetFirstName]:"
 bp2_yearly.1051.a_twig: "Vyhráváš #EMP tento#! kolo, bouře."
 bp2_yearly.1030.t: "Jablko padá"
 bp2_yearly.1051.a: "Vyhráváš #EMP tento#! kolo, příliv."
 bp2_yearly.1020.b: "A-a! Tajemství jsou měnou, můj drahý [secrety_child.Custom('GirlBoy')]!"
 bp2_yearly.1001.a.flavor_good: "Toto chování je třeba podpořit!"
 bp2_yearly.1040.b.tt: "To dále [sparring_child.GetFirstNamePossessiveNoTooltip] [martial|E] [education_focus|E]"
 bp2_yearly.1001.desc_improvident: "Poslední dny jsem si všimnul, že můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] rozdává spoustu [appropriate_child.GetHerHis] hraček jiným dětem.\n\nV vzácných momentech mezi lidmi mě [appropriate_child.GetSheHe] obtěžuje, abych dal žebrákům — a zastavuje se, aby plakal nad každým příběhem chudé vdovy!"
 bp2_yearly.1050.desc: "Impozantní pískový hrad se tyčí nad pláží, zatímco jsem odpoledne strávil vyřezáváním minutních detailů ve vlhkém a zrnitém písku.\n\nAvšak, jak čas neúprosně plyne vpřed, tak i příliv, a za každou sekundu se blíží k mému bahnitému mistrovskému dílu, okusujíc mu nohy.\n\nBezradně zírá na příliv, snažím se přijít na to, jak zajistit bezpečnost svého hradu před ústupem."
 bp2_yearly.1035.desc: "Během jedné z našich lekcí v mé [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rock_child'))] [rock_child.GetFirstNamePossessive] [ROOT.Char.Custom('GetChamber')] jsem si všiml ohromného množství kamenů úhledně vystavených na polici.\n\nJeden z kamenů v kolekci vyniká — je poměrně drsný, ale při bližším pohledu obsahuje hluboce červený, jasný nádech.\n\n[rock_child.GetFirstNameNoTooltip] si všímá mého zájmu, když [rock_child.GetSheHe] ho vezme a podá mi: "Můžeš si ho vzít,"
 iridescent_stone_trinket.desc: "Hladký iridiscenční kámen nalezený v [ROOT.Char.GetCurrentLocation.GetName] se zdá mít tmavou skvrnu ve tvaru maličkého kladívka na jedné straně. Zajímavé."
 bp2_yearly.1045.b.loss.t: "Bitva prohrána"
 bp2_yearly.1000.a.tt: "Tvá prezentace může mít trvalý dopad na [appropriate_child.GetShortUIName]"
 bp2_yearly.1060.desc: "Protože nemám nic naplánováno na den, je to skvělá příležitost obohatit se v různých aspektech našeho skvělého panství, [ROOT.Var('the_builder_sightseed_capital').GetProvince.GetName].\n\nOtázka je, co by bylo nejproduktivnější — měl bych jít do vojenského objektu, který vede [martial_character.GetTitledFirstName], do obchodní čtvrti řízené [steward_character.GetTitledFirstName], nebo navštívit [learned_character.GetTitledFirstName] v místní [ROOT.Char.GetFaith.HouseOfWorship]?"
 gemstone_trinket_brilliant: "Brilantní drahokam"
 bp2_yearly.1055.a.flavor: "Není to podvod, pokud je to zaplaceno."
 bp2_yearly.1040.b.tt_matching: "To značně posune [sparring_child.GetFirstNamePossessiveNoTooltip] [martial|E] [education_focus|E]"
 bp2_yearly.1015.t: "Zlaté dítě"
 bp2_yearly.1030.a.tt_tutor: "Osobně vyučuješ [focus_child.GetFirstNameNoTooltip], aby nahradil jakoukoli ztracenou vzdělání"
 bp2_yearly.1056.a_economy: "Zaměstnání skutečně je #EMP kořen#! k prosperitě."
 bp2_yearly.1065.b.flavor: "Malé násilí může vyřešit jakýkoli problém."
 bp2_yearly.1056.t_economy: "$bp2_yearly.1050.t_builder$: ... Mnoho"
 bp2_yearly.1045.b.win.desc: "Tvůj bojovník vyhrává"
 bp2_yearly.1030.desc: "V poslední době jsem přemýšlel o vzdělání mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('focus_child'))] [focus_child.GetFirstName] — je [focus_child.Custom('GetChildEducationFocus')] opravdu vhodným směrem?\n\nJelikož jsem sám byl vyškolen v [ROOT.Char.Custom('education_focus')], zjistil jsem, že konkrétní znalosti mi dobře sloužily.\n\nUrčitě by to mělo být stejné i pro [focus_child.GetHerHim]?"
 bp2_yearly.1001.a.no_trait.t: "Vyučovaný"
 bp2_yearly.1070.c.flavor_none: "Opravu."
 bp2_yearly.1065.outro: "\n\nKdyž vstupuji do místnosti, změní svůj zájem na mě, zjevně očekávající odpověď na tuto otázku."
 bp2_yearly.1050.desc_desert: "Služebníci mi po celý den nosí vodu pro můj impozantní pískový hrad na poušti, zatímco slunce neúprosně bije na naše záda.\n\nVyřezávám poslední, minutový detail v nejvyšší věži, když si všimnu blížící se písečné bouře na horizontu.\n\nMoje čelo se okamžitě zkřiví do zamračeného výrazu, když se snažím přijít na to, jak ochránit svůj hrad před nastávající bouří před ústupem."bp2_yearly.1000.desc_drunkard: ""Jedno... jedno kolo navíc, schervant, pokud tě pleše... #EMP *hic*!#!"\n\n[ROOT.Char.Custom('RegionalAlcoholicDrink')] kazí můj projev, ale jsem příliš zahalený v jeho pohodlí, než abych v tuto chvíli měl na to péči. O většinu věcí, vlastně.\n\nV obrovském mokrém návalu alkohol volí, aby uprchl z mého těla — po celém mém večeři! Okolní hosté se s odporem nosí."
 bp2_yearly.1010.outro_callous: "\n\nJaký je to teplý pocit v mé hrudi... ?"
 bp2_yearly.1001.desc_reclusive: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] nebyl v našich obydlích viděn už několik dní. Když začínají sluhové mumlat a příbuzní projevovat obavy, přistupuji k [appropriate_child.GetHerHis] [ROOT.Char.Custom('GetChamber')].\n\nKdyž vstoupím — ve skutečnosti je vše #EMP moje#! doména — [appropriate_child.GetFirstNameNoTooltip] se otočí bez jakékoli formality nebo zdvořilosti, syčí na mě, abych vypadl a nechal [appropriate_child.GetHerHim] o samotě."
 bp2_yearly.1000.t: "Co se vrací..."
 bp2_yearly.1065.intro: "Nastal čas nahradit obecnosti [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetName] a bylo mi požádáno, abych se k této záležitosti vyjádřil."
 bp2_yearly.1005.desc_athletic: "ať prší nebo svítí slunce, dělám několik kol kolem [stressed_adult.Custom('ResidenceBuilding')] obvodu v poslední době.\n\nNěkteří dvořané ohrnují nos nad vnímanou pižmovou vůní po tréninku; ale zdá se, že posměšné šepoty dělají [stressed_adult.GetHerHim] odolnější v [stressed_adult.GetHerHis] odhodlání.\n\nZajímá mě to."
 bp2_yearly.1001.desc_flagellant: "Mé [ROOT.Char.Custom('GetDungeonPlural')] se otřásají výkřiky bolesti... #EMP mladistvé#! výkřiky. Spěchám vpřed.\n\nSe zakrývajícími očima vidím, že viníkem je můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] a... #EMP je to jedna z mých bičů?#! Moje čelist klesá, když [appropriate_child.GetFirstNameNoTooltip] zraňuje [appropriate_child.GetHerselfHimself] ve jménu [ROOT.Char.GetFaith.HighGodNameAlternate]."
 bp2_yearly.1055.outro: "\n\n[den_challenger.GetSheHe|U] se předvádí a triumfálně se na mě usmívá, plně očekávající výhru."
 bp2_yearly.1045.c: "[diplomacy_child.GetFirstNameNoTooltip], pomoz jim zprostředkovat."
 bp2_yearly.1001.a: "[appropriate_child.GetFirstNameNoTooltip], pojď sem."
 improved_by_the_city_builder_modifier_desc: "Město Stavitel přivedlo tuto držbu k rozkvětu jako finanční pevnost."
 pious_improvements_modifier: "Svaté rozšíření"
 bp2_yearly.1056.desc_pious: "Jakmile korunovám oltář starou hůlkou, začíná silně pršet, což nás nutí vzít si úkryt. Masivní blesk z nebe zasáhne oltář s dunivým *THWACK*, a spěchám posoudit škody.\n\nKdyž se oltář dostává do zorného pole, z hůlky vychází slabý kouřový pruh, který je na jednom konci zčernalý a dostal pořádné pohmoždění od úderu.\n\nPečlivě si ji prohlížím, když ji zvedám. Je stále teplá v mé ruce."
 bp2_yearly.1001.outro: "\n\nMožná nakonec ne tak hrozný zlozvyk?"
 bp2_yearly.1071.t_city: "Město Stavitel"
 bp2_yearly.1000.b.flavor: "Čím více, tím lépe!"
 bp2_yearly.1001.b: "Co #EMP dělám#!?"
 bp2_yearly.1001.desc_inappetetic: "Při večeři se můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] vždy zdá být netrpělivý, gestikuluje na sluhy s tácem, aby ji nechali na pokoji.\n\n Možná je [appropriate_child.GetSheHe] zkrátka nedočkavý odejít k jiným aktivitám? Nebo — pokud si to nepřihraji — začínají [appropriate_child.GetHerHis] tváře být trochu... bledé a tenké?"
 bp2_yearly.1000.b_contrite: "Jaké jsou #EMP tvé#! zpovědi, dítě?"
 bp2_yearly.1015.intro: "Jednoho rána, když se chystám čelit dni, přistupuje ke mně můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('golden_child'))] [golden_child.GetFirstName]:"
 the_temple_builder_modifier: "Stavitel chrámu"
 bp2_yearly.1005.desc_comfort_eater: "v poslední době sežrání mnoha [stressed_adult.Custom('FavoriteTreat')].\n\nMám na mysli hodně, nemyslím pět nebo deset — spíše trojnásobek, a slyšel jsem sluhy šeptat o tom, že [stressed_adult.GetHerHis] velikost košile potřebuje být zvýšena.\n\nNicméně; akt požitku se zdá uklidnit [stressed_adult.GetHerHim]..."
 UPON_HOLDING_COMPLETION: "Po dokončení držby:"
 bp2_yearly.1065.desc_regent_mayor: "\n\nVládcem [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip] je [province_holder.GetTitledFirstName] a [current_regent.GetFirstNameNoTooltip] měli intenzivní diskuse celé ráno a nyní dospěli k slepé uličce."
 bp2_yearly.1015.b: "Nech si to. Investuj do toho!"bp2_yearly.1055.desc_related: "můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('den_challenger'))], [den_challenger.GetTitledFirstName]: \"Vyzývám tě na soutěž v budování doupěte, [den_challenger.Custom2('RelationToMeShort', ROOT.Char )]!\""
 bp2_yearly.1071.desc_city: "Přehnaný ruch pečlivě naplánovaného tržiště hladce přechází do řemeslnických čtvrtí a plynule přechází do obchodních lodží pro odesílání a přijímání zboží ze zahraničí."
 bp2_yearly.1020.a.tt: "Zjistíš tajemství o jednom ze svých dvořanů"
 august_presence_modifier_desc: "Tato postava si cení umění diplomacie více než rvaček."
 bp2_yearly.1030.a.tt_change: "[focus_child.GetFirstNamePossessiveNoTooltip] [education_focus|E] se změní na [THIS.Char.Custom('GetEducationTraitConcept')]"
 bp2_yearly.1005.a.stressed.desc: "Bylo to #EMP ne#! příjemné zkušenost"
 bp2_yearly.1001.c.flavor_callous: "Kdo řekl, že výchova dětí je obtížná?"
 bp2_yearly.1070.a.flavor_none: "Těžká peněženka může vyřešit jakýkoli problém."
 bp2_yearly.1056.t_martial: "$bp2_yearly.1050.t_builder$: ... Dva"
 bp2_yearly.1065.t: "$bp2_yearly.1050.t_builder$: Veřejnost"
 bp2_yearly.1000.b.flavor_agitated: "Ta #EMP nervy#! některých lidí!"
 bp2_yearly.1001.a.trait.t: "Získaná vlastnost"
 bp2_yearly.1030.a: "Tvořím [focus_child.GetHerHim] k obrazu svému."
 bp2_yearly.1065.desc_regent: "\n\n[current_regent.GetFirstNameNoTooltip] a stavitel [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip] měli po celé ráno vášnivé diskuse a nyní dospěli k slepé uličce."
 bp2_yearly.1001.desc_athletic: "Když vyjdu ven, děti zafičí kolem: jedna je zřetelně rychlejší a obratnější než [appropriate_child.GetHerHis] vrstevníci.\n\nJe to moje vlastní [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName], která předbíhá ostatní!\n\nUsmívám se povzbudivě, ohromen [appropriate_child.GetHerHis] nečekaným projevem vůle a vytrvalosti. Brzy ostatní běžci zakopnou a zastaví se. Hrdost na [appropriate_child.GetFirstNameNoTooltip] hoří v mém srdci!"
 bp2_yearly.1015.b.tt_matching: "To velmi podpoří [golden_child.GetFirstNamePossessiveNoTooltip] [stewardship|E] [education_focus|E]"
 bp2_yearly.1000.desc_profligate: "#EMP Hmm#! to vypadá dobře. Ano, také. Po vykonání svých nákupů házím jemné zboží svým sluhům.\n\nKdyž se otočím, spatřím plný hromady frivolností, které jsem nashromáždil. Začíná to být poměrně... rozsáhlé. A moje peněženka se stala... docela prázdnou."
 bp2_yearly.1061.a: "Dnes byl dobrý den."
 bp2_yearly.1010.a_callous: "Tam, tam."
 bp2_yearly.1070.desc_no_province: "\n\n[1070_province_to_buff.GetName] potřebuje úpravu a je na mně, abych použil své znalosti a zlepšil držbu, jak se nachází."
 bp2_yearly.1072.t: "$bp2_yearly.1050.t_builder$: Stavitel rozbitých snů"
 bp2_yearly.1005.b: "Raději ne."
 bp2_yearly.1070.c.flavor: "Tato držba bude zasvěcena [ROOT.Char.GetFaith.HighGodNameAlternate]."
 bp2_yearly.1035.a: "Oh. Děkuji."
 martial_architecture_book: "Hrad a jeho sluhové"
 bp2_yearly.1065.c.tt: "#X To změní [holding_type|E] a také odstraní jakékoli neplatné budovy v [1065_province_for_building.GetName]#!"
 bp2_yearly.1065.desc_parent: "\n\nMůj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('current_regent'))] a stavitel [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip] měli po celé ráno vášnivé diskuse a nyní dospěli k slepé uličce."
 bp2_yearly.1050.c: "Malá svatyně na hlavním náměstí postačí."
 bp2_yearly.1001.b.flavor: "Měl bych se zlepšit."
 bp2_yearly.1000.desc_reclusive: "\"Prokleté hlupáci a smradlaví psi, všichni!\" mumlám, když konečně nalézám samotu v tichu. Masíruji si spánky a zavírám oči.\n\nNečekaný zvuk mě vrací zpět do reality. Oči se mi rozšíří. #EMP Nejsem sám, jak toužím být?!#! Mumlám kletbu."
 bp2_yearly.1045.b.win.t: "Souboj vyhraný"
 bp2_yearly.1065.desc_mayor: "\n\nVládce [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip], [province_holder.GetTitledFirstName], a [province_holder.GetHerHis] stavitel měli po celé ráno intenzivní diskuse a nyní dospěli k slepé uličce."
 bp2_yearly.1060.c.flavor: "Jak se můžeme postavit blíže k [ROOT.Char.GetFaith.HighGodNameAlternate]?"
 holy_stick: "Svatý hůl"
 bp2_yearly.1020.desc: "Ty #EMP nebudeš věřit#! co jsem zjistil o [secret_keeper.GetTitledFirstName]!\" [secrety_child.GetSheHe|U] se na chvíli zarazí, aby se dramaticky nadechl."
 the_temple_builder_modifier_desc: "Tato postava je renomovaným stavitelem chrámů."
 august_presence_modifier: "Srpen"
