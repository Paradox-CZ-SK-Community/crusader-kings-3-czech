 bp2_yearly.1071.outro: "\n\n[constructed_holding.GetName] je skutečně nádherný kus stavby, a zapsána do historie jako začátek nového architektonického talentu – tedy mne."
 economical_improvements_modifier_desc: "Toto držení bylo posíleno v ekonomických aspektech."
 bp2_yearly.1051.outro: "\n\nVětšina z toho je pryč, ale jedna vlastnost zůstává — nejvyšší věž, s malým insigniem, které jsem si pečlivě vyřezal(a) pro sebe. #EMP Úspěch.#!\n\nU jejích nohou nacházím malý irizující kámen, napůl zakopaný v zemi. Můžu si to představovat, ale když se na něj podívám blíže, slabě rozeznávám tvar malého... kladiva?"
