 bp2_yearly.1071.desc_castle: "Věže se třpytí na ranním slunci; impozantní zdi drží každého útočníka na uzdě."
 bp2_yearly.1040.desc: "Přijímajíc polstrované meče na sparing s mým [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sparring_child'))] [sparring_child.GetFirstName], všimnu si roztrhaného deníku odhozeného na jednu stranu.\n\nPodle obalu se zdá, že obsahuje cvičení a nejlepší praktiky týkající se bojových umění.\n\n[sparring_child.GetFirstNameNoTooltip] se podívá mým směrem: "Oh. Ta věc — většinou jsem ji četl(a) pro ilustrace. Můžeš si ji půjčit.""
 bp2_yearly.1000.desc_hashishiyah: "Hashish je tentokrát vynikající kvality — tak silný, že se mi kůže začíná svědit a mé oblečení se zdá být #EMP příliš těsné!#!\n\nSundám se do naha a, následujíce své tušení, pronásleduji nějaký ptačí zpěv venku. O chvíli později se obrátím..."
 bp2_yearly.1050.t: "$bp2_yearly.1050.t_builder$: Písečné hrady v písku"
 bp2_yearly.1060.a: "[steward_character.GetTitledFirstNameNoTooltip] se zdá být znalý."
 bp2_yearly.1045.a: "#EMP Rozejděte se, vy dva.#!"
 bp2_yearly.1055.desc_liege: "místní dítě: "Jsem [den_challenger.GetTitledFirstName], a vyzývám tě na soutěž ve stavění nor, [ROOT.Char.GetLadyLord] [ROOT.Char.GetFirstNameNoTooltip]!""
