 bp2_yearly.1015.b.tt_matching: "To velmi podpoří [golden_child.GetFirstNamePossessiveNoTooltip] [stewardship|E] [education_focus|E]"
 bp2_yearly.1015.b: "Nech si to. Investuj to!"
 bp2_yearly.1015.desc_guardian: "\n\n\"[ROOT.Char.Custom('MistressMaster')|U] [ROOT.Char.GetFirstNameNoTooltip],"
 bp2_yearly.1015.desc_parent: "\n\n\"[golden_child.Custom2('RelationToMeShort', ROOT.Char)|U],"
 bp2_yearly.1015.intro: "Jednoho rána, když se chystám čelit dni, ke mně přistoupí můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('golden_child'))] [golden_child.GetFirstName]:"
 bp2_yearly.1015.outro: "našli jsme to, když jsme včera prozkoumávali [ROOT.Char.Custom('ResidenceBuilding')]. Měl bys to mít. [golden_child.GetSheHe] podává malý, potrhaný pytlíček mincí. Zazní jemné cinknutí."
 bp2_yearly.1015.t: "Zlaté dítě"
 bp2_yearly.1020.a.secret.t: "Tajemství odhaleno"
 bp2_yearly.1020.a.tt: "Zjistíte tajemství o jednom ze svých dvořan"
 bp2_yearly.1020.a: "Tak vyprávěj!"
 bp2_yearly.1020.b.tt: "To podpoří [secrety_child.GetFirstNamePossessiveNoTooltip] [intrigue|E] [education_focus|E]"
 bp2_yearly.1020.b.tt_matching: "To velmi podpoří [secrety_child.GetFirstNamePossessiveNoTooltip] [intrigue|E] [education_focus|E]"
 bp2_yearly.1020.b: "A-a! Tajemství jsou měna, můj drahý [secrety_child.Custom('GirlBoy')]!"
 bp2_yearly.1020.desc: "Ty #EMP neuvěříš#!, co jsem zjistil o [secret_keeper.GetTitledFirstName]! [secrety_child.GetSheHe|U] se zastaví, aby dramaticky popadl(a) dech."
 bp2_yearly.1020.desc_guardian: "\"[ROOT.Char.Custom('MistressMaster')|U] [ROOT.Char.GetFirstNameNoTooltip]!\""
 bp2_yearly.1020.desc_parent: "\"[secrety_child.Custom2('RelationToMeShort', ROOT.Char)|U]!\""
 bp2_yearly.1020.intro: "Když se skláním pro text, abych ho studoval, můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('secrety_child'))] [secrety_child.GetFirstName] vtrhne do [ROOT.Char.Custom('GetRoom')], přerušujíc mou klidnou samotu.\n\n"
 bp2_yearly.1020.t: "Tady jsou tajemství"
 bp2_yearly.1030.a.tt_change: "[focus_child.GetFirstNamePossessiveNoTooltip] [education_focus|E] changes to [THIS.Char.Custom('GetEducationTraitConcept')]"
 bp2_yearly.1030.a.tt_tutor: "Osobně doučíte [focus_child.GetFirstNameNoTooltip], aby dohnal/a případné ztráty ve vzdělání"
 bp2_yearly.1030.a: "Vychovat [focus_child.GetHerHim] podle mého vzoru."
 bp2_yearly.1030.b.tt: "To podpoří [focus_child.GetFirstNamePossessiveNoTooltip] [focus_child.Custom('GetEducationTraitConcept')] [education_focus|E]"
 bp2_yearly.1030.b: "Různorodé dovednosti jsou pouze prospěšné."
 bp2_yearly.1030.desc: "V poslední době přemýšlím o výchově mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('focus_child'))] [focus_child.GetFirstName] — je skutečně [focus_child.Custom('GetChildEducationFocus')] tím správným směrem?\n\nKdyž jsem byl/a sám vyučován v [ROOT.Char.Custom('education_focus')], zjistil/a jsem, že mi tyto znalosti dobře posloužily.\n\nUrčitě by to mělo platit i pro [focus_child.GetHerHim]?"
 bp2_yearly.1030.t: "Jablko padá"
 bp2_yearly.1035.a.flavor: "Je to... drahokam?"
 bp2_yearly.1035.a: "Ó. Děkuji."
 bp2_yearly.1035.b.tt: "To podpoří [rock_child.GetFirstNamePossessiveNoTooltip] [learning|E] [education_focus|E]"
 bp2_yearly.1035.b.tt_matching: "To výrazně podpoří [rock_child.GetFirstNamePossessiveNoTooltip] [learning|E] [education_focus|E]"
 bp2_yearly.1035.b: "Měl bys to prozkoumat, dítě."
 bp2_yearly.1035.desc: "Během jedné z našich lekcí v [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rock_child'))] [rock_child.GetFirstNamePossessive] [ROOT.Char.Custom('GetChamber')] si všimnu impozantního množství kamenů úhledně vystavených na polici.\n\nJeden z kamenů se v kolekci vyjímá — je dost hrubý, ale při bližším pohledu v něm ulpívá hluboký červený, zářivý odstín.\n\n[rock_child.GetFirstNameNoTooltip] si všimne mého zájmu, když ho [rock_child.GetSheHe] zvedne a podává: \"Můžeš si ho vzít,\""
 bp2_yearly.1035.desc_guardian: "\"[ROOT.Char.Custom('MistressMaster')] [ROOT.Char.GetFirstNameNoTooltip].\""
 bp2_yearly.1035.desc_parent: "\"[rock_child.Custom2('RelationToMeShort', ROOT.Char)].\""
 bp2_yearly.1035.t: "Neopracovaný klenot"
 bp2_yearly.1040.a.flavor: ""Drž rukojeť, ne ostrý konec." Hm."
 bp2_yearly.1040.a: "Zajímavé."
 bp2_yearly.1040.b.tt: "To podpoří [sparring_child.GetFirstNamePossessiveNoTooltip] [martial|E] [education_focus|E]"
 bp2_yearly.1040.b.tt_matching: "To výrazně podpoří [sparring_child.GetFirstNamePossessiveNoTooltip] [martial|E] [education_focus|E]"
 bp2_yearly.1040.b: "Měli bychom to vyzkoušet!"
 bp2_yearly.1040.desc: "Vezmu polstrované meče na sparring s mým [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sparring_child'))] [sparring_child.GetFirstName], a všimnu si roztrhaného deníku odhozeného stranou.\n\nZ obálky se zdá, že obsahuje cvičení a osvědčené postupy týkající se bojových umění.\n\n[sparring_child.GetFirstNameNoTooltip] se na mě podívá: \"Och. To — většinou to čtu kvůli ilustracím. Můžeš si to půjčit.\""
 bp2_yearly.1040.t: "Mocné pero"
 bp2_yearly.1045.a.flavor: "Rvačky; #EMP na mém vlastním dvoře#!..."
 bp2_yearly.1045.a.perk.t: "Získaný perk"
 bp2_yearly.1045.a: "#EMP Rozejděte se, vy dva.#!"
 bp2_yearly.1045.b.flavor: "Ten vypadá zuřivě."
 bp2_yearly.1045.b.loss.desc: "Váš bojovník prohrál"
 bp2_yearly.1045.b.loss.t: "Zápas prohrán"
 bp2_yearly.1045.b.win.desc: "Váš bojovník vyhrál"
 bp2_yearly.1045.b.win.t: "Zápas vyhrán"
 bp2_yearly.1045.b: "#EMP Lákavé#!! Rád bych vsadil na..."
 bp2_yearly.1045.c.tt: "To podpoří [diplomacy_child.GetFirstNamePossessiveNoTooltip] [diplomacy|E] [education_focus|E]"
 bp2_yearly.1045.c.tt_matching: "To výrazně podpoří [diplomacy_child.GetFirstNamePossessiveNoTooltip] [diplomacy|E] [education_focus|E]"
 bp2_yearly.1045.c: "[diplomacy_child.GetFirstNameNoTooltip], pomoz jim urovnat spor."
 bp2_yearly.1045.desc: "Právě se začali prát, když..."\n\n[diplomacy_child.GetSheHe|U] je přerušeno pronikavým výkřikem, který odvede naši pozornost k rvačce dolů v ulici.\n\nSoupeři se zdají být pár mladých kluků z #EMP mého#! [ROOT.Char.Custom('GetCourt')], kteří se točí kolem sebe v přípravě na další šarvátku."
 bp2_yearly.1045.desc_guardian: "$bp2_yearly.1020.desc_guardian$"
 bp2_yearly.1045.desc_parent: ""[diplomacy_child.Custom2('RelationToMeShort', ROOT.Char)|U]!"
 bp2_yearly.1045.intro: "Během odpolední procházky ulicemi [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] ke mně přiběhne můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('diplomacy_child'))] [diplomacy_child.GetFirstName]:"
 bp2_yearly.1045.t: "Vyjednavač"
 bp2_yearly.1050.a.flavor: "Tyto oblázky se mi opravdu líbí; ale je to pro dobrou věc."
 bp2_yearly.1050.a.flavor_twig: "Tyto kamínky se mi opravdu líbí; ale je to pro dobrou věc."
 bp2_yearly.1050.a: "Podplatím příliv těmito lesklými oblázky!"
 bp2_yearly.1050.a_twig: "Podplatím bouři těmito třpytivými kamínky!"
 bp2_yearly.1050.b.flavor: "#EMP Já#! se vždy cítím v bezpečí za zdmi."
 bp2_yearly.1050.b: "Je třeba vyztužit vnější stěny."
 bp2_yearly.1050.c.flavor: "[ROOT.Char.GetFaith.HighGodNameAlternate] nás jistě ochrání!"
 bp2_yearly.1050.c: "Malá svatyně na hlavním náměstí postačí."
 bp2_yearly.1050.desc: "Majestátní pískový hrad se tyčí nad pláží; celé odpoledne jsem vyřezával drobné detaily do mokrého a hrubého písku.\n\nAle jak čas neúprosně plyne, přibližuje se i příliv a s každou vteřinou je blíž mému bahnitému mistrovskému dílu, okusujíc jeho základy.\n\nZoufale zírám na příliv, snažím se vymyslet, jak zajistit bezpečí svého hradu dřív, než se stáhnu."
 bp2_yearly.1050.desc_desert: "Služebníci celý den nosili vodu pro můj majestátní pouštní pískový hrad, zatímco slunce nemilosrdně pálilo na záda.\n\nVyřezávám poslední drobný detail v nejvyšší věži, když si všimnu blížící se písečné bouře na horizontu.\n\nČelo se mi okamžitě zatáhne do mračna, zatímco se snažím vymyslet, jak ochránit svůj hrad před nadcházející bouří dřív, než se stáhnu."
 bp2_yearly.1050.desc_twig: "Nádherný model hradu z větviček a malých kamínků má opravdu nádech velkoleposti.\n\nKdyž nanáším poslední úpravy na nejvyšší věž, začíná pršet, protože bouře, která se na horizontu tatáž dne formovala, mě konečně dohoní.\n\nOtočím se zoufale na bouři a zuřivě přemýšlím, jak zajistit bezpečí svého výtvoru, než se stáhnu."
 bp2_yearly.1050.t: "$bp2_yearly.1050.t_builder$: Písečné hrady v písku"
 bp2_yearly.1050.t_builder: "Stavitel"
 bp2_yearly.1050.t_twig: "$bp2_yearly.1050.t_builder$: Bouře na obzoru"
 bp2_yearly.1051.a: "Vyhráváš #EMP toto#! kolo, přílive."
 bp2_yearly.1051.a_twig: "Vyhráváš #EMP toto#! kolo, bouře."
 bp2_yearly.1051.desc: "Další den, když se vracím na pláž, spěchám na místo, kde ještě den předtím můj majestátní hrad ční nad mokrým pískem."
 bp2_yearly.1051.desc_desert: "Jak bouře druhý den ustupuje, spěchám na místo, kde jsem pečlivě postavil svůj majestátní pískový hrad teprve před dnem."
 bp2_yearly.1051.desc_twig: "Za svítání bouře konečně utichne a já vběhnu do křoví zkontrolovat škody na mém nádherném větvičkovém hradu."
 bp2_yearly.1051.outro: "\n\nVětšina je pryč, ale jedna věc zůstala stát — nejvyšší věž s drobnou insignií, kterou jsem si pečlivě vyryl. #EMP Úspěch.#!\n\nU jejích základů nacházím malý perleťový kamínek, napůl zasypaný v hlíně. Možná si to jen domýšlím, ale když ho prohlížím blíž, matně rozpoznávám tvar malého... kladívka?"
 bp2_yearly.1051.t: "$bp2_yearly.1050.t_builder$: Pohybující se písky"
 bp2_yearly.1051.t_twig: "$bp2_yearly.1050.t_builder$: Co zbylo"
 bp2_yearly.1055.a.flavor: "Není to podvod, pokud je to zaplacené."
 bp2_yearly.1055.a: "Jen si najmu tyhle dělníky..."
 bp2_yearly.1055.b.flavor: "S vysokými zdmi."
 bp2_yearly.1055.b: "Můžeme postavit pevnější doupě #EMP společně#!"
 bp2_yearly.1055.c.flavor: "[ROOT.Char.GetFaith.HighGodName] je jediný, kdo může posoudit #EMP mou#! práci."
 bp2_yearly.1055.c: "Pracuji na stavbě tohoto oltáře. Jdi pryč."
 bp2_yearly.1055.desc: "Den jsem strávil hrami venku v divočině — celkově docela příjemný den — když mě náhle osloví"
 bp2_yearly.1055.desc_liege: "místní dítě: \"Jsem [den_challenger.GetTitledFirstName] a vyzývám tě na soutěž v budování doupěte, [ROOT.Char.GetLadyLord] [ROOT.Char.GetFirstNameNoTooltip]!\""
 bp2_yearly.1055.desc_related: "můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('den_challenger'))], [den_challenger.GetTitledFirstName]: \"Vyzývám tě na soutěž v budování doupěte, [den_challenger.Custom2('RelationToMeShort', ROOT.Char )]!\""
 bp2_yearly.1055.desc_relations: "můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('den_challenger'))], [den_challenger.GetTitledFirstName]: \"Vyzývám tě na soutěž v budování doupěte, [ROOT.Char.GetFirstNameNoTooltip]!\""
 bp2_yearly.1055.outro: "\n\n[den_challenger.GetSheHe|U] se pyšně promenáduje a triumfálně se na mě šklebí, plně očekávajíc vítězství."
 bp2_yearly.1055.t: "$bp2_yearly.1050.t_builder$: A doupě, které..."
 bp2_yearly.1056.a_economy: "Zaměstnanost je skutečně #EMP základem#! blahobytu."
 bp2_yearly.1056.a_martial: "Aliance jsou skvělou obranou. A zdi."
 bp2_yearly.1056.a_pious: "To je jistě znamení od [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 bp2_yearly.1056.desc_economy: "Najmutí místních mladíků a zaplacení jim v [ROOT.Char.Custom('RegionalRootVegetablePlural')] znamenalo divy při stavbě nejokázalejšího doupěte na této straně [ROOT.Char.GetCurrentLocation.GetNameNoTooltip].\n\n[den_challenger.GetTitledFirstName|U] pohrdavě pohlédne na mé dílo a zabručí, jak [den_challenger.GetHerHis] skromný [den_challenger.GetWomanMan] výtvor sotva udrží déšť venku."
 bp2_yearly.1056.desc_martial: "[den_challenger.GetTitledFirstName] je překvapivě silný, a mezi námi dvěma postavíme pořádné a pevné doupě — právě včas, než se otevřou nebe a spustí se prudké deště.\n\nBlesky křižují oblohu; žádný z nich nás nezasáhne, protože jsme chráněni zdmi doupěte.\n\nKdyž sedíme uvnitř úkrytu, suchý a v bezpečí díky naší tvrdé práci, nemohu si pomoci a zamýšlím se nad hodnotou soudržnosti a kamarádství."
 bp2_yearly.1056.desc_pious: "Jakmile korunují oltář zastaralou větví, začne pršet přímo silně, nutíc nás hledat úkryt. Obrovský blesk udeří do oltáře s hřmotným *THWACK* a já spěchám zkontrolovat škody.\n\nKdyž se oltář objeví, stoupá z větve slabý oblak kouře; jeden konec je zčernalý a náležitě postižný úderem.\n\nPozorně ho prohlížím, když ho zvednu. Je ještě teplý v mé ruce."
 bp2_yearly.1056.t_economy: "$bp2_yearly.1050.t_builder$: ... Mnoho"
 bp2_yearly.1056.t_martial: "$bp2_yearly.1050.t_builder$: ... Dva"
 bp2_yearly.1056.t_pious: "$bp2_yearly.1050.t_builder$: ... Promočený"
 bp2_yearly.1060.a.flavor: "Co dělá dobrý obchodní uzel?"
 bp2_yearly.1060.a: "[steward_character.GetTitledFirstNameNoTooltip] se zdá být znalý."
 bp2_yearly.1060.b.flavor: "Dobrá obrana je nejlepší útok. ... počkat."
 bp2_yearly.1060.b: "Měl bych prohlédnout naše obrany v komplexu."
 bp2_yearly.1060.c.flavor: "Jak se můžeme přiblížit k [ROOT.Char.GetFaith.HighGodNameAlternate]?"
 bp2_yearly.1060.c: "Nejdřív víra. Pojďme do [ROOT.Char.GetFaith.HouseOfWorship]."
 bp2_yearly.1060.desc: "Nemaje na dnešek nic v plánu, je to dobrou příležitostí obohatit se v různých aspektech našeho slavného panství, [ROOT.Var('the_builder_sightseed_capital').GetProvince.GetName].\n\nOtázka zní, co by bylo nejproduktivnější — mám jít do vojenského komplexu vedeného [martial_character.GetTitledFirstName], do obchodní čtvrti spravované [steward_character.GetTitledFirstName], nebo navštívit [learned_character.GetTitledFirstName] v místním [ROOT.Char.GetFaith.HouseOfWorship]?"
 bp2_yearly.1060.t: "$bp2_yearly.1050.t_builder$: Výhled k zapamatování"
 bp2_yearly.1061.a.flavor: "Tolikrát jsem se toho naučil."
 bp2_yearly.1061.a: "Dnes to byl dobrý den."
 bp2_yearly.1061.desc_martial: "Den strávený kontrolou vojenského vybavení [ROOT.Var('the_builder_sightseed_capital').GetProvince.GetName], jeho silných — a taky — jeho slabých stránek.\n\nKaždé spojení je tak silné, jak jeho nejslabší článek, opakuje [architecture_character.GetTitledFirstName] během prohlídky a já s ním souhlasím."
 bp2_yearly.1061.desc_religion: "Těžko si vzpomínám na klidnější a pokojnější den; [architecture_character.GetTitledFirstName|U] a já procházíme [ROOT.Char.GetFaith.HouseOfWorshipPlural] a svatyně v [ROOT.Var('the_builder_sightseed_capital').GetProvince.GetName].\n\nV jednom okamžiku se [architecture_character.GetSheHe] otočí ke mně a řekne: \"Dobře postavený oblouk může vyvolat určitý druh spirituality — nemyslíš?\""
 bp2_yearly.1061.desc_steward: "Den trávíme procházením cechovních síní, kontrolou umístění řemeslníků vzhledem k jejich tržišti a dalšími ekonomickými aspekty budování města.\n\n[architecture_character.GetTitledFirstName|U] je znalý průvodce, mluví o daních a poplatcích a maluje obraz naší současné ekonomické situace."
 bp2_yearly.1061.outro: "\n\n[architecture_character.GetSheHe|U] zakončí prohlídku tím, že mi podá [book_to_get.GetName], ošlehanou knihu na toto téma."
 bp2_yearly.1061.t: "$bp2_yearly.1050.t_builder$: Před západem slunce"
 bp2_yearly.1065.a.flavor: "Kvetoucí ekonomika prospívá všem."
 bp2_yearly.1065.a: "Měli bychom se zaměřit na obchod a výrobu."
 bp2_yearly.1065.b.flavor: "Trocha násilí vyřeší každý problém."
 bp2_yearly.1065.b: "Panství potřebuje větší vojenskou sílu."
 bp2_yearly.1065.c.flavor: "Víra je vše, co potřebujeme."
 bp2_yearly.1065.c.tt: "#X To změní [holding_type|E] a také odstraní všechny neplatné budovy v [1065_province_for_building.GetName]#!"
 bp2_yearly.1065.c: "Trocha větší horlivosti by jen pomohla."
 bp2_yearly.1065.desc: "\n\nStavitel a čtvrtmistr z [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip] si celý dopoledne nahrávali hlavy o to, jaké by měly být nové úpravy, a diskuse nyní dosáhla slepé uličky."
 bp2_yearly.1065.desc_mayor: "\n\nVládce [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip], [province_holder.GetTitledFirstName], a [province_holder.GetHerHis] stavitel vedli celý den intenzivní diskuse a nyní dospěli do slepé uličky."
 bp2_yearly.1065.desc_parent: "\n\nMůj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('current_regent'))] a stavitel [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip] vedli celý den vášnivé rozhovory a nyní dospěli do slepé uličky."
 bp2_yearly.1065.desc_parent_mayor: "\n\nVládce [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip], [province_holder.GetTitledFirstName], a můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('current_regent'))] vedli celý den intenzivní diskuse a nyní dospěli do slepé uličky."
 bp2_yearly.1065.desc_regent: "\n\n[current_regent.GetFirstNameNoTooltip] a stavitel [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip] vedli celý den vášnivé rozhovory a nyní dospěli do slepé uličky."
 bp2_yearly.1065.desc_regent_mayor: "\n\nVládce [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip], [province_holder.GetTitledFirstName], a [current_regent.GetFirstNameNoTooltip] vedli celý den intenzivní diskuse a nyní dospěli do slepé uličky."
 bp2_yearly.1065.intro: "Nastal čas nahradit obecní prostory v [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetName], a byl jsem požádán, abych se k věci vyjádřil."
 bp2_yearly.1065.intro_parent: "Nastal čas nahradit obecní prostory v [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetName], a můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('current_regent'))] [current_regent.GetTitledFirstName] mě požádal, abych se k věci vyjádřil."
 bp2_yearly.1065.intro_regent: "Nastal čas nahradit obecní prostory v [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetName], a můj [ROOT.Char.GetDiarchTitle|l] [current_regent.GetTitledFirstName] mě požádal, abych se k věci vyjádřil."
 bp2_yearly.1065.outro: "\n\nKdyž vstupuji do místnosti, obrátí se na mě a zjevně očekávají odpověď na tuto otázku."
 bp2_yearly.1065.t: "$bp2_yearly.1050.t_builder$: Společné prostory"
 bp2_yearly.1070.a.flavor: "Postavíme prosperující ekonomické centrum!"
 bp2_yearly.1070.a.flavor_none: "Silná peněženka vyřeší každý problém."
 bp2_yearly.1070.a: "Město by bylo rozumnou volbou."
 bp2_yearly.1070.a_buff: "Úprava ve prospěch obchodu je dobrá."
 bp2_yearly.1070.a_none: "Stavějte pro ekonomiku; a oni přijdou."
 bp2_yearly.1070.b.flavor: "S nádhernými zdmi."
 bp2_yearly.1070.b.flavor_none: "... a odradit občasné projektily."
 bp2_yearly.1070.b: "Více hradů je cestou do budoucnosti."
 bp2_yearly.1070.b_buff: "Obrana je nejlepší pojištění pro prosperitu."
 bp2_yearly.1070.b_none: "Zdi spojí občany."
 bp2_yearly.1070.c.flavor: "Toto panství bude zasvěceno [ROOT.Char.GetFaith.HighGodNameAlternate]."
 bp2_yearly.1070.c.flavor_none: "Opravdu."
 bp2_yearly.1070.c: "[ROOT.Char.GetFaith.HighGodName] dává růst."
 bp2_yearly.1070.desc: "\n\nNastal čas zanechat svůj otisk ve světě založením nového panství v provincii [1070_province_to_build_in.GetName]; a je na mně rozhodnout náš směr."
 bp2_yearly.1070.desc_no_province: "\n\n[1070_province_to_buff.GetName] potřebuje vylepšení a je na mně aplikovat své znalosti a zlepšit panství, jak stojí."
 bp2_yearly.1070.desc_no_province_no_buff: "\n\nA i když jsou mé domény bez poskvrnky a není třeba žádných dalších úprav; sužuje mě v koutku mysli táhlá otázka — kde leží podstata stavitelství? V ekonomice? Ve víře?"
 bp2_yearly.1070.intro: "Všechny mé roky strávené studiem umění stavitelství — od stavění modelových hradů jako dítě, doupě ve volné přírodě, studium velké architektury [sightseed_capital.GetName] a radění při rozšiřování [constructed_building_in.GetName] mimo jiné — mě dovedly právě do tohoto okamžiku."
 bp2_yearly.1070.t: "$bp2_yearly.1050.t_builder$: Co je v oblouku"
 bp2_yearly.1071.a.flavor: ""
 bp2_yearly.1071.a: "To postačí."
 bp2_yearly.1071.desc_castle: "Věže se třpytí v ranním slunci; impozantní zdi drží každého útočníka v šachu."
 bp2_yearly.1071.desc_city: "Cvrkot a ruch pečlivě plánovaného tržiště plyne bez problémů do řemeslných čtvrtí a dále do obchodních síní pro odesílání a přijímání zboží ze zahraničí."
 bp2_yearly.1071.desc_temple: "Památka na [ROOT.Char.GetFaith.HighGodNameAlternate] — oblouky vyzařující nádech spirituality; zdi s pevnými základy, podobně jako naše víra."
 bp2_yearly.1071.outro: "\n\n[constructed_holding.GetName] je opravdu nádherný kus stavby a zaslouží si místo v dějinách jako začátek nového architektonického talentu — totiž mě samotného."
 bp2_yearly.1071.t_castle: "Budovatel hradů"
 bp2_yearly.1071.t_city: "Městský stavitel"
 bp2_yearly.1071.t_temple: "Budovatel chrámů"
 bp2_yearly.1072.a: "No nic."
 bp2_yearly.1072.desc: "Já... já... nejsem si jistý, co se stalo. Panství, které bylo plánováno ke stavbě v [cancelled_holding.GetName], se rozplynulo a už neexistuje."
 bp2_yearly.1072.t: "$bp2_yearly.1050.t_builder$: Stavitel zlomených snů"
