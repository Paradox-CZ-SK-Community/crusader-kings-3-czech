 bp2_yearly.1050.a_twig: "Uplatím bouři těmi jiskřícími kameny!"
 bp2_yearly.1045.b: "#EMP Přitažlivé#!! Rád(a) bych si vsadil(a) na..."
 teaching_moment_opinion: "Naučilo mě"
 gemstone_trinket_brilliant.desc: "Třpytivý drahokam vykopaný [rock_child.GetTitledFirstNameNoTooltip] v okolí [trinket_location.GetNameNoTooltip]."
 bp2_yearly.1001.a.no_trait.desc: "[appropriate_child.GetFirstNameNoTooltip] opouští tento zvyk"
 bp2_yearly.1001.desc_hashishiyah: "Z kouta se ozývá smích zjevně opuštěné [ROOT.Char.Custom('GetRoom')]. Vstoupím dovnitř, zvědavý(á), a nacházím svého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName], skrytého v rohu.\n\n[appropriate_child.GetSheHe|U] se snaží skrýt [appropriate_child.GetHerHis] smích, ale já #EMP vím#! ten pokřivený úsměv — nemluvě o zarudlých očích a hmatatelné vůni hashish!"
 bp2_yearly.1050.t_twig: "$bp2_yearly.1050.t_builder$: Shromáždění bouře"
 gemstone_trinket_rough.desc: "Hrudkovitý drahokam vykopaný [rock_child.GetTitledFirstNameNoTooltip] v okolí [trinket_location.GetNameNoTooltip]."
 bp2_yearly.1070.b_buff: "Obrana je nejlepší pojištění prosperity."bp2_yearly.1061.desc_religion: "Mám potíže si vzpomenout na klidnější a mírovější den, když se [architecture_character.GetTitledFirstName|U] a já procházíme [ROOT.Char.GetFaith.HouseOfWorshipPlural] a svatyněmi [ROOT.Var('the_builder_sightseed_capital').GetProvince.GetName].\n\nV jednu chvíli se [architecture_character.GetSheHe] otočí ke mně a říká: \"Dobře postavený oblouk může vyvolat určitý typ spirituality — nemyslíš?\""
 bp2_yearly.1045.desc: "Právě začali na sebe útočit, když...\"\n\n[diplomacy_child.GetSheHe|U] je přerušen vysokým výkřikem, který obrací naši pozornost na boj na ulici.\n\nÚčastníci boje se zdají být pár mladíků z #EMP my#! [ROOT.Char.Custom('GetCourt')], obíhající kolem sebe v přípravě na další potyčku."
 bp2_yearly.1000.desc_inappetetic: "Šťouchám do jídla přede mnou, pohybuji s ním, abych dal dojem, že jsem snědl. Nechci vzbuzovat žádné obavy.\n\nKdo má čas jíst? Den je na vládnutí; noc je na politiku. Jak si mohu užívat jídlo, když všechno toto mě tíží?"
 bp2_yearly.1005.a.flavor: "Jaké by to mohlo mít škody...?"
 holy_stick.desc: "Vytvořen během úderu blesku v [ROOT.Char.GetCurrentLocation.GetName]. Černá skvrna ve tvaru kladiva označuje rukojeť."
 bp2_yearly.1050.c.flavor: "[ROOT.Char.GetFaith.HighGodNameAlternate] to jistě ochrání!"
 bp2_yearly.1035.desc_guardian: "[ROOT.Char.Custom('MistressMaster')] [ROOT.Char.GetFirstNameNoTooltip]."
 bp2_yearly.1050.a: "Uplatím příliv těmito lesklými kamínky!"
 bp2_yearly.1060.b: "Měl bych zkontrolovat naše obrany v areálu."
 martial_improvements_modifier: "Vojenská expanze"
 bp2_yearly.1001.desc_drunkard: "Obchody jsou #EMP obvykle#! zabezpečené; to si snadno pamatuji díky neustálému stěžování si kuchaře na krysy. Opřu se opatrně k temnému, otevřenému [ROOT.Char.Custom('GetRoom')].\n\nMůj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] se objeví, ústa otevřená, oči skleněné, [appropriate_child.GetHerHis] dech páchnoucí po [ROOT.Char.Custom('RegionalAlcoholicDrink')] — a ukradených sladkostech."
 bp2_yearly.1040.a: "Zajímavé."
 bp2_yearly.1020.b.tt: "Toto dále [secrety_child.GetFirstNamePossessiveNoTooltip] [intriga|E] [vzdělání_zaměření|E]"
 bp2_yearly.1070.b: "Více hradů je způsobem budoucnosti."
 bp2_yearly.1005.desc_improvident: "v poslední době daruji hodně zlata charitám.\n\nNěkteří lidé u dvora na to koukají s nelibostí, všiml jsem si — dokonce by šli tak daleko, že by tvrdili, že [stressed_adult.GetSheHe] se zlata moc nerozumí.\n\nAle pokud to zvedne [stressed_adult.GetHerHis] náladu, to je dobrá věc, že...?"
 bp2_yearly.1010.a: "Jsi dobrý [hugging_child.Custom('GetDaughterSon')]..."
 bp2_yearly.1060.t: "$bp2_yearly.1050.t_builder$: Pohled, který si zapamatuješ"
 bp2_yearly.1050.a.flavor_twig: "Opravu se mi tyto kameny líbí; ale je to pro dobrý účel."
 bp2_yearly.1001.c_callous: "Kdo jsem já, abych přerušoval?"
 bp2_yearly.1015.desc_guardian: "\n\n"[ROOT.Char.Custom('MistressMaster')|U] [ROOT.Char.GetFirstNameNoTooltip],"
 bp2_yearly.1001.desc_comfort_eater: "Když procházím svou rutinou, všimnu si něčeho neobvyklého: můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName], sdílející skrýš s hromadou [appropriate_child.Custom('FavoriteTreat')], chrupající.\n\nTady #EMP se#! toho v poslední době hodně dělo, a [appropriate_child.GetSheHe] #EMP se#! trošku zakulatil..."
 bp2_yearly.1000.outro: "\n\n...potom si všimnu, že se na mě [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] dívá, zaujat."
 bp2_yearly.1071.t_temple: "Stavitel chrámu"
 bp2_yearly.1001.a.flavor: "Dělej, co říkám, ne co dělám."
 bp2_yearly.1071.t_castle: "Stavitel hradu"
 bp2_yearly.1000.b_agitated: "Na co #EMP se#! díváte!?"
 bp2_yearly.1020.desc_guardian: ""[ROOT.Char.Custom('MistressMaster')|U] [ROOT.Char.GetFirstNameNoTooltip]!"
 bp2_yearly.1001.outro_bad: "\n\nOdlézám od pohledu. Jsem takto #EMP já#!?"
 bp2_yearly.1001.c.flavor: "Jsem si jistý, že se o to postará někdo jiný."
 bp2_yearly.1035.b: "Měl bys to prozkoumat, dítě."
 iridescent_stone_trinket: "Iridescentní kámen"
 bp2_yearly.1070.t: "$bp2_yearly.1050.t_builder$: Co je na oblouku"
 bp2_yearly.1065.b: "Držení potřebuje více vojenské síly."
 changed_ways_modifier: "Změněné cesty"
 bp2_yearly.1056.t_pious: "$bp2_yearly.1050.t_builder$: ... Promočené"
 bp2_yearly.1055.a: "Nechci jen najmout tyto dělníky..."
 bp2_yearly.1051.t: "$bp2_yearly.1050.t_builder$: Měnící se písky"
 bp2_yearly.1070.b.flavor_none: "... a udržet neobvyklý projektil na uzdě."bp2_yearly.1000.desc_comfort_eater: "Záda opírám o svou židli, #EMP pravděpodobně#! docela plný, ale další horkou pochoutku si přece jen dávám na rty. Tíha mého rušného rána se zdá být pohřbena.\n\nDochází mi, že jsem obklopen nesčetnými prázdnými talíři od [ROOT.Char.Custom('FavoriteTreat')]. Nesčetnými."
 the_castle_builder_modifier_desc: "Tato postava je renomovaným stavitelem hradů."
 bp2_yearly.1001.t: "...Krouží kolem"
 bp2_yearly.1000.desc_irritable: "Je pozdě večer. Malí příživníci kolem mě žvaní. Moje bolavá hlava vtlouká hřebíky do mých myšlenek.\n\nPřevržený džbán se vedle mě roztříští na podlaze.\n\nBez váhání vybuchnu a zakřičím na dotčeného služebníka: \"Ty arogantní #EMP [dummy_gender.Custom('InsultNounClumsy')]!#! Narodil jsi se snad od [dummy_gender.Custom('InsultAdjectiveClumsy')] obra?!\""
 bp2_yearly.1001.a.trait.desc: "[appropriate_child.GetFirstNameNoTooltip] se zapojuje do zvyku"
 bp2_yearly.1000.b_reclusive: "Prosím #EMP odejdi#!."
 REMINDS_OF_CHILDHOOD_DECISION: "To ti připomíná další rozhodnutí z dětství..."
 changed_ways_modifier_desc: "Tato postava nedávno ukončila stresovou závislost."
 bp2_yearly.1005.desc_journaller: "s inkoustovými skvrnami na [stressed_adult.GetHerHis] prstech nedávno.\n\n[stressed_adult.GetSheHe|U] nikam neodchází bez té kožené vazby na [stressed_adult.GetHerHis] straně, neustále si dělá poznámky.\n\nInkoustové skvrny stranou, [stressed_adult.GetSheHe] se zdá být nedávno klidnější a uspořádanější. Zdá se to... příjemné."
 bp2_yearly.1051.desc: "Další den, když se vracím na pláž, spěchám na místo, kde ještě včera mé majestátní hradby se tyčily nad mokrým pískem."
 improved_by_the_temple_builder_modifier: "Vylepšení stavitele chrámu"
 bp2_yearly.1005.a.insight.desc: "Nacházíš lepší cestu"
 bp2_yearly.1070.a_none: "Stavěj pro ekonomiku; a oni přijdou."
 bp2_yearly.1005.a: "Měl bych to zkusit."
 martial_improvements_modifier_desc: "Tento majetek obdržel obranná vylepšení."
 bp2_yearly.1050.b.flavor: "#EMP Já#! se s těmi zdmi vždy cítím v bezpečí."
 bp2_yearly.1050.a.flavor: "Tyto kamínky se mi opravdu líbí; ale je to pro dobrou věc."
 bp2_yearly.1061.desc_martial: "Den trávíme inspekcí vojenského vybavení [ROOT.Var('the_builder_sightseed_capital').GetProvince.GetName], jejích silných — a skutečně — slabých stránek.\n\nKaždý řetěz je silný jen tak, jak silný je jeho nejslabší článek, opakuje [architecture_character.GetTitledFirstName] během prohlídky a já se přikláním k souhlasu."
 bp2_yearly.1045.t: "Vyjednavač"
 bp2_yearly.1055.b: "Můžeme společně vybudovat silnější doupě #EMP!#!"
 bp2_yearly.1045.desc_parent: ""[diplomacy_child.Custom2('RelationToMeShort', ROOT.Char)|U]!"
 bp2_yearly.1005.t: "Dítě vidí, dítě..."
 bp2_yearly.1061.outro: "\n\n[architecture_character.GetSheHe|U] ukončuje prohlídku tím, že mi podává [book_to_get.GetName], dobře opotřebovanou literaturu na toto téma."
 bp2_yearly.1010.outro_young: "\n\nDívám se na [hugging_child.GetHerHim], skrytá slza v mém oku, zatímco moje ruka hladí [hugging_child.GetHerHis] vlasy v pokusu oplatit gesto."
 bp2_yearly.1045.a.perk.t: "Získaná výhoda"
 bp2_yearly.1070.desc_no_province_no_buff: "\n\nA zatímco moje domény jsou čisté a nepotřebují žádné dodatečné ruční práce či úpravy; jsem rozrušený neúnavnou otázkou v pozadí mé mysli — kde leží podstata stavby? Ekonomika? Víra?"
 bp2_yearly.1010.desc_toddler: "potloukající se ke mně překvapivou rychlostí pro [hugging_child.GetHerHis] věk.\n\n[hugging_child.GetSheHe|U] se pevně omotává kolem mé nohy, svírá mě a zaklání [hugging_child.GetHerHis] hlavu, aby se na mě podívalo."
 bp2_yearly.1065.intro_regent: "Nastal čas nahradit společenství [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetName], a můj [ROOT.Char.GetDiarchTitle|l] [current_regent.GetTitledFirstName] mě požádal o názor na tuto záležitost."
 bp2_yearly.1055.desc_relations: "můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('den_challenger'))], [den_challenger.GetTitledFirstName]: \"Vyzyvám tě na soutěž o stavbu doupěte, [ROOT.Char.GetFirstNameNoTooltip]!\""
 bp2_yearly.1051.desc_desert: "Jak bouře na druhý den utichá, spěchám na místo, kde jsem pečlivě postavil svůj majestátní pískový hrad jen předchozí den."
 bp2_yearly.1070.a: "Město by byla rozumná volba."
 bp2_yearly.1061.desc_steward: "Trávíme den projížděním cechovními halami, inspekcí rozmístění řemeslníků v souvislosti s jejich tržním prostorem a dalšími ekonomickými aspekty výstavby města.\n\n[architecture_character.GetTitledFirstName|U] je znalý průvodce, hovoří o daních a poplatcích a maluje obrázek naší aktuální ekonomické situace."
 bp2_yearly.1056.a_pious: "To je jistě znamení od [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 bp2_yearly.1050.b: "Měl bych zesílit vnější zdi."
 bp2_yearly.1010.t: "Bezpodmínečně"bp2_yearly.1000.desc_journaller: "Vydal jsem si úlevný povzdech a odložil své psací potřeby stranou. Nechal jsem oči bloudit po délce svého malého, mnohokrát prolistovaného deníku, sbírky skic, která se málokdy vzdaluje z mého boku.\n\nZvedl jsem hlavu a vidím, že ranní sluneční světlo ustoupilo západu slunce. Jak dlouho #EMP jak#! se už trapím se svým výkladem?"
 religious_architecture_book_desc: "Pečlivě sestavený registr znamenitých míst k uctívání v [ROOT.Char.GetCurrentLocation.GetCounty.GetName] s okolím."
 bp2_yearly.1010.desc_kid: "vstoupí do místnosti.\n\n[hugging_child.GetSheHe|U] se na mě podívá s nečitelným pohledem na chvíli, pak se ke mně přiblíží a obejme mě pevně."
 bp2_yearly.1005.desc_drunkard: "užíval [ROOT.Char.Custom('RegionalAlcoholicDrink')] docela často v poslední době.\n\nTenkrát jsem dokonce našel [stressed_adult.GetHerHim] v koutku [stressed_adult.Custom('ResidenceBuilding')], tváří dolů v louži... pochybného původu. Opilý až do [stressed_adult.GetHerHis] bezvědomí, [stressed_adult.GetSheHe] byl.\n\nAle přestože [stressed_adult.GetHerHis] vypadání, [stressed_adult.GetSheHe] #EMP skutečně#! vypadal docela poklidně."
 bp2_yearly.1040.b: "Měli bychom to vyzkoušet!"
 bp2_yearly.1065.c: "Trochu více vášnivosti by rozhodně prospělo."
 bp2_yearly.1060.a.flavor: "Co dělá dobrý obchodní uzel?"
 bp2_yearly.1005.desc_profligate: "v poslední době získává spoustu unikátních předmětů.\n\nNěkteří ze služebníků se zdají předměty odmítat jako bezvýznamné cetky a popisují [stressed_adult.GetHerHis] chování jako 'házení zlata do studny'.\n\nNejsem si tím tak jistý — [stressed_adult.GetSheHe] se zdá, že sbírání cetek má rádo?"
 bp2_yearly.1045.a.flavor: "Bojuj; #EMP na mém vlastním dvoře#!..."
 bp2_yearly.1055.desc: "Den jsem strávil hraním venku v divočině — celkově docela příjemný den — když mě najednou přistihne"
 bp2_yearly.1010.a.flavor_callous: "Teď mě pusť..."
 bp2_yearly.1070.b_none: "Zdi spojí občany."
 bp2_yearly.1005.desc_irritable: "v poslední době dává přísné přednášky a vyvádí kvůli malicherným věcem.\n\nMinulý den [stressed_adult.GetSheHe] málem ukousl hlavu jednomu ze služebníků, protože špatně ohnul [stressed_adult.GetHerHis] prostěradla.\n\nPo tom všem [stressed_adult.GetSheHe] však vypadal docela klidně."
 bp2_yearly.1015.outro: "Našli jsme to, když jsme včera prozkoumávali [ROOT.Char.Custom('ResidenceBuilding')]. Měli byste to mít." [golden_child.GetSheHe] mi podává malý, potrhaný měšec na mince. Dělá to cinkání."
 bp2_yearly.1056.desc_martial: "[den_challenger.GetTitledFirstName] je překvapivě silný, a mezi námi dvěma stavíme pořádnou a robustní noru — akorát včas, aby se nebe otevřelo a začalo silně pršet.\n\nBlesky se prohánějí po nebi; žádný z nich nás netrefí, protože nás chrání zdi nory.\n\nKdyž sedíme uvnitř útočiště, zůstáváme v suchu a bezpečí díky naší usilovné práci, nemohu si pomoct, ale zamýšlím hodnotu sounáležitosti a bratrství."
 bp2_yearly.1035.t: "Drahokam v drsnosti"
 bp2_yearly.1070.c: "[ROOT.Char.GetFaith.HighGodName] dává růst."
 bp2_yearly.1051.t_twig: "$bp2_yearly.1050.t_builder$: Všechno, co zbylo"
 bp2_yearly.1056.desc_economy: "Získání místních mladíků a placení jim v [ROOT.Char.Custom('RegionalRootVegetablePlural')] udělalo zázraky pro stavbu nejgloriálnejší nory na této straně [ROOT.Char.GetCurrentLocation.GetNameNoTooltip].\n\n[den_challenger.GetTitledFirstName|U] neochotně pohlédne na můj výtvor a mumlá, zatímco [den_challenger.GetHerHis] skromná jedno-[den_challenger.GetWomanMan] konstrukce sotva udrží déšť venku."
 bp2_yearly.1005.desc_contrite: "přiznávání a vyznávání těch nejmenších prohřešků v poslední době.\n\nMinulý den [stressed_adult.GetSheHe] přiznal služebníkovi, že [stressed_adult.GetSheHe] se o oblečení služebníka příliš nezajímá a že [stressed_adult.GetSheHe] má z toho výčitky svědomí.\n\nOdráží se to jako maličkost, ale pokud to uklidní [stressed_adult.GetHerHis] mysl... ?"
 bp2_yearly.1000.b.flavor_inappetetic: "Měli bychom se vrátit k opravdové práci."
 bp2_yearly.1000.b_drunkard: "Chceš #EMP *hic*#! se ke mně připojit?"
 bp2_yearly.1035.desc_parent: "[rock_child.Custom2('RelationToMeShort', ROOT.Char)].""
 bp2_yearly.1065.intro_parent: "Čas nastal vyměnit veřejné prostory [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetName], a můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('current_regent'))] [current_regent.GetTitledFirstName] mě požádal, abych se k tomu vyjádřil."
 bp2_yearly.1055.t: "$bp2_yearly.1050.t_builder$: A tak byli..."
 bp2_yearly.1071.a: "Tohle stačí."
 economical_improvements_modifier: "Ekonomická expanze"
 the_city_builder_modifier: "Stavitel města"bp2_yearly.1000.desc_athletic: "Dělám další kolo kolem [ROOT.Char.Custom('ResidenceBuilding')], pot mi stéká po zádech a přitahuji pohledy kolemjdoucích. Silné tělo skutečně plodí zdravou mysl!\n\nS hromovým rámusem zastavím; vezmu velký kámen a zvednu ho k hrudi."
 bp2_yearly.1070.b.flavor: "S nádhernými zdmi."
 bp2_yearly.1005.desc_reclusive: "poslední dobou se držím mimo dohled ve [stressed_adult.GetHerHis] [stressed_adult.Custom('GetChamber')].\n\nMinulý týden [stressed_adult.GetSheHe] tam strávil několik dnů, dokonce dostával jídlo doručované.\n\nZdálo se to docela poklidné, i když tím [stressed_adult.GetSheHe] zanedbával nějaké události kolem [stressed_adult.Custom('GetCourt')]."
 bp2_yearly.1061.a.flavor: "Naučil jsem se tolik."
 martial_architecture_book_desc: "Kronika o umění stavby hradů."
 bp2_yearly.1050.desc_twig: "Nádherný model hradu, který jsem vyrobil z větviček a malých kamenů, má skutečně nádech vznešenosti.\n\nKdyž dodělávám poslední úpravy na nejvyšší věži, začíná pršet, jak bouře, která se skrývala na obzoru, konečně dorazila na moje místo.\n\nVrhnul jsem na bouři zoufalý pohled a zuřivě se snažím vymyslet, jak zajistit bezpečnost svého díla, než se stáhnu."
 bp2_yearly.1001.desc_contrite: "Náš vlastní [appropriate_child.GetFirstName] stojí na truhle. [appropriate_child.GetSheHe|U] shromáždil dav dětí, s nimiž se dělí o nejbanalnější tajemství. Na oplátku [appropriate_child.GetSheHe] přesvědčuje děti, aby odhalily svá vlastní neplechy.\n\n"Já-já jsem vzal poslední [appropriate_child.Custom('FavoriteTreat')]," přiznává jedna [dummy_gender.Custom('GirlBoy')] třesoucím se hlasem. "Zabil jsem krysu!" svěřuje se další dítě."
 gemstone_trinket_rough: "Hrubý drahokam"
 bp2_yearly.1070.intro: "Všechny mé roky strávené studiem umění stavby — od stavění maket hradů jako dítě, nor v divočině, studium velké architektury [sightseed_capital.GetName] a poradenství ohledně rozšíření [constructed_building_in.GetName] mimo jiné — mě dovedly k tomuto okamžiku."
 bp2_yearly.1000.b_inappetetic: "Jídlo je pro zvířata."
 bp2_yearly.1001.desc_irritable: "Na cestě od večeře na záchod narazím na #EMP velmi#! naštvaného [appropriate_child.GetFirstName].\n\n"#EMP Ty bezohledný [appropriate_child.Custom('InsultNounClumsy')]!#!" [appropriate_child.GetSheHe] křičí. "Ušpinil jsi můj [appropriate_child.Custom('child_object_of_interest')]! Proč se nehodíš do toho [ROOT.Char.Custom('RegionalDrink')]!?""
 bp2_yearly.1065.c.flavor: "Víra je vše, co potřebujeme."
 stress_insight_modifier: "Vnímavý"
 bp2_yearly.1045.b.loss.desc: "Tvůj bojovník prohrává"
 bp2_yearly.1010.desc_teenager: "vstupuje do [ROOT.Char.Custom('GetRoom')], zdánlivě nezajímaje se o mou přítomnost.\n\nPak bez varování jsem obklopen těsným objetím. [hugging_child.GetSheHe|U] rychle pustí s rozpačitým výrazem."
 bp2_yearly.1000.b_us: "Chceš se k nám přidat?"
 bp2_yearly.1005.desc_inappetetic: "v poslední době zanedbávající občasné večeře.\n\nVlastně jsem [stressed_adult.GetHerHim] neviděl jíst od včerejšího rána. Služebníci šuškají o krejčím, který musel minulý týden zmenšit [stressed_adult.GetHerHis] velikosti košil.\n\nJe to špatná věc?"
 bp2_yearly.1001.desc_confider: "Nedávno jsem si všiml jemné změny v mém [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName]. [appropriate_child.GetSheHe|U] tráví více času se svými blízkými přáteli, šeptají a smějí se.\n\nSvátečné [appropriate_child.Custom('GirlBoyPlural')] vědí víc o [appropriate_child.GetHerHim] než já a jejich pouto je silné. Přátelé jako tyto, důvěryhodní přátelé, se kterými lze hovořit otevřeně, jsou skutečně darem."
 bp2_yearly.1045.c.tt_matching: "To výrazně posune [diplomacy_child.GetFirstNamePossessiveNoTooltip] [diplomacy|E] [education_focus|E]"
 bp2_yearly.1001.desc_journaller: "V poslední době se objevilo množství rukou psaných poznámek rozsypaných po mém [ROOT.Char.Custom('GetCourt')]. Zdroj? Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName], shrbený nad prázdným [ROOT.Char.Custom('GetChamber')], píše podle svého srdce.\n\nZvažuji svůj vlastní zvyk psaní, můj deník je bohatý na mé úvahy. Možná jsem sdílel cennou praxi."
 bp2_yearly.1000.a.flavor: "Jsem si jistý, že [appropriate_child.GetFirstNameNoTooltip] bude v pořádku..."
 bp2_yearly.1056.a_martial: "Aliance je skvělá obrana. A zdi."
 improved_by_the_castle_builder_modifier: "Vylepšení stavitele hradů"
 bp2_yearly.1045.desc_guardian: "$bp2_yearly.1020.desc_guardian$"bp2_yearly.1000.desc_confider: "Ať už při snídani nebo na neformální akci, často se nakloním k mému důvěrníku, [confider_friend.GetTitledFirstName], a sdílím svůj pohled na věci.\n\nJak příjemné je slyšet mé myšlenky vlastními slovy, důvěřovat názorům přítele! S radou od [confider_friend.GetFirstNamePossessiveNoTooltip] ohledně bezvýznamné záležitosti se dívám na rušný stůl..."
 bp2_yearly.1020.t: "Zde jsou tajemství"
 bp2_yearly.1065.a.flavor: "Kvetoucí ekonomika je dobrá pro všechny."
 bp2_yearly.1001.desc_profligate: "Už potřetí za tolik týdnů [appropriate_child.GetFirstName] prosila o nějakou drahou novou hračku. Pouliční obchodníci nás sledují každým krokem od [ROOT.Char.Custom('FortifiedBuilding')].\n\nTo mě mírně znepokojuje. Co když [appropriate_child.GetSheHe] jednou bude mít vlastní státní pokladnu? Takové utrácení...\n\nA co tohle? Koupila [appropriate_child.GetSheHe] skutečně stejný [ROOT.Char.Custom('GetAccessory')], který jsem kdysi koupil?"
 bp2_yearly.1051.desc_twig: "V ranním svítání se bouře konečně uklidňuje a já rychle vyběhnu do křoví, abych prozkoumal škody způsobené na mém nádherném hradě z větví."
 bp2_yearly.1010.desc_rambler: "běžící jako vítr ke mně, křičící #EMP 'Objímáááání!'#!\n\n[hugging_child.GetSheHe|U] se nakloní blízko a pevně mě obejme."
 bp2_yearly.1005.intro: "Pozoroval jsem svoji [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('stressed_adult'))], [stressed_adult.GetTitledFirstName],"
 bp2_yearly.1001.c: "Nemůžu se s tím teď vyrovnat."
 bp2_yearly.1005.desc_hashishiyah: "v poslední době se často vytrácí, aby si zapálili hashishiyah.\n\nV jednom okamžiku jsem našel [stressed_adult.GetHerHim] ležet na podlaze [stressed_adult.GetHerHis] [stressed_adult.Custom('GetChamber')] celý den, 'v úsilí prozkoumat strop,' řekl [stressed_adult.GetSheHe] s lesklýma očima.\n\nBylo to celkem uvolňující."
 bp2_yearly.1000.desc_contrite: "[other_guest.GetTitledFirstName] na mě zírá, šokován intimními informacemi, které jsem právě přiznal při večeři. 'Ty jsi #EMP co#!?' opakuje [other_guest.GetSheHe], zmateně.\n\nMoje pokání má své výhody — i nevýhody, to přiznávám. Cítím se uvolněně... ale je to proto, že zatěžuji ostatní?"
 bp2_yearly.1000.a: "Tohle není zrovna moje nejlepší chvíle..."
 bp2_yearly.1055.b.flavor: "S vysokými zdmi."
 bp2_yearly.1000.a.flavor_good: "Ne všechny zvyky jsou špatné, jistě?"
 bp2_yearly.1070.a.flavor: "Vybudujeme prosperující ekonomické centrum!"
 bp2_yearly.1000.b: "Chceš se přidat?"
 bp2_yearly.1030.b: "Různorodé dovednosti jsou jen výhodné."
 bonded_over_architecture_opinion: "Spojeni nad architekturou"
 bp2_yearly.1072.desc: "Já... já... si nejsem jistý, co se stalo. Plánovaná stavba v [cancelled_holding.GetName] ztroskotala a už neexistuje."
 bp2_yearly.1065.desc: "\n\nStavební mistr a hospodář [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip] se celý den hádají o tom, jaké nové vylepšení by mělo být, a diskuse dospěly do slepé uličky."
 bp2_yearly.1005.desc_confider: "figurativně přilepený k uchu [stressed_adult.GetHerHis] důvěrníka [confidant_friend.GetTitledFirstNamePossessive] v poslední době.\n\nZdá se, že si sdílí všechno mezi sebou, když kráčejí vedle sebe a tiše se pošklebují.\n\nMusí být hezké mít někoho, komu můžete předat všechno dobré a špatné ve vašem životě."
 bp2_yearly.1015.desc_parent: "\n\n"[golden_child.Custom2('RelationToMeShort', ROOT.Char)|U],"
 bp2_yearly.1035.b.tt: "To dále [rock_child.GetFirstNamePossessiveNoTooltip] [learning|E] [education_focus|E]"
 bp2_yearly.1055.c.flavor: "[ROOT.Char.GetFaith.HighGodName] je jediný, kdo může posoudit #EMP mou#! práci."
 bp2_yearly.1000.b_athletic: "Dokonce můžu předběhnout [ROOT.Char.GetFaith.WitchGodName], víš."
 bp2_yearly.1065.desc_parent_mayor: "\n\nVládcem [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip] je [province_holder.GetTitledFirstName], a můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('current_regent'))] měli intenzivní diskuse celé dopoledne a nyní dospěli do slepé uličky."
 REMINDED_OF_CHILDHOOD_DECISION: "To ti připomnělo další rozhodnutí z dětství..."
 bp2_yearly.1020.intro: "Když se nakloním, abych zvedl písmo k studiu, můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('secrety_child'))] [secrety_child.GetFirstName] vtrhne do [ROOT.Char.Custom('GetRoom')], přerušující můj klidný okamžik.\n\n"
 bp2_yearly.1065.a: "Měli bychom se soustředit na obchod a výrobu."
 bp2_yearly.1000.b_flagellant: "Někdy je bič jedinou útěchou."
 bp2_yearly.1000.b.flavor_confider: "Důvěra je umění!"
 bp2_yearly.1000.desc_flagellant: "#EMP *PRÁSK!*#! Můj bič do mě vniká zuřivě, #EMP znovu#! a #EMP znovu.#! Intenzivní, izolovaná, pálivá bolest mě soustředí.\n\nJeště párkrát si dám ránu. Každý úder mě o kousek přibližuje k sladkému odpuštění."bp2_yearly.1072.a: "Ah, dobře."
 bp2_yearly.1015.a.flavor_greedy: "To je vše...?"
 bp2_yearly.1010.intro: "Když se skláním nad mapou v mém [ROOT.Char.Custom('GetChamber')], náhlé #EMP zavrzání#! otáčí mou hlavu směrem k vchodu. Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hugging_child'))] [hugging_child.GetFirstName] se objevuje ve vchodu"
 bp2_yearly.1000.b.flavor_improvident: "Musíme dávat pozor na ty méně šťastné."
 the_city_builder_modifier_desc: "Tato postava je renomovaný stavitel měst."
 economical_architecture_book_desc: "Kronika o historii obchodních přístavů a jejich umístění."
 bp2_yearly.1020.a: "No, mluv!"
 bp2_yearly.1000.b_improvident: "Můj měšec se zdá lehký, ale mé srdce je ještě lehčí."
 bp2_yearly.1050.t_builder: "Stavitel"
 bp2_yearly.1035.b.tt_matching: "To výrazně přispěje k [rock_child.GetFirstNamePossessiveNoTooltip] [learning|E] [education_focus|E]"
 bp2_yearly.1000.a_good: "Teď, kde jsem to byl..."
 bp2_yearly.1010.outro_older: "\n\nDívám se na [hugging_child.GetHerHim], skrytá slza v oku, zatímco má ruka svírá [hugging_child.GetHerHis] rameno ve snaze oplatit gesto."
 bp2_yearly.1070.desc: "\n\nPřišel čas, abych zanechal svou stopu na světě tím, že založím nové držení v provincii [1070_province_to_build_in.GetName]; a je na mně, abych rozhodl o našem směru."
 bp2_yearly.1020.desc_parent: ""[secrety_child.Custom2('RelationToMeShort', ROOT.Char)|U]!"
 improved_by_the_castle_builder_modifier_desc: "Stavitel hradu posílil vojenský aspekt tohoto držení."
 bp2_yearly.1000.outro_bad: "\n\n...a pak spatřím [appropriate_child.GetTitledFirstName], můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))], hledící přímo na mě. #EMP Hmm.#!"
 bp2_yearly.1071.desc_temple: "Světce pro [ROOT.Char.GetFaith.HighGodNameAlternate] — oblouky dýchající duchovní atmosférou; zdi s pevnými základy, podobně jako naše víra."
 bp2_yearly.1000.desc_improvident: "Skvělá kázání, dokonalý obřad. Když opouštíme [ROOT.Char.GetFaith.HouseOfWorship], já — samozřejmě — uctím [ROOT.Char.Custom('DefaultPriestTitle')] nejen mincemi, ale všemi šperky, které mohu uvolnit. Někteří se na mě dívají s nedůvěrou.\n\nAle zlato je pomíjivá věc! Těžší je váha viny a studu..."
 gemstone_trinket_modest.desc: "Jedinečný drahokam, který nalezl [rock_child.GetTitledFirstNameNoTooltip] v okolí [trinket_location.GetNameNoTooltip]."
 bp2_yearly.1045.b.flavor: "Ten vypadá zlověstně."
 bp2_yearly.1055.c: "Jsem zaneprázdněn stavbou tohoto oltáře. Jdi pryč."
 bp2_yearly.1035.a.flavor: "Je to... drahokam?"
 bp2_yearly.1060.c: "Víra na prvním místě. Jdeme do [ROOT.Char.GetFaith.HouseOfWorship]."
 gemstone_trinket_modest: "Skromný drahokam"
 improved_by_the_temple_builder_modifier_desc: "Stavitel chrámu obnovil víru v tomto držení."
 pious_improvements_modifier_desc: "Občané tohoto držení byli mobilizováni ve své oddanosti."
 bp2_yearly.1000.b.flavor_flagellant: "To je pravda."
 bp2_yearly.1005.a.trait.desc: "Líbí se vám to #EMP hodně#!"
 bp2_yearly.1060.b.flavor: "Dobrá obrana je nejlepší útok. ... počkej."
 bp2_yearly.1000.desc_drunkard: ""Jedna... ještě jedno kolo, schervant, pokud tě to potěší... #EMP *hic*!#!"\n\n[ROOT.Char.Custom('RegionalAlcoholicDrink')] mi kazí řeč, ale jsem příliš zabalený v jeho útěše, abych se o to staral v této chvíli. O většinu věcí, vlastně.\n\nV obrovském mokrém spěchu se alkohol rozhodne uniknout z mého těla — všude kolem mé večeře! Přítomní hosté chrochtají s odporem."
 bp2_yearly.1061.desc_religion: "Mám problém si vzpomenout na klidnější a mírovější den, když s [architecture_character.GetTitledFirstName|U] procházíme [ROOT.Char.GetFaith.HouseOfWorshipPlural] a svatyněmi [ROOT.Var('the_builder_sightseed_capital').GetProvince.GetName].\n\nV jednom okamžiku se ke mně [architecture_character.GetSheHe] otočí a říká: "Dobře postavený oblouk může vyvolat určitý typ spirituality — co si o tom myslíš?""
 bp2_yearly.1000.desc_confider: "Ať už při ranním jídle nebo na neformální akci, často se nakloním k mému důvěrníkovi, [confider_friend.GetTitledFirstName], a sdílím svůj pohled na věci.\n\nJak je dobré slyšet své myšlenky vlastními slovy, důvěřovat názorům přítele! S [confider_friend.GetFirstNamePossessiveNoTooltip] radou v drobné záležitosti získanou se dívám přes rušný stůl..."
 bp2_yearly.1000.desc_journaller: "Vydávám úlevný vzdech a odkládám své psací potřeby. Nechávám oči bloudit po délce svého malého, často listovaného deníku, sbírce škrabanců, kterou téměř nikdy neopouštím.\n\nZvedajíc hlavu, vidím, že ranní sluneční světlo ustoupilo západu slunce. Jak #EMP dlouho#! jsem se tímto svým verbálním vyjadřováním obtěžoval?"
 bp2_yearly.1000.desc_athletic: "Dělám další kolo kolem [ROOT.Char.Custom('ResidenceBuilding')], pot teče po zádech, přitahuji pohledy kolemjdoucích. Silné tělo skutečně vychovává zdravou mysl!\n\nS hromovým zadržením se zastavím; vezmu velký kámen a zvednu ho k hrudi."
 bp2_yearly.1001.c_ecc_sadist: "To je moje [appropriate_child.Custom('GirlBoy')]!"
 bp2_yearly.1000.desc_comfort_eater: "Opřu se v židli, #EMP pravděpodobně#! docela plný, ale přesto přes moje rty sklouzne další horký lahůdka. Námaha mé rušné ráno se zdá být zcela pohřbena.\n\nUvědomuji si, že jsem obklopen nesčetnými prázdnými talíři [ROOT.Char.Custom('FavoriteTreat')]. Nesčetnými."
 bp2_yearly.1072.a: "Ach, no."
 bp2_yearly.1055.desc_related: "můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('den_challenger'))], [den_challenger.GetTitledFirstName]: "Vyzývám tě na soutěž ve stavění doupat, [den_challenger.Custom2('RelationToMeShort', ROOT.Char )]!"
