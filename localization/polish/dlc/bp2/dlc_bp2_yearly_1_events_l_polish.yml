 bp2_yearly.1070.a_buff: "Úprava ve prospěch obchodu je dobrá."bp2_yearly.1001.c_ecc_sadist: "To je moje [appropriate_child.Custom('GirlBoy')]!"
 bp2_yearly.1040.a.flavor: ""Chop se rukojeti, ne špičaté části." Hm."
 bp2_yearly.1005.desc_flagellant: "způsobující dobrovolné ublížení [stressed_adult.GetHerselfHimself] v poslední době.\n\nPřed pár dny jsem zaslechl(a) [stressed_adult.GetHerHim], jak švihá [stressed_adult.GetHerHis] kůži bičem a přitom zpívá náboženské verše.\n\nZprvu mě to vyděsilo — ale zdálo se, že to uklidňuje [stressed_adult.GetHerHis] mysl."
