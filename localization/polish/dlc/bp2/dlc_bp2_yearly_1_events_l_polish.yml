l_polish:
 REMINDED_OF_CHILDHOOD_DECISION: "To vám připomnělo jiné dětské rozhodnutí..."
 REMINDS_OF_CHILDHOOD_DECISION: "To vám připomíná jiné dětské rozhodnutí..."
 UPON_HOLDING_COMPLETION: "Po dokončení panství:"
 august_presence_modifier: "Vznešený"
 august_presence_modifier_desc: "Tato postava upřednostňuje umění diplomacie před rvačkami."
 bonded_over_architecture_opinion: "Sblížení díky architektuře"
 bp2_yearly.1000.a.flavor: "Jsem si jistý, že [appropriate_child.GetFirstNameNoTooltip] bude v pořádku..."
 bp2_yearly.1000.a.flavor_good: "Ne všechny zvyky musí být špatné, že?"
 bp2_yearly.1000.a.tt: "Váš projev může mít trvalý dopad na [appropriate_child.GetShortUIName]"
 bp2_yearly.1000.a: "Tohle nebyla moje nejlepší chvíle..."
 bp2_yearly.1000.a_good: "Kde jsem to vlastně byl..."
 bp2_yearly.1000.b.flavor: "Čím víc, tím lépe!"
 bp2_yearly.1000.b.flavor_agitated: "Ta #EMP drzost#! některých lidí!"
 bp2_yearly.1000.b.flavor_athletic: "...no, ne že bych to zkoušel."
 bp2_yearly.1000.b.flavor_confider: "Svěřování je umění!"
 bp2_yearly.1000.b.flavor_contrite: "Tajemství jsou jako infikované rány..."
 bp2_yearly.1000.b.flavor_flagellant: "To je pravda."
 bp2_yearly.1000.b.flavor_improvident: "Musíme se starat o méně šťastné."
 bp2_yearly.1000.b.flavor_inappetetic: "Měli bychom se vrátit k opravdové práci."
 bp2_yearly.1000.b: "Přidáš se ke mně?"
 bp2_yearly.1000.b_agitated: "Na co se #EMP díváš#!?!"
 bp2_yearly.1000.b_athletic: "Mohu dokonce utéct rychleji než [ROOT.Char.GetFaith.WitchGodName], víš."
 bp2_yearly.1000.b_contrite: "Jaké jsou #EMP tvé#! zpovědi, dítě?"
 bp2_yearly.1000.b_drunkard: "Přidáš se ke mně #EMP *hic*#?"
 bp2_yearly.1000.b_flagellant: "Někdy je bič tvou jedinou útěchou."
 bp2_yearly.1000.b_hashishiyah: "...chceš to zkusit?"
 bp2_yearly.1000.b_improvident: "Moje měšec je lehký, a mé srdce ještě lehčí."
 bp2_yearly.1000.b_inappetetic: "Jídlo je pro zvířata."
 bp2_yearly.1000.b_reclusive: "Prosím, #EMP odejď#!."
 bp2_yearly.1000.b_us: "Přidáš se k nám?"
 bp2_yearly.1000.desc_athletic: "Dělám další kolo kolem [ROOT.Char.Custom('ResidenceBuilding')], pot mi stéká po zádech a chytám pár pohledů kolemjdoucích. Silné tělo skutečně plodí zdravou mysl!\n\nS řevem se zastavím; popadnu velký kámen a zvednu ho k hrudi."
 bp2_yearly.1000.desc_comfort_eater: "Opřu se v židli, #EMP pravděpodobně#! docela sytý, ale další svůdná laskomina mi sklouzne do úst. Útrapy mého rušného rána jsou téměř zažehnány.\n\nUvědomím si, že mě obklopují nespočetné prázdné talíře po [ROOT.Char.Custom('FavoriteTreat')]. Nespočet."
 bp2_yearly.1000.desc_confider: "Ať už u ranního jídla nebo na neformální události, často se nakloním ke svému důvěrníkovi, [confider_friend.GetTitledFirstName], a sdílím s ním svůj pohled.\n\nJakou radost je slyšet své myšlenky vlastními slovy, důvěřovat přítelovým názorům! S [confider_friend.GetFirstNamePossessiveNoTooltip] radou ohledně malé záležitosti dosaženou, pohlédnu přes rušný stůl..."
 bp2_yearly.1000.desc_contrite: "[other_guest.GetTitledFirstName] na mě civí, zděšen informacemi, které jsem právě při večeři vyzradil. \"Ty jsi udělal #EMP co#!?\" opakuje [other_guest.GetSheHe] zmateně.\n\nMá kajícnost má své výhody — a přiznejme i nevýhody. Cítím se odlehčen... ale není to proto, že přehazuji břemeno na ostatní?"
 bp2_yearly.1000.desc_drunkard: "\"Ještě... ještě jednu rundu, služebníku, prosím... #EMP *hic*!#!\"\n\nTen [ROOT.Char.Custom('RegionalAlcoholicDrink')] kazí mou řeč, ale jsem v jeho pohodlí příliš zachumlaný na to, abych se tím teď obtěžoval. A vlastně o většinu věcí.\n\nV obrovitém mokrém záchvatu se alkohol rozhodne opustit mé tělo — přímo na mou večeři! Okolní hosté odfrknou odporem."
 bp2_yearly.1000.desc_flagellant: "#EMP *CRACK!*#! Můj bič se do mě zařezává zuřivě, #EMP znovu#! a #EMP zas znovu.#! Intenzivní, izolovaná, pálivá bolest mě soustředí.\n\nDám svému tělu ještě pár ran. Každý úder mě posune o kousek blíže k sladkému odpuštění."
 bp2_yearly.1000.desc_hashishiyah: "Hašiš je tentokrát vynikající — tak silný, že mi začne svědit kůže a oblečení mi prostě přijde #EMP příliš těsné#!\n\nSvlékám se do naha a podle rozmaru běžím ven za ptačím zpěvem. O chvíli později se vracím..."
 bp2_yearly.1000.desc_improvident: "Výborné kázání, dokonalý obřad. Když opouštíme [ROOT.Char.GetFaith.HouseOfWorship], já — samozřejmě — poctím [ROOT.Char.Custom('DefaultPriestTitle')] nejen mincemi, ale i vším šperkem, který mohu obětovat. Někteří se na mě dívají s podezřením.\n\nAle zlato je přelud! Těžší je tíha viny a ostudy..."
 bp2_yearly.1000.desc_inappetetic: "Šťourám vidličkou v jídle přede mnou, přehazuji ho, aby to vypadalo, že jsem jedl. Nechci vzbuzovat zmatek.\n\nKdo má čas jíst? Den je na vládu; noc na intriky. Jak mohu nacházet potěšení v jídle, když mě toto všechno tíží?"
 bp2_yearly.1000.desc_irritable: "Je pozdě večer. Malicherní nápadníci se u mne pořád motají. Bolest v hlavě mi tluče hřebíky do myšlenek.\n\nRozbitý džbán spadne na podlahu vedle mě.\n\nBez váhání se sesypu a zařvu na provinilého sluhu: \"Ty drzý #EMP [dummy_gender.Custom('InsultNounClumsy')]!#! Byl jsi zplozen nějakým [dummy_gender.Custom('InsultAdjectiveClumsy')] obrem?!\""
 bp2_yearly.1000.desc_journaller: "Vydechnu úlevou a odložím psací potřeby. Nechám oči projet po délce svého malého, často listovaného deníku, sbírky škrábanců, která málokdy opouští mou stranu.\n\nKdyž zvednu hlavu, vidím, že ranní světlo ustoupilo západu slunce. Jen #EMP jak dlouho#! jsem tohle dokola přepisoval?"
 bp2_yearly.1000.desc_profligate: "#EMP Hm#! tohle vypadá dobře. Ano, to také. Jakmile jsem dokončil výběr nákupů, hodím drahé věci služebníkům.\n\nKdyž se otočím, nahlédnu na celý kopec marností, který jsem nashromáždil. Začíná být docela... rozsáhlý. A má peněženka se stala... docela prázdná."
 bp2_yearly.1000.desc_reclusive: "\"Prokletí blázni a zapáchající psi, všichni!\" zamumlám, když si konečně užívám samotu v tichu. Masíruji si spánky a zavírám oči.\n\nNepředvídaný zvuk mě vrátí do reality. Oči se mi prudce otevřou. #EMP Nejsem tu snad sám, jak bych si přál?!#! zamumlám nadávku."
 bp2_yearly.1000.outro: "\n\n...pak si všimnu svého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName], jak se na mě dívá, zaujatý."
 bp2_yearly.1000.outro_bad: "\n\n...a pak spatřím [appropriate_child.GetTitledFirstName], mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))], jak na mě zírá. #EMP Hmm.#!"
 bp2_yearly.1000.t: "Co se vrací..."
 bp2_yearly.1001.a.flavor: "Dělej, jak říkám, ne jak dělám."
 bp2_yearly.1001.a.flavor_good: "Toto chování je třeba podporovat!"
 bp2_yearly.1001.a.no_trait.desc: "[appropriate_child.GetFirstNameNoTooltip] přestává s tímto zvykem"
 bp2_yearly.1001.a.no_trait.t: "Vyučován"
 bp2_yearly.1001.a.trait.desc: "[appropriate_child.GetFirstNameNoTooltip] se přiklání k tomuto zvyku"
 bp2_yearly.1001.a.trait.t: "Získaná vlastnost"
 bp2_yearly.1001.a: "[appropriate_child.GetFirstNameNoTooltip], pojď sem."
 bp2_yearly.1001.b.flavor: "Měl bych se zlepšit."
 bp2_yearly.1001.b: "Co #EMP dělám#!?"
 bp2_yearly.1001.c.flavor: "Jsem si jistý, že se o to někdo postará."
 bp2_yearly.1001.c.flavor_callous: "Kdo říkal, že vychovávání dětí je těžké?"
 bp2_yearly.1001.c.flavor_ecc_sadist: "Ať tělo #EMP zpívá#!"
 bp2_yearly.1001.c: "Já... teď to nezvládnu."
 bp2_yearly.1001.c_callous: "Kdo jsem, abych přerušoval?"
 bp2_yearly.1001.c_ecc_sadist: "To je můj [appropriate_child.Custom('GirlBoy')]!"
 bp2_yearly.1001.desc_athletic: "Když vyjdu ven, děti sviští kolem: jedna je jasně rychlejší a obratnější než [appropriate_child.GetHerHis] vrstevníci.\n\nTo je můj vlastní [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName], předbíhající ostatní!\n\nUsměju se povzbuzujícím úsměvem, ohromen nečekaným projevem vůle a vytrvalosti. Brzy ostatní běžci předčasně zpomalí. Pýcha na [appropriate_child.GetFirstNameNoTooltip] mi hoří v srdci!"
 bp2_yearly.1001.desc_comfort_eater: "Při plnění svých povinností si všimnu něčeho neobvyklého: můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName], schovaný s hromadou [appropriate_child.Custom('FavoriteTreat')], si pochutnává.\n\nTady se v poslední době #EMP hodně#! děje a [appropriate_child.GetSheHe] #EMP trochu#! zkulatěl(a)."
 bp2_yearly.1001.desc_confider: "Všiml jsem si nenápadné změny u mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] v poslední době. Více času tráví s blízkými přáteli, pošeptávají si a smějí se.\n\nPřísahám, že ti [appropriate_child.Custom('GirlBoyPlural')] vědí o [appropriate_child.GetHerHim] víc než já, a jejich pouto je silné. Přátelé jako tito, důvěrní přátelé, s nimiž lze mluvit otevřeně, jsou skutečný dar."
 bp2_yearly.1001.desc_contrite: "Náš vlastní [appropriate_child.GetFirstName] stojí na truhle. [appropriate_child.GetSheHe|U] si nasbíral dav dětí a vypráví jim ta nejbanálnější tajemství. A nutí je, aby vyzradily své vlastní provinění.\n\n\"Já jsem vzal poslední [appropriate_child.Custom('FavoriteTreat')],\" přizná jedno [dummy_gender.Custom('GirlBoy')], roztřeseně. \"Zabil jsem krysu!\" vypraví jiné dítě."
 bp2_yearly.1001.desc_drunkard: "Zásoby jsou #EMP obvykle#! zabezpečené; snadno si to vybavím díky stálému stěžování kuchaře na krysy. Opatrně přistoupím k zakalené, otevřené [ROOT.Char.Custom('GetRoom')].\n\nMůj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] se objeví v zorném poli, s dokořán otevřenými ústy, oči skleněné, [appropriate_child.GetHerHis] dech zapáchá po [ROOT.Char.Custom('RegionalAlcoholicDrink')] — a po ukradených pochoutkách."
 bp2_yearly.1001.desc_flagellant: "Moje [ROOT.Char.Custom('GetDungeonPlural')] se rozeznívají výkřiky bolesti... #EMP mladistvými#! výkřiky. Pospíchám dovnitř.\n\nS mžikem oka vidím, že pachatelem je můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] a... #EMP je to jeden z mých bičů?#! Jsem ohromen, když [appropriate_child.GetFirstNameNoTooltip] zraňuje [appropriate_child.GetHerselfHimself] ve jménu [ROOT.Char.GetFaith.HighGodNameAlternate]."
 bp2_yearly.1001.desc_hashishiyah: "Ze zdánlivě opuštěné [ROOT.Char.Custom('GetRoom')] se ozve chichot. Vkročím dovnitř, zvědav, a najdu svého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] schovaného v koutě.\n\n[appropriate_child.GetSheHe|U] se snaží zadržet smích, ale já #EMP poznám#! ten pokřivený úsměv — nemluvě o zarudlých očích a cítitelném zápachu hašiše!"
 bp2_yearly.1001.desc_improvident: "V posledních dnech jsem si všiml, že můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] rozdává spoustu svých hraček jiným dětem.\n\nVe vzácných chvílích mezi prostými mě [appropriate_child.GetSheHe] naléhá, abych dával žebrákům — a u každého příběhu chudé vdovy se zastaví a rozpláče!\n\n"
 bp2_yearly.1001.desc_inappetetic: "Při večeři se můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] zdá vždy netrpělivý, gestikuluje na služebníky s tácem, aby ho nechali být.\n\nMožná je [appropriate_child.GetSheHe] prostě natěšený k odchodu za jinými záležitostmi? Nebo — pokud se mi to nezdá — nejsou [appropriate_child.GetHerHis] tváře trochu... bledé a hubené?"
 bp2_yearly.1001.desc_irritable: "Cestou z večeře na záchod narazím na #EMP velmi#! rozzuřeného [appropriate_child.GetFirstName].\n\n\"#EMP Ty drzý [appropriate_child.Custom('InsultNounClumsy')]!#!\" [appropriate_child.GetSheHe] ječí. \"Ušpinil jsi mi můj [appropriate_child.Custom('child_object_of_interest')]! Proč se nejdeš utopit v tom [ROOT.Char.Custom('RegionalDrink')]?!\""
 bp2_yearly.1001.desc_journaller: "V poslední době se po mém [ROOT.Char.Custom('GetCourt')] povalují rukou psané poznámky. Zdroj? Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName], shrbený v prázdném [ROOT.Char.Custom('GetChamber')], škrábe si do sytosti.\n\nZvažuji svůj vlastní zvyk psát, svůj deník plný úvah. Možná jsem předal hodnotnou činnost."
 bp2_yearly.1001.desc_profligate: "Po třetí v tak krátké době [appropriate_child.GetFirstName] naléhá na nějakou drahou novou hračku. Kupecké stánky nás obcházejí od [ROOT.Char.Custom('FortifiedBuilding')].\n\nTo mě trochu znepokojuje. Co když bude mít jednoho dne vlastní pokladnici? Takové utrácení...\n\nA copak to? Koupil si [appropriate_child.GetSheHe] tu samou [ROOT.Char.Custom('GetAccessory')] kterou jsem kdysi koupil?"
 bp2_yearly.1001.desc_reclusive: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] nebyl několik dní v našich sídlech spatřen. Když začnou sluhové mumlat a příbuzní projevovat znepokojení, přistoupím ke [appropriate_child.GetHerHis] [ROOT.Char.Custom('GetChamber')].\n\nKdyž vejdu — přece je to moje doména — [appropriate_child.GetFirstNameNoTooltip] se otočí bez zdvořilosti či slušnosti a syčí na mě, ať vypadnu a nechám [appropriate_child.GetHerHim] v samotě."
 bp2_yearly.1001.outro: "\n\nMožná přece jen ne tak špatný zvyk?"
 bp2_yearly.1001.outro_bad: "\n\nZakolísám a odtáhnu se od toho pohledu. Jsem tohle #EMP já#!?"
 bp2_yearly.1001.t: "...se vrací"
 bp2_yearly.1005.a.flavor: "Jakou škodu by to mohlo udělat...?"
 bp2_yearly.1005.a.insight.desc: "Najdeš lepší způsob"
 bp2_yearly.1005.a.insight.t: "Nahlédnutí"
 bp2_yearly.1005.a.stressed.desc: "Nebyl to #EMP příjemný#! zážitek"
 bp2_yearly.1005.a.stressed.t: "Ve stresu"
 bp2_yearly.1005.a.trait.desc: "To se ti #EMP moc#! líbí!"
 bp2_yearly.1005.a: "Měl bych to zkusit."
 bp2_yearly.1005.b: "Raději ne."
 bp2_yearly.1005.desc_athletic: "bez ohledu na počasí v poslední době dělá několik kol kolem obvodu [stressed_adult.Custom('ResidenceBuilding')].\n\nNěkteří dvořané protočí nos kvůli údajné zatuchlé vůni po tréninku; ale zdá se, že tyto odtažité poznámky jen posílí [stressed_adult.GetHerHim] v odhodlání.\n\nZajímá mě to."
 bp2_yearly.1005.desc_comfort_eater: "v poslední době pohlcovat spoustu [stressed_adult.Custom('FavoriteTreat')].\n\nTím spoustou nemyslím pět nebo deset — spíš trojnásobek, a slyšel/a jsem služebníky šeptat o tom, že bude třeba zvětšit [stressed_adult.GetHerHis] velikost košile.\n\nPřesto se zdá, že to hýčkání [stressed_adult.GetHerHim] uklidňuje..."
 bp2_yearly.1005.desc_confider: "být v poslední době doslova přilepený k uchu [stressed_adult.GetHerHis] důvěrníka [confidant_friend.GetTitledFirstNamePossessive].\n\nZdá se, že si navzájem vše sdělují, jdou bok po boku a chichotají se.\n\nMusí být hezké mít někoho, komu lze sdělit všechno dobré i špatné."
 bp2_yearly.1005.desc_contrite: "v poslední době se přiznávat z nejmenších prohřešků.\n\nNedávno se [stressed_adult.GetSheHe] přiznal/a sluhovi, že se moc nestará o jeho oblečení a měl/a kvůli tomu výčitky svědomí.\n\nZdálo se to trochu triviální, ale pokud to uklidní [stressed_adult.GetHerHis] mysl...?"
 bp2_yearly.1005.desc_drunkard: "že v poslední době často konzumuje [ROOT.Char.Custom('RegionalAlcoholicDrink')].\n\nJednou jsem [stressed_adult.GetHerHim] dokonce našel ležet v koutě [stressed_adult.Custom('ResidenceBuilding')], tváří dolů v louži... pochybného původu. Byl opilý do ztráty vědomí.\n\nAle bez ohledu na [stressed_adult.GetHerHis] vzhled se [stressed_adult.GetSheHe] #EMP zdál/la#! docela klidný."
 bp2_yearly.1005.desc_flagellant: "v poslední době si způsobovat dobrovolnou újmu.\n\nNedávno jsem slyšel/a, jak si [stressed_adult.GetHerHim] bičuje kůži a přitom recituje náboženské verše.\n\nZpočátku mě to vyděsilo — ale zdálo se to ulevovat [stressed_adult.GetHerHis] mysli."
 bp2_yearly.1005.desc_hashishiyah: "v poslední době se často potají odplížuje, aby spaloval hašiš.\n\nJednou jsem [stressed_adult.GetHerHim] našel ležet na podlaze své [stressed_adult.Custom('GetChamber')] celý den, \"prý kvůli zkoumání stropu,\" řekl/a [stressed_adult.GetSheHe] se skelnýma očima.\n\nZdálo se to být poměrně uvolňující."
 bp2_yearly.1005.desc_improvident: "v poslední době rozdávat spoustu zlata charitám.\n\nNěkteří lidé na dvoře to trochu nespokojeně sledují — dokonce by řekli, že [stressed_adult.GetSheHe] neumí s penězi zacházet.\n\nAle pokud to pozvedne [stressed_adult.GetHerHis] náladu, není to přece dobře, ne...?"
 bp2_yearly.1005.desc_inappetetic: "v poslední době zanedbávat občasné večeře.\n\nVlastně jsem [stressed_adult.GetHerHim] neviděl/a jíst od včerejšího rána. Služebníci šeptají, že před nedávnem krejčí musel zmenšit [stressed_adult.GetHerHis] velikost košile.\n\nJe to špatně?"
 bp2_yearly.1005.desc_irritable: "v poslední době pronášet přísné kázání a vybuchovat kvůli maličkostem.\n\nNedávno málem utrhl/a jednomu ze služebníků hlavu za to, že špatně upevnil/a [stressed_adult.GetHerHis] prostěradla.\n\nPoté se ale zdál/a [stressed_adult.GetSheHe] docela klidný/á."
 bp2_yearly.1005.desc_journaller: "v poslední době s inkoustovými skvrnami na prstech.\n\n[stressed_adult.GetSheHe|U] nikam nechodí bez toho koženého svazku po boku, neustále si činí poznámky.\n\nInkoust stranou, [stressed_adult.GetSheHe] se v poslední době zdá být klidnější a uspořádanější. Zdá se to... příjemné."
 bp2_yearly.1005.desc_profligate: "v poslední době získávat spoustu unikátních předmětů.\n\nNěkteří služebníci tyto věci zlehčují jako bezvýznamné cetky a popisují chování [stressed_adult.GetHerHis] jako 'házení zlata do studny'.\n\nNejsem si tím tak jistý/á — vypadá to, že sbírání těch drobností [stressed_adult.GetSheHe] baví?"
 bp2_yearly.1005.desc_reclusive: "v poslední době zůstává stranou v [stressed_adult.Custom('GetChamber')].\n\nMinulý týden tam [stressed_adult.GetSheHe] zůstal několik dní a dokonce si nechal přinášet jídlo.\n\nZdálo se to být klidné, ačkoli tím [stressed_adult.GetSheHe] zanedbával/a některé události na [stressed_adult.Custom('GetCourt')]."
 bp2_yearly.1005.intro: "Pozoroval jsem svého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('stressed_adult'))], [stressed_adult.GetTitledFirstName],"
 bp2_yearly.1005.t: "Co dítě vidí..."
 bp2_yearly.1010.a.flavor: "Neplač. ROZHODNĚ NEPLAČ."
 bp2_yearly.1010.a.flavor_callous: "Tak teď mě pusť..."
 bp2_yearly.1010.a: "Jsi dobrý [hugging_child.Custom('GetDaughterSon')]..."
 bp2_yearly.1010.a_callous: "No tak, no tak."
 bp2_yearly.1010.desc_kid: "vstoupí do místnosti.\n\n[hugging_child.GetSheHe|U] se na mě chvíli dívá nečitelným pohledem, poté ke mně přistoupí a pevně mě obejme."
 bp2_yearly.1010.desc_rambler: "běží sem jako vítr, křičí #EMP \"Huuuugs!\"#!\n\n[hugging_child.GetSheHe|U] se přitiskne blízko a pevně mi uchopí boky."
 bp2_yearly.1010.desc_teenager: "vleče se do [ROOT.Char.Custom('GetRoom')], zdánlivě nezaujat mojí přítomností.\n\nPak beze varování mě obemkne pevné objetí. [hugging_child.GetSheHe|U] se rychle pustí se zahanbeným výrazem."
 bp2_yearly.1010.desc_toddler: "potácí se ke mně překvapivě rychle vzhledem ke svému věku.\n\n[hugging_child.GetSheHe|U] obemkne pevně mou nohu, obejme mě a opře si hlavičku, aby se na mě podíval."
 bp2_yearly.1010.intro: "Když se skláním nad mapou ve svém [ROOT.Char.Custom('GetChamber')], náhlé #EMP skřípnutí#! otočí mou hlavu k vchodu. Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hugging_child'))] [hugging_child.GetFirstName] se objeví na prahu"
 bp2_yearly.1010.outro_callous: "\n\nCo je to za teplý pocit v hrudi... ?"
 bp2_yearly.1010.outro_older: "\n\nDívám se na [hugging_child.GetHerHim], s ukrytou slzou v oku, zatímco mou rukou stiskuji [hugging_child.GetHerHis] rameno, abych gesto oplatil."
 bp2_yearly.1010.outro_young: "\n\nDívám se na [hugging_child.GetHerHim], s ukrytou slzou v oku, zatímco mou rukou hladím [hugging_child.GetHerHis] vlasy, abych gesto oplatil."
 bp2_yearly.1010.t: "Bezpodmínečně"
 bp2_yearly.1015.a.flavor: "Tak milé dítě."
 bp2_yearly.1015.a.flavor_greedy: "To je vše... ?"
 bp2_yearly.1015.a: "Velice děkuji!"
