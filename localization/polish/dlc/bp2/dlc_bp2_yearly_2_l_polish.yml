 bp2_yearly.2012.desc: "Můj [ROOT.Char.Custom2( 'RelationToMe', regent_scope )], [regent_scope.GetFirstName] mě podváděl na každém kroku. Začínám se unavovat z [regent_scope.GetHerHis] plánů na uchvácení moci, která mi právem náleží. Bohužel, mnoho mých rádce je všechno v [regent_scope.GetHerHis] kapse.\n\n"Měli byste se postavit proti [regent_scope.GetHerHim]," říká [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip], najednou vedle mě. "Nebo aspoň zařídit trapnou situaci pro [regent_scope.GetHerHim].""
 bp2_yearly.2010.outro: "\n\nZvuk lehkých kroků mi upoutá pozornost. Když se podívám nahoru, vidím neznámé dítě přibližně mého věku. [ROOT.Char.Custom('GetSheHeOpposite')|U] zvědavě kouká na moji hračku.\n\n"Zjistil jsem, že si nemohu vzpomenout na své jméno..." mumlá [ROOT.Char.Custom('GetSheHeOpposite')], slzy se mu začínají hrnout do [ROOT.Char.Custom('GetHerHisOpposite')] očí.\n\n"To je v pořádku! Já ti řeknu...""
 bp2_yearly.2019.desc.steward: "naše strategie pro výběr daní.""
 bp2_yearly.2022.desc: ""#EMP Dobře [ROOT.Char.GetFirstNameNoTooltip], dobře#!..."\n\n"Udělal jsi dobře, můj příteli." gratuluje mi [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] k úspěšnému zavraždění mé zesnulé [ROOT.Char.Custom2( 'RelationToMeShort', target )], [target.GetFirstName].\n\n"To [target.Custom('InsultAdjective')] [target.Custom('InsultNoun')] si zasloužilo všechno, co [target.GetSheHe] dostalo. Tvoříme #EMP vynikající#! tým," pokračuje [ROOT.Char.Custom('GetSheHeOpposite')]. "Cítíš se lépe, že? Přesně jak jsem slíbil..."\n\n"
