 bp2_yearly.2014.desc: "[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] a já se procházíme po zahradách, když [ROOT.Char.Custom( 'GetSheHeOpposite' )] přepne naši konverzaci na téma lásky a touhy.\n\n"Vím ve svém srdci: Ty tajně máš rád [crush.GetFirstName]. Měl bys poslat [crush.GetHerHim] dopis, v němž [crush.GetHerHim] chválíš a oslavuješ [crush.GetHerHis] [crush.Custom( 'RomanticComplimentAdjective' )] kvality."\n\n"Jestli se cítíš obzvlášť odvážně, můžeš dokonce odhalit, že si uvědomuješ, jak [crush.Custom( 'RomanticComplimentAdjective') ] [crush.GetSheHe] skutečně je..." "
