 bp2_yearly.2016.desc: "Jaká luxusní směs příjemných vůní.\n\nRád si udělám uklidňující procházku po zahradách. Jen bych si přál, aby zde byl někdo, kdo by sdílel tyto smyslové potěšení. Život [ROOT.Char.GetTitleAsNameNoTooltip|l] může být osamělý.\n\nJakmile skončím se svými myšlenkami, můj přítel [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] vyběhne zpoza květinového záhonu: "Pojďme natrhat [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')] a udělat květinové koruny!""
 bp2_yearly.2021.a: "Zahájím okamžitě."
