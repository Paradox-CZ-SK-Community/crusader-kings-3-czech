 bp2_yearly.2040.desc.friend: ""[friend.GetFirstNameNoTooltip] se stal tvým přítelem před [ROOT.Char.Custom( 'GetPeriodOfTimeWord' )]. [friend.GetSheHe|U] to možná tenkrát nevěděl, ale [friend.GetHerHis] oddanost tobě nezná hranic. [friend.GetHerHis|U] podpora pro tebe je neochvějná.""
 bp2_yearly.2019.desc.spymaster_unlanded: "umístění některých klíčových agentů po celém království.""
 bp2_yearly.2017.desc: "[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] a já jsme se už skoro celý den schovávali mezi knihami. Ale hodina se blíží, bylo už pozdě. Strávil jsem příliš mnoho času tím, že jsem se oddával psanému slovu a začal zanedbávat své ostatní povinnosti.\n\nZavření knihy vyvolává ostrý pohled od mého společníka.\n\n"Come, [ROOT.Char.GetFirstNameNoTooltip]," říká [ROOT.Char.Custom('GetSheHeOpposite')]. "Prosím, zůstaň a čti se mnou. Máš tak zvědavou mysl — bylo by škoda, kdyby byla promarněna na něco jiného než na vědění.""
 bp2_yearly.2140.a: ""Ano, [ROOT.Char.Custom2( 'RelationToMeShort', interlocutor )]. Nemohl jsem odolat.""
 bp2_yearly.2100.e.tt: "To posune tvé [learning|E] [education_focus|E]"
 bp2_yearly.2160.desc: "Procházím se po [ROOT.Char.Custom('GetCourtyard')], vidím [interlocutor.GetFirstNameNoTooltip], jak trénuje s několika jinými dětmi pod vedením [marshal.GetTitledFirstName]. [interlocutor.GetSheHe|U] se nedaří příliš dobře, bohužel, a [interlocutor.GetSheHe] je najednou sražen zpět, skoro mě shodí. \n\n"Omlouvám se, můj [interlocutor.Custom2( 'RelationToMeShort', ROOT.Char )]," říká [interlocutor.GetSheHe], když se [interlocutor.GetSheHe] postaví na nohy a opráší se.\n\n[interlocutor.GetHerHis|U] zranění je čerstvé."
 bp2_yearly.2014.d: "Nikdy bych nemohl!"
 bp2_yearly.2012.b.success: "Děláš ze sebe idiota [regent_scope.GetFirstNameNoTooltip]"
 bp2_yearly.2020.desc: ""[ROOT.Char.GetFirstNameNoTooltip]... Rád tě zase vidím... Uběhlo už nějakou dobu, co jsme naposled mluvili." Z temného koridoru se ozve známý hlas.\n\nS úlekem si konečně uvědomuji, komu tento hlas patří... ale ne... to nemůže být! #EMP [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]?!#! Můj imaginární přítel z dětství?\n\n"Jsem to já, [ROOT.Char.GetFirstNameNoTooltip]. Potřebovali jsme se navzájem před těmi lety a teď se potřebujeme znovu."\n\n"Potřebuji, abys pro mě udělal něco — #EMP pro nás#!. Musíš zabít svého [ROOT.Char.Custom2( 'RelationToMeShort', murder_target )], [murder_target.GetFirstName]. Pouze dobré věci z toho vzejdou... uvidíš.""
