 bp2_yearly.2001.desc: ""...a to, drahá [ROOT.Char.Custom('GirlBoy')], je příběh tvého [ROOT.Char.Custom2( 'RelationToMe', ancestor )], [ancestor.GetTitledFirstName]; [ancestor.GetSheHe] byl známý tím, že byl [target_trait.GetName( GetPlayer )|l]."\n\nMůj [ROOT.Char.Custom2( 'RelationToMe', story_teller )], [story_teller.GetTitledFirstName], končí vyprávění legend mého předka. [story_teller.GetSheHe|U] si užívá učit mě historii mého domu, ale dnešní rozhovor byl plný fantastických a inspirujících příběhů o triumfech mé rodiny."
 bp2_yearly.2012.c: "Narušení rovnováhy moci je příliš riskantní."
 bp2_yearly.2001.a: "Bylo by moudré napodobit [ancestor.GetHerHim]..."
 bp2_yearly.2015.b.success: "Úspěšně jsi rozšířil pikantní drb"
 bp2_yearly.2030.b: "Opravdu? Možná bych měl přehodnotit svůj postoj k takovým věcem..."
 bp2_yearly.2018.desc: "Sedím sám, třu si spánky unavené z dlouhého dne úkolů a povinností.\n\n"Byl jsi v poslední době tak zaneprázdněný, [ROOT.Char.GetFirstNameNoTooltip]." Můj přítel, [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] se objevuje vedle mě a mluví jemně.\n\n"Je důležité, abys našel čas pro sebe nebo našel někoho, komu se svěřit, když břemena tvého [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l] jsou příliš těžká, než abys je mohl nést."\n\n"Jsem vždy tady, abych ti naslouchal, když jsi v nouzi, můj příteli. Ale vím, že někdy je těžké nahlas říkat to, co nás trápí. Možná by poezie byla vhodným způsobem, jak ulehčit tvá břemena?"
