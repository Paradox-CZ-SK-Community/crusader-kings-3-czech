 bp2_yearly.2030.desc: ""#EMP [ROOT.Char.GetFirstNameNoTooltip]...#!"\n\nOtočím se a vidím svého přítele, [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip], stát za mnou — na [ROOT.Char.Custom('GetHerHisOpposite')] obličeji je vidět jasný klid.\n\n"Musím ti něco říct. Tiše jsem tě po všechny ty roky vedl jako tvůj přítel. Nejsem však pouhý přítel, ale posel od [ROOT.Char.GetFaith.HighGodName]."\n\n"Mám pro tebe poslední žádost. Musíš zapálit svíčku na moji počest na [target_holy_site.GetNameNoTier]. Teprve potom bych měl možnost vrátit se do [ROOT.Char.GetFaith.PositiveAfterLife].""
