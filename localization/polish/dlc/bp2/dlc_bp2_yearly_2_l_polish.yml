 bp2_yearly.2015.desc: ""Nikdy se neosvobodím od toho [bully.Custom('InsultNoun')]?!" naříkám, hlava skloněná v porážce poté, co jsem znovu trpěl veřejným sarkasmem od svého šikany, [bully.GetFirstName].\n\nKdyž mi po tvářích stékají horké slzy, překvapí mě jemný dotyk na rameni. Je to můj přítel, [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]. [ROOT.Char.Custom('GetSheHeOpposite')|U] je vždy tam, když potřebuji [ROOT.Char.Custom('GetHerHim')].\n\n"Je na čase, abys se postavil proti tomu odpornému [bully.GetFirstNameNoTooltip]. Navrhuji začít fámy o tom, co [bully.GetSheHe] rád dělá se svým [bully.Custom('child_favorite_toy')] ve své komnatě...""
 bp2_yearly.2025.t: "Šílený [ROOT.Char.GetTitleAsNameNoTooltip]"
 bp2_yearly.2100.a: "Možná [ROOT.Char.Custom('GetDiplomacyBuilding')]?"
 bp2_yearly.2110.desc: "Můj [ROOT.Char.Custom2( 'RelationToMeShort', interlocutor )], [interlocutor.GetFirstName], a já cvičíme naše bojové umění na dvoře.\n\n"#EMP Ehm!#!" [interlocutor.GetSheHe] vydává hlasitý grunt, když [interlocutor.GetHerHim] srazím na zem. [interlocutor.GetSheHe|U] se na mě s úžasem dívá. "Jsi šikovný s takovýmto nástrojem, [ROOT.Char.GetFirstNameNoTooltip]. Přál bych si mít aspoň polovinu tvé dovednosti.""
 bp2_yearly.2022.a: "To bylo... #EMP dobré#!."
 bp2_yearly.2030.a.tt: "Vaše další [GetActivityType('activity_pilgrimage').GetNameNoTooltip] k [target_holy_site.GetNameNoTier] bude o 50 % levnější"
 bp2_yearly.2013.desc: "Můj přítel, [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip], mě celý den štve ohledně mého chování. Zdá se, že naše hádka konečně dospěla do vyvrcholení.\n\n"Všiml jsem si, že se chováte čím dál tím více [target_trait.GetNameNoTooltip( ROOT.Char )|l] v poslední době... Nemyslíte, že byste se stali lepším [ROOT.Char.GetTitleAsNameNoTooltip|l], kdybyste byli [opposite_trait.GetNameNoTooltip( ROOT.Char )|l] namísto?""
 bp2_yearly.2011.desc: "Můj přítel [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] a já se účastníme vzrušující hry [ROOT.Char.Custom('BG_GameType_Generic')] když [participant.GetFirstName], můj [ROOT.Char.Custom2( 'RelationToMe', participant )|l], přichází s nadutým úsměvem na [participant.GetHerHis] tváři.\n\n"Procvičování [ROOT.Char.Custom('BG_GameType_Generic')] sám — #EMP jak smutné!#! Předpokládám, když nemáte přátele, je to jediná věc, co dělat..."\n\n[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] zírá sklesle v tiché zmatenosti..."
