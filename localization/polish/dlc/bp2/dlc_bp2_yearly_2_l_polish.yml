 bp2_yearly.2040.desc: ""[ROOT.Char.GetFirstNameNoTooltip], stal se z tebe tak výjimečný [ROOT.Char.GetTitleAsNameNoTooltip]," [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] říká, zatímco v [ROOT.Char.Custom('GetHerHisOpposite')] očích se začíná hromadit mlha.\n\n"Už mě nepotřebuješ. Je čas, abych odešel a nechal tě žít svůj plný a slavný život. Jsou kolem tebe mnozí, na které se můžeš spolehnout."\n\n"
