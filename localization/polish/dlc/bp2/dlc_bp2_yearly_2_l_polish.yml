 bp2_yearly.2100.desc: "Volné kamení pod nohama praská, když se s [interlocutor.GetFirstName] brodíme skrze to. Připomíná mi to drsné exteriéry budov po celé zemi.\n\n\"Chci něco postavit.\" [interlocutor.GetFirstNameNoTooltip] vyhrkne a jasně sdílí mé myšlenky. \"Měli bychom něco postavit, tady, na tomto místě! Model nějakého druhu!\" [interlocutor.GetSheHe|U] okamžitě začíná prozkoumávat naše okolí a hledá materiály.\n\nKdyž [interlocutor.GetFirstNameNoTooltip] uhání k blízkému skladu dřeva, zamýšlím více o povaze naší činnosti. Postavit #EMP co#!, přesně?"
 honored_imaginary_friend_memory: "uctěný imaginární přítel"
