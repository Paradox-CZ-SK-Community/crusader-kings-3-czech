l_polish:
 bp2_yearly.2000.a.negative: "Dům [ROOT.Char.GetHouse.GetBaseNameNoTooltip|U] se nestal velkým bez rizik..."
 bp2_yearly.2000.a: "Bylo by moudré napodobit [root_house_founder.GetHerHim]..."
 bp2_yearly.2000.b: "Musím se odlišit od svých předků."
 bp2_yearly.2000.c.tt: "Objednáte u svého [GetCourtPositionType( 'court_artificer_court_position' ).GetNameNoTooltip], [artificer.GetName], aby vykoval šperk s erbem rodu [GetPlayer.GetHouse.GetBaseNameNoTooltip]"
 bp2_yearly.2000.c: "Budu hrdě nosit znamení domu [ROOT.Char.GetHouse.GetBaseNameNoTooltip]!"
 bp2_yearly.2000.d: "Jen chci jít ven a hrát si!"
 bp2_yearly.2000.desc: ""...a tak, drahý [ROOT.Char.Custom('GirlBoy')], takto vznikl dům [ROOT.Char.GetHouse.GetBaseName|U]. [root_house_founder.GetTitledFirstName] byl proslulý tím, že byl [target_trait.GetName( ROOT.Char )|l]."\n\nMůj [ROOT.Char.Custom2( 'RelationToMeShort', story_teller )], [story_teller.GetTitledFirstName], právě dokončuje vyprávění o původu mého rodu. [story_teller.GetSheHe|U] mě často učí historii [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip], ale dnes byl rozhovor plný inspirativních příběhů o mém [ROOT.Char.Custom2( 'RelationToMeShort', root_house_founder )], [root_house_founder.GetFirstNameNoTooltip], zakladateli rodu [ROOT.Char.GetHouse.GetBaseNameNoTooltip|U]."
 bp2_yearly.2000.desc_dynasty: ""...a tak, drahý [story_teller.Custom2( 'RelationToMeShort', ROOT.Char )], vznikl velký dům [ROOT.Char.GetHouse.GetBaseNameNoTooltip|U]! Tvůj [ROOT.Char.Custom2( 'RelationToMeShort', root_house_founder )], [root_house_founder.GetTitledFirstName], byl proslulý tím, že byl [target_trait.GetName( GetPlayer )|l]."\n\nMůj [ROOT.Char.Custom2( 'RelationToMeShort', story_teller )], [story_teller.GetTitledFirstName], právě dokončuje vyprávění o původu našeho rodu. [story_teller.GetSheHe|U] rád(a) učí mě historii [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip], ale dnes byl náš rozhovor naplněn povzbuzujícími příběhy o mém [ROOT.Char.Custom2( 'RelationToMeShort', root_house_founder )], zakladateli našeho rodu."
 bp2_yearly.2000.t: "Po jejich stopách"
 bp2_yearly.2001.a: "Bylo by moudré napodobit [ancestor.GetHerHim]..."
 bp2_yearly.2001.desc: ""...a tak, drahý [ROOT.Char.Custom('GirlBoy')], to je příběh o tvém [ROOT.Char.Custom2( 'RelationToMe', ancestor )], [ancestor.GetTitledFirstName]; [ancestor.GetSheHe] byl proslulý tím, že byl [target_trait.GetName( GetPlayer )|l]."\n\nMůj [ROOT.Char.Custom2( 'RelationToMe', story_teller )], [story_teller.GetTitledFirstName], právě dokončuje vyprávění legend o mém předkovi. [story_teller.GetSheHe|U] rád(a) mě učí historii našeho rodu, ale dnešní rozhovor byl naplněn fantastickými a inspirativními příběhy o vítězstvích mé rodiny."
 bp2_yearly.2002.a: "Skvělá práce, [artificer.GetFirstNameNoTooltip]!"
 bp2_yearly.2002.desc: "Můj [ROOT.Char.Custom2( 'RelationToMe', artificer )], [artificer.GetFirstName], dokončil [newly_created_artifact.GetNameNoTooltip], který jsem si přál(a)! [artificer.GetSheHe|U] mi ho předkládá:\n\n\"Můj pane, zde máme [newly_created_artifact.GetDesc|l]\""
 bp2_yearly.2010.a: "[name_option_1.GetFirstNameNoTooltip]"
 bp2_yearly.2010.b: "[name_option_2.GetFirstNameNoTooltip]"
 bp2_yearly.2010.c: "[name_option_3.GetFirstNameNoTooltip]"
 bp2_yearly.2010.desc.landed: "Zvlášť když můj [ROOT.Char.Custom2( 'RelationToMeShort', ruler_parent )] vládne nad [ruler_parent.GetPrimaryTitle.GetNameNoTier], zatímco já mám všechny své povinnosti vůči [ROOT.Char.GetPrimaryTitle.GetNameNoTier]."
 bp2_yearly.2010.desc.parents_dead: "Zvlášť když oba moji rodiče zemřeli."
 bp2_yearly.2010.desc: "Sedím sám(a) a zase si hraju se svým [ROOT.Char.Custom( 'child_favorite_toy' )].\n\nŽivot [ROOT.Char.GetTitleAsNameNoTooltip] nabízí mnoho přepychu. Ale nejhojnějším ze všeho je osamělost. "
 bp2_yearly.2010.outro: "\n\nŠustění lehkých kroků upoutá můj sluch. Když se zvednu, vidím neznámé dítě asi v mém věku. [ROOT.Char.Custom('GetSheHeOpposite')|U] se zvědavě dívá na mou hračku.\n\n\"Nemůžu si vzpomenout na své jméno...\" mumlá [ROOT.Char.Custom('GetSheHeOpposite')], slzy se začínají tvořit v [ROOT.Char.Custom('GetHerHisOpposite')] očích.\n\n\"To je v pořádku! Budu tě volat...\""
 bp2_yearly.2010.t: "Záhadný nový přítel"
 bp2_yearly.2011.a: "Nemluv o [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] tak, jako by [ROOT.Char.Custom('GetSheHeOpposite')] tu nebyl(a)!"
 bp2_yearly.2011.b: "Nemáš něco lepšího na práci?"
 bp2_yearly.2011.bully.toast: "$relation_bully$ získáno"
 bp2_yearly.2011.c: "Jen si cvičím, nic víc..."
 bp2_yearly.2011.desc: "Se svým přítelem [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] hrajem napínavou hru [ROOT.Char.Custom('BG_GameType_Generic')], když [participant.GetFirstName], můj [ROOT.Char.Custom2( 'RelationToMe', participant )|l], přichází s povýšeným úsměvem na [participant.GetHerHis] tváři.\n\n\"Procvičovat [ROOT.Char.Custom('BG_GameType_Generic')] sám(a) — #EMP jak smutné!#! Asi když nemáš přátele, je to jediné, co ti zbývá...\"\n\n[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] se sklesle dívá a zůstává zaražený/á..."
 bp2_yearly.2011.t: "Hra představivosti"
 bp2_yearly.2012.a.failure: "[regent_scope.GetFirstNameNoTooltip] tě zesměšní"
 bp2_yearly.2012.a.success: "Připomeneš soudu svou autoritu"
 bp2_yearly.2012.a: "Je čas postavit se soudu a potvrdit svou způsobilost."
 bp2_yearly.2012.b.failure: "[regent_scope.GetFirstNameNoTooltip] odhalí sabotáž"
 bp2_yearly.2012.b.success: "Zesměšníš [regent_scope.GetFirstNameNoTooltip]"
 bp2_yearly.2012.b: "Sabotuju [regent_scope.GetHerHis] sedlo."
 bp2_yearly.2012.c: "Narušit rovnováhu moci je příliš riskantní."
 bp2_yearly.2012.desc: "Můj [ROOT.Char.Custom2( 'RelationToMe', regent_scope )], [regent_scope.GetFirstName] mi neustále škodí. Začínám mít dost [regent_scope.GetHerHis] intrik k uchopení moci, která mi právem náleží. Bohužel je mnoho mých radních v [regent_scope.GetHerHis] kapse.\n\n\"Měl(a) bys postavit se [regent_scope.GetHerHim],\" říká náhle po mém boku [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]. \"Nebo alespoň připrav pro [regent_scope.GetHerHim] trapnou situaci.\""
 bp2_yearly.2012.t: "Obnovení mé autority"
 bp2_yearly.2013.a: "Jsem naprosto spokojený/spokojená s tím, že jsem [target_trait.GetNameNoTooltip( ROOT.Char )|l]."
 bp2_yearly.2013.b: "Myslím, že máš částečně pravdu..."
 bp2_yearly.2013.c: "Máš pravdu — budu účinnější, když budu [opposite_trait.GetNameNoTooltip( ROOT.Char )|l]."
 bp2_yearly.2013.desc: "Můj přítel, [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip], mě celý den otravuje kvůli mému chování. Zdá se, že náš spor konečně vyvrcholil.\n\n\"Všiml(a) jsem si, že se v poslední době chováš čím dál tím víc [target_trait.GetNameNoTooltip( ROOT.Char )|l]... Nemyslíš, že bys byl(a) lepším [ROOT.Char.GetTitleAsNameNoTooltip|l], kdybys byl(a) místo toho [opposite_trait.GetNameNoTooltip( ROOT.Char )|l]?\""
 bp2_yearly.2013.t: "Jsi si jistý/jistá?"
 bp2_yearly.2014.a.success: "[crush.GetFirstNameNoTooltip] k tobě začne něco cítit"
 bp2_yearly.2014.a: "Tento/ta [crush.Custom( 'RomanticComplimentAdjective')] pozná obsah mého srdce!"
 bp2_yearly.2014.b: "Raději toho [crush.GetHerHim] nevyplaším."
 bp2_yearly.2014.c: "Ve skutečnosti se zajímám víc o #EMP tebe#!..."
 bp2_yearly.2014.d: "Nikdy bych to neudělal(a)!"
 bp2_yearly.2014.desc: "[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] a já se procházíme v zahradách, když [ROOT.Char.Custom( 'GetSheHeOpposite' )] změní náš rozhovor na téma lásky a touhy.\n\n\"Vím to ve svém srdci: tajně se ti líbí [crush.GetFirstName]. Měl(a) bys poslat [crush.GetHerHim] dopis plný chval a vyzdvihovat [crush.GetHerHis] [crush.Custom( 'RomanticComplimentAdjective' )] kvality.\"\n\n\"Pokud se cítíš obzvlášť odvážně, můžeš dokonce prozradit, že vidíš, jak [crush.Custom( 'RomanticComplimentAdjective') ] [crush.GetSheHe] skutečně je...\" "
 bp2_yearly.2014.t: "Potenciální zamilování"
 bp2_yearly.2015.a.failure: "[bully.GetFirstNameNoTooltip] tě porazí"
 bp2_yearly.2015.a.success: "Porazíš [bully.GetFirstNameNoTooltip]"
 bp2_yearly.2015.a: "Postavím se a obhájím svou čest."
 bp2_yearly.2015.b.failure: "Tvoje fáma neuspěje"
 bp2_yearly.2015.b.success: "Úspěšně jsi rozšířil(a) škandální fáma"
 bp2_yearly.2015.b: "Ta fáma se rozšíří jako požár!"
 bp2_yearly.2015.c: "Důsledky by byly příliš hrozivé..."
 bp2_yearly.2015.desc: "\"Už se nikdy nezbavím toho [bully.Custom('InsultNoun')]?!\" stěžuji si se sklopenou hlavou poté, co mě můj šikanátor, [bully.GetFirstName], znovu veřejně ponížil.\n\nKdyž mi po tváři stékají horké slzy, překvapí mě jemný dotek na rameni. Je to můj přítel, [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]. [ROOT.Char.Custom('GetSheHeOpposite')|U] je vždy tam, když potřebuji [ROOT.Char.Custom('GetHerHim')].\n\n\"Je nejvyšší čas postavit se tomu hnusnému [bully.GetFirstNameNoTooltip]. Navrhuju začít šířit fámy o tom, co [bully.GetSheHe] rád(a) dělá se svou [bully.Custom('child_favorite_toy')] o samotě ve své komnatě...\""
 bp2_yearly.2015.t: "Povzbuzující přítel"
 bp2_yearly.2016.a: "Nemiloval(a) bych nic víc!"
 bp2_yearly.2016.b: "Na takové pošetilosti dnes nemám náladu."
 bp2_yearly.2016.desc: "Co za nádhernou paletu vůní.\n\nRád(a) se procházím zahradami a jen si přeju, aby tu někdo byl, kdo by se mnou sdílel tyto smyslové potěšení. Život [ROOT.Char.GetTitleAsNameNoTooltip|l] může být osamělý.\n\nJeště než dopovím myšlenku, můj přítel [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] vyskočí zpoza záhonu: \"Upleteme [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')] a uděláme květinové koruny!\""
 bp2_yearly.2016.t: "Rozkvétající přátelství"
 bp2_yearly.2017.a.tt: "To výrazně podpoří tvé [learning|E] [education_focus|E]"
 bp2_yearly.2017.a: "Myslím, že ještě trochu studia neuškodí..."
 bp2_yearly.2017.b.tt: "To výrazně podpoří tvé [martial|E] [education_focus|E]"
 bp2_yearly.2017.b: "Ne, tělo potřebuje cvičení stejně jako mysl."
 bp2_yearly.2017.desc: "[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] a já jsme zavření celý den obklopeni knihami. Ale hodina je pokročilá. Příliš dlouho jsem se oddával(a) psanému slovu a začal(a) zanedbávat jiné povinnosti.\n\nKdyž zavřu knihu, můj společník na mě ostře pohlédne.\n\n\"Pojď, [ROOT.Char.GetFirstNameNoTooltip],\" říká [ROOT.Char.Custom('GetSheHeOpposite')]. \"Prosím, zůstaň a čti se mnou. Máš tak zvědavou mysl — nerad(a) bych ji viděl(a) promrhanou na něco jiného než na poznání.\""
 bp2_yearly.2017.t: "Ponocování"
 bp2_yearly.2018.a: "Důvěrník je přesně to, co potřebuji."
 bp2_yearly.2018.b: "Zkusím své myšlenky seřadit do nějakého díla..."
 bp2_yearly.2018.c: "Co potřebuji víc, je dobré tréninkové rozvržení!"
 bp2_yearly.2018.desc: "Sedím sám(a) a třu si spánky unavený/á z dlouhého dne úkolů a povinností.\n\n\"V poslední době jsi tak zahloubaný/á, [ROOT.Char.GetFirstNameNoTooltip].\" Můj přítel, [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip], se objeví vedle mě a jemně promluví.\n\n\"Je důležité najít si čas pro sebe nebo někoho, komu se můžeš svěřit, když tě tíha tvého [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l] přemůže.\"\n\n\"Jsem tu vždy, abych naslouchal(a), když budeš v nouzi, příteli. Ale vím, že někdy je těžké vyslovit, co nás trápí. Možná by ti ulevilo promítnout starosti do poezie?\""
 bp2_yearly.2018.t: "Důvěrník"
 bp2_yearly.2019.a.tt: "Přijetím posílíš svůj vztah s [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]"
 bp2_yearly.2019.a: "Samozřejmě, že tu je! [ROOT.Char.Custom('GetSheHeOpposite')|U] je můj nejdůvěryhodnější rádce!"
 bp2_yearly.2019.b.tt: "Odmítnutím pošleš pryč svého imaginárního přítele [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]"
 bp2_yearly.2019.b: "#EMP Eh...#! špatně jsem se vyjádřil(a). Pojďme to probrat soukromě."
 bp2_yearly.2019.desc.chancellor: "naše vztahy se sousedními říšemi.""
 bp2_yearly.2019.desc.chancellor_unlanded: "naše vztahy se sousedními rody.""
 bp2_yearly.2019.desc.chaplain: "stav chrámových držeb vaší víry [ROOT.Char.Custom('GetFaithTemple')].""
 bp2_yearly.2019.desc.chaplain_unlanded: "stav rodinné svatyně [ROOT.Char.GetHouse.GetBaseNameNoTooltip].""
 bp2_yearly.2019.desc.intro: "Můj [ROOT.Char.Custom2( 'RelationToMe', target_councilor )], [target_councilor.GetTitledFirstName], přistupuje ke mně a mému příteli, [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip], uprostřed rozhovoru.\n\n\"Má paní/můj pane,\" ptá se [target_councilor.GetFirstNameNoTooltip] se zamračením v tváři. \"Kdybych mohl(a) mít chvíli vašeho času, rád(a) bych projednal(a) "
 bp2_yearly.2019.desc.kurultai: "blaho našeho stáda.""
 bp2_yearly.2019.desc.marshal: "tréninkové režimy pro nové rekruty.""
 bp2_yearly.2019.desc.marshal_unlanded: "tréninkové režimy pro nové rekruty.""
 bp2_yearly.2019.desc.outro: "\n\n\"Samozřejmě!\" odpovím. \"Pojď, [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]. Rád(a) bych slyšel(a) tvé názory na tyto záležitosti.\"\n\n\"A-ale, má paní/můj pane,\" mračí se [target_councilor.GetFirstNameNoTooltip], \"tady přece nikdo není kromě nás dvou...\""
 bp2_yearly.2019.desc.spymaster: "umístění několika klíčových agentů v cizích dvorech.""
 bp2_yearly.2019.desc.spymaster_unlanded: "umístění několika klíčových agentů napříč říší.""
 bp2_yearly.2019.desc.steward: "naše strategie výběru daní.""
 bp2_yearly.2019.desc.steward_unlanded: "strategii finančního hospodaření rodu [ROOT.Char.GetHouse.GetBaseNameNoTooltip].""
 bp2_yearly.2019.t: "Výstřednosti"
 bp2_yearly.2020.a: "Pokud trváš..."
 bp2_yearly.2020.b: "Ne! Nebudu to dělat!"
 bp2_yearly.2020.desc: "\"[ROOT.Char.GetFirstNameNoTooltip]... Je mi potěšením tě znovu vidět... Už nějaký čas jsme si nepromluvili.\" Ozve se známý hlas z temného koridoru.\n\nS úžasem si nakonec uvědomím, komu ten hlas patří... ale ne... to přece nemůže být! #EMP [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]?!#! Můj imaginární přítel z dětství?\n\n\"To jsem já, [ROOT.Char.GetFirstNameNoTooltip]. Potřebovali jsme se tehdy navzájem a teď se zase potřebujeme.\"\n\n\"Potřebuji, abys pro mě udělal(a) něco — #EMP pro nás#! Musíš zabít svého [ROOT.Char.Custom2( 'RelationToMeShort', murder_target )], [murder_target.GetFirstName]. Z toho vzejdou jen dobré věci... uvidíš.\""
 bp2_yearly.2020.t: "Záhadný přítel se vrací"
 bp2_yearly.2021.a: "Začnu hned."
 bp2_yearly.2021.b: "Potřebuji jen trochu více času na přípravu..."
 bp2_yearly.2021.c: "Jsme #EMP u konce#!, [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]!"
 bp2_yearly.2021.desc: "\"Tsk, tsk, #EMP tsk!#!\"\n\n\"Dohodli jsme se, [ROOT.Char.GetFirstNameNoTooltip]. Souhlasil(a) jsi, že zabiješ [new_murder_target.GetTitledFirstName] a nepodnikl(a) jsi žádné kroky směrem k tomu cíli,\" napomíná mě [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] pro mou nečinnost.\n\n\"Jsem zklamaný/á...\""
 bp2_yearly.2021.t: "Zabíjení odloženo"
 bp2_yearly.2022.a: "To bylo... #EMP dobré#!."
 bp2_yearly.2022.b: "Ne! Prosím, odejdi..."
 bp2_yearly.2022.desc.next_target: "\"Ale nezdržujme se, příteli. [new_murder_target.GetFirstName] je #EMP zralý k zabití...#!\""
 bp2_yearly.2022.desc: ""#EMP Dobře [ROOT.Char.GetFirstNameNoTooltip], dobře#!...\"\n\n\"Udělals to dobře, příteli.\" [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] mě chválí za úspěšné zavraždění mého zemřelého [ROOT.Char.Custom2( 'RelationToMeShort', target )], [target.GetFirstName].\n\n\"Ten [target.Custom('InsultAdjective')] [target.Custom('InsultNoun')] si zasloužil vše, co se mu stalo. Jsme skvělý tým,\" pokračuje [ROOT.Char.Custom('GetSheHeOpposite')]. \"Cítíš se líp, že? Tak jak jsem sliboval...\"\n\n"
 bp2_yearly.2022.t: "$bp2_yearly.2020.t$"
 bp2_yearly.2023.a: "$bp2_yearly.2020.a$"
 bp2_yearly.2023.b: "Mám toho dost..."
 bp2_yearly.2023.desc: "\"Zdá se, že kolem tvého spiknutí na zabití [target.GetTitledFirstName] byly... #EMP nepředvídané okolnosti#!... To nic nemění. Brzy to napravíme.\"\n\n"
 bp2_yearly.2023.t: "Zavraždění zmařeno"
 bp2_yearly.2024.a: "$bp2_yearly.2020.a$"
 bp2_yearly.2024.b: "$bp2_yearly.2023.b$"
 bp2_yearly.2024.desc: "$bp2_yearly.2023.desc$"
 bp2_yearly.2024.t: "$bp2_yearly.2023.t$"
 bp2_yearly.2025.a: "Toužím po #EMP krvi!#!"
 bp2_yearly.2025.desc: "\"To je duch, [ROOT.Char.GetFirstNameNoTooltip]! Jsem na tebe tak hrdý/á.\" [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] se objeví přede mnou.\n\nMohu si jen představit a #EMP vychutnat#! skřípavý zvuk, když můj [ROOT.Char.Custom2( 'RelationToMePossessive', target )] vykřikne naposledy, jak vdechoval(a) své poslední ubohé dechy!\n\n\"Myslím, že tady mám hotovo,\" říká [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip].\n\n...ale má omlácená chichotavá radost utopí všechno, co [ROOT.Var('imaginary_friend_name').Char.GetHerHis] říká."
 bp2_yearly.2025.t: "Šílený [ROOT.Char.GetTitleAsNameNoTooltip]"
 bp2_yearly.2030.a.tt: "Tvá příští [GetActivityType('activity_pilgrimage').GetNameNoTooltip] do [target_holy_site.GetNameNoTier] bude o 50 % levnější"
 bp2_yearly.2030.a: "Rozumím, co mám udělat."
 bp2_yearly.2030.b: "Opravdu? Možná si to rozmyslím..."
 bp2_yearly.2030.c: "Jsem si jistý/á, že [ROOT.Char.GetFaith.HighGodName] uslyší mé modlitby i odsud."
 bp2_yearly.2030.desc: "\"#EMP [ROOT.Char.GetFirstNameNoTooltip]...#!\"\n\nKdyž se otočím, vidím svého přítele, [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip], stojícího za mnou — na [ROOT.Char.Custom('GetHerHisOpposite')] tváři je vidět klid.\n\n\"Mám ti něco říct. Tiše jsem tě v průběhu let vedl jako přítel. Nejsem však pouhý přítel, jsem posel od [ROOT.Char.GetFaith.HighGodName].\"\n\n\"Mám poslední prosbu. Musíš zapálit svíci na mou počest v [target_holy_site.GetNameNoTier]. Teprve tehdy mi bude dovoleno vrátit se do [ROOT.Char.GetFaith.PositiveAfterLife].\""
 bp2_yearly.2030.t: "Posel"
 bp2_yearly.2031.a: "Odpočívej v pokoji, drahý [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]."
 bp2_yearly.2031.desc: "Když jsem konečně dorazil(a) do [ROOT.Char.GetCurrentLocation.GetName], je čas poctít mého přítele, [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]. [ROOT.Char.Custom('GetSheHeOpposite')|U] mě provázel(a) v mnoha těžkých chvílích — skutečný požehnaný dar v mém životě. Pochybuji, že bych byl(a) tím, kým jsem dnes, bez [ROOT.Char.Custom('GetHerHisOpposite')].\n\nI když [ROOT.Char.Custom('GetSheHeOpposite')] se mnou možná zůstávat nebude, [ROOT.Char.Custom('GetHerHisOpposite')]. památka bude žít ve mně. Když zapaluji svíci na [ROOT.Char.Custom('GetHerHisOpposite')] počest, cítím lehký dotek na rameni. Plamínek se zachvěje. Je slyšet slabý šepot: \"#EMP Sbohem [ROOT.Char.GetFirstNameNoTooltip]...#!\"\n\nDěkuji ti, příteli."
 bp2_yearly.2031.t: "Poctění [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]"
 bp2_yearly.2040.a: "[lover.GetFirstNameNoTooltip] mě v tvé nepřítomnosti zahřeje."
 bp2_yearly.2040.b: "Nevěděl(a) jsem o [friend.GetFirstNamePossessiveNoTooltip] oddanosti mně!"
 bp2_yearly.2040.desc.friend: "\"[friend.GetFirstNameNoTooltip] se stal(a) tvým přítelem před [ROOT.Char.Custom( 'GetPeriodOfTimeWord' )]. [friend.GetSheHe|U] to tehdy možná nevěděl(a), ale jeho/její oddanost tobě nezná hranic. [friend.GetHerHis|U] podpora pro tebe je neochvějná.\"\n\n"
 bp2_yearly.2040.desc.lover: "\"Tvůj/á [ROOT.Char.Custom2( 'RelationToMeShort', SCOPE.sC('lover') )], [lover.GetFirstNameNoTooltip], se na tebe svůdně dívá. Možná sis toho nikdy nevšiml(a), ale je to pravda. [lover.GetSheHe|U] touží po tvém doteku.\"\n\n"
 bp2_yearly.2040.desc: "\"[ROOT.Char.GetFirstNameNoTooltip], vyrostl(a) jsi v tak mimořádného [ROOT.Char.GetTitleAsNameNoTooltip],\" říká [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip], v očích se mu/ji objevuje mlhavost.\n\n\"Už mě nepotřebuješ. Je čas, abych odešel(a) a nechal(a) tě žít svůj plný a slavný život. Kolem tebe je tolik lidí, na které se můžeš opřít.\"\n\n"
 bp2_yearly.2040.t: "Přítel odchází"
 bp2_yearly.2100.a.tt: "To podpoří tvůj [diplomacy|E] [education_focus|E]"
 bp2_yearly.2100.a: "Možná [ROOT.Char.Custom('GetDiplomacyBuilding')]?"
 bp2_yearly.2100.b.tt: "To podpoří tvůj [martial|E] [education_focus|E]"
 bp2_yearly.2100.b: "[ROOT.Char.Custom('GetMartialBuilding')], aby jsme si nabrousili meče!"
 bp2_yearly.2100.c.tt: "To podpoří tvůj [stewardship|E] [education_focus|E]"
 bp2_yearly.2100.c: "Možná by nás [ROOT.Char.Custom('GetStewardshipBuilding')] naučil hodnotu peněz?"
 bp2_yearly.2100.d.tt: "To podpoří tvůj [intrigue|E] [education_focus|E]"
 bp2_yearly.2100.d: "Něco velkého, třeba [ROOT.Char.Custom('GetIntrigueBuilding')]!"
 bp2_yearly.2100.desc: "Volný štěrk pod nohama křupe, když [interlocutor.GetFirstName] a já jím šlapeme. Připomíná mi to drsné fasády budov po celém kraji.\n\n\"Chci něco postavit.\" vyhrkne [interlocutor.GetFirstNameNoTooltip], zjevně sdílí mou myšlenku. \"Měli bychom tady něco postavit, tady na tomto místě! Nějaký model!\" [interlocutor.GetSheHe|U] okamžitě začíná prohledávat okolí po materiálu.\n\nKdyž [interlocutor.GetFirstNameNoTooltip] poskakuje k blízkému hromadě dřeva, přemýšlím dál o povaze naší činnosti. Postavit #EMP co#!, přesně?"
 bp2_yearly.2100.e.tt: "To podpoří tvůj [learning|E] [education_focus|E]"
 bp2_yearly.2100.e: "Naše vlastní centrum učení, třeba [ROOT.Char.Custom('GetLearningBuilding')]!"
 bp2_yearly.2100.t: "Zakládání základů"
 bp2_yearly.2110.a: ""Dostaneš se tam, [interlocutor.GetFirstNameNoTooltip]. Pojď, zkusíme to znovu!"""
 bp2_yearly.2110.b: ""Jsem předurčen stát se nejlepším válečníkem rodu [ROOT.Char.GetHouse.GetBaseNameNoTooltip]."""
 bp2_yearly.2110.c: "Zůstaň zticha."
 bp2_yearly.2110.desc: "Mé [ROOT.Char.Custom2( 'RelationToMeShort', interlocutor )], [interlocutor.GetFirstName], a já si na nádvoří procvičujeme bojové umění.\n\n"#EMP Ugh!#!" [interlocutor.GetSheHe] hlasitě zasténá, když [interlocutor.GetHerHim] srazím na zem. [interlocutor.GetSheHe|U] se na mě dívá s úžasem. "Umíš zacházet se zbraní, [ROOT.Char.GetFirstNameNoTooltip]. Přál bych si mít alespoň polovinu tvých schopností.""
 bp2_yearly.2110.t: "[GetTrait('humble').GetNameNoTooltip( ROOT.Char )] nebo [GetTrait('arrogant').GetNameNoTooltip( ROOT.Char )]?"
 bp2_yearly.2120.a: ""Máš pravdu. Moje přejídání je třeba zkrotit.""
 bp2_yearly.2120.b: ""Hody #EMP dělají#! [ROOT.Char.GetTitleAsNameNoTooltip]!""
 bp2_yearly.2120.desc: "#EMP Cink, cink!#!\n\nMá lžíce škrápe po dně mísy, když spolykávám další porci dušeného. Žízeň hasím mohutnými doušky z poháru, který bude brzy potřeba doplnit. Prostě nemůžu mít dost.\n\n"[ROOT.Char.GetFirstNameNoTooltip]! Co to děláš? Nemyslíš, že jsi... no, #EMP přejídající se#! trochu moc v poslední době?"""
 bp2_yearly.2120.t: "[GetTrait('temperate').GetNameNoTooltip( ROOT.Char )] nebo [GetTrait('gluttonous').GetNameNoTooltip( ROOT.Char )]?"
 bp2_yearly.2130.a.flavor: "Daruješ dítěti svou hračku"
 bp2_yearly.2130.a: ""Tady, opatruj tuto [ROOT.Char.Custom( 'child_favorite_toy' )] stejně jako já.""
 bp2_yearly.2130.b: ""Ti méně šťastní si mou štědrost nezaslouží.""
 bp2_yearly.2130.desc: "Jen zřídka se mi podaří proplížit kolem všech služebníků bez povšimnutí a ukořistit si pár vzácných okamžiků pro sebe — příležitost konečně se cítit jako ostatní děti.\n\nSvírajíc svůj [ROOT.Char.Custom( 'child_favorite_toy' )], procházím ulice [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] a nasávám všechny vůně a pohledy. Lidé spěchají; kupci nabízejí své zboží.\n\nNarazím na uboze vypadající selské dítě schoulené v koutě uličky."
 bp2_yearly.2130.t: "[GetTrait('generous').GetNameNoTooltip( ROOT.Char )] nebo [GetTrait('greedy').GetNameNoTooltip( ROOT.Char )]?"
 bp2_yearly.2140.a: ""Ano, [ROOT.Char.Custom2( 'RelationToMeShort', interlocutor )]. Nedokázal jsem odolat.""
 bp2_yearly.2140.b: ""Samozřejmě že ne! Jednoduše jsem nemohl spát.""
 bp2_yearly.2140.desc: "Tiše se plížím chodbou s nočním pamlskem v ruce. Kuchyně je v brzkých ranních hodinách vždy připravené. Není nic jako vychutnat si [ROOT.Char.Custom( 'FavoriteTreat' )] čerstvě připravený.\n\nKdyž zatočím za roh, spatřím svou ospalou [ROOT.Char.Custom2( 'RelationToMeShort', interlocutor )], [interlocutor.GetFirstName], jak si utírá spánek z očí. "[ROOT.Char.GetFirstNameNoTooltip]! Zase jsi vyraboval kuchyně #EMP znovu#!?"\n\nVinně schovám [ROOT.Char.Custom( 'FavoriteTreat' )] z dohledu."
 bp2_yearly.2140.t: "[GetTrait('honest').GetNameNoTooltip( ROOT.Char )] nebo [GetTrait('deceitful').GetNameNoTooltip( ROOT.Char )]?"
 bp2_yearly.2150.a: "Byliny jsou bez znalosti jejich použití k ničemu."
 bp2_yearly.2150.b: "Podporovat růst nového života je nepřekonatelné."
 bp2_yearly.2150.c: "Už nebudu dále ztrácet čas s rostlinami."
 bp2_yearly.2150.desc: "Poslední dva týdny mě můj [GetCourtPositionType('court_physician_court_position').GetNameNoTooltip()], [interlocutor.GetFirstName], učil o pěstování a kultivaci rostlin a o jejich využití v medicíně.\n\nDnes mi [interlocutor.GetSheHe] ukázal [interlocutor.GetHerHis] knihy. "Můj [interlocutor.Custom2( 'RelationToMeShort', ROOT.Char )], udělal jsi neuvěřitelný pokrok. Nicméně je čas zvolit si zaměření tvého studia."\n\n"Chceš se zaměřit přímo na zahradnictví, nebo tě více lákají praktické účinky těchto rostlin?""
 bp2_yearly.2150.t: "[GetTrait('lifestyle_herbalist').GetNameNoTooltip( ROOT.Char )] nebo [GetTrait('lifestyle_gardener').GetNameNoTooltip( ROOT.Char )]?"
 bp2_yearly.2160.a: ""Neboj se, [interlocutor.GetFirstNameNoTooltip]. S praxí se zlepšíš.""
 bp2_yearly.2160.b.flavor: "Vtroušíš špínu ze země [ROOT.Char.Custom('GetCourtyard')] do [interlocutor.GetHerHis] rány"
 bp2_yearly.2160.b: ""Více bolesti zajistí, že na tuhle chybu nezapomeneš!""
 bp2_yearly.2160.desc: "Procházím [ROOT.Char.Custom('GetCourtyard')] a vidím [interlocutor.GetFirstNameNoTooltip], jak sparruje s ostatními dětmi pod vedením [marshal.GetTitledFirstName]. [interlocutor.GetSheHe] si bohužel nevede příliš dobře a náhle je [interlocutor.GetSheHe] odhozen/a, téměř mě převrátí.\n\n"Promiň, můj [interlocutor.Custom2( 'RelationToMeShort', ROOT.Char )]," říká [interlocutor.GetSheHe], když se [interlocutor.GetSheHe] zvedá a otírá si prach ze sebe.\n\n[interlocutor.GetHerHis|U] rána je čerstvá."
