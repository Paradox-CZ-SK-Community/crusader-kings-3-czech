 bp2_yearly.2100.t: "Základní Základy"
 bp2_yearly.2130.desc: "Je to vzácná příležitost, kdy se mi podaří proklouznout kolem všech mých sluhů, aniž by mě zaznamenali, a zajistit si pár cenných chvil pro sebe — šanci konečně pocítit, jak musí cítit ostatní děti.\n\nS napnutým [ROOT.Char.Custom( 'child_favorite_toy' )] se procházím ulicemi [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] a užívám si všechny ty pohledy a vůně. Lidé se hemží kolem; obchodníci nabízejí své zboží.\n\nNarazím na nemocného, vypadajícího vesnického chlapce ukrytého v rohu uličky."
 bp2_yearly.2150.desc: "Poslední dva týdny mě [GetCourtPositionType('court_physician_court_position').GetNameNoTooltip()], [interlocutor.GetFirstName], učil o pěstování a kultivaci rostlin a jejich využití v medicíně.\n\nDnes mě [interlocutor.GetSheHe] přivedl, abych se podíval na [interlocutor.GetHerHis] knihy. \"Můj [interlocutor.Custom2( 'RelationToMeShort', ROOT.Char )], udělal jsi neuvěřitelný pokrok. Je však čas vybrat si zaměření pro tvé studium.\"\n\n\"Bylo by pro tebe lepší zaměřit se na samotnou zahradnictví, nebo tě více lákají praktické dopady takových rostlin?\""
 bp2_yearly.2000.b: "Musím se odlišit od svých předků."
 bp2_yearly.2017.b: "Ne, tělo potřebuje cvičení stejně jako mysl."
 bp2_yearly.2031.desc: "Teď, když jsem konečně dorazil na [ROOT.Char.GetCurrentLocation.GetName], je čas, abych uctil svého přítele, [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]. [ROOT.Char.Custom('GetSheHeOpposite')|U] mě provázel mnoha těžkými časy — skutečné požehnání v mém životě. Pochybuji, že bych byl tím [ROOT.Char.GetWomanMan], kterým jsem dnes, bez [ROOT.Char.Custom('GetHerHimOpposite')].\n\nI když [ROOT.Char.Custom('GetSheHeOpposite')] nemusí zůstat se mnou, [ROOT.Char.Custom('GetHerHisOpposite')] památka ve mně přetrvá. Když zapaluji svíčku na počest [ROOT.Char.Custom('GetHerHisOpposite')], cítím lehký dotek na svém rameni. Plamen svíčky se třepotá. Je slyšet slabý šepot: "#EMP Sbohem [ROOT.Char.GetFirstNameNoTooltip]...#!"\n\nDěkuji ti, můj příteli."
 bp2_yearly.2025.desc: ""To je ten duch, [ROOT.Char.GetFirstNameNoTooltip]! Jsem na tebe hrdý." [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] se objevuje přede mnou.\n\nMohu si jen představit a #EMP těšit#! se z hrozného zvuku mých [ROOT.Char.Custom2( 'RelationToMePossessive', target )] křiků, když [target.GetSheHe] vdechoval [target.GetHerHis] poslední, litovný dech!\n\n\"Myslím, že moje práce tady je hotova,\" říká [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip].\n\n...ale málo slyším [ROOT.Var('imaginary_friend_name').Char.GetHerHis] přes svůj hysterický smích."
 bp2_yearly.2014.c: "Ve skutečnosti mě #EMP ty#! zajímají více..."
 bp2_yearly.2010.b: "[name_option_2.GetFirstNameNoTooltip]"
 bp2_yearly.2000.desc_dynasty: ""...a tak, milý [story_teller.Custom2( 'RelationToMeShort', ROOT.Char )], se stal velký Dům [ROOT.Char.GetHouse.GetBaseNameNoTooltip|U]! Tvůj [ROOT.Char.Custom2( 'RelationToMeShort', root_house_founder )], [root_house_founder.GetTitledFirstName], byl známý tím, že byl [target_trait.GetName( GetPlayer )|l]."\n\nMůj [ROOT.Char.Custom2( 'RelationToMeShort', story_teller )], [story_teller.GetTitledFirstName], dokončuje vyprávění o ancestrálních původech našeho domu. [story_teller.GetSheHe|U] si užívá, že mě učí historii [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip], ale dnes byla naše konverzace naplněna inspirativními příběhy o mém [ROOT.Char.Custom2( 'RelationToMeShort', root_house_founder )], zakladateli našeho Domu."
 bp2_yearly.2014.a: "Tento [crush.Custom( 'RomanticComplimentAdjective')] by měl znát obsah mého srdce!"
