 bp2_yearly.2120.desc: "#EMP Cink, cink!#!\n\nMůj lžíce škrábe po dně mísy, když zdlábnu další porci polévky. Hladím svou žízeň silnými doušky z mého hrnku, který brzy bude potřebovat doplnit. Prostě se toho nemohu nabažit.\n\n"[ROOT.Char.GetFirstNameNoTooltip]! Co děláš? Nemyslíš, že jsi byl... no, #EMP konzumující#! už trochu příliš v poslední době?""
 bp2_yearly.2019.desc.intro: "Můj [ROOT.Char.Custom2( 'RelationToMe', target_councilor )], [target_councilor.GetTitledFirstName], přichází k mému příteli, [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip], a mně uprostřed konverzace.\n\n"Můj [ROOT.Char.GetLadyLord]," dotazuje se [target_councilor.GetFirstNameNoTooltip], čelo svraštělé zamyšlením. "Pokud bych mohl mít jen chvíli vašeho času, rád bych probral "
