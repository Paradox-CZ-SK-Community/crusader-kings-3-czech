 bp2_yearly.2000.desc: ""...a to, drahý [ROOT.Char.Custom('GirlBoy')], je jak vznikl rod [ROOT.Char.GetHouse.GetBaseName|U]. [root_house_founder.GetTitledFirstName] byl známý tím, že byl [target_trait.GetName( ROOT.Char )|l]."\n\nMůj [ROOT.Char.Custom2( 'RelationToMeShort', story_teller )], [story_teller.GetTitledFirstName], dokončuje vyprávění o předcích mého rodu. [story_teller.GetSheHe|U] mě často poučuje o historii [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip], ale dnešek byl naplněn inspirativními příběhy o mé [ROOT.Char.Custom2( 'RelationToMeShort', root_house_founder )], [root_house_founder.GetFirstNameNoTooltip], zakladateli rodu [ROOT.Char.GetHouse.GetBaseNameNoTooltip|U]."
 bp2_yearly.2010.desc.landed: "Zvlášť protože můj [ROOT.Char.Custom2( 'RelationToMeShort', ruler_parent )] vládne nad [ruler_parent.GetPrimaryTitle.GetNameNoTier], zatímco já mám všechny své povinnosti k [ROOT.Char.GetPrimaryTitle.GetNameNoTier]."
