l_polish:
 bp2_yearly.3010.b: "[child.GetSheHe|U] to přejde."
 bp2_yearly.3000.a: "Znalosti jsou klíčem k vesmíru!"
 bp2_yearly.3011.t: "Prošel jsem touto podlahou"
 bp2_yearly.3000.c: "Proč studovat, když můžeš #EMP hrát#!?"
 bp2_yearly.3010.b.tt: "[child.GetFirstNameNoTooltip] se držel [child.GetHerHis] původu"
 bp2_yearly.3000.desc_ending: "\n\nUrčitě, to všechno je velmi důležité pro moji budoucnost, ale... Opravu si někdo všimne, když se na chvíli — nebo možná dvakrát — vykradu hrát?"
 bp2_yearly.3010.desc: "Moje srdce se svírá, když vidím svou milovanou [child.Custom('GetDaughterSon')], [child.GetFirstName], jak bezcílně zírá na [child.GetHerHis] okolí, znovu zmatenou a nepoznávající.\n\n[child.GetSheHe|U] udělal(a) své první kroky v těchto samotných prostorách, ale to bylo dávno. Mnoho let strávených v zajetí muselo vymazat vzpomínky z [child.GetHerHis] mladé mysli.\n\nZnovu se [child.GetSheHe] rozhlíží a povzdechne si."
 bp2_yearly.3000.desc: "Hlas [educator.Custom2('MyCharacterIntroduction', ROOT.Char)] monotónně pokračuje, jak [educator.GetSheHe] mi po několikáté přednáší o správných cestách [ROOT.Char.GetLadyLord], prokládaný přísnými citáty z [educator.GetFaith.ReligiousText|U]."
 bp2_yearly.3011.desc_parent: "\n\nKdyž se dívám do očí svého [parent.GetMotherFather] přes místnost, vidím svůj vlastní smutek odražený v [parent.GetHerHis] očích a pevně se obejmeme."
 bp2_yearly.3010.a.tt: "[child.GetFirstNameNoTooltip] přijal(a) [child.GetHerHis] rozmanitost"
 bp2_yearly.3000.a.tt: "Existuje šance, že vaše vzdělání bude mít lepší výsledek"
 bp2_yearly.3000.b: "Trocha úsilí nikdy neuškodí."
 bp2_yearly.3000.desc_no_educator: "Když obracím další stránku, bezradně zírám na ostatní děti [ROOT.Char.Custom('GetCourt')] hrající venku. Smích, radostné výkřiky... Znovu se dívám na kopii [ROOT.Char.GetFaith.ReligiousText|U], která leží na stole."
 bp2_yearly.3000.t: "Jaká je hodnota Dne studia?"
 bp2_yearly.3010.a: "Musím si promluvit s [child.GetHerHim]."
 bp2_yearly.3011.a: "Teď jsem cizinec."
 bp2_yearly.3011.desc_no_parent: "\n\nKdyž se dívám do očí svého [parent.GetMotherFather] přes místnost, [parent.GetSheHe] jen povzdechne a odvrátí se."
 bp2_yearly.3011.b: "Stále patřím sem!"
 bp2_yearly.3011.desc: "V některém koutku mé mysli #EMP vím#!, že jsem tu už byl(a) dříve, ale vzpomínky jsou mlhavější než sny, a sny o domově mi dříve lhaly. Po tolika letech strávených v zajetí je těžké vůbec rozlišit, co je #EMP domov#! a co není #EMP*!... \n\nByl tento krb vždy tady? Byla tato chodba vždy tak temná? Odpověď prostě nevím."
 bp2_yearly.3010.t: "[child.GetSheHe|U] zná tuto místnost"
