l_polish:
 bp2_yearly.3000.a.tt: "Je šance, že tvé vzdělání dopadne lépe"
 bp2_yearly.3000.a: "Vědění je klíčem k vesmíru!"
 bp2_yearly.3000.b: "Trocha snahy neuškodí."
 bp2_yearly.3000.c: "Na co studovat, když můžeš #EMP hrát#!?"
 bp2_yearly.3000.desc: "Hlas [educator.Custom2('MyCharacterIntroduction', ROOT.Char)] se vleče, zatímco [educator.GetSheHe] mi už po několikáté přednáší o správném chování [ROOT.Char.GetLadyLord], přerušovaný strohými citáty z [educator.GetFaith.ReligiousText|U]."
 bp2_yearly.3000.desc_ending: "\n\nSamozřejmě, tohle všechno je velmi důležité pro mou budoucnost, ale... Všiml by si někdo opravdu, kdybych se jednou — nebo možná dvakrát — potají vytratil, abych si pohrál?"
 bp2_yearly.3000.desc_no_educator: "Když obrátím další stránku, beznadějně zírám na ostatní děti [ROOT.Char.Custom('GetCourt')], jak si venku hrají. Smích, radostné výkřiky... Obrátím zpět pohled na výtisk [ROOT.Char.GetFaith.ReligiousText|U] ležící na stole."
 bp2_yearly.3000.t: "Kolik stojí den studia?"
 bp2_yearly.3010.a.tt: "[child.GetFirstNameNoTooltip] přijal(a) své odlišnosti"
 bp2_yearly.3010.a: "Musím si promluvit s [child.GetHerHim]."
 bp2_yearly.3010.b.tt: "[child.GetFirstNameNoTooltip] lpěl(a) na svých kořenech"
 bp2_yearly.3010.b: "[child.GetSheHe|U] si s tím poradí."
 bp2_yearly.3010.desc: "Srdce se mi sevře, když vidím [child.Custom('GetDaughterSon')], [child.GetFirstName], jak bezvýrazně zírá na své okolí, opět zmatené a nepoznávající.\n\n[child.GetSheHe|U] udělal(a) své první kroky právě v těchto prostorách, ale to bylo dávno. Mnoho let strávených v zahraničí jako rukojmí muselo vymazat vzpomínky z [child.GetHerHis] mladé mysli.\n\nZnovu se [child.GetSheHe] rozhlédne a povzdechne si."
 bp2_yearly.3010.t: "[child.GetSheHe|U] zná tuto místnost"
 bp2_yearly.3011.a: "Teď jsem cizí."
 bp2_yearly.3011.b: "Pořád sem patřím!"
 bp2_yearly.3011.desc: "V nějakém koutě mé mysli #EMP vím#! že jsem tu už byl(a), ale vzpomínky jsou mlhavější než sny a sny o domově mi už dřív lhaly. Po tolika letech strávených v cizině jako rukojmí je těžké vůbec rozlišit, co je #EMP domov#! a co #EMP ne#!...\n\nByl tu vždycky tento krb? Byla tahle chodba vždy tak tmavá? Prostě nevím."
 bp2_yearly.3011.desc_no_parent: "\n\nKdyž se v místnosti setkám pohledem s očima mého [parent.GetMotherFather], [parent.GetSheHe] jen povzdechne a odvrátí zrak."
 bp2_yearly.3011.desc_parent: "\n\nKdyž se v místnosti setkám pohledem s očima mého [parent.GetMotherFather], vidím svůj vlastní smutek zrcadlený v [parent.GetHerHis] očích a pevně se obejmeme."
 bp2_yearly.3011.t: "Už jsem po téhle podlaze chodil(a)"
