 bp2_yearly.4031.desc_last: "Budu vždy podřízen něčímu rozmaru?\n\nNe! Přežil jsem jako dítě a znovu získal svou svobodu. Co mě nyní brzdí?"
 bp2_yearly.4022.b: "Ach, proč se starat. Doufám, že [ROOT.Char.GetFaith.HighGodName] je shovívavý."
 bp2_yearly.4032.b: "Jednoho dne se vrátíš domů, jako já."
 bp2_yearly.4020.desc: "Jaká radost je být [ROOT.Char.Custom('GetDaughterSon')] takového příkladného služebníka [ROOT.Char.GetFaith.HighGodName]! Ten zápal, který cítím ve svém srdci, když slyším, jak všichni oslovují [pious_parent.GetHerHim] jako [ROOT.Char.Custom('ParentPietyLevelText')] [pious_parent.GetTitledFirstName]! [pious_parent.GetHerHis|U] ctnost je uznávána [ROOT.Char.GetFaith.PriestNeuterPlural] a pobožnými [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] stejně.\n\nZajímalo by mě, zůstanu skromně ve stínu mého [pious_parent.GetMotherFather]? Nebo dosáhnu a překonám takovou pobožnost ve svém vlastním životě? Bude dobrota [ROOT.Char.GetFaith.HighGodName] tak viditelná ve mně, jak je v [pious_parent.GetHerHim]?"
 bp2_yearly.4032.t: "Rukojmí minulosti a přítomnosti"
 bp2_yearly.4013.desc_success: "Dnes jsem se poprvé v životě probudil s jistotou: Má sláva je zřejmě bez hranic a už nejsem jen [ROOT.Char.Custom('GetDaughterSon')] [famous_dead_parent.GetTitledFirstName]. Mohu se kochat vlastní slávou, konečně osvobozen ze stínu [famous_dead_parent.GetMotherFather].\n\nJe čas zastavit můj neúnavný hon za uznáním? Nebo bych měl hořet a zářit ještě více, dokud každé dítě nevysloví mé jméno, dokonce i generace z nyní?"
 focused_on_realm_desc: "Tento charakter se vzdal svých povinností hlídání, aby se zaměřil na správu říše."
 bp2_yearly.4023.a: "Zklamal jsem tě! [ROOT.Char.GetFaith.HighGodName], prosím odpusť mi."pious_parent_became_very_pious_desc_second_perspective: "tvůj [pious_parent.GetMotherFather], [pious_parent.GetFirstNameNoTooltip], se stal [GetPietyLevelName( pious_parent.GetPietyLevel )]"
