l_polish:
 abandoned_opinion: "Opustěn"
 bp2_yearly.4000.a.flavor: "Dokážu ten slib dodržet?"
 bp2_yearly.4000.a: "Slibuji! Neopustím tě!"
 bp2_yearly.4000.b.flavor: "A všichni procházíme životem sami."
 bp2_yearly.4000.b: "Svět je krutý, dítě moje."
 bp2_yearly.4000.c: "V [ROOT.Char.GetFaith.HighGodNameAlternate] vkládám svou naději."
 bp2_yearly.4000.desc: "Když kolébám svého novorozeného [first_babby.Custom('GetDaughterSon')], [first_babby.GetName], je moje nadšení smíšené se smutkem a pálivým strachem, který mi vstupuje do zad.\n\nKolébal mě můj [ROOT.Char.GetMotherFather] takto dříve, než [ROOT.Char.GetSheHe] a matka zemřeli, když mi bylo málo let, a nechali mě zcela samotného?\n\nJe to kletba? Ukrade [ROOT.Char.GetFaith.FateGodName] mému sladkému dítěti rodiče, jako mně je ukradl [ROOT.Char.GetFaith.FateGodSheHe]?"
 bp2_yearly.4000.t: "Obavy z minulosti"
 bp2_yearly.4001.a: "[murdered_relative.GetSheHe|U] teď nemá o nic nouzi, díky tobě, [ROOT.Char.Custom('InsultNoun')]!"
 bp2_yearly.4001.b: "V odpuštění je síla; v rozhodnutí konat správně."
 bp2_yearly.4001.desc: "Byl jsem jen dítě, když život mého [ROOT.Char.Custom2('RelationToMeShort', murdered_relative)] [murdered_relative.GetName] byl náhle ukončen na rozkaz [imprisoned_murderer.GetName]. Tehdy jsem nemohl nic udělat, nebyl jsem schopen zastavit to, nebyl jsem schopen vykonat spravedlnost.\n\nDnes je to [imprisoned_murderer.GetNameNoTooltip], kdo je bezmocný, svázaný a podřízený mé vůli. Co by chtěl [murdered_relative.GetFirstNameNoTooltip], zajímá mě? Pomstu, život za život [murdered_relative.GetHersHis], nebo projev milosrdenství?"
 bp2_yearly.4001.t: "Zpožděná spravedlnost"
 bp2_yearly.4002.a: "Předci, dejte mi sílu! Už nebudu pít!"
 bp2_yearly.4002.b: "Na zdraví vám oběma, [first_aa_relative.GetFirstNameNoTooltip] a [second_aa_relative.GetFirstNameNoTooltip]!"
 bp2_yearly.4002.desc:1 "Je další noc, další várka alkoholu. Jak dlouho už piju? Dny? Týdny? Má to vůbec význam? V vířící pěně mé téměř poloprázdné korbele vidím to nejpodivnější a nejbizarnější: znepokojené tváře mých dávno zemřelých příbuzných, [first_aa_relative.GetFirstNameNoTooltip] a [second_aa_relative.GetFirstNameNoTooltip], zírají na mě.\n\nOpilá mlha je probodávána dávno zapomenutými vzpomínkami z dětství, kdy jsem je našel mrtvé vinou přemíry pití, jejich zduřelá těla stále opilá a mrtvá.\n\nMám sdílet jejich osud?"
 bp2_yearly.4002.t: "Volání předků"
 bp2_yearly.4003.a: "Půjdeš mou cestou, [child_ruler.GetFirstNameNoTooltip]."
 bp2_yearly.4003.b: "Neopakujeme chyby minulosti."
 bp2_yearly.4003.c: "Toto hrabství je cennější než [child_ruler.GetHerHis] vzdělání!"
 bp2_yearly.4003.desc: "[child_ruler.GetName|U] má teď stejný věk, v jakém jsem nastoupil na trůn. Má cesta byla plná těžkostí; být zodpovědný za celé království v tak mladém věku mě však zformovalo v [ROOT.Char.GetWomanMan], kterým jsem dnes. Mé dětství se značně lišilo od vrstevníků: místo dětských her jsem hrál hru dospělých. Hrál jsem ji a dobře se naučil.\n\nExistuje vhodná země, [giveaway_county.GetDefinitiveName], kde se [child_ruler.GetFirstNameNoTooltip] může stát vládcem jako já. Ale je [child_ruler.GetSheHe] připraven(a)? Je má cesta jediná, která připravuje na tvrdou budoucnost?"
 bp2_yearly.4003.t: "Cesta vládce"
 bp2_yearly.4010.a: "Pokorně? Nejsem pokorný!"
 bp2_yearly.4010.b.flavor: "Budu slavný, budu zářit jasně, ať to stojí cokoli."
 bp2_yearly.4010.b: "Jednoho dne budu jako ty, [famous_parent.GetFirstNameNoTooltip]!"
 bp2_yearly.4010.c.flavor: "A jsem spokojen žít v [famous_parent.GetHerHis] stínu."
 bp2_yearly.4010.c: "Jsem rád, že mám tak slavného [famous_parent.GetMotherFather]!"
 bp2_yearly.4010.desc:1 "Kdekoli jdu, šíří se šeptandy příběhy a činy mého [famous_parent.GetMotherFather], [ROOT.Char.Custom('ParentPrestigeLevelText')] [famous_parent.GetTitledFirstName]. Zdá se, že není nikdo, kdo by neslyšel [famous_parent.GetHerHis] jméno.\n\nZajímá mě, zůstanu navždy ve stínu mého [famous_parent.GetMotherFather]? Nebo dokážu v životě dosáhnout takové slávy jako [famous_parent.GetHerHim]? Jak vysoko dokážu vystoupat?"
 bp2_yearly.4010.t: "Stín slávy: Soumrak"
 bp2_yearly.4011.a: "Svět si bude pamatovat [famous_dead_parent.GetFirstNameNoTooltip] jako #EMP mého #![famous_dead_parent.GetMotherFather]!"
 bp2_yearly.4011.b: "Bohužel, navždy budu [famous_dead_parent.GetHerHis] [ROOT.Char.Custom('GetDaughterSon')]."
 bp2_yearly.4011.c: "Už jsem toho dost dosáhl."
 bp2_yearly.4011.d: "$bp2_yearly.4011.a$"
 bp2_yearly.4011.desc:1 "Můj [famous_dead_parent.GetMotherFather], velký [famous_dead_parent.GetTitledFirstName], [famous_dead_parent.GetDeathReason] před dávnými časy. Přesto plamen [famous_dead_parent.GetHerHis] života stále jasně hoří. To, co obklopovalo [famous_dead_parent.GetHerHim] všude, se nyní zdá následovat mě.\n\nMnozí mě stále považují za [famous_dead_parent.GetHerHis] [ROOT.Char.Custom('GetDaughterSon')], spíše než za vlastní [ROOT.Char.GetWomanMan]! Ještě včera starý sedlák chválil [famous_dead_parent.GetHerHim], jako by [famous_dead_parent.GetSheHe] byl stále naživu!\n\nNastal čas vystoupit z [famous_dead_parent.GetHerHis] stínu! Zanechat stopu ve světě! Být uznáván jako velký [ROOT.Char.GetTitledFirstName]!"
 bp2_yearly.4011.t: "Stín slávy: Rozbřesk"
 bp2_yearly.4012.a: "Je přede mnou ještě mnoho, čeho dosáhnout."
 bp2_yearly.4012.b: "Ach, nač se trápit. Navždy budu žít ve stínu [famous_dead_parent.GetFirstNameNoTooltip]."
 bp2_yearly.4012.c: "Jsme si nyní rovni, [famous_dead_parent.GetMotherFather|U]."
 bp2_yearly.4012.d: "Nikdy to není dost! Nikdy!"
 bp2_yearly.4012.desc: "Uplynulo hodně času od chvíle, kdy jsem se rozhodl soustředit se na napodobování slávy mého zemřelého [famous_dead_parent.GetMotherFather], ještě víc od [famous_dead_parent.GetHerHis] smrti. Je stresující a náročné vystoupit z jeho stínu. Stále cítím, že mě svět posuzuje nejen podle mých činů, vždy ve srovnání s [famous_dead_parent.GetTitledFirstName].\n\nVím, že mám respekt, ale je to dost? Co víc mohu udělat, aby si mě pamatovali? Abych byl víc než můj [famous_dead_parent.GetMotherFather] kdy byl!"
 bp2_yearly.4012.t: "Stín slávy: Den"
 bp2_yearly.4013.a: "Zklamal jsem tě, [famous_dead_parent.GetFirstNameNoTooltip], a zklamal jsem i sebe."
 bp2_yearly.4013.b: "[ROOT.Char.Custom('PrestigeLevelText')] [ROOT.Char.GetFirstNameNoTooltip]. Líbí se mi to."
 bp2_yearly.4013.c: "Nebudu odpočívat, dokud mé jméno nebude známo po celé Zemi!"
 bp2_yearly.4013.desc_failure: "Dnes jsem se probudil s drtivou myšlenkou: přes roky snah mé životní úspěchy stále blednou ve srovnání s mým velikým [famous_dead_parent.GetMotherFather], [famous_dead_parent.GetTitledFirstName]. Tlačil jsem na sebe, přesto se nemohu vymanit z dlouhého stínu [famous_dead_parent.GetHerHis] slávy.\n\nJe to kletba, kterou každý [famous_dead_parent.GetMotherFather] vnucuje svým dětem? Jsme všichni narozeni do marného závodu proti obrům minulosti?"
 bp2_yearly.4013.desc_success: "Dnes jsem se poprvé v životě probudil jistý: má sláva je zdánlivě bez hranic a už nejsem jen [ROOT.Char.Custom('GetDaughterSon')] [famous_dead_parent.GetTitledFirstName]. Mohu se vyhřívat ve své vlastní slávě, konečně svobodný od stínu mého [famous_dead_parent.GetMotherFather].\n\nJe čas přerušit neúprosné honění uznání? Nebo mám hořet a zářit ještě více, dokud každé dítě nevyřkne mé jméno i za generace?"
 bp2_yearly.4013.t: "Stín slávy: Vrchol"
 bp2_yearly.4020.b.flavor: "Budu ctnostný, budu sloužit [ROOT.Char.GetFaith.HighGodName], ať to stojí cokoli."
 bp2_yearly.4020.b: "Jednoho dne budu jako ty, [pious_parent.GetFirstNameNoTooltip]!"
 bp2_yearly.4020.c.flavor: "A jsem spokojen žít v [pious_parent.GetHerHis] stínu."
 bp2_yearly.4020.c: "Jsem rád, že mám tak zbožného [pious_parent.GetMotherFather]!"
 bp2_yearly.4020.desc: "Jaká to radost být [ROOT.Char.Custom('GetDaughterSon')] tak vzorného služebníka [ROOT.Char.GetFaith.HighGodName]! Vřelost, kterou cítím v srdci, když slyším, jak všichni označují [pious_parent.GetHerHim] jako [ROOT.Char.Custom('ParentPietyLevelText')] [pious_parent.GetTitledFirstName]! [pious_parent.GetHerHis|U] ctnost je uctívána jak [ROOT.Char.GetFaith.PriestNeuterPlural], tak zbožnými [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip].\n\nZajímám se, zůstanu pokorně v stínu mého [pious_parent.GetMotherFather]? Nebo dosáhnu a překonám takovou zbožnost ve svém vlastním životě? Bude dobrá milost [ROOT.Char.GetFaith.HighGodName] ve mně stejně viditelná jako u [pious_parent.GetHerHim]?"
 bp2_yearly.4020.t: "Stín víry: Soumrak"
 bp2_yearly.4021.a: "[ROOT.Char.GetFaith.HighGodName] mě uvidí jako samostatného!"
 bp2_yearly.4021.b: "Bohužel, budu ctít památku [pious_dead_parent.GetFirstNameNoTooltip] a [ROOT.Char.GetFaith.HighGodName] tím, že zůstanu v [pious_dead_parent.GetHerHis] stínu."
 bp2_yearly.4021.c: "Už jsem dosáhl dost."
 bp2_yearly.4021.d: "Ať [ROOT.Char.GetFaith.HighGodName] uzná [pious_dead_parent.GetFirstNameNoTooltip] jako #EMP mého #![pious_dead_parent.GetMotherFather]!"
 bp2_yearly.4021.desc: "Uplynuly roky od doby, kdy můj veliký [pious_dead_parent.GetMotherFather], [pious_dead_parent.GetTitledFirstName], [pious_dead_parent.GetDeathReason]. Doufám, že nyní [pious_dead_parent.GetSheHe] slouží [ROOT.Char.GetFaith.HighGodName] v [ROOT.Char.GetFaith.PositiveAfterLife|U]. Přesto duch [pious_dead_parent.GetHerHis] víry je mezi živými stále přítomen, jak jako inspirace, tak jako výzva. Pobožní [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] mě stále považují za [pious_dead_parent.GetHerHis] [ROOT.Char.Custom('GetDaughterSon')]. Teprve včera starý [ROOT.Char.GetFaith.PriestNeuter] chválil [pious_dead_parent.GetHerHim] jako současného vládce!\n\nZajímá mě, jestli ke mně [ROOT.Char.GetFaith.HighGodName] přistupuje stejně? Cítím palčivou potřebu dokázat, že jsem sám [ROOT.Char.GetWomanMan] víry, vystoupit ze stínu mého [pious_dead_parent.GetMotherFather]!"
 bp2_yearly.4021.t: "Stín víry: Rozbřesk"
 bp2_yearly.4022.a: "Stále je přede mnou mnoho, čeho dosáhnout."
 bp2_yearly.4022.b: "Ach, nač se snažit. Doufám, že [ROOT.Char.GetFaith.HighGodName] je shovívavý."
 bp2_yearly.4022.c: "Jsme si nyní rovni, [pious_dead_parent.GetMotherFather|U]."
 bp2_yearly.4022.d: "Nikdy to není dost! Nikdy!"
 bp2_yearly.4022.desc: "Světlo [ROOT.Char.GetFaith.HighGodName] mě vede v mé svaté výpravě, stejně jako kdysi vedlo mého [pious_dead_parent.GetMotherFather], velkého [pious_dead_parent.GetTitledFirstName]. Život [ROOT.Char.GetFaith.HighGodNamePossessive] zbožného služebníka není snadný, přesto cítím nutkání stát se ještě větším než můj [pious_dead_parent.GetMotherFather].\n\nMěl by dobrý [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] vždy neúprosně usilovat o uznání jak svých vrstevníků, tak i [ROOT.Char.GetFaith.HighGodName]? Je příklad [pious_dead_parent.GetMotherFather] majákem, kterým se máme řídit, nebo cílem, kterého máme dosáhnout a překonat?"
 bp2_yearly.4022.t: "Stín víry: Den"
 bp2_yearly.4023.a: "Zklamal jsem tě! [ROOT.Char.GetFaith.HighGodName], prosím, odpusť mi."
 bp2_yearly.4023.b: "[ROOT.Char.Custom('PietyLevelText')] [ROOT.Char.GetFirstNameNoTooltip]. Líbí se mi to."
 bp2_yearly.4023.c: "[ROOT.Char.GetFaith.PositiveAfterLife|U] i Země navždy poznají mé jméno!"
 bp2_yearly.4023.desc_failure: "Dnes jsem se probudil s drtivou myšlenkou: roky jsem se snažil být co nejzbožnější. Přesto stále cítím světlo [ROOT.Char.GetFaith.HighGodName] zastřené vzpomínkou na mého [pious_dead_parent.GetMotherFather], velkého [pious_dead_parent.GetTitledFirstName]. Je to [ROOT.Char.GetFaith.FateGodNamePossessive] vůle?\n\nJe to kletba, kterou každý rodič ukládá svým dětem? Jsme všichni narozeni do marného závodu proti obrům minulosti? Je to svět, jaký [ROOT.Char.GetFaith.CreatorName] zamýšlel?"
 bp2_yearly.4023.desc_success: "[ROOT.Char.GetFaith.FateGodNamePossessive|U] buď chválen! Dnes jsem se poprvé v životě probudil jistý: bez pochyb jsem se osvědčil jako vzorný [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], nejen jako [ROOT.Char.Custom('GetDaughterSon')] [pious_dead_parent.GetTitledFirstName]. Vyhřívám se v světle [ROOT.Char.GetFaith.HighGodName]. Už nejsem ve stínu mého [pious_dead_parent.GetMotherFather].\n\nJe čas více se zaměřit na pozemské záležitosti a být si jist, že jsem v milosti [ROOT.Char.GetFaith.HighGodNamePossessive]? Nebo by dobrý [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] nikdy neměl ochabnout, nikdy nepřestat v posvátném úsilí o [ROOT.Char.GetFaith.HighGodNamePossessive] uznání?"
 bp2_yearly.4023.t: "Stín víry: Vrchol"
 bp2_yearly.4030.a: "A s příchodem slunce vítězství!"
 bp2_yearly.4030.b.flavor: "Slyšte mě, válečníci z [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]! Jak je noc dlouhá, slunce přijde! A s ním vítězství! Vrátíme se s věčnou slávou a jistotou, že žádné utrpení nás nemůže zastavit!"
 bp2_yearly.4030.b: "\"Co si to [frosty_knight.GetSheHe] přeje? Můj $knight_culture_player_no_tooltip$, [frosty_knight.GetFirstNameNoTooltip]?\""
 bp2_yearly.4030.c.tt: "Zocelit se tvrdou zimou"
 bp2_yearly.4030.c: "Ještě jedna krutá zima? Dobrá příprava na další!"
 bp2_yearly.4030.desc: "\"My-my jsme pochodovali těmito zmrzlými kraji, jak dlouho, to ví jen [frosty_knight.GetFaith.CreatorName]! Všichni ti muži v [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], kteří nic nedělají a spí ve svých teplých postelích!\" stěžuje si můj $knight_culture_player_no_tooltip$ [frosty_knight.GetFirstName], třesouc se zimou. Jak dlouho to opravdu? Dny byly krátké a tmavé, bez úlevy od slunce na nebi.\n\nZavřu oči. Slunce! Napadne mě vzpomínka na první sluneční paprsky dlouhé zimy, zimy, která se zdála trvat celý můj život. Dětská vzpomínka se rozlije jako horká voda v mých žilách, nabízí útěchu a pocit bezpečí. Tehdy přišlo slunce a jaro.\n\nA přijde i teď!"
 bp2_yearly.4030.t: "V zasněžený večer"
 bp2_yearly.4031.a.ct: "Úniky mají větší šanci na úspěch, ale neúspěchy jsou nebezpečnější..."
 bp2_yearly.4031.a.flavor: "Zlom ty zatracené řetězy!"
 bp2_yearly.4031.a: "Už nikdy! Budu svobodný!"
 bp2_yearly.4031.b.flavor: "A vydržím i teď."
 bp2_yearly.4031.b: "Trpělivost, [ROOT.Char.GetFirstNameNoTooltip]. Tehdy jsem vydržel."
 bp2_yearly.4031.desc_base: "Nyní mě drží v zajetí [ROOT.Char.Custom('InsultAdjective')] [new_imp.GetTitledFirstName].\n\nJe to osud, který mě sem znovu přivedl? Jsou i řetězy stejné? Byla má svoboda pouze krátkým přerušením v mém zajetí? "
 bp2_yearly.4031.desc_first:1 "Znovu v životě jsem zbaven své svobodné vůle a vsazen do okovů. Jako dítě jsem byl uvězněn [ROOT.Char.Custom('InsultAdjective')] [old_imp.GetTitledFirstName].\n\n"
 bp2_yearly.4031.desc_last: "Budu vždy podléhat rozmarům někoho jiného?\n\nNe! Přežil jsem jako dítě a znovu získal svobodu. Co mě teď zadržuje?"
 bp2_yearly.4031.desc_same_captor: "Nyní mě [old_imp.GetSheHe] drží znovu v zajetí!\n\nTen starý [ROOT.Char.Custom('InsultNoun')] měl tu smělost, že mi dopřál #EMP laskavost#! stejné cely! Byla to pouze [old_imp.GetHerHis] zlá vůle, která mě sem přivedla? Možná je osudem, že má svoboda byla pouze krátkým přerušením mého zajetí?\n\n"
 bp2_yearly.4031.t: "Kruh zajetí"
 bp2_yearly.4032.a.flavor: "Pamatuj si ta slova. Každý [ROOT.Char.GetDynasty.GetNameNoTooltip] je jednou povolán sloužit. Tvůj den přišel dnes."
 bp2_yearly.4032.a: "[ROOT.Char.GetHouse.GetMotto], mé [hostage_kiddo.Custom('GetDaughterSon')]."
 bp2_yearly.4032.b: "Jednoho dne se vrátíš domů, jako já."
 bp2_yearly.4032.desc: "Nastal čas, aby [hostage_kiddo.GetFirstName] odešel. Dívám se do [hostage_kiddo.GetHerHis] očí a vidím v nich sebe jako dítě, když mě poslali jako rukojmí k [new_papa.GetTitledFirstName]. [tru_papa.GetTitledFirstName] se na mě tehdy díval. Jaká slova tehdy padla, si nepamatuji. Jaké myšlenky měl [tru_papa.GetSheHe], když jsem odcházel?\n\nPošle [hostage_kiddo.GetFirstNameNoTooltip] i své děti jako rukojmí v budoucnu? Co mohu [hostage_kiddo.GetHerHim] nabídnout v tomto posledním okamžiku?"
 bp2_yearly.4032.t: "Rukojmí minulosti a přítomnosti"
 childhood_prison_endure: "Kolo osudu: Vydržet"
 childhood_prison_endure_desc: "Tato postava tiše snáší svůj osud opakovaného uvěznění."
 childhood_prison_escape: "Kolo osudu: Útěk"
 childhood_prison_escape_desc: "Tato postava je velmi odhodlaná uniknout ze svého vězení a má velkou šanci toho dosáhnout, nebo při pokusu zemřít."
 delayed_justice_piety: "Zpožděná spravedlnost: Osobní přesvědčení"
 delayed_justice_piety_desc: "Tato postava se vypořádala s vrahem příbuzného podle svého přesvědčení."
 delayed_justive_stress: "Zpožděná spravedlnost: Zásady víry"
 delayed_justive_stress_desc: "Tato postava se vypořádala s vrahem příbuzného v souladu se zásadami své víry."
 drinking_binge: "Nárazové pití"
 drinking_stop: "Náhlé odříkání"
 drinking_stop_desc: "Tato postava náhle přestala pít."
 famed_parent_became_very_famous: "Proslulý rodič"
 famed_parent_became_very_famous_3_desc: "Můj [famed_parent.GetMotherFather], [famed_parent.GetFirstNameNoTooltip], se stal $PRESTIGE_LEVEL_LABEL_3$"
 famed_parent_became_very_famous_3_desc_second_perspective: "tvůj [famed_parent.GetMotherFather], [famed_parent.GetFirstNameNoTooltip], se stal $PRESTIGE_LEVEL_LABEL_3$"
 famed_parent_became_very_famous_3_desc_third_perspective: "[owner.GetTitledFirstNamePossessive] [famed_parent.GetMotherFather], [famed_parent.GetFirstNameNoTooltip], se stal $PRESTIGE_LEVEL_LABEL_3$"
 famed_parent_became_very_famous_4_desc: "Můj [famed_parent.GetMotherFather], [famed_parent.GetFirstNameNoTooltip], se stal $PRESTIGE_LEVEL_LABEL_4$"
