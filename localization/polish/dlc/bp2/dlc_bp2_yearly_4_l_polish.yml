 bp2_yearly.4000.c: "V [ROOT.Char.GetFaith.HighGodNameAlternate] jsem vložil svou naději."
 bp2_yearly.4010.desc:1 "Existují šeptání o příbězích a činech mého [famous_parent.GetMotherFather], [ROOT.Char.Custom('ParentPrestigeLevelText')] [famous_parent.GetTitledFirstName], kamkoli jdu. Blízko nebo daleko, zdá se, že nikdo neslyšel [famous_parent.GetHerHis] jméno.\n\nZajímá mě, zůstanu navždy ve stínu svého [famous_parent.GetMotherFather]? Nebo budu schopen dosáhnout stejné slávy v mém životě jako [famous_parent.GetHerHim]? Jak vysoko budu schopen vylézt?"
 bp2_yearly.4013.desc_failure: "Dnes jsem se probudil s drtivou myšlenkou: Navzdory letům snahy se mé životní úspěchy stále jeví jako bledé ve srovnání s mým velkým [famous_dead_parent.GetMotherFather], [famous_dead_parent.GetTitledFirstName]. Přesvědčil jsem se, přesto jsem stále neschopen uniknout dlouhému stínu [famous_dead_parent.GetHerHis] slávy.\n\nJe to prokletí, které každý [famous_dead_parent.GetMotherFather] přináší svým dětem? Rodíme se všichni do marného závodu proti obrům minulosti?"
 bp2_yearly.4031.b: "Trpělivost, [ROOT.Char.GetFirstNameNoTooltip]. Tenkrát jsem to vydržel."
 pious_parent_opt_out_base_desc: "Tato postava je spokojená žít ve stínu svého pobožného rodiče."
 famed_parent_lvl_1: "Stín slávy: Šero"
 bp2_yearly.4020.c: "Jsem rád, že mám tak pobožného [pious_parent.GetMotherFather]!"bp2_yearly.4032.desc: "Je čas, aby [hostage_kiddo.GetFirstName] odešel. Dívám se do [hostage_kiddo.GetHerHis] očí a vidím sebe jako dítě, když jsem byl poslán jako rukojmí k [new_papa.GetTitledFirstName]. [tru_papa.GetTitledFirstName] se na mě tehdy díval. Jaká slova byla toho dne řečena, nepamatuji si. Jaké myšlenky měl [tru_papa.GetSheHe], když jsem odešel?\n\nPošle [hostage_kiddo.GetFirstNameNoTooltip] v budoucnu také [hostage_kiddo.GetHerHis] děti pryč jako rukojmí? Co mohu [hostage_kiddo.GetHerHim] nabídnout v této poslední chvíli?"
 delayed_justive_stress_desc: "Tato postava se vypořádala s vrahem příbuzného podle principů své víry."
 bp2_yearly.4012.desc: "Uplynulo dlouho od té doby, co jsem se rozhodl zaměřit na napodobování slávy mého mrtvého [famous_dead_parent.GetMotherFather], ještě déle od [famous_dead_parent.GetHerHis] smrti. Je stresující a náročné vystoupit z jeho stínu. Stále cítím, že mě svět posuzuje nejen podle mých činů, ale vždy v porovnání s [famous_dead_parent.GetTitledFirstName].\n\nVím, že jsem respektován, ale stačí to? Co víc mohu udělat, abych byl zapamatován? Abych byl víc než byl [famous_dead_parent.GetMotherFather] vůbec!"
 bp2_yearly.4021.t: "Stín Víry: Úsvit"
 bp2_yearly.4032.a.flavor: "Pamatujte na ta slova. Každý [ROOT.Char.GetDynasty.GetNameNoTooltip] je jednou povolán sloužit. Váš den přišel dnes."
 pious_parent_lvl_1: "Stín Víry: Západ slunce"
