 bp2_yearly.4002.a: "Předci, dejte mi sílu! Více už nepiju!"
 bp2_yearly.4021.c: "Již jsem dosáhl dost."
 bp2_yearly.4012.b: "Ach, proč se obtěžovat. Budu žít navždy ve stínu [famous_dead_parent.GetFirstNameNoTooltip]."
 drinking_stop_desc: "Tato postava náhle přestala pít."
 bp2_yearly.4000.t: "Obavy z minulosti"
 bp2_yearly.4011.c: "Již jsem dosáhl dost."
 delayed_justive_stress: "Zpožděná spravedlnost: Dogmata víry"
 bp2_yearly.4003.b: "Neopakujeme chyby minulosti."
 bp2_yearly.4010.c.flavor: "A jsem spokojený žít ve stínu [famous_parent.GetHerHis]."
 bp2_yearly.4011.t: "Stín slávy: Úsvit"
 bp2_yearly.4023.desc_success: "[ROOT.Char.GetFaith.FateGodNamePossessive|U] buď pochválen! Dnes jsem se probudil poprvé v životě s jistotou: Dokázal jsem bezpochyby, že jsem příkladným [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], nejen [ROOT.Char.Custom('GetDaughterSon')] [pious_dead_parent.GetTitledFirstName]. Koupám se ve světle [ROOT.Char.GetFaith.HighGodName]. Již nejsem ve stínu mého [pious_dead_parent.GetMotherFather].\n\nJe čas soustředit se více na pozemské záležitosti a mít klid, že jsem v milosti [ROOT.Char.GetFaith.HighGodNamePossessive]? Nebo by dobrý [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] neměl nikdy unavit, nikdy nepřestat v posvátném hledání uznání [ROOT.Char.GetFaith.HighGodNamePossessive]?"
 pious_parent_lvl_3_desc: "Tato postava je zaměřena téměř výhradně na to, aby se stala co nejpobožnější."
 bp2_yearly.4022.desc: "Světlo [ROOT.Char.GetFaith.HighGodName] mě vede v mé svaté misi, jak kdysi vedlo mého [pious_dead_parent.GetMotherFather], velkého [pious_dead_parent.GetTitledFirstName]. Život pobožného služebníka [ROOT.Char.GetFaith.HighGodNamePossessive] není snadný, přesto se cítím nucen stát se ještě větším než můj [pious_dead_parent.GetMotherFather].\n\nMěl by dobrý [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] vždy bezohledně usilovat o uznání jak svých vrstevníků, tak [ROOT.Char.GetFaith.HighGodName]? Je příklad [pious_dead_parent.GetMotherFather]'s majákem, kterým se máme řídit, nebo cílem, který máme dosáhnout a přesáhnout?"
 bp2_yearly.4023.b: "[ROOT.Char.Custom('PietyLevelText')] [ROOT.Char.GetFirstNameNoTooltip]. Líbí se mi ten zvuk."
 bp2_yearly.4010.b.flavor: "Budu slavný, budu jasně zářit, bez ohledu na cenu."
 bp2_yearly.4000.b.flavor: "A všichni procházíme životem sami."
 bp2_yearly.4031.b.flavor: "A nyní vydržím."
 bp2_yearly.4021.desc: "Uplynuly roky od mého velkého [pious_dead_parent.GetMotherFather], [pious_dead_parent.GetTitledFirstName] [pious_dead_parent.GetDeathReason]. Doufám, že [pious_dead_parent.GetSheHe] slouží [ROOT.Char.GetFaith.HighGodName] v [ROOT.Char.GetFaith.PositiveAfterLife|U] nyní. Přesto duch [pious_dead_parent.GetHerHis] víry stále přítomný mezi živými, jak jako inspirace, tak jako výzva. Stále jsem považován za [pious_dead_parent.GetHerHis] [ROOT.Char.Custom('GetDaughterSon')] pobožnými [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]. Ještě včera starý [ROOT.Char.GetFaith.PriestNeuter] chválil [pious_dead_parent.GetHerHim] jako současného vládce!\n\nZajímalo by mě, zda [ROOT.Char.GetFaith.HighGodName] cítí to samé o mně? Cítím palčivou potřebu dokázat se jako [ROOT.Char.GetWomanMan] víry své vlastní, vystoupit ze stínu mého [pious_dead_parent.GetMotherFather]!"
 bp2_yearly.4001.a: "[murdered_relative.GetSheHe|U] nyní nic nechce, díky tobě, [ROOT.Char.Custom('InsultNoun')]!"
 famed_parent_opt_out_advanced: "Světlo slávy: Západ slunce"
 bp2_yearly.4032.a: "[ROOT.Char.GetHouse.GetMotto], mé [hostage_kiddo.Custom('GetDaughterSon')]."
 bp2_yearly.4010.c: "Jsem rád, že mám tak slavného [famous_parent.GetMotherFather]!"
 pious_parent_opt_out_advanced: "Světlo víry: Západ slunce"
 bp2_yearly.4031.a.ct: "Pokusy o útěk mají větší šanci na úspěch, i když selhání se stávají nebezpečnějšími..."
 bp2_yearly.4000.desc: "Když držím své novorozené [first_babby.Custom('GetDaughterSon')], [first_babby.GetName], je nadšená radost smíšená se smutkem a bodavým strachem, který mi leze po páteři.\n\nObjímal mě [ROOT.Char.GetMotherFather] takto, než oba [ROOT.Char.GetSheHe] a matka zemřeli, když jsem byl ještě mladý, a zanechali mě úplně samotného?\n\nJe to kletba? Odkrojí [ROOT.Char.GetFaith.FateGodName] mému sladkému dítěti [first_babby.GetHerHis] rodiče, jak [ROOT.Char.GetFaith.FateGodSheHe] učinil mně?"
 bp2_yearly.4011.b: "Ach, navždy budu [famous_dead_parent.GetHerHis] [ROOT.Char.Custom('GetDaughterSon')]."
 bp2_yearly.4022.c: "Jsme nyní rovni, [pious_dead_parent.GetMotherFather|U]."
 bp2_yearly.4013.a: "Selhal jsem ti [famous_dead_parent.GetFirstNameNoTooltip] a selhal jsem sám sobě."
 bp2_yearly.4000.a.flavor: "Budu schopen splnit ten slib?"bp2_yearly.4002.desc:1 "Další noc, další kolo alkoholu. Jak dlouho už piji? Dny? Týdny? Má to vůbec smysl? V vířící pěně mého napůl plného korbele vidím nejs podivnější a nejzvláštnější věc. Znepokojené tváře mých dávno zesnulých příbuzných, [first_aa_relative.GetFirstNameNoTooltip] a [second_aa_relative.GetFirstNameNoTooltip], se na mě dívají.\n\nOpilá mlha je proříznuta mými dávno zapomenutými vzpomínkami na dětství, kdy jsem je našel mrtvé z přehnaného pití, jejich znetvořené, stále opilé, mrtvé tělo.\n\nJaký osud mě čeká?"
 pious_parent_became_very_pious_desc_third_perspective: "[owner.GetTitledFirstNamePossessive] [pious_parent.GetMotherFather], [pious_parent.GetFirstNameNoTooltip], se stal(a) [GetPietyLevelName( pious_parent.GetPietyLevel )]"
 bp2_yearly.4020.c.flavor: "A já jsem spokojen(a) žít ve stínu [pious_parent.GetHerHis]."
 bp2_yearly.4021.b: "Bohužel, uctím památku [pious_dead_parent.GetFirstNameNoTooltip] a [ROOT.Char.GetFaith.HighGodName] tím, že zůstanu ve stínu [pious_dead_parent.GetHerHis]."
 famed_parent_became_very_famous_desc: "Můj [famed_parent.GetMotherFather], [famed_parent.GetFirstNameNoTooltip], se stal(a) [GetPrestigeLevelName( famed_parent.GetPrestigeLevel )]"
 famed_parent_conclusion: "Světlo slávy: Zenith"
 bp2_yearly.4031.a.flavor: "Zlomte proklaté řetězy!"
 bp2_yearly.4030.c: "Další krutá zima? Dobrá příprava na tu další!"
 bp2_yearly.4010.a: "Pokorně? Nejsem pokorný/á!"
 delayed_justice_piety_desc: "Tato postava se vypořádala s vrahem příbuzného podle svých přesvědčení."
 bp2_yearly.4001.desc: "Byl(a) jsem jen dítě, když byla život mého [ROOT.Char.Custom2('RelationToMeShort', murdered_relative)] [murdered_relative.GetName] náhle ukončena na rozkaz [imprisoned_murderer.GetName]. Tehdy jsem byl(a) bezmocný/á tomu zabránit, bezmocný/á vynutit spravedlnost.\n\nDnes je to [imprisoned_murderer.GetNameNoTooltip], kdo je bezmocný, svázaný a podrobený mé vůli. Co by asi chtěl(a) [murdered_relative.GetFirstNameNoTooltip], zajímá mě? Pomstu, život za [murdered_relative.GetHersHis] život, nebo projev milosrdenství?"
 bp2_yearly.4001.b: "V odpuštění je síla, v správně zvolené volbě."
 bp2_yearly.4013.t: "Stín slávy: Zenith"
 famed_parent_lvl_2_desc: "Tato postava je velmi odhodlaná stát se co nejvíce známou."
 bp2_yearly.4030.t: "Na zasněženém večeru"
 bp2_yearly.4030.a: "A se sluncem, vítězství!"
 bp2_yearly.4023.c: "[ROOT.Char.GetFaith.PositiveAfterLife|U] a Země navždy znají mé jméno!"
 bp2_yearly.4011.d: "$bp2_yearly.4011.a$"
 bp2_yearly.4023.t: "Stín víry: Zenith"
 bp2_yearly.4022.a: "Ještě je mnoho, co musím dosáhnout."
 memory_of_sunlight_personal_desc: "Odhodlání této postavy bylo posíleno vzpomínkou na první sluneční světlo."
 bp2_yearly.4022.t: "Stín víry: Světlo dne #Cítím se hashtag požehnaný a hydratovaný, ale stačí to?"
 bp2_yearly.4003.desc: "[child_ruler.GetName|U] je nyní ve stejném věku, jako jsem byl(a), když jsem nastoupil(a) na trůn. Má cesta byla plná překážek, odpovídající za celé království v tak mladém věku, přesto mě to udělalo [ROOT.Char.GetWomanMan], který/á jsem dnes. Mé dětství bylo velmi odlišné od mých vrstevníků: místo dětských her jsem hrál(a) hru dospělých. Hrál(a) jsem ji a dobře se ji naučil(a).\n\nExistuje vhodná země, [giveaway_county.GetDefinitiveName], kde může [child_ruler.GetFirstNameNoTooltip] být vládcem, tak jako jsem byl(a) já. Ale je [child_ruler.GetSheHe] připraven(a)? Je má cesta tou jedinou, která připravuje na drsnou budoucnost?"
 famed_parent_lvl_2: "Stín slávy: Úsvit"
 bp2_yearly.4023.desc_failure: "Dnes jsem se probudil(a) s drtivou myšlenkou: léta jsem se snažil(a) být co nejpobožnější. Přesto stále cítím světlo [ROOT.Char.GetFaith.HighGodName] zakryté vzpomínkou na mého [pious_dead_parent.GetMotherFather], velkého [pious_dead_parent.GetTitledFirstName]. Je to vůle [ROOT.Char.GetFaith.FateGodNamePossessive]?\n\nJe to prokletí, které každý rodič přináší svým dětem? Rodíme se do bezvýznamného závodu proti obrům minulosti? Je to svět, který [ROOT.Char.GetFaith.CreatorName] zamýšlel?"
 pious_parent_conclusion_desc: "Tato postava je posedlá tím, stát se nejpobožnější osobou, kterou kdy existovala."
 bp2_yearly.4011.desc:1 "Můj [famous_dead_parent.GetMotherFather], velký [famous_dead_parent.GetTitledFirstName], [famous_dead_parent.GetDeathReason] před dlouhou dobou. Přesto plamen [famous_dead_parent.GetHerHis] života stále jasně svítí. Co obklopovalo [famous_dead_parent.GetHerHim] všude nyní se zdá, že mě následuje.\n\nMnozí mě stále považují za [famous_dead_parent.GetHerHis] [ROOT.Char.Custom('GetDaughterSon')], spíše než za [ROOT.Char.GetWomanMan] v vlastní pravdě! Ještě včera chválil starý rolník [famous_dead_parent.GetHerHim] jako by [famous_dead_parent.GetSheHe] byl(a) stále naživu!\n\nČas je na to, abych vystoupil(a) ze stínu [famous_dead_parent.GetHerHis]! Abych zanechal(a) svou stopu na světě! Abych byl(a) uznán(a) jako velký [ROOT.Char.GetTitledFirstName]!"drinking_binge: "Pohár pro všechny"
 pious_parent_lvl_2_desc: "Tento charakter je velmi odhodlaný stát se co nejpobožnějším."
 bp2_yearly.4002.b: "Na zdraví vám oběma, [first_aa_relative.GetFirstNameNoTooltip] a [second_aa_relative.GetFirstNameNoTooltip]!"
 childhood_prison_escape_desc: "Tento charakter je velmi odhodlaný uniknout ze svého uvěznění a pravděpodobně toho dosáhne, nebo zahyne při pokusu."
 pious_parent_opt_out_advanced_desc: "Tento charakter je spokojen s dosaženou pobožností."
 famed_parent_lvl_1_desc: "Tento charakter je odhodlaný stát se tak známým jako jeho rodič."
 bp2_yearly.4030.desc: "\"My-my jsme pochodovali těmito zamrzlými zeměmi, jak dlouho jen [frosty_knight.GetFaith.CreatorName] ví! Všichni ti muži v [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], kteří nepracují a spí ve svých teplých postelích!\" [frosty_knight.GetFirstName] si stěžuje, třesouc se zimou. Jak dlouho opravdu? Dny jsou krátké a temné, bez úlevy od slunce nad námi.\n\nZavírám oči. Slunce! Je mi připomínáno první sluneční světlo dlouhé zimy, zimy, která se zdála trvat celý můj život. Vzpomínka na dětství se šíří jako horká voda v mých žilách, nabízející útěchu a útěchu. Slunce a jaro tehdy přišly.\n\nA přijde to i nyní!"
 bp2_yearly.4030.b.flavor: "Slyšte mě, válečníci [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]! Jak je noc dlouhá, slunce přijde! A s ním, vítězství! Vrátíme se s trvalou slávou a jistotou, že žádná těžkost nás nemůže zastavit!"
