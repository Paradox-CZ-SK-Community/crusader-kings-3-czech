 bp2_yearly.4031.desc_same_captor: "Nyní mě [old_imp.GetSheHe] znovu drží v zajetí!\n\nTen starý [ROOT.Char.Custom('InsultNoun')] měl tu drzost mi poskytnout #EMP laskavost#! stejného celu! Bylo to [old_imp.GetHerHis] zlé úmysly, které mě přivedly zpět? Možná je osudem, že má svoboda byla pouze krátkým přerušením mého zajetí?\n\n"
