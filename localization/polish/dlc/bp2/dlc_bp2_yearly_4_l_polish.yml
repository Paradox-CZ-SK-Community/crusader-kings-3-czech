 bp2_yearly.4020.t: "Stín Víry: Západ slunce"
 bp2_yearly.4012.d: "Nikdy není dost! Nikdy!"
 delayed_justice_piety: "Zpožděná Spravedlnost: Osobní Přesvědčení"
 bp2_yearly.4032.desc: "Je čas, aby [hostage_kiddo.GetFirstName] odjel. Dívám se do očí [hostage_kiddo.GetHerHis] a vidím sebe jako dítě, když jsem byl poslán jako rukojmí k [new_papa.GetTitledFirstName]. [tru_papa.GetTitledFirstName] se na mě tehdy díval. Jaká slova byla v ten den řečena, si nepamatuji. Jaké myšlenky měl [tru_papa.GetSheHe], když jsem odešel?\n\nPošle [hostage_kiddo.GetFirstNameNoTooltip] v budoucnu také [hostage_kiddo.GetHerHis] děti pryč jako rukojmí? Co mohu [hostage_kiddo.GetHerHim] nabídnout v této poslední chvíli?"
 bp2_yearly.4002.desc:1 "Další noc, další kolo alkoholu. Jak dlouho už piji? Dny? Týdny? Má to vůbec význam? V vířící pěně mé poloplné korbelu vidím nejpodivnější a nejzvláštnější věc. Znepokojené tváře mých dávno ztracených příbuzných, [first_aa_relative.GetFirstNameNoTooltip] a [second_aa_relative.GetFirstNameNoTooltip], se na mě dívají.\n\nOpilecká mlha je proříznuta mými dlouho zapomenutými vzpomínkami na dětství, jak jsem je našel mrtvé z přehnané konzumace alkoholu, jejich zohavené, stále opilé, mrtvé tělo.\n\nMám sdílet jejich osud?"
 drinking_binge: "Pití bez míry"
