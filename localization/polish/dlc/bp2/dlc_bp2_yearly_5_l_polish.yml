l_polish:
 bp2_yearly.5000.a.failure: "Tvoje lest selže"
 bp2_yearly.5000.a.flavor: "#WEAK Mocná Věž udrží nešťastného [tower_prince.Custom('GetPrincessPrince')]!#!"
 bp2_yearly.5000.a.success: "Machinace se vydaří"
 bp2_yearly.5000.a.tt: "Všichni vazalové [tower_prince.GetFirstName|U] ztratí #negative_value 15#! sympatií k #value you#!"
 bp2_yearly.5000.a: "Musí se to udělat."
 bp2_yearly.5000.b: "Nejsem zrůda."
 bp2_yearly.5000.desc: "Má moc jako regenta je téměř úplná, ale stále se nemohu zbavit pocitu, že moje autorita stojí na vratkých základech. Jsem uzurpátor, a takoví jako já často musejí sáhnout k drastickým opatřením.\n\nJe tu jeden konkrétní trn v mém boku, který by se, s opatrností, dal odstranit. [tower_prince.GetFirstName|U] je mladý, ale [tower_prince.GetSheHe] stále zůstává právoplatným [tower_prince.GetTitleAsNameNoTooltip]. I když se mé sevření nad tímto královstvím utahuje, budou tací, kdo budou zpochybňovat mé postavení, jak mládě dospěje.\n\nMožná by tedy to dítě šlo dostat pod mou kontrolu? S dobře promaštěnými dlaněmi..."
 bp2_yearly.5000.t: "Nedořešená věc"
 bp2_yearly.5001.a.flavor: "Mladý [tower_prince.Custom('GetPrincessPrince')] znovu spatří den, ale skrze zcela jiné oči..."
 bp2_yearly.5001.a: "Sbohem, můj sladký rušiteli spánku..."
 bp2_yearly.5001.b.bypass: "#WEAK To vám umožní obejít jakékoli časové požadavky [regency|E] pro rozhodnutí Pokus o svržení pána [decision|E]#!"
 bp2_yearly.5001.b.flavor: "Poměrně velké množství mincí na správných místech a položím základy pro převrat!"
 bp2_yearly.5001.b.tt: "Všichni [vassals|E] [tower_prince.GetFirstName|U] získají #P 25#! sympatií k #value you#!"
 bp2_yearly.5001.b: "Možná teď přinutím pár rukou jednat..."
 bp2_yearly.5001.c: "[tower_prince.GetSheHe|U] může být propuštěn, pokud [tower_prince.GetSheHe] podpoří mou pozici."
 bp2_yearly.5001.desc: "Po úspěchu mé lestě a když je [tower_prince.GetFirstName|U] tiše zavřený, moje autorita je téměř nezpochybnitelná. Přesto stále slyším šepoty na dvoře, šepoty ptající se, modlící se, požadující: #EMP Kde je mladý [tower_prince.GetTitleAsNameNoTooltip]?#!\n\nNechat dítě naživu a využít [tower_prince.GetHerHim] k posílení mé pozice by mohl být rozumný tah, ale vrácení [tower_prince.GetHerHim] by mohlo povzbudit ty, kdo by mě chtěli sesadit.\n\nExistuje třetí cesta. Lidské myšlenky jsou vratké. Jak rychle by na to zapomněli, kdyby [tower_prince.GetSheHe]... přestal(a) být mezi námi?"
 bp2_yearly.5001.t: "The [tower_prince.Custom('GetPrincessPrince')] in the Tower"
 bp2_yearly.5005.a.tt: "Možná cítí to samé?"
 bp2_yearly.5005.a: "Já..."
 bp2_yearly.5005.b: "To je... nic."
 bp2_yearly.5005.desc: "Čím víc vidím [foreign_hostage.GetFirstName], tím více mě fascinuje [foreign_hostage.GetHerHis] přítomnost. [foreign_hostage.GetSheHe|U] se točí a snaží se proklouznout kolem mě, zatímco se v zahradě honíme, a tečkované sluneční světlo dopadá na [foreign_hostage.GetHerHis] tvář.\n\nMé srdce buší z víc než jen námahy. Zastavím se. Co se to se mnou děje?\n\n\"[ROOT.Char.GetFirstNameNoTooltip]? Co je?\" [foreign_hostage.GetFirstName] se na okamžik zastaví, mírně znepokojen mým rozrušením.\n\nJsem #EMP tak# nervózní..."
 bp2_yearly.5005.t: " [foreign_hostage.Custom('GetPrettyAdjective')|U] cizinec"
 bp2_yearly.5006.a: "I já tě mám rád!"
 bp2_yearly.5006.b: "To je divné. Jsi zvláštní."
 bp2_yearly.5006.desc: "Když se [crusher.GetFirstName] a já honíme a hrajeme v zahradě, všimnu si, že [crusher.GetSheHe] se zastavil(a). Otočím se, abych se podíval(a) na [crusher.GetHerHim], ale [crusher.GetSheHe] se mému pohledu vyhýbá a dívá se na zem.\n\n\"Já... já...\" [crusher.GetSheHe] se po pár sekundách vykoktá. Silně polknuv, [crusher.GetSheHe] zvedne hlavu a dívá se do bodu těsně nad mou hlavou.\n\n\"Opravdu... se mi líbíš!\" [crusher.GetSheHe] vykoktá a téměř se třese nervozitou."
 bp2_yearly.5006.t: "Sladké nicoty"
 bp2_yearly.5007.a: "Mám pro tebe dárek."
 bp2_yearly.5007.b: "Povedlo se! Je to nejlepší pocit, co jsem kdy cítil(a)!"
 bp2_yearly.5007.desc: "K mému nesmírnému úlevě se [foreign_hostage.GetFirstNamePossessive] tvář rozsvítí. [foreign_hostage.GetSheHe|U] se usměje, stydlivě, ale nadšeně přikývne. Ani jeden z nás nemá moc slov.\n\nMísto toho [foreign_hostage.GetFirstNameNoTooltip] natáhne ruku a jemně mi sevře dlaň. [foreign_hostage.GetSheHe|U] se znovu usměje.\n\nProcházíme kolonádní zahradou ruku v ruce, slepí k okolnímu světu. Potichu si přeji, aby ten okamžik nikdy neskončil."
 bp2_yearly.5007.t: "Mladická láska"
 bp2_yearly.5008.a: "Možná... možná [foreign_hostage.GetSheHe] později změní [foreign_hostage.GetHerHis] názor?"
 bp2_yearly.5008.b: "Jak jsi mohl být tak #EMP krutý#!, [foreign_hostage.GetFirstNameNoTooltip]?"
 bp2_yearly.5008.desc: "Ke svému hrůznému zjištění se [foreign_hostage.GetFirstNamePossessive] tvář promění v nejistý škleb.\n\n\"Co tím myslíš? Proč se chováš tak divně?\" ptá se [foreign_hostage.GetSheHe|U] pohrdavě.\n\nMoje srdce leží rozbité na štěrku zahrady. Schovám si tvář, aby [foreign_hostage.GetSheHe] neviděl(a) mé slzy.\n\n\"To nic není. Musím jít.\""
 bp2_yearly.5008.t: "Dýka do srdce"
 bp2_yearly.5009.a: "Samozřejmě, že ano!"
 bp2_yearly.5009.b: "Mnoho se může změnit..."
 bp2_yearly.5009.desc: "Slunce spokojeně pálí, když [marry_crush.GetFirstName] a já podnikáme procházku zahradou. [marry_crush.GetSheHe|U] se ke mně otočí.\n\n\"Až budeme starší, budeme se brát?\" ptá se [marry_crush.GetSheHe|U] upřímně. Moje zmatený výraz očividně vyvolá pokračování. \"Až oba dospějeme, jistě bychom se měli vzít. Je to náš osud!\"\n\nTiše zvažuji tu možnost. Mé vášně planou tak jasně: jistě pro mě neexistuje budoucnost bez [marry_crush.GetFirstNameNoTooltip]?"
 bp2_yearly.5009.t: "Plánování budoucnosti"
 bp2_yearly.5010.a.flavor: "Několik jiskřiček těch dětských plamínků stále zůstává..."
 bp2_yearly.5010.a.tt: "Požádáš [marry_crush.GetFirstNameNoTooltip] o ruku"
 bp2_yearly.5010.a: "Tak... co na to říkáš?"
 bp2_yearly.5010.b: "Byly to hezké časy, že?"
 bp2_yearly.5010.desc: "\"Je to jako za starých časů, že?\"\n\nZ rozjímání mě vytrhne [marry_crush.GetFirstName]. [marry_crush.GetSheHe|U] si [marry_crush.GetHerselfHimself] sedne vedle mě a široce se usmívá. Jen být s [marry_crush.GetHerHim] v této zahradě mi opravdu připomíná dobu, kdy jsme byli oba mladí a trapně oddaní jeden druhému.\n\n\"Pamatuješ, jak jsme tehdy slíbili, že se vezmeme, pokud budeme dospělí a oba svobodní?\" [marry_crush.GetSheHe|U] se při vzpomínce nahlas zasměje. Opravdu jsme byli tak naivní.\n\nA přesto..."
 bp2_yearly.5010.t: "Návrat z minulosti"
 bp2_yearly.5011.a: "...ano. Ano, udělejme to."
 bp2_yearly.5011.b: "Jaké dětské nesmysly! Seber se."
 bp2_yearly.5011.desc: "\"Pamatuješ,\" říká [root_crush.GetFirstName], když se ke mně otáčíme a povídáme si v zahradě, \"že jsme si jako děti slíbili, že se vezmeme, pokud budeme oba dospělí a svobodní?\"\n\nZaskočeně pročesuji vzpomínky. Jistě, #EMP opravdu# si to pamatuji. V zahradě velmi podobné této jsme učinili tehdy ty naivní, nadějné dětské sliby. Byli jsme tak mladí, tak vášniví. Vzpomínka vyvolá nechtěný úsměv.\n\n\"Nezapomněl jsem.\" [root_crush.GetFirstNameNoTooltip] je o něco upřímnější, než jsem čekal. [root_crush.GetSheHe|U] vezme mou ruku do [root_crush.GetHersHis]. \"Myslel jsem to vážně. Jsme oba svobodní. Pamatuji si, jak jsme byli šťastní.\""
 bp2_yearly.5011.t: "Poctivý návrh"
 bp2_yearly.5012.a: "Navždy a napořád!"
 bp2_yearly.5012.b: "...možná bych to měl(a) vlastně přehodnotit."
 bp2_yearly.5012.desc: "Výraz [marry_crush.GetFirstNamePossessive] tváře je na chvíli nečitelný, ale brzy se promění v překvapení a radost.\n\n\"Samozřejmě, vezmu tě! Samozřejmě!\" [marry_crush.GetSheHe|U] se vrhne do mých paží. Na okamžik jsme opět jako děti, zmatení těmito rozrušujícími city.\n\nVezmu [marry_crush.GetHerHis] ruku a vydáme se ke vchodu do zahrady. Je toho přece mnoho k zařízení."
 bp2_yearly.5012.t: "Znovu oživeno"
 bp2_yearly.5013.a: "Oh..."
 bp2_yearly.5013.desc: "Výraz [marry_crush.GetFirstNamePossessive] tváře je na chvíli nečitelný, ale brzy přechází do zmatku.\n\n\"Co tím myslíš? To myslíš vážně?\" [marry_crush.GetSheHe|U] si zamračí [marry_crush.GetHerHis] obočí. \"Proč mluvíš o dětských slibech?\"\n\nSnažím se najít slova, ale [marry_crush.GetSheHe] už odchází, potřásá [marry_crush.GetHerHis] hlavou s opovržením."
 bp2_yearly.5013.t: "Uhaseno"
 bp2_yearly.5050.a: "\"Už jich umím víc! Nauč mě!\""
 bp2_yearly.5050.b: "Ale... chci!"
 bp2_yearly.5050.c: "To je aspoň dobré vědět."
 bp2_yearly.5050.desc: "Když se procházím nádvořím, kousek pergamenu se zatočí ve větru. Chytím ho, ale podivné znaky na něm nejsou podobné ničemu, co jsem kdy viděl(a).\n\n\"Ah! Našel(a) jsi mou poznámku!\" hlásí [polyglot.GetFirstNamePossessive] hlas a poleká mě. Když zaznamená mé zmatení, [polyglot.GetSheHe] papírek uklidňujícím poklepáním.\n\n\"Je to v jiném jazyce, můj malý [ROOT.Char.GetLadyLord], neboj se! Umím to číst, ale teď se tím nemusíš zatěžovat.\""
 bp2_yearly.5050.t: "Mnohojazyčný"
 bp2_yearly.5051.a: "Je dobře, že spolu tráví čas!"
 bp2_yearly.5051.b: "\"[child.GetFirstNameNoTooltip]! Nezapomeň se učit!\""
 bp2_yearly.5051.desc: "Slyším to, ozývá se to po [ROOT.Char.Custom('ResidenceBuilding')]. Jemné chichotání, občasné výbuchy smíchu. Když vstoupím do [ROOT.Char.Custom('GetRoom')], vyjde najevo, kdo je původcem.\n\n[child.GetFirstName] — podle odhozených knih rozházených po stole jasně opustil(a) své učení — drží ve svých pažích [child.Custom2('RelationToMe', baby)] [baby.GetFirstName]. Miminko spokojeně žbluňká, zatímco [child.GetFirstNameNoTooltip] vykukuje skrz prsty na [baby.GetHerHim] a oba se radostně chichotají."
 bp2_yearly.5051.t: "Kuk!"
 bp2_yearly.5052.a: "\"No a co tenkrát, když #EMP já# to udělal, co říkáš?\""
 bp2_yearly.5052.b: "\"Nevadí, když se k vám přidám?\""
 bp2_yearly.5052.c: "To je milé. Raději je nechám být."
 bp2_yearly.5052.desc: "Můj krok se zpomalí, když se přibližuji ke [ROOT.Char.Custom('GetRoom')]. Zdá se mi, že slyším hlas. Ano, je tam!\n\nVidím svého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('grandparent'))] [grandparent.GetFirstName], který hrdě drží své vnouče [child.GetFirstName] a vypravuje příběh. Naslouchám také, zachytávám jen útržky.\n\n[grandparent.GetFirstNameNoTooltip] vypráví příběhy ze života plného zážitků a vyprávění starých i nových časů zjevně silně rezonuje u [child.GetFirstNameNoTooltip], jehož ústa zůstávají nadšeně dokořán."
 bp2_yearly.5052.t: "Staré příběhy"
 bp2_yearly.5053.a: "\"Víš, že nikdy nemohu nahradit svou rodinu, [angry_kid.GetFirstNameNoTooltip].\""
 bp2_yearly.5053.b.failure: "Nevěří ti"
 bp2_yearly.5053.b.success: "Přesvědčíš je"
 bp2_yearly.5053.b: "\"Já bych tak nikdy necítil(a)!\""
 bp2_yearly.5053.c: "[ward.GetFirstNameNoTooltip] je mi více dítětem než jsi kdy byl(a) ty!"
 bp2_yearly.5053.desc: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('ward'))] [ward.GetFirstName] se zasměje na můj vtip a mává na rozloučenou, když se [ward.GetSheHe] vrací ke svým studiím. Najednou ke mně vtrhne můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('angry_kid'))] [angry_kid.GetFirstName].\n\n\"Přiznej to!\" křičí rozzlobeně [angry_kid.GetSheHe|U]. \"Pořád se víc a víc zamilováváš do toho #EMP cizince#!. Jsi víc připojený k [ward.GetHerHim] než k #EMP mně#! — své vlastní krvi a tělu!\"\n\nZřejmě můj rostoucí pocit, že [ward.GetFirstNameNoTooltip] sem prostě #EMP patří#!, není sdílen všemi..."
 bp2_yearly.5053.t: "V zajetí srdce"
 bp2_yearly.5054.a: "Je dobré je vidět, jak si rozumí."
 bp2_yearly.5054.b.tt: "[child.GetSheHe|U] se bude muset naučit, že nelze prostě všem věřit."
 bp2_yearly.5054.b: "\"[child.GetFirstNameNoTooltip]! Počkej chvíli a poslouchej...\""
 bp2_yearly.5054.desc: "Smích a světlo vtrhnou do mých komnat a ohlásí příchod mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] a mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.GetFirstName]. Ti dva si vesele honí hračky.\n\nDvě děti z velmi odlišných poměrů se nevinně hrají a jejich podobností je víc než rozdílů.\n\nMožná je to dobré?"
 bp2_yearly.5054.t: "Pevní přátelé"
 bp2_yearly.5100.a.tt: "Spouští duel s [challenger.GetFirstNameNoTooltip]."
 bp2_yearly.5100.a: "Dobře. Zaujmi postoj!"
 bp2_yearly.5100.b.tt: "Se zaměřením na manévry si určitě ušetříme bolestivé údery do hlavy..."
 bp2_yearly.5100.b: "Proč to neudělat jako cvičný souboj místo toho?"
 bp2_yearly.5100.desc: "#EMP Švih-šušt!#! Zvuk dřevěného meče proříznutého vzduchem a zasahujícího cíl mě nadchne. Připravuji se k dalšímu úderu, ale zachytil(a) jsem pohled jiného. [challenger.GetFirstName] spěchá dolů po schodech a mává mečem vlastní výroby.\n\n\"[ROOT.Char.GetFirstNameNoTooltip]! Ukaž, jak si proti #EMP mně#! povedeš!\"\n\nOčima [challenger.GetFirstNameNoTooltip] obhlédnu ostražitě. Tyto 'meče' by asi mohly způsobit nemalé škody, kdyby s nimi někoho píchli, a [challenger.GetFirstNameNoTooltip] vypadá trochu příliš... #EMP nadšeně#! na můj vkus."
 bp2_yearly.5100.t: "Přichází vyzývatel"
 bp2_yearly.5101.a: "Jak si #EMP dovoluješ#! mi rozkazovat?!"
 bp2_yearly.5101.b.failure: "Prohraješ závod"
 bp2_yearly.5101.b.success: "Vyhraješ závod"
 bp2_yearly.5101.b.tt: "Ani jeden z nich si nevšimne, že to dělám jen proto, abych nás dostal(a) z místnosti..."
 bp2_yearly.5101.b: "Závodím s tebou venku, [child.GetFirstNameNoTooltip]!"
 bp2_yearly.5101.c: "\"Promiň, [councillor.GetFirstNameNoTooltip]. Přestaneme.\""
 bp2_yearly.5101.desc: "Dveře se s ránem otevřou, když za [child.GetFirstName] popoháním, oba na dřevěných konících a radostně se smějeme, zatímco lítáme po pracovně. [councillor.GetFirstName], můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))], unaveně zvedá hlavu z hald pergamenů, které prohlížel.\n\n\"Musíte tu dělat ten pekelný hluk?\" vykřikne [councillor.GetSheHe|U], ukazujíc na nás dva. \"#EMP Někdo#! musí pomáhat spravovat toto království, můj [ROOT.Char.GetLadyLord], a ocenil(a) bych klid a ticho, abych mohl(a) pracovat!\"\n\nOhlédnu se na [child.GetFirstNameNoTooltip], který(á) stále vesele pobíhá."
 bp2_yearly.5101.t: "Hra na koně"
 bp2_yearly.5102.a.tt: "[sibling.GetFirstNameNoTooltip] obdrží [newly_created_artifact.GetName]"
 bp2_yearly.5102.a: "Prosím přestaň! Koupím ti hračku!"
 bp2_yearly.5102.b.failure: "[sibling.GetFirstNameNoTooltip] nehodlá ustoupit"
 bp2_yearly.5102.b.success: "Přesvědčíš [sibling.GetFirstNameNoTooltip], aby to neřekl(a)"
 bp2_yearly.5102.b: "Ne, ne, neříkej to [parent.GetMotherFather]!"
 bp2_yearly.5102.c: "\"Přestaň s tím, ty ufňukaný plačku!\""
 bp2_yearly.5102.desc: "Je řada [sibling.GetFirstNamePossessive] honit mě, když si hrajeme na nádvoří, a srdce mi buší, když se při tom proplétám mezi květinovými záhony.\n\nVyveden z rovnováhy, [sibling.GetFirstNameNoTooltip] udělá kotrmelec a já bez přemýšlení uštědřím [sibling.GetHerHim] oportunní strčení. [sibling.GetFirstNameNoTooltip] se převrátí... přímo do trnitého růžového keře!\n\nOkamžité vzlyky, které se rozezněly, byly stejně hlasité, jako byly předvídatelné. Kymácejíc se na nohy, [sibling.GetSheHe] okamžitě odbíhá směrem — k mé hrůze poznamenám — k pokoji našeho [parent.GetMotherFather]."
 bp2_yearly.5102.t: "Okamžité následky"
 bp2_yearly.5103.a: "\"Nemůžeš mě zastavit! Brzy budu #EMP vládnout#!\""
 bp2_yearly.5103.b.failure: "Tvůj [child.Custom2('RelationToMeShort', parent)] tě chytí a zmlátí"
 bp2_yearly.5103.b.success: "Podaří se ti uprchnout s dobrotou v ruce"
 bp2_yearly.5103.b: "Teď se musím vytratit!"
 bp2_yearly.5103.c: "\"Promiň. Už to neudělám.\""
 bp2_yearly.5103.desc: "Když procházím kolem, ucítím z kuchyně nádhernou vůni. Mé kručící břicho mě žene ke dveřím a opatrný pohled odhalí přesně to, co jsem doufal.\n\n[ROOT.Char.Custom('FavoriteTreatDemand')|U]! Nehlídané! Nebo alespoň #EMP zdánlivě#!. Další obezřetné pohlédnutí po místnosti neukáže nic podezřelého. Musím se jen rozběhnout a—\n\n\"[ROOT.Char.GetFirstNameNoTooltip]!\" Zmrznu, ruka natažená, jen pár centimetrů od rozkoše. \"Co si myslíš, že děláš?\" hlas mého [ROOT.Char.Custom2('RelationToMeShort', parent)], [parent.GetFirstNamePossessive], je stejně přísný jako zraňující."
 bp2_yearly.5103.t: "Pašování sladkostí"
 bp2_yearly.5104.a: "Jen si tu sednu a budu sdílet jejich náladu."
 bp2_yearly.5104.b.failure: "Nic z toho, co děláš, [child.GetFirstNameNoTooltip] nevzbudí"
 bp2_yearly.5104.b.success: "Podaří se ti přesvědčit [child.GetFirstNameNoTooltip], aby přišel(a) si hrát, a brzy se rozveselí"
 bp2_yearly.5104.b: "\"Tak pojď, [child.GetFirstNameNoTooltip], pojď si hrát!\""
 bp2_yearly.5104.c.tt: "Možná se z toho něco naučím..."
 bp2_yearly.5104.c: "No... asi je lepší je nechat být?"
 bp2_yearly.5104.desc: "Vtrhnu do nádvoří s hračkou v ruce, ale [child.GetFirstName] sedí sklesle na lavičce. Sotva si mě všimne a povzdechne si při mých snahách ho/ji rozveselit. Moje hračka zůstane nedotčena a já nevím, co dělat.\n\nCo teď?"
 bp2_yearly.5104.t: "Osamělé dítě"
 bp2_yearly.5105.a.failure: "[child.GetFirstNameNoTooltip] zasáhne první"
 bp2_yearly.5105.a.success: "Úspěšně zasáhneš"
 bp2_yearly.5105.a.tt: "Turnaj začíná!"
 bp2_yearly.5105.a: "\"Tak pojď, [child.GetLadyLord|U] [child.GetFirstNameNoTooltip]! Pojďme se utkat!\""
 bp2_yearly.5105.b: "Myslím, že opatrnost je zde lepší než odvaha."
 bp2_yearly.5105.desc: "\"[ROOT.Char.GetFirstNameNoTooltip]!\" pronese pisklavý hlas napříč nádvořím. \"Vyzývám tě na souboj, abys obhájil svou čest! Vyber si hříbě a zvedni kopí, mocný bojovníku!\"\n\n[child.GetFirstName] má v ruce větev a mezi nohami dřevěného koníka. Můj vlastní koník byl pěkně odložen na nedaleké lavičce, přímo vedle podobně velké větve.\n\nZdá se, že [child.GetFirstNameNoTooltip] je skutečně připraven na bitvu!"
 bp2_yearly.5105.t: "Za čest a slávu!"
 bp2_yearly.5106.a.failure: "Hůl [child.GetFirstNamePossessiveNoTooltip] se proklouzne"
 bp2_yearly.5106.a.success: "Tvůj úder trefí cíl"
 bp2_yearly.5106.a.tt: "Toto kolo je klíčové: buď ho vyhraješ, nebo zůstaneš v soutěži..."
 bp2_yearly.5106.a: "Uvidíme, jak to dopadne..."
 bp2_yearly.5106.b: "\"Můžeme už přestat?\""
 bp2_yearly.5106.desc.losing: "'Kopí' [child.GetFirstNamePossessive] mě zasáhne přímo do hrudi a pošle mě rejdovat. [child.GetSheHe|U] odjíždí triumfálně."
 bp2_yearly.5106.desc.winning: "Moje 'kopí' zasáhne [child.GetFirstName] na hrudi a vytvoří malý otlak na kůži. Odjíždím triumfálně, zatímco [child.GetSheHe] si bolestně třese trup."
 bp2_yearly.5106.ending: "\n\nPrvní střet je vždy sázka. Teď jde o zapamatování výcviku a o hledání taktických výhod.\n\nVítr zamává listy stromů, když se postavíme k dalšímu — možná osudovému — nájezdu."
 bp2_yearly.5106.t: "Zásah zaznamenán"
 bp2_yearly.5107.a.failure: "[child.GetFirstNameNoTooltip] je prostě příliš rychlý"
 bp2_yearly.5107.a.success: "Trefíš se a vyhraješ souboj"
 bp2_yearly.5107.a: "Pro vítězství!"
 bp2_yearly.5107.b.tt: "\"Opravdu vyrovnaný souboj\""
 bp2_yearly.5107.b.tt_fail: "Byla to jen hra"
 bp2_yearly.5107.b.tt_success: "Můžeš vyhrát další turnaj"
 bp2_yearly.5107.b: "\"No, už jsme oba jednou zvítězili, tak proč to neukončit remízou?\""
 bp2_yearly.5107.b_tt_fail: "Nic se z toho nenaučíš"
 bp2_yearly.5107.desc.losing: "[child.GetFirstName] není ten povaleč, kterého jsem očekával. Místo aby polevil, jeho/její hůl udeří do mého břicha. Přehýbám se, snažím se skrýt podráždění, zatímco se [child.GetFirstNameNoTooltip] šibalsky usmívá."
 bp2_yearly.5107.desc.winning: "Moje hůl sklouzne, vzroste a prosekne pod [child.GetFirstNamePossessive], trefí ho/ji přesně do břicha! Vítr je vyražen z [child.GetHerHim], [child.GetFirstNameNoTooltip] se s obtížemi vzpamatuje."
 bp2_yearly.5107.ending: "Nyní oba neseme trofeje bitvy na svých tělech.\n\nPrvní střet uklidnil nervy, druhý nasadí taktiku, ale třetí... třetí kolo je o čtení soupeře, využití veškerých nabytých znalostí a vykrytí pověstných projevů.\n\nJsem připraven."
 bp2_yearly.5107.t: "Úder vrácen"
 bp2_yearly.5108.a: "\"Soubojoval jsi s velkým uměním, [child.GetFirstNameNoTooltip].\""
 bp2_yearly.5108.b: "\"Ha! A proto jsem #EMP nejlepší#!\""
 bp2_yearly.5108.c: "\"Skvělý souboj, [child.GetFirstNameNoTooltip]!\""
 bp2_yearly.5108.d: "Pomstím se [child.GetHerHim] za tuhle náhodu..."
 bp2_yearly.5108.desc.losing: "Hůl [child.GetFirstNamePossessive] na okamžik zaváhá, ale nebyla to váhavost, nýbrž klamný manévr. S třeskem zasáhne můj trup, vyrazí mi dech a upadnu na zem.\n\n[child.GetFirstNameNoTooltip] se odtáhne, zatímco se zvedám na nohy, ale píchnutí porážky bolí víc než odřeniny a modřiny."
 bp2_yearly.5108.desc.winning: "Skoro zavřu oči v okamžiku nárazu, ale můj úder je přesto opět přesný. Moje hůl narazí do [child.GetFirstNamePossessive] hrudní kosti a efektně se roztříští.\n\nTo ho/ji zcela shodí, a na chvíli stojím nad jeho/jejím ležícím tělem, než se [child.GetFirstNameNoTooltip] s námahou zvedne.\n\nVítězství je moje a je to opravdu, #EMP opravdu#! sladké."
 bp2_yearly.5108.t: "Skvělý střet!"
 bp2_yearly.5109.a: "\"Pamatuj. [parent.GetSheHe|U] na tebe vždy dohlíží.\""
 bp2_yearly.5109.b.failure: "[child.GetFirstNameNoTooltip] se nedá utěšit"
 bp2_yearly.5109.b.success: "Podaří se ti [child.GetHerHim] utěšit"
 bp2_yearly.5109.b: "Zkusím [child.GetHerHis] trochu rozptýlit."
 bp2_yearly.5109.c.tt: "Uvidím, jestli se mohu prostě vytratit..."
 bp2_yearly.5109.c: "Já... nevím, co k tomu říct."
 bp2_yearly.5109.desc: "Nádvoří se nese ozvěna tichého vzlyku. [child.GetFirstName] sedí na lavičce, slzy stékají po [child.GetHerHis] tváři. [child.GetSheHe|U] se snaží je zadržet, když se přibližuji, a smutně ukazuje na místo vedle sebe.\n\n"
 bp2_yearly.5109.desc_sibling: "\"Tak moc nám chybí [parent.GetMotherFather]. Já... nemůžu přestat myslet na [parent.GetHerHim].\"\n\nUž je to nějaký čas, co náš [parent.GetMotherFather] [parent.GetFirstName] zemřel(a), ale je zřejmé, že [child.GetSheHe] stále velmi silně pociťuje jeho/její ztrátu."
 bp2_yearly.5109.desc_unrelated: "\"Tak moc mi chybí můj [parent.GetMotherFather]. Já... nemůžu přestat myslet na [parent.GetHerHim].\"\n\nUž je to nějaký čas, co [child.GetFirstNamePossessiveNoTooltip] [parent.GetMotherFather] [parent.GetFirstName] zemřel(a), ale je zřejmé, že [child.GetSheHe] stále velmi silně pociťuje jeho/její ztrátu."
 bp2_yearly.5109.t: "Trvalé zlomení srdce"
