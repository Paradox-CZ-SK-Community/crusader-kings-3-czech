l_polish:
 bp2_yearly.5000.a.failure: "Tvůj plán selhává"
 bp2_yearly.5000.a.flavor: "#WEAK Mocná věž si bude držet nešťastného [tower_prince.Custom('GetPrincessPrince')]!#!"
 bp2_yearly.5000.a: "Musí to být hotové."
 bp2_yearly.5000.a.success: "Úskok se zdařil"
 bp2_yearly.5000.a.tt: "Všichni vazalové [tower_prince.GetFirstName|U] ztratí #negative_value 15#! názor na #value ty#!"
 bp2_yearly.5000.b: "Nejsem žádný monster."
 bp2_yearly.5000.desc: "Má moc jako regent je téměř absolutní, ale stále nemohu setřást pocit, že moje autorita je postavena na nestabilních základech. Jsem uzurpátor a mní podobní často musí jednat drasticky.\n\nExistuje jedna konkrétní trn v mém boku, který by mohl, s péčí, být odstraněn. [tower_prince.GetFirstName|U] je mladý, ale [tower_prince.GetSheHe] stále zůstává právoplatným [tower_prince.GetTitleAsNameNoTooltip]. I když se můj stisk kolem tohoto království utahuje, budou ti, kteří budou pochybovat o mé pozici, jak hříbě dospěje.\n\nMožná by dítě mohlo být přivedeno pod mou kontrolu? S těmi správnými promazanými dlaněmi..."
 bp2_yearly.5000.t: "Neuzavřená záležitost"
 bp2_yearly.5001.a.flavor: "Mladý [tower_prince.Custom('GetPrincessPrince')] zase uvidí světlo dne, ale skrze zcela jiné oči..."
 bp2_yearly.5001.a: "Sbohem, můj sladký narušiteli spánku..."
 bp2_yearly.5001.b.bypass: "#WEAK To ti umožní obcházet jakékoliv [regency|E] časové požadavky pro pokus o svržení prince [decision|E]#!"
 bp2_yearly.5001.b.flavor: "Podstatné množství mincí na správných místech, a já budu mít položený základ pro puč!"
 bp2_yearly.5001.b: "Možná teď můžu přinutit někoho jednat..."
 bp2_yearly.5001.b.tt: "Všichni [vassals|E] [tower_prince.GetFirstName|U] získávají #P 25#! názor na #value ty#!"
 bp2_yearly.5001.c: "[tower_prince.GetSheHe|U] může být propuštěn, pokud [tower_prince.GetSheHe] podpoří mou pozici."
 bp2_yearly.5001.desc: "Mé komploty byly úspěšné a [tower_prince.GetFirstName|U] je tiše zamčený, moje autorita je téměř nepopiratelná. Přesto stále slyším šepoty se nesoucí na rtech na dvoře, šepoty, které se ptají, modlí se, požadují: #EMP Kde je mladý [tower_prince.GetTitleAsNameNoTooltip]?#!\n\nNechat dítě naživu a použít [tower_prince.GetHerHim] k posílení své pozice by mohlo být správným krokem, ale přivedení [tower_prince.GetHerHim] zpět by mohlo povzbudit ty, kteří by mě chtěli svrhnout.\n\nExistuje třetí cesta. Mysli lidí rychle kolují. Jak rychle by to z nich vypadlo, kdyby [tower_prince.GetSheHe] našel [tower_prince.GetHerselfHimself]... indisponovaného?"
 bp2_yearly.5001.t: "Princ v věži"
 bp2_yearly.5005.a: "Já..."
 bp2_yearly.5005.a.tt: "Možná mají stejný pocit?"
 bp2_yearly.5005.b: "Je to... nic."
 bp2_yearly.5005.desc: "Čím víc vidím [foreign_hostage.GetFirstName], tím víc mě okouzluje [foreign_hostage.GetHerHis] přítomnost. [foreign_hostage.GetSheHe|U] se otáčí a snaží se vyhnout mně, když se honíme po zahradě, teplé sluneční světlo padá na [foreign_hostage.GetHerHis] obličej.\n\nMé srdce bije nejen kvůli námaze. Zpomalím. Co se se mnou děje?\n\n"[ROOT.Char.GetFirstNameNoTooltip]? Co je špatně?" [foreign_hostage.GetFirstName] se na chvíli zastaví, mírně znepokojen [mým zmatkem].\n\nJsem #EMP tak#! nervózní..."
 bp2_yearly.5005.t: "A [foreign_hostage.Custom('GetPrettyAdjective')|U] cizinec"
 bp2_yearly.5006.a: "Mám tě také rád!"
 bp2_yearly.5006.b: "To je divné. Jsi divný."
 bp2_yearly.5006.desc: "Jak [crusher.GetFirstName] a já běháme a hrajeme si v zahradě, uvědomuji si, že [crusher.GetSheHe] zabloudil a zastavil se. Otočím se, abych se podíval na [crusher.GetHerHim], ale [crusher.GetSheHe] se vyhýbá mému pohledu, zírající dolů na zem.\n\n"Já... já..." [crusher.GetSheHe] se podaří zakoktávat po několika sekundách. Silně polkne, [crusher.GetSheHe] zvedne [crusher.GetHerHis] hlavu, aby se podíval přímo na místo těsně nad mou hlavou.\n\n"Opravdu... líbím se ti!" [crusher.GetSheHe] se podaří vyslovit, téměř se chvěje nervozitou."
 bp2_yearly.5006.t: "Sladké nesmysly"
 bp2_yearly.5007.a: "Mám pro tebe dárek."
 bp2_yearly.5007.b: "Podařilo se to! To je nejlepší, jak jsem se kdy cítil!"
 bp2_yearly.5007.desc: "K mému nekonečnému úžasu se [foreign_hostage.GetFirstNamePossessive] obličej rozjasní. [foreign_hostage.GetSheHe|U] se usměje, mírně se přikývne, ale nadšeně. Ani jeden z nás nenachází příliš mnoho slov k řízení.\n\nMísto toho [foreign_hostage.GetFirstNameNoTooltip] natáhne ruku a jemně uchopí mou. [foreign_hostage.GetSheHe|U] se znovu usmívá.\n\nKrátíme si to v kolonádové zahradě, ruku v ruce, netušící o světě mimo nás dva. Tiše si přeji, aby tento okamžik nikdy neskončil."
 bp2_yearly.5007.t: "Mladá Láska"
 bp2_yearly.5008.a: "Možná... možná [foreign_hostage.GetSheHe] změní [foreign_hostage.GetHerHis] názor později?"
 bp2_yearly.5008.b: "Jak můžeš být tak #EMP krutý#!, [foreign_hostage.GetFirstNameNoTooltip]?"
 bp2_yearly.5008.desc: "K mé hrůze se [foreign_hostage.GetFirstNamePossessive] tvář rozpadá na nejistý grimasy.\n\n"Co tím myslíš? Proč jsi tak divný?" [foreign_hostage.GetSheHe|U] se ptá s opovržením.\n\nMoje srdce leží roztrhané na štěrku zahrady. Skrývám svou tvář, abych [foreign_hostage.GetSheHe] nemohl vidět slzy.\n\n"To nic. Musím jít.""
 bp2_yearly.5008.t: "Dýka skrze srdce"
 bp2_yearly.5009.a: "Samozřejmě, že ano!"
 bp2_yearly.5009.b: "Hodně se může změnit..."
 bp2_yearly.5009.desc: "Slunce šťastně svítí, když [marry_crush.GetFirstName] a já podnikáme výlet kolem zahrady. [marry_crush.GetSheHe|U] se na mě otáčí.\n\n"Když budeme starší, budeme zasnoubili?" ptá se [marry_crush.GetSheHe|U] upřímně. Můj zvídavý výraz jasně vyvolává otázku. "Až budeme oba plnoletí, určitě bychom se měli vzít. To je naše příběh!"\n\nZamýšlím nad touto možností v tichosti. Moje vášně hoří tak jasně: jistě není možné mít budoucnost bez [marry_crush.GetFirstNameNoTooltip]?"
 bp2_yearly.5009.t: "Plánování do budoucnosti"
 bp2_yearly.5010.a.flavor: "Několik záblesků těch dětských uhlíků stále zůstává..."
 bp2_yearly.5010.a: "Tak... co říkáš?"
 bp2_yearly.5010.a.tt: "Žádáš [marry_crush.GetFirstNameNoTooltip], aby si se vzala"
 bp2_yearly.5010.b: "Byly to dobré časy, že?"
 bp2_yearly.5010.desc: ""Je to jako za starých časů, že?"\n\nJsem vytržen z mého snění [marry_crush.GetFirstName]. [marry_crush.GetSheHe|U] si sedne [marry_crush.GetHerselfHimself] vedle mě, široce se usmívající. Mít [marry_crush.GetHerHim] v této zahradě skutečně přináší vzpomínky na čas, kdy jsme byli oba mladí a trapně oddaní jeden druhému.\n\n"Pamatuješ si na tu dobu? Dokonce jsme si slíbili, že se vezmeme, pokud budeme jako dospělí stále svobodní!" [marry_crush.GetSheHe|U] se nahlas zasměje při vzpomínce. Opravdu jsme byli oba tak naivní.\n\nI když..."
 bp2_yearly.5010.t: "Rána z minulosti"
 bp2_yearly.5011.a: "...ano. Ano, udělejme to."
 bp2_yearly.5011.b: "Jaká dětská hloupost! Vzpamatuj se."
 bp2_yearly.5011.desc: ""Pamatuješ si," říká [root_crush.GetFirstName], když se ke mně otáčí, zatímco si povídáme na zahradě, "že jsme se slíbili vzít, když jsme byli dětmi, pokud bychom byli dospělí a neženatí?"\n\nUdiveně vzpomínám na své vzpomínky. #EMP pamatuji#!. V zahradě, která je velmi podobná této, jsme učinili ty naivní, nadějné sliby z dětství. Byli jsme tak mladí, tak vášniví. Ta vzpomínka přináší neúmyslný úsměv.\n\n"Nezapomněl jsem." [root_crush.GetFirstNameNoTooltip] je o něco upřímnější, než jsem očekával. [root_crush.GetSheHe|U] mi bere ruku do [root_crush.GetHersHis]. "Myslel jsem to, co jsem řekl. Oba jsme neženatí. Pamatuji si, jak jsme byli šťastní.""
 bp2_yearly.5011.t: "Slušný návrh"
 bp2_yearly.5012.a: "Navždy a vždy!"
 bp2_yearly.5012.b: "...možná bych to měl skutečně zvážit."
 bp2_yearly.5012.desc: "[marry_crush.GetFirstNamePossessive] tvář je na chvíli nečitelná, ale brzy se rozjasní na šťastné překvapení.\n\n"Samozřejmě, že ano! Samozřejmě!" [marry_crush.GetSheHe|U] se vrhá [marry_crush.GetHerselfHimself] do mých náručí. Na okamžik je to, jako bychom byli zase dětmi, klopýtajícími skrze rozrušující, matoucí pocity.\n\nChytám [marry_crush.GetHerHis] ruku a míříme k vstupu do zahrady. Je toho hodně, co je třeba uspořádat, koneckonců."
 bp2_yearly.5012.t: "Znovu probuzený"
 bp2_yearly.5013.a: "Oh..."
 bp2_yearly.5013.desc: "[marry_crush.GetFirstNamePossessive] obličej je na chvíli nečitelný, ale brzy se promění ve zmatení.\n\n"Co tím myslíš? Myslíš to vážně?" [marry_crush.GetSheHe|U] svraští [marry_crush.GetHerHis] čelo. "Proč mluvíš o dětských starých slibech?"\n\nSnažím se formulovat slova, ale [marry_crush.GetSheHe] už odchází, zakrývajíc [marry_crush.GetHerHis] hlavu pohrdavě."
 bp2_yearly.5013.t: "Uhašený"
 bp2_yearly.5050.a: ""Znám už víc než jedno! Nauč mě!""
 bp2_yearly.5050.b: "Ale... chci!"
 bp2_yearly.5050.c: "Je dobré to vědět, alespoň."
 bp2_yearly.5050.desc: "Když bloudím po dvoře, kousek pergamenu víří ve větru. Chytím ho, ale podivné čáry na něm jsou jiné než cokoliv, co jsem kdy viděl.\n\n\"Ah! Našel jsi moji zprávu!\" hlas [polyglot.GetFirstNamePossessive] mě vyděsí. Když si všimne mého zmatení, [polyglot.GetSheHe] uklidňujícím způsobem poklepává na kousek.\n\n\"Je to v jiném jazyce, můj malý [ROOT.Char.GetLadyLord], neboj se! Já to umím přečíst, ale ty se s tím teď nemusíš trápit.\""
 bp2_yearly.5050.t: "Polyglot"
 bp2_yearly.5051.a: "Je dobré, že spolu tráví čas!"
 bp2_yearly.5051.b: ""[child.GetFirstNameNoTooltip]! Nezapomeň na své studium!""
 bp2_yearly.5051.desc: "Slyším to, jak se to ozývá kolem [ROOT.Char.Custom('ResidenceBuilding')]. Lehké smíchy, občas přecházející do plného hihňání. Když vstoupím do [ROOT.Char.Custom('GetRoom')], objevují se viníci.\n\n[child.GetFirstName] — a soudě podle rozhozených knih rozptýlených po stole jsou [child.GetHerHis] studia velmi opuštěná — má [child.GetHerHis] [child.Custom2('RelationToMe', baby)] [baby.GetFirstName] v náručí. Dítě spokojeně bublá, zatímco [child.GetFirstNameNoTooltip] nakukuje skrz prsty na [baby.GetHerHim], a oba se šťastně hihňají."
 bp2_yearly.5051.t: "Bububu!"
 bp2_yearly.5052.a: "\"No co, co třeba čas, kdy jsem #EMP tohle#! udělal, co?\""
 bp2_yearly.5052.b: ""Vadí ti, když se přidám do tohoto veselého kruhu?""
 bp2_yearly.5052.c: "To je hezké. Nejlépe je nechat být."
 bp2_yearly.5052.desc: "Moje chůze zpomaluje, když přistupuji k [ROOT.Char.Custom('GetRoom')]. Mám dojem, že slyším hlas. Ano, tam je!\n\nUvidím svého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('grandparent'))] [grandparent.GetFirstName], velkolepě držícího [grandparent.GetHerHis] vnouče, [child.GetFirstName], okouzleného nějakým příběhem. Také poslouchám, chytám pouze útržky.\n\n[grandparent.GetFirstNameNoTooltip] vypráví některé příběhy ze života, který stál za to žít, a příběhy jak z nových, tak starých časů zcela rezonují s [child.GetFirstNameNoTooltip], jehož ústa se vzrušením otevřou."
 bp2_yearly.5052.t: "Staré pověsti"
 bp2_yearly.5053.a: ""Víš, že svou rodinu nikdy nemohu nahradit, [angry_kid.GetFirstNameNoTooltip].""
 bp2_yearly.5053.b.failure: "Nevěří ti"
 bp2_yearly.5053.b: ""Nikdy bych se tak necítil!""
 bp2_yearly.5053.b.success: "Přesvědčíš je"
 bp2_yearly.5053.c: "[ward.GetFirstNameNoTooltip] je pro mě více dítětem než jsi kdy byl!"
 bp2_yearly.5053.desc: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('ward'))] [ward.GetFirstName] se usmívá na mou poznámku, mává příjemným sbohem, když se [ward.GetSheHe] vrací k [ward.GetHerHis] studiím. Najednou se ke mně hněvivě přibližuje můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('angry_kid'))] [angry_kid.GetFirstName].\n\n"Přiznej to!" [angry_kid.GetSheHe|U] křičí naštvaně. "Víš, že jsi stále více a více zblázněný do té #EMP cizinky!#! Jsi k [ward.GetHerHim] více připoutaný než #EMP já#! — tvoje vlastní maso a krev!"\n\nJasně, že moje rostoucí pocity [ward.GetFirstNameNoTooltip] prostě #EMP patří#! tady, to není pocítit všemi..."
 bp2_yearly.5053.t: "Srdce zajatce"
 bp2_yearly.5054.a: "Je dobré vidět, jak si rozumí."
 bp2_yearly.5054.b: ""[child.GetFirstNameNoTooltip]! Počkej chvíli a poslouchej...""
 bp2_yearly.5054.b.tt: "[child.GetSheHe|U] bude muset vědět, že se na všechny nemůžeš jednoduše spolehnout."
 bp2_yearly.5054.desc: "Smích a světlo se vyvalí do mých komnat, oznamujíc příchod mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] a mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.GetFirstName]. Dvě děti z velmi odlišných prostředí si nevinně hrají, jejich podobnosti se ukazují jako početnější než jejich rozdíly.\n\nMožná je to dobrá věc?"
 bp2_yearly.5054.t: "Pevní přátelé"
 bp2_yearly.5100.a: "Dobře. Zaujmi své postavení!"
 bp2_yearly.5100.a.tt: "Spustí duel s [challenger.GetFirstNameNoTooltip]."
 bp2_yearly.5100.b: "Proč neuděláme falešný souboj místo toho?"
 bp2_yearly.5100.b.tt: "S důrazem na manévrování si určitě ušetříme bolesti hlavy..."
 bp2_yearly.5100.desc: "#EMP Švih-prask!#! Zvuk dřevěného meče svištícího vzduchem a nacházejícího svůj cíl mě vzrušuje. Připravuji se na další úder, ale upoutal jsem pohled na jiného. [challenger.GetFirstName] klape dolů po schodech, třímá meč [challenger.GetHerHis] vlastní.\n\n"[ROOT.Char.GetFirstNameNoTooltip]! Podívejme se, jak se ti povede proti #EMP mně!#!"\n\nOhlížím se na [challenger.GetFirstNameNoTooltip] opatrně. Tyto 'meče' by pravděpodobně mohly udělat slušnou škodu, pokud byste někoho bodli, a [challenger.GetFirstNameNoTooltip] vypadá trochu příliš... #EMP nadšený#! pro moje vkusu."
 bp2_yearly.5100.t: "Vyzyvatel se blíží"
 bp2_yearly.5101.a: "Jak #EMP se opovažuješ#! mi poroučet?!"
 bp2_yearly.5101.b.failure: "Prohráváš závod"
 bp2_yearly.5101.b: "Poběžme ven, [child.GetFirstNameNoTooltip]!"
 bp2_yearly.5101.b.success: "Vyhraješ závod"
 bp2_yearly.5101.b.tt: "Ani jeden z nich si nevšimne, že to dělám jen proto, abych nás dostal ven z místnosti..."
 bp2_yearly.5101.c: ""Omlouvám se, [councillor.GetFirstNameNoTooltip]. Přestaneme.""
 bp2_yearly.5101.desc: "Dveře se s rámusem otevřou, když se za [child.GetFirstName] rozeběhnu, oba na našich hračkách a smánojíc se vzrušeně, když se honíme kolem pracovny. [councillor.GetFirstName], můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))], se unaveně dívá přes hromady pergamenů, které [councillor.GetSheHe] prohlížel.\n\n\"Musíš tady vytvářet ten pekelný rámus?\" [councillor.GetSheHe|U] křičí, ukazujíc na nás dva. \"#EMP Někdo#! musí pomoci řídit toto království, můj [ROOT.Char.GetLadyLord], a rád bych ocenil klid a ticho, abych to mohl udělat!\"\n\nDívám se zpět na [child.GetFirstNameNoTooltip], který stále skáče kolem vzrušeně."
 bp2_yearly.5101.t: "Jezdecký koníček"
 bp2_yearly.5102.a: "Prosím, přestaň! Já... Koupím ti hračku!"
 bp2_yearly.5102.a.tt: "[sibling.GetFirstNameNoTooltip] dostává [newly_created_artifact.GetName]"
 bp2_yearly.5102.b.failure: "[sibling.GetFirstNameNoTooltip] je neochvějný"
 bp2_yearly.5102.b: "Ne, ne, neříkej [parent.GetMotherFather]!"
 bp2_yearly.5102.b.success: "Přesvědčíš [sibling.GetFirstNameNoTooltip], aby to nedělal"
 bp2_yearly.5102.c: ""Oh, přestaň s tím, ty vzlykající plačko!""
 bp2_yearly.5102.desc: "Je to [sibling.GetFirstNamePossessive] řada honit mě, když si hrajeme na dvoře, a mé srdce buší, když klížím mezi záhony.\n\nVyvážený, [sibling.GetFirstNameNoTooltip] saltuje [sibling.GetHerHis] a, bez okamžiku váhání, dám [sibling.GetHerHim] příležitostný shove. [sibling.GetFirstNameNoTooltip] se rychle převrací... přímo do trnitého růžového keře!\n\nOkamžité vzlykání, které roztrhlo vzduch, bylo tak předvídatelné, jak je hlasité. Kymácejíc se na [sibling.GetHerHis] nohou, [sibling.GetSheHe] okamžitě začne utíkat směrem k — zaznamenávám s hrůzou — pokoji našeho [parent.GetMotherFather]."
 bp2_yearly.5102.t: "Okamžité Následky"
 bp2_yearly.5103.a: ""Nemůžeš mě zastavit! Brzy #EMP budu vládnout#! " "
 bp2_yearly.5103.b: "Čas na útěk!"
 bp2_yearly.5103.b.failure: "Tvůj [child.Custom2('RelationToMeShort', parent)] tě chytí a porazí"
 bp2_yearly.5103.b.success: "Podaří se ti uniknout, s dobrotou v ruce"
 bp2_yearly.5103.c: ""Omlouvám se. Už to neudělám.""
 bp2_yearly.5103.desc: "Když procházím, cítím úžasnou vůni, která se nese z kuchyní. Můj hladový žaludek mě tlačí k dveřím, a opatrný pohled odhaluje přesně to, co jsem doufal.\n\n[ROOT.Char.Custom('FavoriteTreatDemand')|U]! Nechal jsem bez dozoru! Nebo #EMP se zdá#!, alespoň. Další opatrný pohled kolem místnosti neodhaluje nic zřejmého. Jen se potřebuji prostě dostat k tomu a—\n\n"[ROOT.Char.GetFirstNameNoTooltip]!" Zmrazím se, ruka natáhnutá, jen pár prstů od extáze. "Co si myslíš, že děláš?" Můj [ROOT.Char.Custom2('RelationToMeShort', parent)], [parent.GetFirstNamePossessive], hlas je tak přísný, jak je zlomený."
 bp2_yearly.5103.t: "Přesměrování sladkostí"
 bp2_yearly.5104.a: "Prostě si sednu tady a podělím se o jejich náladu."
 bp2_yearly.5104.b.failure: "Nic, co uděláš, nemůže probudit [child.GetFirstNameNoTooltip]"
 bp2_yearly.5104.b: ""Pojď sem, [child.GetFirstNameNoTooltip], pojď si hrát!""
 bp2_yearly.5104.b.success: "Podaří se ti přesvědčit [child.GetFirstNameNoTooltip], aby přišli hrát, a brzy se rozveselí."
 bp2_yearly.5104.c: "No... nejlepší je je nechat na pokoji?"
 bp2_yearly.5104.c.tt: "Možná se od toho mohu něco naučit..."
 bp2_yearly.5104.desc: "Vybíhám na dvůr s hračkou v ruce. Konečně nějaký čas hrát venku! Moje nadšení však netrvá dlouho a rychle ho nahrazuje zmatení.\n\n[child.GetFirstName] sedí na lavičce a dívá se na dvůr. Vzduch kolem [child.GetHerHim] je naplněn nudou a [child.GetSheHe] mě sotva pozdraví, když se přiblížím. Dělám nějaké přátelské gesty směrem k otevřenému prostoru, dokonce nabízím svou hračku, ale [child.GetFirstNameNoTooltip] jen povzdechne a zakrývá [child.GetHerHis] hlavu.\n\nRozpačitě si škrábám na hlavě. Co teď dělat?"
 bp2_yearly.5104.t: "Osamělý dítě"
 bp2_yearly.5105.a.failure: "[child.GetFirstNameNoTooltip] uhodí první úder "
 bp2_yearly.5105.a.success: "Úspěšně zasáhneš"
 bp2_yearly.5105.a: ""Tak pojď, [child.GetLadyLord|U] [child.GetFirstNameNoTooltip]! Pojďme se naklonit!""
 bp2_yearly.5105.a.tt: "Turnaj začíná!"
 bp2_yearly.5105.b: "Diskrétnost je zde větší částí ctnosti, myslím."
 bp2_yearly.5105.desc: ""[ROOT.Char.GetFirstNameNoTooltip]!" Zaseknutý hlas se rozléhá po dvoře. "Vyzyvám tě na turnaj, abych bránil svou čest! Vyber si svůj kůň a uchop svou kopii, mocný bojovníku!"\n\n[child.GetFirstName] mávne větví, svíraje hračku koně mezi [child.GetHerHis] nohama. Můj vlastní kůň byl pečlivě umístěn na nedaleké lavičce, hned vedle podobně velké větve.\n\nVypadá to, že [child.GetFirstNameNoTooltip] se skutečně na bitvu připravil!"
 bp2_yearly.5105.t: "Za čest a slávu!"
 bp2_yearly.5106.a.failure: "[child.GetFirstNamePossessiveNoTooltip] klacek se propašoval přes  "
 bp2_yearly.5106.a.success: "Tvůj úder zasáhne pravý cíl"
 bp2_yearly.5106.a.tt: "Toto kolo je rozhodující: buď ho vyhraješ, nebo zůstáváš v soutěži..."
 bp2_yearly.5106.a: "Uvidíme, jak se tohle vyvine..."
 bp2_yearly.5106.b: ""Můžeme teď přestat?""
 bp2_yearly.5106.desc.losing: "[child.GetFirstNamePossessive] 'kopí' mě zasáhne přímo do hrudi, posílá mě do kolen. [child.GetSheHe|U] se triumfálně odvrátí."
 bp2_yearly.5106.desc.winning: "Můj 'lance' zasáhne [child.GetFirstName] do hrudníku, udělaje malou jizvu na kůži. Radostně se vytočím, zatímco [child.GetSheHe] si tře [child.GetHerHis] torzo rozzlobeně."
 bp2_yearly.5106.ending: "\n\nPrvní vyklonění je vždy ošidné. Teď jde jen o to si pamatovat školení a učení, a zvažovat jakékoli taktické výhody.\n\nVítr šustí listy stromů, když se řadíme na další — možná rozhodující — vyklonění."
 bp2_yearly.5106.t: "Úder, Zaregistrováno"
 bp2_yearly.5107.a.failure: "[child.GetFirstNameNoTooltip] je jednoduše příliš rychlý "
 bp2_yearly.5107.a.success: "Udeříš přesně a vyhráváš turnaj"
 bp2_yearly.5107.a: "Za vítězství!"
 bp2_yearly.5107.b: ""No, oba jsme vyhráli, proč to neřešit?""
 bp2_yearly.5107.b.tt_fail: "Byla to jen hra"
 bp2_yearly.5107.b_tt_fail: "Z toho se nic nenaučíš"
 bp2_yearly.5107.b.tt: ""Opravdu těsný turnaj""
 bp2_yearly.5107.b.tt_success: "Možná vyhraješ další turnaj"
 bp2_yearly.5107.desc.losing: "[child.GetFirstName] není takový slaboch, jak jsem doufal. Místo aby se vzdala, [child.GetHerHis] klacek buší do mého břicha. Skláním se, snažím se skrýt svou nelibost, když [child.GetFirstNameNoTooltip] ukáže úsměv."
 bp2_yearly.5107.desc.winning: "Můj klacek klesá, stoupá, bliká pod [child.GetFirstNamePossessive] a trefuje [child.GetHerHim] přesně do břicha! Vítr vyražený z [child.GetHerHim], [child.GetFirstNameNoTooltip] se snaží postavit."
 bp2_yearly.5107.ending: "Oba neseme trofeje bitvy na tělech, nyní.\n\nPrvní kolotoč uklidňuje nervy, druhý nasazuje taktiku, ale třetí... třetí kolo je vše o čtení tvého protivníka, přinášející veškeré znalosti, které jsi doposud získal, udeřit na odhalení.\n\nJsem připraven."
 bp2_yearly.5107.t: "Úder, vrácený"
 bp2_yearly.5108.a: ""V turnaji jsi hrál skvěle, [child.GetFirstNameNoTooltip].""
 bp2_yearly.5108.b: ""Ha! A proto jsem #EMP nejlepší!#!""
 bp2_yearly.5108.c: "\"Skvělé utkání, [child.GetFirstNameNoTooltip]!\""
 bp2_yearly.5108.desc.losing: "[child.GetFirstNamePossessive] klacek se na chvíli zavlní, ale není to kolísání, spíše léčka. Bouří se do mého trupu, vyrazí mi dech a já se zhroutím na podlahu.\n\n[child.GetFirstNameNoTooltip] se ustoupí, zatímco se snažím postavit, ale bolest porážky se cítí ještě víc než mé škrábance a modřiny."
 bp2_yearly.5108.desc.winning: "Málem zavírám oči v okamžiku nárazu, ale můj úder je přesto znovu pravdivý. Můj klacek narazí do [child.GetFirstNamePossessive] hrudníku a dramaticky se rozbije.\n\nVlastně [child.GetHerHim] poráží celého dolů a najdu se stát nad [child.GetHerHis] ležící tělem na okamžik, než se [child.GetFirstNameNoTooltip] snaží postavit na [child.GetHerHis] nohy.\n\nVítězství je moje a je to opravdu, #EMP opravdu#! sladké."
 bp2_yearly.5108.d: "Já [child.GetHerHim] za tuto náhodu dostanu..."
 bp2_yearly.5108.t: "Skvělý náklon!"
 bp2_yearly.5109.a: ""Pamatuj. [parent.GetSheHe|U] se o tebe vždy postará.""
 bp2_yearly.5109.b.failure: "[child.GetFirstNameNoTooltip] je neútěšný"
 bp2_yearly.5109.b: "Mohl bys zkusit odvrátit pozornost [child.GetHerHis]."
 bp2_yearly.5109.b.success: "Podaří se ti utěšit [child.GetHerHim]."
 bp2_yearly.5109.c: "Já... nejsem si jistý, co tady říct."
 bp2_yearly.5109.c.tt: "Uvidíme, jestli se mohu prostě vykroutit..."
 bp2_yearly.5109.desc: "Nádvoří se ozývá měkkým pláčem. [child.GetFirstName] sedí na lavičce, slzy mu stékají po [child.GetHerHis] tváři. [child.GetSheHe|U] se snaží zadržet slzy, když se přibližuji, ukazujíc na prostor vedle [child.GetHerHim] nešťastně.\n\n"
 bp2_yearly.5109.desc_sibling: ""Moc mi chybí [parent.GetMotherFather]. Já... nemohu přestat myslet na [parent.GetHerHim]."\n\nUž uplynulo dost času od smrti našeho [parent.GetMotherFather] [parent.GetFirstName], ale je jasné, že [child.GetSheHe] stále cítí [jeho/její] ztrátu ostře."
 bp2_yearly.5109.desc_unrelated: ""Strašně mi chybí [parent.GetMotherFather]. Já... Já nemůžu přestat myslet na [parent.GetHerHim]."\n\nUběhla už nějaká doba, co [child.GetFirstNamePossessiveNoTooltip] [parent.GetMotherFather] [parent.GetFirstName] zemřel, ale je jasné, že [child.GetSheHe] stále cítí [parent.GetHerHis] ztrátu ostře."
 bp2_yearly.5109.t: "Trvalá zlomená srdce"
