 bp2_yearly.6010.c.failure: "Popření pravdy [sad_boi.GetHerHis] textů rozčiluje [sad_boi.GetFirstNameNoTooltip]"
 bp2_yearly.6110.combat: "Sleduji, jak moje domácnost $knight_culture_player_plural_no_tooltip_lowercase$ lenoší na odpoledním slunci, vyprávějí si navzájem příběhy o vykonaných činech.\n\nMěli své vítězství a bojují dobře v tradičním stylu [ROOT.Char.GetCulture.GetName]. A přece... přemýšlím o dovednostech a taktikách ozbrojené [advanced_culture.GetName]. Měli by moji bojovníci hledat způsob, jak upravit své válečné chování?\n\nNebo bychom měli přijmout nějakou jinou formu vlivu [advanced_culture.GetNameNoTooltip]?"
