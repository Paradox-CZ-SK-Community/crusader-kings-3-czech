 bp2_yearly.6091: "Mezi dvořany mých oslnivých síní a venkovským plebsem, mé neúspěšné reformy měly značný dopad.\n\nPřevrat ztvrdil srdce každého [ROOT.Char.GetCulture.GetName] vůči cizincům. Suspicion a nepřátelství panují, ale také věrné dodržování našich starých tradic, radostné svátky a hrdý vojenský duch.\n\nMoji poradci mi říkají o nadějích lidí: že vůdci jako já se budou dívat na tradici, víru,"
 bp2_yearly.6150.c.tt: "Nemohu dovolit, aby můj rukojmí určoval, co dělám."
 bp2_yearly.6110.social: "Trh. Náš specifický [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] způsob mluvení [ROOT.Char.GetCulture.GetLanguage.GetName] naplňuje mé uši. [ROOT.Char.GetCulture.GetCollectiveNoun], přestože mě obdivují, pokračují ve svém každodenním trápení.\n\nVím, že jsem jako oni, ale #EMP nikoli#!. Jsou to oni a [advanced_culture.GetCollectiveNoun], kteří jsou odlišní.\n\nJe to něco, co by se mělo rychle změnit? Neboť ačkoli jsem mezi nimi nevyrostl, můj rozmar je budoucností každého [ROOT.Char.GetCulture.GetNameNoTooltip]. Aspekty kultury [advanced_culture.GetNameNoTooltip] jsou mým představováním."
 bp2_yearly.6122.t: "Nezapomenuto"
 bp2_yearly.6050.desc: "Na mé příkazy se první nově vybudované ulice a skromné opěrné body rozprostírají od [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] — postavené ve stylu velkých [advanced_culture.GetName] silnic, pevností a daňových kanceláří.\n\nStále, moje hlavní město není třpytivý [childhood_location.GetCounty.GetTitle.GetNameNoTier], ani [ROOT.Char.GetPrimaryTitle.GetNameNoTier] lidnatá země bohatá na obchod a řemesla. #EMP Ještě.#!\n\nPo mém boku [noble_representative.GetTitledFirstName] se na mé nové stavby, mé zahraniční architekty, dívají podezřele.\n\n"Obohacuješ #EMP obchodníky#! a #EMP občany#!," posměšně říká můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('noble_representative'))], "když tvoje věrná šlechta mohla z tvé generosity vybudovat nové síně!"bp2_yearly.6187.notification_high: "Reformy: Kvalifikovaní cizinci utíkají"
