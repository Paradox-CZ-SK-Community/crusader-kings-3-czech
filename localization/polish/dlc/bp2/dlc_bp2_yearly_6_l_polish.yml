 bp2_yearly.6121.reunion: "Na tuto chvíli jsem čekal. Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.GetFirstName], rukojmí chránící můj mír, stojí přede mnou v [ROOT.Char.GetCurrentLocation.GetName].\n\n"[hostage.Custom2('RelationToMeShort', ROOT.Char)|U]!"\n\nKdyž [hostage.GetSheHe] běží do mé náruče, je to jako by [hostage.GetSheHe] nikdy neodešel. Avšak těsnost [hostage.GetHerHis] úchopu prozrazuje [hostage.Custom('GirlBoy')]ovu touhu po domově.\n\n[warden.GetTitledFirstName] byl dobrý, že nám dovolil tuto sdílenou společnost, ale stále to není moc."bp2_yearly.6202.nostalgia: "Vánek prochází známými stromy. Oznámil jsem zde váš spor.\n\n"
