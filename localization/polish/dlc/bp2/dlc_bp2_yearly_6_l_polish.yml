 bp2_yearly.6020.child: "na [snitch.GetHerHis] drobné tváři.\n\n"Mám příběh, [ROOT.Char.GetTitleAsNameNoTooltip]. Příběh, který jsem vytvořil z toho, co jsem viděl! Ale... nemělo by se říkat. Slíbil jsem, že ne."\n\n[snitch.GetSheHe|U] se šklebí s potěšením, hrajíce si s vzácnou mocí nad [snitch.GetHerHis] staršími.\n\n"Naughty!" zpívá [snitch.GetFirstNameNoTooltip]."
