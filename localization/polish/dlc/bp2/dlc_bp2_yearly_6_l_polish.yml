 bp2_yearly.6121.intrusion: "S [warden.GetTitledFirstName] po [hostage.GetHerHis] boku, [hostage.GetFirstName] stojí přede mnou. Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] se od doby, kdy jsem [hostage.GetHerHim] poslal do zajetí, hodně změnil, ale [ROOT.Char.GetDynastyHouseName] bych poznal kdekoli!\n\nObjímám [hostage.Custom('GirlBoy')]. [hostage.GetSheHe|U] se snaží zůstat klidný, ale napětí v [hostage.GetHerHis] sevření prozrazuje [hostage.GetHerHis] touhu po domově.\n\nPak [warden.GetTitledFirstNameNoTooltip] zasahuje, odvrací pozornost mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] a povídá o tomto setkání... a místních plodinách v [ROOT.Char.GetCurrentLocation.GetName]?\n\nKaždopádně děkuji [ROOT.Char.GetFaith.HouseholdGodName] za svou rodinu."
 bp2_yearly.6202.nostalgia: "Vánky procházejí známými stromy. Zde jsem dal najevo váš boj.\n\n"
