 bp2_yearly.6123.stolen_hostage: "[hostage_giver.GetTitledFirstName] udělal neuvěřitelné! Moje spravedlnost se setkává s zradou u [hostage_giver.GetSheHe].\n\nTen pes mě povzbuzuje, zatímco [hostage.Custom('GirlBoy')] [hostage.GetFirstName], symbol našeho míru, stojí špatně po boku [hostage_giver.GetHerHis]... a já musím jít. Mám málokterou sílu se mnou tady. Je to urážka! Je to nečestné!\n\nNyní se vracím domů, ponížený a přehlížený, bez jakýchkoliv záruk, že horší přichází.\n\n[hostage_giver.GetFirstNameNoTooltip] bude litovat této pošetilosti, tak jako lituji, že jsem přivedl své rukojmí blízko takové chtivé hadice..."
