 bp2_yearly.6122.rescue: "Jak [warden.GetTitledFirstName] vřel, když jsem [warden.GetHerHim] propustil z mé přítomnosti, [warden.GetHerHis] bývalý zajatec [hostage.GetFirstName] po mém boku.\n\n"Vrátí se [warden.GetSheHe], [hostage.Custom2('RelationToMeShort', ROOT.Char)]?" ptá se [hostage.Custom('GirlBoy')]. "Chtěl(a) jsem se vrátit domů, ale... nechci, abys musel(a) bojovat s [warden.GetPrimaryTitle.GetNameNoTier]."\n\nUjišťuji [hostage.GetFirstNameNoTooltip], že je to jinak, ale pravda zůstává jasná.\n\nPorušil(a) jsem pakt. Ať už lépe či hůře, může se ukázat, že jsem obětoval mír."
