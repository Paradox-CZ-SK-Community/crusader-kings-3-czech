 bp2_yearly.6150.desc: "Zajatci jsou obvykle přítomní, postávající vedle funkcionářů a rodiny, když [ROOT.Char.GetTitleAsName] jako já přijímají petice a pořádají obřady.\n\nMůj zajatec [hostage.GetFirstName] si to neužívá.\n\n"Prosím, aby mě obdivovali, abych byl ceněn..." [hostage.GetSheHe] protestuje, zatímco poslední prosící odcházejí.\n\n"Cítím se jako nějaký duch vytržený z [hostage.GetFaith.NegativeAfterLife]. Všichni na mě koukají... vědí, že nepatřím.""
 bp2_yearly.6121.forbidden: ""Myslel jsi, že jen proto, že ty a tvůj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.GetFirstName] jste oba na [ROOT.Char.GetCurrentLocation.GetName], budete sdílet společnost?"\n\n[warden.GetTitledFirstName] zakrývá [warden.GetHerHis] hlavu.\n\n"Můj zajatec je velmi zaneprázdněný. Bez ohledu na to, po dobu naší dohody, [hostage.GetSheHe] patří jen ke mně."\n\nOpravdu, sotva jsem viděl jakýkoli stopy [hostage.Custom('GirlBoy')] toho, kdo byl poslán pryč..."
