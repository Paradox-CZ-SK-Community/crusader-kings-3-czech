 bp2_yearly.6010.adult: "Je to zbaveno všech komfortů."\n\nS pohledem, který by mohl udusit, [sad_boi.GetSheHe] dodává: "Tato píseň bude mou prosbou o pomoc během tohoto nešťastného zajetí. Nějaké malé prostředky... měly by se o mne moje lidi ještě starat...""
 bp2_yearly.6123.forbidden_desc: "I když si myslím, že to znepokojuje [hostage_giver.GetHerHim], [hostage_giver.GetTitledFirstName] respektuje mé prohlášení o tom, zda se může setkat se svými [hostage_giver.GetHerHis] [hostage_giver.Custom2('RelationToMeShort', SCOPE.sC('hostage'))].\n\n"Skoro mi chybí [hostage.Custom('GetLassLad')]," tvrdí [hostage_giver.GetSheHe]. "Jsem téměř rád, že jsi nucen zacházet s [hostage.GetHerHis] pošetilostmi ještě nějakou dobu."\n\nTakhle to musí být, navíc... je dobré otestovat [hostage_giver.Custom('WomanManPerson_GenderPreference')] a vědět, kde [hostage_giver.GetSheHe] stojí."
