 artifact_famed_culture_crown_desc: "Majestátní záležitost ve stylu [advanced_culture.GetName], jaká v [root_scope.GetCulture.GetName] zemích dosud nebyla viděna; tato zlatá koruna sporného původu cestovala daleko, aby spočinula na hlavě vizionářského [root_scope.GetTitleAsNameNoTooltip]."
 artifact_famed_culture_regalia_desc: "Nádherná sbírka 'dovážených' [advanced_culture.GetName] ozdob, té kvality, jakou by si jejich [advanced_court_owner.GetTitleAsNameNoTooltip] mohl objednat u svých nejsofistikovanějších řemeslníků."
 assault_on_tradition_modifier: "Útok na tradici"
 assault_on_tradition_modifier_desc: "Během jednoho života tato postava učinila svou kulturu zcela nepoznatelnou."
 bereft_of_intellectuals_modifier: "Bereft of Intellectuals"
 bereft_of_intellectuals_modifier_desc: "Zealots have driven nearly every foreign scholar, missionary and functionary from this character's realm."
 bp2_devoted_to_tradition_modifier_conversion_task_desc: "$devoted_to_tradition_modifier$"
 bp2_yearly.6000.a.response: "[childs_home_liege.GetShortUIName] může ztratit [opinion|E] u druhých [childs_home_liege.GetCulture.GetCollectiveNounNoTooltip]"
 bp2_yearly.6000.a.tt: "Postavte se za chudého mladého [hosted_child.GetFirstNameNoTooltip], oběť apatie [hosted_child.GetHerHis] [hosted_child.Custom2('RelationToMeShort', SCOPE.sC('childs_home_liege'))] vůči našim zvykům."
 bp2_yearly.6000.a: "Všichni se dozví o opovržení [childs_home_liege.GetTitleAsNamePossessiveNoTooltip]!"
 bp2_yearly.6000.b.failure: "Několik špatně pochopených zásad se bude tvrdě držet"
 bp2_yearly.6000.b.success: "Naše ctnosti jsou pevně zakořeněny"
 bp2_yearly.6000.b: "Sám to dítě napravím."
 bp2_yearly.6000.c: "Netrapte mě našimi zatracenými zvyky."
 bp2_yearly.6000.desc.fault.bellicose: "\n\n\"Dítěti nikdy nebylo řečeno, že vše, co [hosted_child.GetSheHe] chce, musí být #EMP získáno silou#! [hosted_child.GetFirstNameNoTooltip] volí mír se svými vrstevníky místo toho, aby dokázal[a] [hosted_child.GetHerselfHimself]! To je vše, co tento [hosted_child.Custom('GirlBoy')] zná!\""
 bp2_yearly.6000.desc.fault.bureaucratic: "\n\n\"To dítě je naprostá pohroma! [hosted_child.GetSheHe|U] celé dny jen sní. [hosted_child.GetSheHe|U] nerozezná čisté spodní prádlo od špinavého! Chaos je vše, co tento [hosted_child.Custom('GirlBoy')] zná!\""
 bp2_yearly.6000.desc.fault.communal: "\n\n\"To dítě pomlouvá i vlastní matku! Nikdy nebyl[a] varován[a], že se to nesmí. Tento [hosted_child.Custom('GirlBoy')] byl ponechán jednat sám, stát sám a nestarat se o příbuzné, kteří na [hosted_child.GetHerHim] spoléhají.\""
 bp2_yearly.6000.desc.fault.courtly: "\n\n\"Dítěti nebylo nikdy vštěpováno nic o zdvořilosti! Musím [hosted_child.GetHerHis] lebku rapnout, aby se uklonil[a] před tebou, ó [ROOT.Char.GetTitleAsNameNoTooltip]. Umí snad recitovat verše? Mluvit zdvořile k opačnému pohlaví? Ne!\""
 bp2_yearly.6000.desc.fault.egalitarian: "\n\n\"[hosted_child.GetSheHe|U] nikdy nebyl[a] naučen[a] úctě k lidem, kteří s námi sdílejí naši zemi. Dítě napodobovalo přízvuk důstojníka [realm_minority.GetNameNoTooltip] bečením jako ovce! To je snad jeho/její vzdělání?!\""
 bp2_yearly.6000.desc.fault.egalitarian_no_culture: "\n\n\"[hosted_child.GetSheHe|U] nikdy nebyl[a] naučen[a] úctě k lidem, kteří s námi sdílejí naši zemi. Dítě napodobuje jejich jazyky bečením jako ovce! To je snad jeho/její vzdělání?!\""
 bp2_yearly.6000.desc.fault.spiritual: "\n\n\"Zastaví se to dítě někdy, aby projevilo vděčnost za darované jídlo? Vzývá [hosted_child.GetSheHe] božstvo o pomoc? Ne! [hosted_child.GetSheHe|U] byl[a] vychován[a] k životu bez úcty.\""
 bp2_yearly.6000.desc.fault.stoic: "\n\n\"To dítě ohrnuje nos nad krásou naší vlasti. [hosted_child.GetSheHe|U] pohrdá potřebou stát, bojovat — bránit náš lid! [hosted_child.GetSheHe|U] byl[a] naučen[a] jen ubohému sobectví.\""
 bp2_yearly.6000.desc.intro: "Když mi můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hosted_child'))] [hosted_child.GetName] představuje [hosted_child.GetHerselfHimself], [tutor.GetName] vypráví o týdnu neúspěšného vyučování a frustrací."
 bp2_yearly.6000.desc.mid: "\n\n[tutor.GetFirstNamePossessiveNoTooltip] hněv je namířen proti [hosted_child.Custom2('RelationToMeShort', SCOPE.sC('childs_home_liege'))] dítěte.\n\n"Je tu nějaká"
 bp2_yearly.6000.desc.outro: "u [childs_home_liege.GetTitledFirstName]? Jak by z takového dvora mohli pocházet náležití [ROOT.Char.GetCulture.GetNameNoTooltip] mladí, když se tam nenaučí nic o našich tradicích?\""
 bp2_yearly.6000.desc.value.bellicose: "zápal a vroucnost"
 bp2_yearly.6000.desc.value.bureaucratic: "zdravý rozum"
 bp2_yearly.6000.desc.value.communal: "láska k rodině a příbuzenstvu"
