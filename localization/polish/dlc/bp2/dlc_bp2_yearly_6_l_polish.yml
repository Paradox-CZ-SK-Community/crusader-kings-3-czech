 bp2_yearly.6140.desc: "Když posvátné obřady odvádějí pozornost všech pečovatelů, můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))] [kin.GetFirstName] a zajatec [hostage.GetName] uvolňují svou rostoucí nenávist.\n\n"Můj [kin.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))] je nejsilnější [ROOT.Char.GetTitleAsName] v celé zemi!" syčí [kin.GetFirstNameNoTooltip]. "Jednoho dne, díky němu, odporné [home_court.GetPrimaryTitle.GetNameNoTier] bude v plamenech a vaše hlava bude viset z sedla $knight_culture_player_no_tooltip_lowercase$!"\n\n"Přál bych si, aby mě můj [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))] vzal domů," odpovídá [hostage.GetFirstNameNoTooltip], "byl bys tam tak vyděšený, že bys mě urazil!"\n\nKdy začal můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))] takto mluvit? A k uctívanému hostu!"
