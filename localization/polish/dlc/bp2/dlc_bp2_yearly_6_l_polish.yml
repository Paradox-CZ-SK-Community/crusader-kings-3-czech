l_polish:
 a_cultures_great_defender_modifier: "Největší obránce lidu"
 a_cultures_great_defender_modifier_desc: "Po překonání vlny pochybností se tato postava stala pro svůj lid proslulým hrdinou a oddaným ochráncem vlasti."
 adapted_rituals_modifier: "Přizpůsobené cizí rituály"
 adapted_rituals_modifier_desc: "Jak se stavějí chrámy v cizím stylu a zavádějí se cizí rituály, lidé říkají, že pro tuto osobu není nic posvátné... nebo je snad vše?"
 artifact_admired_culture_crown: "Koruna [root_scope.GetFirstNameNoTooltip]"
