 bp2_yearly.6100.desc: "Roky posměchu a podezření, oběti a zvratů... byly pro toto.\n\nKdyž mé [ROOT.Char.GetCulture.GetCollectiveNoun] klaní se přede mnou, poslední slova mého největšího ediktu reforem jsou hromově recitována. Budeme vládnout novým, [advanced_culture.GetName]-inspirujícím způsobem. Budeme budovat, dokud se nebudeme rovnat slávám [childhood_location.GetCounty.GetTitle.GetNameNoTier]. A každé [ROOT.Char.GetCulture.GetNameNoTooltip] dítě se naučí dovednostem — pozná zázraky — které jsem znal ve své mládí.\n\nHodně bylo změněno!"
 bp2_yearly.6040.desc: "Sleduji nejmladší [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] [ROOT.Char.GetCulture.GetCollectiveNoun] při jejich studiu. Pomalu se učí, nedisciplinovaně, hádají se jako jejich rodiče.\n\nNic jako [advanced_culture.GetCollectiveNoun] podivuhodného [childhood_location.GetCounty.GetTitle.GetNameNoTier]. Jejich říše je řízená, obsahuje velké práce a velké myšlenky. Když jsem byl"
