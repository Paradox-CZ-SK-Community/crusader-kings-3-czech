 bp2_yearly.6130.desc: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))] [kin.GetFirstName] a rukojmí [hostage.GetName] se zdají stávají pevnými společníky, důvěryhodnými poradci.\n\n[hostage.GetFirstNameNoTooltip], když touží po domově, je vždy povzbuzen [kin.GetFirstNameNoTooltip]. Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))], s [kin.GetHerHis] postavením někdy těžícím na [kin.GetHerHim], má [hostage.GetFirstNameNoTooltip], aby se k [kin.GetHerHim] připojil v [kin.GetHerHis] povinnostech.\n\nKdyž sleduji, jak si dvě děti sdílejí radosti, nemohu si pomoci, ale litovat je kvůli nadcházející separaci. Jednoho dne dojde k ukončení dohody o rukojmí s příbuznými [hostage.GetFirstNamePossessiveNoTooltip]..."
