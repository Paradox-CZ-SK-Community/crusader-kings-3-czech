 bp2_yearly.6000.desc.value.egalitarian: "společenská zdvořilost"
 bp2_yearly.6000.desc.value.spiritual: "úcta k našim posvátným obřadům"
 bp2_yearly.6000.desc.value.stoic: "pocit povinnosti vůči lidu [childs_home_liege.GetHerHis]"
 bp2_yearly.6000.t: "Ne podle [ROOT.Char.GetCulture.GetNameNoTooltip] způsobu"
 bp2_yearly.6001.a.tt: "Vychovatelé mého dvora potřebují důrazné napomenutí ohledně hodnot."
 bp2_yearly.6001.a: "Musím to řešit! Musíme dokázat, že se [childs_host.GetHerHim] mýlí!"
 bp2_yearly.6001.b.tt: "Nejsem typický [ROOT.Char.GetCulture.GetNameNoTooltip], ale mohu být vynikajícím představitelem."
 bp2_yearly.6001.b: "Budu jednat podle svého."
 bp2_yearly.6001.desc.insult.bellicose: "slabochy"
 bp2_yearly.6001.desc.insult.communal: "tuláky"
 bp2_yearly.6001.desc.insult.courtly: "surovce"
 bp2_yearly.6001.desc.insult.egalitarian: "neřády"
 bp2_yearly.6001.desc.insult.spiritual: "kacíře"
 bp2_yearly.6001.desc.insult.stoic: "padouchy"
 bp2_yearly.6001.desc.insult_bureaucratic: "rozmařilce"
 bp2_yearly.6001.desc.outro: "u vás na dvoře.\n\nVůdci našeho lidu o tom všichni vědí. Postaral jsem se o to."
 bp2_yearly.6001.desc: "To, že mám ve své péči vašeho [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hosted_child'))] [hosted_child.GetName], odhalilo nešťastnou pravdu: málo se staráte o tradiční ctnosti [ROOT.Char.GetCulture.GetNameNoTooltip]. Lumpové, kteří nic neví o našich způsobech, vyrůstají v"
 bp2_yearly.6001.opening: "[childs_host.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_yearly.6010.a.tt: "...pro mou peněženku."
 bp2_yearly.6010.a: "Ano, uvidíme, jakou 'charitu' dokážou..."
 bp2_yearly.6010.adult: "Je to zbavené veškerého pohodlí."\n\nVrhnuv na mě vypadaný pohled, [sad_boi.GetSheHe] dodává: "Tato píseň bude mou prosbou o pomoc během tohoto nešťastného zajetí. Nějaké drobné... pokud se můj lid o mě ještě stará...""
 bp2_yearly.6010.b.tt: "O mém dvoře se nesmí říkat, že je to místo utrpení!"
 bp2_yearly.6010.b: "Nešťastný?! #EMP Můžu pomoci?#!"
 bp2_yearly.6010.c.failure: "Popírání pravdy [sad_boi.GetHerHis] textu rozruší [sad_boi.GetFirstNameNoTooltip]"
 bp2_yearly.6010.c.success: "[sad_boi.GetSheHe|U] dá [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] další šanci"
 bp2_yearly.6010.c.tt: "Všichni, ať už se tu narodíme nebo ne, musíme nést strasti s tichou důstojností."
 bp2_yearly.6010.c.tt_education: "Výsledek vzdělání [sad_boi.GetFirstNamePossessive] se zlepší"
 bp2_yearly.6010.c: "Musím naučit [sad_boi.GetHerHim], že [sad_boi.GetHerHis] místo je tady."
 bp2_yearly.6010.child: "Jsem tu opravdu nešťastný."\n\nUpřeně na mě hledí [sad_boi.Custom('GirlBoy')] a dodává: "Poslechnutí této písně přiměje mou rodinu! Pošlou něco, co učiní mé #EMP vyhnanství#! snesitelným, jestli... se o mě ještě starají...""
 bp2_yearly.6010.d.tt: "Ať se tato žaloba zpívá daleko a široce: její krása má větší váhu než obsah."
 bp2_yearly.6010.d: "Vlastně krásná skladba."
 bp2_yearly.6010.desc: ""#EMP Mám mnoho přátel, ale jejich dary jsou vzácné...#!" zpívá [sad_boi.GetFirstName], [sad_boi.GetHerHis] hlas praská emocemi.\n\nMůj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sad_boi'))] odhodí [sad_boi.GetHerHis] nástroj stranou a volá: "Dost už [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]!""
 bp2_yearly.6010.outro: "\n\n[sad_boi.GetSheHe|U] znovu zachytí smutnou melodii, v očích [sad_boi.GetHerHis] je vzdálený [home_court_liege.GetPrimaryTitle.GetNameNoTier]."
 bp2_yearly.6010.t: "Žádný [sad_boi.GetWomanMan|U] ve vězení"
 bp2_yearly.6020.a.failure: "Asi jen nedozrálá hloupost..."
 bp2_yearly.6020.a.no_secret: "Nedozvíte se nic důležitého"
 bp2_yearly.6020.a.non_family_secret: "Získáte [secret|e] z vnitřního kruhu [no_no_doer.GetShortUINamePossessive] [court|E]"
 bp2_yearly.6020.a.secret: "Dozvíte se [secret|e] držené rodinou [snitch.GetShortUINamePossessive]"
 bp2_yearly.6020.a.success: "Příjemně špinavý příběh"
 bp2_yearly.6020.a: "Pokračuj..."
 bp2_yearly.6020.b.discretion: "[snitch.GetShortUIName] je mnohem méně pravděpodobné, že odhalí vaše [secrets|E]"
 bp2_yearly.6020.b.tt: "[snitch.GetFirstNameNoTooltip] by měl dát přednost ctnosti diskrétnosti před drby."
 bp2_yearly.6020.b: "Lehké řeči vedou ke ztrátě cti."
 bp2_yearly.6020.child: "na [snitch.GetHerHis] malém obličeji.\n\n"Mám příběh, [ROOT.Char.GetTitleAsNameNoTooltip]. Příběh, který jsem si vymyslel z vlastních pozorování! Ale... nemám to říkat. Slibila jsem, že to neudělám."\n\n[snitch.GetSheHe|U] se zachichotá s rošťáckou radostí, užívajíc si vzácnou moc nad svými staršími.\n\n"Zlobivý!" zakřičí [snitch.GetFirstNameNoTooltip]."
 bp2_yearly.6020.desc: "Když sdílím nejnovější zprávy z [snitch.GetHomeCourt.GetTitledFirstNamePossessive] dvora, můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snitch'))] [snitch.GetName] se zdá podivně pobavený, s zasněným úsměvem"
 bp2_yearly.6020.family: "\"Rodina může být tak zlobivá!\""
 bp2_yearly.6020.liege: ""Tak posvátný, tak zlobivý!\""
 bp2_yearly.6020.pay_vassals: "Zaplatíte [gold_i|E]#N [root_scope.MakeScope.ScriptValue('minor_gold_value')]#! všem svým [powerful_vassals|E] #EMP and#! ztratíte [gold_i|E]#N [root_scope.MakeScope.ScriptValue('minor_gold_value')]"
 bp2_yearly.6020.t: "Děti říkají takové legrační věci"
 bp2_yearly.6020.youth: "na [snitch.GetHerHis] ulepené dospívající tváři.\n\n"Mám příběh, [ROOT.Char.GetTitleAsNameNoTooltip]: právě jsi mi to připomněl. Něco, o čem se nemá mluvit! Ale... byl jsem tak malý. Teď se to zdá být dávno."\n\n[snitch.GetSheHe|U] se zachichotá s ďábelskou radostí, užívajíc si vzácnou moc nad těmi, kdo ho vychovali [snitch.GetHerHim].\n\n"Zlobivý!" zvolá [snitch.GetFirstNameNoTooltip]."
 bp2_yearly.6030.a.evade: "#high [snitch.GetFirstName]#! shares nothing useful"
 bp2_yearly.6030.a.failure: "[snitch.GetFirstNameNoTooltip] se vyhne výslechu"
 bp2_yearly.6030.a.no_secret: "[snitch.GetFirstName] neví... nic důležitého"
 bp2_yearly.6030.a.success: "Dozvíte se vše, co [snitch.GetFirstNameNoTooltip] ví"
 bp2_yearly.6030.a: "Mohu vylákat tajemství [warden.GetPrimaryTitle.GetNameNoTierNoTooltip]..."
 bp2_yearly.6030.b.failure: "[snitch.GetFirstNameNoTooltip] neposkytuje žádné [secrets|E]"
 bp2_yearly.6030.b.rewarded: "#high [snitch.GetFirstName]#! je mnohem pravděpodobnější, že se připojí k vašim [schemes|E]"
 bp2_yearly.6030.b.tt: "Ukažte [snitch.GetHerHim], jak dobře odměňuji agenty a informátory!"
 bp2_yearly.6030.b: "Za službu rodině [snitch.GetHerHis] — odměna!"
 bp2_yearly.6030.c.honor: "[rulers|E] jsou více nakloněni nabízet a požadovat [hostages|E] s vámi"
 bp2_yearly.6030.c.hostage_secrets: "@alert_icon! #alert_trial Získáte [tyranny|E], když budete vyvíjet tlak na získání [secrets|E] od [hostages|E]#!"
 bp2_yearly.6030.c.tt: "Pravidla dohody jsou přísná a nedotknutelná."
 bp2_yearly.6030.c: "Bez cti je držení rukojmích bezcenné."
 bp2_yearly.6030.desc: "Můj [snitch.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snitch'))] [snitch.GetFirstName] rozzáří mlhavé ranní putování a vypráví mi o svém pobytu jako rukojmí v péči [warden.GetNamePossessive].\n\n[snitch.GetSheHe|U] se vrátil(a) očividně změněný(á): moudřejší, vnímavější. Věrný [snitch.GetDynastyHouseName], dobře přizpůsobený životu v cizím místě.\n\nVěrný [snitch.GetDynastyHouseNameNoTooltip]... možná je hodnota vytěžit z očí naší rodiny, které byly v [warden.GetTitledFirstNamePossessiveNoTooltip] dvoře...?"
 bp2_yearly.6030.hostage_normal: "\n\nTedy — co, pokud vůbec něco, [snitch.GetFirstNameNoTooltip] ví?"
 bp2_yearly.6030.hostage_reticent: "\n\n[snitch.GetFirstNameNoTooltip], nicméně, vypadá #negative_value velmi neochotně#! být mou informátorkou. Možná byla dokonce varována."
 bp2_yearly.6030.maybe_secret: "#high [snitch.GetFirstName]#! #EMP may#! share a [secret|E] from [warden.GetShortUINamePossessive] inner circle"
 bp2_yearly.6030.refuse_reward: "#high [snitch.GetFirstName]#! je neochotná a nezaujatá"
 bp2_yearly.6030.t: "Oči rodiny"
 bp2_yearly.6040.a.reforms: "Pokusíte se reformovat a pozvednout svou [culture|E], [court|E] a [realm|E], následujíc model [advanced_culture.GetName]"
 bp2_yearly.6040.a.tt: "Zavést zahraniční poznatky místo zvyků mého lidu — nebo je dovést k větší slávě."
 bp2_yearly.6040.a.warning: "@alert_icon! #alert_trial Toto bude náročné a nákladné. Ujistěte se, že jste připraveni.#!"
 bp2_yearly.6040.a: "Moje vláda může být znovuzrozením."
 bp2_yearly.6040.b.no_reforms: "Už nebudete tyto reformy zvažovat"
 bp2_yearly.6040.b.promote_culture: "Úkol [promote_culture|E] [councillor_task|E] bude účinnější po #high 25 years#!"
 bp2_yearly.6040.b.tt: "Přijímám naše vytříbené [ROOT.Char.GetCulture.GetNameNoTooltip] způsoby a odvracím se od všeho ostatního!"
 bp2_yearly.6040.b: "Proč vůbec #EMP uvažovat#! o zpochybnění našich tradic?"
 bp2_yearly.6040.c.recurring: "Tento impuls k reformě se pravděpodobně znovu objeví"
 bp2_yearly.6040.c: "Nyní jednoduše není ten pravý čas."
 bp2_yearly.6040.desc: "Sleduji nejmladší [ROOT.Char.GetCulture.GetCollectiveNoun] z [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] při jejich studiích. Pomalu se učí, jsou nedisciplinovaní, hádají se jako jejich rodiče.\n\nVůbec nejsou jako [advanced_culture.GetCollectiveNoun] z bájného [childhood_location.GetCounty.GetTitle.GetNameNoTier]. Jejich říše je plná řádu, velkých děl a velkolepých myšlenek. Když jsem byl"
 bp2_yearly.6040.education: "vzděláván"
 bp2_yearly.6040.hostage: "držen jako rukojmí"
 bp2_yearly.6040.outro: "tam jsem byl osvícen.\n\nZačal jsem své lidi vidět jako primitivy, kterými jsou.\n\nMohu to změnit. Obraný poznatky [advanced_culture.GetNameNoTooltip] z mládí... snad bychom měli vykročit na nejistou cestu reforem?"
 bp2_yearly.6040.t: "Vše, čím nejsme"
 bp2_yearly.6050.a.tt: "Nový klenot bude zářit mezi městy usazených zemí; jeho obyvatelé budou prosperovat, stejně jako já."
 bp2_yearly.6050.a: "Mé nové velkolepé hlavní město bude prosperovat!"
 bp2_yearly.6050.b.tt: "Tyto výběry jsou obvyklé v cizích zemích — a tak jsou i zde, nyní!"
 bp2_yearly.6050.b: "My civilizovaní lidé #EMP nedarujeme#!. Daníme a stavíme."
 bp2_yearly.6050.c.tt: "Budu dávat přednost magnátům [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] nad vším ostatním, vždy."
 bp2_yearly.6050.c: "Nemohu se odvrátit od své šlechty!"
 bp2_yearly.6050.county_control_loss: "Úroveň [control|E] se změní o #negative_value -30#! v každém [county|E] vašeho [domain|E]"
 bp2_yearly.6050.county_opinion_modifier: "Každý ne-[advanced_culture.GetName] [county|E] ve vašem [domain|E] získá [GetModifier('unprecedented_taxation_modifier').GetNameWithTooltip]"
 bp2_yearly.6050.desc: "Na můj rozkaz se od [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] rozbíhají první nově vytesané uličky a skromné předmostí — postavené ve stylu velkých [advanced_culture.GetName] cest, pevností a daňových úřadů.\n\nPřesto mé hlavní město není třpytivým [childhood_location.GetCounty.GetTitle.GetNameNoTier], ani [ROOT.Char.GetPrimaryTitle.GetNameNoTier] není lidnatou zemí bohatou na obchod a řemesla. #EMP Zatím.#!\n\nPo mém boku se [noble_representative.GetTitledFirstName] mračí na mé nové stavby, mé zahraniční architekty.\n\n"You enrich #EMP merchants#! and #EMP commoners#!," sneers my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('noble_representative'))], "when your faithful nobility could be raising new halls from your generosity!""
 bp2_yearly.6050.every_county_development: "Úroveň [development|E] v každém [county|E] vašeho [domain|E] se změní o #positive_value +1#!"
 bp2_yearly.6050.reaffirmation_path: "@alert_icon! #alert_trial Toto #EMP rychle#! přispívá k obnovení vašich [root_scope.GetCulture.GetNameNoTooltip] zvyků#!"
 bp2_yearly.6050.reform_path: "@alert_icon! #alert_trial Toto přispívá k vašim rozsáhlým [advanced_culture.GetNameNoTooltip] reformám#!"
 bp2_yearly.6050.t: "Kámen, železo, hlína a proutí"
 bp2_yearly.6060.a.tt: "Kdo jiný by mohl spojit naše víry? A jaká lepší víra přinese duchovní řád a osvícení [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]?"
 bp2_yearly.6060.a: "Žil jsem jen pro to. Jsem [advanced_culture_faith.GetAdherentNameNoTooltip]."
 bp2_yearly.6060.b.conversion_bonus: "[convert_county|E] Rychlost postupu: #P +[EmptyScope.ScriptValue('zealous_proselytizer_percentage')|0]%#!"
 bp2_yearly.6060.b.tt: "Budeme napodobovat, jak jsou cizí víry organizovány, jak sahají k nebi a do každého aspektu každodenního života."
 bp2_yearly.6060.b: "Víra musí být vybudována, musí být uspořádána."
 bp2_yearly.6060.c.nerd: "Snižujete všechny dovednosti kromě [learning|E] o #negative_value 2#!"
 bp2_yearly.6060.c.tribal_warning: "@warning_icon! #X Budete moci postavit $building_type_generic_university$ jen pokud už nebudete mít [tribal_government|E]#!"
 bp2_yearly.6060.c.tt: "A pokud jsem nejvzdělanější a nejmoudřejší ze všech, pokud jsem zcela oddaný, má říše jistě vzkvétá!"
 bp2_yearly.6060.c: "Učení je pramenem veškeré síly."
 bp2_yearly.6060.d.tt: "Naší pravdě nic není okázalé ani spletité. Toto je spravedlivé."
 bp2_yearly.6060.d: "A přesto cítím... #EMP my#! jsme pravými věřícími!"
 bp2_yearly.6060.desc: "Špinavé rituály [ROOT.Char.GetCulture.GetName], náš způsob [ROOT.Char.GetFaith.GetName]... jsme jen děti blekotající ve tmě?\n\nKdyž [clergy_representative.GetFirstName] a naši úzkoprsí [clergy_representative.GetFaith.PriestNeuterPlural] prosí o přízeň [ROOT.Char.GetFaith.HighGodName], má mysl je unášena vzpomínkou na šustění posvátných rouch [advanced_culture.GetName], pohlcena pravdou jejich rétoriky. Toužím po sálech vědění v [childhood_location.GetCounty.GetTitle.GetNameNoTier], abych bloumal po tajemstvích tam odhalených.\n\n"
 bp2_yearly.6060.different_faith: "Mohou všechny duše říše, kde je málo chrámů a ještě méně písma... spoléhat na má ústa, aby sdílela pravdu [advanced_culture_faith.GetName]?"
 bp2_yearly.6060.same_faith: "Pro [advanced_culture.GetCollectiveNounNoTooltip] žije víra ve velkoleposti, posílena učením. Je přenášena shora dolů a, na rozdíl od našich pověr, zůstává stálá."
 bp2_yearly.6060.t: "Studia v věčnosti"
 bp2_yearly.6070.a.tt: "Nezajímá mě metoda okázalosti, ale metody civilizace."
 bp2_yearly.6070.a: "Raději se naučím, jak vládne [advanced_court_owner.GetTitleAsNameNoTooltip]."
 bp2_yearly.6070.artifact_warning: "@warning_icon! #X [advanced_court_owner.GetTitledFirstName] si je může vyžádat zpět#!"
 bp2_yearly.6070.b.tt: "Za ty nejkvalitnější [advanced_culture.GetNameNoTooltip] roucha — za nejvyšší cenu! Nezáleží na jejich... původu..."
 bp2_yearly.6070.b: "Přineste nám civilizované způsoby, nádherné oděvy."
 bp2_yearly.6070.c.tt: "Pokud skutečně ovládnu [advanced_culture.GetLanguage.GetNameNoTooltip], budu rovnocenný bez potřeby ozdob."
 bp2_yearly.6070.c: "Jazyk moci je hlavní mezi atributy."
 bp2_yearly.6070.change_clothes: "Někteří z vašich poddaných se budou oblékat jako [advanced_culture.GetCollectiveNoun] po celou dobu, co vládnete"
 bp2_yearly.6070.change_clothes_heir: "Někteří z vašich poddaných budou nosit oděv jako [advanced_culture.GetCollectiveNoun], po celou dobu, co vy nebo váš současný [primary_heir|E] vládnete"
 bp2_yearly.6070.court_language_discount: "Při změně [court_language|E] zaplatíte mnohem méně [prestige|E]"
 bp2_yearly.6070.d.tt: "Jsem #EMP já#! považován za příbuzného tomuto červu? Učinění příkladu z [foreign_official.GetHerHim] by to mělo změnit!"
 bp2_yearly.6070.d: "Ty, [advanced_culture.GetNameNoTooltip], jsi odporný hmyz!"
 bp2_yearly.6070.desc: ""Dlouho sloužím [advanced_court_owner.GetTitledFirstName], největšímu [advanced_culture.GetName], který žije," tvrdí [foreign_official.GetName], takzvaný úředník [advanced_court_owner.GetPrimaryTitle.GetNameNoTier].\n\n"Poetika [advanced_court_owner.GetHerHis] moci, móda, která ohromuje svět, dvorové tance, insignie a všechno ostatní — chceš okusit nejvyšší kulturu, [ROOT.Char.GetTitleAsNameNoTooltip]? Mohu ti pomoci. Vím, kde jsou #EMP nezaměnitelné#! bohatství ukrytá."\n\nMoje reformní ambice přitahují tyto nemorální tvory, stejně ambiciózní: okukují můj zájem o změnu... s hrabivým oportunismem."
 bp2_yearly.6070.t: "Kam se celý svět dívá"
 bp2_yearly.6080.a.tt: "Moji šlechtici se jistě dají přesvědčit, pokud budou vytlačeni pouze prostí lidé..."
 bp2_yearly.6080.a: "Mohl bych je usadit jako pokojné migranty?"
 bp2_yearly.6080.add_both_courtiers: "[foreign_mercenary_1.GetName] a [foreign_mercenary_2.GetName] se přidávají k vašemu dvoru"
 bp2_yearly.6080.b.failure: "[angry_vassal.GetFirstNameNoTooltip] si proráží cestu ven"
 bp2_yearly.6080.b.success: "Disident byl zajat"
 bp2_yearly.6080.b.tt: "Uvidíme, jak se ostatní milovníci tradic pokusí organizovat v jeho nepřítomnosti!"
 bp2_yearly.6080.b: "Vůdce vzpoury! #EMP Chyťte [angry_vassal.GetHerHim]!#!"
 bp2_yearly.6080.c.tt: "Náš lid se zrodil znovu. Primitivní povinnosti a staré dluhy už neplatí. Jediná věc, na které záleží, je dokončení mých reforem."
 bp2_yearly.6080.c: "Všechna stará pouta jsou zrušena: nenechám se zastavit."
 bp2_yearly.6080.d.tt: "Náš lid, naše společná věc, by nás měla pohánět a spojovat: měli bychom být oddáni jeden druhému."
 bp2_yearly.6080.d: "Krev mého lidu nesmí být prolita."
 bp2_yearly.6080.desc: "Horda [advanced_culture.GetName] žoldnéřů, pod vedením dvou zkušených velitelů, se nabízí jako palácová garda a školitelé mých sil. Čekají za mými branami. Uvnitř mi můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('angry_vassal'))] [angry_vassal.GetTitledFirstName] vyje.\n\n\"#EMP Zrádce [ROOT.Char.GetTitleAsNameNoTooltip], psu [advanced_culture.GetCollectiveNounNoTooltip]!#! Přeješ si být tyranem nepodobným žádnému pravému [ROOT.Char.GetCulture.GetName], vládnout cizími zákony a cizí mocí? Považuješ naše zvyky za ztracené?!\"\n\n\"Pak musí být zrušeny i naše věrnostní přísahy!\" říká [angry_vassal.GetSheHe], obklopen [angry_vassal.GetHerHis] ozbrojenou eskortou. \"My vazalové se shodujeme: pokud [advanced_culture.GetCollectiveNounNoTooltip] neodejdou, naše pouta k tobě jsou bezcenná!\""
 bp2_yearly.6080.hook_removal: "@warning_icon! #X Ztratíte všechny [hooks|E], které máte na [vassals|E]#!"
 bp2_yearly.6080.hook_removal_vassals: "[vassals|E] ztratí všechny [hooks|E], které na vás mají"
 bp2_yearly.6080.pop_opinion_modifier: "Každý ne-[advanced_culture.GetName] [county|E] ve stejné [duchy|E] získá #N [GetModifier('forcible_resettlement_modifier').GetNameWithTooltip]#!"
 bp2_yearly.6080.t: "Krev [ROOT.Char.GetCulture.GetNameNoTooltip]"
 bp2_yearly.6080.truce_removal: "@warning_icon! #X Všechny [truces|E] mezi vámi a vašimi [vassals|E] jsou zrušeny#!"
 bp2_yearly.6090.a.bow: "Celý svět by se měl před námi sklonit."
 bp2_yearly.6090.a.governed: "Celý svět by měl respektovat naši moudrost."
 bp2_yearly.6090.a.kin: "Celý svět by se měl podřizovat našemu rodu."
 bp2_yearly.6090.a.strength: "Celý svět by měl pocítit naši sílu."
 bp2_yearly.6090.a.tt: "Rozžehněme naše starodávná pouta — v ohni, který spálí všechny, kdo by pochybyovali o [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]!"
 bp2_yearly.6090.a.virtue: "Celý svět by měl obdivovat naši ctnost."
 bp2_yearly.6090.a.zeal: "Celý svět by měl poznat naše zanícení."
 bp2_yearly.6090.b.tt: "Srdce mi puká při představě ztráty všeho, co máme. Stůjme pevně, buďme oddaní: toto se nesmí stát."
 bp2_yearly.6090.b: "Musíme chránit naši zemi, naše rodiny, navěky."
 bp2_yearly.6090.burn_else: "Hlavní část [advanced_culture.GetNameNoTooltip] výbavy shoří, zatímco moji [ROOT.Char.GetCulture.GetName] šlechtici uctívají mé jméno.\n\n"
 bp2_yearly.6090.burn_letters: "Různé dary poslané [advanced_court_owner.GetTitledFirstName] hoří, zatímco moji [ROOT.Char.GetCulture.GetName] šlechtici uctívají mé jméno.\n\n"
 bp2_yearly.6090.desc: "Hledal jsem uznání [advanced_culture.GetName], toužil po cizích zdobnostech, dělal ze sebe blázna kvůli svým snům. Už ne.\n\n"
 bp2_yearly.6090.no_invasion_req: "Vaše invazní [casus_belli|E] nemá požadavek na [prestige_level|E]"
 bp2_yearly.6090.non_tribal_invasion: "Můžete použít invazní [casus_belli|E] jednou"
 bp2_yearly.6090.outro: "\n\nMoje mládí v [childhood_location.GetCounty.GetTitle.GetNameNoTier] mě zavedlo na scestí. [ROOT.Char.GetCulture.GetCollectiveNoun] jsou můj lid. A nepotřebují 'civilizaci'."
 bp2_yearly.6090.reaffirm_maa: "Riskovali svou čest, své životy, aby zabránili tomu, abych dal [ROOT.Char.GetPrimaryTitle.GetNameNoTier] cizincům."
 bp2_yearly.6090.reaffirm_realm: "Když jsem ničil naše země, oni stavěli krásné sídly a vyzbrojovali vynikající $knight_culture_player_plural_no_tooltip_lowercase$."
 bp2_yearly.6090.reaffirm_ritual: "I když jsem se provinil proti jejich dávným vírám, zůstal jsem v jejich modlitbách."
 bp2_yearly.6090.reaffirm_social: "Když mocichtiví [advanced_culture.GetCollectiveNounNoTooltip] zneužívali mou chamtivost, moji vazalové vyzývali k opatrnosti."
 bp2_yearly.6090.t: "Obnovené dědictví"
 bp2_yearly.6090.traditionalist_traditions: "Získáte slevy na související [traditions|E]"
 bp2_yearly.6090.tribal_invasion: "Můžete použít invazní [casus_belli|E] jednou navíc"
 bp2_yearly.6091.a.tt: "...a nic jiného."
 bp2_yearly.6091.a: "Oslavme vše, čím jsme."
 bp2_yearly.6091.aggressive: "Vaše [culture|E] nyní platí méně [prestige|E] za [GetCultureTradition('tradition_ruling_caste').GetName], [GetCultureTradition('tradition_hereditary_hierarchy').GetName], [GetCultureTradition('tradition_staunch_traditionalists').GetName], [GetCultureTradition('tradition_zealous_people').GetName], [GetCultureTradition('tradition_faith_bound').GetName], a [GetCultureTradition('tradition_warrior_culture').GetName]"
 bp2_yearly.6091.defense: "a jejich obranu v následujících letech."
 bp2_yearly.6091.defensive: "Vaše [culture|E] nyní platí méně [prestige|E] za [GetCultureTradition('tradition_isolationist').GetName], [GetCultureTradition('tradition_hereditary_hierarchy').GetName], [GetCultureTradition('tradition_tribe_unity').GetName], [GetCultureTradition('tradition_staunch_traditionalists').GetName], [GetCultureTradition('tradition_stalwart_defenders').GetName], [GetCultureTradition('tradition_zealous_people').GetName], a [GetCultureTradition('tradition_faith_bound').GetName]"
 bp2_yearly.6091.dominance: "a jejich osud v následujících letech."
 bp2_yearly.6091.t: "Neměnný lid"
 bp2_yearly.6091: "Mezi dvořany mých přepychových síní i vesnickým drobotem měly mé neúspěšné reformy značný dopad.\n\nOtřesy zatvrdily srdce každého [ROOT.Char.GetCulture.GetName] proti cizincům. Panuje podezřívavost a nepřátelství, ale stejně tak přetrvává milé praktikování našich starých tradic, radostné slavnosti a hrdý vojenský duch.\n\nMoji poradci mi tlumočí naděje lidu: že vůdci jako já se obrátí k tradici, víře,"
 bp2_yearly.6100.1_more_innovation: "[root_scope.GetCulture.GetName] [culture|E] obdrží #high 1#! dodatečné [innovation|E] z kultury [advanced_culture.GetName]"
 bp2_yearly.6100.2_more_innovations: "[root_scope.GetCulture.GetName] [culture|E] obdrží #high 2#! dodatečné [innovations|E] z kultury [advanced_culture.GetName]"
 bp2_yearly.6100.a.tt: "Větší změny jsou nákladné, všichni malomocní držitelé půdy se těžko přemlouvají... ale mohli bychom se ještě více přizpůsobit [advanced_culture.GetCollectiveNounNoTooltip]!"
 bp2_yearly.6100.a: "Tohle je mé dědictví - musí být absolutní!"
 bp2_yearly.6100.b.tt: "Můj lid nemusí být tlačen dál. Už jsem je dovedl na počátek nového věku."
 bp2_yearly.6100.b: "Dokázal jsem to!"
 bp2_yearly.6100.desc: "Léta posměchu a podezření, obětí a otřesů... to vše bylo pro toto.\n\nKdyž se můj [ROOT.Char.GetCulture.GetCollectiveNoun] klaní přede mnou, poslední slova mého největšího reformatorského dekretu se dunivě recitují. Budeme vládnout novým, [advanced_culture.GetName]-inspirovaným způsobem. Budeme stavět, až se vyrovnáme slávě [childhood_location.GetCounty.GetTitle.GetNameNoTier]. A každé dítě [ROOT.Char.GetCulture.GetNameNoTooltip] se naučí dovednosti — pozná zázraky — které jsem znal v mládí.\n\nMnohé bylo změněno!"
 bp2_yearly.6100.gained_1_innovation: "[root_scope.GetCulture.GetName] [culture|E] obdržela #high 1#! náhodné [innovation|E] z kultury [advanced_culture.GetName]"
 bp2_yearly.6100.gained_2_innovations: "[root_scope.GetCulture.GetName] [culture|E] obdržela #high 2#! náhodné [innovations|E] z kultury [advanced_culture.GetName]"
 bp2_yearly.6100.outro: "\n\nStále jsem [ROOT.Char.GetCulture.GetNameNoTooltip]. Ale jsem novým [ROOT.Char.GetCulture.GetNameNoTooltip]."
 bp2_yearly.6100.reform_court: "Nová elegance oživuje můj dvůr."
 bp2_yearly.6100.reform_faith: "Má víra je soustředěná, zdokonalená, vznešená."
 bp2_yearly.6100.reform_maa: "Železné zbraně a slova zákona hájí mou vládu."
 bp2_yearly.6100.reform_realm: "Obchod kvete, osady rostou a každý den do mé znovuzrozené [ROOT.Char.GetPrimaryTitle.GetNameNoTier] přichází více migrantů."
 bp2_yearly.6100.t: "Můj [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], znovuzrozen!"
 bp2_yearly.61020.c.tt: "Dokážu toho nudného člověka překonat šarmem a přimět [hostage_giver.GetHerHis] vlastní příbuzné, aby dávali přednost mé společnosti před [hostage_giver.GetHerHis]!"
 bp2_yearly.6110.a: "[considered_tradition_1.GetNameNoTooltip]"
 bp2_yearly.6110.b: "[considered_tradition_2.GetNameNoTooltip]"
 bp2_yearly.6110.c: "[considered_tradition_3.GetNameNoTooltip]"
 bp2_yearly.6110.combat: "Sleduji své domácí $knight_culture_player_plural_no_tooltip_lowercase$, jak lenoší v odpoledním slunci a vyprávějí si příběhy o svých činech.\n\nMěli své vítězství a bojují dobře v tradičním [ROOT.Char.GetCulture.GetName] stylu. Přesto... přemýšlím o dovednostech a taktikách ozbrojeného [advanced_culture.GetName]. Měli by si moji bojovníci osvojit jejich způsoby vedení války?\n\nNebo bychom měli přijmout nějakou jinou formu vlivu [advanced_culture.GetNameNoTooltip]?"
 bp2_yearly.6110.d: "[considered_tradition_4.GetNameNoTooltip]"
 bp2_yearly.6110.e.tt: "Nedokážu si představit, že by si [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] osvojili tyto praktiky."
 bp2_yearly.6110.e: "Raději zvážím jiné změny..."
 bp2_yearly.6110.realm: "Sleduji, jak sluha přikládá do ohně. Jeho světlo sotva stačí, ubohé srovnání s tmou té noci.\n\nMožná právě způsob, jak žijeme jako [ROOT.Char.GetCulture.GetCollectiveNoun], je tím, co je na vině. Takový mocný protivník k čelení — a mám v sobě ještě přesvědčení, abych obstál před všemi [ROOT.Char.GetPrimaryTitle.GetNameNoTier]?\n\nPřemýšlím o způsobu života [advanced_culture.GetName], jak žijí a vládnou. Možná stojí za to některé jeho části vnucovat mému lidu?"
 bp2_yearly.6110.regional: "Procházím skoro prázdnou trůnní síní a bojuji se svými vzpomínkami a sny.\n\nPřenáším ulice [childhood_location.GetCounty.GetTitle.GetNameNoTier] nad budoucí [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier], vidím hostinu [advanced_culture.GetName] na stole [ROOT.Char.GetCulture.GetName], vedu reorganizované válečné družiny k jejich prvnímu ochutnání vítězství.\n\nCo dělá [advanced_culture.GetCollectiveNounNoTooltip] tak výjimečnými mezi národy? Takový zvyk lze přizpůsobit, ale začíná to mým dvorem, u mě."
 bp2_yearly.6110.ritual: "Pravidla cizích bohů jsou odlišná, jak mi říkají, stejně jako pravidla lidí. A na různých místech lidé užívají odlišné věci — zatímco jejich bohové povzbuzují, co chtějí, ať už správně nebo ne.\n\n[ROOT.Char.GetFaith.HouseOfWorship] je tiché, kontemplativní.\n\nByli by předci [ROOT.Char.GetCulture.GetHeritage.GetName], byl by [ROOT.Char.GetFaith.HighGodName], tak pobouřeni... kdyby se zvyky mého lidu změnily? Ale který [advanced_culture.GetName] nejlépe sloužil těm, kteří mě vychovali?"
 bp2_yearly.6110.social: "Trh. Do mých uší se liní naše specifická [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] mluva [ROOT.Char.GetCulture.GetLanguage.GetName]. [ROOT.Char.GetCulture.GetCollectiveNoun], přestože se nade mnou vznášejí v úžasu, se starají o své každodenní starosti.\n\nVím, že jsem jim podobný, ale #EMP zároveň odlišný#!. Oni a [advanced_culture.GetCollectiveNoun] jsou odlišní.\n\nJe to něco, co změnit hbitě? I když jsem mezi nimi nedorůstal, moje rozmary jsou budoucností každého [ROOT.Char.GetCulture.GetNameNoTooltip]. Některé aspekty kultury [advanced_culture.GetNameNoTooltip] jsou mé k zavedení."
 bp2_yearly.6110.t: "Cizí reformy"
 bp2_yearly.6120.a.tt: "Ten [hostage.Custom('GirlBoy')] je přeci stále [hostage.GetDynastyHouseNameNoTooltip] a patří do milosti své rodiny."
 bp2_yearly.6120.a: "Vychutnej si shledání. Je vzácné."
 bp2_yearly.6120.b.tt: "Proč držet rukojmí, když ne kvůli takovým vymoženostem?"
 bp2_yearly.6120.b: "Očekával bych odměnu za tuto velkorysou laskavost!"
 bp2_yearly.6120.c.failure: "Vypadáte jako příliš dotěrný otravář"
 bp2_yearly.6120.c.success: "Převládáte v hovoru s [hostage_giver.GetFirstNameNoTooltip]"
 bp2_yearly.6120.c: "Pojď, promluvme si s [hostage_giver.GetHerHim] #EMP společně#."
 bp2_yearly.6120.d.tt: "[hostage.GetFirstNameNoTooltip] patří mně, ne do společnosti své rodiny. Bití mu pomůže si to pamatovat."
 bp2_yearly.6120.d: "#EMP Ticho!#! Zasloužíš si facku, [hostage.Custom('GirlBoy')]!"
 bp2_yearly.6120.desc: "Můj rukojmí [hostage.GetName] neklidně, s nadějí, vrtí. [hostage.GetHerHis|U] [hostage.Custom2('RelationToMeShort', SCOPE.sC('hostage_giver'))] [hostage_giver.GetTitledFirstName] je blízko, tady v [ROOT.Char.GetCurrentLocation.GetName], a už je to dlouho, co tomu tak bylo.\n\n[hostage.Custom('GirlBoy')] nyní žije se mnou. [hostage.GetHerHis|U] [hostage.Custom2('RelationToMeShort', SCOPE.sC('hostage_giver'))] a já máme pakt. [hostage.GetFirstNameNoTooltip] je pod mou vládou a [hostage.GetSheHe] by měl být oddaný #EMP mně#!. Je riskantní nechat [hostage.GetHerHim] znovu zažít lásku k [hostage.GetHerHis] rodině...\n\n\"Prosím,\" prosí [hostage.GetSheHe]. \"Prosím, můj [ROOT.Char.GetTitleAsNameNoTooltip], strašně mi chybí můj [hostage.Custom2('RelationToMeShort', SCOPE.sC('hostage_giver'))]!\""
 bp2_yearly.6120.hook: "Pokud [hostage_giver.GetShortUIName] souhlasí, získáte [weak_hook|E] na [hostage_giver.GetHerHim]"
 bp2_yearly.6120.hook_acceptance: "[hostage_giver.GetShortUINamePossessive] [personality|E] určuje, zda [hostage_giver.GetSheHe] přijme"
 bp2_yearly.6120.t: "Kde jsou pouta zkoušena"
 bp2_yearly.6121.a.tt: "Hanba stranou: [hostage.GetFirstNameNoTooltip] patří ke mně! Nechť [warden.GetTitledFirstNameNoTooltip] dělá, co chce."
 bp2_yearly.6121.a: "\"[hostage.GetFirstNameNoTooltip]! Vezmu tě domů.\""
 bp2_yearly.6121.b.tt: "\"Jez! Jez! A pyšně se ukaž jako [ROOT.Char.GetDynastyHouseNameNoTooltip].\""
 bp2_yearly.6121.b: "\"Veliký dar, abys nezemřel hlady!\""
 bp2_yearly.6121.c: "\"Je dobré tě vidět, [hostage.Custom('GetLassLad')].\""
 bp2_yearly.6121.d.tt: "Žádný můj příbuzný nebude opuštěn svým vlastním."
 bp2_yearly.6121.d: "Pro lásku k rodu [ROOT.Char.GetDynastyHouseNameNoTooltip] cokoliv."
 bp2_yearly.6121.e.failure: "Jste přistižen"
 bp2_yearly.6121.e.success: "Propašujete se k objetí"
 bp2_yearly.6121.e.tt: "[warden.GetTitledFirstNameNoTooltip] mi nemůže zabránit v tom najít [hostage.GetFirstNameNoTooltip] a promluvit si s [hostage.GetHerHim], byť jen na okamžik."
 bp2_yearly.6121.e: "Pro ukradené objetí nepotřebuji povolení..."
 bp2_yearly.6121.f.tt: "Jednou znovu uvidím [hostage.GetHerHim]... a to stačí."
 bp2_yearly.6121.f: "Hm. [hostage.GetHerHim] mi nechybí."
 bp2_yearly.6121.forbidden: "\"Myslel jsi si, jen proto, že ty a tvůj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.GetFirstName] jste oba v [ROOT.Char.GetCurrentLocation.GetName], že budete trávit čas spolu?\"\n\n[warden.GetTitledFirstName] zavrtí [warden.GetHerHis] hlavou.\n\n\"Moje rukojmí je velmi zaneprázdněné. A tak po dobu naší dohody, [hostage.GetSheHe] patří jen mně.\"\n\nOpravdu, sotva jsem zahlédl stopu po tom [hostage.Custom('GirlBoy')], který byl poslán pryč..."
 bp2_yearly.6121.hook: "\"Přemýšlíš, jestli se shledáš se svým [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], že?\" vyptává se [warden.GetTitledFirstName]. \"Ten [hostage.Custom('GirlBoy')] [hostage.GetFirstName], kterého jsi tak štědře obětoval ve jménu míru.\"\n\n[warden.GetFirstNameNoTooltip] se zdá být až příliš spokojený sám se sebou.\n\n\"Dokud jsme spolu v [ROOT.Char.GetCurrentLocation.GetName], můžeš sdílet společnost rukojmího, i když to ohrožuje naši dohodu...\"\n\n\"...pokud přísaháš, že toto mé velkorysost nebude zapomenuta.\""
 bp2_yearly.6121.intrusion: "S [warden.GetTitledFirstName] po boku [hostage.GetHerHis] stojí [hostage.GetFirstName] přede mnou. Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] se od doby, kdy jsem ho poslal jako rukojmí, hodně změnil, ale [ROOT.Char.GetDynastyHouseName] poznám všude!\n\nObjímám [hostage.Custom('GirlBoy')]. [hostage.GetSheHe|U] se snaží zůstat složený/á, ale pevnost [hostage.GetHerHis] sevření prozrazuje [hostage.GetHerHis] touhu po domově.\n\nPak [warden.GetTitledFirstNameNoTooltip] zasahuje, odváděje pozornost mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] řečmi o tomto shledání... a o místních úrodách [ROOT.Char.GetCurrentLocation.GetName]?\n\nPřesto děkuji [ROOT.Char.GetFaith.HouseholdGodName] jménem mé rodiny."
 bp2_yearly.6121.reunion: "Čekal jsem na tento okamžik. Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.GetFirstName], rukojmí zajišťující můj klid, stojí přede mnou v [ROOT.Char.GetCurrentLocation.GetName].\n\n\"[hostage.Custom2('RelationToMeShort', ROOT.Char)|U]!\"\n\nKdyž se ke mně [hostage.GetSheHe] vrhá do náruče, zdá se, jako by nikdy neodešel. Přesto napětí v [hostage.GetHerHis] sevření prozrazuje touhu [hostage.Custom('GirlBoy')] po domově.\n\n[warden.GetTitledFirstName] byl laskavý, že nám dal tuto společnost, ale stále to není mnoho."
 bp2_yearly.6121.t: "Ztracený [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))|U]"
 bp2_yearly.6122.c.tt: "Pokud se ukáže, že jde o válku, alespoň [hostage.GetFirstNameNoTooltip] nebude první mezi padlými..."
 bp2_yearly.6122.c: "\"Společně vyčkáme toho, co přijde.\""
 bp2_yearly.6122.rescue: "Jak [warden.GetTitledFirstName] vřel, když jsem ho vykázal ze své přítomnosti, s [warden.GetHerHis] někdejším rukojmím [hostage.GetFirstName] po mém boku.\n\n\"Vrátí se [warden.GetSheHe] zpět, [hostage.Custom2('RelationToMeShort', ROOT.Char)]?\" ptá se [hostage.Custom('GirlBoy')]. \"Chtěl/a jsem se vrátit domů, ale... nechci, abys kvůli mně bojoval/a s [warden.GetPrimaryTitle.GetNameNoTier].\"\n\nUjišťuji [hostage.GetFirstNameNoTooltip] o opaku, ale pravda zůstává jasná.\n\nZlomil jsem pakt. K lepšímu nebo horšímu, může se ukázat, že jsem obětoval mír."
 bp2_yearly.6122.sneaking: "Když moji agenti rychle odvedli [hostage.GetFirstName] od stráží [warden.GetTitledFirstNamePossessive], využívajíc velkolepé večeře, vplížil jsem se i já na toto rodinné setkání.\n\nNehorázné okolnosti mě sotva zajímají, když mě můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] objímá, směje se mým vráskám, nadšený.\n\n[hostage.GetSheHe|U] byl dlouho pryč a brzy se musí vrátit ke svému dohledci. Takový je řád věcí, ale nezávidím [hostage.GetHerHim] jeho/jejího přísného pána."
 bp2_yearly.6122.t: "Nezapomenuto"
 bp2_yearly.6123.a: "Quite the family [hostage_giver.Custom('WomanManPerson_GenderPreference')], [hostage_giver.GetFirstNameNoTooltip]."
 bp2_yearly.6123.desc: "Shledání příbuzných je dojemné představení, nad nímž rád předsedám.\n\n[hostage_giver.GetTitledFirstName] vypráví [hostage.GetFirstName] několik moudrých podobenství, jak den ubíhá, a já v dobré náladě očekávám návrat svého rukojmí.\n\n\"Pečujte o něj dobře,\" naléhá [hostage_giver.GetTitleAsNameNoTooltip], když odnáším [hostage_giver.GetHerHis] [hostage_giver.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]. \"Držte ho dál od cizinců jako jsem já.\""
 bp2_yearly.6123.favor_accepted: "Měl jsem pravdu... [hostage_giver.GetTitledFirstName] je [hostage_giver.Custom('WomanManPerson_GenderPreference')] ochotný být dotlačen.\n\nKdyž [hostage_giver.GetSheHe] drží [hostage.GetFirstName] blízko, něžnost, kterou [hostage_giver.GetSheHe] chová ke své rodině, je zřejmá.\n\nS novým dluhem, který mohu držet nad [hostage_giver.GetHerHim], a s tak milovaným rukojmím v mé péči, nevidím v následujících dnech hrozbu ze strany [hostage_giver.GetTitleAsNameNoTooltip]."
 bp2_yearly.6123.forbidden_desc: "Though I suspect it upsets [hostage_giver.GetHerHim], [hostage_giver.GetTitledFirstName] has respected my pronouncement about whether he can meet with [hostage_giver.GetHerHis] [hostage_giver.Custom2('RelationToMeShort', SCOPE.sC('hostage'))].\n\n"I hardly miss the [hostage.Custom('GetLassLad')]," claims [hostage_giver.GetSheHe]. "I'm almost glad you're forced to deal with [hostage.GetHerHis] foolishness a while longer."\n\nThis is the way it must be, besides... it's good to test a [hostage_giver.Custom('WomanManPerson_GenderPreference')], and know where [hostage_giver.GetSheHe] stands."
 bp2_yearly.6123.return_hostage: "[hostage.GetShortUIName] is no longer your [hostage|E]"
 bp2_yearly.6123.sneaker: "[hostage_giver.GetTitledFirstName], bezctný krysa, zdá se, nerespektuje mou autoritu nad [hostage_giver.GetHerHis] [hostage_giver.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.GetFirstName].\n\n[hostage_giver.GetSheHe|U] popírá, že by poslal mazané služebníky, aby odvedli [hostage.Custom('GirlBoy')] od mé dobře střežené večeře. Ale vím, že [hostage_giver.GetSheHe] se snaží jen porušit dohody mezi námi.\n\n\"Lež!\" protestuje [hostage_giver.GetSheHe].\n\nDokud [hostage.GetSheHe] žije na mém dvoře, [hostage.GetFirstNameNoTooltip] #EMP musí#! zůstat daleko od [hostage_giver.GetTitleAsNameNoTooltip], vždy."
 bp2_yearly.6123.stolen_hostage: "[hostage_giver.GetTitledFirstName] udělal to nepředstavitelné! Má spravedlnost [hostage_giver.GetSheHe] se setkává se zradou.\n\nTen psanec mě odhání, zatímco [hostage.Custom('GirlBoy')] [hostage.GetFirstName], symbol našeho míru, stojí nesprávně po boku [hostage_giver.GetHerHis]... a musím jít. Nemám tu skoro žádnou sílu. Je to urážka! Je to zahanbující!\n\nTeď jdu domů, uražený a opovrhovaný, bez jakýchkoli jistot, že nepřijde něco horšího.\n\n[hostage_giver.GetFirstNameNoTooltip] bude žít a litovat této pošetilosti, stejně jako já lituji, že jsem přivedl své rukojmí blízko takového dychtivého hada..."
 bp2_yearly.6123.t: "Potomek míru"
 bp2_yearly.6130.a.tt: "A bond between our two courts... perhaps that's something to nurture?"
 bp2_yearly.6130.a: ""Swear to support each other, always.""
 bp2_yearly.6130.alliance: "If both become [rulers|E], [kin.GetShortUIName] and [hostage.GetShortUIName] can negotiate an [alliance|E]"
 bp2_yearly.6130.b.tt: "Go play with someone who'll always be there for you, [kin.Custom('GirlBoy')]."
 bp2_yearly.6130.b: ""Love for kin should be above all else!""
 bp2_yearly.6130.desc.different_ages: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))] [kin.GetFirstName] and the hostage [hostage.GetName], despite their separation in years, seem to grow ever more inseparable.\n\nThe older of the two safeguards the other steadfastly, giving good counsel on the ways of the world, while the younger never fails to elicit a smile.\n\nWatching these unlikely companions, I cannot help but pity them the separation to come. One day, the hostage agreement with [hostage.GetFirstNamePossessiveNoTooltip] kin shall end..."
 bp2_yearly.6130.desc: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))] [kin.GetFirstName] and the hostage [hostage.GetName] seem to be growing into firm companions, trusted confidants.\n\n[hostage.GetFirstNameNoTooltip], when yearning for home, is always cheered by [kin.GetFirstNameNoTooltip]. My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))], with [kin.GetHerHis] station sometimes weighing on [kin.GetHerHim], has [hostage.GetFirstNameNoTooltip] to join [kin.GetHerHim] in [kin.GetHerHis] duties.\n\nWatching the two children share joys, I cannot help but pity them the separation to come. One day, the hostage agreement with [hostage.GetFirstNamePossessiveNoTooltip] kin shall end..."
 bp2_yearly.6130.family_opinion: "[kin.GetShortUIName] gains #P 30#! [opinion|E] of [kin.GetHerHis] [close_family|E]"
 bp2_yearly.6130.t: "Captive, Captivated"
 bp2_yearly.6140.a.tt: "Humiliate [hostage.GetHerHim], [kin.Custom('GirlBoy')]! [hostage.GetFirstNameNoTooltip] is an enemy well within your grasp."
 bp2_yearly.6140.a: "Competition sharpens my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))]'s wits."
 bp2_yearly.6140.b.tt: "Better to pray #EMP against#! the severing of heads, children."
 bp2_yearly.6140.b: "Hostages are kept not for conflict, but for peace."
 bp2_yearly.6140.desc: "As sacred rites distract all minders, my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))] [kin.GetFirstName] and the hostage [hostage.GetName] unleash their growing hatred.\n\n"My [kin.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))] is the mightiest [ROOT.Char.GetTitleAsName] in all the land!" hisses [kin.GetFirstNameNoTooltip]. "One day, thanks to him, foul [home_court.GetPrimaryTitle.GetNameNoTier] will be ablaze, and your head will hang from a $knight_culture_player_no_tooltip_lowercase$'s saddle!"\n\n"I wish my [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))] would take me home," replies [hostage.GetFirstNameNoTooltip], "you'd be deathly afraid to insult me there!"\n\nWhen did my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))] start speaking so? And to an honored guest!"
 bp2_yearly.6140.t: "For Amity, Too Young"
 bp2_yearly.6150.a.tt: "There's nothing to fear! You are practically one of us."
 bp2_yearly.6150.a: "You belong with my family. Stand with them."
 bp2_yearly.6150.b.tt: "I can stand for my own magnificence: my first duty to these hostages is to cultivate them."
 bp2_yearly.6150.b: "Go study with the [ROOT.Char.GetFaith.PriestNeuterPlural], I suppose..."
 bp2_yearly.6150.c.tt: "I cannot allow my hostage to dictate what I do."
 bp2_yearly.6150.c: "You are mine to treat as I please."
 bp2_yearly.6150.desc: "Hostages are customarily present, standing assembled alongside functionaries and family, when [ROOT.Char.GetTitleAsName]s like myself receive petitions and hold ceremonies.\n\nMy hostage [hostage.GetFirstName] does not enjoy this.\n\n"Please, to be gawped at, to be a prize..." [hostage.GetSheHe] protests, while the last supplicants file out.\n\n"I feel like some spirit snatched from [hostage.GetFaith.NegativeAfterLife]. Everyone stares at me... they know I don't belong.""
 bp2_yearly.6150.family_opinion_hostage: "[hostage.GetShortUIName] gains #P 20#! [opinion|E] of your [close_family|E]"
 bp2_yearly.6150.t: "The Assurance Speaks"
 bp2_yearly.6160.a.tt: "The little ones wish to experience the commons? Then let them work for the horse's owner awhile."
 bp2_yearly.6160.a: "Taste labor to repay your debts."
 bp2_yearly.6160.b.tt: "No truce is worth endangering my family with the presence of such riff-raff!"
 bp2_yearly.6160.b: "You harm my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))], hostage?! #EMP Begone!#!"
 bp2_yearly.6160.c: "#EMP Sigh.#! I guess I'll pay for this..."
 bp2_yearly.6160.d: "Healing the horse? Too easy."
 bp2_yearly.6160.desc: "Amidst blubbering and lying, I learn the truth of last night.\n\nMy [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))] [kin.GetFirstName] and the hostage [hostage.GetFirstName] crept out under cover of dark. Curious of the world beyond my household, they crept into a settlement.\n\nAdmiring the horses of a local family, they were soon discovered — and took off on stolen steeds.\n\nThe inept children rode into a ditch.\n\n"[hostage.GetFirstNameNoTooltip] urged me into it!" sobs my wounded [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))], like the villagers lamenting their now-lamed horse."
 bp2_yearly.6160.e.tt: "Let these troublemakers rest. There is no scandal here."
 bp2_yearly.6160.e: "They're children! This happens."
 bp2_yearly.6160.t: "Worst of My Riders"
 bp2_yearly.6170.a.tt: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] must have all the sophisticated comforts of home!"
 bp2_yearly.6170.a: "Yes, it's an affront to [hostage.GetHerHis] dignity, and mine."
 bp2_yearly.6170.b.tt: "[hostage.GetFirstNamePossessiveNoTooltip] sacrifice should be but one of many in service to House [ROOT.Char.GetDynastyHouseNameNoTooltip]."
 bp2_yearly.6170.b: "Duty to your family binds you all."
 bp2_yearly.6170.c.tt: "Living as the unrefined will teach my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] to go without fineries, to be hard and resourceful..."
 bp2_yearly.6170.c: "[hostage.GetSheHe|U] shall know how other peoples live."
 bp2_yearly.6170.desc: ""No [ROOT.Char.GetDynastyHouseName] is pleased with what you've done!" grates my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))] [kin.GetFirstName].\n\n"How could you send [hostage.GetName], my [hostage.Custom('ComplimentAdjective')] [kin.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], to a stinking hall where barbarous men utter '[warden.Custom('CulturalCurse')|U]!' and never 'Praise [ROOT.Char.GetFaith.HighGodName]'? Where dogs defecate freely on wildmen and local [warden.GetCulture.GetName] lords alike?"\n\nIndeed, [warden.GetName] is no cultured [ROOT.Char.GetCulture.GetName], but nonetheless a rather worthy—\n\n"[hostage.GetFirstNameNoTooltip] is held hostage in an hut!" screams [kin.GetFirstNameNoTooltip]. "#EMP See to [hostage.GetHerHis] needs!#! His rights as a [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]!""
 bp2_yearly.6170.leave_court_bonus: "[close_family|E] [courtiers|E] are less likely to leave for #high 10 years#!"
 bp2_yearly.6170.scheme_bonus: "[close_family|E] and [spouses|E] are more likely to join your [hostile_schemes|E] for #high 10 years#!"
 bp2_yearly.6170.t: "A Pact with the Uncivilized"
 bp2_yearly.6180.notification_high: "Reforms: [advanced_culture.GetNameNoTooltip] Ruler Pleased"
 bp2_yearly.6180_notification_tooltip_high: "[pleased_ruler.GetTitledFirstName] lauds your interest in imitating the noble [advanced_culture.GetCollectiveNoun]."
 bp2_yearly.6181.notification_high: "Reforms: Neglected Realm Denounced"
 bp2_yearly.6181_notification_tooltip_high: "[disappointed_ruler.GetTitledFirstName] is disappointed your reforms won't provide many new opportunities for [advanced_culture.GetName] merchants."
 bp2_yearly.6182.notification_high: "Reforms: Foreign Lord Condemns Rites"
 bp2_yearly.6182_notification_tooltip_high: "[disappointed_ruler.GetTitledFirstName] urges you to abandon [ROOT.Char.GetCulture.GetName] superstitions, if you wish to deliver your people."
 bp2_yearly.6183.notification_high: "Reforms: Gentle[disappointed_ruler.GetWomanMan] Rues Vulgarity"
 bp2_yearly.6183_notification_tooltip_high: "[disappointed_ruler.GetTitledFirstName] is askance at your "savage" reception of sophisticated [advanced_culture.GetName] courtiers."
 bp2_yearly.6184.notification_high: "Reforms: Warlord Expresses Contempt"
 bp2_yearly.6184_notification_tooltip_high: "[disappointed_ruler.GetTitledFirstName] denounces your rejection of [advanced_culture.GetName] elites and your feeble control of your vassals."
 bp2_yearly.6185.notification_high: "Reforms: Mercenaries Assail [ROOT.Char.Custom('KnightCultureNoTooltip')]"
 bp2_yearly.6185_notification_tooltip_high: "[beaten_knight.GetTitledFirstName] was badly beaten and humiliated by a roaming gang of vengeful [advanced_culture.GetName] mercenaries."
 bp2_yearly.6186.notification_high: "Reforms: Rumors of Barbarism"
 bp2_yearly.6186_notification_tooltip_high: "Your court is derided as a bastion of uncultured manners, a place anathema to courtiers from refined cultures."
 bp2_yearly.6187.notification_high: "Reforms: Skilled Foreigners Fleeing"
 bp2_yearly.6187_no_vassal_notification_tooltip_high: "Newly-inflamed zealots are driving scholars, missionaries and functionaries from the realm"
 bp2_yearly.6187_notification_tooltip_high: "[zealot_vassal.GetTitledFirstName] leads other zealots in driving scholars, missionaries and functionaries from the realm"
 bp2_yearly.6188.notification_high: "Reforms: Local Nobility Dominate"
 bp2_yearly.6188_notification_tooltip_high: "In [isolating_county.GetName], empowered minor nobles suppress urban settlement, strangle trade, and hoard wealth."
 bp2_yearly.6189.notification_high: "Reforms: Building Too Swiftly"
 bp2_yearly.6189_notification_tooltip_high: "[affected_province.GetName]'s grand [advanced_culture.GetName]-style constructions were incorrectly planned: conscripted warriors toil to advert disaster."
 bp2_yearly.6190.notification_high: "Reforms: [ROOT.Char.GetFaith.HouseOfWorship|U] Ransacked"
 bp2_yearly.6190_notification_tooltip_high: "In [affected_county.GetName], fanatical local [ROOT.Char.GetFaith.AltPriestTermPlural] destroyed your [advanced_culture.GetName] precious icons and votive supplies."
 bp2_yearly.6191.notification_high: "Reforms: Straying from Cousins"
 bp2_yearly.6191_notification_tooltip_high: "[annoyed_culture.GetName] notables feel alienated by your courtly culture, which grows ever more distinct from theirs."
 bp2_yearly.6192.notification_high: "Reforms: Vassal Abandons Trust"
 bp2_yearly.6192_notification_tooltip_high: "[vassal.GetTitledFirstName] feels adrift in your rapidly-changing realm and no longer sees merit in being constant and true."
 bp2_yearly.6193.notification_high: "Reforms: Governance Empowered"
 bp2_yearly.6193_notification_tooltip_high: "Magnáti už si nebudou ukrývat bohatství! Infrastruktura ve stylu [advanced_culture.GetName] posiluje vaši autoritu."
 bp2_yearly.6194.notification_high: "Reformy: Vazalská vděčnost"
 bp2_yearly.6194_notification_tooltip_high: "[vassal.GetTitledFirstName] vynáší vaše jméno před [vassal.GetHerHis] vrstevníky, vděčný za vaše dary a obnovení vašich pout."
 bp2_yearly.6195.notification_high: "Reformy: Svaté předzvěsti změn"
 bp2_yearly.6195_notification_tooltip_high: "Mnozí o vás pochybnávali, ale znamení od [ROOT.Char.GetFaith.KnowledgeGodName] naznačují oprávněnost vašich [advanced_culture.GetName] duchovních praktik."
 bp2_yearly.6196.notification_high: "Reformy: Požehnaný objev"
 bp2_yearly.6196_notification_tooltip_high: "[priest.GetTitledFirstName] nabízí poklad bohatství: buď bohatství, které vám [ROOT.Char.GetFaith.HouseOfWorshipPlural] zadržely... nebo zázračné požehnání od [ROOT.Char.GetFaith.HighGodName]."
 bp2_yearly.6197.notification_high: "Reformy: Velkolepost v praxi"
 bp2_yearly.6197_notification_tooltip_high: "Dostávám zprávy, že [vassal.GetTitledFirstName] napodobuje [advanced_culture.GetName] prvky mého dvora — jedna z mnoha ohromených reakcí."
 bp2_yearly.6198.notification_high: "Reformy: Obránce dvora"
 bp2_yearly.6198_notification_tooltip_high: "[courtier.GetTitledFirstName], jménem vašich dvořanů, slibuje věčnou oddanost vaší dynastii: dokázali jste, že odrazíte soupeře usilující o moc."
 bp2_yearly.6199.notification_high: "Reformy: Přizpůsobiví [ROOT.Char.Custom('KnightCultureNoTooltip')]"
 bp2_yearly.6199_notification_tooltip_high: "[knight.GetTitledFirstName] zvládl [advanced_culture.GetName] bojové techniky a používá je okázale."
 bp2_yearly.6200.a.tt: "Please, prove faithful! Please deliver me in this hour of need!"
 bp2_yearly.6200.a: "Go, and return with iron."
 bp2_yearly.6200.b.tt: "Generosity will whet the [home_court.GetTitleAsNameNoTooltip]'s taste for war."
 bp2_yearly.6200.b: "Take a fine gift with you."
 bp2_yearly.6200.c.tt: "A stout chaperone... and someone to ensure [hostage.GetFirstNameNoTooltip] doesn't forget my interests."
 bp2_yearly.6200.c: "Take loyal [target_knight.GetFirstNameNoTooltip] and make haste!"
 bp2_yearly.6200.d.tt: "There is no guarantee of your return! No guarantee [home_court.GetTitledFirstNameNoTooltip] wouldn't rather lend comfort to my enemies."
 bp2_yearly.6200.d: "No, I cannot allow a hostage to leave."
 bp2_yearly.6200.desc: "As my council plans our defense of [ROOT.Char.GetPrimaryTitle.GetNameNoTier], my hostage [hostage.GetName] is led in.\n\n"Noble [ROOT.Char.GetTitleAsName], you have treated me well and fairly. With ruin threatening, is it right that in [home_court.GetPrimaryTitle.GetNameNoTier], my homeland, the [home_court.Custom('KnightCulturePluralNoTooltipLowercase')] are idle, their banners furled?"\n\n[hostage.GetSheHe|U] kneels.\n\n"Give me leave to travel - I will carry our plea for aid to [home_court.GetTitledFirstName]! I am [home_court.GetHerHis] blood. [home_court.GetSheHe|U] will support you, for my sake!""
 bp2_yearly.6200.hostage_positive: "#P [hostage.GetShortUIName] is more likely to return to your [court|E]#!"
 bp2_yearly.6200.hostage_travel: "[hostage.GetShortUIName] will travel to [home_court.GetCapitalLocation.GetTitle.GetName]"
 bp2_yearly.6200.hostage_travel_knight: "[hostage.GetShortUIName] and [target_knight.GetShortUIName] will travel to [home_court.GetCapitalLocation.GetTitle.GetName]"
 bp2_yearly.6200.hostage_warning: "@alert_icon! #alert_trial [hostage.GetShortUIName] may cease to be your [hostage|E]#!"
 bp2_yearly.6200.imprison_warning: "@alert_icon! #alert_trial [target_knight.GetShortUIName] may be imprisoned by [home_court.GetShortUIName]#!"
 bp2_yearly.6200.t: "Where the [ROOT.Char.Custom('KnightCulturePluralNoTooltip')] Know Peace"
 bp2_yearly.6200.war_positive: "[home_court.GetShortUIName] may aid in your [war|E]"
 bp2_yearly.6200.war_very_positive: "#P [home_court.GetShortUIName] is more likely to aid in your [war|E]#!"
 bp2_yearly.6202.a: "At least [hostage.GetFirstNameNoTooltip] still lives."
 bp2_yearly.6202.assembled_nobles: "Nobles of distinction lined the [home_court.GetTitleAsNamePossessive] court as I recited your plea.\n\n"
 bp2_yearly.6202.awaiting: "— yet we still await [home_court.GetHerHis] judgment."
 bp2_yearly.6202.fears_returning: "— and [home_court.GetSheHe] fears my return to your troubled land."
 bp2_yearly.6202.impatient: "Petty nobles, who knew me only as a baby, cooed as I began your plea, and then went quiet.\n\n"
 bp2_yearly.6202.nostalgia: "The breeze passes through familiar trees. I have made your strife known here.\n\n"
 bp2_yearly.6202.opening: "I am in [home_court.GetCapitalLocation.GetTitle.GetNameNoTier] once more."
 bp2_yearly.6202.received_apathy: "Some care not at all, while some [home_court.Custom('KnightCulturePluralNoTooltipLowercase')] gather to await my [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))]'s word. [home_court.GetSheHe|U] asks when I hope to depart"
 bp2_yearly.6202.received_debate: "A debate began to rage. My [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))], though no ally of yours, wants to be a champion for [home_court.GetHerHis] family"
 bp2_yearly.6202.received_empathy: "The assembled wept for [ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessive] misfortune. My [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))] seemed deeply moved"
 bp2_yearly.6202.received_scorn: ""By what right does [ROOT.Char.GetSheHe] ask for our aid?" I was asked, and had little answer. My [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))] seems displeased"
 bp2_yearly.6202.t: "[hostage.Custom2('AppropriateGreeting', ROOT.Char )]"
 bp2_yearly.6202.want_to_return: "— yet [home_court.GetSheHe] makes me linger here, while on the war goes!"
 bp2_yearly.6202.want_to_stay: "— yet [home_court.GetSheHe] is too wise for swift judgments."
 bp2_yearly.6203.a.tt: "And [home_court.GetFirstNameNoTooltip] takes up arms to defend kin, answers the pleas of those in need — [home_court.GetSheHe] seems a good friend to have."
 bp2_yearly.6203.a: "Bless them! Our bond is beyond hostageship."
 bp2_yearly.6203.assist: "It saddens [home_court.GetName] that [home_court.GetSheHe] cannot come to your aid. Nonetheless, with the promise of war and its glories, we have gathered a force of beggarly errants and [home_court.GetPrimaryTitle.GetAdjectiveNoTooltip] adventurers! May they fight well for [ROOT.Char.GetPrimaryTitle.GetNameNoTier].\n\n"
 bp2_yearly.6203.b.tt: "I will vanquish all foes, and win my revenge!"
 bp2_yearly.6203.b: "#EMP Treachery!#! I will soak the earth in blood!"
 bp2_yearly.6203.betray: "We cannot ignore the weakness betrayed in your pleas. [home_court.GetTitledFirstName] will trust instead in the strength of your foe. Prepare for [home_court.GetHerHis] coming.\n\nAfter my [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))] sacks your capital, you may see me in your court again."
 bp2_yearly.6203.c.negative: "I was a fool to send [hostage.GetHerHim] from my sight..."
 bp2_yearly.6203.c.positive: "To war, [hostage.GetFirstNameNoTooltip]! #EMP To war!#!"
 bp2_yearly.6203.c.tt: "I safeguard you, but you safeguard all the realm!"
 bp2_yearly.6203.decline: "I did what I could, but [home_court.GetTitledFirstName] sees little in your arguments. With no alliance, all [home_court.GetPrimaryTitle.GetNameNoTier] does not march when [ROOT.Char.GetPrimaryTitle.GetNameNoTier] beckons. My [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))] thanks you for sending me to [home_court.GetHerHim], and offers [home_court.GetHerHis] regards.\n\n"
 bp2_yearly.6203.dont_keep: "My place is in your court, so I will soon return."
 bp2_yearly.6203.dont_keep_knight: "My place is in your court, so [target_knight.GetFirstName] and I will soon return."
 bp2_yearly.6203.join_war: "[home_court.GetPrimaryTitle.GetNameNoTier] stands with you! My [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))], the fearless [home_court.GetTitledFirstName], will honor the ties between you and [home_court.GetSheHe] with force of arms.\n\nLet none threaten a hall that harbors a [hostage.GetDynastyHouseName]!\n\n"
 bp2_yearly.6203.keep: "But I am your hostage no longer."
 bp2_yearly.6203.t: "[ROOT.Char.GetNameNoTooltip],"
 bp2_yearly.6204.a.tt: "Let none threaten a hall that harbors my kin!"
 bp2_yearly.6204.a: "Fetch my [ROOT.Char.Custom('signature_weapon')]! #EMP We [ROOT.Char.GetDynastyHouseNameNoTooltip] shall fight!#!"
 bp2_yearly.6204.b.tt: "Gather up armed youths and beggarly errants to send off with [hostage.GetFirstNameNoTooltip]! They can fight without my formal involvement."
 bp2_yearly.6204.b: "I will aid in paying and arming a force."
 bp2_yearly.6204.c.tt: "We simply share a truce. We are not allies!"
 bp2_yearly.6204.c: "[warden.GetPrimaryTitle.GetNameNoTierNoTooltip]'s defense is no duty of mine."
 bp2_yearly.6204.desc: "Caked in the dust of the road and the stink of horse sweat, my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.GetFirstName] has unexpectedly returned!\n\n"I do not endanger your truce, [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))]," [hostage.GetSheHe] gasps. "War doesn't come here! No, awful war comes to [warden.GetPrimaryTitle.GetNameNoTier] — to the hall where I'm kept hostage!"\n\n"
 bp2_yearly.6204.desc_chaperone: "[hostage.GetHerHis|U] wary companion [target_knight.GetName] presents a missive from [warden.GetTitledFirstName]."
 bp2_yearly.6204.desc_gift: "[hostage.GetSheHe|U] presents both a missive and a purse of gold from [warden.GetTitledFirstName]."
 bp2_yearly.6204.desc_none: "[hostage.GetSheHe|U] presents a missive from [warden.GetTitledFirstName]."
 bp2_yearly.6204.desc_outro: "\n\n"You've no obligation to aid," says [hostage.GetFirstNameNoTooltip], "but my warden has been good to me! [warden.GetSheHe|U] doesn't deserve to be ruined by [attacker.GetName]!""
 bp2_yearly.6204.t: "A Plea From My Blood"
 bp2_yearly.6205.a: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] will remain here."
 bp2_yearly.6205.b: "I'll have [warden.GetFirstNameNoTooltip] suffer for this affront!"
 bp2_yearly.6205.c: "Well... good luck, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]."
 bp2_yearly.6205.desc: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.GetFirstName] climbs atop [hostage.GetHerHis] steed, deathly quiet. Ahead, the [warden.GetCapitalLocation.Custom('TerrainTypeProvince')] of [warden.GetCapitalLocation.GetTitle.GetNameNoTier] — where fearsome [attacker.GetPrimaryTitle.GetAdjective] [attacker.Custom('KnightCulturePluralNoTooltip')|l] may await.\n\n"
 bp2_yearly.6205.desc_chaperone: "[target_knight.GetFirstName], [warden.GetTitledFirstNamePossessive] [warden.Custom2('RelationToMeShort', SCOPE.sC('target_knight'))], shall be my [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('hostage'))] lone escort. Clasping reins to [target_knight.GetHerHis] heart, [target_knight.GetSheHe] swears to die for my family, should it come to that.\n\n"
 bp2_yearly.6205.desc_gift: "My coffers are swollen with [warden.GetTitledFirstNamePossessive] gifts, but my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] rides into war practically alone.\n\n"
 bp2_yearly.6205.desc_none: "Some ragged youths have gathered to serve my [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('hostage'))] cause, but all my hosts shall remain here... while [hostage.GetFirstNameNoTooltip] rides into [warden.GetTitledFirstNamePossessive] war.\n\n"
 bp2_yearly.6205.desc_outro: "Yet — it was [warden.GetFirstNameNoTooltip] who put such a horrid sight before me! A weak [warden.GetWomanMan], [warden.GetSheHe] sends honored guests like my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] to prostrate themselves at a single sword's rattle!\n\nAnd I am to trust this #EMP worm#! and [warden.GetHerHis] ilk to safeguard my kin?"
 bp2_yearly.6205.t: "To Lands of Strife"
 bp2_yearly.6210.notification_high: "Reformy: Inspirováno přísahou"
 bp2_yearly.6210_notification_tooltip_high: "[ruler.GetTitledFirstName] si přeje podpořit vaši přísahu, že nebude prolévat krev [ruler.GetCulture.GetName], veřejným prohlášením bratrství."
 bp2_yearly.6211.notification_high: "Reformy: Spokojení příbuzní"
 bp2_yearly.6211_notification_tooltip_high: "Šlechtici a prostí lidé z [pleased_culture.GetName] jsou inspirováni novým zápalem mezi jejich [ROOT.Char.GetCulture.GetName] příbuznými a ve větším počtu migrují do vašich zemí."
 bp2_yearly.6212.notification_high: "Reformy: Vliv [advanced_culture.GetName]"
 bp2_yearly.6212_2_notification_tooltip_high: "Každodenní správa [ROOT.Char.GetPrimaryTitle.GetNameNoTier] získala zřetelně [advanced_culture.GetName] podobu, což si cestovatelé často všimnou."
 bp2_yearly.6212_notification_tooltip_high: "Městské rodiny [advanced_culture.GetName] založily novou komunitu ve vašem hlavním městě, zatímco venkovští migranti osidlují krajinu."
 bp2_yearly.6213.notification_high: "Reformy: Brutální pokrok"
 bp2_yearly.6213_notification_2_tooltip_high: "Tradiční rity [ROOT.Char.GetCulture.GetName] byly ignorovány a tradiční práva zneužívána úředníky [advanced_culture.GetName], kteří vykonávají vaši vůli."
 bp2_yearly.6213_notification_tooltip_high: "Vaši vykonavatelé se pustili do potlačování pověstí o vaší [advanced_culture.GetName] indoktrinaci a krutosti vašich [advanced_culture.GetName] metod."
 bp2_yearly.6214.notification_high: "Reformy: Přechod komunit"
 bp2_yearly.6214_notification_1_tooltip_high: "Obchodníci a řemeslníci v [affected_county.GetName] pracují podle nových smluv a zákonů a soutěží o mince ve stylu [advanced_culture.GetName], které nyní kolují."
 bp2_yearly.6214_notification_2_tooltip_high: "Malí [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] a svárliví drobní držitelé půdy v [affected_county.GetName] souhlasili s podmínkami služby a věrnosti ve stylu [advanced_culture.GetName], což snižuje místní násilí a rozbroje."
 bp2_yearly.6214_notification_3_tooltip_high: "V [affected_county.GetName] nyní [ROOT.Char.GetFaith.HouseOfWorshipPlural] a vesnické farnosti spravují muži vzdělaní a kultivovaní, kteří podporují vzdělání a správu ve stylu [advanced_culture.GetName]."
 bp2_yearly.6215.notification_high: "Reformy: Záměry [ROOT.Char.GetTitleAsNameNoTooltip]"
 bp2_yearly.6215_notification_1_tooltip_high: "Magnáti zaměření na zisk nabádají své pány, aby napodobili váš proslulý zájem o reformu společnosti a obchodu [ROOT.Char.GetCulture.GetName]."
 bp2_yearly.6215_notification_2_tooltip_high: "Válečné nadšení vaší družiny, bojové vojsko zkrocené vaší snahou znovuzrodit [ROOT.Char.GetPrimaryTitle.GetNameNoTier], je široce respektováno."
 bp2_yearly.6215_notification_3_tooltip_high: "Obřady ve vašich posvátných síních jsou rozšířeny daleko a široko, zatímco lidé horlivě spekulují o rozpolcené povaze vaší [ROOT.Char.GetCulture.GetName] duše."
 bp2_yearly.6216.notification_high: ""Reformy: Je [ROOT.Char.GetSheHe|U] #EMP náš#! [ROOT.Char.GetTitleAsNameNoTooltip]?""
 bp2_yearly.6216_notification_2_tooltip_high: "Šíří se pověst o cizím spiknutí... o loutce zkorumpované [advanced_culture.GetCollectiveNoun] a dosazené na [ROOT.Char.GetPrimaryTitle.GetAdjective] trůn..."
 bp2_yearly.6216_notification_tooltip_high: "Vaši agenti hlásí mumlání a šepoty mezi šlechtou... zaslouží si nějaký podlézavý poloviční [advanced_culture.GetName] jejich úctu?"
