 bp2_yearly.6205.desc_outro: "A přece — byla to [warden.GetFirstNameNoTooltip], kdo mi předložil tak ohavný pohled! Slabý [warden.GetWomanMan], [warden.GetSheHe] posílá ctěné hosty, jako je moje [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], aby se klaněli před jedním cinknutím meče!\n\nA mám důvěřovat tomuhle #EMP červu#! a [warden.GetHerHis] podobným, aby ochránili mé příbuzné?"
