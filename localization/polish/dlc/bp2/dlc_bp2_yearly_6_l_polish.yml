 bp2_yearly.6020.youth: "po [snitch.GetHerHis] olejnatém adolescentním obličeji.\n\n"Mám příběh, [ROOT.Char.GetTitleAsNameNoTooltip]: právě jsi mi na něj připomněl. Něco, co se nikdy nemá opakovat! Ale... byl jsem tak malý. Teď to vypadá jako dávno."\n\n[snitch.GetSheHe|U] se zlomyslně usmívá, užívajíc si tuto vzácnou moc nad těmi, s nimiž [snitch.GetSheHe] byl vychován [snitch.GetHerHim].\n\n"Nezbedný!" volá [snitch.GetFirstNameNoTooltip]."
