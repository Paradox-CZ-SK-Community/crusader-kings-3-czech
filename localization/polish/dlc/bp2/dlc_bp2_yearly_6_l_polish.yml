 bp2_yearly.6170.desc: ""Žádný [ROOT.Char.GetDynastyHouseName] není potěšen tím, co jsi udělal!" drtí mé [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))] [kin.GetFirstName].\n\n"Jak jsi mohl poslat [hostage.GetName], moje [hostage.Custom('ComplimentAdjective')] [kin.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], do páchnoucí síně, kde barbarské muže slyšíš říkat '[warden.Custom('CulturalCurse')|U]!' a nikdy 'Chvála [ROOT.Char.GetFaith.HighGodName]'? Kde psi volně vykonávají potřebu na divočáky a místní [warden.GetCulture.GetName] pány?"\n\nOpravdu, [warden.GetName] není kultivovaný [ROOT.Char.GetCulture.GetName], ale přesto docela hodný—\n\n"[hostage.GetFirstNameNoTooltip] je držen jako rukojmí v chatrči!" křičí [kin.GetFirstNameNoTooltip]. "#EMP Postarej se o [hostage.GetHerHis] potřeby!#! Jeho práva jako [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]!""
