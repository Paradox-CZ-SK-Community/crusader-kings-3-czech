 bp2_yearly.6200.desc: "Jak moje rada plánuje naši obranu [ROOT.Char.GetPrimaryTitle.GetNameNoTier], je moje rukojmí [hostage.GetName] přivedeno dovnitř.\n\n"Nobile [ROOT.Char.GetTitleAsName], zachoval jste se ke mně dobře a spravedlivě. S hrozícím zánikem, je správné, že v [home_court.GetPrimaryTitle.GetNameNoTier], mé vlasti, jsou [home_court.Custom('KnightCulturePluralNoTooltipLowercase')] nečinní, jejich prapory složené?"\n\n[hostage.GetSheHe|U] klečí.\n\n"Dovolte mi cestovat - vezmu naši prosbu o pomoc k [home_court.GetTitledFirstName]! Jsem [home_court.GetHerHis] krev. [home_court.GetSheHe|U] vás podpoří, kvůli mně!""
 rejecting_bellicose_ways_modifier_desc: ""Tradice? Jaký hlupák má nějakou úctu k našim tradicím?""
 bp2_yearly.61020.c.tt: "Mohu okouzlit toho nudného a přimět [hostage_giver.GetHerHis] vlastní příbuzné dávat přednost mé společnosti před [hostage_giver.GetHerHis]!"
 bp2_yearly.6122.sneaking: "Jak moji agenti spěchali [hostage.GetFirstName] pryč od [warden.GetTitledFirstNamePossessive] stráží, využívajíc velké hostiny, já jsem se potajmu připojil k rodinnému setkání.\n\nNečestné okolnosti téměř nejsou na mé mysli, jak mě [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] obejímá, smějíc se mým vráskám, ohromený vzrušením.\n\n[hostage.GetSheHe|U] již byl dávno pryč a brzy se musí vrátit ke svému dozorci. To je přirozený běh věcí, ale nezávidím [hostage.GetHerHim] [hostage.GetHerHis] nesnesitelnému pánovi."bp2_yearly.6010.adult: "Je zbaven všech pohodlí."\n\nVrhnuv na mě opovržlivý pohled, [sad_boi.GetSheHe] dodává: "Tato píseň bude mým apelem na pomoc během tohoto nešťastného zajetí. Nějaké malé prostředky... snad se moji lidé o mě stále starají...""
