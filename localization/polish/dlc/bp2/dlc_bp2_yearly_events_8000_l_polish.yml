 bp2_yearly.8092.desc: "Podávám svou odpověď a [monk.GetName] klesne zkroušeně na [monk.GetHerHis] kolena.\n\n\"Bohužel, má představivost musela být příliš divoká. Ten předmět nepatřil velkému [ancestor.GetName], a má pátrání po [ancestor.GetHerHis] duši pokračuje.\""
 bp2_yearly.8070.t: "Čas na hraní"
 bp2_yearly.8071.desc.outro: "S mým oblíbeným hračkou nyní v rukou se zdá, že držím své vlastní dětství."
