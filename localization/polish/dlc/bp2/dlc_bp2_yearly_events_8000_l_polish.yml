 bp2_yearly.8082.desc: "Posílám [ward.GetFirstName] k cíli svého citu, s ničím jiným než s těmi nejlepšími očekáváními v mysli. Ale brzy [target.GetFirstName] se na mě podívá a srdečně se směje pokaždé, když [ward.GetFirstNameNoTooltip] otevře [ward.GetHerHis] ústa.\n\nNemohu slyšet mnoho, ale slyším slova \"[ROOT.Char.Custom('InsultAdjective')]\","","[ROOT.Char.Custom('InsultNoun')]\", a smradlý," který se často opakuje."
 bp2_yearly.8091.t: "Znovuzrozený!"
 rival_badmouthed_to_lover: "[TARGET_CHARACTER.GetShortUIName|U] pomluvil postavu [CHARACTER.GetShortUINamePossessive] potenciálnímu milenci"
 favourite_toy_marbles: "$favourite_toy_horse$"
 bp2_yearly.8070.a: "Raději budu hrát sám."
 bp2_yearly.8071.desc.mid.other_child_alive: "Pamatuji si, že jsem trávil mnohé letní odpoledne hraním si s [other_child.GetFirstName], a nic jiného se nezdálo být důležité. Zajímalo by mě, co [other_child.GetSheHe] teď dělá, nebo jestli [other_child.GetSheHe] vůbec pamatuje tu hru, kterou jsme sdíleli.\n\n"
 bp2_yearly.8110.desc: "Mít dítě vyrůstající v mém břiše je nejúžasnější a nejposvátnější věc, ale jistě to dělá každodenní aktivity zkouškou mé trpělivosti. Naštěstí, jak se stávám více těhotná, nacházím se obklopena lidmi, kteří mi rádi pomohou.\n\n[caretaker_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] je stále přítomen, aby prokázal [caretaker_1.GetHerHis] oddanost jak [caretaker_1.GetFaith.HighGodName|U], tak mně tím, že splní každé mé přání. [caretaker_2.Custom2('MyCharacterIntroduction', ROOT.Char)|U] také se zdá, že se snaží vyhrát mé city tím, že zmírňuje stresy každodenního života. [caretaker_3.Custom2('MyCharacterIntroduction', ROOT.Char)|U], vždy věrný, dokázal předvídat mé každé potřeby, aniž bych to musela říkat."
 ancestor_spinning_tops_guess_tt: "Cítíš, že tvůj předek si užíval točící se drevěné vršky..."
 bp2_yearly.8071.desc.mid.spinning_top: "Malý točící se drevěný vršek leží mezi státními dopisy. Byl čas, kdy pro mě nic nebylo důležitější než tento malý točící se vršek, nyní je to jen těžítko. Jak jsem to mohla dovolit?\n\n"
 bp2_yearly.8120.c: "Jsem si jistá, že vím, jak uvolnit nějaký stres."
 bp2_yearly.8081.desc: "Posílám [ward.GetFirstName] k cíli svých citů, a za chvíli [target.GetFirstName] se na mě dívá s úsměvem na [target.GetHerHis] tváři, když [target.GetSheHe] mluví s mým mladým svěřencem."
 bp2_yearly.8080.b: "Neposunu se k tomu."
 bp2_yearly.8110.d: "[caretaker_3.GetFirstNameNoTooltip] ví přesně, co potřebuji."
 favourite_toy_horse_self_desc: "Hral jsem si se svým oblíbeným hračkovým koněm"
 bp2_yearly.8082.t: "Pohanu"
 bp2_yearly.8110.b: "Vím, že se vždy mohu spolehnout na [caretaker_1.GetFirstNameNoTooltip]."
 bp2_yearly.8092.t: "Znovuzrozený už ne"
 favourite_toy_marbles_shared_desc_third_perspective: "[owner.GetName] hrál kuličky s [other_child.GetFirstName]"
 bp2_yearly.8071.desc.mid.marbles: "Nacházím malou koženou tašku s kuličkami pokrytou prachem skrytou mezi svými dalšími zanedbanými věcmi. Mnoho kuliček je poškozeno nebo chybí, ale ty, které zůstaly, jsou pro mě cennější než zlato.\n\n"
 bp2_yearly.8071.desc.mid.puppets: "Malá sbírka zaprášených loutek leží nečinně na dně staré truhly. Jejich barvy jsou vybledlé a jejich oblečení roztrhané po letech milujícího používání a mnoha dalších letech zanedbávání.\n\n"
 bully_tumbled_down_hill: "[CHARACTER.GetShortUIName|U] začal intenzivně šikanovat [TARGET_CHARACTER.GetShortUIName] poté, co byl sražen dolů z kopce"
 bp2_yearly.8120.desc: "[spouse.Custom2('MyCharacterIntroduction', ROOT.Char)|U] nyní nosí dítě, a i ty nejjednodušší úkoly se zdají být pro [spouse.GetHerHim] skutečnou zátěží. Ležím v posteli a sleduji, jak se [spouse.GetSheHe] snaží svléknout, i s pomocí služebníků.\n\n[spouse.GetSheHe|U] se otočí ke mně, s toužebným, ale unaveným pohledem v [spouse.GetHerHis] očích, jako by mě žádal o pomoc."
 bp2_yearly.8110.t: "Zdvořilí dvořané"
 bp2_yearly.8080.desc: "I když se snažím, city [target.Custom2('MyCharacterIntroduction', ROOT.Char)] mi stále uníkají, ale cítím, že se blížím k něčemu velkému. S mým vedením nad [ward.Custom2('MyCharacterIntroduction', ROOT.Char)] mohu být schopen vydat se na cestu k úspěchu ve svém dvorním dvoření!\n\nMalé podněty a možná [ward.GetFirstNameNoTooltip] by zpívaly o mých ctnostech a dokázaly, že mám na děti způsob, s kterým by jakýkoli [target.GetWomanMan] nebyl schopen odolat."
 ancestor_marbles_guess_tt: "Cítíte, že váš předek si cení kuliček..."
 bp2_yearly.8081.t: "Zpívání mých chval"
 ancestor_nothing_guess_tt: "Cítíte, že váš předek si nezapamatoval žádnou z těchto věcí..."
