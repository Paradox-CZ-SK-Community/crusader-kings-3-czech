 bp2_yearly.8071.desc.mid.other_child_dead: "Pamatuji si, že mé dětství bylo naplněno smíchem [other_child.GetFirstName], když jsme spolu hráli. Je to smích, který nikdy nezapomenu, ani už nikdy neuslyším.\n\n"
