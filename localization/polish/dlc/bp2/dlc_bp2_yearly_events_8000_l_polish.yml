l_polish:
 ancestor_board_games_guess_tt: "Máte pocit, že váš předek měl rád [ROOT.Char.Custom('BG_GameType_Generic')]..."
 ancestor_horse_guess_tt: "Máte pocit, že váš předek měl rád koníka..."
 ancestor_marbles_guess_tt: "Máte pocit, že váš předek měl rád kuličky..."
 ancestor_nothing_guess_tt: "Máte pocit, že váš předek neměl rád žádnou z těchto věcí..."
 ancestor_puppet_guess_tt: "Máte pocit, že váš předek měl rád loutky..."
 ancestor_spinning_tops_guess_tt: "Máte pocit, že váš předek měl rád káči..."
 bad_child_wingman: "Pomluva"
 bp2_yearly.8070.a: "Raději si hraju sám."
 bp2_yearly.8070.b.failure: "Strávíte ho plný hádek"
 bp2_yearly.8070.b.success: "Užijete si to spolu"
 bp2_yearly.8070.b: "Všechno je zábavnější s kamarádem!"
 bp2_yearly.8070.desc.intro: "Konečně mi dovolí si hrát, a samozřejmě vezmu svůj"
 bp2_yearly.8070.desc.mid.board_game: "oblíbenou [ROOT.Char.Custom('BG_GameType_Generic')] desku z mé truhly s hračkami. Není nic lepšího než prokázat svůj důvtip a sledovat, jak všechny figurky zapadají na své místo, a není lepší protivník než já sám."
 bp2_yearly.8070.desc.mid.horses: "věrného dřevěného koníka z mé krabice s hračkami a sním o tom, že pojedu na velký turnaj."
 bp2_yearly.8070.desc.mid.marbles: "úžasné kuličky z krabice. Opravdu nic nesbližuje přátele víc než dobrý pytlík kuliček a trochu fantazie!"
 bp2_yearly.8070.desc.mid.puppets: "předvídatelné malé loutky z krabice a začnu si s nimi hrát. Vždy je příjemné mít úplnou kontrolu nad jejich malými životy a podle svého scénáře odhrát různé situace."
 bp2_yearly.8070.desc.mid.teetotum: "mazanou káču z krabice. Je tak uspokojivé sledovat, jak se točí dokola a tipovat, kde se zastaví."
 bp2_yearly.8070.desc.outro: "\n\nAle pak ke mně [other_child.GetFirstName|U] přistoupí očekávavě a zeptá se "Mohu si hrát?""
 bp2_yearly.8070.t: "Čas hraní"
 bp2_yearly.8071.a.gambler: "Vždy jsem věděl, kdy si pojistit sázky."
 bp2_yearly.8071.a.marbles: "Musím lidi spojovat, stejně jako to dělaly mé kuličky."
 bp2_yearly.8071.a.puppet: "Znovu se mohu stát pánem loutek!"
 bp2_yearly.8071.a: "Prožiju své dětské sny."
 bp2_yearly.8071.b: "Uvidíme, co teď [other_child.GetFirstNameNoTooltip] dělá!"
 bp2_yearly.8071.c: "Jsem teď jiný člověk, a to je v pořádku."
 bp2_yearly.8071.desc.intro: "Když prohrabuju své staré věci při hledání nějaké záležitosti státního významu, narazím na něco povědomého."
 bp2_yearly.8071.desc.mid.board_games: "Moje první [ROOT.Char.Custom('BG_GameType_Generic')] deska leží na dně staré truhly, chybí jí nejméně polovina figurek a je silně poškozená. Každý otřep a prasklina je příběh z mého mládí, o kterém jsem si myslel, že je zapomenutý.\n\n"
 bp2_yearly.8071.desc.mid.horses: "Malý dřevěný koník leží v nějakém zapadlém koutě mé skříně, pohřben mezi šaty. V rukou je tak lehký a malý. To už jsou ruce [ROOT.Char.GetWomanMan]; kam se poděl čas?\n\n"
 bp2_yearly.8071.desc.mid.marbles: "Najdu malý kožený pytlík kuliček obalený prachem skrytý mezi mými dalšími opomíjenými věcmi. Mnoho kuliček je poškozených nebo chybí, ale ty, které zůstaly, jsou pro mě cennější než zlato.\n\n"
 bp2_yearly.8071.desc.mid.other_child_alive: "Vzpomínám si, jak jsme s [other_child.GetFirstName] trávili mnoho letních odpolední hraním, a nic jiného se nezdálo důležité. Zajímalo by mě, čím se teď [other_child.GetSheHe] zabývá, a jestli si vůbec pamatuje ty hry, které jsme sdíleli.\n\n"
 bp2_yearly.8071.desc.mid.other_child_dead: "Vzpomínám si, že mé dětství bylo naplněné smíchem [other_child.GetFirstName], když jsme si spolu hráli. To je smích, na který nikdy nezapomenu ani ho už neuslyším.\n\n"
 bp2_yearly.8071.desc.mid.puppets: "Malá sbírka zaprášených loutek leží nehybně na dně staré truhly. Jejich barvy vybledly a šaty jsou potrhané lety láskyplného hraní i následného opomenutí.\n\n"
 bp2_yearly.8071.desc.mid.spinning_top: "Malá káča leží mezi listinami státních záležitostí. Bylo období, kdy mi nic neznamenalo víc než tahle malá točící se hračka, teď je to sotva těžítko. Jak jsem to mohl dopustit?\n\n"
 bp2_yearly.8071.desc.outro: "S oblíbenou hračkou v rukou mám pocit, že držím celé své dětství."
 bp2_yearly.8071.t: "Oblíbené z dětství"
 bp2_yearly.8080.a.dislikes.tt: "[ward.GetFirstNameNoTooltip] o vás mluví špatně"
 bp2_yearly.8080.a.likes.tt: "[ward.GetFirstNameNoTooltip] o vás mluví v dobrém"
 bp2_yearly.8080.a: "Pojďme do toho!"
 bp2_yearly.8080.b: "K tomu nesáhnu."
 bp2_yearly.8080.desc: "Jakkoli se snažím, náklonnost [target.Custom2('MyCharacterIntroduction', ROOT.Char)] mi stále uniká, ale mám pocit, že jsem na stopě. Díky tomu, že se věnuji [ward.Custom2('MyCharacterIntroduction', ROOT.Char)], bych mohl/a ještě uspět ve svém dobývání!\n\nMalé popostrčení a možná by [ward.GetFirstNameNoTooltip] zazpíval/a o mých ctnostech a dokázal/a, že s dětmi mám způsob, který by každého [target.GetWomanMan] přitáhl."
 bp2_yearly.8080.t: "[ward.Custom('GirlBoy')|U]ský šarm"
 bp2_yearly.8081.a: "Jaké báječné dítě."
 bp2_yearly.8081.desc: "Pošlu [ward.GetFirstName] ke svému objektu náklonnosti, a zanedlouho se na mě [target.GetFirstName] podívá s úsměvem na tváři, když si povídá s mým mladým vychovancem."
 bp2_yearly.8081.t: "Chvála"
 bp2_yearly.8082.a: "Zatraceně, dítě!"
 bp2_yearly.8082.b: "„Smrdutý“? Musím zasáhnout!"
 bp2_yearly.8082.desc: "Pošlu [ward.GetFirstName] k objektu své náklonnosti s těmi nejlepšími očekáváními. Brzy se však [target.GetFirstName] na mě začíná koukat a pokaždé, když [ward.GetFirstNameNoTooltip] otevře pusu, se nahlas chichotá.\n\nSlyším jen málo, ale zachytím slova "[ROOT.Char.Custom('InsultAdjective')]", "[ROOT.Char.Custom('InsultNoun')]" a často se opakuje i 'smrdutý'."
 bp2_yearly.8082.t: "Pohrdání"
 bp2_yearly.8090.a: "Koník."
 bp2_yearly.8090.b: "Loutky."
 bp2_yearly.8090.c: "Deska [ROOT.Char.Custom('BG_GameType_Generic')]."
 bp2_yearly.8090.d: "Káča."
 bp2_yearly.8090.desc: "Do temně osvětlené místnosti mě doprovodí [monk.Custom2('MyCharacterIntroduction', ROOT.Char)]. [monk.GetSheHe|U] mi představí řadu starých hraček, všechny oškubané a sešlé stářím.\n\n"Už dlouho jsem podezíral, že jste znovuzrozeným duchem [ancestor.GetName], a nyní, když vám je [ROOT.Char.GetAge], je čas tuto teorii prověřit. Před vámi je pět předmětů, jen jeden z nich patřil velkému [ancestor.GetFirstNameNoTooltip]. Pamatujete na toho [ancestor.GetWomanMan], kterým jste býval? Který z těchto předmětů je váš?""
 bp2_yearly.8090.e: "Kuličky."
 bp2_yearly.8090.f: "Žádný z nich."
 bp2_yearly.8090.t: "Známé hračky"
 bp2_yearly.8091.a.knew_them: "Jsem svou vlastní [ROOT.Char.Custom2('RelationToMeShort',ancestor)]."
 bp2_yearly.8091.a: "Jé! Kdo to je?"
 bp2_yearly.8091.desc: "Když odpovím, vidím, jak se [monk.GetNamePossessive] oči rozšíří. [monk.GetSheHe|U] padne na kolena v úctě přede mnou.\n\n"Brilantní dítě! Nemám žádné pochybnosti, vy prostě musíte být [ancestor.GetName] znovu zrozený!""
 bp2_yearly.8091.t: "Znovuzrozený!"
 bp2_yearly.8092.a: "Mohu to zkusit znovu?"
 bp2_yearly.8092.desc: "Odpovím a [monk.GetName] sklesle padne na kolena.\n\n"Bohužel, má představivost musela běžet příliš daleko. Ten předmět nepatřil velikému [ancestor.GetName] a mé hledání jeho duše pokračuje.""
 bp2_yearly.8092.t: "Už nejsem znovuzrozený"
 bp2_yearly.8100.a: "Láska!"
 bp2_yearly.8100.b: "Nenávist!"
 bp2_yearly.8100.c: "Zažívací potíže!"
 bp2_yearly.8100.desc: "Jsem na hrách v zahradách [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] se svými vrstevníky, v ojedinělém okamžiku bez bdělého dozoru našich opatrovníků a učitelů.\n\nVšechno se stane tak náhle, že jsem shozen z nohou a s [potential_crush.GetFirstName] pevně přidržujícím mě se kutálíme dolů po strmém kopci. Když jsme dole, jsem omráčený, [potential_crush.GetHerHis] oči se zadívají hluboko do mých, zatímco se [potential_crush.GetSheHe] usmívá a chichotá.\n\nCítím v hrudi něco zvláštního, když se dívám zpět na [potential_crush.GetHerHim], co je to za pocit?"
 bp2_yearly.8100.t: "Kutálení"
 bp2_yearly.8110.a: ""Děkuji vám všem.""
 bp2_yearly.8110.b: "Vím, že se vždy mohu spolehnout na [caretaker_1.GetFirstNameNoTooltip]."
 bp2_yearly.8110.c: "[caretaker_2.GetFirstNameNoTooltip] si získal mou přízeň."
 bp2_yearly.8110.d: "[caretaker_3.GetFirstNameNoTooltip] přesně ví, co potřebuji."
 bp2_yearly.8110.desc: "Mít dítě v břiše je úžasná a posvátná věc, ale rozhodně činí každodenní činnosti zkouškou trpělivosti. Naštěstí, jak se mé těhotenství prohlubuje, nemám nouzi o lidi ochotné mě podpořit.\n\n[caretaker_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] je stále přítomen, aby projevil svou oddanost jak [caretaker_1.GetFaith.HighGodName|U], tak mně tím, že mi splní každé přání. [caretaker_2.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se také snaží získat mou přízeň tím, že mi ulehčuje starosti každodenního života. [caretaker_3.Custom2('MyCharacterIntroduction', ROOT.Char)|U], věrný, dokáže předvídat každou mou potřebu, aniž bych o tom musel/a vůbec mluvit."
 bp2_yearly.8110.t: "Zdvořilí dvořané"
 bp2_yearly.8120.a: "Udělám pro tebe všechno."
 bp2_yearly.8120.b: "Copak nejsou právě k tomu služebníci?"
 bp2_yearly.8120.c: "Jsem si jistý, že vím, jak trochu ulevit stresu."
 bp2_yearly.8120.desc: "[spouse.Custom2('MyCharacterIntroduction', ROOT.Char)|U] teď nese dítě, a i ty nejjednodušší úkony se zdají být opravdovým břemenem pro [spouse.GetHerHim]. Ležím v posteli a sleduji, jak se [spouse.GetSheHe] potýká se svlékáním, i s pomocí služebnictva.\n\n[spouse.GetSheHe|U] se ke mně otočí se zasněným, ale unaveným výrazem v očích, jako by mě prosil/a o pomoc."
 bp2_yearly.8120.t: "Břemeno těhotenství"
