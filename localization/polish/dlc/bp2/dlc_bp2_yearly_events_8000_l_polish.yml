 bp2_yearly.8090.desc: "Jsem uveden do slabě osvětlené místnosti [monk.Custom2('MyCharacterIntroduction', ROOT.Char)]. [monk.GetSheHe|U] mi představuje řadu starých hraček, všechny otlučené a zvadlé s věkem.\n\n\"Dlouho jsem měl podezření, že jsi reinkarnovaným duchem [ancestor.GetName], a teď, když jsi se stal [ROOT.Char.GetAge], je čas, abych tuto teorii podrobil zkoušce. Před tebou je pět předmětů, pouze jeden z nich patřil velkému [ancestor.GetFirstNameNoTooltip]. Pamatuješ si na [ancestor.GetWomanMan], kterým jsi býval? Který z těchto předmětů je tvůj?\""
 ancestor_board_games_guess_tt: "Cítíte, že váš předek si užíval [ROOT.Char.Custom('BG_GameType_Generic')]..."
 bp2_yearly.8070.desc.mid.board_game: "oblíbená [ROOT.Char.Custom('BG_GameType_Generic')] hra z mé sbírky hraček. Není nic lepšího než dokazovat svou bystrost a sledovat, jak se všechny dílky skládají dohromady, a není lepší protivník než já sám."
