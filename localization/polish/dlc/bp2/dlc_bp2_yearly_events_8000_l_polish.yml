 bp2_yearly.8100.desc: "Hraji si v zahradách [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] s mými vrstevníky, v raritním momentu osvobození od pozorných očí našich poručníků a vychovatelů.\n\nVšechno se to stalo tak náhle, jsem smeten/a z nohou a poslán/a padat dolů strmým kopcem, s [potential_crush.GetFirstName], který se pevně drží mých rukou, jak se kutálíme dolů a dolů. Jakmile jsme na dně, zůstávám omráčený/á s [potential_crush.GetHerHis] očima upřenýma hluboko do mých, zatímco se [potential_crush.GetSheHe] usmívá a chichotá se na mě.\n\nCítím něco zvláštního v hrudi, když se dívám zpět na [potential_crush.GetHerHim], co to je?"
