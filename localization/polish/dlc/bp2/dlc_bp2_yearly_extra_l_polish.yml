l_polish:
 bp2_yearly_extra.0001.a.tt: "Pomoci, nebo způsobit nepořádek? Když si trochu umažeš ruce, naučíš se. "
 bp2_yearly_extra.0001.a: "Chci pomoci!"
 bp2_yearly_extra.0001.b.tt: "Vždy je bezpečnější stát stranou a dělat si poznámky."
 bp2_yearly_extra.0001.b: "Jen rád sleduji, jak pracují."
 bp2_yearly_extra.0001.desc: "Fascinující a poutavé. Pozoruji radu při práci a jeden radní zvlášť [ROOT.Char.Custom2( 'RelationToMe', target_councilor )], [target_councilor.GetTitledFirstName], upoutal mou pozornost.\n\nJe mi jasné, že sdílíme stejné vášně. Zjišťuji, že s radou trávím čím dál víc času."
 bp2_yearly_extra.0001.t: "Můj oblíbený radní"
