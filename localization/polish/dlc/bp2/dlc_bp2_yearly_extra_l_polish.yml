l_polish:
 bp2_yearly_extra.0001.a: "Chci pomoci!"
 bp2_yearly_extra.0001.a.tt: "Pomoc nebo způsobení nepořádku? Dostání se do špinavých rukou tě naučí."
 bp2_yearly_extra.0001.b: "Jen se mi líbí je vidět pracovat."
 bp2_yearly_extra.0001.b.tt: "Vždy je bezpečnější stáhnout se a udělat si poznámky."
 bp2_yearly_extra.0001.desc: "Fascinující a zajímavé. Sleduji radu při práci a jeden konkrétní poradce [ROOT.Char.Custom2( 'RelationToMe', target_councilor )], [target_councilor.GetTitledFirstName], mě zaujal.\n\nJe mi jasné, že sdílíme stejné vášně. Zjistil jsem, že trávím s radou čím dál tím více času."
 bp2_yearly_extra.0001.t: "Můj oblíbený poradce"
