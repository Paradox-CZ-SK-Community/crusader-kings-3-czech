l_polish:
  enact_legacy_of_adventurer_decision: "Dědictví rodu [GetPlayer.GetHouse.GetBaseNameNoTooltip]"
  enact_legacy_of_adventurer_decision_desc: "V průběhu let se můj skromný tábor rozrostl jak ve velikosti, tak v duchu.\n\nS každým splněným úkolem se naše pouto k této zemi a jejím lidem posiluje. Naše skutky se zpívají v hospodách a naše jména se šeptají ve tmě — a tak tomu bude po generace."
  enact_legacy_of_adventurer_decision_confirm: "Za [GetPlayer.GetPrimaryTitle.GetNameNoTooltip]!"
  enact_legacy_of_adventurer_decision_tooltip: "Upevni postavení rodu [house|E] [GetPlayer.GetHouse.GetBaseNameNoTooltip] ve světě [adventurers|E]"
  have_enough_followers_tt: "Máš alespoň #V 15#! [followers|E] #weak (#color_white [GetPlayer.MakeScope.ScriptValue('tally_current_followers')]#!)#!"
  have_enough_patrons_tt: "Máš alespoň #V 5#! lidí ve svém [contact_list|E] #weak (#color_white [GetPlayer.MakeScope.ScriptValue('tally_roll_of_patrons')]#!)#!"
  has_max_level_pavilion_tt: "Tvůj [GetDomicileBuilding('camp_main_01').GetName] [building|E] je na úrovni #V 4#! #weak (#color_white [GetPlayer.MakeScope.ScriptValue('camp_pavillion_level')]#!)#!"
  has_enough_contracts_tt: "Dokončil jsi #V [contract_tally]/50#! ne-[criminal|E] [task_contracts|E]"
  legacy_adventurer_legitimacy_on_landing: "Pokud se kterýkoli [adventurer|E] z rodu [house|E] [GetPlayer.GetHouse.GetBaseName] stane [ruler|E]:\n$BULLET$ Získá [legitimacy_i][GetPlayer.MakeScope.ScriptValue('massive_legitimacy_gain')|+0] [legitimacy|E]\n$BULLET$ Za každého [follower|E], kterého měl, získá [soldier_i] #P 25#! [levies|E]"
  criminal_contracts_blocked_tt: "@warning_icon! #warning Již nebudeš moci přijímat [criminal|E] [task_contracts|E]#!"
  task_successful_noncrim_contract_count_effect_tt: "Postupuješ v [decision|E] $enact_legacy_of_adventurer_decision$"
  remnants_adventurer_army: "Pozůstatky [prev_title.GetNameNoTooltip]"

  legacy_adventurer_house_modifier: "Krevní linie dobrodruhů"
  legacy_adventurer_house_modifier_desc: "Tento rod si cení života dobrodruha a toho, že se nemusí zabývat dvorskými starostmi.\n[adventurer_i] [task_contract|E] [prestige|E] odměny: [prestige_i]#P +15%#!"

  bp3_decisions.0100.t: "$enact_legacy_of_adventurer_decision$"
  bp3_decisions.0100.desc: "Všem, kdo mě následují, nabízím bezpečné místo k odpočinku a příležitost zanechat svou stopu ve světě.\n\nV mém světě není místo pro nezřízenou korupci či intriky a vše, co činíme, bude pro dobro říší, jimiž procházíme — to znamená být [GetPlayer.GetHouse.GetBaseName].\n\nDokud povedu [GetPlayer.GetPrimaryTitle.GetName], budeme trestat ničemníky!"
  bp3_decisions.0100.a: "Vpřed, moji následovníci!"
  bp3_decisions.0100.a_tt: "Vytvoří až #V 3#! [justicar_task_contracts|E] na mapě"
  bp3_decisions.0100.b: "Přesto však toužím po zemi..."
