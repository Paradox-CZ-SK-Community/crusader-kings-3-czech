l_polish:
 travel_events_bp3.75.b: "Přesuňte svůj podnik na mé země a připojte se k mému dvoru."
 travel_events_bp3.90.c: "Zdá se, že je čas se posunout dál..."
 travel_events_bp3.95.a.tt.wanderer: "Cestování na [unvisited_holy_site.GetName] v [pilgrimage|E] vám dá [piety|E], [stress_loss|E] a [wanderer_lifestyle|E] zkušenosti."
 modifier_church_investments_desc: "\t#slabý Zvýšení za každý další uplynulý rok#!"
 travel_events_bp3.15.desc.lustful.woman: "#emp '[liege.GetFirstName] děvka [liege.GetPrimaryTitle.GetName]#!'"
 travel_events_bp3.55.a.tt: "Vytvořte [alliance|E] s [republic_ruler.GetName]"
 travel_events_bp3.105.a.gardener: "Co na nich považujete za tak zajímavé?"
 travel_events_bp3.115.c: "Požádejte [character_number_1.GetFirstNameNoTooltip], aby mi řekl další příběh!"
 travel_events_bp3.40.lose: "Prohrát duel"
 travel_events_bp3.65.a: "Mám pro vás nabídku práce, myslete na peníze jako na vaši první platbu."
 travel_events_bp3.55.a.flavor: "Dokonalá šance vytvořit vazby s [republic_ruler.GetTitledFirstName], pokud můžeme pomoci [republic_ruler.GetHerHis] služebníkovi."
 travel_events_bp3.105.desc.reveler: "Pokaždé, když zastavíme, [lifestyle_character.GetSheHe] je vždy první, kdo si prohlíží nové město nebo vesnici.\n\nDokonce i dnes večer [lifestyle_character.GetSheHe] opět navazuje malou konverzaci a zapojuje se se všemi. Nějak [lifestyle_character.GetSheHe] dělá, že se každý cítí jako doma, i tady venku. Možná se od [lifestyle_character.GetHerHim] mohu něco naučit?"
 travel_extra_building_resources_modifier: "Další stavební materiály"
 travel_events_bp3.55.b.win: "Využijte situaci"
 travel_events_bp3.105.a.blademaster: "Můžeš mě naučit více o noži?"
 travel_events_bp3.55.b.lose: "Být zneužit"
 travel_events_bp3.15.t: "Písně [liege.GetTitledFirstNameNoTooltip]"
 travel_events_bp3.1.b: "Zpět na koně, [friendly_character.GetFirstNameNoTooltip]."
 church_investment_modifier: "Pobožný patron"
 travel_events_bp3.95.a: "Pověz mi více o [unvisited_holy_site.GetNameNoTierNoTooltip]!"
 travel_events_bp3.105.b: "Jsi pýchou tohoto doprovodu, [lifestyle_character.GetFirstNameNoTooltip]."
 travel_extra_building_resources_modifier_desc: "Tato provincie má velkou hromadu zbylých zdrojů, které jsou připravené na nové stavební projekty.\n\n"
 travel_events_bp3.30.t: "Žoldáci [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 travel_events_bp3.70.a: "Přál bych si, aby [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] bylo více jako tohle..."
 travel_events_bp3.45.diplomacy: "Příběhy o galantnosti"
 travel_events_bp3.35.a.tt: "Zlepšuje výsledek [ward|E] [education|E] pro [kid_character.GetFirstName]"
 travel_events_bp3.75.a: "[target_barony.GetNameNoTierNoTooltip] potřebuje někoho jako jsi ty."
 travel_events_bp3.25.c: "No... Už dost tohoto pesimismu, máme místa, kam jít."
 travel_events_bp3.25.b.martial: "Slyšíte o strategických chybách [liege.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 travel_events_bp3.1.desc.spring: "Překvapivě teplý vánek mě na chvíli hladí po tváři, což je znatelná změna oproti studenému počasí, které jsme měli nedávno. Konečně je jaro."
 travel_events_bp3.85.desc.monk: "Když procházíme kolem [ROOT.Char.GetCurrentLocation.GetName], víme, že se musíme podívat na jeho slavnou opatství. Jakmile vejdeme do budovy, vidíme skupinu lidí, kteří jsou obsluhováni u malého stolu vedle dveří, zatímco mnichové vykonávají svou práci vzadu."
 travel_events_bp3.105.a.physician: "Jak víš tolik o nemocech a onemocněních?"
 travel_events_bp3.30.d: "Ne, jen si tu užívám malou přestávku."
 travel_events_bp3.15.desc.outro: "?!" [bard_character.GetSheHe|U] na nás zakřičí, jakmile se dostaneme do křičící vzdálenosti. Než máme čas odpovědět, [bard_character.GetSheHe] začne zpívat veselou melodii o zločinech [liege.GetTitledFirstNameNoTooltip]."
 travel_events_bp3.35.b.win: "Vyhrávám duel"
 church_investment_cost_modifier: "Pobožné investice"
 travel_events_bp3.115.desc.2_characters: "[character_number_1.GetFirstName] a [character_number_2.GetFirstName]."
 travel_events_bp3.10.t: "Poutníci do [holy_location.GetNameNoTooltip]"
 travel_events_bp3.100.t: "Země mléka a... ryb?"
 travel_events_bp3.10.desc.pilgrims: "Vypadají jako skupinka ztracených poutníků, vedená vyčerpaným [pilgrim_character.GetWomanMan]. Přestože moje první dojmy nejsou nejlepší, všímám si, že všichni nesou nějaké cennosti.\n\n\"Prosím, můj [ROOT.Char.GetLadyLord], můžeme prosím být povoleni odpočívat u vašeho ohně? Procestovali jsme dlouhou cestu...\""
 knight_teacher_modifier_desc: "Starý rytíř, který strávil celý život bojem a vyučováním ostatních.\n\nZlepšuje [ward|E] [education|E]"
 travel_events_bp3.5.desc.rain: "Právě když se chystáme vyrazit, začíná silně pršet. Déšť, kam oko dohlédne. Nemohu si pomoci, abych si neproklel svou smůlu, ale temné mraky jsem viděl přicházet už nějakou dobu.\n\nPokud chceme stihnout naši cestu, musíme vyrazit, ale je to riskantní cesta, když je počasí, jaké je."
 travel_events_bp3.60.c: "Už se odstupte!"
 travel_events_bp3.65.c: "Vraťte peníze, a můžeme to nechat tak."
 travel_events_bp3.60.desc: "Když procházíme [ROOT.Char.GetCurrentLocation.GetName], dostaneme se do davu lidí, kteří čekají, až se velký vůz plný stavebních materiálů uvolní.\n\n„Nepotřebuji vaše věci, už jsem je koupil levněji jinde!“ křičí jeden [merchant_character.GetWomanMan] na druhého. Druhý vypadá sklesle a zmateně.\n\n„Ale-ale... Co mám tedy s tímto dělat?“ odpovídá slabě [merchant_character.GetSheHe|U], spíše k [merchant_character.GetHerselfHimself] než k někomu jinému."
 RiverNameNotTheNile: "ten [ROOT.Province.GetName]"
 travel_events_bp3.90.b: "Samozřejmě, malá dar je na místě."
 travel_events_bp3.10.desc: "Když sedíme u ohně po dlouhém dni, přiblíží se k nám skupina cestovatelů ve tmě."
 travel_events_bp3.40.a: "Udělám to."
 travel_events_bp3.95.a.flavor: "Možná se mi podaří přesvědčit [pilgrim_character.GetHerHim], aby mi řekl více o [unvisited_holy_site.GetProvince.GetCounty.GetName]?"
 travel_events_bp3.35.a.home: "Byl byste ochoten přijet do [ROOT.Char.GetCapitalLocation.GetNameNoTooltip], abyste učil?"
 travel_events_bp3.5.t: "Zastaveno venku"
 holy_knights_travel_modifier_desc: "Tento doprovod je chráněn skupinou udatných rytířů."
 travel_events_bp3.40.desc: "Když procházíme trhem v [ROOT.Char.GetCurrentLocation.GetName], slyšíme hlasité křičení z rohu za jedním z prodejních stánků, kde skupina lidí sleduje, jak se dva [soldier_character.GetWomenMen] perou. Když se přiblížíme, jeden z nich je druhým zvednut a odhozen několik stop daleko, následovaný potleskem a výměnou peněz v davu.\n\n„Kdo je další?!“ křičí [soldier_character.GetWomanMan] do davu, a když [soldier_character.GetHerHis] oči skenují dav, zastaví se na naší skupině. [soldier_character.GetHerHis|U] obličej se rozšíří do zlého úsměvu, když se [soldier_character.GetSheHe] na nás dívá."
 travel_events_bp3.70.t: "[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip] Festival"
 travel_extra_building_resources_character_modifier_desc: "Cenná obchodní trasa, která poskytuje snadný přístup k stavebním materiálům."
 travel_events_bp3.35.c.travel: "Děkuji, že jste našli mé [kid_character.Custom('GetDaughterSon')]."
 travel_events_bp3.115.desc.1_character: "[character_number_1.GetFirstName]."
 travel_events_bp3.5.b.rain: "Trochu deště nikomu neublíží."
 travel_events_bp3.120.a: "Samozřejmě, že můžeme pomoci."
 travel_events_bp3.110.t: "Srdečný rozhovor"
 travel_events_bp3.10.a: "Pojďte, pojďte! Užijte si náš oheň a povězte nám o svých cestách!"
 travel_events_bp3.25.b: "Možná mají nějakou moudrost, kterou sdíleli ze svých bitev?"
 travel_events_bp3.45.a: "Ctnostný rytíř, jako jste vy, by měl sloužit [ROOT.Char.GetLadyLord], jako jsem já."
 MODIFIER_DEFINITION_EXTRA_BUILDING_RESOURCES: "#emp Používá se při stavbě nové budovy#!\n[building|E] Zdroje zbývající: #bold $MULTIPLIER|0$/3#!"
 travel_events_bp3.25.desc: "Když procházíme ulicemi [ROOT.Char.GetCurrentLocation.GetName], z vedlejší ulice vyjde procesí vojáků. Většina z nich je zraněná a pomáhají jim utlačovaní civilisté.\n\nHlasatel hrdě povstává před zástupem lidí shromážděných kolem tržiště a prohlašuje silným hlasem: „Znovu jsme rozdrtili ty [opponent.GetPrimaryTitle.GetAdjective] psy! Je to jen otázka času, než bude vítězství naše!“\n\n"
 travel_events_bp3.30.e: "#bold #emp Omlouvám se? #!#!"
 travel_events_bp3.70.desc.local: "\"Vítejte v [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]!\" říká mi nadšeně [local_character.GetWomanMan], se kterým jsem nakonec tancoval, když mi [local_character.GetSheHe] položil [local_character.GetHerHis] ruku na moji."
 travel_events_bp3.1.b.flavor: "Budeme mít více než dostatek času na to, abychom sledovali krajinu, když budeme cestovat do [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]."
 travel_events_bp3.80.desc.monk: "Když navštěvujeme [ROOT.Char.Custom('GetFaithTemple')] v [ROOT.Char.GetCurrentLocation], všimnu si [monk_character.GetFirstName], jak se hluboce baví s členem místního duchovenstva. [monk_character.GetSheHe|U] se zdá, že visí na každém slově, [monk_character.GetHerHis] oči se rozsvítily zájmem.\n\n\"[monk_character.Custom2('RelationToMeShort', ROOT.Char)|U], rozhodl jsem se, co chci dělat se svým životem,\" říká mi [monk_character.GetSheHe|U] slavnostně, když k páru přicházím. Člen duchovenstva mi dává úsměv, jasně se snaží být podpůrným k mému [ROOT.Char.Custom2('RelationToMeShort', monk_character)] a [monk_character.GetHerHis] rozhodnutí."
 travel_events_bp3.40.t: "Zápas v bojových uměních"
 travel_events_bp3.65.b: "Špinavý zloději, myslíš, že můžeš krást od #bold #emp mě#!#!?"
 travel_events_bp3.55.t: "Cestující obchodníci"
 travel_events_bp3.115.desc.intro: "Dlouho poté, co noc sestoupila, se nacházím, jak se směju, vyprávím příběhy a piji s "
 heartless_modifier_desc: "Bezcitný vládce, který krade sirotkům."
 travel_events_bp3.20.a: "V [new_home_province.GetNameNoTooltip]? Jistě, proč ne!"
 travel_events_bp3.1.t: "Roční období změn"
 travel_events_bp3.1.desc: "Když se připravujeme na odjezd ráno, vidím [friendly_character.GetFirstName] stát před táborem úplně sám. Když k [friendly_character.GetHerHim] přicházím, všímám si změny v větru.\n\n"
 travel_events_bp3.75.c: "Děkuji, bylo to skvělé!"
 travel_events_bp3.15.b: "Vypadáš jako zajímavý [bard_character.GetWomanMan], chtěl bys se přidat ke mně?"
 travel_events_bp3.25.t: "Námaha války"
 travel_events_bp3.35.a.travel: "Chci, abys pokračoval ve výuce [kid_character.GetFirstNameNoTooltip]."
 travel_events_bp3.70.desc: "Když vstupujeme do [ROOT.Char.GetCurrentLocation.GetName], všimnu si veselého ducha a svátečních dekorací po městě. Dříve, než se nadějeme, se celé moje doprovodné skupiny zaplete do oslav.\n\n"
 popular_beer_character_modifier: "Oblíbené pivo"
 travel_events_bp3.35.b.lose: "Prohrávám duel, ale [soldier_character.GetSheHe] mi pomáhá se zlepšit"
 travel_events_bp3.50.d: "Nemám čas na špinavé sirotky."
 modifier_extra_building_resources_desc: "\t#weak Snížené pro každé zbývající použití#!"
 travel_events_bp3.105.desc.gardener: "Všiml jsem si, že [lifestyle_character.GetHerHim] často bývá první, kdo se rozběhne, když dorazíme do nové vesnice nebo města.\n\nDnes jsem ho našel, jak studuje malou zahradu, když jsme navštívili [ROOT.Char.GetCurrentLocation.GetName]. Trvalo několik pokusů, než [lifestyle_character.GetSheHe] zjistil, že jsem tam, nebo se snažil s ním mluvit."
 travel_events_bp3.5.a: "Příležitost si odpočinout, řekl bych."
 travel_events_bp3.25.b.prowess: "Slyšíte o tom, jak [liege.GetPrimaryTitle.GetAdjectiveNoTooltip] bojoval"
 travel_events_bp3.65.desc: "Když procházím trhy ve [ROOT.Char.GetCurrentLocation.GetName], cítím, jak se mi roztrhne peněženka. Navzdory mé okamžité reakci zloděj zmizí v davu.\n\nJenom díky čisté náhodě jeden z mých strážců vidí [thief_character.GetWomanMan], jak [thief_character.GetSheHe] vchází do zadní uličky. \"Zastav, nebo ti uřezám hlavu!\" Křičí na [thief_character.GetHerHim] jeden z mých strážců, a zloděj se otočí, dává nám naštvaný, podezřelý pohled."
 travel_events_bp3.100.a.flavor: "Je #emp krásný den na rybaření."
 holy_knights_travel_modifier: "Cestování s rytíři"
 travel_events_bp3.45.c: "Nemám na tohoto potulného čas."
 holy_pilgrims_travel_modifier: "Vedení poutníků"
 travel_events_bp3.110.b.flavor: "Tohle je o mně a mých problémech, ne o [friend_character.GetFirstName]."
 travel_events_bp3.120.desc: "Všimneme si [merchant_character.GetWomanMan], který hlasitě proklíná [merchant_character.GetHerHis] život a stěžuje si na [merchant_character.GetHerHis] zrádcovskou posádku. Když se přiblížíme, vidíme [merchant_character.GetHerHim] stát u zbytků malého ztroskotaného obchodního plavidla.\n\n\"Můj [ROOT.Char.GetLadyLord], mohu požádat o chvíli vašeho času? Rád zaplatím za jídlo a pomoc s opravením mé lodi,\" žádá [merchant_character.GetSheHe|U] se bolestným úsměvem na [merchant_character.GetHerHis] tváři. Všiml jsem si, že většina [merchant_character.GetHerHis] zboží vypadá dobře udržovaná, navzdory [merchant_character.GetHerHis] neštěstí."
 travel_events_bp3.35.b.martial: "Jistě, mohu to zkusit."
 travel_events_bp3.25.b.insulted: "Urážíte přeživší"
 travel_events_bp3.40.b: "Pojď, zvládneš to [challenger_character.GetFirstNameNoTooltip]!"
 travel_events_bp3.105.a.reveler: "Jak mohu být více extrovertní jako ty?"
 travel_events_bp3.15.c: "Drž jazyk za zuby, hnusný venkovane!"
 travel_events_bp3.20.desc: "Když moje entourage cestuje přes [ROOT.Char.GetCurrentLocation.GetName], dostaneme se do rozhovoru s představitelem místního [SCOPE.Custom('LocalGuildsLoc')], nadšeným a charismatickým [merchant_character.GetWomanMan] jménem [merchant_character.GetFirstName].\n\n\"O [ROOT.Char.GetPrimaryTitle.GetNameNoTier] říkáte? Opravu jsme měli zájem o zřízení dílny v [new_home_province.GetName]. Nezbylo by na vás, abyste nám tady udělali laskavost?\" [merchant_character.GetSheHe|U] mi mrkne a položí minci na stůl."
 travel_events_bp3.85.b: "Koupím nějaké, abych je přivedl domů."
 travel_events_bp3.105.desc.physician: "[lifestyle_character.GetSheHe|U] často pomáhá ostatním s malými ranami a škrábanci, dává dohromady malé obklady, jako by to bylo nic.\n\nKdyž procházíme [ROOT.Char.GetCurrentLocation.GetName], vidím, jak [lifestyle_character.GetHerHim] najednou běží k malému venkovskému dítěti, které se snaží dýchat a mění se na neroměrnou barvu v zadní uličce, a než se nadějete, dítěta tvář se vrátí do normálu. Jak to [lifestyle_character.GetSheHe] udělal?"
 travel_events_bp3.120.d: "Omlouvám se, ale máme na spěch."
 travel_extra_building_resources_character_modifier: "Obchodování s prostředky"
 travel_events_bp3.110.b: "Nebudete věřit, čím vším jsem si musel projít..."
 MODIFIER_DEFINITION_CHURCH_INVESTMENTS: "Tento modifier se zvyšuje každý druhý rok, v současnosti vynásoben #bold $MULTIPLIER|0$#!"
 travel_events_bp3.90.t: "Patron [ROOT.Char.Custom('GetFaithTemple')|U]"
 travel_events_bp3.105.desc.blademaster: "Každé ráno [lifestyle_character.GetSheHe] trénuje, mává [lifestyle_character.GetHerHis] mečem.\n\nI dnes večer, když se všichni ostatní baví jídlem, [lifestyle_character.GetSheHe] je sám a provádí [lifestyle_character.GetHerHis] ohromující cvičení. Nemohu si pomoct, ale chci napodobovat části [lifestyle_character.GetHerHis] životního stylu."
 travel_events_bp3.15.desc.murderer: "#emp '[liege.GetFirstName] tyranský [liege.GetCulture.GetName] žabák'#!"
 travel_events_bp3.80.a: "Pokud vás to udělá šťastným..."
 travel_events_bp3.40.c: "Vypadá to, že je čas odejít..."
 travel_events_bp3.70.b: "Tohle vypadá jako domov!"
 travel_events_bp3.15.a.tt: "Můžete se naučit jedno z [liege.GetFirstNamePossessive] [secrets|E]"
 travel_events_bp3.105.a.herbalist: "Můžete mi říct více o bylinkách, které jste našli?"
 travel_events_bp3.40.win: "Vyhrajte duel"
 travel_events_bp3.60.t: "Malý obchod"
 travel_events_bp3.75.desc: "Když procházím malým tržištěm v [ROOT.Char.GetCurrentLocation.GetName], vidím [brewmaster_character.GetWomanMan], jak rozdává nápoje všem kolemjdoucím. \"Můj [brewmaster_character.GetLadyLord]\", říká [brewmaster_character.GetSheHe], když mi podává pohár. Aroma piva mě okamžitě zasáhne do nosu a vidím, jak se tmavé pivo lehce točí, když přijímám nápoj. Jako všichni ostatní, vypiji to na ex, a je to #emp ohromně#! dobré.\n\n\"Je to přijatelné, můj [brewmaster_character.GetLadyLord]?\" ptá se [brewmaster_character.GetSheHe|U] se zvědavým zábleskem v [brewmaster_character.GetHerHis] očích a dává mi důrazný pohled, když [brewmaster_character.GetSheHe] pokračuje. \"Kdybych měl někde, kde bych mohl udělat více takových...\" "
 travel_events_bp3.115.b: "... s nějakou extra ozdobou!"
 travel_events_bp3.120.desc.intro.river: "Když cestujeme podél [river_province.Custom('RiverNameLoc')],"
 travel_events_bp3.45.b.flavor: "Možná má [knight_character.GetSheHe] nějaké příběhy, které by mohl vyprávět?"
 travel_events_bp3.50.c: "Váš pes? #bold Můj#! pes."
 travel_events_bp3.35.desc.home: "Když procházíme ulicemi v [ROOT.Char.GetCurrentLocation.GetName], vidíme dav malých venkovských dětí shromážděných kolem starého [soldier_character.GetWomanMan] v malé boční uličce. Několik z nich má mávající pokřivenými dřevěnými meči a nadšeně křičí, když se je snaží zasáhnout [soldier_character.GetHerHim].\n\n\"Kdo by byl ohromen takovým pracovníkem nohou, co?\" [soldier_character.GetSheHe|U] se obrací na nás, po tom, co si pohrál s jedním z dětí,"
 travel_events_bp3.1.desc.autumn: "Osvěžující podzimní vítr se prohání táborem, sbírá listí a prach ze země. Léto je za námi, je čas připravit se na chlad podzimu a zimy."
 travel_events_bp3.85.desc: "Když procházíme [ROOT.Char.GetCurrentLocation.GetName], věděli jsme, že se musíme podívat na jeho slavný místní pivovar. Jakmile vstoupíme do budovy, vidíme skupinu lidí, jak jsou obsluhováni u malého stolu u dveří, zatímco sládkové vykonávají svou práci vzadu."
 travel_events_bp3.35.outro.non_martial_gender: "dává mi malý úklon [soldier_character.GetHerHis] hlavy. \"Mohou být k službám, můj [ROOT.Char.GetLadyLord]? Doufám, že jsem se nezeptal, jen ukazuji některým z dětí, jak se pohybovat s mečem.\""
 travel_events_bp3.100.a: "To zní vlastně jako dobrý nápad."
 travel_events_bp3.55.a: "Pojďme pomoci [merchant_character.GetHerHim], než se to vymkne z rukou."
 travel_events_bp3.110.a: "Co ty?"
 travel_events_bp3.20.b: "Dej mi peníze přímo, a já něco vymyslím..."
 travel_events_bp3.70.desc.outro: "Slyším hlasité povzbuzování od všech kolem nás, když hudebníci dohrávají jednu píseň a začíná další."
 travel_events_bp3.1.desc.rainy_season: "Závany větru na chvíli uchopí moje oblečení a začíná jemně pršet, ale tmavě šedé mraky na obloze křičí, že se blíží bouře."
 knight_teacher_modifier: "Učitel rytířů"
 travel_events_bp3.115.b.unimpressed: "Není to ohromující"
 travel_events_bp3.45.b: "Mohu vám nabídnout nápoj?"
 travel_events_bp3.110.desc.intro: "Dlouho poté, co většina lidí usnula, se stále nacházím posazený u táboráku. "Co se děje?" ptá se [friend_character.GetFirstName], když si [friend_character.GetSheHe] sedá vedle mě se znepokojeným výrazem na [friend_character.GetHerHis] tváři.\n\nZpočátku nevím, co říct, ale když začnu mluvit, vychází to přirozeně, všechno moje napětí, moje starosti, moje každodenní problémy. "Stále přemýšlím o "
 travel_events_bp3.10.b: "Můžeme cestovat do [holy_location.GetNameNoTooltip] společně."
 end_investments_minor_decision_confirm: "Ukončit investice"
 travel_events_bp3.120.desc.intro.coast: "Když cestujeme podél pobřeží [ROOT.Char.GetCurrentLocation.GetName],"
 travel_events_bp3.20.b.tt: "Nikomu nebude vadit, pokud obcházíme některé zákony a nařízení, abychom tuto dohodu uskutečnili, jsem si jistý."
 travel_events_bp3.105.a.mystic: "Rád bych slyšel více o tom, co víte."
 travel_events_bp3.115.desc.outro: "Nevěděl jsem, že [character_number_1.GetSheHe] to v sobě má, ale [character_number_1.GetFirstNameNoTooltip] nakonec vypráví zvlášť sprostý příběh o čtyřech rolnících, které [character_number_1.GetSheHe] viděl v [ROOT.Char.GetCapitalLocation.GetName].\n\nPo utření očí od smíchu a napití k zklidnění krku budu..."
 travel_events_bp3.45.piety: "Příběhy o rytířství"
 travel_events_bp3.1.desc.winter_snow: "Skrývám své oblečení kolem sebe, když na mě zasáhne závany studeného větru, a vidím první známky sněhu. Chlad šeptá, že je čas na zimu, opět."
 travel_events_bp3.120.c: "Kolik jsi říkal, že máš znovu?"
 church_investment_modifier_desc: "Tato postava si vyhradila osobní majetek a prostředky na podporu místních duchovních.\n\n"
 mercenary_army_default: "Žoldáci"
 travel_events_bp3.5.desc.snow: "Až se chystáme vyrazit, začne sněžit. Nemohu nepřísahat na svůj slabý štěstí, ale viděl jsem, jak mraky přicházejí už nějakou dobu. A nevypadá to, že by to mělo brzy ustupovat.\n\nPokud chceme dorazit na místo včas, musíme vyrazit, ale jízda v sněhové bouři je riskantní, alespoň."
 RiverNameTheNile: "[ROOT.Province.GetName]"
 travel_events_bp3.100.b: "Nechme si odpočinout tady pár dní."
 travel_events_bp3.10.c.flavor: "Nikdo si nevšimne, pokud se pár poutníků na své cestě ztratí, že?"
 travel_events_bp3.110.desc.fallback: "všechny mé nedávné rozhodnutí."
 travel_events_bp3.90.a: "Považuj mě za patrona [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]!"
 travel_events_bp3.15.desc.gluttonous: "#emp '[liege.GetFirstName] prasák z [liege.GetCulture.GetName] dvora'#!"
 travel_events_bp3.90.desc: "V centru [ROOT.Char.GetCurrentLocation.GetName] je velký [ROOT.Char.Custom('GetFaithTemple')], s ostatním v městě usazeným kolem něj. Jakmile vstoupíme do svaté budovy, přichází k nám [priest_character.GetWomanMan].\n\n"Můj [ROOT.Char.GetLadyLord], vypadáte jako [ROOT.Char.GetWomanMan] s prostředky, byli byste ochotni přispět našemu [ROOT.Char.Custom('GetFaithTemple')]?" Škrábající a uklánějící se, [priest_character.GetSheHe] bez ostychu natáhne [priest_character.GetHerHis] ruku. Vidím, že se kolem budovy provádějí některé menší práce, ale rozhodně to nestačí na vyrovnání všech nedostatků [ROOT.Char.Custom('GetFaithTemple')]."
 end_investments_minor_decision_tooltip: "Ukončete své investice do [ROOT.Char.Custom('GetFaithTemple')]"
 kind_ruler_modifier_desc: "Známo tím, že i nejnižší sirotci jsou s láskou ošetřováni."
 travel_events_bp3.25.desc.outro: "A přesto slova oslav blednou, když se podívám na zraněné vojáky a jejich truchlící příbuzné."
 travel_events_bp3.5.b.snow: "Trocha sněhu nikomu neuškodí."
 travel_events_bp3.110.desc.negative_memory: "času, kdy [negative_memory.GetDescription]."
 travel_events_bp3.35.desc.traveling: "Když jsme procházeli ulicemi [ROOT.Char.GetCurrentLocation.GetName], [kid_character.GetFirstName] náhle utíká do vedlejší ulice. Celé okolí je překvapeno a všichni běžíme za [kid_character.GetHerHim], abychom zjistili, že [kid_character.GetHerHim] má v ruce deformovaný dřevěný meč a mává jím na nějakého starého [soldier_character.GetWomanMan].\n\n\"Tohle je to nejlepší, co můžeš udělat, malý [kid_character.Custom('GetPrincessPrince')]?\" Otočí se k nám, poté co si zamilovaně pohrává s naštvaným [kid_character.GetFirstNameNoTooltip],"
 travel_events_bp3.55.b: "Vypadá to jako ideální čas na vydělání peněz..."
 travel_events_bp3.10.d: "Ne, tady pro tebe není místo."
 travel_events_bp3.15.a: "Pověz mi více o [liege.GetTitleAsNameNoTooltip]."
 travel_events_bp3.50.b: "Pojď, postarám se o tebe."
 popular_beer_character_modifier_desc: "Známé pivo z dáli, které se stalo neuvěřitelně populární na dvoře."
 travel_events_bp3.105.desc: "Po chvíli, kdy jsme cestovali spolu, jsem si všiml, že na [lifestyle_character.GetFirstName] je něco zvláštního."
 travel_events_bp3.55.desc: "Když se procházím po trhu v [ROOT.Char.GetCurrentLocation.GetName], z pouhých pár stánků ode mě vychází hlasitý rozruch. Je tam vzteklý [merchant_character.GetWomanMan], animovaný a mávající [merchant_character.GetHerHis] rukama. \"[republic_ruler.GetTitledFirstName] za tohle vezme tvou hlavu!\" [merchant_character.GetSheHe|U] křičí na jiného obchodníka, který vypadá ještě naštvaněji.\n\n\"Rád bych viděl, jak se [republic_ruler.GetHerHim] pokusí!\" Majitel stánku odmítá obchodníka máváním ruky. Rozzlobeně se otáčí k [merchant_character.GetHerHis] bodyguardům, obchodník zjevně zamýšlí dohodu jedním nebo druhým způsobem."
 travel_events_bp3.60.b: "Přineste své zboží do [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]!"
 travel_events_bp3.15.desc.craven: "#emp '[liege.GetFirstName] bázlivý [liege.GetTitleAsNameNoTooltip]'#!"
 travel_events_bp3.85.a.tt: "Vzhledem k tradici pivovarnictví v [brewery_county.GetName], která je starší než #color_white [brewery_county.MakeScope.ScriptValue('brewery_counter_25')|0]#! let:"
 travel_events_bp3.35.t: "Učitel rytířů"
 travel_events_bp3.35.outro.martial_gender: "a poznamenává s úšklebkem: \"Chceš se také přidat, můj [ROOT.Char.GetLadyLord]? Myslím, že jsi možná o něco starší než moje obvyklá skupina.\""
 travel_events_bp3.65.t: "Pronásledování peněženky"
 travel_events_bp3.95.desc: "Když procházíme [ROOT.Char.Custom('GetFaithTemple')] v [ROOT.Char.GetCurrentLocation.GetName], přehodím si skupinu cestovatelů, kteří si tiše povídají. Jeden z nich, [pilgrim_character.GetWomanMan], začíná popisovat a porovnávat kostel s [pilgrim_character.GetHerHis] cestou do [unvisited_holy_site.GetNameNoTier].\n\nNemohu si pomoci, ale poslouchám konverzaci, jak [pilgrim_character.GetSheHe] pokračuje v podrobnostech o fantastických věcech, které viděl v [unvisited_holy_site.GetProvince.GetCounty.GetName]. Když se rozhlédnu, mohu si jen představit, jak moc lépe to asi musí být než jemný pohled, který vidím tady..."
 travel_events_bp3.105.t: "A [lifestyle_character.GetWomanMan|U] neobyčejných schopností"
 travel_events_bp3.90.a.flavor: "S mou podporou se to může stát opět skutečným místem uctívání."
 travel_events_bp3.110.a.flavor: "Možná, že poslech [friend_character.GetHerHis] problémů mi ulehčí?"
 travel_events_bp3.25.b.stories: "Slyšíte nějaké příběhy o bitvách"
 travel_events_bp3.120.t: "Zničená loď"
 travel_events_bp3.105.desc.herbalist: "Vždy sbírám bylinky nebo květiny během naší cesty, opatrně je schovávám na pozdější použití.\n\nDnes jsem slyšel, jak [lifestyle_character.GetHerHim] mluví podrobně o vlastnostech nějaké bylinky, kterou [lifestyle_character.GetSheHe] nasbíral. Jak ji lze použít jak pro dobré, tak pro špatné. Možná na tomhle koníčku přece jen něco je?"
 travel_events_bp3.50.desc: "Když procházím uličkou v [ROOT.Char.GetCurrentLocation.GetName], vidím osamělého chlapce a [child_character.GetHerHis] psa sedícího v rohu za malou zdí. \"Tady máš, Valor.\" [child_character.GetSheHe|U] říká, když podává malý kus chleba, přičemž nic si nenechává pro [child_character.GetHerselfHimself].\n\nPohledem na oba, je jasné, že o psa bylo postaráno mnohem lépe než o jeho majitele. Dítě mu musí dávat vše, co [child_character.GetSheHe] najde."
 travel_events_bp3.70.a.cultural_acceptance: "[cultural_acceptance|E] potřebovalo [hybridize|E] s [root_scope.MakeScope.Var('special_culture_tooltip').Culture.GetName] sníženo o #color_white 25%#!"
 travel_events_bp3.85.c: "Není divu, že je tak dobře známé."
 end_investments_minor_decision: "Ukončit zbožné investice"
 travel_events_bp3.55.c: "Budu sledovat to představení."
 travel_events_bp3.85.t: "Slavní pivovarníci"
 travel_events_bp3.1.desc.summer: "Teplý vítr na chvíli šustí mé oblečení a já si všimnu příjemného slunečního světla, které svítí na tábor. Znamení teplejších dnů, které přijdou."
 travel_events_bp3.105.desc.mystic: "[lifestyle_character.GetSheHe|U] se zdá, že ví ty nejpodivnější věci, často se dostává do podivných konverzací s těmi kolem [lifestyle_character.GetHerHim].\n\n[lifestyle_character.GetSheHe|U] se velmi blíží k heresi se svými myšlenkami, často zpochybňuje to, co ostatní považují za samozřejmé... A přece nemohu jinak, než mít pocit, že [lifestyle_character.GetSheHe] má pravdu v mnoha [lifestyle_character.GetHerHis] názorech."
 travel_events_bp3.10.desc.holy_order: "Skupina rytířů, vedená hrdě vypadajícím [holy_order_character.GetWomanMan]. Každý z rytířů vypadá bohatěji než ten před ním.\n\n"Má [ROOT.Char.GetLadyLord], je mi potěšením se s Vámi setkat. Jsem [holy_order_character.GetName] z [grandmaster.GetPrimaryTitle.GetName]. Byli jsme na dlouhé cestě k [holy_location.GetName] a potřebujeme si odpočinout před posledním úsekem, můžeme sdílet Váš táborák?""
 bp3_skill_travel_skill_learn_win: "Přijmout [lifestyle_character.GetHerHis] způsoby"
 travel_events_bp3.15.desc.fool: "#emp '[liege.GetFirstName] [liege.GetPrimaryTitle.GetAdjective] pošetilec'#!"
 travel_events_bp3.20.c: "Spíše mi povězte více o vašem podnikání a krásném městě."
 travel_events_bp3.20.t: "The [SCOPE.Custom('LocalGuildsLoc')]"
 travel_events_bp3.80.t: "Život ve službě"
 travel_events_bp3.15.desc: "Když procházíme okrajem [location.GetName], najednou vidíme veselého [bard_character.GetWomanMan] v dálce. Skáčící, tančící a zpívající pro [bard_character.GetHerselfHimself], [bard_character.GetSheHe] vypadá jako skutečný osobnost.\n\n"Chtěl bys slyšet některé z mých písní o "
 travel_events_bp3.50.t: "Duo"
 travel_events_bp3.25.a: "Daruj některé mince těmto chudým nešťastníkům."
 end_investments_minor_decision_desc: "Neměli už tito pijavice dost mého bohatství? Mám jiné věci, na které to mohu utratit!"
 bp3_skill_travel_skill_learn_fail: "Prostě to nedokážu"
 travel_events_bp3.95.t: "Příběh poutníka"
 travel_events_bp3.115.a: "Pověz příběh o mně..."
 travel_events_bp3.100.desc: "Když vstávám brzy ráno, nemohu si pomoci a vykašlu se na hlasité zívání. Protahuji se a jdu ven ze svého stanu, abych viděl, že lidé se již pohybují.\n\nVšimnu si, že [friend_character.GetFirstName] odchází s tím, co vypadá jako provizorní rybářský prut skrze všechny zvuky a ruch tábora. "Kam jdeš?" ptám se [friend_character.GetHerHim].\n\n [friend_character.GetSheHe|U] odpovídá lhostejným pokrčením ramen, "Je hezký den na rybaření.""
 kind_ruler_modifier: "Laskavý vládce"
 travel_events_bp3.85.a: "Na tradiční [brewery_county.GetAdjectiveNoTooltip] pivo se to nechytá."
 travel_events_bp3.30.c: "Mám pro vás #emp dokonalý#! úkol."
 travel_events_bp3.115.b.impressed: "Imponujete jim"
 travel_events_bp3.70.a.counties: "Může [hybridize|E] s [root_scope.MakeScope.Var('special_culture_tooltip').Culture.GetName], i když ve vašem [realm|E] žádné [counties|E] nemá [culture|E]"
 travel_events_bp3.105.a.hunter: "Můžeš mě naučit, jak používat luk?"
 travel_events_bp3.45.prowess: "Příběhy o odvážnosti"
 travel_events_bp3.45.desc: "Když procházíme ulicemi [ROOT.Char.GetCurrentLocation.GetName], je u jednoho ze stánků na trhu hlučný rozruch, kde na sebe dva [knight_character.GetWomenMen] křičí. Než se tam dostaneme, [knight_character.GetWomanMan] už skočil mezi ně a uklidnil je.\n\n"Vidíte, bude to v pořádku?" [knight_character.GetSheHe|U] říká [knight_character.GetWomanMan] u stánku s úsměvem a podává [knight_character.GetHerHim] [ROOT.Char.GetCurrentLocation.Custom('GetByzantineCoinWithGloss')]. A s tímto jednoduchým aktem laskavé generosity se všechno vrací do normálu.\n\n[knight_character.GetSheHe|U] se na nás otočí, když se přibližujeme, žádný banner nebo znak, který by mi řekl o jakémkoli pánu. Možná bloudící rytíř?"
 travel_events_bp3.1.desc.autumn_desert: "Osvěžující podzimní vítr se v táboře vlní, bere písek a prach ze země. Léto je za námi, je čas se připravit na chlad podzimu a zimy."
 travel_events_bp3.1.a: "Už je čas na [ROOT.Char.Custom('GetSeason')] znovu, co říkáš?"
 travel_events_bp3.35.b.non_martial: "Opravu mě zajímá, zda si to také vyzkouším..."
 travel_events_bp3.70.desc.entourage: ""Tohle je tak přátelské místo, nemyslíš?" ptá se mě [dancing_partner.GetFirstName], když spolu tančíme mezi davem."
 travel_events_bp3.80.desc.child: "$travel_events_bp3.80.desc.monk$ "Chci to strávit ve službě [ROOT.Char.GetFaith.HighGodName].""
 travel_events_bp3.100.c: "Vrať se na svůj kůň, [friend_character.GetFirstNameNoTooltip], máme místa, kam jít!"
 travel_events_bp3.10.c.holy_order: "#emp Přepad! Braňte tábor!#"
 travel_events_bp3.30.a: "Ten #emp nejlepší#!? Získal jsi moji pozornost..."
 travel_events_bp3.15.desc.lustful.man: "#emp '[liege.GetFirstName] kuplíř [liege.GetPrimaryTitle.GetName]#!'"
 travel_events_bp3.55.b.flavor: "Podívejme se, jestli z [merchant_character.GetHerHim] vytáhneme nějaké zboží za dobrou cenu."
 travel_events_bp3.30.b: "Měl bys zájem přidat se k mé skupině?"
 travel_events_bp3.110.desc.outro: "Nemohu si pomoct, ale přemýšlím, jestli jsem neměl udělat věci jinak."
 travel_events_bp3.115.t: "Noc u ohně"
 travel_events_bp3.1.desc.dry_season: "Suchý vítr vánky táborem, zanechávající za sebou oblak prachu. Suché období je na nás, doufejme, že to příliš neovlivní naši cestu."
 travel_events_bp3.95.b: "Jaký zajímavý příběh."
 travel_events_bp3.25.desc.outro.sadistic: "A přesto si nemohu pomoct a zasměju se, když se dívám na tyto blázny, kteří si zničili životy."
 travel_events_bp3.10.c.pilgrims: "Oh, zbavím tě tvých starostí..."
 travel_events_bp3.105.desc.hunter: "Jednou jsem viděl, jak [lifestyle_character.GetHerHim] sestřelil ptáka z nebe při cestování, jako by to bylo to nejjednodušší.\n\nDnes [lifestyle_character.GetSheHe] a pár dalších vyrazili lovit jídlo pro ostatní z nás a vrátili se úspěšní. Ta popularita, ta spousta lidí, kteří se kolem [lifestyle_character.GetHerHim] shromáždili... Nemohu si pomoct, ale chci to také vyzkoušet."
 travel_events_bp3.80.b: "Mysli na svou budoucnost, [monk_character.GetFirstNameNoTooltip]!"
 travel_events_bp3.100.b.flavor: "Zdá se, že je to hezké místo k odpočinku před dalším úsekem naší cesty."
 travel_events_bp3.115.desc.3_characters: "[character_number_1.GetFirstName], [character_number_2.GetFirstName], a [character_number_3.GetFirstName]."
 travel_events_bp3.30.desc: "Sedíme v tiché prázdné taverně v [ROOT.Char.GetCurrentLocation.GetName], když do společenské místnosti vtrhne hlučná skupina zubožených vojáků. Jejich vůdce, sebevědomý hrubián, odhodí jednoho z mých strážných a má tu drzost si sednout k mému stolu.\n\n"Noble [ROOT.Char.GetWomanMan], co?' [ROOT.Char.GetLadyLord]'? Zajímáš se o služby nejlepší skupiny žoldáků v [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]? Lojálnější muže nikdy nenajdeš! I když nás zaplatíš pořádně..."
 travel_events_bp3.35.c.home: "Ne, jen se dívám."
 travel_events_bp3.75.t: "Snění pivo"
 travel_events_bp3.5.b.tt: "[entourage|E] členové mohou získat #color_white [GetTrait('ill').GetName(GetNullCharacter)]#! [trait|E]"
 church_investment_cost_modifier_desc: "$church_investment_modifier_desc$#emp Může být odstraněno s #color_white Konečná pobožnost Investice#! [decision|E]#!"
 travel_events_bp3.50.a: "Tady máš nějaké jídlo, dítě."
 holy_pilgrims_travel_modifier_desc: "Tento doprovod chrání skupinu poutníků na cestě k posvátnému místu."
 travel_events_bp3.120.b: "Za cenu, možná..."
 travel_events_bp3.45.prestige: "Příběhy o statečnosti"
 travel_events_bp3.1.desc.winter: "Skrývám si oblečení kolem sebe, jak mě zasáhne náraz studeného větru. Zima šeptá, že je znovu čas na zimu."
 travel_events_bp3.45.t: "Putující rytíř"
 heartless_modifier: "Bezcitný"
 travel_events_bp3.80.desc.adult: "$travel_events_bp3.80.desc.monk$ "Chci to strávit v službě [ROOT.Char.GetFaith.HighGodName] tady v [ROOT.Char.GetCurrentLocation.GetName].""
 travel_events_bp3.95.a.tt: "Cestování do [unvisited_holy_site.GetName] na [pilgrimage|E] ti dá [piety|E] a [stress_loss|E]"
 travel_events_bp3.85.desc.outro: "\n\nPo čekání, než odejde předchozí skupina, nám konečně podají nějaké nápoje. Trochu si to protočím v ruce a cítím charakteristickou vůni piva stoupající z hrnku. Když vidím, jak to zkouší všichni ostatní, nakonec se odvážím to zkusit také."
 travel_events_bp3.80.desc.holy_order: "Když navštěvujeme [ROOT.Char.Custom('GetFaithTemple')] v [ROOT.Char.GetCurrentLocation], všimnu si, že [monk_character.GetFirstName] je hluboce v rozhovoru s putujícím [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]. [monk_character.GetSheHe|U] zdá se, že naslouchá každému slovu, [monk_character.GetHerHis] oči září zájmem.\n\n[monk_character.Custom2('RelationToMeShort', ROOT.Char)|U], rozhodl jsem se, co chci dělat se svým životem." [monk_character.GetSheHe|U] mi ceremonie říká, jak k nim přicházím. [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] kývne a dá [monk_character.GetHerHim] malou poklepání na záda, zjevně se snaží podpořit mé [ROOT.Char.Custom2('RelationToMeShort', monk_character)] a [monk_character.GetHerHis] rozhodnutí. "Chci to strávit v službě [ROOT.Char.GetFaith.HighGodName] a [grandmaster.GetPrimaryTitle.GetName].""
 travel_events_bp3.60.a: "Koupím všechny tvé materiály."
