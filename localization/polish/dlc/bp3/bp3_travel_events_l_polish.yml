 kind_ruler_modifier_desc: "Známý tím, že se i k nejubožejším sirotkům chová laskavě."
 knight_teacher_modifier: "Učitel rytířů"
 knight_teacher_modifier_desc: "Starý rytíř, který celý život bojoval a učil ostatní.\n\nZlepšuje [ward|E] [education|E]"
