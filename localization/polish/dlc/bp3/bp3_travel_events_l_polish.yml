 modifier_extra_building_resources_desc: "\t#weak Snižuje se po každém použití#!"
 popular_beer_character_modifier: "Oblíbené pivo"
 popular_beer_character_modifier_desc: "Známé pivo typu ale z daleka, které se na dvoře stalo neuvěřitelně populárním."
 travel_events_bp3.1.a: ""Je zase čas na [ROOT.Char.Custom('GetSeason')], co říkáš?"""
 travel_events_bp3.1.b.flavor: ""Budeme mít víc než dost času sledovat krajinu, když budeme cestovat do [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName].""
 travel_events_bp3.1.b: ""Nasedni zpátky na koně, [friendly_character.GetFirstNameNoTooltip].""
 travel_events_bp3.1.desc.autumn: "Osvěžující podzimní vítr projede táborem, zvedá listí a prach ze země. Léto je za námi, je čas připravit se na chlad podzimu a zimy."
 travel_events_bp3.1.desc.autumn_desert: "Osvěžující podzimní vítr projede táborem, zvedá písek a prach ze země. Léto je za námi, je čas připravit se na chlad podzimu a zimy."
 travel_events_bp3.1.desc.dry_season: "Suchý vítr projde táborem a zanechá za sebou oblak prachu. Suché období je tu, doufejme, že to naši cestu příliš neovlivní."
 travel_events_bp3.1.desc.rainy_season: "Poryv větru zachytí mé roucho na okamžik a začne jemně pršet, ale tmavě šedé mraky nad hlavou křičí, že se blíží bouřka."
 travel_events_bp3.1.desc.spring: "Překvapivě teplý vánek mi na okamžik pohrává po tváři, znatelná změna oproti nedávnému chladu. Konečně je jaro."
 travel_events_bp3.1.desc.summer: "Teplý vánek zašustí o mé šaty na okamžik a všimnu si příjemných slunečních paprsků dopadajících na tábor. Známky teplejších dnů."
 travel_events_bp3.1.desc.winter: "Přitisknu si oděv k tělu, když mi do zad udeří studený poryv větru. Chlad šeptá, že je opět čas zimy."
 travel_events_bp3.1.desc.winter_snow: "Přitisknu si oděv k tělu, když mi do zad udeří studený poryv větru, a vidím první známky sněhu. Chlad šeptá, že je opět čas zimy."
 travel_events_bp3.1.desc: "Když se ráno chystáme vyrazit, vidím [friendly_character.GetFirstName] stát před táborem osamoceně. Když k [friendly_character.GetHerHim] přistoupím, všimnu si změny ve větru.\n\n"
 travel_events_bp3.1.t: "Období změn"
 travel_events_bp3.10.a: ""Pojďte, pojďte! Užíjte si náš táborák a povězte nám o svých cestách!"""
 travel_events_bp3.10.b: ""Můžeme cestovat společně do [holy_location.GetNameNoTooltip].""
 travel_events_bp3.10.c.flavor: "Nikdo si nevšimne, když se pár poutníků ztratí na cestě, že?"
 travel_events_bp3.10.c.holy_order: ""#emp Přepadení! Chraňte tábor!#!"""
 travel_events_bp3.10.c.pilgrims: ""Och, zbavím vás vašich starostí..."""
 travel_events_bp3.10.d: ""Ne, tady pro vás není místo.""
 travel_events_bp3.10.desc.holy_order: "Družina rytířů, vedená hrdě vypadajícím [holy_order_character.GetWomanMan]. Každý z rytířů vypadá bohatší než ten předchozí.\n\n\"Ó, [ROOT.Char.GetLadyLord], je mi ctí vás poznat. Jsem [holy_order_character.GetName] z [grandmaster.GetPrimaryTitle.GetName]. Byli jsme na dlouhé cestě do [holy_location.GetName] a potřebujeme před posledním úsekem odpočinek, můžeme se připojit k vašemu ohni?\""
 travel_events_bp3.10.desc.pilgrims: "Vypadají jako tlupa ztracených poutníků, vedená zanedbaně vypadajícím [pilgrim_character.GetWomanMan]. Přes můj první dojem si všímám, že všichni nesou nějaké cennosti.\n\n\"Prosím, má [ROOT.Char.GetLadyLord], dovolte nám se zahřát u vašeho ohně? Byli jsme na dlouhé cestě...\""
 travel_events_bp3.10.desc: "Když sedíme u ohně po dlouhém dni, k nám v temnotě přichází skupina cestovatelů. "
 travel_events_bp3.10.t: "Pouťníci do [holy_location.GetNameNoTooltip]"
 travel_events_bp3.100.a.flavor: "Je #emp to#! hezký den na rybaření."
 travel_events_bp3.100.a: ""To zní vlastně jako dobrý nápad.""
 travel_events_bp3.100.b.flavor: "Zdá se to být příjemné místo k odpočinku před další částí naší cesty."
 travel_events_bp3.100.b: "Zůstaňme tady pár dní."
 travel_events_bp3.100.c: ""Nasedni zpátky na svého koně, [friend_character.GetFirstNameNoTooltip], musíme pokračovat!"""
 travel_events_bp3.100.desc: "Když brzy ráno vstanu, nemohu si pomoci a hlasitě zívnu. Protahuji se a vycházím ze stanu, abych viděl, že lidé se už pohybují.\n\nVšimnu si [friend_character.GetFirstName], jak míří pryč s něčím, co vypadá jako improvizovaný prut, přes hluk a hemžení tábora. „Kam jdeš?“ ptám se [friend_character.GetHerHim].\n\n[friend_character.GetSheHe|U] odpoví nonšalantním pokrčením ramen: „Je dnes dobrý den na rybaření.“"
 travel_events_bp3.100.t: "Země mléka a... ryb?"
 travel_events_bp3.105.a.blademaster: ""Můžeš mě naučit víc o šermu?"""
 travel_events_bp3.105.a.gardener: ""Co na tom považuješ za tak zajímavé?""
 travel_events_bp3.105.a.herbalist: ""Můžeš mi říct více o bylinkách, které jsi našel?""
 travel_events_bp3.105.a.hunter: ""Můžeš mě naučit používat luk?"""
 travel_events_bp3.105.a.mystic: ""Rád bych slyšel víc o tom, co víš.""
 travel_events_bp3.105.a.physician: ""Jak víš tak moc o nemocech a chorobách?"""
 travel_events_bp3.105.a.reveler: ""Jak být víc společenský jako ty?"""
 travel_events_bp3.105.b: ""Jsi pýchou tohoto doprovodu, [lifestyle_character.GetFirstNameNoTooltip].""
 travel_events_bp3.105.desc.blademaster: "Každé ráno je [lifestyle_character.GetSheHe] vzhůru cvičit, mává [lifestyle_character.GetHerHis] mečem.\n\nI dnes večer, zatímco ostatní si užívají jídlo, je [lifestyle_character.GetSheHe] sám/sama a provádí dechberoucí cvičení. Nemohu si pomoci a chtěl(a) bych napodobit části [lifestyle_character.GetHerHis] životního stylu."
 travel_events_bp3.105.desc.gardener: "Všiml jsem si, že [lifestyle_character.GetHerHim] často bývá první, kdo uteče, když dorazíme do nové vesnice nebo města.\n\nDnes jsem [lifestyle_character.GetHerHim] našel, jak studuje malou zahrádku, když jsme navštívili [ROOT.Char.GetCurrentLocation.GetName]. Trvalo několik pokusů, než [lifestyle_character.GetSheHe] všiml(a), že tam jsem nebo se ho snažím oslovit."
 travel_events_bp3.105.desc.herbalist: "Po cestách neustále sbírá byliny nebo květiny a pečlivě je odkládá pro pozdější použití.\n\nDnes jsem slyšel, jak [lifestyle_character.GetHerHim] dlouze mluvil o vlastnostech jedné bylinky, kterou nasbíral(a). Jak by mohla být použita jak k dobru, tak ke zlému. Možná na tom koníčku něco je."
 travel_events_bp3.105.desc.hunter: "Jednou jsem viděl, jak [lifestyle_character.GetHerHim] během cesty sestřelil ptáka z nebe, jako by to byla nejjednodušší věc.\n\nDnes [lifestyle_character.GetSheHe] a pár dalších vyběhli ulovit jídlo pro ostatní a vrátili se úspěšní. Obliba, množství lidí shromažďujících se kolem [lifestyle_character.GetHerHim]... Nemohu si pomoci a chci to zkusit taky."
 travel_events_bp3.105.desc.mystic: "[lifestyle_character.GetSheHe|U] má zdá se znalosti těch nejpodivnějších věcí a často se zaplétá do zvědavých rozhovorů s těmi kolem [lifestyle_character.GetHerHim].\n\n[lifestyle_character.GetSheHe|U] se svými myšlenkami mnohdy blíží k herezi a často zpochybňuje to, co ostatní považujeme za samozřejmé... A přesto si nemohu pomoci a mám pocit, že s mnoha [lifestyle_character.GetHerHis] názory má pravdu."
 travel_events_bp3.105.desc.physician: "[lifestyle_character.GetSheHe|U] často pomáhá ostatním s drobnými ranami a odřením, připravuje malé bylinné obklady, jako by to byl nic.\n\nKdyž projíždíme [ROOT.Char.GetCurrentLocation.GetName], vidím, jak [lifestyle_character.GetHerHim] najednou běží k malému sedlákovi v zákoutí, který se dusí a mění barvu, a než se naděješ, dítěti se obličej vrátí do normálu. Jak to [lifestyle_character.GetSheHe] dokázal(a)?"
 travel_events_bp3.105.desc.reveler: "Kdykoli se zastavíme, [lifestyle_character.GetSheHe] je vždy první, kdo prozkoumá nové město nebo vesnici.\n\nI dnes večer si [lifestyle_character.GetSheHe] opět povídá a zapojuje se do hovoru s každým. Nějak [lifestyle_character.GetSheHe] dokáže, že se všichni cítí jako doma, i tady venku. Možná se od [lifestyle_character.GetHerHim] něco naučím?"
 travel_events_bp3.105.desc: "Poté, co jsme spolu chvíli cestovali, jsem si všiml, že na [lifestyle_character.GetFirstName] je něco zvláštního."
 travel_events_bp3.105.t: "Neobyčejně zručný [lifestyle_character.GetWomanMan|U]"
 travel_events_bp3.110.a.flavor: "Možná, že naslouchání problémům [friend_character.GetHerHis] mi ulehčí?"
 travel_events_bp3.110.a: ""A co ty?"""
 travel_events_bp3.110.b.flavor: "Toto je o mně a mých starostech, ne o [friend_character.GetFirstName]."
 travel_events_bp3.110.b: ""Nebudeš věřit, čím si musím procházet..."""
 travel_events_bp3.110.desc.fallback: "všechna má nedávná rozhodnutí. "
 travel_events_bp3.110.desc.intro: "Dlouho poté, co většina lidí usne, stále sedím u táborového ohně. \"Co je špatně?\" ptá se [friend_character.GetFirstName], když si vedle mě sedá [friend_character.GetSheHe] s obavou v obličeji.\n\nNejprve nevím, co říct, ale jakmile začnu mluvit, všechno to vyjde samo, veškerý můj stres, moje starosti, moje každodenní problémy. \"Nemohu přestat myslet na "
 travel_events_bp3.110.desc.negative_memory: "tu dobu, kdy [negative_memory.GetDescription]. "
 travel_events_bp3.110.desc.outro: "Nemohu si pomoct a přemýšlím, jestli jsem neměl jednat jinak.\""
 travel_events_bp3.110.t: "Upřímný rozhovor"
 travel_events_bp3.115.a: "Vyprávět vlastní příběh..."
 travel_events_bp3.115.b.impressed: "Ohromíš je"
 travel_events_bp3.115.b.unimpressed: "Neohromilo je to"
 travel_events_bp3.115.b: "...s trochou přibarvení!"
 travel_events_bp3.115.c: "Požádej [character_number_1.GetFirstNameNoTooltip], aby mi řekl další příběh!"
 travel_events_bp3.115.desc.1_character: "[character_number_1.GetFirstName]."
 travel_events_bp3.115.desc.2_characters: "[character_number_1.GetFirstName] a [character_number_2.GetFirstName]."
 travel_events_bp3.115.desc.3_characters: "[character_number_1.GetFirstName], [character_number_2.GetFirstName] a [character_number_3.GetFirstName]."
 travel_events_bp3.115.desc.intro: "Když už nastala noc, nacházím se, jak se směji, vyprávím příběhy a piji s "
 travel_events_bp3.115.desc.outro: "Nevěděl jsem, že [character_number_1.GetSheHe] má v sobě tolik, ale [character_number_1.GetFirstNameNoTooltip] nakonec vypráví zvlášť nemravný příběh o čtyřech sedlácích, které [character_number_1.GetSheHe] viděl v [ROOT.Char.GetCapitalLocation.GetName].\n\nPo setření slz smíchu a po doušku, abych si pročistil hrdlo, budu..."
 travel_events_bp3.115.t: "Noc u ohně"
 travel_events_bp3.120.a: "Samozřejmě, můžeme pomoci."
 travel_events_bp3.120.b: "Možná, za cenu..."
 travel_events_bp3.120.c: ""Kolik jsi říkal, že máš?""
 travel_events_bp3.120.d: ""Omlouvám se, ale spěcháme.""
 travel_events_bp3.120.desc.intro.coast: "Když cestujeme podél pobřeží [ROOT.Char.GetCurrentLocation.GetName],"
 travel_events_bp3.120.desc.intro.river: "Když cestujeme podél [river_province.Custom('RiverNameLoc')],"
 travel_events_bp3.120.desc: "všimneme si [merchant_character.GetWomanMan], který nahlas nadává na svůj osud a stěžuje si na zrádné členy své posádky. Když se přiblížíme, vidíme [merchant_character.GetHerHim] stát u trosek malé rozbité obchodní lodi.\n\n\"Má [ROOT.Char.GetLadyLord], mohu požádat o chvíli vašeho času? Ochotně zaplatím za jídlo a pomoc s opravou mé lodi.\" ptá se [merchant_character.GetSheHe|U] s bolestivým úsměvem na [merchant_character.GetHerHis] tváři. Všimnu si, že většina [merchant_character.GetHerHis] zboží vypadá dobře udržovaná navzdory [merchant_character.GetHerHis] neštěstí."
 travel_events_bp3.120.t: "Vrak lodi"
 travel_events_bp3.15.a.tt: "Můžete se dozvědět jedno z [liege.GetFirstNamePossessive] [secrets|E]"
 travel_events_bp3.15.a: ""Řekněte mi víc o [liege.GetTitleAsNameNoTooltip].""
 travel_events_bp3.15.b: ""Zdáte se být zajímavý/á [bard_character.GetWomanMan], chtěl(a) byste se ke mně připojit?"""
 travel_events_bp3.15.c: ""Držte jazyk za zuby, odporný venkovane!""
 travel_events_bp3.15.desc.craven: "#emp '[liege.GetFirstName] zbabělý [liege.GetTitleAsNameNoTooltip]'#!'"
 travel_events_bp3.15.desc.fool: "#emp '[liege.GetFirstName] [liege.GetPrimaryTitle.GetAdjective] blbeček'#!'"
 travel_events_bp3.15.desc.gluttonous: "#emp '[liege.GetFirstName] prasák [liege.GetCulture.GetName] dvora'#!'"
 travel_events_bp3.15.desc.lustful.man: "#emp '[liege.GetFirstName] smilník z [liege.GetPrimaryTitle.GetName]#!'"
 travel_events_bp3.15.desc.lustful.woman: "#emp '[liege.GetFirstName] děvka z [liege.GetPrimaryTitle.GetName]#!'"
 travel_events_bp3.15.desc.murderer: "#emp '[liege.GetFirstName] tyranská [liege.GetCulture.GetName] ropucha'#!"
 travel_events_bp3.15.desc.outro: "?!" [bard_character.GetSheHe|U] křičí na nás hned jak se přiblížíme na doslech. Než stihneme odpovědět, [bard_character.GetSheHe] začíná zpívat veselou píseň o zvrácenostech [liege.GetTitledFirstNameNoTooltip]."
 travel_events_bp3.15.desc: "Když projíždíme okrajem [location.GetName], náhle v dálce spatříme veselého [bard_character.GetWomanMan]. Skáče, tančí a zpívá sám/sama sobě, [bard_character.GetSheHe] vypadá jako pořádná postava.\n\n\"Chtěl(a) byste slyšet pár mých písní o "
 travel_events_bp3.15.t: "Písně [liege.GetTitledFirstNameNoTooltip]"
 travel_events_bp3.20.a: ""V [new_home_province.GetNameNoTooltip]? Jistě, proč ne!""
 travel_events_bp3.20.b.tt: "Určitě nikdo nebude mít nic proti, pokud obejdeme některé zákony a nařízení, abychom dohodu uskutečnili."
 travel_events_bp3.20.b: ""Dejte mi peníze přímo a já něco zařídím...""
 travel_events_bp3.20.c: ""Raději mi povězte víc o vašem podniku a o vašem krásném městě.""
 travel_events_bp3.20.desc: "Když můj průvod cestuje přes [ROOT.Char.GetCurrentLocation.GetName], dostaneme se do rozhovoru s představitelem místního [SCOPE.Custom('LocalGuildsLoc')], nadšeným a charizmatickým [merchant_character.GetWomanMan] jménem [merchant_character.GetFirstName].\n\n\"Z [ROOT.Char.GetPrimaryTitle.GetNameNoTier], říkáte? My jsme vlastně uvažovali o založení dílny v [new_home_province.GetName]. Neudělal(a) byste nám tu menší laskavost, že?\" [merchant_character.GetSheHe|U] mi mrkne a položí minci na stůl."
 travel_events_bp3.20.t: "Místní [SCOPE.Custom('LocalGuildsLoc')]"
 travel_events_bp3.25.a: "Přispěji těmto chudákům nějakými mincemi."
 travel_events_bp3.25.b.insulted: "Urazil(a) jste přeživší"
 travel_events_bp3.25.b.martial: "Slyšíte o [liege.GetPrimaryTitle.GetAdjectiveNoTooltip] strategických chybách"
 travel_events_bp3.25.b.prowess: "Slyšíte, jak bojoval [liege.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 travel_events_bp3.25.b.stories: "Slyšíte některé příběhy z bitev"
 travel_events_bp3.25.b: "Možná mají nějakou moudrost z bojů, o kterou by se podělili?"
 travel_events_bp3.25.c: "No... Dost téhle ponurosti, máme kam jít."
 travel_events_bp3.25.desc.outro.sadistic: "A přesto se nemohu ubránit šklebku, když se dívám na tyto blázny, kteří si zničili životy."
 travel_events_bp3.25.desc.outro: "A přesto slavnostní slova blednou, když pohlédnu na zraněné vojáky a jejich truchlící příbuzné."
 travel_events_bp3.25.desc: "Když procházíme ulicemi [ROOT.Char.GetCurrentLocation.GetName], z postranní uličky vyjde průvod vojáků. Většina z nich je zraněná a doprovázená ubohými civilisty.\n\nHerald se hrdě postaví před zástup lidí shromážděných na tržišti a hlasitě prohlásí: \"Opět jsme rozdrtili tyto [opponent.GetPrimaryTitle.GetAdjective] psy! Je jen otázka času, než bude vítězství naše!\"\n\n"
 travel_events_bp3.25.t: "Útrapy války"
 travel_events_bp3.30.a: ""Ti #emp nejlepší#!? Máte mou pozornost...""
 travel_events_bp3.30.b: ""Měl(a) byste zájem přidat se k mé skupině?""
 travel_events_bp3.30.c: ""Mám pro vás #emp perfektní#! práci.""
 travel_events_bp3.30.d: ""Ne, jsem tu jen na krátký odpočinek.""
 travel_events_bp3.30.desc: "Sedíme v tiché krčmě v [ROOT.Char.GetCurrentLocation.GetName], když dovnitř vtrhne hlasitá banda uboze vypadajících žoldnéřů. Jejich brutální vůdce odstrčí jednoho z mých stráží a drzým způsobem si sedne ke stolu.\n\n\"Šlechtic [ROOT.Char.GetWomanMan], co? Můj '[ROOT.Char.GetLadyLord]'? Máte zájem o služby nejlepší skupiny žoldáků v [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]? Věrnější muže nenajdete! Aspoň pokud nás správně zaplatíte...\""
 travel_events_bp3.30.e: ""#bold #emp Promiňte? #!#!"""
 travel_events_bp3.30.t: "Žoldnéři z [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 travel_events_bp3.35.a.home: ""Byl(a) byste ochoten/ochotna přijet do [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] vyučovat?""
 travel_events_bp3.35.a.travel: ""Chci, abyste pokračoval(a) v učení [kid_character.GetFirstNameNoTooltip].""
 travel_events_bp3.35.a.tt: "Zlepšuje výsledky [ward|E] [education|E] pro [kid_character.GetFirstName]"
 travel_events_bp3.35.b.lose: "Prohrajete souboj, ale [soldier_character.GetSheHe] vám pomůže zdokonalit dovednosti"
 travel_events_bp3.35.b.martial: ""Jistě, mohu to zkusit.""
 travel_events_bp3.35.b.non_martial: ""Vlastně mám také zájem to zkusit...""
 travel_events_bp3.35.b.win: "Vyhrajete souboj"
 travel_events_bp3.35.c.home: ""Ne, jen se dívám.""
 travel_events_bp3.35.c.travel: ""Děkuji, že jste našli mou/mého [kid_character.Custom('GetDaughterSon')].""
 travel_events_bp3.35.desc.home: "Když procházíme ulicemi [ROOT.Char.GetCurrentLocation.GetName], vidíme skupinku malých rolnických dětí shromážděných kolem starého [soldier_character.GetWomanMan] v úzké postranní uličce. Několik z nich má v ruce malé pokřivené dřevěné meče a nadšeně volají, když se snaží zasáhnout [soldier_character.GetHerHim].\n\n\"Kdo by byl ohromen takovým postojem, co?\" [soldier_character.GetSheHe|U] se na nás otočí poté, co si dobíral jedno z dětí,"
 travel_events_bp3.35.desc.traveling: "Když procházíme ulicemi [ROOT.Char.GetCurrentLocation.GetName], [kid_character.GetFirstName] náhle vběhne do postranní uličky. Celý průvod je překvapen a všichni běžíme za [kid_character.GetHerHim], abychom ho/ji našli mávající pokřiveným dřevěným mečem na starého [soldier_character.GetWomanMan].\n\n\"To je všechno, co dokážeš, malý/á [kid_character.Custom('GetPrincessPrince')]?\" Obrátí se k nám po škádlení rozhořčeného [kid_character.GetFirstNameNoTooltip],"
 travel_events_bp3.35.outro.martial_gender: "a s úsměvem poznamenává: \"Chcete se také přidat, má [ROOT.Char.GetLadyLord]? Myslím, že jste o trochu starší než moje obvyklá skupina.\""
 travel_events_bp3.35.outro.non_martial_gender: "a sklání ke mně hlavu v malém úklonu [soldier_character.GetHerHis]. \"Mohu být k službám, má [ROOT.Char.GetLadyLord]? Doufám, že jsem neurazil(a), jen pár dětí učím pracovat s mečem.\""
 travel_events_bp3.35.t: "Učitel rytířů"
 travel_events_bp3.40.a: ""Učiním to.""
 travel_events_bp3.40.b: ""Dělej, zvládneš to [challenger_character.GetFirstNameNoTooltip]!""
 travel_events_bp3.40.c: "Vypadá to, že je čas odejít..."
 travel_events_bp3.40.desc: "Když projíždíme trhem v [ROOT.Char.GetCurrentLocation.GetName], zaslechneme hlasité volání a narazíme na probíhající zápas mezi dvěma [soldier_character.GetWomenMen], pozorně sledovaný davem lidí.\n\nDav hlučně jásá, když je jeden z nich smeten ze [soldier_character.GetHerHis] nohou a s tváří zabořenou v zemi je tímto zápas ukončen.\n\n\"Kdo je další?!\" [soldier_character.GetWomanMan] zařve do davu a její/jeho oči se upřou na naši skupinu. "
 travel_events_bp3.40.fallback: "[soldier_character.GetHerHis|U] se tváří rozzlobeně a její/jeho obličej se rozšíří do zlomyslného úšklebku, když se na nás [soldier_character.GetSheHe] podívá."
 travel_events_bp3.40.lose: "Prohrajte souboj"
 travel_events_bp3.40.outro.challenger: "Po mém boku [challenger_character.GetTitledFirstName] odfrkne na výzvu."
 travel_events_bp3.40.t: "Souboj bojovníků"
 travel_events_bp3.40.win: "Vyhrajte souboj"
 travel_events_bp3.45.a: ""Ctihodný rytíř jako vy by měl sloužit [ROOT.Char.GetLadyLord], jako já.""
 travel_events_bp3.45.b.flavor: "Možná má [knight_character.GetSheHe] nějaké zajímavé příběhy?"
 travel_events_bp3.45.b: ""Mohu vám nabídnout pití?""
 travel_events_bp3.45.c: "Na tohle toulavce nemám čas."
 travel_events_bp3.45.desc: "Když procházíme ulicemi [ROOT.Char.GetCurrentLocation.GetName], u jednoho stánku se strhne hluk mezi dvěma [knight_character.GetWomenMen]. Než se stačíme přiblížit, jeden [knight_character.GetWomanMan] už mezi nimi vstoupil a uklidnil je.\n\n\"Vidíš, vše bude v pořádku,\" říká [knight_character.GetSheHe|U] tomu druhému s úsměvem a podá mu [ROOT.Char.GetCurrentLocation.Custom('GetByzantineCoinWithGloss')]. Tím jednoduchým skutkem šlechetné štědrosti se vše vrátí do normálu.\n\n[knight_character.GetSheHe|U] se k nám otočí, bez praporu nebo znaku neschopný upravit, zřejmě putující rytíř?"
 travel_events_bp3.45.diplomacy: "Příběhy o udatnosti"
 travel_events_bp3.45.piety: "Příběhy o rytířství"
 travel_events_bp3.45.prestige: "Příběhy o odvaze"
 travel_events_bp3.45.prowess: "Příběhy o statečnosti"
 travel_events_bp3.45.t: "Putující rytíř"
 travel_events_bp3.5.a: "Řekl bych, že je to příležitost k odpočinku."
 travel_events_bp3.5.b.rain: "Trocha deště nikomu neuškodí."
 travel_events_bp3.5.b.snow: "Trocha sněhu nikomu neuškodí."
 travel_events_bp3.5.b.tt: "[entourage|E] členové mohou získat #color_white [GetTrait('ill').GetName(GetNullCharacter)]#! [trait|E]"
 travel_events_bp3.5.desc.rain: "Právě když se chystáme vyrazit, začne lít. Déšť, kam oko dohlédne. Nemohu si pomoct a zakleju si svou smůlu, ale tmavé mraky jsem viděl(a) přicházet už nějakou dobu.\n\nPokud chceme dorazit včas, musíme vyjet, ale s takovým počasím je to riskantní cesta."
 travel_events_bp3.5.desc.snow: "Právě když se chystáme vyrazit, začne sněžit. Nemohu si pomoct a zakleju si svou smůlu, ale mraky jsem viděl(a) přicházet už nějakou dobu. A nezdá se, že by to brzy ustalo.\n\nPokud chceme dorazit včas, musíme vyjet, ale jízda v sněhové vánici je v nejlepším případě riskantní."
 travel_events_bp3.5.t: "Chyceni venku"
 travel_events_bp3.50.a: ""Tady máš něco k jídlu, dítě.""
 travel_events_bp3.50.b: ""Pojď, postarám se o tebe.""
 travel_events_bp3.50.c: ""Tvůj pes? #bold Můj#! pes.""
 travel_events_bp3.50.d: "Nemám čas na špinavé sirotky."
 travel_events_bp3.50.desc: "Když procházím zadní uličkou v [ROOT.Char.GetCurrentLocation.GetName], vidím osamělé dítě a jeho psa sedící v rohu za malou zdí. \"Tady máš, Valore,\" říká [child_character.GetSheHe|U], když mu podává kousek chleba a neponechává si nic.\n\nKdyž se dívám na ně, je zřejmé, že pes byl opečováván mnohem lépe než jeho majitel. Dítě mu musí dávat vše, co najde."
 travel_events_bp3.50.t: "Dvojice"
 travel_events_bp3.55.a.flavor: "Skvělá příležitost navázat vztah s [republic_ruler.GetTitledFirstName], pokud pomůžeme jeho/jejímu služebníkovi."
 travel_events_bp3.55.a.tt: "Vytvořte [alliance|E] s [republic_ruler.GetName]"
 travel_events_bp3.55.a: "Pomozme [merchant_character.GetHerHim], než to přeroste přes hlavu."
 travel_events_bp3.55.b.flavor: "Uvidíme, jestli od [merchant_character.GetHerHim] nevytáhneme zboží za levnou cenu."
 travel_events_bp3.55.b.lose: "Být ošizen"
 travel_events_bp3.55.b.win: "Využijte situace"
 travel_events_bp3.55.b: "Vypadá to jako dokonalý čas vydělat pár mincí..."
 travel_events_bp3.55.c: "Jen si to prohlédnu."
 travel_events_bp3.55.desc: "Když se procházím trhem v [ROOT.Char.GetCurrentLocation.GetName], za pár stánky se strhne velký rozruch. Je tam rozzlobený [merchant_character.GetWomanMan], gestikuluje a mává rukama. \"[republic_ruler.GetTitledFirstName] vám za to usekne hlavu!\" křičí [merchant_character.GetSheHe|U] na jiného obchodníka, který vypadá ještě rozzlobeněji.\n\n\"Rád bych viděl, kdyby se [republic_ruler.GetHerHim] o to pokusil!\" majitel stánku mávne rukou a odbude obchodníka. Rozezleně se obrací ke svým tělesným strážím, očividně chce dohodu získat za každou cenu."
 travel_events_bp3.55.t: "Cestující obchodníci"
 travel_events_bp3.60.a: ""Koupím všechny vaše materiály.""
 travel_events_bp3.60.b: ""Přivezte své zboží do [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]!""
 travel_events_bp3.60.c: ""Už se uhněte z cesty!""
 travel_events_bp3.60.desc: "Když procházíme [ROOT.Char.GetCurrentLocation.GetName], uvízneme v davu lidí čekajících, až se odtáhne velký vůz plný stavebního materiálu.\n\n\"Nepotřebuji vaše věci, sehnal jsem to už levněji jinde!\" křičí jeden [merchant_character.GetWomanMan] na druhého. Ten druhý vypadá sklíčeně a zmateně.\n\n\"Ale... Co mám s tím pak dělat?\" odpovídá [merchant_character.GetSheHe|U] slabě, spíš sám/sama sobě než komukoli jinému."
 travel_events_bp3.60.t: "Malý obchod"
 travel_events_bp3.65.a: ""Mám pro tebe pracovní nabídku, ber peníze jako první platbu.""
 travel_events_bp3.65.b: ""Špinavý zloději, myslíš si, že mi můžeš ukrást #bold #emp mě#!#!?"""
 travel_events_bp3.65.c: ""Vrať peníze a tím to skončí.""
 travel_events_bp3.65.desc: "Když si prohlížím tržiště v [ROOT.Char.GetCurrentLocation.GetName], cítím, jak mi někdo usekne poutko u měšce. Navzdory mé okamžité reakci zloděj zmizí v davu.\n\nJen náhodou jeden z mých stráží zahlédne [thief_character.GetWomanMan], jak [thief_character.GetSheHe] mizí do zadní uličky. \"Zastav, nebo ti usekám hlavu!\" zakřičí jeden z mých stráží na [thief_character.GetHerHim], a zloděj se otočí a pošle nám rozhněvaný, zbabělý pohled."
 travel_events_bp3.65.t: "Hon za peněženkou"
 travel_events_bp3.70.a.counties: "Můžete [hybridize|E] s [root_scope.MakeScope.Var('special_culture_tooltip').Culture.GetName] i když žádný [counties|E] ve vašem [realm|E] nemá [culture|E]"
 travel_events_bp3.70.a.cultural_acceptance: "[cultural_acceptance|E] potřebné k [hybridize|E] s [root_scope.MakeScope.Var('special_culture_tooltip').Culture.GetName] sníženo o #color_white 25%#!"
 travel_events_bp3.70.a: "Přál(a) bych si, aby [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] bylo víc jako tohle..."
 travel_events_bp3.70.b: "Tohle se cítí jako doma!"
 travel_events_bp3.70.desc.entourage: ""To je tak přátelské místo, nemyslíš?\" ptá se mě [dancing_partner.GetFirstName], zatímco spolu tančíme mezi davem."
 travel_events_bp3.70.desc.local: ""Vítejte v [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]!\" nadšeně mi říká [local_character.GetWomanMan], se kterým jsem nakonec tančil(a), a přiloží mi ruku na mou."
 travel_events_bp3.70.desc.outro: "Slyším hlasité zvolání radosti od všech kolem nás, když hudebníci dokončí jednu píseň a začínají další."
 travel_events_bp3.70.desc: "Když vstupujeme do [ROOT.Char.GetCurrentLocation.GetName], všimnu si veselého naladění a slavnostních ozdob po celém městě. Ani nevíme jak a celý můj průvod se nechá strhnout oslavami.\n\n"
 travel_events_bp3.70.t: "Festival [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]"
 travel_events_bp3.75.a: ""[target_barony.GetNameNoTierNoTooltip] potřebuje někoho jako vy.""
 travel_events_bp3.75.b: ""Přesuňte své podnikání na mé pozemky a přidejte se ke dvoru.""
 travel_events_bp3.75.c: ""Děkuji, bylo to skvělé!""
 travel_events_bp3.75.desc: "Když procházíme malým tržištěm v [ROOT.Char.GetCurrentLocation.GetName], vidím [brewmaster_character.GetWomanMan], jak rozdává nápoje každému, kdo prochází. \"Má paní/pane [brewmaster_character.GetLadyLord],\" říká [brewmaster_character.GetSheHe], když mi podává pohár. Aroma piva mi udeří do nosu a tmavý nálev se při přijetí mírně zatočí. Jako všichni ostatní to vypiju na ex, a je to #emp ohromně#! dobré.\n\n\"Líbí se vám to, má [brewmaster_character.GetLadyLord]?\" ptá se [brewmaster_character.GetSheHe|U] zvědavým pohledem v očích a dává mi důrazný pohled, když pokračuje. \"Kdyby jen bylo místo, kde bych mohl dělat víc takového...\""
 travel_events_bp3.75.t: "Vaření snů"
 travel_events_bp3.80.a: ""Pokud tě to udělá šťastným/šťastnou...""
 travel_events_bp3.80.b: ""Mysli na svou budoucnost, [monk_character.GetFirstNameNoTooltip]!\""
 travel_events_bp3.80.desc.adult: "$travel_events_bp3.80.desc.monk$ \"Chci svůj život věnovat službě [ROOT.Char.GetFaith.HighGodName] zde v [ROOT.Char.GetCurrentLocation.GetName].\""
 travel_events_bp3.80.desc.child: "$travel_events_bp3.80.desc.monk$ \"Chci svůj život věnovat službě [ROOT.Char.GetFaith.HighGodName].\""
 travel_events_bp3.80.desc.holy_order: "Když navštěvujeme [ROOT.Char.Custom('GetFaithTemple')] v [ROOT.Char.GetCurrentLocation], všimnu si [monk_character.GetFirstName] hluboce zapojeného do rozhovoru s putujícím [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]. [monk_character.GetSheHe|U] jako by hltal(a) každé slovo, oči se mu/ji rozzáří zájmem.\n\n[monk_character.Custom2('RelationToMeShort', ROOT.Char)|U], rozhodl(a) jsem se, čemu chci věnovat svůj život.\" říká [monk_character.GetSheHe|U] slavnostně, když k nim přistoupím. [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] přikývne a jemně [monk_character.GetHerHim] poplácá po zádech, zjevně se snaží být podporou pro mého/mou [ROOT.Char.Custom2('RelationToMeShort', monk_character)] i pro rozhodnutí [monk_character.GetHerHis]. \"Chci svůj život věnovat službě [ROOT.Char.GetFaith.HighGodName] a [grandmaster.GetPrimaryTitle.GetName].\""
 travel_events_bp3.80.desc.monk: "Když navštěvujeme [ROOT.Char.Custom('GetFaithTemple')] v [ROOT.Char.GetCurrentLocation], všimnu si [monk_character.GetFirstName] hluboce zapojeného do rozhovoru s místním členem duchovenstva. [monk_character.GetSheHe|U] jako by hltal(a) každé slovo, oči se mu/ji rozzáří zájmem.\n\n\"[monk_character.Custom2('RelationToMeShort', ROOT.Char)|U], rozhodl(a) jsem se, čemu chci věnovat svůj život.\" říká [monk_character.GetSheHe|U] slavnostně, když k nim přistoupím. Duchovní se usměje a snaží se být oporou pro mého/mou [ROOT.Char.Custom2('RelationToMeShort', monk_character)] a pro rozhodnutí [monk_character.GetHerHis]."
 travel_events_bp3.80.t: "Život ve službě"
 travel_events_bp3.85.a.tt: "Vzhledem k tomu, že tradice vaření piva v [brewery_county.GetName] je starší než #color_white [brewery_county.MakeScope.ScriptValue('brewery_counter_25')|0]#! let:"
 travel_events_bp3.85.a: "Nemá šanci proti tradičnímu [brewery_county.GetAdjectiveNoTooltip] ale."
 travel_events_bp3.85.b: "Koupím nějaké, abych si je odnesl domů."
 travel_events_bp3.85.c: "Není divu, že je to tak proslulé."
 travel_events_bp3.85.desc.monk: "Když projíždíme [ROOT.Char.GetCurrentLocation.GetName], věděli jsme, že musíme vidět její slavný opatův pivovar. Jakmile vstoupíme do budovy, vidíme skupinu lidí obsluhovanou u malého stolu u dveří, zatímco mniši v zadní části vykonávají svou práci."
 travel_events_bp3.85.desc.outro: "\n\nPo čekání, než odejde předchozí skupina, nám konečně podají něco k pití. Trochu to v ruce zakroužím a ucítím charakteristickou vůni ale stoupající z poháru. Když vidím ostatní, jak to zkoušejí, nakonec to vyzkouším i já."
 travel_events_bp3.85.desc: "Když jsme procházeli kolem [ROOT.Char.GetCurrentLocation.GetName], věděli jsme, že musíme navštívit její slavný místní pivovar. Jakmile vstoupíme do budovy, vidíme u malého stolu u dveří skupinu lidí, kterým se podává, zatímco sládci odvádějí svou práci vzadu."
 travel_events_bp3.85.t: "Slavní sládci"
 travel_events_bp3.90.a.flavor: "S mojí podporou se může opět stát pravým místem uctívání."
 travel_events_bp3.90.a: ""Považujte mě za patrona [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]!"""
 travel_events_bp3.90.b: ""Samozřejmě, postačí malý příspěvek."""
 travel_events_bp3.90.c: "Zdá se, že je čas pokračovat dál..."
 travel_events_bp3.90.desc: "V centru [ROOT.Char.GetCurrentLocation.GetName] stojí velký [ROOT.Char.Custom('GetFaithTemple')], kolem kterého je uspořádáno vše ostatní ve městě. Jakmile vstoupíme do posvátné budovy, přiběhne [priest_character.GetWomanMan].\n\n„Ó, [ROOT.Char.GetLadyLord], vypadáte jako [ROOT.Char.GetWomanMan] s prostředky, byli byste ochotni přispět našemu [ROOT.Char.Custom('GetFaithTemple')]?“ Klekaje a klaněje se, [priest_character.GetSheHe] bezostyšně natahuje [priest_character.GetHerHis] ruku. Vidím, že kolem budovy probíhají drobné opravy, ale to zdaleka nestačí na to, aby napravily všechny nedostatky [ROOT.Char.Custom('GetFaithTemple')]."
 travel_events_bp3.90.t: "Patron [ROOT.Char.Custom('GetFaithTemple')|U]"
 travel_events_bp3.95.a.flavor: "Možná se mi podaří přesvědčit [pilgrim_character.GetHerHim], aby mi řekl více o [unvisited_holy_site.GetProvince.GetCounty.GetName]?"
 travel_events_bp3.95.a.tt.wanderer: "Cesta do [unvisited_holy_site.GetName] v rámci [pilgrimage|E] vám poskytne [piety|E], [stress_loss|E] a [wanderer_lifestyle|E] zkušenosti"
 travel_events_bp3.95.a.tt: "Cesta do [unvisited_holy_site.GetName] v rámci [pilgrimage|E] vám poskytne [piety|E] a [stress_loss|E]"
 travel_events_bp3.95.a: ""Povězte mi více o [unvisited_holy_site.GetNameNoTierNoTooltip]!"""
 travel_events_bp3.95.b: "To je ale zajímavý příběh."
 travel_events_bp3.95.desc: "Když procházíme [ROOT.Char.Custom('GetFaithTemple')] v [ROOT.Char.GetCurrentLocation.GetName], zaslechnu skupinu cestovatelů, jak si tiše povídají. Jeden z nich, [pilgrim_character.GetWomanMan], začne popisovat a srovnávat tuto církev se svou cestou do [unvisited_holy_site.GetNameNoTier].\n\nNemohu si pomoci a poslouchám, zatímco [pilgrim_character.GetSheHe] pokračuje v detailech o fantastických věcech, které [pilgrim_character.GetSheHe] viděl v [unvisited_holy_site.GetProvince.GetCounty.GetName]. Když se rozhlédnu, dokážu si jen představit, jak mnohem lepší to musí být než to něžné místo, které tu vidím..."
 travel_events_bp3.95.t: "Poutníkův příběh"
 travel_extra_building_resources_character_modifier: "Obchod se zdroji"
