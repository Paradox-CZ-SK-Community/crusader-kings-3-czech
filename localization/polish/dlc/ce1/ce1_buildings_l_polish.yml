l_polish:
 building_legendary_hunting_lodge: "$building_type_legendary_hunting_lodge$"
 building_legendary_hunting_lodge_desc: "Toto místo se proslavilo svými podivnými a legendárními živočichy, a tak tu byl vystavěn rozlehlý lovecký zámeček, který poskytuje pohodlí lovcům usilujícím o nesmrtelnost svých jmen."
 building_legendary_palace: "$building_type_legendary_palace$"
 building_legendary_palace_desc: "Velký a rozlehlý palác s okolními zahradami a loveckými pozemky. Tento luxusní příbytek nejen poskytuje pohodlí a zábavu každému vládcovi, který v něm pobývá, ale také slouží jako symbol postavení, bohatství a moci."
 building_legendary_shrine: "$building_type_legendary_shrine$"
 building_legendary_shrine_desc: "Toto místo uctívání není pouze velkým inženýrským dílem samo o sobě, ale také bezpečným útočištěm pro poutníky a zbožné a svědectvím piety svého zadavatele. Ačkoliv není považováno za posvátné místo, nádhera stavby proměnila hrabství v významné náboženské centrum regionu."
 building_legendary_statue: "$building_type_legendary_statue$"
 building_legendary_statue_desc: "Podoba legendárního vládce nyní ztvárněná v kameni. Tento monument nejen oslavuje velké činy svého zadavatele, ale kdokoli, kdo jej má ve své doméně, si nárokuje strážcovství samotné legendy."
 building_legendary_watchtower: "$building_type_legendary_watchtower$"
 building_legendary_watchtower_desc: "Tento obrovský, impozantní monument není pouze děsivý svým vzhledem, ale je také vysoce obrannou pevností a slouží k ochraně říše před možnými vetřelci."
