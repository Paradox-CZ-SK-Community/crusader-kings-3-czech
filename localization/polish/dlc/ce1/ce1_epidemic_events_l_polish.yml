 epidemic_events.5010.rome: "Řím! Slávy Řím. Hlavní město světa.\n\nNespočet duší procházelo těmito váženými cestami, ale řady mrtvých se den za dnem rychle rozšiřují. Mor řádí ulicemi, ničí každé krásné náměstí a nádherný oblouk. Staré mramory tiše stojí, bezmocné vůči mučení živých. Umírající právě oddechují naposledy, na rtech slova, která za lepších časů sotva odvážila být myšlena:\n\n"Jak dlouho přetrvá Věčné město?""
