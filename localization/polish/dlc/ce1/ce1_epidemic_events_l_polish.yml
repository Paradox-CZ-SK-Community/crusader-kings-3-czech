 epidemic_events.1122.desc: "Lehké pískání vyplňuje vzduch, když se něco objevuje za zdmi [flung_corpse_location.GetName]. Pískání sílí, až najednou objekt přistane s plácnutím uprostřed tábora.\n\nKrev a kosti a zuby leží v kráteru, sotva připojené k nepoznatelnému masu, kterému kdysi patřily. Zdá se, že náš 'dar' se k nám vrátil."
