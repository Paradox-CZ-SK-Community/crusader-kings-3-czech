 epidemic_events.5901.desc: "Mrtvola leží na stole, obklopena různým makaberním vybavením, stejně jako mým lékařem [physician.GetFirstName] a mnou samotným.\n\n"Nejsem si jistý, má [ROOT.Char.GetLadyLord]," začal nervózně [physician.GetFirstNameNoTooltip], [physician.GetHerHis] pohled upřený pevně na [physician.GetHerHis] nohy. "Nevím, co můžeme získat z této mrtvoly..."\n\n[physician.GetSheHe|U] ví velmi dobře, co bychom #EMP mohli#! udělat, [physician.GetSheHe] mi prostě nechce dovolit se na to zeptat [physician.GetHerHim]. Pitva mrtvoly nositele moru by nám mohla poskytnout cenné náznaky, jak s ním bojovat. Jedinou otázkou je, zda je nějaké riziko nákazy tím hrozným onemocněním..."
