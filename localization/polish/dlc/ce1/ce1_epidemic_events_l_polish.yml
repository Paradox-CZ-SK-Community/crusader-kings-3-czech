 epidemic_events.5010.toledo: "Jaké město je známější pro svůj ocel než Toledo? Vody Taga byly použity k zahnání čepele milionu mečů, ale existují hrozby, před kterými žádné jemné řemeslo nemůže chránit.\n\nJe to tragická ironie, že tak rozmanité místo by mělo být tak náhle sjednoceno tváří v tvář takové nepřízni. Nemoc zabíjí bez předsudků a sráží všechny ze všech vrstev společnosti.\n\nStaré kovárny utichly. Ti, kdo v nich pracovali, obracejí své ztvrdlé ruce k modlitbě spíše než k dřině, v naději, že je božské může zachránit tam, kde zbraň selže."
 epidemic_events.5001.desc: "Houpání noh dává mně jen drobné varování, než se dveře rozrazí a [courtier.GetFirstName], s divokýma očima, vtrhne do místnosti.\n\n"Má [ROOT.Char.GetLadyLord]!" [courtier.GetSheHe|U] zadrhne, když vysype celou náruč [ROOT.Char.Custom('GetWritingMaterial')] listin na můj stůl. "Má [ROOT.Char.GetLadyLord], právě jsem se vrátil z [epidemic_county.GetNameNoTier], a nevěříte, jaká je to #EMP devastace#! Smrt a zničení se potulují po zemi! Tisíce leží mrtvé na ulici!"\n\nKdyž se probírám shromážděnými hysterickými hromadami [ROOT.Char.Custom('GetWritingMaterial')], snažím se tomu všemu porozumět. Poslední, co jsem slyšel, že epidemie v [epidemic_county.GetNameNoTierNoTooltip] byla poměrně omezená..."
 epidemic_events.2002.t: "Mor války: Důsledky"
 epidemic_events.3010.desc: "Naše zásoby vody se vyčerpávají, když vstupujeme do [epidemic_location.GetName]. Zdánlivě opuštěná vesnice má uprostřed krásnou studnu a hnáme naše zvířata směrem k ní.\n\nKrátce poté se ukáže důvod, proč je opuštěná.\n\nTěla odpočívají na podlaze, [sick_peasant.Custom('disease_desc_short')], a mrchožrouti krouží nad jejich bledými hlavami. Krutý pohled."
 epidemic_events.1062.desc.outro: "Jsme lidé od lidí a jsme ochotni pronásledovat každého posledního z těch monster, dokud mor nezmizí."
