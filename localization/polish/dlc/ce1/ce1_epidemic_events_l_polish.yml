 epidemic_events.1120.desc: "Když vstupujeme do [flung_corpse_location.GetName], přichází mi na mysl ďábelský nápad. Několik vojáků leží na pokraji smrti s [epidemic_scope.GetName] a brzy opustí tento svět. Je však možné, aby mi sloužili v této válce i ve smrti.\n\nMiasma z těl určitě způsobí, že se více mých vojáků onemocní, pokud se nějak nezbavíme těl. Možná bychom mohli přinést [corpse_flingee.GetName] na [corpse_flingee.GetHerHis] kolena tím, že [corpse_flingee.GetHerHim] pošleme dárek pomocí katapultu..."
