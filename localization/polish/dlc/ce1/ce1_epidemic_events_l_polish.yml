 epidemic_events.1067.desc: "Jak [epidemic_scope.GetName] zpustošuje království [bigoted_ruler_that_everyone_hates.GetNamePossessive], rolníci tam neustále obviňují [faith_blamed.GetAdherentNamePlural]. Tento problém se stal tak rozšířeným, že mnozí dokonce začali utíkat z [bigoted_ruler_that_everyone_hates.GetPrimaryTitle.GetNameNoTierNoTooltip|U] a přicházet na mé území.\n\nPřestože tento příliv lidí s sebou přináší obchod a daně, nelze popřít, že přicházejí z místa zalitého [epidemic_scope.GetName] a nepochybně přinášejí špatný vzduch s sebou. Ačkoli existuje riziko, že se mor snadněji rozšíří na mé území, příležitosti nabízené tímto přílivem uprchlíků jsou těžko popřít."
 epidemic_events.1100.a.cannibal: "Jaká škoda dobrého masa."
 epidemic_events.5007.desc: "Jaký to kravál? Davy, vedené hltavým hlasem [accuser.GetFirstName], obklopují nějakou nešťastnou duši. Probojovávám se vpřed a konečně objevím [herbalist.GetFirstName], který odvážně brání [herbalist.GetHerselfHimself], i když hlas [accuser.GetFirstNamePossessiveNoTooltip] zní ještě hlasitěji.\n\n"—a navíc, ve chvíli, kdy jste vyšli ven, abyste sbírali rostliny na svůj takzvaný #EMP řemeslo#!, prokletý [epidemic_scope.GetName] začal zpustošovat naše území! Jste #EMP jasně#! příčinou, vy [herbalist.Custom('InsultAdjective')] [herbalist.Custom('InsultNoun')]!"\n\n[herbalist.GetFirstNameNoTooltip] ukáže prstem a odvětí, zatímco davy zuří. To se rychle dostává z rukou."
