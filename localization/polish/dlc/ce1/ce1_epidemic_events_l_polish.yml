 epidemic_events.1100.desc.mid.smallpox: "Pokožka infikovaných je hluboce červená a pokrytá hrboly a bouli. Nečetné čerstvé jizvy pokrývají kůži z nekonečného svědění a ty beznadějné oči jsou zakrvácené a červené.\n\n"
 epidemic_events.5902.t: "Pohraniční přechody"
 health.1017.desc: "Nemohu zastavit pohyb. Zastav! Zastav to! Moje ruce se samy třesou a vidím, jak mé prsty černají. Křeče probíhají mým tělem - jako bych tančil.\n\nJe to všechno oheň. Zastav to! #EMP ZASTAV TO!#!"
