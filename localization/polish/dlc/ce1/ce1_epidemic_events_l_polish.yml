 epidemic_events.2001.desc: "[pleading_vassal.GetName|U] klečí přede mnou. [pleading_vassal.GetHerHis|U] zoufalství naplňuje místnost jako miazma. [pleading_vassal.GetHerHis|U] rty se třesou blouznivě.\n\n"Můj pane, prosím o vaši intervenci. Dvě pohromy pustoší mé země. [epidemic_scope.GetName|U] útočí zevnitř, zatímco [attacking_vassal.Custom('InsultAdjective')] [attacking_vassal.GetName] mě napadá v[vassal_war.GetName]. Bojím se, že mohu vzdorovat jen jednomu nepříteli. Můj lid nemůže přežít zkázu, kterou po sobě zanechá kterýkoli z nich.\n\nPřinesl jsem to zlato, které jsem měl, jako oběť. Vkládám své naděje i osud svého panství do vašich rukou."
