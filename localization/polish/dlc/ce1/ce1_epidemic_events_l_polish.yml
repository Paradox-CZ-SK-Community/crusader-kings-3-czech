 epidemic_events.3000.desc: "Červená je jedinou barvou přítomnou v [epidemic_location.GetName]. Kašlání je jediný zvuk. Povzbuzujeme naše koně, aby pokračovali, ale vidím [companion.GetTitledFirstName] vypadat bledě, [companion.GetHerHis] rty jsou tak těsné, že ztratily veškerý průtok krve.\n\n"Pomoz..." jedno z těl, které jsme si spletli s mrtvými, se pomalu, bolestivě hýbe, [sick_peasant.GetHerHis] tělo [sick_peasant.Custom('disease_desc_short')]."
