 epidemic_events.5004.desc: "Chvilku poté, co si poprvé všimnu dunění a křiku, se dveře mého trůnního sálu vyvalí, moji strážní jsou bezmocně odnášeni vřavou rolníků.\n\nMladí, starí, ženy, muži, všechny druhy obyčejných lidí jsou zde. Jeden z nich vystoupí vpřed, aby se mnou promluvil.\n\n\"Můj [ROOT.Char.GetLadyLord]!\" začíná [peasant_1.GetFirstName], ukazujíc na dav za [peasant_1.GetHerHim]. \"Žádáme o vaši podporu a ochranu před [epidemic_scope.GetName], jak je to vaše povinnost vůči nám.\"\n\nMoji strážní, přeskupení a s nástroji v rukou, se na mě dívají s očekáváním."
