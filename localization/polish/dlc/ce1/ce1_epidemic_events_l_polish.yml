 epidemic_events.1068.desc: "Hon na čarodějnice proti [faith_blamed.GetAdherentNamePlural] na základě obvinění z šíření [epidemic_scope.GetName] mělo řadu finančních následků pro všechny vrstvy společnosti, a to se mi nemohlo jasněji ukázat než když [loneless_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] vtrhne do soudu jako obyčejný žebrák.\n\n"Situace je zoufalá, můj [ROOT.Char.GetTitleAsNameNoTooltip|U]. [faith_blamed.GetAdjectiveNoTooltip|U] pronásledování vyděsilo všechny nekřesťany z mých zemí. Nikdo se nenajde, kdo by se účastnil nutné praxe lichvy a moje pokladna se tenčí. Musíme najít řešení a najít ho rychle!""
