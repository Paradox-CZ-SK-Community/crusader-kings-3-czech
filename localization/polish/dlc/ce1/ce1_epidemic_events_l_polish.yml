l_polish:
 epidemic_events.1121.desc: "[corpse_flinger.GetNamePossessive] síly vstoupily do mých zemí a zdá se, že se zastavily před mým majetkem, možná je to začátek obléhání.\n\nKrátce po jejich příchodu slyším náhlý hrom a mokrý pleskavý zvuk zvenku. Rychle vyběhnu ven, abych viděl, co by mohlo vyvolat tak nesmrtelný zvuk, a to, co vidím, mě zchladí.\n\nZnetvořené pozůstatky těla leží v kaluži masa a kostí, jako nějaký makabrózní výjev v řeznictví. Tělo je očividně prolezlé nějakou cizí nemocí a pokud se nic neudělá, jistě dojde k vypuknutí epidemie."
