 epidemic_events.5008.desc: "Není to přesně #EMP dobrá#! věc, tento [epidemic_scope.GetName], ale jak čas plyne, vidím i některé výhody.\n\nKoneckonců, už několik dní jsem neměl žádného návštěvníka - přesně jak to mám rád! - a dokonce i služebnictvo se dělá vzácným. Je těžké říct, kolik to brání mně nakazit se nemocí, ale výsledky mě docela oslovují.\n\nPořád se však ptám, měl bych se snad nějaký způsobem ukázat? Je to přece jen takové #EMP riziko#!..."
