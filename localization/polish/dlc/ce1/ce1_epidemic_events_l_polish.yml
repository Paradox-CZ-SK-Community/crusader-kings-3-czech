 epidemic_events.5900.desc: "Mor se plíží zemí.\n\nHrozné, bublající bubony rostou na obětech, jejichž ubohé výkřiky o pomoc jsou pomalu udusovány, jak se dusí a topí ve svých vlastní hnisavých krčních cestách.\n\nOd nejchudšího uličníka po nejváženějšího císaře se všichni děsí bezohledné kosy nemilosrdného moru. Ti, kteří přežijí, musí bezmocně sledovat, jak kolem nich všichni hynou.\n\nOddaní se obracejí k božstvu za spasitele a mocní ke svému bohatství, ale nikdo nemůže být skutečně v bezpečí. Hrozné chapadla se rozprostírají po zemi a svírají ji, až přestane dýchat.\n\nČerná smrt je na nás. [ROOT.Char.GetFaith.HighGodName] nás všechny zachraň."
 epidemic_events.1100.desc.mid2.apocalyptic: "Ve městě není ani jedna duše, která by nebyla zasažena touto hroznou nemocí, a ta se rychle blíží k šlechticům."
 epidemic_events.1100.a.zealous: "[ROOT.Char.GetFaith.HealthGodName|U] nás chraň."
