 epidemic_events.1040.desc.mid.approves: "Ještě horší je, že [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] schvaluje tyto praktiky a trvá na tom, aby každý na dvoře následoval jejich příklad. [chaplain.GetSheHe|U] trvá na tom, abych tento chování nejen toleroval, ale také podporoval."
