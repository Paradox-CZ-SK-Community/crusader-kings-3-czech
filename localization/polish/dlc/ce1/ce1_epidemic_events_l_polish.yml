 epidemic_events.5010.kanyakubja: "Nikdo neví, kolik generací zde žilo a zemřelo, ale všichni se shodují, že město samo je neuvěřitelně staré. Bude vyžadovat všechny své zkušenosti a moudrost, aby přežilo tuto hrozbu.\n\nProslulé parfémy pokračují v produkci vůní, lahve z velbloudí kůže naplněné až po okraj a nošené kolem krku zdravých, aby odradily zlé pachy.\n\nNěkde jinde však jsou jedinými zvuky, které se ozývají ze zdí, vzdechy mrtvých a umírajících, jejichž těla jsou naskládána do nesmírných výšin v úzkých uličkách."
