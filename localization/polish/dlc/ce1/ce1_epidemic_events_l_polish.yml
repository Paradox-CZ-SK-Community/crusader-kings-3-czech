 epidemic_events.1050.desc: "[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] vtrhl do trůnního sálu pozdě v noci, s potrhanou zprávou v ruce.\n\n\"Můj [ROOT.Char.GetTitleAsNameNoTooltip|U], přináším hrozné zprávy ohledně [epidemic_scope.GetName]! Kacíři a heretici volají, že svět se blíží ke konci, tvrdí, že [epidemic_scope.GetNameNoTooltip] byl poslán k nám od [ROOT.Char.GetFaith.HighGodName], aby označil začátek [ROOT.Char.Custom('apocalypse_name')]. Jejich evangelium způsobuje pouze paniku a sebevraždy v místní populaci, jak můžeme tuto hysterii zastavit?\""
