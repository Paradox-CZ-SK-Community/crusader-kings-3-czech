 epidemic_events.5010.santiago: "Jen pár nohou nyní kráčí po cestě svatého Jakuba. Jen ti nejodolnější a nejvášnivější stále kráčejí cestou k morové městu, hledají záchranu od všemohoucího, i když sami podléhají odporné nemoci.\n\nKrásné náměstí, která byla často zaplněna veselím a dobrosrdečným obchodováním, jsou útočištěm pro odsouzené. Mrtví a umírající tady vysílají své poslední zvuky, uboze osamělí."
 epidemic_events.2005.desc: "Každý den, každou hodinu se ocitám blízko [physician.GetNamePossessive] pracovny, s hrozbou [epidemic_scope.GetName] neustále na mysli. Blízkost k [physician.GetHerHis] pracovně nabízí určité útěchu, dokonce útěchu.\n\nMezi všemi podivnými nástroji, které má [physician.GetName] po ruce, zdá se jeden zvláštní, krásně malovaný hrnec, jako by byl pro [physician.GetHerHim] speciální. [physician.GetSheHe|U] si všimne mého zájmu.\n\n"Vidím, že máte zájem o můj [physician.GetCulture.GetName] [medicine_jar.GetName]. Je to skutečný zázrak ruční výroby, ale pravé zázraky jsou obsažené uvnitř! Nabízí mi ochranu, když vycházím a zachraňuji životy vašich poddaných.""
 epidemic_events.1123.desc: "Slyším jemné cinkání deště na mém parapetu. Trochu mě to vzrušuje, protože předtím, co jsem se podíval, byla obloha jasná, tak se podívám ven a vidím, že obloha zůstává stále modrá.\n\nVytahuji ruku z okna a znepokojeně vidím, jak mi prsty nasává hluboká hnědá krev. Všude kolem venku jsou mé země promočeny tím odporným materiálem se sem tam těžkým flakem kousků masa. Těla byla evidentně unášena znovu, i když nyní jsou tak potrestaná tímto testem, že byla snížena na nic než na kaši krve a masa."
