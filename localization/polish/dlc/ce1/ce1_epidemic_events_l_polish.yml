 epidemic_events.5010.london: "Jemné přílivy Temže nyní nesou více než jen sediment a obchodníky. Nadmutá, sluncem bledá těla jsou svrhávána dolů po řece, jejich mučednické obličeje utvořily tichý úšklebek, prasklé bobule žlučující na bledé kůži.\n\nStaré římské zdi, tolikrát strážící před vstupy od živých, nyní podpírají mrtvé. Kroucené, úzké ulice se staly labyrintem naskládaných těl, krysy využívající hromady jako útočiště a obživu."
