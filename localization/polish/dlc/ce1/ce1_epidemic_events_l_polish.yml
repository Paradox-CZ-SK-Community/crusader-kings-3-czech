 epidemic_events.2003.desc: ""Právě dnes ráno jsem ztratil pět dobrých vojáků. Všichni podlehli [epidemic_scope.GetName]. Tři další včera, a týden teprve začal! Musíme něco udělat! Jinak nám zůstane jenom mrtvoly a žádná naděje na vítězství!"\n\nAčkoliv je to trošku drzé, slova [marshal.GetNamePossessive] jsou pravdivá a bolestná. Moji vojáci, kteří se v řádném boji nemají konkurenci, našli zákeřného, neviditelného nepřítele.\n\n"A to je jen pro ty, kteří jsou umístěni v [first_epidemic_province.GetName]! Ještě více jich zemřelo v [second_epidemic_province.GetName]. Už nejsou žádní noví rekruti. Jen ubozí sedláci a pozůstatky mrtvých.""
