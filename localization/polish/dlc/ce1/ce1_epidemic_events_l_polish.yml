 epidemic_events.5010.varanasi: "Obvykle je známé jako Město světla, ale Varanasi je stejně dlouho Městem mrtvých. Zdá se tedy, že je vhodné, že se zde odehrává tato nejnebezpečnější z epidemií.\n\nV šťastnějších časech byla Ganga plná života; nyní nese jen mrtvé. Jejich znetvořené mrtvoly uvízly na říčních březích, odkopávány několika zbývajícími živými, kteří se odváží vyjít ven.\n\nZvuky pláče a kašlání se odrážejí od starobylých kamenů tohoto antediluvijského města."
 epidemic_events.1020.desc: "[epidemic_scope.GetName|U] zpustošilo lidi [epidemic_county.GetNameNoTier]. [miasma_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi sděluje, že místní obchod a výroba zcela uschly, zatímco lidé se válejí ve svých domovech a na ulicích, čekajíce na [ROOT.Char.GetFaith.DeathDeityNamePossessive|U] zavolání.\n\n[miasma_courtier.GetSheHe|U] obviňuje mor ze špatného vzduchu obklopujícího mrtvé a umírající, a navrhuje, že čelí čelí to obrovským polem [epidemic_province.Custom('get_region_flower_type_plural')] by velmi pomohlo rozptýlit tento špatný vzduch a zpomalit šíření nemoci."
