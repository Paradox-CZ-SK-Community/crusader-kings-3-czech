 epidemic_events.5010.cairo: "Starověké bez míry, Káhira sledovala, jak sesterská města v Memphisu a Heliopoli rostou a padají, přesto stále stojí silná. Snesla mnohé, ale bude muset snést ještě víc.\n\nNile, Řeka života, dnes nese smrt s sebou, jak plyne. Zhoubní mrtví jsou neseni jejími vodami, aby hnili v bahnitém deltě, kde se setkává s mořem, ale stále a stále více je nahrazuje. Nilometry se dusí těl pyšně hozenými do jejich krků, aby ušetřily čas, ušetřily místo, ušetřily živé.\n\nStaré město vadne."
