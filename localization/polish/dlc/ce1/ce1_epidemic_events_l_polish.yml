 epidemic_events.0001.a.christian: "#EMP [ROOT.Char.Custom('christian_curse')|U].#!"
 epidemic_events.0001.a.toast: "Infekce roste"
 epidemic_events.0001.a: "#EMP Zatracení.#!"
 epidemic_events.0001.desc: "Přichází noc. Sevřu dřevěný válečný stůl a zavřu oči. Pot kapá na povrch. Oslaben [disease_scope.GetNameNoTooltip( GetPlayer )|l], [ROOT.Char.Custom('disease_desc_short')]. #EMP Co se se mnou stalo?#!\n\nSlyším tlumené kašle zvonící zvenčí stanu. Pro mě už je příliš pozdě — mohu jen doufat, že to nedosáhne mých [dummy_gender.GetWomenMen]."
 epidemic_events.0001.t: "Roste"
 epidemic_events.0110.a: "[new_preferred_capital.GetNameNoTierNoTooltip|U] by bylo skvělým novým hlavním městem."
 epidemic_events.0110.b: "Nesmíme šetřit náklady na obnovu."
 epidemic_events.0110.c: "Nemohu nic udělat."
 epidemic_events.0110.desc.new_capital: "\n\nMnoho přeživších se již začalo stěhovat do [new_preferred_capital.GetName] jako do svého nového útočiště, a to by se mohlo ukázat jako vzrušující příležitost pro nové hlavní město."
 epidemic_events.0110.desc: "Konečně mor opustil říši a musíme to vzít jako příležitost povstat z chaosu, který zanechal.\n\nVynořujeme se z trosk starého světa a nastal čas přemýšlet o tom novém."
 epidemic_events.0110.t: "Z prachu"
 epidemic_events.1000.a: "Spalte toho blázna!"
 epidemic_events.1000.b: "Jsem si jistý, že je to neškodné."
 epidemic_events.1000.c: "Konečně jsem nalezl [charismatic_priest.GetFaith.HighGodName|U]!"
 epidemic_events.1000.desc.intro: "Jak [cult_epidemic.GetName] nadále smývá přes [infected_county.GetName], v jeho stopách se objevuje nebezpečný kult.\n\nCharizmatický kněz jménem [charismatic_priest.GetFirstName] tvrdí, že mor je důsledkem nás"
 epidemic_events.1000.desc.mid.reformed: "odvrácením se od bohů našich předků. [charismatic_priest.GetSheHe|U] tvrdí, že jedině obětováním sebe sama [charismatic_priest.GetFaith.HealthGodName|U] můžeme doufat, že unikneme tomuto nekonečnému moru."
 epidemic_events.1000.desc.mid.unreformed: "vedení hříšných životů daleko od lásky [charismatic_priest.GetFaith.HighGodName|U], a jen zřeknutím se našich pohanských zvyků můžeme nalézt spasení před nákazou a morem, jež sužuje naše země."
 epidemic_events.1000.desc.mid2.cynical: "Nechci to přiznat, ale [charismatic_priest.GetSheHe] má několik podnětných argumentů."
 epidemic_events.1000.desc.mid2.fallback: "[charismatic_priest.GetSheHe|U] uchvátil představivost lidu."
 epidemic_events.1000.desc.mid2.zealous: "[charismatic_priest.GetHerHis|U] kult se šíří mými zeměmi a je mnohem horší než jakýkoli mor."
 epidemic_events.1000.desc.outro: "Pokud se nic neudělá, tento kult může snadno podvrátit samotnou [ROOT.Char.GetFaith.GetName] v zemích postižených morem."
 epidemic_events.1000.t: "Kult [cult_epidemic.GetNameNoTooltip]"
 epidemic_events.1010.a: "\"Jak se opovažuješ!\""
 epidemic_events.1010.b: "Možná má [superstitious_courtier.GetSheHe] pravdu..."
 epidemic_events.1010.c: "Zatloukněte všechny rakve v říši!"
 epidemic_events.1010.desc: "[epidemic_scope.GetName|U] nadále znesvěcuje mé panství a dokonce i lidé na dvoře začínají podezírat nadpřirozený prvek v tom hrozném moru. [superstitious_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ke mně jedné pochmurné noci přichází se znepokojivým návrhem.\n\n\"Má [ROOT.Char.GetTitleAsNameNoTooltip|U], váš zármutek nad ztrátou [dead_lover.GetFirstName] je mi znám a truchlím s vámi, ale pevně věřím, že [epidemic_scope.GetNameNoTooltip] přináší se sebou velké prokletí pro mrtvé. Musíme zatlouct víko [dead_lover.GetHerHis] rakve, než [dead_lover.GetSheHe] povstane a přinese mor s [dead_lover.GetHerHim]!\""
 epidemic_events.1010.t: "Romantický revenant"
 epidemic_events.1020.a: "Stojí za to to zkusit."
 epidemic_events.1020.b: "Jaké plýtvání zlatem."
 epidemic_events.1020.desc: "[epidemic_scope.GetName|U] zdevastovalo obyvatele [epidemic_county.GetNameNoTier]. [miasma_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi sděluje, že místní obchod a úroda zcela uschly, protože lidé se zdržují ve svých domech a na ulicích a čekají na volání [ROOT.Char.GetFaith.DeathDeityNamePossessive|U].\n\n[miasma_courtier.GetSheHe|U] viní mor z špatného vzduchu obklopujícího mrtvé a umírající a navrhuje, že proti němu by mohla pomoci rozsáhlá pole [epidemic_province.Custom('get_region_flower_type_plural')], která by tento špatný vzduch rozptýlila a zpomalila šíření nemoci."
 epidemic_events.1020.t: "Špatný vzduch nad [epidemic_county.GetNameNoTierNoTooltip|U]"
 epidemic_events.1030.a.failure: "Pijavice jsou škodlivé"
 epidemic_events.1030.a.success: "Pijavice se ukázaly být úspěšné"
 epidemic_events.1030.a: "Rozdělte pijavice všem!"
 epidemic_events.1030.b: "Držme se osvědčených učení."
 epidemic_events.1030.desc: "Někteří učenější členové [ROOT.Char.Custom('GetCourt')] mi říkají, že aplikace pijavic je jistou a spolehlivou léčbou pro nerovnováhu tělesných šťáv a zkažení. Nicméně, když se [leeched_courtier.GetFirstName] přiblíží s přízračným úsměvem a hrstí pijavic natáhnutou, nemohu si pomoci a začínám pochybovat, zda jsme se nestali příliš radikálními.\n\n\"Pijavice! Pijavice jsou jediný způsob, jak udržet [epidemic_scope.GetName] na uzdě!\"\n\nTo odporuje obecně přijímané moudrosti používat pijavice pouze pod dohledem školeného lékaře — ale v těchto zoufalých časech si opravdu můžeme dovolit čekat?"
 epidemic_events.1030.t: "Pijavice!"
 epidemic_events.1040.a: "To je zvrhlé!"
 epidemic_events.1040.b: "Jsem si jistý, že neškodí nikomu jinému než sobě."
 epidemic_events.1040.c: "Pokud je to pravda, pak se budu bičovat!"
 epidemic_events.1040.desc.intro: "[epidemic_scope.GetName|U] nadále smývá přes mé panství a devastuje vše ve své stopě. Ve zasažených regionech se vyprofilovala skupina fanatiků, kteří tvrdí, že spasení lze dosáhnout sebe-biřováním.\n\n"
 epidemic_events.1040.desc.mid.approves: "Co hůř, [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] schvaluje tyto praktiky a trvá na tom, že všichni na dvoře by je měli následovat. [chaplain.GetSheHe|U] naléhá, abych toto chování nejen toleroval, ale i podporoval."
 epidemic_events.1040.desc.mid: "[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] je rozhodně proti této praxi a tvrdí, že nejenže je tento masochistický čin kacířský, je i sexuálně deviantní a musí být odstraněn. [chaplain.GetSheHe|U] důrazně doporučuje, aby tento zvyk byl korunou jednoznačně odsouzen."
 epidemic_events.1040.t: "Biřici na dvoře"
 epidemic_events.1050.a: "\"Vykořenit je!\""
 epidemic_events.1050.b.tt.failure: "Lidé nejsou přesvědčeni"
 epidemic_events.1050.b.tt.success: "Strach z apokalypsy je odvrácen"
 epidemic_events.1050.b: "\"Pošlete své nejlepší teology, aby s nimi debatovali!\""
 epidemic_events.1050.c: "\"Možná mají pravdu...\""
 epidemic_events.1050.desc: "[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] vběhne do trůnního sálu pozdě v noci, s potrhanou zprávou v ruce.\n\n\"Má [ROOT.Char.GetTitleAsNameNoTooltip|U], přináším strašlivé zprávy o [epidemic_scope.GetName]! Blasfemici a heretici křičí, že se svět chystá skončit, tvrdošíjně hlásají, že [epidemic_scope.GetNameNoTooltip] byl seslán na nás [ROOT.Char.GetFaith.HighGodName], aby znamenal začátek [ROOT.Char.Custom('apocalypse_name')]. Jejich evangelium nic jiného než vyvolává paniku a sebevraždy v místním obyvatelstvu, jak můžeme tuto hysterii potlačit?\""
 epidemic_events.1050.t: "Konec světa"
 epidemic_events.1060.a: "Nemohu s tím nic udělat."
 epidemic_events.1060.b: "Zastavte je okamžitě!"
 epidemic_events.1060.c: "Možná leží naše odpověď v [ROOT.Char.GetFaith.ReligiousText|U]."
 epidemic_events.1060.desc.intro: "Lidé mého království jsou nadále sužováni [epidemic_scope.GetName], a pověry mezi nimi bují. Bylo mi řečeno, že mor přisuzují"
 epidemic_events.1060.desc.mid.cats: "nadpřirozeným vlastnostem koček.\n\nVěří, že obyčejné domácí kočky nějak přenášejí mor a proklínají obyčejné lidi svou přítomností. Toto přesvědčení je tak rozšířené, že oblasti nejvíce postižené morem začaly kočky hromadně zabíjet."
 epidemic_events.1060.desc.mid.dogs: "nadpřirozeným vlastnostem psů.\n\nNejvěrnější a nejdůvěřivější tvory považují v očích mých nejnižších poddaných za viníky utrpení a smrti v mém království. Toto přesvědčení je tak běžné, že mnoho oblastí aktivně loví ty chudé tvory."
 epidemic_events.1060.desc.mid.faith: "na [faith_to_blame.GetAdherentNamePlural].\n\nTvrdí, že cizí obchodníci vyznávající [faith_to_blame.GetReligion.GetName] přinášejí s sebou more z ciziny a hněv [ROOT.Char.GetFaith.HighGodName] za jejich zla."
 epidemic_events.1060.desc.mid.trait: "hříšné praktiky a nedostatek náležité úcty k [ROOT.Char.GetFaith.HighGodName].\n\n"
 epidemic_events.1060.desc.mid2.sin: "Věří, že jsme se stali příliš [sinful_trait.GetName(ROOT.Char)] a že jen skrze masové pokání a tvrdé tresty se můžeme vrátit k životu tak, jak nám [ROOT.Char.GetFaith.HighGodName] zamýšlí."
 epidemic_events.1060.desc.mid2.witches: "Specificky obviňují čarodějnictví, ale zdá se docela nejasné, co ve očích rolníků čarodějnictví vlastně znamená."
 epidemic_events.1060.desc.outro: "\n\nTyto činy byly široce odsouzeny [ROOT.Char.GetFaith.PriestNeuterPlural] království, přesto však procesy a soudy pokračují."
 epidemic_events.1060.t: "Nositelé nákazy"
 epidemic_events.1061.a.failure: "Upalování zvířat nějak zvyšuje infekce"
 epidemic_events.1061.a.success: "Upalování zvířat nemá žádný účinek"
 epidemic_events.1061.a: "Předpokládám, že s tím nemohu nic dělat."
 epidemic_events.1061.b: "To musí přestat!"
 epidemic_events.1061.c: "Ubližování těmto zvířatům musí být trestné."
 epidemic_events.1061.desc.intro: "Probudím se ve své komnatě na vzdálený dunivý hluk v centru [ROOT.Char.GetCurrentLocation.GetNameNoTooltip|U]. Podívám se ven a vidím oblohu hořet do oranžova a bezpočet sloupů kouře stoupat v dálce. Zachvátilo říši plameny, když jsem spal?\n\nVyhledám [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] pro odpovědi."
 epidemic_events.1061.desc.mid.cats: "\"To jsou kočky, můj [ROOT.Char.GetTitleAsNameNoTooltip|U]. Zavřené v malých proutěných klecích, tvory jsou posílány mňoukajíc a syčíc na velké hranice.\""
 epidemic_events.1061.desc.mid.dogs: "\"To jsou psi, můj [ROOT.Char.GetTitleAsNameNoTooltip|U]. Obávám se, že rolníci je upalují zaživa, aby udrželi [epidemic_scope.GetName] na uzdě.\""
 epidemic_events.1061.desc.outro: "Docela příšerná záležitost.\""
 epidemic_events.1061.t: "Upalování zvířat"
 epidemic_events.1062.a.failure: "Mor se zhoršuje"
 epidemic_events.1062.a.no_effect: "Zabíjení zvířat nemá žádný efekt"
 epidemic_events.1062.a.success: "Mor ustupuje"
 epidemic_events.1062.a: "Zabijte je všechny."
 epidemic_events.1062.b.failure: "Hlavní město je plné vzteklých zvířat"
 epidemic_events.1062.b.no_effect: "Toto nemá žádný účinek"
 epidemic_events.1062.b: "Chyťte je a přiveďte do hlavního města."
 epidemic_events.1062.desc.intro: "Bezmyšlenkovitá pověrčivá násilnost mých lidí se šíří spolu s [epidemic_scope.GetName], jako nemoc mysli následující za nemocí těla. Nyní mě obvyklé dvorské povinnosti přeruší skupina drsných pytláků vstupujících na můj dvůr.\n\n\"Má [ROOT.Char.GetTitleAsNameNoTooltip|U], došlo k pozornosti mých společníků zde, že máte drobný\""
 epidemic_events.1062.desc.mid.cats: "kočičí problém. Všichni vědí, že kočky jsou služebníky [ROOT.Char.GetFaith.DevilName|U] a přinášejí [epidemic_scope.GetName] všude, kam jdou."
 epidemic_events.1062.desc.mid.dogs: "psí problém. Je všeobecně známo, že psi jsou odporná stvoření obklopená špatným vzduchem a špínou."
 epidemic_events.1062.desc.outro: "Jsme muži lidu a jsme připraveni vystopovat každého posledního z těchto monstr, dokud mor nezmizí.\""
 epidemic_events.1062.t: "Chytači"
 epidemic_events.1063.a: "Kájím se!"
 epidemic_events.1063.b: "Hlouposti."
 epidemic_events.1063.c.failure: "Ztrapníte se"
 epidemic_events.1063.c.success: "Kazatele odradíte"
 epidemic_events.1063.c: "Jistě dokážu diskutovat s obyčejným pouličním kazatelem."
 epidemic_events.1063.desc.intro: "Centrum [ROOT.Char.GetCurrentLocation.GetNameNoTooltip|U] je hlučné panikou a zoufalstvím, a proříznutím kvílení zatracených je hlas obyčejného pouličního kazatele.\n\n\"Kajte se! Kajte se!\""
 epidemic_events.1063.desc.mid.cats: "Obviňovat tento mor z tvora tak zuboženého a patetického jako kočka je absurdní! Měli bychom hledat naše vlastní hříchy!"
 epidemic_events.1063.desc.mid.dogs: "Obviňovat tento mor o prosté psy je nesmysl! Vinny jsou naše vlastní zkažené duše."
 epidemic_events.1063.desc.mid.faith: "Tento mor není dílem [faith_blamed.GetAdjective] lidí! Toto je důsledek našeho vlastního hříchu."
 epidemic_events.1063.desc.mid.sin: "Tento mor je trestem od [ROOT.Char.GetFaith.HighGodName|U] za naši slabost a sklon být [trait_blamed.GetName(ROOT.Char)]."
 epidemic_events.1063.desc.mid.witch: "Neměli bychom obracet oči k čarodějnicím, ale k sobě! Nejsme všichni hříšní?"
 epidemic_events.1063.desc.outro: "Pouze snahou být [virtuous_trait.GetName(ROOT.Char)] můžeme vůbec doufat v konec moru.\"\n\nDav se zdá být touto zprávou značně pohlcen a mnoho dalších kázajících po městě předává stejnou zprávu s rovnou vášní a přesvědčením. Nemohu si pomoci, ale cítím, že možná je to můj vlastní slabost a hřích, co přineslo tento mor na mé lidi."
 epidemic_events.1063.t: "Pokání!"
 epidemic_events.1064.a: "Jediná spravedlnost je #EMP moje#! spravedlnost."
 epidemic_events.1064.b: "Procesy musí skončit!"
 epidemic_events.1064.c.failure: "Procesy pokračují"
 epidemic_events.1064.c.success: "Vaše poselství je přesvědčivé"
 epidemic_events.1064.c: "Musíme kázat proti této praxi."
 epidemic_events.1064.desc.intro: "Navzdory pokračujícím snahám odsoudit pověry kolem [epidemic_scope.GetName], praxe pokračuje v eskalaci a nyní slyším o procesech konajících se po celém království."
 epidemic_events.1064.desc.mid.sin: "Procesy se snaží vykořenit [trait_blamed.GetName(ROOT.Char)] mezi námi a nechat je přísně potrestat, někdy až do smrti."
 epidemic_events.1064.desc.mid.witch: "Procesy usilují odhalit čarodějnice barbarskými a nesmyslnými prostředky, často jde o zkoušky, které by vedly k smrti, ať už byla obviněná čarodějnice nebo ne."
 epidemic_events.1064.desc.outro: "\n\nTyto procesy mají za cíl potrestat zlé v naději, že přivolají ducha [ROOT.Char.GetFaith.HealthGodName|U], aby očistil zemi od moru, ale ve skutečnosti přinesly jen více úmrtí a další vyčerpání mé říše."
 epidemic_events.1064.t: "Procesy"
 epidemic_events.1065.a: "Dejte jim, co chtějí."
 epidemic_events.1065.b: "Odmítám!"
 epidemic_events.1065.c: "Půjdu na [shamed_buddy.GetHerHis] místo."
 epidemic_events.1065.desc.intro: "Spravedlnost davu nadále působí jako plague na mé říši stejně jako [epidemic_scope.GetName], a konečně důsledky dopadly až k mým dveřím. Bylo mi řečeno, že místní kazatelé polarizují veřejnost proti svým šlechtickým nadřízeným a obrátili svůj zrak přímo na [shamed_buddy.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\nObviňují [shamed_buddy.GetHerHim] z trestného činu"
 epidemic_events.1065.desc.mid.sin: "být [trait_blamed.GetName(shamed_buddy)]"
 epidemic_events.1065.desc.mid.witch: "čarodějnictví"
 epidemic_events.1065.desc.outro: "a požadují, aby [shamed_buddy.GetSheHe] byl vyveden ze svých pohodlných obydlí a výstředností a přiveden k pokání za své hříchy prostřednictvím veřejné potupy. Obvykle by takové projevy neúcty k šlechtici byly tvrdě potrestány, ale nemohu potrestat celé království."
 epidemic_events.1065.t: "Hanba"
 epidemic_events.1066.a: "Toto chování musí být potrestáno."
 epidemic_events.1066.b: "To není v mé moci."
 epidemic_events.1066.c: "Mohu nabídnout útočiště v hlavním městě."
 epidemic_events.1066.desc: "Nic, co kdo řekne, se nezdá být dost, aby přesvědčilo rolnictvo, že [faith_blamed.GetAdherentNamePlural] nejsou zodpovědní za [epidemic_scope.GetName]. Zprávy se rozšířily po [faith_blamed.GetAdjectiveNoTooltip] komunitách, že mé panství není bezpečné pro jejich lidi, a obchod tím značně utrpěl.\n\nCo je horší, [faith_blamed.GetAdjectiveNoTooltip] obchodníci nejsou jen nežádáni v mnoha infikovaných vesnicích — jsou aktivně napadáni. Obchod je životní krví světa, a pokud se nic neudělá, aby se zabránilo tomuto bezmyšlenkovitému násilí, může má říše utrpět neznámé následky."
 epidemic_events.1066.t: "Vyhoštění"
 epidemic_events.1067.a: "Jsou zde vítáni."
 epidemic_events.1067.b: "Nemůžeme otevřít brány moru."
 epidemic_events.1067.c: "Nabídnout útočiště v hlavním městě."
 epidemic_events.1067.desc: "Jak [epidemic_scope.GetName] zuří v říši [bigoted_ruler_that_everyone_hates.GetNamePossessive], rolnictvo tam začalo vinít [faith_blamed.GetAdherentNamePlural]. Tento problém se stal natolik rozšířeným, že mnozí dokonce prchají z [bigoted_ruler_that_everyone_hates.GetPrimaryTitle.GetNameNoTierNoTooltip|U] a přicházejí do mých zemí.\n\nAčkoliv tento dodatečný příliv lidí přináší obchod a daně, je nepopiratelné, že přicházejí z míst postižených [epidemic_scope.GetName] a nepochybně s sebou přinášejí špatný vzduch. I když existuje riziko, že se mor snáze rozšíří do mých zemí, příležitosti, které tento příliv uprchlíků přináší, jsou těžko přehlédnutelné."
 epidemic_events.1067.t: "[faith_blamed.GetAdjectiveNoTooltip|U] příliv moru"
 epidemic_events.1068.a: "[loneless_vassal.GetPrimaryTitle.GetNameNoTierNoTooltip|U] bude bezpečným místem pro všechny."
 epidemic_events.1068.b: "Mohu vám nabídnout půjčku."
 epidemic_events.1068.c: "To je nešťastné."
 epidemic_events.1068.desc: "Hon na čarodějnice proti [faith_blamed.GetAdherentNamePlural] založený na obvinění z šíření [epidemic_scope.GetName] měl velké finanční důsledky pro všechny vrstvy společnosti a to mi bylo jasné, když [loneless_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] zakopl do dvora jako obyčejný žebrák.\n\n\"Situace je zoufalá, má [ROOT.Char.GetTitleAsNameNoTooltip|U]. [faith_blamed.GetAdjectiveNoTooltip|U] pronásledování vystrašilo různé neznabohy z mých zemí. Nikdo se nechce věnovat nutné praxi lichvy a moje pokladna se tenčí. Musíme najít řešení a rychle!\""
 epidemic_events.1068.t: "Půjčka"
 epidemic_events.1100.a.already_has_it: "Bojím se, že už je pozdě..."
 epidemic_events.1100.a.brave: "Přežil jsem horší."
 epidemic_events.1100.a.callous: "No nic, s tím už nic nenadělám."
 epidemic_events.1100.a.cannibal: "To je plýtvání dobrým masem."
 epidemic_events.1100.a.compassionate: "Ti chudáci nemocní rolníci..."
 epidemic_events.1100.a.diligent: "Budu dávat pozor."
 epidemic_events.1100.a.eccentric: "Nemohu to prostě přečkat na lodi?"
 epidemic_events.1100.a.paranoid: "Já #EMP nikdy#! neopustím svůj pokoj!"
 epidemic_events.1100.a.zealous: "[ROOT.Char.GetFaith.HealthGodName|U] chraň nás."
 epidemic_events.1100.a: "Někdo by měl něco udělat."
 epidemic_events.1100.b: "Povolat lékaře!"
 epidemic_events.1100.desc.intro.apocalyptic: "Ulice [infected_county.GetNameNoTier] ztichly. [ROOT.Char.GetFaith.DeathDeityName|U] seslal [ROOT.Char.GetFaith.DeathDeityHerHis] mor na"
 epidemic_events.1100.desc.intro.fallback: "Procházka [infected_county.GetNameNoTier] odhalí něco hluboce nepříjemného. Mor dorazil do"
 epidemic_events.1100.desc.intro.major: "Procházet se [infected_county.GetNameNoTier] znamená být svědkem děsivé symfonie lidského utrpení. Mor přišel do"
 epidemic_events.1100.desc.intro2.backwater: "této nenápadné vesničky.\n\n"
 epidemic_events.1100.desc.intro2.cool_place: "této dříve prosperující metropole.\n\n"
 epidemic_events.1100.desc.intro2.holy_site: "tohoto nejsvětějšího místa.\n\n"
 epidemic_events.1100.desc.mid.bubonic_plague: "Černé hnisavé bubony pokrývají kůži nakažených, naplněné hnusnou tekutinou, která při prasknutí vydává špatný vzduch.\n\n"
 epidemic_events.1100.desc.mid.consumption: "Kamkoli se člověk podívá, nelze uniknout nepřetržitému rachotu kašle a odkašlávání nakažených, srážená krev hluboce skvrní jejich oděvy karmínovou barvou.\n\n"
 epidemic_events.1100.desc.mid.dysentery: "Když se setkáte s pohledem nakažených, vypadají uvnitř prázdní a bez výrazu, jako by duch byl jinde. Jejich oděvy jsou kolem zad hluboce potřísněné červenou a svírají si břicha, jako by je chtěli zabránit vypadnutí.\n\n"
 epidemic_events.1100.desc.mid.ergotism: "Nakažení se často svíjejí do nečistých tanců v náhodných intervalech mezi záchvaty bezmyšlenkovitého sténání a znečišťování ulic.\n\n"
 epidemic_events.1100.desc.mid.fallback: "Obyvatelstvo je sužováno nejrůznějšími špatnými tělesnými šťávami, což vyvolává příznaky, jichž je příliš mnoho na vyjmenování.\n\n"
 epidemic_events.1100.desc.mid.measles: "Hrbolatá kůže nemocných je jasně rudá a bolestivá na dotek. I v chladu se potí a v jejich očích je pohled malomocného.\n\n"
 epidemic_events.1100.desc.mid.smallpox: "Kůže nakažených je tmavě rudá a pokrytá hrboly a boulemi. Nekonečné škrábání zanechalo nespočet čerstvých jizev na kůži a ty beznadějné oči jsou krvavé a rudé.\n\n"
 epidemic_events.1100.desc.mid.typhus: "Nakažení jsou od hlavy až k patě pokryti vyrážkami, které jsou na dotek horké.\n\n"
 epidemic_events.1100.desc.mid2.apocalyptic: "Není tu ani duše ve městě, které by toto hrozné onemocnění nepostihlo, a rychle se šíří směrem k šlechtě."
 epidemic_events.1100.desc.mid2.fallback: "Ačkoli počty zůstávají nízké, je jen otázkou času, než se to dál rozšíří."
 epidemic_events.1100.desc.mid2.major: "Alespoň polovina selského obyvatelstva je nakažená a je jen otázkou času, než se to rozšíří i mezi šlechtu."
 epidemic_events.1100.desc.outro.capital: "Lidé už tuto nákazu nazývají "[epidemic.GetName]", a děje se to přímo u mých dveří."
 epidemic_events.1100.desc.outro: "Lidé už tuto nákazu nazývají "[epidemic.GetName]"."
 epidemic_events.1100.t: "Stín nad [infected_county.GetNameNoTierNoTooltip|U]"
 epidemic_events.1110.a: "Dobrá."
 epidemic_events.1110.b: "To místo je výhradně jen pro mě a mé blízké."
 epidemic_events.1110.desc: "[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ke mně přistupuje s panikou napsanou na [chaplain.GetHerHis] tváři.\n\n"[ROOT.Char.GetName|U], přináším hrozné zprávy. Zdá se, že těla se na [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] hromadí tak rychle, že někteří nestačí držet krok s šířením, nechávajíce těla znečišťovat vzduch miasmatem uprostřed ulic! Možná bychom mohli využít $building_type_burial_site_01$ v [graveyard_county.GetName], abychom stíhali rostoucí hromady těl v říši.""
 epidemic_events.1110.t: "Těla na ulici"
 epidemic_events.1120.a: "Naložte těla!"
 epidemic_events.1120.b: "To je nechutné!"
 epidemic_events.1120.desc: "Když vcházíme do [flung_corpse_location.GetName], proběhne mi hlavou ďábelský nápad. Několik vojáků leží na pokraji smrti s [epidemic_scope.GetName] a brzy opustí tento svět. Je však možné, že mi i v smrti poslouží v této válce.\n\nMiasma z těl jistě způsobí, že další moji vojáci onemocní, pokud těla nějakým způsobem neodstraníme. Možná bychom mohli přimět [corpse_flingee.GetName] k ponížení tím, že [corpse_flingee.GetHerHim] pošleme 'dar' katapultem..."
 epidemic_events.1120.t: "Hrůzný dar"
 epidemic_events.1121.a: "Hoďte to zpátky!"
 epidemic_events.1121.b.failure: "Karanténa selhala"
 epidemic_events.1121.b.success: "Karanténa byla úspěšná"
 epidemic_events.1121.b: "Izolujte tělo a ukliděte toto místo!"
 epidemic_events.1121.c: "Jen to držte ode mě pryč!"
 epidemic_events.1121.desc: "[corpse_flinger.GetNamePossessive] síly vstoupily na moje území a zdají se zastavit před mým panstvím, možná je to počátek obléhání.\n\nBrzy po jejich příjezdu zaslechnu náhlý výbuch a mokrý pleskavý zvuk zvenčí. Vyrazím ven, abych zjistil, co mohlo způsobit tak nelidský zvuk, a to, co spatřím, mě ochromí.\n\nZohavené zbytky těla leží v louži masa a kostí, jako jakási makabrózní vystavenina v řeznickém krámu. Tělo je zjevně protkáno nějakou cizí nemocí, a pokud se nic nepodnikne, jistě dojde k ohnisku nákazy."
 epidemic_events.1121.t: "Dar z nebe"
 epidemic_events.1122.a: "Je teď příliš zohavené na přesun."
 epidemic_events.1122.b.failure: "$plague_still_infects_tt$"
 epidemic_events.1122.b.success: "Odhodíte 'tělo' zpět"
 epidemic_events.1122.b: "Odhrabte je a zkuste to znovu!"
 epidemic_events.1122.desc: "Vzduchem se nese slabé pískání, když se za zdmi [flung_corpse_location.GetName] objeví něco nového. Pískání sílí, až náhle předmět dopadne se šplouchnutím přímo uprostřed tábora.\n\nKrev, kosti a zuby leží v kráteru sotva připojené k nepoznatelnému masu, kterému kdysi patřily. Zdá se, že náš 'dar' se k nám vrátil."
 epidemic_events.1122.t: "Vrácený dar"
 epidemic_events.1123.a: "Naprosto strašné."
 epidemic_events.1123.desc: "Slyším jemné cinkání deště na parapetu. Trochu se probudím, protože nebe bylo, když jsem naposledy pohlédl, jasné, a tak nakoukám ven a stále zůstává modré.\n\nVyndám ruku z okna a znechuceně zjišťuji, že tmavě hnědá krev prosakuje mezi mými prsty. Všude venku jsou moje země sprchovány tou zkaženou šťávou s občasným těžkým cákancem kusů masa. Těla byla zjevně zase hozena ven, teď však jsou tak rozsekaná tímto útrapami, že zbyla jen kaše z krve a vnitřností."
 epidemic_events.1123.t: "Déšť masa"
 epidemic_events.2001.a: "Rád zaplatím, abych ukončil tuto hloupost."
 epidemic_events.2001.b.desc: "Stráže! #EMP Opatrně#! zatkněte [pleading_vassal.GetFirstNameNoTooltip], pak #EMP ještě pečlivěji#! umyjte vše, čeho se [pleading_vassal.GetSheHe] dotkl!"
 epidemic_events.2001.b: "Jak se odvážíte přivléct [epidemic_scope.GetName] až k #EMP mým#! dveřím!"
 epidemic_events.2001.c.failure: "[vassal_war.GetName] pokračuje"
 epidemic_events.2001.c.success: "[attacking_vassal.GetFirstNameNoTooltip] byl přesvědčen, aby ukončil [vassal_war.GetName]"
 epidemic_events.2001.c: "S [attacking_vassal.GetTitledFirstName] lze jednat rozumně."
 epidemic_events.2001.danger: "#color_red Pokud se válka nevyřeší rychle, může to mít následky...#!"
 epidemic_events.2001.epidemic_spread.t: "[pleading_vassal.GetFirstNameNoTooltip] rozšířil [epidemic_scope.GetName]!"
 epidemic_events.2001.t: "Mor války"
 epidemic_events.2002.a: "Ach jo."
 epidemic_events.2002.desc: "Během [vassal_war.GetName|U], válka mezi [attacking_vassal.GetName] a [pleading_vassal.GetName] se vleče a morálka na obou stranách vyprchává. Mezi nimi však stojí třetí, neviditelný nepřítel, děsivý [epidemic_scope.GetName].\n\nMožná jako trest od [ROOT.Char.GetFaith.HighGodName], možná kvůli nateklým tělům hromadícím se z války, [epidemic_scope.GetName] zesílil a stal se krutějším. Napodobuje lidskou chuť po dobytí a zničení; jeho hlad po životech nelze uspokojit."
 epidemic_events.2002.t: "Mor války: Důsledky"
 epidemic_events.2003.a.flavor: "Dobří vojáci vždy najdou zlato, zlato však málokdy najde dobré vojáky."
 epidemic_events.2003.a: "Zvyšte platy. Rekruti přijdou sami."
 epidemic_events.2003.b.flavor: "Neupravené masy mohou občas nahradit zručné bojovníky – pokud se na to člověk příliš nepodívá."
 epidemic_events.2003.b: "Voják je jako sedlák. Jejich jediným účelem je zemřít!"
 epidemic_events.2003.c.flavor: "Bez každodenního cvičení budou moji vojáci méně efektivní, ale doufejme, že budou naživu."
 epidemic_events.2003.c: "Jen zavřete dveře kasáren!"
 epidemic_events.2003.desc: ""Právě dnes ráno jsem ztratil pět dobrých vojáků. Všichni podlehli [epidemic_scope.GetName]. Tři další včera a týden teprve začal! Musíme něco udělat! Pokud zůstaneme jen s mrtvolami, nemáme naději na vítězství!"\n\nAčkoli je to trochu nezdvořilé, slova [marshal.GetNamePossessive] jsou pravdivá a bolestivá. Moji vojáci, v boji nezdolní, našli soky neviditelné a záludné.\n\n"A to platí pouze pro ty, kteří jsou rozmístěni v [first_epidemic_province.GetName]! Je jich ještě více mrtvých v [second_epidemic_province.GetName]. Není kde nabrat víc rekrutů. Jen ubozí rolníci a zbytky mrtvých.""
 epidemic_events.2003.t: "Neviditelný nepřítel"
 epidemic_events.2005.a.failure: "[physician.GetFirstName] zůstává nepřesvědčen."
 epidemic_events.2005.a.success: "[physician.GetFirstName] se vzdá nádoby."
 epidemic_events.2005.a: "Jistě jsem to já, kdo by měl být chráněn?"
 epidemic_events.2005.b.failure: "Nádoba se rozbije!"
 epidemic_events.2005.b.success: "Vy vyrvete [medicine_jar.GetName] od [physician.GetFirstName]"
 epidemic_events.2005.b: "Tato nádoba zachraňuje životy? Dej mi ji!"
 epidemic_events.2005.c: "Pokud to říkáte. Prosím, pokračujte."
 epidemic_events.2005.desc: "Každý den, každou hodinu, mi poblikává mysl hrozbou [epidemic_scope.GetName], když procházím kolem pracovny [physician.GetNamePossessive]. Blízkost [physician.GetHerHis] pracovny mi poskytuje jisté uklidnění, dokonce útěchu.\n\nMezi všemi kuriózními nástroji, které má [physician.GetName] po ruce, jedna věc, krásně malovaný džbán, se zdá být [physician.GetHerHim] zvlášť drahá. [physician.GetSheHe|U] zaznamená můj zájem.\n\n"Vidím, že máte zájem o můj [physician.GetCulture.GetName] [medicine_jar.GetName]. Je to skutečný skvost řemesla, ale opravdová zázraky jsou uvnitř! Poskytuje mi ochranu, když vycházím a zachraňuji životy vašich poddaných.""
 epidemic_events.2005.t: "Léčivá nádoba"
 epidemic_events.2006.a: "Tančit bez přestání? #EMP Výborně!#!"
 epidemic_events.2006.b: "Každý tanec nakonec skončí. #EMP Že?#!"
 epidemic_events.2006.c: "Popadněte provazy a přivažte [dance_victim.GetHerHim]!"
 epidemic_events.2006.d: "Ve jménu [ROOT.Char.GetFaith.HighGodName] tě srazím, démone!"
 epidemic_events.2006.desc: "Na mém prahu tančí sedlák? S davem zvědavců shromážděných kolem?\n\n"Promiňte [dance_victim.GetFirstName], můj pane." Jeden z diváků promluví. " [dance_victim.GetSheHe|U] začal tančit před několika dny a nepřestal. Pak se k němu přidali i další v tomhle zvráceném tanci!" Divák plivne na zem, ale dál sleduje, fascinovaný i vyděšený. [dance_victim.GetHerHis|U] tvář se svírá v sténání, zjevně na pokraji šílenství, a přesto tanec pokračuje."
 epidemic_events.2006.t: "Taneční mánie"
 epidemic_events.3000.a: ""Nemohu toto přehlížet.""
 epidemic_events.3000.b.sick: "[companion.GetShortUIName] onemocní"
 epidemic_events.3000.b: ""[companion.GetFirstNameNoTooltip], můžeš jim pomoci.""
 epidemic_events.3000.c: ""Na to nemáme čas.""
 epidemic_events.3000.desc: "Červená je jediná barva přítomná v [epidemic_location.GetName]. Kašel je jediný zvuk. Pobídkáme naše náklady, aby jely dál, ale vidím, že [companion.GetTitledFirstName] vypadá bledě, [companion.GetHerHis] rty tak sevřené, že ztratily veškeré prokrvení.\n\n"Pomoz..." jedno z těl, které jsme mylně považovali za mrtvé, se pomalu, bolestivě pohne, [sick_peasant.GetHerHis] tělo [sick_peasant.Custom('disease_desc_short')]."
 epidemic_events.3000.t: "$travel_danger_prefix$ Krev na dveřích"
 epidemic_events.3010.a: "Něco jsem četl o zkažené vodě..."
 epidemic_events.3010.b.sick: "Onemocníš"
 epidemic_events.3010.b: "Voda! #EMP Konečně!#!"
 epidemic_events.3010.c: "Musíme pokračovat."
 epidemic_events.3010.desc: "Zásoby vody nám docházejí, když vcházíme do [epidemic_location.GetName]. Zjevně opuštěná vesnice má studnu přímo uprostřed a přivádíme naše koně k ní.\n\nBrzy se ukáže důvod, proč je vesnice vylidněná.\n\nTěla leží na zemi, [sick_peasant.Custom('disease_desc_short')], a mrchožravé ptáky krouží nad jejich bledými hlavami. Ponurý pohled."
 epidemic_events.3010.t: "$travel_danger_prefix$ Mršina"
 epidemic_events.5000.a: "Víš, ty krysy vypadají dost špinavě..."
 epidemic_events.5000.b: "Kočky jsou #EMP všude.#! Musí být viníky."
 epidemic_events.5000.c: "Psi jsou stále pokrytí špínou. Zbavte se jich!"
 epidemic_events.5000.d: "Musíme porazit ovce."
 epidemic_events.5000.desc: "Přichází další hlášení z [infected_county.GetName], jak [epidemic.GetName] pokračuje v zuření. [church_person.GetTitledFirstName], který mi osobně přinesl nejnovější zprávy, sápne rukou po mém stole.\n\n"Lidé očekávají, že jim ukážeme nějaké kroky, které jim pomohou!" trvá na tom, gestikulujíc ke zprávě [church_person.GetSheHe|U].\n\n"Viděl jsem už tento typ dříve. Všechno, co musíme udělat, je vykonat očistu některých ubohých zvířat, která oblast obtěžují. Ta nákaza jistě bez nich nepřežije!" [church_person.GetFirstNameNoTooltip|U] se pohodlně opře, zatímco já přemýšlím. "Je to vůle [ROOT.Char.GetFaith.HighGodName].""
 epidemic_events.5000.e: ""Nebuď tak směšný, [church_person.GetFirstNameNoTooltip].""
 epidemic_events.5000.t: "Udělejte něco!"
 epidemic_events.5001.a: ""Zastavte to! Uzavřete #EMP vše!#!""
 epidemic_events.5001.b: "Důvěřuji těm, kdo mají na starosti [epidemic_county.GetName]."
 epidemic_events.5001.c: ""Nemyslíš, že mám dost svých starostí, [courtier.Custom('InsultNoun')]?!""
 epidemic_events.5001.d: "Nejlepší je poslat nějakou pomoc, dokud je problém teprve na začátku."
 epidemic_events.5001.desc: "Náhlé dupání nohou mi dává jen chabé varování, než se dveře rozletí a [courtier.GetFirstName], s divokým pohledem, vtrhne do místnosti.\n\n"Můj [ROOT.Char.GetLadyLord]!" koktá, vysypávajíc na můj stůl svazek [ROOT.Char.Custom('GetWritingMaterial')] zpráv. "Můj [ROOT.Char.GetLadyLord], právě jsem se vrátil z [epidemic_county.GetNameNoTier], a neuvěřili byste té zkáze! Smrt a zmar pustoší zemi! Tisíce leží mrtvé v ulicích!"\n\nProhrabuji se stejným hysterickým hromádkami [ROOT.Char.Custom('GetWritingMaterial')] a snažím se tomu porozumět. Naposledy, co jsem slyšel, bylo ohnisko v [epidemic_county.GetNameNoTierNoTooltip] docela omezené..."
 epidemic_events.5001.e: "Budou si muset poradit."
 epidemic_events.5001.t: "Zataraste dveře!"
 epidemic_events.5002.a.tt: "Možná z této lodi uděláme #EMP problém někoho jiného#!..."
 epidemic_events.5002.a: "Kterým směrem ta voda teče, zajímalo by mě?"
 epidemic_events.5002.b.criticalfailure: "Loď se potopí a těla se vynoří zpět na břeh"
 epidemic_events.5002.b.failure: "Loď se o pár dní později dostane na břeh"
 epidemic_events.5002.b.success: "Loď už se nikdy neobjeví"
 epidemic_events.5002.b: ""Naložte ji a vyplujte s ní.""
 epidemic_events.5002.c: "Zaslouží si náležitý pohřeb."
 epidemic_events.5002.d: "No, aspoň loď vypadá plavidelně..."
 epidemic_events.5002.desc: "Když kráčíme spolu, [steward.GetFirstName] mi pronáší pochmurnou řeč o epidemii šířící se po [coastal_province.GetName]. V dálce vidíme hromady těl podél pobřeží, u nich opuštěnou loď vyplavenou na břeh. Když se obrátím k [steward.GetFirstNameNoTooltip], na [steward.GetHerHis] tváři se objevuje zvědavý výraz.\n\n"A co kdybychom, můj [ROOT.Char.GetLadyLord]," začal [steward.GetSheHe], "prostě udělali z těch těl netéma?"\n\nKrátce zmaten, začínám rozplétat plán. Loď byla přece opuštěná a těla je třeba nějak zlikvidovat..."
 epidemic_events.5002.t: "Ticho pobřeží"
 epidemic_events.5003.a: ""Dejte tu #EMP věc#! pryč ode mě!""
 epidemic_events.5003.b.criticalsuccess: "Dítě je zázračně uzdraveno"
 epidemic_events.5003.b.failure: "Dítě je ještě nemocnější"
 epidemic_events.5003.b.success: "Nákaza přetrvává, ale zdají se být spokojenější"
 epidemic_events.5003.b.tt: "Víra rolníků, že královský dotek léčí, má své výhody i nevýhody..."
 epidemic_events.5003.b: "No, pochybuji, že to pomůže, ale..."
 epidemic_events.5003.c: "Jen pokračujte, nedívejte se jim do očí..."
 epidemic_events.5003.desc: "Špína cesty je odměřená ode mě koněm, když projíždím ulicemi [location.GetName], ale totéž nelze říct o těch, kdo po ní kráčí. Jeden sedlák mi hodí dítě do náruče, jedno rameno pevně obtočené kolem malého, klopýtajícího dítěte.\n\n"Můj [ROOT.Char.GetLadyLord]! Prosím." [peasant.GetSheHe|U] naléhá a tlačí dítě ke mně. "[child.GetSheHe|U] je velmi nemocné. Mohl byste mu věnovat alespoň dotek, aby se uzdravilo?""
 epidemic_events.5003.t: "Léčivé ruce"
 epidemic_events.5004.a.new_courtiers: "Všichni noví dvořané získají #positive_value 40#! náklonnost k #color_white vám#!"
 epidemic_events.5004.a.old_courtiers: "Všichni předchozí dvořané ztratí #negative_value 10#! náklonnost k #color_white vám#!"
 epidemic_events.5004.a: ""Pojďte dovnitř, všichni!""
 epidemic_events.5004.b.failure: "Musí být násilím odstraněni"
 epidemic_events.5004.b.success: "Chápou potřebu izolace"
 epidemic_events.5004.b: "Musím je #EMP přesvědčit#!, aby od tohoto hloupého plánu upustili..."
 epidemic_events.5004.c: "Stráže! Vyveďte je odsud!"
 epidemic_events.5004.desc: "Chvíle poté, co si všimnu dunění a křiku, jsou dveře trůnní síně otevřeny a moji strážní bezmocně odneseni v přívalu rolníků.\n\nMladí, staří, ženy, muži, všichni druhy prostého lidu jsou zde. Jeden z nich vystoupí vpřed a promluví ke mně.\n\n"Můj [ROOT.Char.GetLadyLord]!" začíná [peasant_1.GetFirstName], ukazujíce na dav za [peasant_1.GetHerHim]. "Žádáme vaši podporu a ochranu před [epidemic_scope.GetName], jak je vám nařízeno." \n\nMoje stráže, znovu postavené a zbraněmi připravené, se na mě očekávavě dívají."
 epidemic_events.5004.t: "Lidská vlna"
 epidemic_events.5005.a.coastal_quarantine: "Každá pobřežní provincie v [realm|E]"
 epidemic_events.5005.a.landholders: "Všichni $barons_and_minor_landholders_vassals$"
 epidemic_events.5005.a: "Stanovte to na čtyřicet dní a bičujte každého, kdo odporuje."
 epidemic_events.5005.b.failure: "Musí být násilím odstraněni"
 epidemic_events.5005.b.success: "Chápou potřebu izolace"
 epidemic_events.5005.b: "Musí zůstat izolovaní dvacet dní po vylodění."
 epidemic_events.5005.c: "Nemůžeme riskovat narušení ekonomiky."
 epidemic_events.5005.desc: "Zlato je životní proud říše a obchodníci přinášejí většinu tohoto bohatství. [epidemic_scope.GetName] se však stále šíří po téže říši a [steward.GetFirstName] mi přinesl zprávy z obchodně bohatých pobřežních provincií.\n\n"Můžeme tuto nákazu zkrotit, můj [ROOT.Char.GetLadyLord]." říká [steward.GetFirstNameNoTooltip] s falešným klidem. "Požadovat, aby se všichni obchodníci izolovali před tím, než přinesou své zboží na tržiště, zajistí, že nebudou infikovaní."\n\nNedomluvená druhá část věty však naznačuje, že je těžké, aby to nepoškodilo tok cenných daní..."
 epidemic_events.5005.t: "Životy nebo zlato?"
 epidemic_events.5006.a: "Máte zcela pravdu! Há há há! Chí chí!"
 epidemic_events.5006.b: "Pokání k [ROOT.Char.GetFaith.HighGodName] je naše jediné spásání."
 epidemic_events.5006.c.failure: "Působíte poněkud neuspokojivě"
 epidemic_events.5006.c.success: "Cítíte se vlastně o něco lépe"
 epidemic_events.5006.c: "Nuže, možná na tom něco je..."
 epidemic_events.5006.d: "To je naprosto směšné."
 epidemic_events.5006.desc: "Zvuk smíchu se v těchto dnech line chodbami na dvoře. Podivné, vzhledem k [epidemic_scope.GetName], který dál zdecimovává venkov. Chytím [councillor.GetFirstName], jak [councillor.GetSheHe] prochází, a žádám, aby mi vysvětlil, oč jde.\n\n"Proč, má [ROOT.Char.GetLadyLord]," začíná [councillor.GetSheHe] s širokým úsměvem, "je to nejnovější rada od lékařů! Jsou si jisti, že [epidemic_scope.GetNameNoTooltip] se šíří špatnou náladou a zamračeným výrazem, takže #EMP pochopitelně#! z toho vyplývá, že pravý opak musí být pravda!"\n\n[councillor.GetFirstNameNoTooltip] větu dokončí předvídatelně tím, že se rozprskne do výbuchu smíchu [councillor.GetHerselfHimself]."
 epidemic_events.5006.t: "Není k smíchu"
 epidemic_events.5007.a: ""Dost! Bylinnictví je vznešené řemeslo.""
 epidemic_events.5007.b: "[accuser.GetFirstNameNoTooltip] má pravdu. Nemůžeme být příliš opatrní."
 epidemic_events.5007.c.failure: "Dav vaše argumenty ignoruje"
 epidemic_events.5007.c.success: "Podaří se vám přesvědčit dav"
 epidemic_events.5007.c: ""Přemýšlejme o tom rozumně, ano?""
 epidemic_events.5007.d: ""Stačí! Přestaň s těmito bezdůvodnými obviněními, [accuser.GetFirstNameNoTooltip].""
 epidemic_events.5007.desc: "Co je to za rozruch? Dav vedený křiklavým hlasem [accuser.GetFirstName] obkličuje nějakou nešťastnou duši. Prodrám se dopředu a konečně objevuji [herbalist.GetFirstName], jak hrdě brání [herbalist.GetHerselfHimself], zatímco hlas [accuser.GetFirstNamePossessiveNoTooltip] zní ještě hlasitěji.\n\n"—a navíc, v tu chvíli, kdy jste vyšli ven sbírat rostliny pro vaše takzvané #EMP řemeslo#!, začal zlořečený [epidemic_scope.GetName] řádit po naší zemi! Vy jste #EMP jasně#! příčina, vy [herbalist.Custom('InsultAdjective')] [herbalist.Custom('InsultNoun')]!"\n\n[herbalist.GetFirstNameNoTooltip] ukáže prstem a odsekne, zatímco dav pobrukuje rozhořčeně. Rychle se to začíná vymykat kontrole."
 epidemic_events.5007.e: "Možná pokud [herbalist.GetFirstNameNoTooltip] slíbí, že s tímto řemeslem skončí...?"
 epidemic_events.5007.t: "Čarodějnictví a masti"
 epidemic_events.5008.a: "Nikdo mě nesmí navštívit bez mého svolení!"
 epidemic_events.5008.b: "Musím být viděn svými poddanými."
 epidemic_events.5008.c: "Jaká to skvělá záminka je [epidemic_scope.GetNameNoTooltip]!"
 epidemic_events.5008.desc: "Není to úplně #EMP dobrá#! věc, tento [epidemic_scope.GetName], ale s postupem času vidím i určité výhody.\n\nKoneckonců už několik dní nemám ani návštěvu — přesně jak se mi to líbí! — a i služebnictvo se činí vzácně. Těžko říct, kolik mi to zabraňuje chytit nemoc, ale výsledky mě potěšily.\n\nPřesto váhám, zda bych neměl udělat trochu snahy a ukázat se? Je to prostě takové #EMP riziko#!..."
 epidemic_events.5008.t: "V bezpečí"
 epidemic_events.5009.a: ""Kolik jich máte na prodej?""
 epidemic_events.5009.b.criticalfailure: "[merchant.GetSheHe|U] se rozzlobeně odmítne prodeje"
 epidemic_events.5009.b.failure: "[merchant.GetSheHe|U] se ani nehne"
 epidemic_events.5009.b.success: "[merchant.GetSheHe|U] nechce, ale nakonec ustoupí"
 epidemic_events.5009.b: ""Koupím, ale ne za tu cenu.""
 epidemic_events.5009.c: "Jeden neuškodí."
 epidemic_events.5009.d: "Tohle nikoho nespasí."
 epidemic_events.5009.desc: "V dobách jako jsou tyto je nejlepší mít se na pozoru před jakýmikoli zvláštními pachy. Tento však vychází z rohu tržiště a je přímo voňavý.\n\n"Kupte si vonné sáčky! Pouze nejčerstvější a nejlepší byliny!" Stánek šikovného obchodníka byl poset různými aromaty a [merchant.GetSheHe] drží v každé ruce pytlíček naplněný směsí, zatímco zboží přeřvává. [merchant.GetSheHe|U] si mě všimne a podá mi jeden k vyzkoušení. "Pouze to nejlepší, mi[ROOT.Char.GetLadyLord], udrží vás v bezpečí před [epidemic_scope.GetName]!"\n\nBeru sáček z nabízené ruky. Zdá se, že by to #EMP opravdu#! mohlo něco dělat proti miasmatu..."
 epidemic_events.5009.t: "Pach předstírání"
 epidemic_events.5010.a: "Dar na almužnu může aspoň ulehčit odchodu umírajících."
 epidemic_events.5010.b.lose: "Propadnete pocitu zděšení"
 epidemic_events.5010.b.neutral: "Obáváte se výzev"
 epidemic_events.5010.b.win: "Rozhodnete se obnovit"
 epidemic_events.5010.b: "#DIE1 Město...#! #DIE2 mé drahé město...#!"
 epidemic_events.5010.cairo: "Stařecký do krajů, Káhira sledovala, jak sesterská města Memphis a Heliopolis povstávají a padají, a přesto zůstává silná. Prošla mnohým, ale bude muset vydržet ještě víc.\n\nNíl, řeka života, dnes nese smrt se svým proudem. Násilně mrtví jsou odplavováni jeho vodami, aby hnili v bahnitých deltách, kde se stýkají s mořem, ale další a další je nahrazují. Nilometry se dusí těly, zoufale vrženými do jejich hrdla, aby ušetřily čas, místo, živé.\n\nStaré město chřadne."
 epidemic_events.5010.constantinople: "Město touhy světa. Královna měst. Brána k štěstí. Křižovatka světa.\n\nTaková vznešená a okázalá jména byla tomuto mohutnému městu udělována, přikryta přes jeho zářící mys od nepaměti. Jak jedovatě ironická tato stejná jména nyní zní, když nemocní a zesláblí hledají své žalostné cesty mezi mrtvolami těch, kdo již podlehli.\n\nNacházejí snad v těchto minulých slávách nějaké potěšení, když umírají?"
 epidemic_events.5010.fallback: "Klikaté uličky a narychlo stavěné domy, obvykle hemžící se lidmi, leží v tichu. Pouze ubohé nářky pozůstalých a mokré kašle těch, kteří brzy připojí k rostoucímu počtu mrtvých, narušují ticho."
 epidemic_events.5010.kanyakubja: "Nikdo přesně neví, kolik generací zde žilo a zemřelo, ale všichni se shodují, že město samo je nepředstavitelně staré. Bude potřebovat veškerou svou zkušenost a moudrost, aby toto nebezpečí přežilo.\n\nProslulé parfumérky dál vyrábějí attary, kožené lahvičky plné vůní, nošené kolem krku zdravých, aby odháněly zlé pachy.\n\nJinde jsou však jediné zvuky vycházející z hradeb sténání mrtvých a umírajících, jejich těla navršena do nemožných výšek v úzkých uličkách."
 epidemic_events.5010.london: "Jemné proudy Temže nyní nesou více než jen splaveniny a obchodníky. Naježené, sluncem vybledlé mrtvoly jsou vylovovány po proudu, jejich zkřivené obličeje zastřené bezzvukým úšklebkem, prasklá boubele hnědavě vystupují na bledé kůži.\n\nStaré římské hradby, tolikrát stráž proti vpádům živých, jsou nyní podepřeny mrtvými. Úzké klikaté uličky se staly bludištěm navršených těl, krysy používají hromady jako útočiště i zdroj potravy."
 epidemic_events.5010.opening: "Konečně to dorazilo. Hrozivý mor se potuluje ulicemi [capital.GetBaseNameNoTier], jeho bezohledná kosa zasahuje všechny v cestě.\n\n"
 epidemic_events.5010.paris: "Klikaté vody Seiny šplíchají spokojeně o břehy Île de la Cité, zatajovaly však katastrofu na souši.\n\nChorí se beznadějně potloukají mezi chatrčemi. Kde pekaři kdysi nabízeli své zboží, leží hromady mrtvých, živí nestačí držet krok s přílivem nemoci sevřené kolem města.\n\nScéna by byla téměř klidná, nebýt sténání a kašle umírajících."
 epidemic_events.5010.prague: "Tržiště a obchody města, které obvykle pulzují životem, nyní panují smrtelným tichem. Pýšné mosty přes Vltavu jsou ucpané nemocnými, mrtví způsobují zácpy mezi pilíři níže.\n\nVyšehrad smutně přehlíží krvavé scény, jeho přísné zdi, založené knížetem Krokiem před tolika generacemi, neschopné zastavit tak smrtící a tiché zlo, jakým je obávaný mor.\n\nMěsto sta věží pomalu umírá, jeho proslulé věže nemohou zabránit pádu nebe."
 epidemic_events.5010.rome: "Řím! Nádherný Řím. Hlavní město světa.\n\nNespočet duší prošel těmito váženými cestami, ale počet mrtvých narůstá den za dnem. Mor zametá ulice, zvadí každé krásné náměstí i slavný oblouk. Staré mramory stojí tiše, bezmocné proti utrpení živých. Umírající vydávají své poslední záchvěvy, na rtech slova sotva dříve vyslovená v lepších časech:\n\n"Jak věčné je to Věčné Město?""
 epidemic_events.5010.santiago: "Na Cestu sv. Jakuba již padají jen vzácné nohy. Pouze nejodolnější a nejvíce zbožní ještě kráčejí směrem k městu sužovanému morovou ranou, hledajíce spásu u všemohoucího, i když sami sami podlehnou hnusné nemoci.\n\nKrásná náměstí, tak často plná radosti a přátelského handlu, jsou útočištěm zatracených. Mrtví a umírající zde vydávají své poslední rány, uboze osamělí."
 epidemic_events.5010.t: "[capital.GetBaseNameNoTierPossessiveNoTooltip] dusící ulice"
 epidemic_events.5010.toledo: "Které město je více známé pro svou ocel než Toledo? Vody Tajo byly používány k zchlazení ostří milionu mečů, ale jsou hrozby, před nimiž žádné mistrovské zpracování nedokáže ochránit.\n\nJe to trpká ironie, že tak rozmanité místo je náhle tak jednotné tváří v tvář podobnému neštěstí. Nemoc zabíjí bez předsudků, sráží všechny z každé vrstvy společnosti.\n\nStaré kovářské dílny ztichly. Ti, kdo v nich pracovali, obracejí svá mozolnatá plná k modlitbě místo do práce, v naději, že božstvo je zachrání tam, kde zbraň nedokáže."
 epidemic_events.5010.varanasi: "Častěji známé jako Město světla, Varanasi bylo stejně dlouho Městem mrtvých. Zdá se tedy přirozené, že hostí tento nejzákeřnější z morů.\n\nV lepších časech Ganga přetéká životem; nyní nese jen mrtvé. Jejich nafouklé těla se zachytávají na březích řeky, odkopávána několika zbývajícími živými, kteří se odváží ven.\n\nZvuky pláče a kašle odrážejí se od starobylých kamenů tohoto předpotopního města."
 epidemic_events.5900.christian: ""Otče náš, jenž jsi na nebesích, posvěť se jméno tvé...""
 epidemic_events.5900.desc: "Pestilence se plíží krajem.\n\nMrazení, bublající boubele se tvoří na obětech, jejich žalostné volání o pomoc je pomalu uduseno, jak hynou a dusí se v morky naplněných hrdlech.\n\nOd nejmenších uličních žebráků po nejváženějšího císaře všichni se bojí nemilosrdné kosy moru. Ti, kdo přežijí, musí bezmocně zhlížet, jak všichni kolem nich hynou.\n\nZbožní hledají spásu u boha, mocní vkládají naděje do svých bohatství, ale nikdo skutečně nemůže být v bezpečí. Strašné chapadla se rozšiřují krajinou, svírají ji do té míry, že přestává dýchat.\n\nČerná smrt je mezi námi. [ROOT.Char.GetFaith.HighGodName] nás všechny chraň."
 epidemic_events.5900.fallback: "Ať vytrváme v těchto temných časech."
 epidemic_events.5900.t: "Černá smrt"
 epidemic_events.5901.a.tt.plague: "Nákaza morem"
 epidemic_events.5901.a.tt: "Získané poznatky"
 epidemic_events.5901.a: ""Proč to neuděláme společně?""
 epidemic_events.5901.b: "Požaduji pitvu."
 epidemic_events.5901.c: "Dobrá, obejdeme se bez toho."
 epidemic_events.5901.desc: "Kadáver leží na stole, obklopený různými makabrózními nástroji, stejně jako můj lékař [physician.GetFirstName] a já.\n\n"Nejsem si jistý, můj [ROOT.Char.GetLadyLord]," začal nervózně [physician.GetFirstNameNoTooltip], [physician.GetHerHis] pohled upřen pevně na [physician.GetHerHis] nohy. "Nevím, co z tohoto těla získáme..."\n\n[physician.GetSheHe|U] dobře ví, co bychom #EMP mohli#! udělat, [physician.GetSheHe] se jen bojí, abych o to [physician.GetHerHim] nežádal. Pitva kadáveru nositele moru by nám mohla poskytnout cenné náznaky, jak s ním bojovat. Jedinou otázkou je, zda hrozí riziko, že chytíme tu hroznou nemoc..."
 epidemic_events.5901.t: "Po lokty"
 epidemic_events.5902.a: "Nemůžeme to riskovat. Zabijte je všechny."
 epidemic_events.5902.b: "Možná můžeme zřídit dočasné tábory."
 epidemic_events.5902.c: "Odešlete je pryč."
 epidemic_events.5902.d: "Pusťte je dál."
 epidemic_events.5902.desc: "Rychle sesedám a proderu se davy vojáků v [border_province.GetName], v hraničním okrese [border_county.GetNameNoTier]. Zpráva od mého maršála [marshal.GetFirstName] žádala moji radu a přítomnost, a když spatřím [marshal.GetFirstName], vidím proč.\n\nRoztroušená masa lidí, unavená a hladová, stojí nejistě před námi. Jsou zjevně uprchlíky z brutální epidemie, která dál ničí daleké kraje, ale není zaručeno, že neodnesli s sebou nic nakažlivého.\n\nDokonce teď vidím muže v chumlu, jak kašle. [marshal.GetFirstNameNoTooltip] si nejistě přikrývá ústa."
 epidemic_events.5902.t: "Přechody hranic"
 epidemic_events.5903.a: "[family.GetSheHe|U] má pravděpodobně pravdu."
 epidemic_events.5903.b: ""Bah, budu v pořádku!"""
 epidemic_events.5903.desc: ""[ROOT.Char.GetFirstName]! Ne!" Hlas [family.GetFirstName] se nese nad zvukem mého koně, když kráčí po cestě. [family.GetSheHe|U] mi vběhne po boku a zamračeně se dívá vzhůru.\n\n"Slyšel jsi, co přichází. Ta smrt a nemoc..." [family.GetSheHe] nervózně svírá ruce. "Musíš zůstat zde, v bezpečí a v pořádku uvnitř [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'camp', 'walls')]. Prosím."\n\nNemohu než povzdechnout. Kdybych vyjel o něco dřív, teď bych jel po venkově a užíval si přírody."
 epidemic_events.5903.t: "Jednoduchá potěšení opuštěna"
 epidemic_events.5904.a: "[doomsday_preacher.GetSheHe|U] má pravdu! Musíme se připravit!"
 epidemic_events.5904.b: "Stráže? Zatkněte toho [doomsday_preacher.GetWomanMan]."
 epidemic_events.5904.c.tt.failure: "Prohrajete debatu"
 epidemic_events.5904.c.tt.success: "Dokážete, že se mýlí"
 epidemic_events.5904.c: ""Ukaž mi, kde je to napsáno. Dokaž svá slova.""
 epidemic_events.5904.d.tt: "Všechny baronie obklopující [doomsday_province.GetName] mají #color_white 15%#! šanci získat stejný modifikátor"
 epidemic_events.5904.d: ""Neposlouchejte [doomsday_preacher.GetHerHim]!""
 epidemic_events.5904.desc: "Tržiště obvykle bzučí čilostí, ale dnes se místo toho nese skutečný hluk. Vidím původce; postava křičící ze všech plic.\n\n"Konec časů je blízko!" křičí [doomsday_preacher.GetSheHe], obviňujíc kolemjdoucí. "Všichni zahyneme! Tak jest napsáno!"\n\nKapky slin stříkající z úst kazatele většinu odpuzují, ale pár pozorujících davu hlasitě souhlasí."
 epidemic_events.5904.t: "Kazatelé soudného dne"
 epidemic_events.5905.a.tt: "Všechny baronie obklopující [province.GetName] mají #color_white 50%#! šanci získat stejný modifikátor"
 epidemic_events.5905.a: ""Není třeba panikařit. Věřte mi, jsem lékař.""
 epidemic_events.5905.b.tt.failure: "Zdají se nepřesvědčeni"
 epidemic_events.5905.b.tt.success: "Úspěšně je přesvědčíte"
 epidemic_events.5905.b: ""Zní ti to obzvlášť pravděpodobně?"""
 epidemic_events.5905.c: "Debata s [peasant.GetHerHim] [peasant.GetHerHim] je stejně nepřiměje, aby mi uvěřil(a)."
 epidemic_events.5905.desc: "Když počáteční překvapení nad mou přítomností u štamgastů ustalo, ukázala se tahle krčma jako docela příjemné místo k odpočinku. Nicméně výčepní vypadá trochu napjatě.\n\n"Víš, můj [ROOT.Char.GetLadyLord], o velkém moru? Slyšel jsi, co to dělá s lidmi? Dělá z nich #EMP [ROOT.GetCharacter.Custom('GetPlagueEffect')]!#!" [peasant.GetSheHe] gestikuluje zuřivě. "Tohle říkají! Jak to přežijeme?!"\n\nVšudy přítomné #EMP oni'#! opět odvádějí dobrou práci..."
 epidemic_events.5905.t: "Šířící se nervozita"
 epidemic_events.5906.a.tt.failure: "Biřic zůstává neoblomný"
 epidemic_events.5906.a.tt.success: "Úspěšně podpoříte svůj argument"
 epidemic_events.5906.a: ""Vy a váš druh ničíte [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] víru!""
 epidemic_events.5906.b: "Možná má [flagellant.GetSheHe] pravdu..."
 epidemic_events.5906.c: ""Zavři [flagellant.GetHerHim], [marshal.GetFirstNameNoTooltip].""
 epidemic_events.5906.d.tt: "Všechny baronie obklopující [doomsday_province.GetName] mají #color_white 25%#! šanci získat stejný modifikátor"
 epidemic_events.5906.d: "Pusťte [flagellant.GetHerHim] pryč. Nic zlého nedělá."
 epidemic_events.5906.desc: "Stráže obvykle nebývají tak otevření, když jde o rušení mé rozpravy v radních komnatách, ale dnes vtrhli snadno, v čele s mým maršálem [marshal.GetFirstName]. Za nimi, bez ceremonií vláčen, stojí ubohá postava s roztřesenýma očima a v ruce zdá se drží bič sevřený pevně v [flagellant.GetHerHis] rukou.\n\n"Našli jsme [flagellant.GetHerHim] v [doomsday_province.GetName], bloudící uličkami, bili [flagellant.GetHerselfHimself] krvavě tímhle. " [marshal.GetFirstNameNoTooltip|U] ukazuje na bič. "[flagellant.GetSheHe|U] nahání místním děs, kázaje o tom, že hrozný mor je na cestě k nám a všichni se musíme pokat.""
 epidemic_events.5906.t: "Bloudění a šílenství"
 epidemic_events.5907.a: "Můj lékař mi dá prvotřídní léčbu!"
 epidemic_events.5907.b.criticalfailure: "Opravdu onemocníte"
 epidemic_events.5907.b.failure: "Je to jen rýma"
 epidemic_events.5907.b.success: "Opravdu to nic nebylo"
 epidemic_events.5907.b: "To nic není. Určitě to nic není."
 epidemic_events.5907.desc: "Víčka se mi po ránu pootevřou, když na ně dopadnou sluneční paprsky. Nastavuji se, protahuji, zívám a... #EMP kašlu#!.\n\nKrk mě trochu pálí. Oči mám rozostřenější než obvykle. Dokonce cítím jemné šňupání.\n\nAch ne. Prosím, ne já. Vyvrať mě z tohoto osudu. Řekni mi, ó [ROOT.Char.GetFaith.HighGodName], že děsivý mor se nerozšířil do těchto krajů a neučinil ze mě svou oběť..."
 epidemic_events.5907.t: "Lehké škrábnutí"
 epidemic_events.5908.a: ""Kopete si vlastní hrob, pokud se zeptáte znovu.""
 epidemic_events.5908.b: "Zajistěte, aby byli spravedlivě odměněni."
 epidemic_events.5908.c: ""Bah! Je jich tu více, odkud jste přišli.""
 epidemic_events.5908.desc: "První dnešní žadatel kráčí ke mně a je zřejmé, že to není nikdo významný. Špína a šrámy pod [gravedigger.GetHerHis] nehty to potvrzují, i když [gravedigger.GetSheHe] se zjevně snažil/a vypadat reprezentativně.\n\n"Zastupuji hrobníky z [province.GetName], můj [ROOT.Char.GetLadyLord]," začíná [gravedigger.GetSheHe], "a máme na vás žádost. Děsivý mor nás obklopuje právě teď: naše urozené řemeslo bude brzy velmi potřebné, to je jisté."\n\n"Budeme těmi, kdo budou zacházet s těly, těmi nejvíce ohroženými." [gravedigger.GetSheHe|U] pokračuje. "Výměnou žádáme jen malé zvýšení odměny. Mohl byste, vaše milosti, ušetřit pár mincí?""
 epidemic_events.5908.t: "Navršovači mrtvol"
 epidemic_events.5999.a.tt: "Je to tak daleko! Můžeme se klidně radovat z jejich neštěstí."
 epidemic_events.5999.a: "Ha! Nech je zemřít."
 epidemic_events.5999.b.tt: "Zavřete budovy! Zatlučte dveře! Zasaďte záhony růží!"
 epidemic_events.5999.b: "Musíme něco udělat!"
 epidemic_events.5999.c.christian: "#EMP \"Hleděl jsem, a hle, zelený kůň...\"#!"
 epidemic_events.5999.c.notchristian: "Špatné znamení nadcházejících časů..."
 epidemic_events.5999.desc: "Zprávy a poselství se rozprostírají po mém stole. Vše se točí kolem jednoho tématu. Panika prosakuje z těch slov a tvoří rychle stoupající bazén hrůzy v mém žaludku.\n\nNemoc začíná zimnicí a horečkou, než se pod postiženým podpažím vytvoří nekrotické boubele. Jejich dech je uboze zachycen v hrozných záchvěvech mezi vyvrženou krví, rty a prsty na nohou bělavě zčernalé. Pak zabíjí bez rozdílu; bohaté i chudé, mladé i staré, vévody i ponížené.\n\nZprávy jsou zatím z dalekých krajů, ale mé třesoucí se prsty sledují data.\n\nJe to čím dál blíž."
 epidemic_events.5999.t: "Zatemňující se obzor"
