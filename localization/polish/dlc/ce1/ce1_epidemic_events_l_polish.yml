 epidemic_events.2002.desc: "Zatímco [vassal_war.GetName|U], válka mezi [attacking_vassal.GetName] a [pleading_vassal.GetName] se vleče, morálka obou stran se vytrácí. Ale mezi nimi je třetí, neviditelný nepřítel, obávaný [epidemic_scope.GetName].\n\nMožná jako trest od [ROOT.Char.GetFaith.HighGodName], možná kvůli ztuhlým tělům hromadícím se z války, [epidemic_scope.GetName] se stala divočejší. Napodobující lidský apetit po dobytí a zničení, její hlad po životech nelze utišit."
