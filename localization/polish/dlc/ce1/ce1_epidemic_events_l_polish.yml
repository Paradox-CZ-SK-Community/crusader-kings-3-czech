 health.1015.a: "Už to nevydržím!"
 health.1015.court_physician.desc: "\n\n\"Má [ROOT.Char.GetLadyLord], to je nemoc zvaná spalničky.\""
 health.1015.desc: "#EMP Svědění.#! Probudím se uprostřed noci a najdu svou nohu krvácet. I mé nehty. Svědění je tak silné, že se nemohu přestat hrabat hlouběji.\n\nVmáčím obličej do studené vody v domnění, že to přejde. Můj odraz — rudé oči."
 health.1015.t: "[SCOPE.Custom('EventTitleDisease')]: Malé trápení"
 health.1016.a: "Prosím... vodu."
 health.1016.court_physician.desc: "\n\n\"Obávám se, že by to mohla být obležná nemoc, má [ROOT.Char.GetLadyLord].\""
 health.1016.desc: "#EMP Argh.#! Svírá mě bolest v útrobách. Ztratil jsem pojem o tom, kolik času jsem strávil na té latríně. Hodiny, dny? #EMP Týdny?#! Arghhhhhh. Ty krvavé výkaly bolí při každém aktu víc. Pach tomu také nepřidává.\n\nMám pocit, že omdlím..."
 health.1016.t: "[SCOPE.Custom('EventTitleDisease')]: Krvavý pramen"
 health.1017.a: "Zastavte to!"
 health.1017.court_physician.desc: "\n\n\"Zdá se, že jste postiženi ohněm [ROOT.Char.GetFaith.HouseholdGodName], má [ROOT.Char.GetLadyLord].\""
 health.1017.desc: "Nemohu zastavit pohyb. Zastav to! Zastav to! Moje paže se samy klepou a vidím, jak se mi prsty černají. Spasmy probíhají mým tělem — jako bych tančil.\n\nJe to všechno oheň. Zastav to! #EMP ZASTAV TO!#!"
 health.1017.t: "[SCOPE.Custom('EventTitleDisease')]: Pálení"
 health.1112.a.tt: "Jsem nyní imunní vůči [GetTrait('measles').GetName( GetNullCharacter )]"
 health.1112.a: "Je čas se k tomu vrátit."
 health.1112.desc: "Sedím si na posteli a dívám se na své ruce, dlaně vzhůru. Konečně vyrážky zmizely a má kůže má zpět svou normální barvu.\n\nJe téměř podivné moci se opět nadechnout bez toho intenzivního svědění."
 health.1112.t: "[SCOPE.Custom('EventTitleDisease')]: Šance nadechnout se"
 health.1113.a: "Jdu si něco dát."
 health.1113.desc: "Poprvé, když mohu znovu jasně myslet, téměř si to neuvědomím. Mlha, která obklopovala mou hlavu, se zdá, že byla bez varování zvednuta.\n\nJídlo a voda se konečně udrží v mém těle a cítím intenzivní chuť na [ROOT.Char.Custom('FavoriteTreatDemand')]."
 health.1113.t: "[SCOPE.Custom('EventTitleDisease')]: Odpočinek"
 health.1114.a: "Už budu tančit jen na hostinách."
 health.1114.desc: "Vstanu z postele a pohled na prsty zdravé barvy je tak vzácný jako bílý jelen. Mé tělo mi konečně dopřálo trochu klidu. Spasmy nikde — žádný tanec.\n\nVydechnu úlevou. Mír. Jak bych ho postrádal."
 health.1114.t: "[SCOPE.Custom('EventTitleDisease')]: Zpět do normálu"
