 epidemic_events.5010.paris: "Krouživé vody Seiny šťastně hladí břehy Île de la Cité, zatímco katastrofa sužuje město.\n\nNemocní beznadějně klopýtají mezi rozpadlými budovami. Tam, kde pekaři kdysi nabízeli své zboží, leží hromady mrtvých, a živí nedokážou udržet krok s přílivem nemoci, která svírá město.\n\nScéna by byla téměř poklidná, kdyby nebylo sténání a kašlání umírajících."
