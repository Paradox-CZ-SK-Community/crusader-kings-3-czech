 epidemic_events.5999.desc: "Missivy a zprávy se rozkládají po mém stole. Všechny se točí kolem jednoho konkrétního tématu. Panika prosakuje ze slov, formujíc v mém žaludku rychle rostoucí kaluž hrůzy.\n\nNemoc začíná chillováním a horečkou, než se pod nepříznivými podpažími vytvoří nekrotické bubony. Jejich dech přichází ve zhoubných vzdychech mezi výbuchy krve, rty a prsty na nohou se mění na živou černou barvu. Poté zabíjí, bezohledně; bohaté a chudé, mladé a staré, vévody a utlačované.\n\nZprávy jsou zatím z dalekých zemí, ale moje třesoucí se prsty sledují data.\n\nPřibližuje se to."
