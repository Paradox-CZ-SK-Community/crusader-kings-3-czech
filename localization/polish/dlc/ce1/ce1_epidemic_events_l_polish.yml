 epidemic_events.5903.desc: ""[ROOT.Char.GetFirstName]! Ne!" Hlas [family.GetFirstName] zní nad zvukem mého koně, zatímco kráčí po cestě. [family.GetSheHe|U] běží vedle mě a pohoršeně se na mě dívá.\n\n"Už jsi slyšel, co se blíží. Všechna ta smrt a nemoc..." [family.GetSheHe] zoufale kroutí [family.GetHerHis] rukama. "Musíš zůstat zde, v bezpečí a zdraví uvnitř [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'camp', 'walls')]. Prosím."\n\nMohu jen povzdechnout. Kdybych jen byl trochu rychlejší, byl bych teď na venkově a šťastně si užíval přírody."
