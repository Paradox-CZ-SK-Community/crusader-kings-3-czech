 epidemic_events.5905.desc: "Jakmile počáteční šok z mé přítomnosti od punterů opadl, tato tavern se ukázala jako docela dobré místo k odpočinku. Nicméně, výčepní se zdá být poněkud nervózní.\n\n"Víš, můj [ROOT.Char.GetLadyLord], o velkém moru? Slyšel jsi, co to dělá s lidmi? Proměňuje je na #EMP [ROOT.GetCharacter.Custom('GetPlagueEffect')]!#!" [peasant.GetSheHe] gestikuluje franticí. "To říkají! Jak vůbec přežijeme?!"\n\nNeustále zaneprázdnění #EMP 'oni'#! opět odvádějí dobrou práci..."
