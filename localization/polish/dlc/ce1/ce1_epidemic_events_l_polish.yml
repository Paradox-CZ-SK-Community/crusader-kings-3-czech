 health.1113.desc: "Poprvé, když jsem schopen myslet jasně, si to skoro ani neuvědomuji. Mlha, která obklopovala moji hlavu, se zdá být bez varování zvednuta.\n\nJídlo a voda konečně mohou zůstat v mém těle a cítím intenzivní touhu po [ROOT.Char.Custom('FavoriteTreatDemand')]."
 epidemic_events.5904.desc: "Trh obvykle bývá rušný, ale dnes se tu ozývá pravá kakofonie. Vidím viníka; postavu, která křičí z plných plic [doomsday_preacher.GetHerHis].\n\n\"Konec časů je na dosah!\" křičí [doomsday_preacher.GetSheHe], napomínající některé kolemjdoucí. \"Všichni zahyneme! Tak je psáno!\"\n\nKape z jeho úst sezení většině zhnusí, ale někteří z pozorujícího davu začínají hlasitě souhlasit."
