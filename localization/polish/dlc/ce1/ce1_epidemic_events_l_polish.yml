 epidemic_events.1100.desc.mid.consumption: "Kamkoli jdete, nelze uniknout neustálému hluku hackání a kašlání nakažených, zahuštěná krev zabarvuje jejich oblečení do hluboké karmínové barvy.\n\n"
 epidemic_events.1062.a.no_effect: "Zabíjení zvířat nemá žádný efekt"
 epidemic_events.5902.desc: "Rychle seskakuji, protlačuji se davem vojáků v [border_province.GetName], v hraničním okrese [border_county.GetNameNoTier]. Zpráva od mého maršála [marshal.GetFirstName] žádala o mé soudy a přítomnost a když spatřím [marshal.GetHerHim], vidím proč.\n\nRoztržená masa lidí, unavení a hladoví, stojí nejistě před námi. Jsou to očividně uprchlíci z brutálního moru, který nadále sužuje vzdálené země, ale není zaručeno, že se vyhnuli vydání bez úhony.\n\nI nyní vidím muže v houfu, jak kašle a dále kašle. [marshal.GetFirstNameNoTooltip] si nejistě zakrývá ústa."
