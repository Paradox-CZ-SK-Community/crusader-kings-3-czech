 epidemic_events.5007.c.success: "Podaří se vám přesvědčit dav"
 epidemic_events.5010.prague: "Tržiště a obchodní náměstí města, obvykle plná činnosti, upadla do smrtelného ticha. Pyšné mosty přes Vltavu jsou ucpané nemocnými, mrtví způsobují zácpy mezi mostními konstrukcemi pod nimi.\n\nVyšehrad smutně shlíží na masakr, jeho strohé zdi, založené vévodou Krokem před tolika generacemi, nejsou schopny zastavit tak smrtícího a tichého zabijáka jako obávaná pandémie.\n\nMěsto sta věží umírá pomalu, ty vychvalované věže nedokážou zabránit pádu nebe."
