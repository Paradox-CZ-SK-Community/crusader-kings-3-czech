l_polish:
 book_is_gibberish: "Kniha je úplný nesmysl"
 every_infected_courtier_or_guest: "Každý nakažený dvořan nebo host"
 every_uninfected_courtier_or_guest: "Každý zdravý dvořan nebo host"
 may_get_cool_book_tt: "Můžete získat [artifact|E]"
 minor_epidemic_treatment.tt: "Volíte bezpečné ošetření"
 missing_epidemic: "svíjející se v agónii"
 moderate_epidemic_treatment.tt: "Volíte riskantnější ošetření"
 mystic_epidemic_treatment.tt: "Volíte mystické ošetření"
 pharmaceuticals: "Léčiva podle [physician.GetFirstName]"
 pharmaceuticals_desc: "Kompendium bylinných prostředků a radikálních léčebných postupů pro různé stavy, s obzvláštním zaměřením na účinky [epidemic_scope.GetName]."
 physician_epidemic_events.1000.a: "Možná bychom měli prostě udržet mrtvé oddělené od živých."
 physician_epidemic_events.1000.b.failure: "Léčba selhala"
 physician_epidemic_events.1000.b.success: "Léčba funguje"
 physician_epidemic_events.1000.b: "Musíme udělat vše, co je v našich silách, abychom tento mor zastavili."
 physician_epidemic_events.1000.c: "Tyto mrtvé nebudeme zneuctívat."
 physician_epidemic_events.1000.desc: "Můj [physician.Custom2('MyCharacterIntroduction', ROOT.Char)] a [zealous_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] jsou na nože kvůli tomu, jak zacházet s šířícím se [epidemic_scope.GetName].\n\n\"Jsem lékař!\" trvá na svém Talāra. \"Nechte mě vypudit tuhle morovou nákazu!\"\n\n\"Kacířství!\" vrčí Mahakala. \"Musíme pomazat mrtvé a vykonat jim náležité [zealous_courtier.GetFaith.GetAdjective] obřady.\"
 physician_epidemic_events.1000.t: "Neortodoxní léčba"
 physician_epidemic_events.1010.a: "Uzavřít silnice. Umístit nemocné do karantény."
 physician_epidemic_events.1010.b: "To je příliš drastické."
 physician_epidemic_events.1010.desc: "Jak se [epidemic_scope.GetName] šíří, můj [physician.Custom2('MyCharacterIntroduction', ROOT.Char)] naléhá na razantní opatření: uzavřít nemocné. \"Miasma se drží u těl,\" varuje [physician.GetSheHe], \"a špatný vzduch živí mor.\"\n\n[physician.GetSheHe|U] chce karanténu — nikdo ven ani dovnitř z nakažených zemí.\n\n\"V zoufalých časech, můj císaři, musíme udělat, co je třeba.\"
 physician_epidemic_events.1010.t: "Karanténa"
 physician_epidemic_events.1020.a: "Mírný přístup je nejlepší."
 physician_epidemic_events.1020.b: "Jsou nutné zoufalé kroky."
 physician_epidemic_events.1020.c: "Provedeme jakékoli ezoterické praktiky, které budou potřeba."
 physician_epidemic_events.1020.d: "Nejlepší je nezasahovat."
 physician_epidemic_events.1020.end.desc: "\n\nNakonec je na mně rozhodnutí o přesné strategii, jak zabránit šíření tohoto moru."
 physician_epidemic_events.1020.mystic_recommendation.desc: "Tento mor nám poslal [physician.GetFaith.DevilName], a jen když budeme myslet mimo rámec tradiční medicíny, můžeme doufat, že toto prokletí zrušíme!"
 physician_epidemic_events.1020.risky_recommendation.desc: "Tento mor hrozí destabilizovat celé království; náš lid a úroda budou zdecimováni, pokud nepodnikneme radikální kroky."
 physician_epidemic_events.1020.safe_recommendation.desc: "Moje doporučení jako odborníka je, abychom zvolili mírný přístup k prevenci šíření. Koneckonců nechceme poškodit ekonomiku."
 physician_epidemic_events.1020.start.desc2: "jako jsem nikdy předtím neviděl."
 physician_epidemic_events.1020.start.desc: "Matné, mihotavé světlo [physician.GetFirstNamePossessive] špitálu osvětluje scénu, zatímco lékař rozkládá plán útoku.\n\n\"Ti, kdo jsou postiženi [epidemic.GetName], jsou"
 physician_epidemic_events.1020.t: "[epidemic.GetNameNoTooltip|U]: Včasná prevence"
 physician_epidemic_events.1021.a: "Skvělé!"
 physician_epidemic_events.1021.desc: "Zdá se, že mírný přístup se ukázal být úspěšný, rozšíření příznaků mezi prostými lidmi se zpomalilo. I když je dopad poměrně minimální, mělo by nám to přinejmenším poskytnout více času na práci na trvalejším řešení."
 physician_epidemic_events.1021.t: "Včasná prevence: Úspěch"
 physician_epidemic_events.1022.desc: "Nejenže [physician.GetNamePossessive] preventivní opatření selhala, zdá se, že dokonce podráždila tělesné šťávy a učinila nákazu nejen nakažlivější, ale i závažnější."
 physician_epidemic_events.1022.t: "Včasná prevence: Neúspěch"
 physician_epidemic_events.1023.a: "$physician_epidemic_events.1021.a$"
 physician_epidemic_events.1023.desc: "Nemoc, která se měla rozšířit jako plamen přes mé panství, se zpomalila na plížení. Radikální opatření navržená [physician.GetFirstName] způsobila krátkodobý úder ekonomice, ale [epidemic.GetName] možná není takovou hrozbou, jaké jsme se všichni obávali."
 physician_epidemic_events.1023.t: "$physician_epidemic_events.1021.t$"
 physician_epidemic_events.1024.desc: "Kromě toho, že to mělo obrovský dopad na ekonomiku, [physician.GetNamePossessive] metody vedly ke ztrátě nesčetných životů. Sedláci, již oslabeni zpustošením nemocí, nepřežili nápor upouštění krve a pijavic. Tato ztráta životů se zdá být doprovázena nárůstem šíření nemoci, jelikož miasma ulpívá na mrtvých a infikuje plíce zdravých."
 physician_epidemic_events.1024.t: "$physician_epidemic_events.1022.t$"
 physician_epidemic_events.1025.a: "$physician_epidemic_events.1021.a$"
 physician_epidemic_events.1025.desc: "Odsuzované mnohými jako kacířské se zdá, že [physician.GetNamePossessive] metody docela dobře fungovaly při zpomalování šíření nemoci. Cvičební režimy na vypocení zkažení, upouštění krve k uvolnění špatných šťáv a důkladné čištění, aby se zabránilo hromadění miasmatu, se zdají být tím pravým k zastavení [epidemic.GetName]!"
 physician_epidemic_events.1025.t: "$physician_epidemic_events.1021.t$"
 physician_epidemic_events.1026.desc: "Riskoval jsem, když jsem dovolil kacířské léčby navržené [physician.GetName], krok, který se zdá velice rozhněval [ROOT.Char.GetFaith.HighGodName]. Nyní jsem trestán v krvi svého lidu, protože [physician.GetNamePossessiveNoTooltip] metody nechávají nemocné a vyčerpané bez krve na ulicích. Nadpřirozené a neověřené „léky“ jim jsou vtloukány do krku dříve, než jim je vyčerpána krev a těla zestárnou. Je to hrozný pohled a skutečně groteskní způsob, jak zacházet s umírajícími."
 physician_epidemic_events.1026.t: "$physician_epidemic_events.1022.t$"
 physician_epidemic_events.1030.a.failure: "Kniha je naprostý nesmysl"
 physician_epidemic_events.1030.a.success: "Vznikla skvělá farmaceutická kniha"
 physician_epidemic_events.1030.a: "Velmi dobře."
 physician_epidemic_events.1030.b: "To zní jako plýtvání penězi."
 physician_epidemic_events.1030.desc: "Můj dvorní lékař přichází, s knihou v ruce a očima zářícíma od odhodlání.\n\n\"Můj [ROOT.Char.GetTitleAsNameNoTooltip|U], prostudoval jsem mnoho takzvaných léků na [epidemic_scope.GetName]. S vaší podporou bych mohl sepsat knihu svých zjištění — dar pro budoucí generace.\"
 physician_epidemic_events.1030.t: "Farmaceutické kompendium"
 physician_epidemic_events.1040.a: "Nechte je pocítit královský dotek."
 physician_epidemic_events.1040.b: "Nechte kněze postarat se o chudé."
 physician_epidemic_events.1040.desc: "Můj dvorní lékař se hluboce ukloní, než promluví.\n\n\"Můj vévodo, péče o nemocné vyčerpala naše síly — lidé šeptají, že koruna už se nestará. Kdybyste požehnal mince a rozdával je osobně, mohlo by to zmírnit jejich hněv. Říkají, že královský dotek přináší uzdravení.\"
 physician_epidemic_events.1040.t: "Almužna"
 physician_epidemic_events.1050.a: "[physician.GetSheHe|U] má mé svolení pokračovat."
 physician_epidemic_events.1050.b: "Služíte jen #EMP mně!#!"
 physician_epidemic_events.1050.desc.compassion: "\"Jsem lékař a oni trpí zraněním i [epidemic_scope.GetName] stejně jako kdokoli jiný. Kdo jsem já, abych diskriminoval?\""
 physician_epidemic_events.1050.desc.intro: "[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] je bezceremoniálně hozen přede mnou, [physician.GetHerHis] ruce a nohy jsou zakovány v železe. [physician.GetSheHe|U] se na mě z podlahy mračí. Zjevně je příčinou tohoto surového zacházení s mým vzdělaným lékařem to, že [physician.GetSheHe] po všech hlavních bitvách bloudí po bojišti a přivádí zraněné k ošetření... dokonce i nepřátelské bojovníky.\n\nVskutku, takzvaný \"[ROOT.Char.GetPrimaryTitle.GetAdjective|U] Hostinec\" u [physician.GetHerHis] přivítá rozličnou společnost, a moji velitelé si přejí, aby to skončilo. Požádal jsem [physician.GetFirstNameNoTooltip], aby tato obvinění popřel, ale [physician.GetSheHe] odmítá.\n\n"
 physician_epidemic_events.1050.desc.just: "\"Dělám, co je správné, co je slušné, to je vše, co by měl lékař dělat.\""
 physician_epidemic_events.1050.desc.zealous: "\"Jsme všichni děti [physician.GetFaith.CreatorNamePossessive], můj [ROOT.Char.GetTitleAsNameNoTooltip|U].\""
 physician_epidemic_events.1050.t: "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|U] hostinec"
 physician_epidemic_events.1060.a: "Vyžeňte je všechny okamžitě!"
 physician_epidemic_events.1060.b: "Jak necitný návrh."
 physician_epidemic_events.1060.desc: "[gross_sick_person.Custom2('MyCharacterIntroduction', ROOT.Char)|U] leží bledý a sípající. Mor se dostal až do mých síní.\n\n[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] naléhá na razantní opatření: \"Ti, kteří jsou už nemocní, musí být odstraněni, můj pane — nebo riskujeme ztrátu všech.\"\n\nJe to krutá myšlenka. Ale je krutější čekat?"
 physician_epidemic_events.1060.t: "Zoufalé vyhnanství"
 rival_heretical_physician: "[CHARACTER.GetShortUIName|U] se rozzuřil na [TARGET_CHARACTER.GetShortUIName], když byla povolena kacířská léčba moru"
 rival_heretical_physician_corresponding: "[CHARACTER.GetShortUIName|U] se rozzuřil na [CHARACTER.GetShortUIName], když byla povolena kacířská léčba moru"
 rival_prevented_from_protecting_sick: "[TARGET_CHARACTER.GetShortUIName|U] zabránil [CHARACTER.GetShortUIName] v poskytování lékařské péče nepřátelským bojovníkům"
 rival_prevented_from_protecting_sick_corresponding: "[CHARACTER.GetShortUIName|U] zabránil [TARGET_CHARACTER.GetShortUIName] v poskytování lékařské péče nepřátelským bojovníkům"
 physician_epidemic_events.1050.desc: "Moji strážci přivedou [physician.Custom2('MyCharacterIntroduction', ROOT.Char)] přede mě v okovech. [physician.GetSheHe] ošetřuje raněné vojáky — stejně přátele jako nepřátele — po každé bitvě.\n\nÚtočiště [physician.GetHerHis] nazývají \"[ROOT.Char.GetPrimaryTitle.GetAdjective|U] Hostinec\", a moji velitelé požadují jeho uzavření. Ale Edaraja jen říká, \"Krvácí a trpí stejně jako naši. Kdo jsem, abych je odmítl?\""  # todo: NEW TRANSLATION
