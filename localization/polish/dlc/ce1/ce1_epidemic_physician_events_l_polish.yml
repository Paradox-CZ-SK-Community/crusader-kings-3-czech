l_polish:
 physician_epidemic_events.1030.a: "Velmi dobře."
 physician_epidemic_events.1030.b: "To zní jako plýtvání penězi."
 every_infected_courtier_or_guest: "Každý infikovaný dvorní či host"
 rival_prevented_from_protecting_sick: "[TARGET_CHARACTER.GetShortUIName|U] zabránil [CHARACTER.GetShortUIName] poskytovat lékařskou pomoc nepřátelským bojovníkům"
 physician_epidemic_events.1030.a.failure: "Kniha je nesmysl"
 physician_epidemic_events.1040.a: "Skvělý nápad!"
 physician_epidemic_events.1040.desc: ""Můj [ROOT.Char.GetTitleAsNameNoTooltip|U], snažit se starat o nemocné a umírající mezi chudými bylo obtížné, ale nezbytné, a v poslední době začaly rodiny umírajících obviňovat korunu, že se o nemocné skutečně nestará."\n\n"Má opinie, že rozdělení mincí dotknutých a požehnaných vašima královskýma rukama může tyto pocity zmírnit.""
 physician_epidemic_events.1040.b: "Není žádné nemocné domy?"
 physician_epidemic_events.1000.t: "Neortodoxní léčba"
 physician_epidemic_events.1020.t: "[epidemic.GetNameNoTooltip|U]: Raná prevence"
 physician_epidemic_events.1030.t: "Farmaceutický kompendium"
 physician_epidemic_events.1030.desc: ""Můj [ROOT.Char.GetTitleAsNameNoTooltip|U], mnoho jsem se naučil pod vaší patronací jako lékař. Zejména jsem pozoroval mnoho údajných léčeb pro [epidemic_scope.GetName] a jejich účinky na tělo."\n\n"Pokud mi poskytnete potřebné prostředky, rád bych shromáždil své poznatky do knihy, aby budoucí generace nebyly tak postižené morem jako my.""
 rival_heretical_physician: "[CHARACTER.GetShortUIName|U] se rozčílil na [TARGET_CHARACTER.GetShortUIName], když byla umožněna heretická léčba morem"
 physician_epidemic_events.1050.desc.just: ""Dělám to, co je správné, co je slušné, to je všechno, co by měl lékař dělat.""
 physician_epidemic_events.1020.a: "Měkký přístup je nejlepší."
 physician_epidemic_events.1060.a: "Dostat je všechny ven najednou!"
 physician_epidemic_events.1025.a: "$physician_epidemic_events.1021.a$"
 physician_epidemic_events.1010.desc: "Jak [epidemic_scope.GetName] pokračuje ve vykreslování mých poddaných k [ROOT.Char.GetFaith.DeathDeityName|U], [physician.Custom2('MyCharacterIntroduction', ROOT.Char)] mi dnes přichází s extrémním řešením. [physician.GetSheHe|U] mi objasňuje povahu miasmy a jak páchnoucí špatný vzduch je příčinou šíření nemocí a jak se tento špatný vzduch drží na tělech.\n\n[physician.GetFirstNameNoTooltip|U] navrhuje, abychom prostě zanechali naději pro ty v infikovaných oblastech a soustředili naše úsilí na omezení šíření špatného vzduchu tím, že zakážeme lidem vstupovat do infikovaných oblastí nebo z nich vycházet. To by mohlo skutečně fungovat, ale způsobilo by to neznámé škody ekonomice království a vyčerpalo infikované oblasti o lidi k práci na polích.\n\n"V těchto zoufalých časech, můj [ROOT.Char.GetTitleAsNameNoTooltip|U], musíme udělat cokoliv, co musíme.""
 physician_epidemic_events.1020.start.desc2: "jako jsem nikdy předtím neviděl."
 physician_epidemic_events.1020.mystic_recommendation.desc: "Tato mor je nám poslána od [physician.GetFaith.DevilName] a jedině tím, že budeme přemýšlet mimo rámec tradiční medicíny, můžeme doufat, že tuto kletbu zrušíme. Naštěstí jsem odborník na mystické záležitosti a mohu poskytnout léky jak pro tělo, tak pro duše lidí!""
 physician_epidemic_events.1010.a: "Zaveďte tuto 'karanténu'."
 physician_epidemic_events.1000.a: "Možná bychom měli prostě držet těla daleko od živých."
 physician_epidemic_events.1020.risky_recommendation.desc: "Myslím, že tato mor ohrožuje destabilizaci celého království, decimuje naše lidi a úrodu, pokud nepřijmeme radikální opatření.""
 physician_epidemic_events.1021.desc: "Zdá se, že umírněný přístup se ukázal jako úspěšný, s pomalým šířením symptomů nemoci mezi prostými lidmi. Ačkoli byl dopad docela minimální, měl by nám alespoň poskytnout více času na práci na trvalejším řešení."
 physician_epidemic_events.1060.b: "Jaký hrubý návrh."
 every_uninfected_courtier_or_guest: "Každý zdravý dvorní či host"
 physician_epidemic_events.1025.desc: "Mnozí jej považují za heretický, ale léčby [physician.GetNamePossessive] se zdají dobře fungovat při zpomalování šíření nemoci. Cvičební režimy k vypocení zkaženosti, krevní dávkování k uvolnění špatných humorů a důkladné čištění, aby se předešlo hromadění miasmy, se zdá být právě to, co zastaví [epidemic.GetName]!"
 physician_epidemic_events.1000.b: "Musíme udělat cokoliv, co můžeme, abychom skončili s touto morem."
 physician_epidemic_events.1050.t: "[ROOT.Char.GetPrimaryTitle.GetAdjective|U] hostinec"
 rival_heretical_physician_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] se rozčílil na [CHARACTER.GetShortUIName] když byla umožněna heretická léčba morem"
 physician_epidemic_events.1000.b.failure: "Léčba selhala"
 physician_epidemic_events.1024.t: "$physician_epidemic_events.1022.t$"
 physician_epidemic_events.1030.a.success: "Skvělá farmaceutická kniha byla sestavena"
 physician_epidemic_events.1020.d: "Nejlepší akcí je nečinnost."
 physician_epidemic_events.1023.t: "$physician_epidemic_events.1021.t$"
 physician_epidemic_events.1060.desc: "Nakonec se to stalo, člen mé rodiny onemocněl těžce nakažlivou a smrtelnou nemocí. [gross_sick_person.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se zmítá slabý a unavený v posteli a [physician.Custom2('MyCharacterIntroduction', ROOT.Char)] poskytuje léčení, ale s nemocí nyní v mých vlastních zdech a mé vlastní krvi se obávám, že může být příliš pozdě.\n\n"Bez ohledu na to, zda se [gross_sick_person.GetSheHe] uzdraví, mor vstoupil do tohoto domu. Může se to zdát trochu necitlivé, ale možná by lidé, kteří už jsou nemocní, měli být odstraněni, aby jejich přítomnost nepředstavovala hrozbu pro zdravé.""
 physician_epidemic_events.1060.t: "Bezradné vyhnání"
 physician_epidemic_events.1050.a: "[physician.GetSheHe|U] má mé svolení pokračovat."
 physician_epidemic_events.1040.t: "Almužna"
 physician_epidemic_events.1026.desc: "Riskoval jsem tím, že jsem schválil heretické léčby navrhované [physician.GetName], což se zdálo velmi podráždit [ROOT.Char.GetFaith.HighGodName]. Nyní jsem trestán v krvi svého lidu, protože [physician.GetNamePossessiveNoTooltip] léčby nechávají nemocné a unavené vyčerpané a bez krve na ulicích. Neskutečné a neprokázané 'léčby' jsou jim vteřinami cpány do krku, než je jejich krev vycucána a jejich těla vyčerpána. Hrozivý pohled pro každého, kdo to vidí, a skutečně groteskní způsob, jak zacházet s umírajícími."
 physician_epidemic_events.1000.desc: "Můj dvůr je živý zvuky zvýšených hlasů a bouchajících pěstí, zatímco [physician.Custom2('MyCharacterIntroduction', ROOT.Char)] a [zealous_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] se hádají o [epidemic_scope.GetName] a co by se s tím mělo udělat.\n\n"Jsem lékař, [zealous_courtier.GetNameNoTooltip]!" [physician.GetSheHe|U] trvá. "Jednoduše mi dovolte dělat svou práci a můžeme tuto krvavou moru ukončit jednou provždy!"\n\n"Pokrýt těla olejem a zpívat zaklínadla, [physician.GetFirstNameNoTooltip]? Co navrhujete, je heretické nejvyššího řádu a nebudu o tom nic slyšet! Tato těla si zaslouží pořádný [zealous_courtier.GetFaith.GetAdjective] pohřeb!""
 physician_epidemic_events.1023.a: "$physician_epidemic_events.1021.a$"
 minor_epidemic_treatment.tt: "Volíte bezpečné léčení"
 physician_epidemic_events.1010.t: "Karanténa"
 physician_epidemic_events.1021.t: "Brzká prevence: Úspěch"
 physician_epidemic_events.1026.t: "$physician_epidemic_events.1022.t$"
 mystic_epidemic_treatment.tt: "Volíte mystické léčení"
 physician_epidemic_events.1021.a: "Úžasné!"
 physician_epidemic_events.1020.safe_recommendation.desc: "Mor se nezdá být příliš závažný, a proto doporučuji jako profesionál, abychom zaujali mírný přístup k prevenci šíření. Přeci jen, nechceme ublížit ekonomice.""
 pharmaceuticals: "Farmaceutika podle [physician.GetFirstName]"
 physician_epidemic_events.1023.desc: "Nákaza, která se měla šířit jako plamen po papíře po mém království, zpomalila na na krok. Radikální opatření navržená [physician.GetFirstName] si v krátkém období vyžádala daň na ekonomice, ale [epidemic.GetName] možná nebude tím hrozbou, které jsme se všichni obávali."
 may_get_cool_book_tt: "Můžete získat [artifact|E]"
 missing_epidemic: "zmítající se v agónii"
 physician_epidemic_events.1050.desc.intro: "[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] je neceremoniálně hozen před mě, [physician.GetHerHis] ruce a nohy spoutané železem. [physician.GetSheHe|U] na mě zírá ze země. Očividně je důvodem pro toto bestiální zacházení s mým skvělým lékařem to, že [physician.GetSheHe] se potuloval po bitevních polích po všech větších srážkách vojáků a přiváděli je na léčení... dokonce i nepřátelské bojovníky.\n\nOpravdu, takzvaná "[ROOT.Char.GetPrimaryTitle.GetAdjective|U] Inn" [physician.GetHerHis] je hostitelem všech možných společníků, a moji velitelé chtějí, aby to skončilo. Žádám [physician.GetFirstNameNoTooltip], aby popřel tato obvinění, ale [physician.GetSheHe] odmítá.\n\n"
 physician_epidemic_events.1024.desc: "Kromě toho, že to mělo obrovský dopad na ekonomiku, léčby [physician.GetNamePossessive] vedly k bezpočtu ztracených životů. Sedláci, už oslabení útrapami nemoci, nedokázali odolat náporu pouštění krve a pijavic. Tato ztráta životů se zdá být spojena se zvýšením šíření nemoci, protože miasma se drží na mrtvých tělech a infikuje plíce zdravých."
 physician_epidemic_events.1050.desc.compassion: ""Jsem lékař, a oni trpí zraněními a [epidemic_scope.GetName] stejně jako kdokoli jiný. Kdo jsem já, abych diskriminoval?""
 physician_epidemic_events.1025.t: "$physician_epidemic_events.1021.t$"
 physician_epidemic_events.1000.b.success: "Léčba funguje"
 physician_epidemic_events.1022.t: "Raně Preventivní: Neúspěch"
 moderate_epidemic_treatment.tt: "Zvolíte rizikovější léčbu"
 physician_epidemic_events.1020.b: "Je nutné učinit zoufalé kroky."
 physician_epidemic_events.1020.c: "Ať už jsou potřeba jakékoli ezoterické praktiky, provedeme je."
 pharmaceuticals_desc: "Kompendium bylinných léčiv a radikálních léčebných postupů pro různé stavy, ale se zvláštním zaměřením na účinky [epidemic_scope.GetName]."
 physician_epidemic_events.1000.c: "Tyto těla nepošpiníme."
 physician_epidemic_events.1020.end.desc: "\n\nKonečně, přesnou strategii pro prevenci šíření této epidemie musím učinit já."
 physician_epidemic_events.1050.desc.zealous: ""Jsme všichni [physician.GetFaith.CreatorNamePossessive] děti, mé [ROOT.Char.GetTitleAsNameNoTooltip|U].""
 book_is_gibberish: "Kniha je úplný nesmysl"
 physician_epidemic_events.1050.b: "Okamžitě to zastavte!"
 rival_prevented_from_protecting_sick_corresponding: "[CHARACTER.GetShortUIName|U] zabránil [TARGET_CHARACTER.GetShortUIName] v poskytování lékařské péče pro nepřátelské bojovníky"
 physician_epidemic_events.1022.desc: "Nejenže selhaly preventivní opatření [physician.GetNamePossessive], ale zdá se, že skutečně podráždila humory a učinila korupci jak více nakažlivou, tak závažnější."
 physician_epidemic_events.1010.b: "Toto je příliš extrémní."
 physician_epidemic_events.1020.start.desc: "Tlumené, blikající světlo [physician.GetFirstNamePossessive] nemocnice osvětluje scénu, zatímco lékař skládá plán útoku.\n\n"Mám několik pozorování ohledně [epidemic.GetName], především jak pacienti jsou"
