 game_concept_epidemic: "Mor"
 game_concept_epidemic_desc: "$game_concept_epidemic$ je vypuknutí nemoci, která se šíří po mapě, způsobuje lokální efekty a nakazí postavy ve svém dosahu. Postižené [baronies|E] mají [infection_rate|E], která určuje jejich závažnost a které lze čelit zlepšením [epidemic_resistance|E].\n\nMor může mít různé [plague_intensities|E], které ovlivňují jeho oblast působnosti, trvání a [fatalities|E]."
 game_concept_epidemic_i: "@epidemic_icon!"
 game_concept_epidemic_res: "Odol. moru"
 game_concept_epidemic_res_desc: "$game_concept_epidemic_resistance_desc$"
 game_concept_epidemic_resistance: "Odolnost proti moru"
 game_concept_epidemic_resistance_desc: "$game_concept_epidemic_resistance$ snižuje [infection_rate|E] [barony|E] nebo [county|E], čímž zmírňuje dopady [epidemic|E].\n\n$game_concept_epidemic_resistance$ lze zvýšit prostřednictvím [buildings|E] jako $building_type_hospices_01$ nebo $building_type_burial_site_01$ #weak ([duchy_building|E])#!, [court_position_tasks|E] vykonávaných $court_physician_court_position$, [decisions|E] nebo událostí."
 game_concept_epidemics: "Mory"
 game_concept_epidemics_desc: "$game_concept_epidemic_desc$"
 game_concept_infection_chance: "Šance na nakažení"
 game_concept_infection_chance_desc: "Vaše $game_concept_infection_chance$ určuje, jak pravděpodobné je, že onemocníte [diseases|E] během probíhajícího [epidemic|E]."
 game_concept_infection_rate: "Míra nákazy"
 game_concept_infection_rate_desc: "Postižené [baronies|E] [epidemics|E] mají $game_concept_infection_rate$, která určuje jejich závažnost a sílu jejich efektů.\n\n$game_concept_infection_rate$ se bude vždy zvyšovat směrem k maximální hodnotě, pokud se proti němu nebude bojovat. Mírné, Vážné a Apokalyptické [epidemics|E] postupují různými rychlostmi, vyznačenými jejich intenzitou.\n\nAby [rulers|E] zmírnili dopad nákazy, mohou zlepšit [epidemic_resistance|E] svého [realm|E]."
 game_concept_infection_rates: "Míry nákazy"
 game_concept_infection_rates_desc: "$game_concept_infection_rate_desc$"
