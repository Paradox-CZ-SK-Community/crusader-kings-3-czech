 trait_measles_character_desc: "[ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] dlouhotrvající horečka, vyrážky a kašel vedly mnoho lidí k tomu, aby tuto nemoc označovali za \"malou malomocnost\"."
 trait_measles_desc: "Tato postava trpí dlouhotrvající horečkou, vyrážkami a kašlem, což vedlo mnohé lidi k tomu, aby tuto nemoc označovali za \"malou malomocnost\"."
