 trait_ergotism: "Ohně svatého Antonína"
 trait_ergotism_character_desc: "[ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] tělo je postižené bolestivými křečemi, bolestmi hlavy, nevolností a průjmem — mimovolní záškuby působí, jako by [ROOT.GetCharacter.GetSheHe] tančil(a)."
 trait_ergotism_desc: "Tato postava trpí bolestivými křečemi, bolestmi hlavy, nevolností a průjmem — mimovolní záškuby působí, jako by tančila."
