 story_event_legends.0001.desc.fallback: "#EMP [legend_protagonist.GetTitledFirstNamePossessiveNoTooltip|U] legenda vrcholí v podivuhodném dobrodružství: [legend_protagonist.GetHerHis] veliké skutky zbraní byly takové, že všichni králové z nich byli plni údivu a mnozí šlechtici i prostí lidé přicházeli [legend_protagonist.GetHerHis] vstříc, neboť chtěli vidět legendu na vlastní oči.#!"
