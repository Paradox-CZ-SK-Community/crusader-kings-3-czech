 story_event_legends.0003.desc.fallback: "#EMP [legend_protagonist.GetTitledFirstNamePossessiveNoTooltip|U] legenda je jedním z mnoha divů. Došlo k mnoha zázrakům, nesčetným, a projevilo se v nich mnoho ctností. Nemocní byli uzdravováni v [legend_protagonist.GetHerHis] přítomnosti a z pusté země vyrostly rostliny.#!"
 story_event_legends.0003.desc.famous_deed: "#EMP [promoted_legend.GetChapterDescriptionByName('famous_deed')]#!"
 story_event_legends.0003.desc.intro: "Zde končí kniha o [legend_protagonist.GetTitledFirstName] a o [legend_protagonist.GetHerHis] zázracích, které byly slavné mezi všemi [legend_protagonist.GetFaith.GetAdherentNamePluralNoTooltip]. Ach, Všemohoucí [legend_protagonist.GetFaith.HighGodName], kéž prosím vyslyšíte mou prosbu o požehnání této knihy, [promoted_legend.GetName].\n\n"
 story_event_legends.0003.desc.outro: "\n\nA zde bylo psáno, [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], [GetCurrentDate.GetStringLong]."
