 story_event_legends.0001.desc.intro: "Zde končí kniha o [legend_protagonist.GetTitledFirstName] a o [legend_protagonist.GetHerHis] ušlechtilých skutcích, které neměly obdoby v celé zemi. A zde končí i [promoted_legend.GetName].\n\n"
 story_event_legends.0001.desc.outro: "\n\nA zde bylo psáno, [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], [GetCurrentDate.GetStringLong]."
