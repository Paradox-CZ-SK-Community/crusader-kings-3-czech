 story_event_legends.0002.desc.fallback: "$story_event_legends.0001.desc.fallback$"
 story_event_legends.0002.desc.famous_deed: "#EMP [promoted_legend.GetChapterDescriptionByName('famous_deed')]#!"
 story_event_legends.0002.desc.intro: "Zde končí kniha o [legend_protagonist.GetTitledFirstName] a o [legend_protagonist.GetHerHis] ušlechtilé rodině, [legend_protagonist.GetHouse.GetBaseName], jejíž sláva a legitimita jsou známy po celé zemi. A zde končí i [promoted_legend.GetName].\n\n"
 story_event_legends.0002.desc.outro: "\n\nA zde bylo psáno, [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], [GetCurrentDate.GetStringLong]."
