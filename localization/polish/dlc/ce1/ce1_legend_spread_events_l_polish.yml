 legend_spread_events.0001.a: ""Okamžitě je pošli ven!""
 legend_spread_events.0001.a.tt.failure: "Nikdo nevěří dětem"
 legend_spread_events.0001.a.tt.success: "Vaše slova se zdají přesvědčivá."
 legend_spread_events.0001.b: "„Nemáme žádný způsob, jak to dokázat. Buďte diskrétní.“"
 legend_spread_events.0001.c: "\"Vlastně... [my_child.GetShortUIName] se k nim může přidat.\""
 legend_spread_events.0001.desc: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chronicler'))] [chronicler.GetFirstName] mě přijímá s velkorysým úsměvem ve [chronicler.GetHerHis] knihovně.\n\n"Moje [ROOT.Char.GetLadyLord], při našich snahách zaznamenat tvou legendu, jsme mysleli na to, že pošleme nějaké děti po trzích, aby vychvalovaly činy [ancestor.GetName].""
 legend_spread_events.0001.d: ""Jsem #EMP svou#! vlastní legendou.""legend_spread_events.8181.desc.outro: "\n\nCítím, že [dead_parent.Custom2('MyCharacterIntroduction', ROOT.Char)] může nyní konečně klidně odpočívat, a svět je tak, jak by měl být."
 legend_spread_events.0001.t: "Nevinné Hlasové"
 legend_spread_events.0010.a: "...drak!"
 legend_spread_events.0010.a.tt.failure: "Tvoje lži jsou příliš očividné"
 legend_spread_events.0010.a.tt.success: "Celý sál tleská!"
 legend_spread_events.0010.b: "...#EMP obrovské#! zvíře!"
 legend_spread_events.0010.b.tt.success: "Dvořané zpívají s tebou"
 legend_spread_events.0010.c: "...jen pěkný medvěd."
 legend_spread_events.0010.desc: "Melodický hlas upoutá moji pozornost ve chvíli, kdy otevřu [ROOT.Char.Custom('GetDoor')] haly. Někteří z mých [ROOT.Char.Custom('GetFollowerOrVassalPlural')] obklopují mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bard'))] [bard.GetFirstName], který hraje [bard.GetHerHis] [bard.Custom('GetMusicalInstrument')], snad skoro šplhá na stůl emocemi.\n\n"A tady je [ROOT.Char.GetSheHe]!" [bard.GetSheHe] vykřikuje, "Náš vlastní [ROOT.Char.GetTitleAsNameNoTooltip], jehož legendu tak rádo zpívám, protože [ROOT.Char.GetSheHe] vlastními rukama zabil..."
 legend_spread_events.0010.t: "Skutečný lovec"
 legend_spread_events.0020.a: "[courtier.GetSheHe|U] může mluvit, kolik chce. V žaláři."
 legend_spread_events.0020.b.tt.failure: "[courtier.GetShortUINameNoTooltip] se cítí urazený"
 legend_spread_events.0020.b.tt.success: "[courtier.GetShortUINameNoTooltip] se omlouvá"
 legend_spread_events.0020.b: ""Ty, tam!""
 legend_spread_events.0020.c: "Raději bych předstíral, že jsem nic neslyšel..."
 legend_spread_events.0020.desc.intro: "Když se promenáduji po schodech a přes nádvoří, dorazím k jednomu z chodeb, odkud obvykle sluha sleduje děti.\n\nAle není to, co naleznu. Hlas [courtier.GetTitledFirstNamePossessive] ke mně dorazí, hlasitý a jasný, a skrývám se mezi kamennými sloupy:\n\n"Co vlastně [protagonist.GetTitledFirstName] udělal? Byli jsme tam nějaký z nás, abychom viděli [ROOT.Char.GetHerHis] takzvanou #EMP legendu#! co"
 legend_spread_events.0020.desc.other_protag: "[ROOT.Char.GetTitledFirstName]"
 legend_spread_events.0020.desc.outro: "tak hrdě nás nyní nutí zpívat?""
 legend_spread_events.0020.desc.you_protag: "[ROOT.Char.GetSheHe]"
 legend_spread_events.0020.t: "Zvyšování pověstí"
 legend_spread_events.0030.a.flavor: "#EMP Zívat...#! Mám lepší využití svého času."
 legend_spread_events.0030.a: "\"Neslyšel jsi mě minule?\""
 legend_spread_events.0030.b: "Ah, to byla taková #EMP skvělá#! událost..."
 legend_spread_events.0030.b.tt.failure: "Lidé se nenechají přesvědčit"
 legend_spread_events.0030.b.tt.success: "Každý si pamatuje tvůj velký čin"
 legend_spread_events.0030.c: "Necítím potřebu to znovu zmiňovat."
 legend_spread_events.0030.desc.intro: "\"Tak mi řekni, má [ROOT.Char.GetLadyLord]...\" můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chronicler'))] hlas [chronicler.GetFirstNamePossessive] mě vytrhl z myšlenek a já vidím, jak [chronicler.GetHerHim] mává [chronicler.GetHerHis] rukou, inkoust z brka se rozlívá po podlaze.\n\n"
 legend_spread_events.0030.desc.other_protag: ""Co třeba tenkrát, kdy [legend_memory.GetThirdPerspectiveDescription]? To by přece mělo stát za to přidat k [protagonist.GetHerHis] legendě...""
 legend_spread_events.0030.desc.you_protag: "\"Co takhle tenkrát, kdy [legend_memory.GetSecondPerspectiveDescription]? To je přece hodno přidat do vašeho příběhu...\""
 legend_spread_events.0030.t: "Pamatuješ si?"
 legend_spread_events.0040.a: "\"Bych #EMP já#! někdy poslouchal venkovana?\""
 legend_spread_events.0040.b: "\"Ach, jaká pobožná duše jsem!\""
 legend_spread_events.0040.b.tt.failure: "Vaše pobožnost je jasně lež"
 legend_spread_events.0040.b.tt.success: "Vaše zbožnost je impozantní"
 legend_spread_events.0040.c: ""Co by to přidalo?""
 legend_spread_events.0040.desc.intro: ""Ah, dnes ráno tak příjemně svítí světlo v [SelectLocalization(IsLandlessAdventurer(ROOT.Char),'room_command_tent','room_throne_room')], můj [ROOT.Char.GetLadyLord]," říká můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chronicler'))] [chronicler.GetFirstName], chodící kolem [ROOT.Char.Custom('GetRoom')].\n\n"Skutečně mi to připomíná den, kdy se osud rozhodl začít"
 legend_spread_events.0040.desc.other_protag: "[protagonist.GetTitledFirstNamePossessive] legenda... pamatujete si, jak laskavý [ROOT.Legend.GetProtagonist.GetSheHe] byl,"
 legend_spread_events.0040.desc.outro: "účast na zoufalých prosbách toho rolníka?" [chronicler.GetSheHe] říká s výmluvným mrknutím."
 legend_spread_events.0040.desc.you_protag: "vaše legenda... pamatujete si, jaký jste byl laskavý,"
 legend_spread_events.0040.t: "Plačná petice"
 legend_spread_events.0050.a: ""Jak se opovažuješ!? Jsem #EMP vdaná#!!""
 legend_spread_events.0050.b: "\"[honored_lady.GetSheHe|U] opravdu je krásná...\""
 legend_spread_events.0050.b.tt.failure: "Tvůj povzdech zhnusil [honored_lady.GetFirstNameNoTooltip]"
 legend_spread_events.0050.b.tt.success: "Váš gest je ohromující [honored_lady.GetFirstNameNoTooltip]."
 legend_spread_events.0050.c: ""Udělal jsem to pro sebe.""
 legend_spread_events.0050.desc: ""#EMP A [ROOT.Legend.GetProtagonist.GetSheHe] byl udatný\n a [honored_lady.GetSheHe] byla krásná\n A [ROOT.Legend.GetProtagonist.GetSheHe] byl hrdina\n a [honored_lady.GetSheHe] byla krásnukrásná!#!"\n\nNetrvá dlouho, než objevim, odkud ta hudba vychází, když brzy najdu [bard.GetTitledFirstName], jak si hravě ladí [bard.GetHerHis] lutnu a opírá se o kamennou lavici.\n\n"Ach, můj [ROOT.Char.GetLadyLord]," [bard.GetHerHis] oči se okamžitě rozzáří, "není pravda, že důvodem vaší legendy bylo ohromit [honored_lady.GetTitledFirstName]?""
 legend_spread_events.0050.t: "Ve službách [honored_lady.GetLadyLord|U]"
 legend_spread_events.0060.a: ""Ten záludný [bad_vassal.Custom('InsultNoun')]...""
 legend_spread_events.0060.b: "Moje slovo je silnější než [bad_vassal.GetHersHis]."
 legend_spread_events.0060.b.tt.failure: "[bad_vassal.GetShortUIName] je považován"
 legend_spread_events.0060.b.tt.success: "Lidé ti věří"
 legend_spread_events.0060.c: "Odvážné od [bad_vassal.GetHerHim] to zkusit na mě..."
 legend_spread_events.0060.desc.intro: ""Slovo, můj [ROOT.Char.GetLadyLord|U]," [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier'))] [courtier.GetFirstName] přistupuje ke mně s úzkostlivým výrazem na [courtier.GetHerHis] tváři. "Jedná se o"
 legend_spread_events.0060.desc.other_protag: "[ROOT.Legend.GetProtagonist.GetShortUINamePossessive]"
 legend_spread_events.0060.desc.outro: "legenda... [bad_vassal.GetTitledFirstName] bylo slyšet, jak o tom pochybuje, dvorní pomluvy začaly echo [bad_vassal.GetHerHim]."\n\n"Pokud to včas nezastavíte, bojím se, že každý rolník v této říši tomu uvěří jako lži.""
 legend_spread_events.0060.desc.you_protag: "tvé"
 legend_spread_events.0060.d: "Nech je mluvit."
 legend_spread_events.0060.t: "Více mýtus než legenda"
 legend_spread_events.0070.a: "#EMP Samozřejmě#! Jsem!"
 legend_spread_events.0070.a.tt: "Na to si vzpomenete"
 legend_spread_events.0070.b: "Já... už si tím nejsem jistý(á)."
 legend_spread_events.0070.c: "Nejsem! Nejsem! Jsem #EMP ne!#!"
 legend_spread_events.0070.desc: "Zpěváci obsazují dřevěný podstavec, zaplňující noc hudbou. Když si dám doušek svého [ROOT.Char.Custom('RegionalAlcoholicDrink')], zavřu oči a dopřeji si chvíli odpočinku.\n\n"A teď! Všichni pozorně poslouchejte! Všichni poslouchejte! #EMP [ROOT.Char.GetPromotedLegend.GetName]#!!"\n\nHluk mých [ROOT.Char.Custom('GetCourtierPlural')] naplní místnost - zvuky příborů bouchajících o stůl a divokého smíchu. Pochybné myšlenky mě pronásledují uprostřed obdivu [ROOT.Char.Custom('GetCourt')].\n\nJsem... hodný?"
 legend_spread_events.0070.d: "Myslím, že jsem."
 legend_spread_events.0070.t: "Hodný?"
 legend_spread_events.0071.a: ""Příbuzná duše. Přidejte se ke mně.""
 legend_spread_events.0071.b: "[other_promoter.GetFirstNameNoTooltip] může být přemluven... naprosto opačný."
 legend_spread_events.0071.c: "Přesvědčím svůj lid."
 legend_spread_events.0071.desc.fallback: "\n\nMoji [ROOT.Char.Custom('GetFollowerOrVassalPlural')]... co ve mně vidí? Natáhnu ruku k vodě. Co vidí? Hrdinu? Aspoň doufám."
 legend_spread_events.0071.desc.intro: "Voda vystupuje z hlubin pramene, malé bublinky se tvoří na povrchu. Podívám se dolů do modré a vidím svůj vlastní odraz.\n\n"
 legend_spread_events.0071.desc.mid.arrogant: "Silný. Atraktivní. #EMP Hoden.#!"
 legend_spread_events.0071.desc.mid: "Stín pochybnosti za mýma očima. Snažím se ho potlačit."
 legend_spread_events.0071.desc.promoter: "\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip]...?" Otočím se a uvidím [promoter.GetTitledFirstName], který stojí hned vedle mě. "Prosím, pověz mi o své legendě. Cestoval jsem mnoho dní a nocí, abych ji slyšel.""
 legend_spread_events.0071.d: "Musím být hrdinou pro sebe."
 legend_spread_events.0071.t: "Skutečný hrdina"
 legend_spread_events.0072.a: "Pouze názor [ROOT.Char.GetFaith.HighGodNamePossessive] má význam."
 legend_spread_events.0072.b: ""[praying_vassal.GetFirstNameNoTooltip]... máš pravdu.""
 legend_spread_events.0072.c: "Můj lid musí vědět o mé zbožnosti."
 legend_spread_events.0072.desc.fallback: "Procházím se po místnosti. Mám v sobě obavy, které bych nedokázal vyjádřit. Má víra se třese. Co znamená být svatý? Pokud to nemohu být, alespoň se o to pokusím."
 legend_spread_events.0072.desc.intro: "Vstupuji do [ROOT.Char.Custom('GetFaithTemple')] a světlo maluje zdi jemnými tóny soumraku.\n\n"
 legend_spread_events.0072.desc.mid.depressed: "Zhluboka se nadechnu. [ROOT.Char.GetFaith.HighGodName], selhal jsem tě. Pouhý smrtelník, nehodný, bezcenný, #EMP patetický.#!\n\n"
 legend_spread_events.0072.desc.mid.fallback: "[ROOT.Char.GetFaith.HighGodName], vidíš mě? Co je k vidění? Pouhý smrtelník, možná nehodný, možná ztracený. Nikdo tu není, kdo by mě vedl.\n\n"
 legend_spread_events.0072.desc.vassal: ""[ROOT.Char.GetTitledFirstNameNoTooltip]...?" Nepovšiml jsem si jiné přítomnosti v chrámu. [praying_vassal.GetTitledFirstName] stojí vedle mě, [praying_vassal.GetHerHis] ruce spojené v modlitbě. "Cestoval jsem mnoho dní a nocí, abych slyšel o vaší legendě. Vím, že [ROOT.Char.GetFaith.HighGodName] je také dychtivý to slyšet.""
 legend_spread_events.0072.d: "Najdu útěchu u [bishop.GetTitledFirstNameNoTooltip]."
 legend_spread_events.0072.t: "Hledání Odpovědí"
 legend_spread_events.0073.a: "Na nás čekají bitvy."
 legend_spread_events.0073.b: ""Samozřejmě, pojď, poslouchej.""
 legend_spread_events.0073.c: "Musím inspirovat svůj lid."
 legend_spread_events.0073.desc.fallback: "Zavírám oči. Ostrá jasnost čepele mi přichází na mysl. Paprsky slunce odražené na oceli. Někdo další, také. Zvíře, možná. Nebo nepřítel. Zaťahuji pěst — udělal jsem to v minulosti. #EMP musím#! to dělat dál."
 legend_spread_events.0073.desc.intro: "Vzduch je tichý. Nehnutý. Listy jsou tak klidné, že nemohu říct, zda všechny stromy umřely během noci.\n\n"
 legend_spread_events.0073.desc.mid.depressed: "Já se také cítím stejně.\n\n"
 legend_spread_events.0073.desc.mid.fallback: "Jak bych si přál, abych mohl zůstat tady. Tady, kde mě zvuk trubek nemůže dosáhnout. Tady, kde jsou slova legendy pouze tlumeným šepotem.\n\n"
 legend_spread_events.0073.desc.vassal: ""[ROOT.Char.GetTitledFirstNameNoTooltip]?" Otočím se a najdu [fighting_vassal.GetTitledFirstName] zírajícího přímo na mě, s rukou na meči, pot stéká po [fighting_vassal.GetHerHis] čele. "Cestoval jsem mnoho dní a nocí, abych tě našel. Ozvěny tvé legendy mě inspirovaly k tomu, abych se stal lepším bojovníkem. Prosím, pověz mi o svých činech.""
 legend_spread_events.0073.d: "[marshal.GetTitledFirstNameNoTooltip] má vždy po mém boku."
 legend_spread_events.0073.t: "Sám?"
 legend_spread_events.0074.a: "\"Moje lásko... nezklamu tě.\""
 legend_spread_events.0074.b: ""[wise_vassal.GetFirstNameNoTooltip], #EMP ty#! mě dojal.""
 legend_spread_events.0074.c: "Nemohu zklamat svůj lid."
 legend_spread_events.0074.desc.fallback: "Beze cíle následuji chodby, nevěda o mém cíli. Neopatrný. Tma nad tmou nad tmou. Kdybych byl hoden této legendy... cítil bych to, že? Možná. Možná."
 legend_spread_events.0074.desc.intro: "Ve tmě a chladu sídlí tyto katakomby."
 legend_spread_events.0074.desc.mid.depressed: "Pokušení zůstat tady přichází na mě. Jen se schovat a zapomenout na všechno ostatní. Nějaká touha.\n\n"
 legend_spread_events.0074.desc.mid.fallback: "Co když bych tu prostě zůstal? V tichu. Kámen a já. Občasný hlodavec jako můj jediný návštěvník. V tom je klid.\n\n"
 legend_spread_events.0074.desc.spouse: ""Můj milovaný..." můj drahý [spouse.GetFirstName] stojí vedle [wise_vassal.GetHerHim]. "Měl(a) jsem o tebe strach.""
 legend_spread_events.0074.desc.vassal: ""[ROOT.Char.GetTitledFirstNameNoTooltip]?" [wise_vassal.GetTitledFirstNamePossessive] postava se objevuje za rohem. "Co tady děláš? Jaké osudové setkání. Cestoval jsem mnoho dní a nocí, abych tě našel. Tvá legenda... musím přiznat, že mě oslovila."\n\n"
 legend_spread_events.0074.d: "[chancellor.GetTitledFirstNameNoTooltip] mi může pomoci s diplomatickými detaily."
 legend_spread_events.0074.t: "V jeskyních mysli"
 legend_spread_events.5000.a: "„Tato architektura rozhodně není [culture.GetNameNoTooltip] v původu!“"
 legend_spread_events.5000.b.tt.failure: "Hrdý malomyslný lid s rozhořčením odmítá vaše nároky"
 legend_spread_events.5000.b.tt.success: "Lidé se zdají být přesvědčeni"
 legend_spread_events.5000.b: "Určitě to #EMP muselo#! být vyrobeno ne-[culture.GetCollectiveNounNoTooltip]?"
 legend_spread_events.5000.c: "Určitě by taková práce mohla být využita lépe?"
 legend_spread_events.5000.desc: "Slunce svítí jasně v [capital.GetName], když [chronicler.GetFirstName] a já bloudíme rušnými ulicemi. Je to příjemné sídlo.\n\nOpravdu #EMP velmi#! pěkné sídlo, myslím si, když se kolem dívám na nádhernou zednickou práci na oblouku, pod kterým procházíme. [chronicler.GetFirstNameNoTooltip] zachycuje můj pohled.\n\n"Je to zásluha předků těchto lidí, že vytvořili toto místo." [chronicler.GetSheHe|U] začíná. "Tak velká zásluha, že se někdy divíš, zda to vůbec udělali..."
 legend_spread_events.5000.d: "Ti předci byli skutečně pracovití lidé."
 legend_spread_events.5000.t: "Základní základy"
 legend_spread_events.5005.a: ""[parent.Custom('MotherFather')|U] prosím, stydíte mě!""
 legend_spread_events.5005.b: ""Prosím, připomeňte mi?""
 legend_spread_events.5005.b.tt: "No, to by mohlo pomoci mému případu..."
 legend_spread_events.5005.c: "Dost o mně. Jak se máš #EMP ty#!, [parent.Custom('MotherFather')]?"
 legend_spread_events.5005.desc: "Setkání s mým [parent.GetMotherFather] [parent.GetFirstName] je dnes vzácnou radostí, ale tady se nacházíme v tomto místě modlitby. [chronicler.GetFirstName] si udržuje respektující vzdálenost, zatímco si zdravíme.\n\n"[ROOT.Char.GetFirstName]! Jaké překvapení!" [parent.GetSheHe|U] vykřikne a obejme mě. [parent.GetSheHe|U] se zasnívá, dívajíc se kolem na zdi. "To mě opravdu zase dělá mladým. Vždy jsi byl(a) tak zbožným dítětem. Věděl(a) jsi, že když jsi byl(a) pouhé miminko, odmítal(a) jsi jíst ve svaté dny?"\n\nJá... to jsem nevěděl(a), ne."
 legend_spread_events.5005.parent_chronicler: "Možná by, jako můj kronikář, můj drahý [parent.Custom('MotherFather')] mohl být přesvědčen, aby to napsal?"
 legend_spread_events.5005.regular: "Z koutku oka vidím, jak [chronicler.GetFirstNameNoTooltip] začíná sahat po [chronicler.GetHerHis] [ROOT.Char.Custom('GetWritingMaterial')]."
 legend_spread_events.5005.t: "A [parent.Custom('MotherFatherPossessive')|U] požehnání"
 legend_spread_events.5010.a: ""Musíte darovat těm, kdo jsou potřebnější.""
 legend_spread_events.5010.a.tt: "Pokud nic jiného, povzbudit dary pro potřebné mi udělá #EMP mě#! dobře vypadat..."
 legend_spread_events.5010.b.criticalsuccess: "Osoba je uzdravena"
 legend_spread_events.5010.b.failure: "Zda se, že nedošlo k žádné změně"
 legend_spread_events.5010.b: "Nuže, pokud to funguje..."
 legend_spread_events.5010.b.success: "Říkají, že se již cítí o něco lépe"
 legend_spread_events.5010.c: ""Prosím. Musíš hledat pořádné uzdravení, v místním hospice.""
 legend_spread_events.5010.desc: "Můj kronikář [chronicler.GetFirstName] je tělem odstrčen, když na mě na ulici zamíří podivná postava. Moji strážci zasáhnou a namíří na něj zbraně, ale je jasné, že tento chudák mi nechce ublížit.\n\n"Prosím!" [sick.GetHerHis|U] hrdlo se drtí, když [sick.GetSheHe] mluví. "Jsem velmi nemocný. Bylo to všechno, co jsem mohl udělat, abych se sem dostal, když jsem viděl, jak kolem procházíte, můj [ROOT.Char.GetLadyLord]!"\n\n"Slyšel jsem... o zázracích, které dokážete provést. Stačí jen dotek!" [sick.GetSheHe|U] se škobrtá blíže, paže natažené prosebně."
 legend_spread_events.5010.t: "Položeny ruce"
 legend_spread_events.5015.a: ""A vezme životy mnoha dalších.""
 legend_spread_events.5015.b.failure: "Někteří na příběhy koukají skepticky"
 legend_spread_events.5015.b: "\"No, to jsou jen ty, co si pamatuji...\""
 legend_spread_events.5015.b.success: "Příběh zbraně roste"
 legend_spread_events.5015.c: "\"Není jich moc víc, než to, [chronicler.GetFirstNameNoTooltip].\""
 legend_spread_events.5015.c.tt: "[artifact.GetName] získává náhodný pozitivní modifier"
 legend_spread_events.5015.desc: "Testuji čepel meče, zatímco můj kronikář [chronicler.GetFirstName] a já procházíme zbrojnici v [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'mém táboře', 'location.GetName')]. Je ostrá a dobře nabroušená. [chronicler.GetFirstNameNoTooltip] je však více zaujatá jinou zbraní visící na zdi.\n\n„O tomto mocném zbrani jsem slyšel tolik, má [ROOT.Char.GetLadyLord].“ [chronicler.GetSheHe|U] dýchá, obdivuje ji. „Slyšel jsem, že jsi zabil půl tuctu jen vlastní rukou!\n\n[artifact.GetName] tam visí klidně. Je pravda, že to byla spolehlivá a smrtící zbraň po celou její životnost, její boky byly opakovaně nasáklé krví nepřátel. Dobrá čepel. Červená čepel."
 legend_spread_events.5015.t: "Krvavé dědictví"
 legend_spread_events.5020.a.tt: "Starý jizva. Možná je to významná?"
 legend_spread_events.5020.a: ""Věděl jsi, že mám také další po svém boku?""
 legend_spread_events.5020.b: "To #EMP je#! docela zajímavé..."
 legend_spread_events.5020.c: ""Je to jen stará známka, [chronicler.GetFirstNameNoTooltip].""
 legend_spread_events.5020.desc: "Naše společná cesta po [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'kempu', 'koridoru')] ve svítání je přerušena [chronicler.GetFirstName], který ukazuje na mou ruku s lampou.\n\n\"Můj [ROOT.Char.GetLadyLord]!\" [chronicler.GetSheHe|U] začíná, v [chronicler.GetHerHis] hlase se chvěje. \"Ta značka na tvé ruce! Je to... Svatá Rána?\"\n\nPohlédnu dolů na svou ruku. Velká skvrna pokrývá její hřbet. Ve skutečnosti jsem si jí téměř vůbec nevšiml. [chronicler.GetFirstNameNoTooltip] byl ale už na docela rozjetém letu fantazie.\n\n\"Musíme to zaznamenat! Lidé musí vědět! Neseš svaté rány samotného Krista!\""
 legend_spread_events.5020.t: "Poskvrněný"
 legend_spread_events.5025.a: "\"Máš pravdu, [chronicler.GetFirstNameNoTooltip]! To je snadné přeložit!\""
 legend_spread_events.5025.b.failure: "Jazyk vám naprosto uniká"
 legend_spread_events.5025.b: "Podívejme se, jak se mi daří..."
 legend_spread_events.5025.b.success: "Podařilo se ti to přeložit"
 legend_spread_events.5025.c: "\"Nevypadá to jako jazyk mých předků, obávám se.\""
 legend_spread_events.5025.desc: "Pokoj a klid mého [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'stanu', 'studia')] je dokonale narušen, když [chronicler.GetFirstName] vtrhne dovnitř, ruce objímající to, co vypadá jako zastaralé [ROOT.Char.Custom('GetWritingMaterial')].\n\n"Má [ROOT.Char.GetLadyLord]!" [chronicler.GetSheHe|U] křičí. "Podívej, podívej! Našli jsme starý rukopis!" Pohozením na můj stůl [chronicler.GetSheHe] na něj ukazuje nadšeným prstem.\n\n"Je to ve starém jazyce, který jednoduše nedokážeme rozluštit. Ale ty..." [chronicler.GetSheHe] se na mě dívá uctivě, "ty bys to mohl dokázat! Musí to být dílo tvých předků!""
 legend_spread_events.5025.t: "Zaprášené knihy"
 legend_spread_events.5030.a: ""Budu vděčný, pokud pomůžeš rozšířit zprávy!""
 legend_spread_events.5030.b: ""Rozhodně. Teď, jednou jsem-" "
 legend_spread_events.5030.c: "\"Je dobré tě vidět, [vassal.GetFirstNameNoTooltip].\""
 legend_spread_events.5030.desc: "Ačkoli požadavky na řízení království často naše cesty nespojují, jedna taková příležitost přivedla [vassal.GetFirstName] a mě dohromady. [vassal.GetSheHe|U] mě srdečně zdraví s vědomým leskem v [vassal.GetHerHis] oku.\n\n\"[ROOT.Char.GetFirstName], má [ROOT.Char.GetLadyLord]! Je potěšením tě vidět!\" [vassal.GetFirstNameNoTooltip] mi stiskl rameno. \"Víš, slyšel jsem některé #EMP fascinující#! příběhy o tobě v poslední době?\" [vassal.GetSheHe|U] se široce usmívá na moje mírné nepohodlí.\n\n\"Docela mě bavily, jak se ukazuje. Možná bys mi mohl říct některé detaily?\""
 legend_spread_events.5030.t: "Přátelé na vysokých místech"
 legend_spread_events.5035.a: ""Nech to zničit. A [chronicler.GetFirstNameNoTooltip]...?""
 legend_spread_events.5035.a.tt: ""Pokud jediné slovo z tohoto opustí tuto místnost, #EMP vím#! že to byl ty.""
 legend_spread_events.5035.b.failure: "[chronicler.GetFirstNameNoTooltip] není přesvědčen"
 legend_spread_events.5035.b: ""Nonsense! Podívej, tady je jméno mého otce!""
 legend_spread_events.5035.b.success: "[chronicler.GetFirstNameNoTooltip] ochotně přijímá opravu."
 legend_spread_events.5035.c.failure: "Tajný plán se uvolňuje"
 legend_spread_events.5035.c: "Musíme to udržet v tichosti. #EMP Velmi#! potichu."
 legend_spread_events.5035.c.success: "Tajemství zůstává pohřbeno"
 legend_spread_events.5035.d: "Budeme muset hledat jiný dokument."
 legend_spread_events.5035.desc: ""Je to velmi zvědavé, má lordstvo, velmi zvědavé opravdu. Nejsem si jistý, co si o tom myslet. Můžeš to pochopit, možná?"\n\n[chronicler.GetFirstName] mi předkládá [ROOT.Char.Custom('GetWritingMaterial')], vytažené z nějakého zaprášeného kouta v předkův domě. Dívám se na to zvědavě. Nejsem si jistý, co má [chronicler.GetSheHe] na mysli, zvlášť-\n\n"Podívej. Tvoje rodová linie se nikde na tomto seznamu neobjevuje." [chronicler.GetFirstNameNoTooltip] objasňuje s tím, co jsem si jistý, že [chronicler.GetSheHe] #EMP považuje#! za užitečné kouzlo. Ve skutečnosti to jen dále zhoršuje mou náladu.\n\nTohle by mohly být velmi špatné zprávy pro mé pokusy o legitimaci."
 legend_spread_events.5035.t: "Rodinné záležitosti"
 legend_spread_events.5040.a: "Samozřejmě #EMP že ano#!"
 legend_spread_events.5040.a.tt: "Ne, nemám, ale dobrá lež dělá znalosti zbytečnými..."
 legend_spread_events.5040.b: "Jsem si jistý, že by [parent.GetMotherFather] věděl!"
 legend_spread_events.5040.c.failure: "Vaše lži jsou zřejmé"
 legend_spread_events.5040.c.success: "Vaše vymyšleniny jsou přesvědčivé"
 legend_spread_events.5040.c.tt: "S tím vůbec nesouhlasím, ale možná, kdybych byl dostatečně přesvědčivý..."
 legend_spread_events.5040.d: "Dejte tam [ROOT.Char.Custom('RegionalMythicalCreature')] ať je to pro mě!"
 legend_spread_events.5040.desc: ""Jen pár posledních otázek, má [ROOT.Char.GetLadyLord], a pak tě mohu nechat odejít!" [chronicler.GetFirstNamePossessive] falešné veselí nic nedělá pro utišení únavy, kterou cítím, když čas, který trávíme nad [ROOT.Char.Custom('GetWritingMaterial')] k posouzení mého rodokmenu, neúprosně plyne. [chronicler.GetSheHe|U] odhodlaně poklepe na jednu část.\n\n"Nejsem si úplně jistý, kdo by měl obývat #EMP tyto#! konkrétní části." [chronicler.GetFirstNameNoTooltip] zamračený zamračí obočí v úžasu. "Víš to, má [ROOT.Char.GetLadyLord]?""
 legend_spread_events.5040.d.failure: "Nedbalost vrhá stín na tvůj rodokmen"
 legend_spread_events.5040.d.success: "Někteří důvěřiví lidé tomu skutečně věří"
 legend_spread_events.5040.t: "Rodinná Flora"
 legend_spread_events.5045.a: "[imam.GetSheHe|U] nezavrhne laskavost."
 legend_spread_events.5045.b.failure: "[imam.GetSheHe|U] je pobouřen vaší nabídkou"
 legend_spread_events.5045.b.success: "[imam.GetSheHe|U] přijímá tvoji nabídku"
 legend_spread_events.5045.b: "Úplatek může být riskantní, ale odměňující..."
 legend_spread_events.5045.c.failure: "[imam.GetFirstNameNoTooltip] se tváří odmítavě na vaše prosby"
 legend_spread_events.5045.c: "Jednoduše přesvědčím [imam.GetHerHim]."
 legend_spread_events.5045.c.success: "[imam.GetFirstNameNoTooltip] souhlasí"
 legend_spread_events.5045.desc: "[chronicler.GetFirstName] a já přemýšlíme o cestách, jak šířit zprávy o mé oddanosti stále dál, když [chronicler.GetSheHe] chytne moji ruku a naznačí nakloněním hlavy. Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('imam'))] [imam.GetFirstName] vstoupil do mešity, jasně začíná přípravy na pozdější bohoslužbu.\n\n"Moje [ROOT.Char.GetLadyLord]!" [chronicler.GetFirstNameNoTooltip] syčí. "Tohle je #EMP dokonalé#!! [imam.GetSheHe|U] připravuje dnešní #EMP khutbah#!! Rychle, jdi a přesvědč [imam.GetHerHim], aby zahrnul tvé jméno do toho!"\n\nSkvělý nápad! Jen se divím, co bude potřeba, aby se to stalo skutečností..."
 legend_spread_events.5045.d: ""Nebuď hloupý, [chronicler.GetFirstNameNoTooltip].""
 legend_spread_events.5045.t: "Několik slov?"
 legend_spread_events.5050.a: "Tato koruna je opravdu něco."
 legend_spread_events.5050.b: "Tento náhrdelník vyzařuje určité vyzařování."
 legend_spread_events.5050.c: "Neplánuji utratit #EMP tolik..."
 legend_spread_events.5050.desc: "Měl jsem tušit, že problémy přicházejí, když [chronicler.GetFirstName] vstoupí do [ROOT.Char.Custom('GetRoom')], s neznámou tváří po boku.\n\n"Nechte mě představit [jeweller.GetFirstName], můj [ROOT.Char.GetLadyLord]." Cizinec nabízí hluboký úklon. "[jeweller.GetSheHe|U] je zlatník a kovář. Myslel jsem, že byste si chtěli prohlédnout některé z [jeweller.GetHerHis] prací."\n\n"Vzali jsme si tu laskavost a připravili jsme něco, co se vám obzvlášť hodí a... to, co se vás nyní týká." [jeweller.GetFirstNameNoTooltip] začíná, pokládaje tác na stůl.\n\n#EMP 'To, co se mě týká?'#! [chronicler.GetFirstNameNoTooltip] byl zjevně zaneprázdněný."
 legend_spread_events.5050.d: "\"Překračujete hranice, [chronicler.GetFirstNameNoTooltip].\""
 legend_spread_events.5050.t: "Vstup na scénu"
 legend_spread_events.5055.a: "Obě skupiny lze uklidnit."
 legend_spread_events.5055.a.tt: "Nosit symboly z kultury [vassal1.GetCulture.GetNameNoTooltip] a [vassal2.GetCulture.GetNameNoTooltip] mě označí jako vládce tolerance a respektu."
 legend_spread_events.5055.b: "Budu zastupovat svůj lid."
 legend_spread_events.5055.c: "[vassal2.GetCulture.GetNameNoTooltip] poddaní potřebují někoho, koho mohou následovat."
 legend_spread_events.5055.desc: ""Možná byste měli vybrat něco, co se vašim vazalům líbí, můj [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]?" [chronicler.GetFirstNamePossessive] rada je jasná, když přemýšlím, co si vzít na den, ale radost rychle ustupuje, jakmile se dostaví realita.\n\nPokud mám získat přízeň svých poddaných, musím se jim jevit tak, jak by si přáli, aby jejich vládce vypadal. Přesto má říše má mnoho různých kultur.\n\nMůj oděv by mohl vyhovovat spolu [vassal1.GetCulture.GetName] jako je [vassal1.GetFirstName], ale někdo mimo tu sdílenou vazbu — [vassal2.GetFirstName], například — by to vzal jako signál našeho rozdílu."
 legend_spread_events.5055.d: "Měl bych se vyhnout vytváření nepřátel."
 legend_spread_events.5055.d.tt: "Je mnohem snazší se vyhnout konfliktu než dávat prohlášení."
 legend_spread_events.5055.t: "Kulturní volby"
 legend_spread_events.5060.a: "\"[ROOT.Char.GetFaith.HighGodName] mi přišel, a vize mě oslepila!\""
 legend_spread_events.5060.blind: "oči."
 legend_spread_events.5060.b: ""[ROOT.Char.GetFaith.HighGodName] to vzal, abych mohl dokázat svou oddanost!""
 legend_spread_events.5060.c: "\"Bez ohledu na příčinu, pokorně jsem před [ROOT.Char.GetFaith.HighGodName]\"."
 legend_spread_events.5060.d: "\"Je to jednoduché staré zranění, [chronicler.GetFirstNameNoTooltip].\""
 legend_spread_events.5060.d.tt: "Není žádný smysl lhát o této staré záležitosti."
 legend_spread_events.5060.ending: "\n\nZastavím se. Chvění v hlase [chronicler.GetFirstNamePossessiveNoTooltip] naznačuje spíše větší váhu věci, než jakou skutečně potřebuje. Přesto, přemýšlím, slyšíce vzdálené zpěvy [ROOT.Char.GetFaith.PriestNeuterPlural] nesených větrem...\n\nMožná je konečně čas využít toto prokleté onemocnění k něčemu, co mi konečně prospěje?"
 legend_spread_events.5060.one_eyed: "oko.""
 legend_spread_events.5060.opening: ""Víš, můj [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]," [chronicler.GetFirstName] začíná váhavě, když procházíme [ROOT.Char.Custom('GetCourtyard')], "váhám to zmínit, ale oddaní budou chtít vědět, jak jsi ztratil(a) svou"
 legend_spread_events.5060.t: "Světé pohledy"
 legend_spread_events.5065.a: "Bah, jsem šťastnější takto!"
 legend_spread_events.5065.b: ""Máš pravdu. Udělám to lépe.""
 legend_spread_events.5065.c: "Trochu tady a tam přeci nemůže uškodit?"
 legend_spread_events.5065.desc: "Jsem až po bradu v mém druhém porci [ROOT.Char.Custom('GetExpensiveDessert')], když chytím [chronicler.GetFirstName] hledící na mě poněkud vyčítavě.\n\n"Víš, můj [ROOT.Char.GetLadyLord]," [chronicler.GetSheHe] začíná mírně, "vzhledem k tomu, že se snažíš, ehm, prokázat svou svatost, možná bys měl zvážit, že to trochu zklidníš?"\n\nDívám se dolů na jídlo. Je to lahodné, ale možná má [chronicler.GetFirstNameNoTooltip] pravdu?"
 legend_spread_events.5065.t: "Svatý chléb"
 legend_spread_events.5070.a.failure: "Nikdo není přesvědčen"
 legend_spread_events.5070.a: "Obléknu se jako první [culture.GetCollectiveNounNoTooltip]!"
 legend_spread_events.5070.a.success: "Jste chválen za své oblečení."
 legend_spread_events.5070.b: "Možná by pár stylistických nápadů neuškodilo..."
 legend_spread_events.5070.c: "Jsem inspirován minulostí, ale nepodřizuji se jí."
 legend_spread_events.5070.desc: "Stojím a čekám na oblečení, zatímco [chronicler.GetFirstName] kolem mě šaškuje a upravuje mi šaty. Spokojený se svou prací [chronicler.GetSheHe] se trochu zamýšlí.\n\n„Přemýšlel jsem,“ [chronicler.GetSheHe] začíná, „zda byste neuvažoval o jiném stylu?“ Vrátím [chronicler.GetHerHis] pohled s podezřením.\n\n„No, snažíte se hrát na vazby k vašim předkům. Možná by stálo za to přemýšlet o tom, jak se prezentovat v jejich podobě?“"
 legend_spread_events.5070.t: "Velkolepý vstup"
 legend_spread_events.5075.a.failure: "Vaše lest selhává"
 legend_spread_events.5075.a: "Musí přece existovat způsob, jak to předstírat..."
 legend_spread_events.5075.a.success: "Lidé se snadno nechají oklamat"
 legend_spread_events.5075.b.failure: "Au"
 legend_spread_events.5075.b: "Musím se modlit #EMP více!#!"
 legend_spread_events.5075.b.success: "Funguje to"
 legend_spread_events.5075.c: "Jaká naprostá nesmysl."
 legend_spread_events.5075.desc: "[imam.GetFirstName] mě míjí s malou pozorností, ale zastaví mě to na místě. Můj společník [chronicler.GetFirstName], který si všiml mého znepokojení, se začne vysvětlovat.\n\n\"To je modlitební mozol.\" [chronicler.GetSheHe|U] sleduje ustupující [imam.GetFaith.PriestNeuter] se mnou na chvíli, natáhnuv [chronicler.GetHerHis] krk, aby viděl [imam.GetHerHis] čelo. \"Ti, kdo se označují za svaté, dokazují svou oddanost tím, že se klanějí dost silně, aby si na čele vytvořili hrbol.\""
 legend_spread_events.5075.t: "Neochvějný kult"
 legend_spread_events.5200.a: "Chtěl jsem ochutnat jeho #EMP exotické maso#!."
 legend_spread_events.5200.b.failure: "Každý už ví, že takhle neumřeli"
 legend_spread_events.5200.b.success: "Vaše pohádka je věrohodná."
 legend_spread_events.5200.b: "To... zabilo mojí [dead_parent.GetMotherFather] [dead_parent.GetFirstNameNoTooltip]!"
 legend_spread_events.5200.c: "Pro slávu, samozřejmě."
 legend_spread_events.5200.desc: "[chronicler.GetFirstName] znovu dává [chronicler.GetHerHis] ruce do práce a zapisuje detaily mé legendy.\n\n"Jedna věc mě mate," [chronicler.GetSheHe] přemýšlí. "Proč jsi se rozhodl lovit tuto bestii? Proč, ze všech zvířat, jsi si vybral lovit tuto konkrétní [legend.GetProperty( 'beast' ).GetFlagName]?""
 legend_spread_events.5200.t: "Exotické cíle"
 legend_spread_events.5205.a: "Co jiného by udělal největší lovec v zemi?"
 legend_spread_events.5205.b: "Bylo to vše ve jménu nebezpečnější kořisti..."
 legend_spread_events.5205.b.tt: "...a teď vím, jak to najít."
 legend_spread_events.5205.c: "Potřeboval jsem zlepšit své dovednosti v sledování."
 legend_spread_events.5205.d: "Dokázat můj talent jako lovce."
 legend_spread_events.5205.desc: "[chronicler.GetFirstName] se krátce protáhne, sahající po více [ROOT.Char.Custom('GetWritingMaterial')] k naplnění rostoucí hromady.\n\n"Tak tedy, můj [ROOT.Char.GetLadyLord]," začíná [chronicler.GetSheHe] znovu, vyrovnaně, "vysvětli mi, proč jsi byl tak odhodlaný lovit tak silného protivníka, jako je [legend.GetProperty( 'beast' ).GetFlagName]? Jistě, je to velmi nebezpečný nepřítel?""
 legend_spread_events.5205.t: "Být nejlepším"
 legend_spread_events.5210.a: "A myslel si, že jsem také cyklop!"
 legend_spread_events.5210.b: ""A byla to opravdu divoká šelma!""
 legend_spread_events.5210.c: "Myslím, že to byl jen místní."
 legend_spread_events.5210.desc: ""Je to opravdu pravda?" [chronicler.GetFirstName] hledá více [ROOT.Char.Custom('GetWritingMaterial')] k napsání poznámek, mezitím, co se mě ptá na potvrzení příběhů. "Říká se, že došlo ke setkání s docela odpornou bytostí."\n\n"Slyšel jsem o tom pověsti, velká potulná bytost s jedním okem. Mocný kyklop!""
 legend_spread_events.5210.t: "Jednooční Zbojník"
 legend_spread_events.5215.a: "Mohu to dosvědčit s určitou autoritou."
 legend_spread_events.5215.b: "Hrozivá situace, ale zvládnutelná."
 legend_spread_events.5215.c: "Ne, ale dozvěděl jsem se, že takové rostliny skutečně existují!"
 legend_spread_events.5215.desc: "Sedím tam s [chronicler.GetFirstName], zatímco [chronicler.GetSheHe] katalogizuje další část mé legendy.\n\n"Byla část o rostlinách pravdivá, můj [ROOT.Char.GetLadyLord]?" Můj zvědavě zvednutý obočí jasně podněcuje [chronicler.GetHerHim], aby pokračoval. "Ty nepřátelské rostliny, samozřejmě! Obrovské listnaté flóry, které tě mohou z drogou oslovit z dálky svým pylem!""
 legend_spread_events.5215.t: "Neuvěřitelné"
 legend_spread_events.5216.a: ""Vyhrál jsem tím, že jsem rozsekl jejich šíp na dva mými vlastním!""
 legend_spread_events.5216.b: "'Bylo to snadné vítězství!'"
 legend_spread_events.5216.b.failure: "Nikdo tomu nevěří"
 legend_spread_events.5216.b.success: "Zní to věrohodně"
 legend_spread_events.5216.c: "Bylo to jen cvičení, opravdu."
 legend_spread_events.5216.desc: "Hraji si s chybnou šipkou z snopečku opřeného o zeď, zatímco [chronicler.GetFirstName] pokračuje v katalogizaci mých legend.\n\n\"To mi připomíná, má [ROOT.Char.GetLadyLord],\" začíná [chronicler.GetFirstNameNoTooltip] a zírá na ní. \"Je pravda, že tam byla výzva? Místní [ROOT.Char.Custom('GetLassLad')], zručný s lukem, vyzývající všechny, aby se zapojili do soutěže v lukostřelbě? Kdo zvítězil?\""
 legend_spread_events.5216.t: "Místní sport"
 legend_spread_events.5220.a: "„Ach, nebylo to nic pro [ROOT.Char.GetWomanMan] mého vzrůstu!“"
 legend_spread_events.5220.b: "Skutečně! Nakonec jsem se s tím popral."
 legend_spread_events.5220.c: "Byl to jen zamokřený terén."
 legend_spread_events.5220.desc.dry: "kus měnícího se, sajeho mokrého písku."
 legend_spread_events.5220.desc.ending: "Říkali, že se musíš vybojovat, že kdyby ti síla selhala, zahynul bys!" [chronicler.GetSheHe|U] se na mě dívá očekávající."
 legend_spread_events.5220.desc.start: "[chronicler.GetFirstName] se na mě dívá zamyšleně.\n\n"Slyšel jsem, že jste na svých cestách narazili na řadu výzev." Můj opatrný přikývnutí se zdá, že povzbudilo [chronicler.GetHerHim]. "Slyšel jsem, že jsi se málem stal obětí"
 legend_spread_events.5220.desc.wet: "smradlavé, sající bažiny."
 legend_spread_events.5220.t: "Pasti přírody"
 legend_spread_events.5225.a: ""Samozřejmě!""
 legend_spread_events.5225.a.tt: "Toto rozhodně není unikátní květina, ale je dost neobvyklá, aby oklamala laika."
 legend_spread_events.5225.b.failure: "[chronicler.GetNameNoTooltip] viděl mnoho podobných příkladů dříve"
 legend_spread_events.5225.b: "Mám jeden tady!"
 legend_spread_events.5225.b.success: "[chronicler.GetNameNoTooltip] nikdy předtím neviděl květinu jako je tato"
 legend_spread_events.5225.b.tt: "No, tohle není #EMP nej#! běžnější květina..."
 legend_spread_events.5225.c: "#EMP Květiny?!#! Určitě bychom měli diskutovat o větších věcech?"
 legend_spread_events.5225.d: ""Bohužel ne.""
 legend_spread_events.5225.desc: "Malá kytice květin na mém stole se zdá, že přitahuje [chronicler.GetFirstNamePossessive] zájem.\n\n"Teď si vzpomínám, můj dobrý [ROOT.Char.GetLadyLord]," [chronicler.GetSheHe] začíná, "na příběh, který jsem slyšel o vás. Slyšel jsem, že jste na svých cestách našli zcela jedinečnou rostlinu?" [chronicler.GetSheHe|U] se na mě rychle podívá.\n\n"Máte náhodou nějaký vzorek u sebe?""
 legend_spread_events.5225.t: "Síla Květin"
 legend_spread_events.5230.a: "\"Vidíš tu jizvu? To bylo od jednoho z nich.\""
 legend_spread_events.5230.b: "...upřímně, opravdu uměli vařit maso."
 legend_spread_events.5230.c: "A já jsem žil, abych to vyprávěl!"
 legend_spread_events.5230.desc: "[chronicler.GetFirstName] vtrhne do mého [ROOT.Char.Custom('GetRoom')] často znamená podivné otázky, které přijdou, a tentokrát tomu není jinak.\n\n"M'[ROOT.Char.GetLadyLord]! Právě jsem slyšel nejohavnější příběh!" [chronicler.GetSheHe] volá, pospíchajíc za více [ROOT.Char.Custom('GetWritingMaterial')]. "Říkali, že tě na tvých cestách napadli #EMP kanibalové#! Kdo by tomu mohl uvěřit?!""
 legend_spread_events.5230.d: "Myslím, že to byli jen bandité."
 legend_spread_events.5230.t: "Chuť po krvi"
 legend_spread_events.5235.a: "Zemřeli dobře pod mou čepelí."
 legend_spread_events.5235.b: "Na tom, pod čí mečem zemřeli, nezáleží."
 legend_spread_events.5235.desc: "Vyprávím své výpravy v bitvě [chronicler.GetFirstName], když [chronicler.GetSheHe] náhle přerušuje.\n\n""Je to tedy pravda? Zabil jste zlovolného velitele nepřítele v jednoznačném zápase?" [chronicler.GetHerHis|U] oči se lesknou s možnostmi. Jasně to vypadá jako nějaký typ vyprávěného příběhu nasáklého z úst do úst.\n\nOpravdu jsem byl na bitvě, ale zmatek mele je ve skutečnosti na prakticky jakoukoli událost..."
 legend_spread_events.5235.t: "Jedna na jednu"
 legend_spread_events.5240.a: "By retreat was perfect tactical."
 legend_spread_events.5240.b.failure: "Vaše protestace jen potvrzují vinu"
 legend_spread_events.5240.b: "Ov... samozřejmě to byla #EMP taktická#! ústup!"
 legend_spread_events.5240.b.success: "Tvé vysvětlení působí věrohodně"
 legend_spread_events.5240.c: "...nechme to být."
 legend_spread_events.5240.desc: "S rychlými skicami v převrácené misce se semeny [chronicler.GetFirstName] vyznačuje pořadí minulého bitvy. [chronicler.GetSheHe|U] rychle změní téma, když mě uvidí sledovat.\n\n"Je to tato část, která mě nejvíce zajímá," [chronicler.GetSheHe|U] říká, ukazujíc na jeden takový tah skrze semena. "Slyšel jsem, že jste tady fingovali ústup. Na druhou stranu, slyšel jsem také nějaké poměrně nepříjemné #EMP obvinění#!..."\n\nMé srdce zbabělce v panice buší i při tomto zdvořilém vyšetřování."
 legend_spread_events.5240.t: "Diskrétnost nebo statečnost?"
 legend_spread_events.5245.a: "\"Ano, mnoho jich padlo pod našimi meči.\""
 legend_spread_events.5245.b: ""Ve skutečnosti jsem vedl rozhodující úder z centra.""
 legend_spread_events.5245.c: "Pouze jsem dohlížel na bitvu."
 legend_spread_events.5245.desc: "Více času s [chronicler.GetFirstName] znamená více času unaveně procházet minulou bitvu, aby má legenda mohla být zaznamenána. [chronicler.GetSheHe|U] si všimne mé nezájmu a pokusí se o jinou taktiku.\n\n"Teď, když se zhroutí levé křídlo nepřítele a my zaútočíme na jejich zadní část," [chronicler.GetSheHe|U] začíná, "je to opravdu pravda, že jsi byl tím, kdo vedl ten flanking útok? Opravdový tah génia!"
 legend_spread_events.5245.t: "Zničující rána"
 legend_spread_events.5250.a: "\"Ach, zachránil jsem [ROOT.Char.Custom('GetHerHimOpposite')]. Přímo do mého #EMP stanu#!!\""
 legend_spread_events.5250.b: "„Dostal jsem za odměnu polibek, nic méně.“"
 legend_spread_events.5250.c: ""Musíte mě zaměnit s někým jiným.""
 legend_spread_events.5250.desc: ""Moje [ROOT.Char.GetLadyLord]! Ach můj [ROOT.Char.GetLadyLord]!" [chronicler.GetFirstNamePossessive] vášnivé prosby mě zastavují. "Právě jsem slyšel o vašich romantických strastech na bojišti! Ztracená a zmatená, ale opravdu krásná vesničanka, bloudící po bojišti, a #EMP ty#! jsi zachránil/a [ROOT.Char.Custom('GetHerHimOpposite')]!"\n\nJe jasné, že [chronicler.GetFirstNameNoTooltip] nebude odrazen/a od této konkrétní linky vyšetřování."
 legend_spread_events.5250.t: "Záchrana nevinného"
 legend_spread_events.5255.a: ""Téměř nezraněn, [chronicler.GetFirstNameNoTooltip].""
 legend_spread_events.5255.b: ""Kde jinde si myslíš, že jsem dostal tyto jizvy?""
 legend_spread_events.5255.c: ""Pouze díky [ROOT.Char.GetFaith.HighGodName].""
 legend_spread_events.5255.desc: ""Abych slyšel o vašich bojích, můj [ROOT.Char.GetLadyLord]," [chronicler.GetFirstName] nabízí, hlas se mu trochu teatrálně chvěje, "je opravdu zázrak, že jste přežil! Všude kolem vás je smrt a masakr, přesto jste to přežil bez zranění."\n\nKaždý má rád dobrý válečný příběh, předpokládám. Možná by trochu zpestření mého mohlo pomoci šířit slovo?"
 legend_spread_events.5255.d: "\"Prošel jsem tím, jak nejstatečněji jsem mohl!\""
 legend_spread_events.5255.t: "Příběhy o válce"
 legend_spread_events.5260.a: "\"Přijel jsem právě včas.\""
 legend_spread_events.5260.b: "\"Plánovali jsme to dobře předem.\""
 legend_spread_events.5260.desc: "\"Naše síly byly tak pod tlakem a neustále pronásledovány,\" přerušil [chronicler.GetFirstName] moje zasnění, když jsme mluvili o minulém boji, \"a přesto jsme zvítězili! Slyším, že to byl ve skutečnosti #EMP ty#! kdo dorazil v rozhodující chvíli s posilami! Jaký včasný příchod, aby se zajistilo naše vítězství!\"\n\nSlovo o [promoted_legend.GetName] se musí šířit daleko a slova o mých hrdinských činech mu v tom pomohou. Pokud se samozřejmě rozhodnu si tento konkrétní kredit přivlastnit..."
 legend_spread_events.5260.t: "Dobrýčas"
 legend_spread_events.5305.a.failure: "[potential_promoter.GetFirstNameNoTooltip] není ohromen"
 legend_spread_events.5305.a: "Jistě [potential_promoter.GetSheHe] by rád viděl, jak se daří jinému [root_culture.GetName]!"
 legend_spread_events.5305.a.success: "[potential_promoter.GetFirstNameNoTooltip] souhlasí"
 legend_spread_events.5305.b.failure: "[potential_promoter.GetFirstNameNoTooltip] odmítá tvé hrozby"
 legend_spread_events.5305.b: "Možná... jemná hrozba."
 legend_spread_events.5305.b.success: "[potential_promoter.GetFirstNameNoTooltip] je řádně přimět"
 legend_spread_events.5305.c.failure: "[potential_promoter.GetFirstNameNoTooltip] se nestará o tvé prosby"
 legend_spread_events.5305.c: "Jistě, odvolání na sousedské přátelství určitě funguje?"
 legend_spread_events.5305.c.success: "[potential_promoter.GetFirstNameNoTooltip] souhlasí"
 legend_spread_events.5305.d: "Bah, jen to pošli tak, jak to je."
 legend_spread_events.5305.desc: "[chronicler.GetFirstName] se pilně zapisuje moje slova, jak je diktuji. Musím být opatrný se svými slovy: [potential_promoter.GetFirstName], můj sousední vládce, by mohl být nakloněn podpořit můj záměr šířit slovo o [promoted_legend.GetName], ale špatná formulace se může jevit... možná arogantně.\n\nZastavím se. [chronicler.GetFirstNameNoTooltip] také, trpělivě čeká. Co by [potential_promoter.GetSheHe] #EMP chtěl#! slyšet?"
 legend_spread_events.5305.d.success: "[potential_promoter.GetFirstNameNoTooltip] je ohromen"
 legend_spread_events.5305.t: "Být sousedský"
 legend_spread_events.5310.a.failure: "[herald.GetFirstNameNoTooltip] se zdá být podlézavý"
 legend_spread_events.5310.a: ""Použijte svou chytrost!""
 legend_spread_events.5310.a.success: "[potential_promoter.GetFirstNameNoTooltip] je okouzlen"
 legend_spread_events.5310.b.failure: "[potential_promoter.GetFirstNameNoTooltip] není ovlivněn darem"
 legend_spread_events.5310.b.success: "Přitažlivost zlata se ukazuje jako silná"
 legend_spread_events.5310.b: "Tento dar zlata by mohl přesvědčit [potential_promoter.GetHerHim]."
 legend_spread_events.5310.c: "Prostě... jdi tam a nepokaz to."
 legend_spread_events.5310.c.success: "[herald.GetFirstNameNoTooltip] se osvědčuje"
 legend_spread_events.5310.desc: "Nemohu si pomoct, ale neklidně přecházím, zatímco [herald.GetFirstName] připravuje zásoby na [herald.GetHerHis] návštěvu u dvora [potential_promoter.GetFirstName], mého sousedního vládce. [herald.GetFirstNameNoTooltip|U] je výslovně pověřen šířením zpráv o [promoted_legend.GetName], ideálně schopný dostat [potential_promoter.GetTitleAsNameNoTooltip] do kouta a přesvědčit [potential_promoter.GetHerHim], aby se připojil k věci.\n\nK tomu bude potřeba nadhled a elegance, a možná i nějaké další protilátky..."
 legend_spread_events.5310.t: "Zvěstovatel Legendy"
 legend_spread_events.5315.a.failure: "Tipoval(a) jste nesprávně"
 legend_spread_events.5315.a.success: "[vassal.GetFirstNameNoTooltip] je potěšen"
 legend_spread_events.5315.a: "[vassal.GetSheHe|U] je opravdu cílevědomá osoba!"
 legend_spread_events.5315.b: "[promoted_legend.GetNameNoTooltip] může být také příběhem o #EMP pomstě#!..."
 legend_spread_events.5315.c: "Možná bych měl být co nejupřímnější?"
 legend_spread_events.5315.desc: "Zastavím se a píšu, a zastavím se a píšu...\n\nSlova pro tento dopis musí být pečlivě vybrána. Jakékoli volné fráze pro mou zprávu k mému [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))], [vassal.GetFirstName], nebudou přijaty s poholou, ale [vassal.GetHerHis] podpora [promoted_legend.GetName] by byla opravdu požehnáním, pokud to zvládnu správně.\n\nTeď se podívejme. Co přesně #EMP je#! něco, co by [vassal.GetFirstNameNoTooltip] schválil?"
 legend_spread_events.5315.d: "Mohl bych to formulovat tak, abych [vassal.GetHerHim] lichotil..."
 legend_spread_events.5315.t: "Šíření slova"
 legend_spread_events.5320.a.artifact: "Tvůj [artifact.GetName] získává #negative_value negativní#! [prestige|E] modifikátor"
 legend_spread_events.5320.a.failure: "[vassal.GetFirstNameNoTooltip] odmítá"
 legend_spread_events.5320.a: "Jistě [vassal.GetSheHe] by to neodmítl?"
 legend_spread_events.5320.artifact: "\n\nMůj zrak se upíná k [artifact.GetName], na druhé straně místnosti. Byl by [vassal.GetSheHe] ovlivněn takovým darem?"
 legend_spread_events.5320.a.success: "[vassal.GetFirstNameNoTooltip] přijímá s vděčností"
 legend_spread_events.5320.b.failure: "[vassal.GetFirstNameNoTooltip] není ohromen"
 legend_spread_events.5320.b: "Investice do [capital_county.GetNameNoTierNoTooltip] by mohla být přesvědčivá."
 legend_spread_events.5320.b.success: "[vassal.GetFirstNameNoTooltip] je uchvácen nabídkou"
 legend_spread_events.5320.c: "[vassal.GetHerHis|U] přízeň pána by měla stačit."
 legend_spread_events.5320.desc: "Vazal často volá, aby upoutal pozornost svého pána, ale tentokrát se karta obrátila. [vassal.GetFirstName] by byl skvělým advokátem pro [promoted_legend.GetName]. Musím vynaložit veškeré úsilí, abych [vassal.GetHerHim] získal na svou stranu.\n\nMusím pečlivě přemýšlet, co by mohlo upoutat [vassal.GetHerHis] oko. Možná slib investice do [vassal.GetHerHis] majetku? Možná prostý slib laskavosti?"
 legend_spread_events.5320.d.success: "[vassal.GetFirstNameNoTooltip] následuje tvé vedení"
 legend_spread_events.5320.d: "[vassal.GetSheHe|U] by mi měl následovat!"
 legend_spread_events.5320.t: "Mazání Úst"
 legend_spread_events.5325.a: "Váha mého slova se ukáže jako cenná."
 legend_spread_events.5325.b: "Připojím se k řadám veřejných věřících."
 legend_spread_events.5325.c.failure: "[promoted_legend_owner.GetFirstNameNoTooltip] není ohromen"
 legend_spread_events.5325.c.failure.tt: "Váš dopis byl přijat špatně"
 legend_spread_events.5325.c: "Podpořím to; ale za sumu..."
 legend_spread_events.5325.c.success: "[promoted_legend_owner.GetFirstNameNoTooltip] je okouzlen nabídkou"
 legend_spread_events.5325.c.success.tt: "Tvůj dopis byl přijat dobře"
 legend_spread_events.5325.desc: "Další #EMP missiv#! — tento čas od [legend_person.GetFirstName] — je mi doručeno poslem, a už vím, o čem to bude. Příběhy o [promoted_legend.GetName] se šíří daleko široko, a ještě více úst je začíná nést ještě dál.\n\nJe to skutečně zajímavý příběh. Možná by bylo výhodné připojit se k takovým lidem, jako je [legend_person.GetFirstNameNoTooltip]?"
 legend_spread_events.5325.d: "Tohle je všechno nesmysl!"
 legend_spread_events.5325.protag: "\n\nNebo, možná, nějaké materiální výhody? Předmět legendy, [promoted_legend_owner.GetFirstName], má osobní zájem na jejím šíření. [promoted_legend_owner.GetSheHe|U] také náhodou vlastní slušné množství bohatství. Možná že návratová zpráva ponese ovoce?"
 legend_spread_events.5325.stop_promoting: "Přestávám propagovat svou současnou [legend|E]"
 legend_spread_events.5325.stop_promoting_warning: "@alert_icon! #alert_trial To bude vyžadovat, abys zanechal svého současného [legend|E]!#!"
 legend_spread_events.5325.t: "Malé Ptáčky"
 legend_spread_events.5326.a: "Výborně!"
 legend_spread_events.5326.b: "Nenechám svou současnou pohádku."
 legend_spread_events.5326.desc: "Tvůj návrh má velkou váhu! Prosím, přijmi tento dar jako odměnu za tvoje úsilí ve šíření dobrého slova o [promoted_legend.GetName]."
 legend_spread_events.5326.opening: "[ROOT.Char.Custom2('AppropriateGreetingPositive', promoted_legend_owner)]"
 legend_spread_events.5327.a: "Náhodou!"
 legend_spread_events.5327.desc: "Váš pokus o úplatek je hloupý a urážlivý! Mé proslulé činy nepotřebují váš jedovatý jazyk, který je šíří!"
 legend_spread_events.5327.opening: "[ROOT.Char.Custom2('AppropriateGreetingNegative', promoted_legend_owner)]"
 legend_spread_events.5330.a: "Jak se opovažuje [promoted_legend_owner.GetSheHe]! Jsem zbožný [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]!"
 legend_spread_events.5330.b: "Nemohu být spojován s [promoted_legend_owner.GetHerHim]."
 legend_spread_events.5330.c.success: "Tvoje reputace zvyšuje [promoted_legend_owner.GetFirstNamePossessiveNoTooltip]"
 legend_spread_events.5330.c: "Tentokrát zakrývám oči..."
 legend_spread_events.5330.desc: "Dobrá pohádka by měla být jistě podpořena dobrou osobou, ne? Přesto ke mně stále doléhají informace o hříšných, [promoted_legend_owner.Custom('SinfulTrait')|l] způsobech [promoted_legend_owner.GetFirstName], [promoted_legend_owner.GetWomanMan], který tak neustále prodává [promoted_legend.GetName].\n\nMohl bych se distancovat od postavy tak špatné pověsti, ale být spojen s tak slavnou pohádkou mi dělá nějaké vlastní dobro..."
 legend_spread_events.5330.t: "Nesprávné šepoty"
 legend_spread_events.5335.a: "Jaké požehnání je pečovat o legendu [promoted_legend_owner.GetHerHis]!"
 legend_spread_events.5335.b: "Možná toho mohu využít k postupu našich cílů..."
 legend_spread_events.5335.c: "Mohl bych se od [promoted_legend_owner.GetHerHim] něco naučit?"
 legend_spread_events.5335.c.success: "Získáváte některé poznatky od [promoted_legend_owner.GetFirstNameNoTooltip]"
 legend_spread_events.5335.desc: "Očividně se ode mě očekává, že budu mluvit o dobrém příběhu [promoted_legend.GetName], ale je třeba říct, že to je výrazně usnadněno skvělým chováním a vzornou morálkou [promoted_legend_owner.GetFirstName].\n\nUšlechtilí i obyčejní mluví o [promoted_legend_owner.GetHerHis] ctnostné osobnosti a rozhodně to nedošlo k mým uším."
 legend_spread_events.5335.t: "Cenné Téma"
 legend_spread_events.5400.a.majorsuccess: "Vaše zdobení přidává hodně k příběhu"
 legend_spread_events.5400.a.minorsuccess: "Tvé ozdobnosti jsou velmi skromné"
 legend_spread_events.5400.a: "\"Samozřejmě, že to projdu ještě jednou!\""
 legend_spread_events.5400.b.failure: "Úpravy vypadají trochu pateticky"
 legend_spread_events.5400.b: "\"No, víte, je to často převráceno...\""
 legend_spread_events.5400.b.success: "Tvůj způsob je přesvědčivý"
 legend_spread_events.5400.c: "Možná je nejlepší nechat příběh růst přirozeně?"
 legend_spread_events.5400.desc: "Pokud bych tě mohl na chvíli obtěžovat, můj [ROOT.Char.GetLadyLord],“ začíná [chronicler.GetFirstName], trochu záludně podle mého vkusu, „byla by to pro nás obrovská výhoda, kdybychom mohli přidat více detailů k [promoted_legend.GetName]. Čím... #EMP velkolepější,#! tím lépe!“ [chronicler.GetSheHe|U] se na mě očekávavě dívá.\n\nNěkolik zrn spiknutí začíná klíčit v mé mysli. Procházení stávajícího příběhu v okázalejším detailu by určitě neuškodilo, ale nahrazení té části příběhu úplně jinou má své vlastní výhody..."
 legend_spread_events.5400.t: "Nezbytné ozdoby"
 legend_spread_events.5405.a.failure: "Vaše pohádka postrádá důvěryhodnost."
 legend_spread_events.5405.a.success: "Tvůj příběh je přesvědčivý"
 legend_spread_events.5405.a: ""To jsem skutečně udělal!""
 legend_spread_events.5405.b.failure: "[chronicler.GetFirstNameNoTooltip] ti nevěří"
 legend_spread_events.5405.b.success: "Úspěšně si na místě vymyslíte novou bestii"
 legend_spread_events.5405.b: ""To je nesmysl. Ale já #EMP opravdu#! viděl něco jiného...""
 legend_spread_events.5405.c: ""Kdo může říct? Tolik podivuhodných věcí jsem viděl...""
 legend_spread_events.5405.desc: ""No tak, můj [ROOT.Char.GetLadyLord]!" [chronicler.GetFirstName] trvá na jednom bodu, když probíráme další detaily [promoted_legend.GetName].\n\n"Musím vědět— #EMP lidé#! musí vědět," [chronicler.GetSheHe] dramaticky, ale bezcílně gestikuluje, "jaká pravda je v těchto pověstech?" Sotva jsem mohl otevřít ústa, abych se zeptal, než [chronicler.GetSheHe] pokračoval.\n\n"Že jsi v cestování potkal mocného [ROOT.Char.Custom('RegionalMythicalCreature')]!""
 legend_spread_events.5405.t: "Zvěsti z divočiny"
 legend_spread_events.5410.a: "\"Existuje další velký kontinent, kde rostou vinné bobule...\""
 legend_spread_events.5410.a.failure: "[chronicler.GetFirstNameNoTooltip] vypadá nejistě na odhalení"
 legend_spread_events.5410.a.flavor: "Takové pověsti kolují už mnoho let, koneckonců..."
 legend_spread_events.5410.a.success: "Zpráva o tvém objevu se šíří jako požár"
 legend_spread_events.5410.b: "Zběsilé monstra si dělají příbytek v těchto rozmarných hlubinách!"
 legend_spread_events.5410.c: "Naše zkoumání bylo zastaveno boji s krutými piráty."
 legend_spread_events.5410.desc: "Více a více [ROOT.Char.Custom('GetWritingMaterialPlural')] se plní, jak [chronicler.GetFirstName] zapisuje můj příběh. Cestování přes kopce a doliny, přes mocné řeky a dokonce...\n\n"Ty jsi se dostal tak daleko, můj [ROOT.Char.GetLadyLord]?" oči [chronicler.GetFirstNamePossessiveNoTooltip] naplněny úžasem. "Tak daleko do divokého oceánu?"\n\nNikdo neví, co leží za našimi bezpečnými, známými vodami. Nějaké obvykle dohodnuté odhady, možná, ale je to moje příležitost vytvořit svůj vlastní příběh?"
 legend_spread_events.5410.d: ""Tam venku? Nic než další oceán a smrt.""
 legend_spread_events.5410.t: "Co leží za obzorem?"
 legend_spread_events.5415.a: "Je to #EMP jasně#! příběh šlechtice."
 legend_spread_events.5415.b: "Samozřejmě, že jde o malé lidi!"
 legend_spread_events.5415.c: "Jasně to je příběh o [protagonist.GetFirstNameNoTooltip], nikdo jiný!"
 legend_spread_events.5415.c.protag: "...nepřipsal jsi #EMP mé#! jméno dostatečně?"
 legend_spread_events.5415.desc: "Úžasný příběh [ROOT.Char.GetPromotedLegend.GetName] se nadále šíří, čím dál více lidí ze všech vrstev společnosti začalo proplétat svůj vlastní pohled do jeho bohaté tapisérie. Tak říká [chronicler.GetFirstName], alespoň.\n\n\"Pán a paní si jsou jisti, že takový příběh nastoluje jejich nezpochybnitelné právo vládnout,\" zamýšlí [chronicler.GetSheHe], \"ale pokud vkročíte do místní hospody, budete slyšet spoustu lidí tvrdit, že je věnován obyčejným malým lidem země a jejich poctivým, pracovitým způsobům."
 legend_spread_events.5415.t: "Obyčejní lidé?"
 legend_spread_events.5420.a.failure: "Omdlíte po několika kalíšcích"
 legend_spread_events.5420.a.success: "Vypil jsi celý sud"
 legend_spread_events.5420.a: "Získej mi sud a já to dokážu!"
 legend_spread_events.5420.b.failure: "[chronicler.GetFirstNameNoTooltip] zůstává nepřesvědčen"
 legend_spread_events.5420.b: "Stalo se to. Raději tomuhle věřte!"
 legend_spread_events.5420.b.success: "[chronicler.GetFirstNameNoTooltip] je přesvědčen"
 legend_spread_events.5420.c: "Jsem... je to... mám strašnou #EMP rýmu#! právě teď..."
 legend_spread_events.5420.c.tt: "Vyvíjíte reputaci"
 legend_spread_events.5420.desc: "[chronicler.GetFirstName] pokračuje v zapisování stále více a více příběhů z [ROOT.Char.GetPromotedLegend.GetName], dokud náhle [chronicler.GetSheHe] nezastaví, s mazaným úsměvem na [chronicler.GetHerHis] rtech.\n\n"Teď, slyšel jsem #EMP jeden#! docela zajímavý příběh," začíná [chronicler.GetSheHe] pomalu, "o jistém pití soutěže s ogrem, opravdu! Jak moc náš [ROOT.Char.Custom('GetHeroineHero')] dokázal, aby byl schopen opít takové stvoření do stolu! Snad by ukázka dovolila, abych skutečně ocenil takový kousek?"\n\nNevím, odkud tento vyfouknutý příběh přišel, ale určité množství pýchy začíná šimrat..."
 legend_spread_events.5420.t: "Legendární nápoj"
 legend_spread_events.8000.a: "Jdu na dobrodružství!"
 legend_spread_events.8000.b: "Zůstávám doma!"
 legend_spread_events.8000.desc: "Navzdory všem snahám stále existují ti, kteří popírají, že [promoted_legend.GetProtagonist.GetCulture.GetName] jsou skutečnými dědici lidu [promoted_legend.GetProperty('culture').Culture.GetName]. Dnes [chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)] přišel za mnou s informacemi, které by mohly rozptýlit jakékoli pochybnosti o legitimnosti mého nároku!\n\n[chronicler.GetSheHe|U] mi říká o starověké knize, o které [chronicler.GetSheHe] věří, že existuje někde v [promoted_legend.GetProperty('original_region').GeographicalRegion.GetName], konkrétně [province_to_visit.GetName]. Zdroje mohou být potenciálně sporné, ale pokud se pokusím tuto knihu najít, mohl bych ještě dokázat legitimnost [promoted_legend.GetName]."
 legend_spread_events.8000.t: "Skrytý svitek"
 legend_spread_events.8001.a: "Zatracení!"
 legend_spread_events.8001.desc: "Bohužel, okolnosti mě donutili vzdát se mých plánů na cestování a stopa důkazů, kterou jsem sledoval, vychladla. Nyní nic nemohu udělat, abych dohledal svitek, a obávám se, že mohl být ztracen v čase."
 legend_spread_events.8001.t: "Svitek [promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip]: Ztracený časem"
 legend_spread_events.8002.a: "Je zapotřebí pečlivé studium."
 legend_spread_events.8002.b: "Na peklo se troskami, musím najít ten svazek!"
 legend_spread_events.8002.c: "Je tu tolik co se naučit, do pekla s knihou!"
 legend_spread_events.8002.d: "Četl jsem o tomto místě! Vím, kam se mám podívat."
 legend_spread_events.8002.desc: "Konečně jsem dorazil do [province_to_visit.GetName] a po rychlém poradenství od místních jsem našel ruiny, kde se věří, že se nachází hrob. Tento se hroutící monument kdysi velké civilizace [promoted_legend.GetProperty('culture').Culture.GetName] mi silně připomíná [promoted_legend.GetProperty('title').Title.GetNameNoTier], jsem si jist, že důkaz o spojení je někde!\n\nRuiny jsou v křehkém stavu, slyším, jak se podpory hroutí a slábnou pod tíhou let, a musím chodit opatrně, pokud nechci riskovat úplné zničení monumentu."
 legend_spread_events.8002.t: "Tome [promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip]: Příchod"
 legend_spread_events.8003.a: "Jaké úžasné odhalení!"
 legend_spread_events.8003.desc: "Dny jsem prohledával ruiny se svým doprovodem a zatím jsem nenašel nic, co by naznačovalo spojení mezi [promoted_legend.GetProtagonist.GetCulture.GetCollectiveNoun] a [promoted_legend.GetProperty('culture').Culture.GetCollectiveNoun]. Pak mi náhle můj doprovod přinesl krabici napůl rozbitou krutostí času, knihu silnou prachem a špínou uvnitř.\n\nPár úderů a zatřesení a nacházím knihu, která je doslova prošpikována bytostmi z [promoted_legend.GetProperty('culture').Culture.GetName] mytologie, zobrazenými v jasně [promoted_legend.GetProtagonist.GetCulture.GetNameNoTooltip] stylu! I když slova vybledla a byla ztracena v čase, musím prostě věřit, že tato nádherná kniha dokazuje jasné spojení mezi těmito dvěma kulturami!"
 legend_spread_events.8003.t: "Tome [promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip]: Vyhrabáno"
 legend_spread_events.8004.a: "Aspoň to nebyl úplný odpad."
 legend_spread_events.8004.desc: "Já a můj doprovod jsme tyto ruiny prozkoumali, jak jen to šlo, a přesto jsme nenašli žádnou stopu po tomto údajně knize. Nicméně, mezi troskami leží několik velmi zajímavých předmětů, o kterých není pochyb, že byly vyrobeny v rukou [promoted_legend.GetProperty('culture').Culture.GetName].\n\nSchovám si malou sošku z kamene a připravuji se na cestu domů."
 legend_spread_events.8004.t: "Tome [promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip]: Ztracen"
 legend_spread_events.8010.a: ""Naše bitva bude legendární.""
 legend_spread_events.8010.b: "\"Stráže!\""
 legend_spread_events.8010.desc: "Zastavujeme na pauzu na cestě. Má družina obklopuje mýtinu, spěchající kolem a dívající se po lupičích a sbírající zásoby, zatímco mě nechávají na chvíli o samotě. Vítr sfoukne můj praskající táborák jako zápalku. Cítím něco za sebou a otočím se, abych viděl, že cizinec našel [challenger.GetHerHis] cestu do mého tábora. [challenger.GetSheHe|U] se usmívá, jako by tam vždycky byl.\n\n"Jaké šťastné dny se setkat s 'legendou' [ROOT.Char.GetHerselfHimself], [ROOT.Char.GetNameNoTooltip]." [challenger.GetSheHe|U] mi ukazuje [challenger.GetHerHis] zbraň. "Dokáž, že jsi legenda, [ROOT.Char.Custom('InsultNoun')].""
 legend_spread_events.8010.t: "Podivná postava"
 legend_spread_events.8012.a: "Ostatní viděli [challenger.GetHerHim], že?"
 legend_spread_events.8012.b: "Nikdo nic neviděl."
 legend_spread_events.8012.desc: "Mé doprovod se vrací právě včas, aby mě viděl padnout k [challenger.GetHerHis] nohám. Právě když se chystám čelit svému mocnému a podivnému protivníkovi, [challenger.GetSheHe] se zdá, že zmizel do divočiny, jako by [challenger.GetSheHe] nikdy nebyl."
 legend_spread_events.8012.t: "Legendám se umírá"
 legend_spread_events.8013.a: "Vyhrál jsem... myslím."
 legend_spread_events.8013.desc: "Můj doprovod se vrací právě ve chvíli, kdy vycházím vítězně nad svým záhadným protivníkem. [challenger.GetHerHis|U] zbraň padá na zem a [challenger.GetSheHe] se na mě zděšeně dívá.\n\nZavolám na svůj doprovod, ale když se podívám zpět na své nohy, [challenger.GetSheHe] zmizel, jako by tam [challenger.GetSheHe] nikdy nebyl."
 legend_spread_events.8013.t: "Legendární vítězství"
 legend_spread_events.8020.a.lose: "Prohrál jsi debatu"
 legend_spread_events.8020.a: "Mohu je přesvědčit."
 legend_spread_events.8020.a.win: "Vyhrál jsi debatu"
 legend_spread_events.8020.b: "Odstraňte tohoto [challenger.Custom('InsultNoun')] z mého [ROOT.Char.Custom('GetCourt')]."
 legend_spread_events.8020.c: "Ne, božská moc pochází #EMP z#! [ROOT.Char.GetFaith.HighGodName]."
 legend_spread_events.8020.desc: "Dnes jsem přerušen u [ROOT.Char.Custom('GetCourt')] když [challenger.Custom2('MyCharacterIntroduction', ROOT.Char)] vrhá [challenger.GetHerselfHimself] směrem ke mně, ukazuje a křičí \"Kacíř!\" na [challenger.GetHerHis] cestě.\n\n\"[legend.GetName|U] tvrdí, že [legend.GetProtagonist.GetNameNoTooltip] má moc přesahující dokonce i [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself]! Kacířství, nejvyššího stupně!\"\n\n[challenger.GetSheHe|U] mi připadá jako šílenec, ale šeptání kolem [ROOT.Char.Custom('GetRoom')] by naznačovalo, že někteří už souhlasí s [challenger.GetHerHim]."
 legend_spread_events.8020.t: "Kacířství!"
 legend_spread_events.8030.a: "Nechej [child.GetHerHim] na to."
 legend_spread_events.8030.b: "Měl bych nabídnout vlastní vyprávění!"
 legend_spread_events.8030.desc: "V dálce slyším, jak [child.Custom2('MyCharacterIntroduction', ROOT.Char)] se směje při hře s [child.GetHerHis] kamarády.\n\n„Jsem [legend.GetProtagonist.GetNameNoTooltip], jsem hrdina!“ [child.GetSheHe|U] přehrává [legend.GetName] pro [child.GetHerHis] obdivující vrstevníky.\n\nDěti se všechny s úžasem a obdivem dívají na [child.GetFirstNameNoTooltip], uchváceny pohádkou. Mé srdce se vznáší, když slyším ta legendární jména a místa, jak procházejí rty příští generace s takovou silou a nadšením. Ačkoli se jednoho dne všichni proměníme v prach, legenda nikdy nezemře."
 legend_spread_events.8030.t: "Jako ty"
 legend_spread_events.8040.a.lose: "Vaše reputace je poškozena"
 legend_spread_events.8040.a: "To je vše nesmysl, jistě."
 legend_spread_events.8040.a.win: "Přesvědčíš [challenger.GetHerHim]"
 legend_spread_events.8040.b: "Světec, vypadni z mého [ROOT.Char.Custom('GetCourt')]!"
 legend_spread_events.8040.desc: ""Chceš tvrdit, že pocházíš od zvrhlého hříšníka [ancestor.GetName]?" [challenger.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mě dnes ráno zdraví s nataženým prstem a šíleným pohledem v [challenger.GetHerHis] očích. "Kacířství! [ancestor.GetSheHe|U] byl zlý [ancestor.GetWomanMan] nehodných neřestí. [ancestor.GetSheHe|U] nebyl [virtue_trait.GetName(ancestor)] tak, jak jsme všichni byli vedení věřit, [ancestor.GetSheHe] byl [sin_trait.GetName(ancestor)], hříšník, pokud někdy byl!"\n\nSpolečně s conviction v [challenger.GetHerHis] hlasu přinesl [challenger.GetSheHe] množství záznamů a psaných anekdot o nepoctivém chování [ancestor.GetNamePossessiveNoTooltip], což moje nároky na [ancestor.GetHerHis] rodokmen nevypadá dobře..."
 legend_spread_events.8040.t: "Hříšný předek"
 legend_spread_events.8050.a.lose: "Nepodařilo se ti přesvědčit nikoho"
 legend_spread_events.8050.a: "Musí to být pravda!"
 legend_spread_events.8050.a.win: "Přesvědčil(a) jste všechny"
 legend_spread_events.8050.b: "Zaměřme se na věci, které můžeme dokázat."
 legend_spread_events.8050.c: "Ale... co #EMP já?#!"
 legend_spread_events.8050.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ke mně dnes ráno spěchá, přičemž se snaží udržet hromádku starých [chronicler.Custom('GetWritingMaterialPlural')], [chronicler.GetHerHis] tvář září nadšením.\n\n"Moje [ROOT.Char.GetTitleAsNameNoTooltip|U], mám skvělé zprávy. Hledal jsem informace o [ancestor.GetName], a našel jsem důkazy, že [ancestor.GetHerHis] [sin_trait.GetName(ancestor)] povaha byla přehnaná, a [ancestor.GetSheHe] byl ve skutečnosti docela [virtue_trait.GetName(ancestor)]!"\n\nBylo by to obtížné, ale pokud to dokážu prokázat, dědictví [ancestor.GetNameNoTooltip] by bylo o to prestižnější!"
 legend_spread_events.8050.t: "Ctnostný předek"
 legend_spread_events.8060.a.lose: "Tvůj nárok zůstává nepřesvědčivý"
 legend_spread_events.8060.a: "Samozřejmě, [ancestor.GetSheHe] byl [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]!"
 legend_spread_events.8060.a.win: "Přesvědčil jsi všechny"
 legend_spread_events.8060.b: "[ancestor.GetHerHis|U] #EMP hodnoty#! byly [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] alespoň."
 legend_spread_events.8060.desc: "Přivítá mě [chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)], který tvrdí, že má nové informace o [legend.GetName].\n\n[chronicler.GetSheHe|U] tvrdí, že na [ancestor.GetNamePossessive] smrtelné posteli, [ROOT.Char.GetFaith.HighGodName] vstoupil do [ancestor.GetHerHis] srdce a osvítil [ancestor.GetHerHim] ctnostmi [ROOT.Char.GetFaith.GetName].\n\nV tomto posledním činu byl [ancestor.GetSheHe] vykoupen a přiveden do [ROOT.Char.GetFaith.PositiveAfterLife]."
 legend_spread_events.8060.t: "Přiznání na smrtelné posteli"
 legend_spread_events.8070.a.lose: "Nikdo není přesvědčen"
 legend_spread_events.8070.a: "Pojďme na to."
 legend_spread_events.8070.a.win: "Všichni jsou přesvědčeni"
 legend_spread_events.8070.b: "Ne, [location.GetNameNoTooltip] je přesně #EMP jako#! [holy_site.GetNameNoTooltip]."
 legend_spread_events.8070.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] dnes přišel za mnou s zajímavým návrhem. [chronicler.GetSheHe|U] tvrdí, že by mohl trochu ohnout pravdu a přepsat [legend.GetName], aby se odehrávala v posvátných zemích [holy_site.GetName] namísto pozemské [location.GetName].\n\nTo by byl samozřejmě podvod, ale přidal by příběhu nějakou dodatečnou zbožnost."
 legend_spread_events.8070.t: "Svatá událost"
 legend_spread_events.8080.a: "Ano. To je přesně to, co se stalo."
 legend_spread_events.8080.a.crit_lose: "Nikdo ti nevěří"
 legend_spread_events.8080.a.crit_win: "Každý ti věří"
 legend_spread_events.8080.a.lose: "Lidé se zdají vám nevěřit"
 legend_spread_events.8080.a.win: "Lidé se zdají věřit tobě"
 legend_spread_events.8080.b: "Byla zabita jako jakýkoli lovec."
 legend_spread_events.8080.desc: "Zapojuje se do hlučné konverzace s [chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)] a sbírkou mých dvořanů. Vyprávím příběh o [legend.GetName], když mě přeruší [chronicler.GetNameNoTooltip].\n\n" Připomeň mi, jak bylo [legend.GetProperty('beast').GetFlagName] přesně zabito, můj [ROOT.Char.GetTitleAsNameNoTooltip]. Není pravda, že bylo zmáčknuto k smrti v těsném boji?""
 legend_spread_events.8080.t: "Legendární pěst"
 legend_spread_events.8090.a: "Ach ano, jak bychom mohli zapomenout."
 legend_spread_events.8090.b: "Nonsens: Vyrobil jsem to sám!"
 legend_spread_events.8090.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] přepisuje [legend.GetName] do [chronicler.Custom('GetWritingMaterial')] jak to diktuji [chronicler.GetHerHim] ještě jednou, ale když vyprávím samotný začátek příběhu, [chronicler.GetSheHe] přestává zapisovat má slova do [chronicler.Custom('GetWritingMaterial')].\n\n"Nemohu si pomoci, ale všímám si, že něco chybí, můj [ROOT.Char.GetTitleAsNameNoTooltip|U]. Nesetkal se [legend.GetProtagonist.GetShortUIName] s mystickým [person_of_the_lake.GetWomanMan] v [watery_place.GetName]? Nevyšel daný [person_of_the_lake.GetWomanMan] z vod a nedal [legend.GetProtagonist.GetShortUIName] božský úkol?""
 legend_spread_events.8090.t: "[person_of_the_lake.GetLadyLord|U] z [watery_place.GetProvince.GetTerrain.GetNameNoTooltip|U]"
 legend_spread_events.8100.a.crit_lose: "Padejte do záchvatu"
 legend_spread_events.8100.a.lose: "Nepodaří se ti zaklínání"
 legend_spread_events.8100.a: "Vložím to do svého artefaktu!"
 legend_spread_events.8100.a.win: "Vkládáš duch"
 legend_spread_events.8100.b: "Jste šílený? Vypadněte!"
 legend_spread_events.8100.c: "Vím přesně, co dělat."
 legend_spread_events.8100.desc: "Jsem vytažen ze spánku jakýmsi hromem a mým [ROOT.Char.Custom('GetDoor')] se náhle otevřel, [superstitious_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] stojí na konci mé postele.\n\n"Omlouvám se, že tě budím, můj [ROOT.Char.GetTitleAsNameNoTooltip|U], ale mnozí z nás nemohou spát. Silně věřím, že zde působí zlé duch, a chce si nás všechny vzít."\n\nI když mě více než trochu rozčiluje, že mě budí tak pozdě, jsem trochu obeznámen s rituálem, jak zlé duchy uvěznit v předmětech..."
 legend_spread_events.8100.d: "Vstřebám ducha do sebe!"
 legend_spread_events.8100.t: "Nejvíc Oklamaní"
 legend_spread_events.8110.a: "Je to pravda, zabil jsem je všechny sám."
 legend_spread_events.8110.a.lose: "Jsi nepřesvědčivý"
 legend_spread_events.8110.a.win: "Přesvědčíš je oba"
 legend_spread_events.8110.b: "Ne, to není pravda."
 legend_spread_events.8110.c: "Bitva byla velkolepá a měla by být oslavena."
 legend_spread_events.8110.desc: ""Oh, vykašlete se na to, není šance, že se to stalo."\n\n"Ne, je to pravda! [infidel_weapon.GetName|U] je karmínový krví tisíce [loser.GetFaith.GetAdherentNamePluralNoTooltip]! [ROOT.Char.GetNameNoTooltip|U] je všechny zabil [ROOT.Char.GetHerselfHimself] v [memory.GetName]!"\n\n[courtier_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a [courtier_2.Custom2('MyCharacterIntroduction', ROOT.Char)] jsou hluboce zapleteni do hádky, ale zmlknou, když si uvědomí, že poslouchám."
 legend_spread_events.8110.t: "Krev [loser.GetFaith.GetAdherentNamePluralNoTooltip|U]"
 legend_spread_events.8120.a: "Musím tam jít!"
 legend_spread_events.8120.b: "[distant_title.GetBaseNameNoTooltip|U]? Takové místo nemůže existovat."
 legend_spread_events.8120.desc: "Dostávám zdvořilé pozdravy od [chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)], který se zdá být nadšený.\n\n[chronicler.GetSheHe|U] mi vypráví o mystické zemi známé jednoduše jako "[distant_title.GetBaseNameNoTooltip|U]", a [chronicler.GetSheHe] mi předkládá mapu této úžasné země. [chronicler.GetSheHe|U] mi říká, že řeky tečou mlékem a medem, a dokonce i rolníci jsou obézní z hojnosti země. Ačkoli bych obvykle nikdy nešel tak daleko, pověsti o mé hrdinské cestě by určitě měly dopad na [legend.GetName]!"
 legend_spread_events.8120.t: "Mystický [distant_title.GetBaseNameNoTooltip|U]"
 legend_spread_events.8121.a: "Ach jo."
 legend_spread_events.8121.desc: "Má úžasná mapa [distant_title.GetBaseNameNoTooltip|U] byla ztracena a bojím se, že se do té země možná nikdy nepodívám během svého života."
 legend_spread_events.8121.t: "Vzdálené země: Op abandoned"
 legend_spread_events.8122.a: "Chci vidět, jak lidé bojují tady."
 legend_spread_events.8122.b: "Dovolte mi říct vašemu pánovi o [legend.GetName]."
 legend_spread_events.8122.b.failure: "[distant_liege.GetFirstName] se nudí"
 legend_spread_events.8122.b.success: "Tvůj příběh je přesvědčivý"
 legend_spread_events.8122.c: "Máš pro mě dárek?"
 legend_spread_events.8122.desc.bridge: "\n\nJdu k tomu, co předpokládám, že je domovem urozené rodiny a jsem přivítán"
 legend_spread_events.8122.desc.disappointing.dry: "Jsem šokován stavem tohoto místa. Několik uschlých keřů se rozptýlilo v opuštěné krajině zchátralých budov, téměř s žádným živým tvorem na dohled."
 legend_spread_events.8122.desc.disappointing.fallback: "tohle je daleko od toho, co mi bylo slíbeno. Velká magická země \"[distant_title.GetBaseNameNoTooltip|U]\", která vzrušovala moji fantazii, je jen to: imaginární. Skutečný [distant_title.GetBaseNameNoTooltip] je smutný a pokorný."
 legend_spread_events.8122.desc.disappointing.sweden: "moje zklamání je nepředstavitelné. Nebe je černé ve dne, jídlo není nic jiného než nakládaná ryba a suchý chléb, místní se odmítají navzájem bavit, a zima je nesnesitelná."
 legend_spread_events.8122.desc.disappointing.tribal: "Nemohu být více zklamaný. Bylo mi slíbeno obrovské město, ale vidím jen pár stanů a chatrčí."
 legend_spread_events.8122.desc.disappointing.wet: "Jsem smutný z toho, co vidím. Po brodění se vodami vidím několik rozptýlených chatrčí postavených kolem bahnitých vod."
 legend_spread_events.8122.desc.intro: "Konečně jsem dorazil do vzdálené [distant_location.GetName] a"
 legend_spread_events.8122.desc.not_disappointing: "[distant_title.GetBaseNameNoTooltip] je přesně to, co jsem doufal, že bude! Toto podivné místo je plné lidí a rozlehlé s civilizací. Trhy jsou plné jídla a město je živé šepotem."
 legend_spread_events.8122.desc.outro.fallback: "podivný šlechtic [distant_courtier.GetWomanMan]. Můj ušlechtilý vystupování mě jasně předchází, když [distant_courtier.GetSheHe] se okamžitě zdá být zvědavý, kdo jsem a co mě sem přivádí."
 legend_spread_events.8122.desc.outro.same_culture: "podivně známý [distant_courtier.GetWomanMan]. [distant_courtier.GetName|U] se představuje [distant_courtier.GetHerselfHimself] v dokonalé [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] a žádá, aby věděl, co chci od dvora jejich zaměstnavatele, [distant_liege.GetName]."
 legend_spread_events.8122.desc.outro.same_religion: "dobrý [ROOT.Char.GetFaith.GetReligion.GetAdherentNameNoTooltip] [distant_courtier.GetWomanMan]! Zdá se, že i zde [ROOT.Char.GetFaith.HighGodName|U] je náležitě uctíván. [distant_courtier.GetSheHe|U] žádá, aby věděl, kdo jsem a co mě sem přivádí."
 legend_spread_events.8122.desc.slightly_disappointing: "[distant_title.GetBaseNameNoTooltip] není zcela to, co mi bylo slíbeno. I když impozantné usídlení, řeky neplynou mlékem a medem a bohatství místní šlechty se nezdá být zvlášť nepředstavitelné."
 legend_spread_events.8122.desc.somewhat_disappointing: "Nemohu si pomoci, ale zůstávám unimpressed. Zatímco je to zcela adekvátní sídlo, pokud je toto to nejlepší, co [distant_title.GetBaseNameNoTooltip] má nabídnout, pak jeho vznešenost byla silně přehnaná."
 legend_spread_events.8122.t: "Vzdálené země: Příchod"
 legend_spread_events.8124.a: "Bohužel."
 legend_spread_events.8124.desc: "Ačkoli jsem bojoval statečně, zdá se, že nejsem schopen bojových stylů [distant_title.GetAdjective] bojovníka. Ačkoli jsem poražen, samotný fakt, že jsem se s cizincem srazil ve zbraních v této mystické zemi, posílí můj legendární status."
 legend_spread_events.8124.t: "Vzdálené země: Porážka"
 legend_spread_events.8125.a: "Úžasné."
 legend_spread_events.8125.b: "Připojte se ke mně!"
 legend_spread_events.8125.desc: "Můj protivník bojoval způsoby, které jsem nikdy předtím neviděl, a ačkoli mě to na první chvíli vyvedlo z rovnováhy, vyvstal jsem vítězně. Legendy o mé vítězství nad [distant_title.GetAdjective] válečníkem se jistě rozšíří daleko a široko."
 legend_spread_events.8125.t: "Distant Lands: Victory"
 legend_spread_events.8130.a.lose: "Vaše tvrzení je považováno za herezi."
 legend_spread_events.8130.a: "To je pravda."
 legend_spread_events.8130.a.win: "Váš nárok je uvěřitelný"
 legend_spread_events.8130.b: "Ne, to je kacířské."
 legend_spread_events.8130.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] přichází s novinkami ohledně [legend.GetName]. [chronicler.GetSheHe|U] mi říká, že [chronicler.GetSheHe] našel několik záznamů, které svědčí o tom, že [founder.GetName] byl víc než pouhý [founder.GetTitleAsNameNoTooltip]. [founder.GetHerHis|U] právo jako vládce [legend_title.GetName] bylo [founder.GetHerHim] dáno andělem.\n\nTato poselství z [ROOT.Char.GetFaith.PositiveAfterLife] slibovalo, že dům [ROOT.Char.GetHouse.GetNameNoTooltip] bude navždy vládnout [legend_title.GetName] a uskutečňovat vůli [ROOT.Char.GetFaith.HighGodNamePossessive] na zemi. Ačkoliv je to neuvěřitelné tvrzení, pokud bych dokázal dostat dost lidí, aby tomu uvěřili, nikdo by nepochyboval o mé vládě."
 legend_spread_events.8130.t: "Andělská Iniciace"
 legend_spread_events.8141.a: "Příběh, který stojí za vyprávění."
 legend_spread_events.8141.b: "To byla předzvěst budoucnosti."
 legend_spread_events.8141.desc: "Když jsou síly [enemy_commander.GetNamePossessive] rozprášeny, zůstávám se kochat svým vlastním slávou. Kolem mě jsou roztrhané prapory a hnijící mrtvoly těch, kteří se mi postavili. Voják leží vedle mě, pláče v bolesti, ruce zakrvácené ve vlastních vnitřnostech. Vdechuji hluboko ten páchnoucí smrtelný vzduch, vůni vítězství.\n\nOpravdu, tuto bitvu rozhodla má vlastní zdatnost jako rytíře a strategie jako velitele. Tato bitva zajisté učiní mé jméno slavným."
 legend_spread_events.8141.t: "Legendární vítězství"
 legend_spread_events.8150.a: "„Byl jsem zraněn při boji s mocnou bestií!“"
 legend_spread_events.8150.b: "„Byl jsem napaden nevěřícími, když jsem bojoval za [ROOT.Char.GetFaith.HighGodName|U].“"
 legend_spread_events.8150.c: ""Je to příběh, který si vezmu do hrobu.""
 legend_spread_events.8150.desc: "Když se hostím, cítím, že [intrigued_guest.Custom2('MyCharacterIntroduction', ROOT.Char)] intenzivně zírá na mou [ROOT.Char.Custom('GetInjuredBodyPart')], bezpochyby zaujatý mou [ROOT.Char.Custom('PermanentInjuryAdjective')].\n\nJakmile dám [intrigued_guest.GetHerHim] najevo, že jsem to postřehl, [intrigued_guest.GetSheHe] se rychle odvrátí, bezpochyby zahanben, že byl přistižen, jak se dívá na mou deformaci. I když se cítím poněkud urážen [intrigued_guest.GetHerHis] fascinací, to mi dává příležitost vyprávět příběh o tom, jak k tomuto zranění došlo."
 legend_spread_events.8150.d: "\"Nemáš žádné vychování? Nedívej se!\""
 legend_spread_events.8150.t: "Trvalá značka"
 legend_spread_events.8160.a: "Budeme spolu legendy."
 legend_spread_events.8160.b: "Ne, příběh je jen pro mě."
 legend_spread_events.8160.desc: "Mé srdce poskočí, když myslím na [soulmate.GetHerHim], a i když sedím sám v mém [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'stanu', 'kanceláři')], jen si přejí zpívat o naší lásce všem, kdo budou poslouchat. Můj [ROOT.Char.Custom('WritingInstrument')] na stránce, mé city plynnou inkoustem rychleji, než stihnu psát.\n\nKdyž naplňuji stránku chválou [soulmate.GetHerHis], nemohu si pomoci, ale přemýšlím, jak bych mohl naši lásku zapsat do [legend.GetName]! Ačkoliv se příběh soustředí na mě, získání srdce mé milé [soulmate.Custom('PetName')] by bylo skvělým doplněním do příběhu."
 legend_spread_events.8160.t: "Legendární láska"
 legend_spread_events.8170.a: "Musím se stát nesmrtelným."
 legend_spread_events.8170.b.fallback: "Byl to sen. Jen toto, a nic víc."
 legend_spread_events.8170.b.chess: "[ROOT.Char.GetFaith.DeathDeitySheHe|U] pravděpodobně chtěl jen zahrát šachy."
 legend_spread_events.8170.desc.intro: "Jednoho večera se stáhnu do svých komnat, vyčerpaný a unavený z dalšího dne nudnosti a monotónnosti. Když ležím na pokraji spánku, náhle mě probudí pronikavé skřípění kovu na kameni.\n\nProbouzím se a vidím stínovou postavu na okraji své postele, [ROOT.Char.GetFaith.DeathDeityHerHis] zubatý úsměv je jedinou prosvětlenou částí [ROOT.Char.GetFaith.DeathDeityHerHim], kterou vidím jasně. Nemohu se pohnout, mohu jen zírat, jak [ROOT.Char.GetFaith.DeathDeitySheHe] kráčí ke mně, dýka v ruce.\n\nPak, náhle, se znovu probudím."
 legend_spread_events.8170.desc.mid.fallback: "[ROOT.Char.GetFaith.DeathDeitySheHe|U] mě označil touto návštěvou."
 legend_spread_events.8170.desc.mid.reincarnation: "Ačkoliv má duše jednoho dne pokračuje v cyklu reinkarnace, ještě nejsem připraven."
 legend_spread_events.8170.desc.mid.taoist: "To je jasné znamení, že moje energie nejsou harmonicky sladěny směrem k [ROOT.Char.GetFaith.HighGodName|U]."
 legend_spread_events.8170.desc.outro: "Bojím se, že mě [ROOT.Char.GetFaith.DeathDeityName|U] velmi brzy vyzve, osudu, který musím změnit!"
 legend_spread_events.8170.t: "Pro koho zvony bijí"
 legend_spread_events.8171.a: "Příběh nikdy nekončí."
 legend_spread_events.8171.desc: "Když držím své novorozené dítě v náručí, nemohu si pomoci, ale vidím svou vlastní tvář odraženou v [child.GetHerHis]. Každý mi říká, že [child.GetSheHe] vypadá přesně jako já, a mají pravdu.\n\nMožná tohle je ten druh nesmrtelnosti, který jsem hledal, někdo, kdo ponese moje dědictví dál a pokračuje v mém příběhu, když odejdu."
 legend_spread_events.8171.t: "Ozvěny budoucnosti"
 legend_spread_events.8172.a.flavor: "Probudíš se, změněný [ROOT.Char.GetWomanMan]!"
 legend_spread_events.8172.a: "\"Chápu. Konečně to chápu.\""
 legend_spread_events.8172.b.flavor: "Probudíte se svěží."
 legend_spread_events.8172.b: "\"Ne! #EMP budu#! žít navždy!\""
 legend_spread_events.8172.c.flavor: "Rozhodnete se projít tiše."
 legend_spread_events.8172.c: ""Myslím, že jsem nyní připraven.""
 legend_spread_events.8172.desc: "Všude kolem mě je tma. Přímo před mnou je v dálce osamělá světlo. Jako instinkt, jdu napříč tímto prázdnem směrem k tomu jedinému místu světla, dokud mě nepozdraví osamělá postava oblečená celá v bílém, která vypadá jako starší verze mě.\n\n[ROOT.Char.GetSheHe|U] se na mě usmívá s druhem tepla, jaké může dát jen [ROOT.Char.GetMotherFather], a zvou mě, abych si sedl vedle [ROOT.Char.GetHerHim]. V teple [ROOT.Char.GetHerHis] přítomnosti cítím nevysvětlitelnou radost a klid.\n\n"Víš, proč jsem nechal smrtelníky umírat, [ROOT.Char.GetFirstNameNoTooltip]? To je to, co tě odděluje od mě. Víš, jak cenný je život. Tvá věčnost v [ROOT.Char.GetFaith.PositiveAfterLife] přichází, ale zatím tam jsou lidé dole, kteří na tebe čekají.""
 legend_spread_events.8172.t: "Jaký je můj účel?"
 legend_spread_events.8180.a: "[killer.GetNameNoTooltip] je můj nepřítel."
 legend_spread_events.8180.b: "Musím se naučit odpouštět."
 legend_spread_events.8180.desc: "V poslední době mě sužují bezesné noci, vzpomínající na to, jak [dead_parent.Custom2('MyCharacterIntroduction', ROOT.Char)] [dead_parent.GetDeathReason]. Jak může někdo věřit v spravedlnost, když [killer.GetSheHe] žije a [dead_parent.GetFirstNameNoTooltip] by měl zemřít?\n\nJen pomyšlení na [killer.GetHerHim], jak stále bloudí s vzduchem v [killer.GetHerHis] plicích, mi rozproudí krev a chci to ukončit."
 legend_spread_events.8180.t: "Spravedlivá Pomsta"
 legend_spread_events.8181.a: "Spravedlnost konečně."
 legend_spread_events.8181.desc.intro: "Nakonec [killer.GetName] již nedýchá a mohu si vydechnout úlevou, nyní když [killer.GetSheHe] neznečišťuje svět svou přítomností."
 legend_spread_events.8181.desc.mid.fallback: "Doufal jsem, že [killer.Custom('InsultNoun')] sám zabiju, ale zdá se, že [ROOT.Char.GetFaith.HighGodName] měl [ROOT.Char.GetFaith.HighGodHerHis] vlastní plány na [killer.Custom('InsultNoun')]."
 legend_spread_events.8181.desc.mid.murder: "Dopravit [killer.GetHerHim] do [ROOT.Char.GetFaith.NegativeAfterLife] vlastními rukama je velká čest."
 legend_spread_events.8181.desc.outro: "\n\nCítím, že [dead_parent.Custom2('MyCharacterIntroduction', ROOT.Char)] nyní může konečně spočinout v klidu, a svět je takový, jaký by měl být."
 legend_spread_events.8181.t: "[killer.Custom('InsultNoun')|U] Pohřbený"
 legend_spread_events.8190.a.crit_lose: "[chronicler.GetFirstNameNoTooltip] se zdá, že si z vás dělá legraci"
 legend_spread_events.8190.a.lose: "Něco se ztratilo v překladu"
 legend_spread_events.8190.a: "Odvažuji se!"
 legend_spread_events.8190.a.win: "Přesvědčíte [chronicler.GetFirstNameNoTooltip]"
 legend_spread_events.8190.b: "Nerozvažuji."
 legend_spread_events.8190.desc: "Sedím pohodlně ve své pracovně jednoho večera a vyprávím [legend.GetName] [chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)], když mě napadne myšlenka. Moji vrstevníci mě často označují jako 'výstředního'. Je tu něco, co dělá pro ostatní těžkým navázat se mnou kontakt.\n\nS obtížemi si vzpomínám na velkou část svého raného dětství, ale vždy jsem cítil silné příbuzenství s ušlechtilým [ROOT.Char.MakeScope.Var('animal_type').GetFlagName], téměř tak, jako by se člověk cítil k matce nebo otci. Okamžitě se narovnám a [chronicler.GetNameNoTooltip] upustí [chronicler.GetHerHis] [chronicler.Custom('WritingInstrument')]. Smím učinit takové tvrzení? Smím říct, že mě vychoval [ROOT.Char.MakeScope.Var('animal_type').GetFlagName]?"
 legend_spread_events.8190.t: "Dítě [ROOT.Char.MakeScope.Var('animal_type').GetFlagName|U]"
