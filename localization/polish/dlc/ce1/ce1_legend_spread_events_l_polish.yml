 legend_no_mocking_modifier_desc: "Tato postava okamžitě zastavila posměch týkající se její legendy."
 legend_nobles_noted: "Šlechta, uznána"
 legend_nobles_noted_desc: "Tento příběh se soustředí na činy šlechty a posiluje jejich právo vládnout."
