 legend_chapter_accept_mortality_conclusion: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] byl navštíven [ROOT.Legend.GetProtagonist.GetFaith.CreatorName], který mu přímo promluvil o povaze stvoření a kráse konečného života. [ROOT.Legend.GetProtagonist.GetSheHe|U] vzešel z tohoto legendárního střetu jako změněný [ROOT.Legend.GetProtagonist.GetWomanMan], v míru s pomíjivostí života a s klidem [ROOT.Legend.GetProtagonist.GetFaith.PositiveAfterLife|U]."
 legend_chapter_battled_mighty_beast_bad: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] se rozhodl napadnout mocné zvíře a v marném pokusu byl trvale zraněn."
 legend_chapter_battled_mighty_beast_good: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] statečně bojoval a zvítězil proti velkému a mocnému zvířeti, ale zápas zanechal trvalou jizvu na [ROOT.Legend.GetProtagonist.GetHerHis] těle."
 legend_chapter_confronted_creator_conclusion: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] byl navštíven [ROOT.Legend.GetProtagonist.GetFaith.CreatorName], který mu přímo promluvil o povaze stvoření a kráse konečného života. [ROOT.Legend.GetProtagonist.GetSheHe|U] se vzepřel i svému vlastnímu stvořiteli a přísahal, že bude pokračovat v hledání nesmrtelnosti."
 legend_chapter_discovery_mythical_beast: "Během [ROOT.Legend.GetProtagonist.GetHerHis] pouti [ROOT.Legend.GetProtagonist.GetFirstName] učinil/a objev, který otřásl [ROOT.Legend.GetProtagonist.GetHerHim] v [ROOT.Legend.GetProtagonist.GetHerHis] samotném jádru. Starodávné báje o divokých a úžasných tvorech se prokázaly jako pravdivé bez stínu pochyb a všichni oslavovali [ROOT.Legend.GetProtagonist.GetFirstName] za [ROOT.Legend.GetProtagonist.GetHerHis] odvahu a zvídavou mysl."
 legend_chapter_discovery_new_myth: "Když [ROOT.Legend.GetProtagonist.GetFirstName] putoval/a, [ROOT.Legend.GetProtagonist.GetSheHe] nalezl/a víc, než si kdy představoval/a při odchodu na [ROOT.Legend.GetProtagonist.GetHerHis] cestu. Vzácné a mimořádné stvoření, dvakrát větší než člověk, se šesti nohami a paží vyrůstající z trupu! O takovém tvoru se dosud nikdy neslyšelo, a tak [ROOT.Legend.GetProtagonist.GetFirstName] přispěl/a k rostoucímu příběhu [ROOT.Legend.GetName]."
 legend_chapter_discovery_vinland: "Když [ROOT.Legend.GetProtagonist.GetFirstName] putoval/a, [ROOT.Legend.GetProtagonist.GetSheHe] objevil/a něco, o čem se dosud jen šeptalo a snilo. Mýtická Vinlandie, velká země na mrazivém severu, nebyla jen skutečná, ale obyvatelná! Opravdu, velké příběhy dostaly znovu další postavu, tentokrát vyprávějící o [ROOT.Legend.GetProtagonist.GetFirstName]."
 legend_chapter_easily_captured: "[ROOT.Legend.GetProtagonist.GetName|U] byl/a opakovaně přepaden/a a mnohokrát [ROOT.Legend.GetProtagonist.GetFirstName|U] uvázl/a v zajetí, zdržován/a v pronásledování [ROOT.Legend.GetProtagonist.GetHerHis] ušlechtilého cíle."
 legend_chapter_forged_own_path: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] věděl, že nadcházející cesta bude nebezpečná, ale jeho/její směr byl určen od začátku. Neváhaje, [ROOT.Legend.GetProtagonist.GetSheHe] naplánoval/a trasu a účel, veden pouze silou vlastní vůle."
 legend_chapter_great_battle: "Síly [ROOT.Legend.GetProtagonist.GetNamePossessive|U] byly zahnány do kouta [ROOT.Legend.MakeScope.Var('8141_commander').Char.GetNameNoTooltip] a [ROOT.Legend.MakeScope.Var('8141_commander').Char.GetHerHis] armádou. Bitva byla dlouhá a krvavá a mnoho životů bylo ztraceno, avšak [ROOT.Legend.GetProtagonist.GetNameNoTooltip] vyšel vítězně, prapory a zbraně byly potřísněny krví [ROOT.Legend.GetProtagonist.GetHerHis] nepřátel."
 legend_chapter_immortal: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] byl v noci vyrušen šokující návštěvou [ROOT.Legend.GetProtagonist.GetFaith.DeathDeityName|U]. Po této strašlivé návštěvě se [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] rozhodl uprchnout před tím, co ostatní nazývají nevyhnutelným, a usilovat o věčný život na zemi."
 legend_chapter_immortal_child_conclusion: "Obavy [ROOT.Legend.GetProtagonist.GetNamePossessiveNoTooltip|U] o věčnost [ROOT.Legend.GetProtagonist.GetFaith.PositiveAfterLife|U] byly jednou provždy utišeny narozením [ROOT.Legend.MakeScope.Var('8171_child').Char.GetNameNoTooltip], [ROOT.Legend.GetProtagonist.GetHerHis] [ROOT.Legend.MakeScope.Var('8171_child').Char.Custom('GetDaughterSon')]. V tom dítěti [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] spatřil svou vlastní budoucnost a věčnost svého odkazu."
 legend_chapter_injured_evangelising_bad: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] hlásal kacířství mezi rolníky a byl zraněn skupinou pravověrných."
 legend_chapter_injured_evangelising_good: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] statečně šířil víru mezi heretiky a nevěřícími, když byl kvůli svým přesvědčením napaden a trvale zdeformován."
 legend_chapter_love: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] získal ruku lásky svého života, [ROOT.Legend.MakeScope.Var('8160_soulmate').Char.GetNameNoTooltip]. Přes všechna velká gesta pro druhé stál po boku [ROOT.Legend.MakeScope.Var('8160_soulmate').Char.GetFirstNameNoTooltip] a říká se, že jejich láska byla darem od [ROOT.Legend.GetProtagonist.GetFaith.FertilityGodName]."
 legend_chapter_mysterious_injury: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] [ROOT.Legend.GetProtagonist.Custom('GainedPermanentInjury')] za zahalených a tajemných okolností. Událost, která vedla k tomu, že je [ROOT.Legend.GetProtagonist.GetHerHis] [ROOT.Legend.GetProtagonist.Custom('PermanentInjuryAdjective')], zůstává známa jen [ROOT.Legend.GetProtagonist.GetHerselfHimself]."
 legend_chapter_person_of_lake_bad: "Při polozmateném bloudění po požití nečisté vody [ROOT.Legend.GetProtagonist.GetNameNoTooltip] viděl vize krásné a moudré osoby, která ho nasměrovala k jeho magickému osudu."
 legend_chapter_person_of_lake_good: "Putoval bažinami, kde [ROOT.Legend.GetProtagonist.GetNameNoTooltip] narazil na velkou a moudrou bytost žijící ve vodě, která [ROOT.Legend.GetProtagonist.GetHerHim] pověřila božským úkolem."
 legend_chapter_person_of_lake_great: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] byl svědkem, jak z vody vystoupila bytost z [ROOT.Legend.GetProtagonist.GetFaith.PositiveAfterLife]. [ROOT.Legend.GetProtagonist.GetSheHe|U] s ní mluvil a dostal od [ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U] poslání."
 legend_chapter_person_of_lake_very_bad: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] narazil na zchátralého starého poustevníka, který pěnil u úst a křičel proroctví komukoli, kdo by poslouchal. [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] vzal tohoto bažinného žoldnéře za slovo a rozhodl se učinit z toho svůj osud."
 legend_chapter_punched_animal_bad: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip] byl napaden [Localize( beast )] a bojoval s ním v boji na blízko. Ačkoliv ho nakonec musela zachránit [ROOT.Legend.GetProtagonist.GetHerHis] lovecká družina, zvíře bylo usmrceno."
 legend_chapter_punched_animal_good: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip] byl napaden [Localize( beast )] a bojoval s ním v těsném souboji. Navzdory překvapení [ROOT.Legend.GetProtagonist.GetSheHe] zvíře zabil pouze holýma rukama."
 legend_chapter_punched_animal_great: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip] se rozběhl na [Localize( beast )] se zpřaženou pěstí a jedním mohutným úderem do lebky rozmáčkl zvíře na kusy."
 legend_chapter_punched_animal_very_bad: "Ke zmatení [ROOT.Legend.GetProtagonist.GetHerHis] lovecké družiny se [ROOT.Legend.GetProtagonist.GetNameNoTooltip] odtrhl od skupiny, aby zaútočil na [Localize( beast )] v jeho intimních partiích. Po vážném ohrožení družiny a zneuctění [ROOT.Legend.GetProtagonist.GetHerselfHimself] bylo zvíře usmrceno."
 legend_chapter_raised_by_animal: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] se jako dítě ztratil a byl adoptován a vychován [ROOT.Legend.MakeScope.Var('animal_parent').GetFlagName]. Mnozí spekulují, že to je příčina jeho/její údajné excentricity."
 legend_chapter_revenge_quest: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] přísahal, že vydá pomstu [ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.GetNameNoTooltip] za vraždu [ROOT.Legend.GetProtagonist.GetHerHis] rodiče. Jako zástupce všeho, co je na zemi spravedlivé a ctnostné, se [ROOT.Legend.GetProtagonist.GetNameNoTooltip] rozhodl, že je jeho/jejím úkolem dopřát tomuto padouchovi spravedlnost."
 legend_chapter_revenge_quest_complete: "Nakonec byl [ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.GetNameNoTooltip] zabit a odevzdán do [ROOT.Legend.GetProtagonist.GetFaith.NegativeAfterLife] [ROOT.Legend.GetProtagonist.GetNameNoTooltip]."
 legend_chapter_revenge_quest_divine_justice: "Zdálo se, že [ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U] souhlasil s úsudkem [ROOT.Legend.GetProtagonist.GetNamePossessive] a odňal [ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.GetNameNoTooltip] život a předal [ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.GetHerHim] do [ROOT.Legend.GetProtagonist.GetFaith.NegativeAfterLife] [ROOT.Legend.GetProtagonist.GetFaith.HighGodHerselfHimself]."
 legend_chapter_sea_monsters: "Cesty, kterými [ROOT.Legend.GetProtagonist.GetFirstName] putoval/a, zavedly [ROOT.Legend.GetProtagonist.GetHerHim] přes moře, a [ROOT.Legend.GetProtagonist.GetSheHe] viděl/a skutečně děsivé scény. Obrovská svíjející se mořská monstra je obklopila ze všech stran a jen zdatné námořnické umění [ROOT.Legend.GetProtagonist.GetFirstName] je bezpečně dovedlo domů."
 legend_chapter_silver_tongued: "[ROOT.Legend.GetProtagonist.GetName|U] byl/a opakovaně přepaden/a a obtěžován/a zlotřilci, kteří se snažili zabránit [ROOT.Legend.GetProtagonist.GetHerHim] v [ROOT.Legend.GetProtagonist.GetHerHis] spravedlivém úsilí. Nicméně vynalézavý/á [ROOT.Legend.GetProtagonist.GetFirstName|U] je opakovaně přechytračil/a a unikl/a z jejich spárů."
 legend_commoners_celebrated: "Prostý lid, oslavován"
 legend_commoners_celebrated_desc: "Příběh se zaměřuje na pilné sedláky a posiluje jejich morálku."
