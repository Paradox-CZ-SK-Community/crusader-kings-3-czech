 legend_memory_deed_modifier: "Čerstvá vzpomínka"
 legend_memory_deed_modifier_desc: "Mimořádné činy této postavy jsou stále přítomné v paměti jejich lidu."
 legend_my_own_ancestor_modifier: "Moje vlastní legenda"
 legend_my_own_ancestor_modifier_desc: "Tato postava je určena stát se svým vlastním mýtickým předkem"
