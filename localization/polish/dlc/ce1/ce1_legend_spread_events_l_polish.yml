 legend_put_out_rumors_modifier_desc: "Tato postava rozptýlila pomluvy zpochybňující její legendu."
 legend_quality_if_wins_tt: "Sleva na vylepšení vaší [legend|E] #difficulty_easy se zvýší#! pokud vyhrajete duel"
 legend_shy_drinker: "Slabý piják"
 legend_shy_drinker_desc: "Tato postava získala pověst, že nezvládá pití."
 legend_spread_events.0001.a.tt.failure: "Nikdo dětem nevěří"
 legend_spread_events.0001.a.tt.success: "Vaše slova působí přesvědčivě"
 legend_spread_events.0001.a: ""Pošli je ihned!"""
 legend_spread_events.0001.b: ""Nemáme jak to dokázat. Buďte diskrétní.""
 legend_spread_events.0001.c: ""Vlastně... [my_child.GetShortUIName] se k nim může přidat.""
 legend_spread_events.0001.d: ""Jsem #EMP svou#! vlastní legendou.""
 legend_spread_events.0001.desc: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chronicler'))] [chronicler.GetFirstName] mě přijímá s štědrým úsměvem ve [chronicler.GetHerHis] knihovně.\n\n"[ROOT.Char.Custom('FormOfAddressForLiege')|U], při našem úsilí zapsat tvou legendu jsme uvažovali, že pošleme několik dětí na trhy, aby oslavovaly činy [ancestor.GetName]."
 legend_spread_events.0001.t: "Nevinné hlasy"
 legend_spread_events.0010.a.tt.failure: "Vaše lži jsou zjevně příliš průhledné"
 legend_spread_events.0010.a.tt.success: "Celá síň jásá!"
 legend_spread_events.0010.a: "...draka!"
 legend_spread_events.0010.b.tt.success: "Dvorané s vámi zpívají"
 legend_spread_events.0010.b: "...a #EMP obrovité#! zvíře!"
 legend_spread_events.0010.c: "...jen obyčejný medvěd."
 legend_spread_events.0010.desc: "Melodický hlas upoutá mou pozornost ve chvíli, kdy otevřu [ROOT.Char.Custom('GetDoor')] síně. Někteří z mých [ROOT.Char.Custom('GetFollowerOrVassalPlural')] obklopili mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bard'))] [bard.GetFirstName], který hraje [bard.GetHerHis] [bard.Custom('GetMusicalInstrument')], téměř šplhaje po stole dojatím.\n\n"A tady [ROOT.Char.GetSheHe] je!" [bard.GetSheHe] vykřikne, "Náš vlastní [ROOT.Char.GetTitleAsNameNoTooltip], jehož legendu tak vášnivě zpívám, protože [ROOT.Char.GetSheHe] svýma vlastníma rukama zabil(a) ...""
 legend_spread_events.0010.t: "Opravdový lovec"
 legend_spread_events.0020.a: "Ať [courtier.GetSheHe|U] mluví, kolik chce. Do žaláře."
 legend_spread_events.0020.b.tt.failure: "[courtier.GetShortUINameNoTooltip] se cítí uražený"
 legend_spread_events.0020.b.tt.success: "[courtier.GetShortUINameNoTooltip] se omlouvá"
 legend_spread_events.0020.b: ""Ty tam!"""
 legend_spread_events.0020.c: "Raději předstírat, že jsem nic neslyšel..."
 legend_spread_events.0020.desc.intro: "Když kráčím po schodech a přes nádvoří, dojdu ke jednomu z koridorů, odkud služebnictvo obvykle sleduje děti.\n\nAle nejsou to oni, které najdu. [courtier.GetTitledFirstNamePossessive] hlas se ke mně nese hlasitě a jasně a já se ukryju mezi kamennými sloupy:\n\n"Co vlastně [protagonist.GetTitledFirstName] udělal? Byl tady někdo z nás, kdo by viděl [ROOT.Char.GetHerHis] takzvanou #EMP legendu#! že"
 legend_spread_events.0020.desc.other_protag: "[ROOT.Char.GetTitledFirstName]"
 legend_spread_events.0020.desc.outro: "co nás teď tak pyšně nutí zpívat?""
 legend_spread_events.0020.desc.you_protag: "[ROOT.Char.GetSheHe]"
 legend_spread_events.0020.t: "Šíření pověstí"
 legend_spread_events.0030.a.flavor: "#EMP Zív...#! Mám lepší věci na práci."
 legend_spread_events.0030.a: ""Neslyšel jste mě minule?"""
 legend_spread_events.0030.b.tt.failure: "Lidé nejsou přesvědčeni"
 legend_spread_events.0030.b.tt.success: "Všichni si pamatují váš skvělý čin"
 legend_spread_events.0030.b: "Ach, to byla tak #EMP skvělá#! příležitost..."
 legend_spread_events.0030.c: "Necítím potřebu to znovu zmiňovat."
 legend_spread_events.0030.desc.intro: ""Tak mi tedy řekni, [ROOT.Char.Custom('FormOfAddressForLiege')]..." [chronicler.GetFirstNamePossessive] hlas mě vytrhne z myšlenek a zjistím, že [chronicler.GetHerHim] mává [chronicler.GetHerHis] rukou, brk rozlil inkoust po podlaze.\n\n"
 legend_spread_events.0030.desc.other_protag: ""A co ta doba, kdy [legend_memory.GetThirdPerspectiveDescription]? To rozhodně stojí za to přidat do legendy [protagonist.GetHerHis]..."""
 legend_spread_events.0030.desc.you_protag: ""A co ta doba, kdy [legend_memory.GetSecondPerspectiveDescription]? To rozhodně stojí za to přidat do vaší legendy..."""
 legend_spread_events.0030.t: "Vzpomínáte?"
 legend_spread_events.0040.a: ""Copak bych #EMP já#! někdy naslouchal rolníkovi?"""
 legend_spread_events.0040.b.tt.failure: "Vaše zbožnost je zjevně lež"
 legend_spread_events.0040.b.tt.success: "Vaše zbožnost je působivá"
 legend_spread_events.0040.b: ""Ach, jak zbožná duše jsem!"""
 legend_spread_events.0040.c: ""Co by to přidalo?"""
 legend_spread_events.0040.desc.intro: ""Ach, světlo dnes ráno v [SelectLocalization(IsLandlessAdventurer(ROOT.Char),'room_command_tent','room_throne_room')] tak příjemně proniká, [ROOT.Char.Custom('FormOfAddressForLiege')]," můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chronicler'))] [chronicler.GetFirstName] říká, procházeje se po [ROOT.Char.Custom('GetRoom')].\n\n"Připomíná mi to jistě ten den, kdy osud rozhodl začít"
 legend_spread_events.0040.desc.other_protag: "[protagonist.GetTitledFirstNamePossessive] legendu... vzpomínáte, jak byl [ROOT.Legend.GetProtagonist.GetSheHe] blahodárný,"
 legend_spread_events.0040.desc.outro: "vyslyšet zoufalé prosby onoho rolníka?" [chronicler.GetSheHe] říká, s výmluvným mrknutím."
 legend_spread_events.0040.desc.you_protag: "vaši legendu... vzpomínáte, jak jste byli blahodární,"
 legend_spread_events.0040.t: "Slzavá prosba"
 legend_spread_events.0050.a: ""Jak si to dovolujete!? Jsem #EMP ženatý/á#!!"""
 legend_spread_events.0050.b.tt.failure: "Váš projev odpuzuje [honored_lady.GetFirstNameNoTooltip]"
 legend_spread_events.0050.b.tt.success: "Váš projev zapůsobí na [honored_lady.GetFirstNameNoTooltip]"
 legend_spread_events.0050.b: ""[honored_lady.GetSheHe|U] je opravdu krásná..."""
 legend_spread_events.0050.c: ""Udělal jsem to pro sebe.""
 legend_spread_events.0050.desc: ""#EMP A [ROOT.Legend.GetProtagonist.GetSheHe] byl galantní\na [honored_lady.GetSheHe] byla krásná\nA [ROOT.Legend.GetProtagonist.GetSheHe] byl hrdina\na [honored_lady.GetSheHe] byla kráááásná!#!"\n\nBrzy se ukáže, odkud hudba přichází, neboť brzy najdu [bard.GetTitledFirstName], který si hravě ladí [bard.GetHerHis] nástroj, opřený o kamennou lavici.\n\n"Ah, [ROOT.Char.Custom('FormOfAddressForLiege')]," [bard.GetHerHis] oči se okamžitě rozzáří, "není pravda, že důvodem tvé legendy bylo zaujmout [honored_lady.GetTitledFirstName]?"
 legend_spread_events.0050.t: "Ve službách [honored_lady.GetLadyLord|U]"
 legend_spread_events.0060.a: ""Ten protivný [bad_vassal.Custom2('InsultNoun', ROOT.Char)]...""
 legend_spread_events.0060.b.tt.failure: "Lidé věří [bad_vassal.GetShortUIName]"
 legend_spread_events.0060.b.tt.success: "Lidé vám věří"
 legend_spread_events.0060.b: "Mé slovo je silnější než [bad_vassal.GetHersHis]."
 legend_spread_events.0060.c: "Statečné od [bad_vassal.GetHerHim], že si to se mnou dovolil..."
 legend_spread_events.0060.d: "Ať si povídají."
 legend_spread_events.0060.desc.intro: ""Slovo, můj [ROOT.Char.GetLadyLord|U]," [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier'))] [courtier.GetFirstName] přistoupí ke mně, s ustaraným výrazem na [courtier.GetHerHis] tváři. "Jde o"
 legend_spread_events.0060.desc.other_protag: "[ROOT.Legend.GetProtagonist.GetShortUINamePossessive]"
 legend_spread_events.0060.desc.outro: "legendu... [bad_vassal.GetTitledFirstName] byl slyšet, jak ji zpochybňuje, dvorský drb začal opakovat [bad_vassal.GetHerHim].\"\n\n\"Pokud to včas nezastavíte, obávám se, že každý rolník v tomto panství tomu uvěří jako lži.\""
 legend_spread_events.0060.desc.you_protag: "vaši"
 legend_spread_events.0060.t: "Spíš mýtus než legenda"
 legend_spread_events.0070.a.tt: "Zamyslíš se nad tím"
 legend_spread_events.0070.a: "#EMP Samozřejmě#! že ano!"
 legend_spread_events.0070.b: "Já... už si tím nejsem jistý."
 legend_spread_events.0070.c: "Nejsem! Nejsem! #EMP Nejsem!#!"
 legend_spread_events.0070.d: "Myslím, že jsem."
 legend_spread_events.0070.desc: "Zpěváci zaujímají dřevěné pódium a naplňují noc hudbou. Když si upiji z [ROOT.Char.Custom('RegionalAlcoholicDrink')], zavřu oči a dopřeju si chvíli odpočinku.\n\n\"A nyní! Všichni poslouchejte! Všichni poslouchejte! #EMP [ROOT.Char.GetPromotedLegend.GetName]#!!\"\n\nHluk mých [ROOT.Char.Custom('GetCourtierPlural')] zaplňuje místnost — zvuky příborů tloukoucích o stůl a bujarého smíchu. Mezi obdivem [ROOT.Char.Custom('GetCourt')] mě sužuje pochybná myšlenka.\n\nJsem... hoden?"
 legend_spread_events.0070.t: "Hoden?"
 legend_spread_events.0071.a: "\"Příbuzná duše. Přidej se ke mně.\""
 legend_spread_events.0071.b: "[other_promoter.GetFirstNameNoTooltip] by mohl být přesvědčen... úplný opak."
 legend_spread_events.0071.c: "Přesvědčím svůj lid."
 legend_spread_events.0071.d: "Musím být hrdinou pro sebe."
 legend_spread_events.0071.desc.fallback: "\n\nMoji [ROOT.Char.Custom('GetFollowerOrVassalPlural')]... co v mně vidí? Natáhnu ruku k vodě. Co vidí? Hrdinu? Doufám, že aspoň to."
 legend_spread_events.0071.desc.intro: "Voda vystupuje z hlubin pramene, malé bublinky protrhávají hladinu. Dívám se dolů do modři a vidím svůj vlastní odraz.\n\n"
 legend_spread_events.0071.desc.mid.arrogant: "Silný. Pohledný. #EMP Hoden.#!"
 legend_spread_events.0071.desc.mid: "Ve mých očích je stín pochybnosti. Snažím se ho zatlačit zpátky."
 legend_spread_events.0071.desc.promoter: "\n\n\"[ROOT.Char.GetTitledFirstNameNoTooltip]...?\" Otočím se a uvidím [promoter.GetTitledFirstName] stát přímo vedle mě. \"Prosím, povězte mi o své legendě. Cestoval jsem mnoho dní a nocí, abych ji slyšel.\""
 legend_spread_events.0071.t: "Skutečný hrdina"
 legend_spread_events.0072.a: "Jen názor [ROOT.Char.GetFaith.HighGodNamePossessive] má význam."
 legend_spread_events.0072.b: "\"[praying_vassal.GetFirstNameNoTooltip]... máš pravdu.\""
 legend_spread_events.0072.c: "Můj lid musí znát mou zbožnost."
 legend_spread_events.0072.d: "Najdu útěchu u [bishop.GetTitledFirstNameNoTooltip]."
 legend_spread_events.0072.desc.fallback: "Kráčím po místnosti. V sobě nosím starosti, o kterých nemohu mluvit. Má víra se chvěje. Co znamená být svatý? Pokud jím nemohu být, alespoň to zkusím."
 legend_spread_events.0072.desc.intro: "Vstoupím do [ROOT.Char.Custom('GetFaithTemple')] a světlo maluje stěny jemnými tóny soumraku.\n\n"
 legend_spread_events.0072.desc.mid.depressed: "Zhluboka se nadechnu. [ROOT.Char.GetFaith.HighGodName], zklamal jsem tě. Jsem pouhý smrtelník, nehodný, k ničemu, #EMP patetický.#!\n\n"
 legend_spread_events.0072.desc.mid.fallback: "[ROOT.Char.GetFaith.HighGodName], vidíš mě? Co je tu k vidění? Pouhý smrtelník, snad nehodný, snad ztracený. Nikdo mi nezůstal, kdo by mě vedl.\n\n"
 legend_spread_events.0072.desc.vassal: "\"[ROOT.Char.GetTitledFirstNameNoTooltip]...?\" Nezpozoroval jsem v chrámu další přítomnost. [praying_vassal.GetTitledFirstName] stojí vedle mě, [praying_vassal.GetHerHis] ruce sepnuté v modlitbě. \"Cestoval jsem mnoho dní a nocí, abych slyšel o tvé legendě. Vím, že [ROOT.Char.GetFaith.HighGodName] ji také touží slyšet.\""
 legend_spread_events.0072.t: "Hledání odpovědí"
 legend_spread_events.0073.a: "Čekají nás bitvy."
 legend_spread_events.0073.b: "\"Samozřejmě, pojď, poslouchej.\""
 legend_spread_events.0073.c: "Musím inspirovat svůj lid."
 legend_spread_events.0073.d: "[marshal.GetTitledFirstNameNoTooltip] mi vždy kryje záda."
 legend_spread_events.0073.desc.fallback: "Zavřu oči. Přede mnou se objeví ostrý lesk čepele. Sluneční paprsky odrážející se od oceli. Nějaké další oči také. Možná zvíře. Nebo nepřítel. Zaťnu pěst — udělal jsem to i v minulosti. Musím v tom #EMP pokračovat#!"
 legend_spread_events.0073.desc.intro: "Vzduch je tichý. Bez pohybu. Listy jsou tak nehybné, že nevím, jestli všechny stromy přes noc nezahynuly.\n\n"
 legend_spread_events.0073.desc.mid.depressed: "Já se také cítím stejně.\n\n"
 legend_spread_events.0073.desc.mid.fallback: "Jak bych si přál, abych tu mohl zůstat. Zde, kde mě nedosáhne zvuk trubek. Zde, kde jsou slova legendy jen tlumeným šepotem.\n\n"
 legend_spread_events.0073.desc.vassal: "\"[ROOT.Char.GetTitledFirstNameNoTooltip]?\" Otočím se a najdu [fighting_vassal.GetTitledFirstName] hledícího přímo na mě, [fighting_vassal.GetHerHis] ruka na meči, pot stéká po jeho/jejím čele. \"Cestoval jsem mnoho dní a nocí, abych tě našel. Ozvěny tvé legendy mě inspirovaly stát se lepším válečníkem. Prosím, pověz mi o svých činech.\""
 legend_spread_events.0073.t: "Sám?"
 legend_spread_events.0074.a: "\"Má lásko... nebudu tě zklamávat.\""
 legend_spread_events.0074.b: "\"[wise_vassal.GetFirstNameNoTooltip], #EMP ty#! jsi mě dojal.\""
 legend_spread_events.0074.c: "Nemohu zklamat svůj lid."
 legend_spread_events.0074.d: "[chancellor.GetTitledFirstNameNoTooltip] mi může pomoci s diplomatickými detaily."
 legend_spread_events.0074.desc.fallback: "Bezcílně následuji chodby, nevědom si svého cíle. Bezstarostně. Temnota na temnotě na temnotě. Kdybych byl hoden této legendy... cítil bych to, ne? Snad. Snad."
 legend_spread_events.0074.desc.intro: "V těchto katakombách přebývá temnota a chlad."
 legend_spread_events.0074.desc.mid.depressed: "Přepadá mě touha zůstat tady. Prostě se schovat a zapomenout na všechno ostatní. Nutkání.\n\n"
 legend_spread_events.0074.desc.mid.fallback: "Co kdybych tu prostě zůstal? V tichu. Kámen a já. Občasný hlodavec jako můj jediný návštěvník. V tom je klid.\n\n"
 legend_spread_events.0074.desc.spouse: "\"Má milovaná...\" můj drahý [spouse.GetFirstName] stojí vedle [wise_vassal.GetHerHim]. \"Bál/a jsem se o tebe.\""
 legend_spread_events.0074.desc.vassal: "\"[ROOT.Char.GetTitledFirstNameNoTooltip]?\" Postava [wise_vassal.GetTitledFirstNamePossessive] se objeví za rohem. \"Co tu dole děláš? Jaké osudové setkání. Cestoval jsem mnoho dní a nocí, abych tě našel. Tvá legenda... musím přiznat, že mě dojala.\"\n\n"
 legend_spread_events.0074.t: "V jeskyních mysli"
 legend_spread_events.5000.a: ""Tato architektura je #EMP zjevně#! není původu [culture.GetNameNoTooltip]!"""
 legend_spread_events.5000.b.tt.failure: "Pyšní prostí lidé vaše tvrzení rozzlobeně odmítají"
 legend_spread_events.5000.b.tt.success: "Lidé se zdají být přesvědčeni"
 legend_spread_events.5000.b: "Tohle #EMP jistě musí#! být dílem ne-[culture.GetCollectiveNounNoTooltip]?"
 legend_spread_events.5000.c: "Určitě by se takové zdivo dalo lépe využít?"
 legend_spread_events.5000.d: "Ti předkové byli skutečně pracovití lidé."
 legend_spread_events.5000.desc: "Slunce jasně svítí v [capital.GetName], když [chronicler.GetFirstName] a já bloumáme rušnými ulicemi. Je to pěkné sídlo.\n\nJe to #EMP velmi#! pěkné sídlo, opravdu, pomyslím si, když se dívám na složité zednické práce na oblouku, pod kterým procházíme. [chronicler.GetFirstNameNoTooltip] zachytí můj pohled.\n\n"Je to zásluha předků těchto lidí, že vytvořili toto místo." [chronicler.GetSheHe|U] začíná. "Taková zásluha, že si občas člověk říká, zda to vůbec oni udělali...""
 legend_spread_events.5000.t: "Pevné základy"
 legend_spread_events.5005.a: ""[parent.Custom('MotherFather')|U], prosím, ztrapňuješ mě!"""
 legend_spread_events.5005.b.tt: "No, to by mohlo pomoct mému případu..."
 legend_spread_events.5005.b: ""Prosím, připomeň mi?"""
 legend_spread_events.5005.c: "Dost o mně. Jak se máš #EMP ty#!, [parent.Custom('MotherFather')]?"
 legend_spread_events.5005.desc: "Narazit na mého [parent.GetMotherFather] [parent.GetFirstName] je dnes vzácnější potěšení, ale právě se ocitáme v tomto místě uctívání. [chronicler.GetFirstName] zůstává stranou v úctivé vzdálenosti, zatímco se zdravíme.\n\n"[ROOT.Char.GetFirstName]! Jaké překvapení!" vykřikne [parent.GetSheHe|U], obejmaje mě. [parent.GetSheHe|U] se zasněně usmívá a rozhlíží se po zdech. "To mi opravdu navrátí mládí. Vždy jsi byl tak zbožné dítě. Věděl jsi, že když jsi byl ještě nemluvně, odmítal jsi jíst ve svátky?"\n\nJá... to jsem nevěděl, ne."
 legend_spread_events.5005.parent_chronicler: "Možná by, jako můj kronikář, můj drahý [parent.Custom('MotherFather')] mohl být přesvědčen, aby to zapsal?"
 legend_spread_events.5005.regular: "Koutkem oka vidím, jak [chronicler.GetFirstNameNoTooltip] začíná sahat po [chronicler.GetHerHis] [ROOT.Char.Custom('GetWritingMaterial')]."
 legend_spread_events.5005.t: "Požehnání od [parent.Custom('MotherFatherPossessive')|U]"
 legend_spread_events.5010.a.tt: "Pokud nic jiného, podpora darů potřebným udělá z #EMP mě#! dobrý dojem..."
 legend_spread_events.5010.a: ""Musíte darovat těm, kteří to více potřebují.""
 legend_spread_events.5010.b.criticalsuccess: "Osoba je uzdravena"
 legend_spread_events.5010.b.failure: "Zdá se, že nedošlo k žádné změně"
 legend_spread_events.5010.b.success: "Říkají, že se už cítí trochu lépe"
 legend_spread_events.5010.b: "No, jestli to zabere..."
 legend_spread_events.5010.c: ""Prosím. Musíte vyhledat řádnou léčbu v místním hospici.""
 legend_spread_events.5010.desc: "Můj kronikář [chronicler.GetFirstName] je doslova strčen stranou, když se ke mně na ulici škubavě přibližuje podivná postava. Moji strážci zasahují a míří zbraněmi, ale je zřejmé, že tomu chudákovi nejde o to mi ublížit.\n\n\"Prosím!\" [sick.GetHerHis|U] zadrhávavě oddechuje, když [sick.GetSheHe] mluví. \"Jsem těžce nemocný. Bylo to všechno, co jsem dokázal udělat, abych se sem dostal, když jsem vás zahlédl, [ROOT.Char.Custom('FormOfAddressForLiege')]!\"\n\n\"Slyšel jsem... povídá se o zázracích, které konáte. Pouhý dotek je vše, co potřebuji!\" [sick.GetSheHe|U] se zakymácí blíž, paže prosebně natažené."
 legend_spread_events.5010.t: "Uložení rukou"
 legend_spread_events.5015.a: ""A vezme životy mnoha dalších.""
 legend_spread_events.5015.b.failure: "Někteří pochybnivě pohlížejí na tyto příběhy"
 legend_spread_events.5015.b.success: "Příběh zbraně se rozrůstá"
 legend_spread_events.5015.b: ""No, to jsou jen ty, na které si vzpomínám..."""
 legend_spread_events.5015.c.tt: "[artifact.GetName] získává náhodný pozitivní modifikátor"
 legend_spread_events.5015.c: ""Ne o mnoho více než tolik, [chronicler.GetFirstNameNoTooltip].""
 legend_spread_events.5015.desc: "Zkouším ostří meče, zatímco můj kronikář [chronicler.GetFirstName] a já prohlížíme zbrojnici v [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'my camp', 'location.GetName')]. Je ostré a dobře nabroušené. [chronicler.GetFirstNameNoTooltip], nicméně, se více zajímá o jinou zbraň visící na zdi.\n\n\"O tom moc slyším, [ROOT.Char.Custom('FormOfAddressForLiege')].\" [chronicler.GetSheHe|U] oddechuje a obdivuje ji. \"Slyšel(a) jsem, že jsi vlastní rukou zabil půl tuctu lidí!\n\n[artifact.GetName] tam klidně visí. Je pravda, že to byla věrná a smrtící zbraň po celou dobu svého života, její břity byly opakovaně smáčeny v krvi nepřátel. Dobrý meč. Červený meč."
 legend_spread_events.5015.t: "Krvavé dědictví"
 legend_spread_events.5020.a.tt: "Stará jizva. Možná má nějaký význam?"
 legend_spread_events.5020.a: ""Věděli jste, že mám i další na boku?"""
 legend_spread_events.5020.b: "To #EMP je#! docela zajímavé..."
 legend_spread_events.5020.c: ""Je to jen stará skvrna, [chronicler.GetFirstNameNoTooltip].""
 legend_spread_events.5020.desc: "Náš společný průchod [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'the camp', 'a corridor')] v šeru soumraku přeruší [chronicler.GetFirstName], [chronicler.GetHerHis] prst natažený k mé ruce nesoucí lucernu.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U]!\" [chronicler.GetSheHe|U] vykřikne, v [chronicler.GetHerHis] hlase chvění. \"Ta značka, na tvé ruce! Je to... Svatá rána?\"\n\nPohlédnu na svou ruku. Velká skvrna pokrývá její hřbet. Upřímně řečeno, sotva jsem si jí všiml. [chronicler.GetFirstNameNoTooltip] byl však už docela ve své fantazii.\n\n\"Musíme to zaznamenat! Lidé to musí vědět! Neseš svatá zranění samotného Krista!\"
 legend_spread_events.5020.t: "Pošpiněn"
 legend_spread_events.5025.a: ""Máte pravdu, [chronicler.GetFirstNameNoTooltip]! To je snadné přeložit!"""
 legend_spread_events.5025.b.failure: "Jazyk vám zcela uniká"
 legend_spread_events.5025.b.success: "Podaří se vám to přeložit"
 legend_spread_events.5025.b: "Uvidíme, jak se mi povede..."
 legend_spread_events.5025.c: ""Bohužel to nevypadá jako jazyk mých předků.""
 legend_spread_events.5025.desc: "Klid a ticho mého [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'tent', 'study')] je důkladně rozbito, když [chronicler.GetFirstName] vtrhne dovnitř, paže obepínajíce to, co vypadá jako starý [ROOT.Char.Custom('GetWritingMaterial')].\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U]!\" [chronicler.GetSheHe|U] vykřikne. \"Podívej, podívej! Našli jsme starý rukopis!\" Hodí ho na můj stůl, [chronicler.GetSheHe] na něj vzrušeně ukáže prstem.\n\n\"Je v starobylém jazyce, který prostě nedokážeme rozluštit. Ale ty...\" [chronicler.GetSheHe] se na mě dívá s úctou, \"ty bys ho možná dokázal! Musí to být dílo tvých předků!\"
 legend_spread_events.5025.t: "Prašné svazky"
 legend_spread_events.5030.a: ""Byl bych vám vděčný, kdybyste pomohl šířit tyto zprávy!"""
 legend_spread_events.5030.b: ""Rozhodně. Jednou, já -"""
 legend_spread_events.5030.c: ""Rád vás vidím, [vassal.GetFirstNameNoTooltip].""
 legend_spread_events.5030.desc: "Ač povinnosti správy říše často nevedou k tomu, abychom se setkávali, jedna taková příležitost přivedla mě a [vassal.GetFirstName] dohromady. [vassal.GetSheHe|U] mě vřele zdraví s vědomým jiskřením v [vassal.GetHerHis] oku.\n\n\"[ROOT.Char.GetFirstName], [ROOT.Char.Custom('FormOfAddressForLiege')]! Rád vás vidím!\" [vassal.GetFirstNameNoTooltip] mi stiskne rameno. \"Víte, slyším v poslední době nějaké #EMP fascinující#! historky o vás?\" [vassal.GetSheHe|U] se široce usmívá nad mou lehkou rozpaky.\n\n\"Musím říct, že se mi líbily. Možná byste mi mohl povědět nějaké detaily?\"
 legend_spread_events.5030.t: "Přátelé na vysokých místech"
 legend_spread_events.5035.a.tt: ""Jestli z této místnosti vyjde jediné slovo, #EMP poznám#!, že to jsi ty.""
 legend_spread_events.5035.a: ""Zničte to. A [chronicler.GetFirstNameNoTooltip]...?""
 legend_spread_events.5035.b.failure: "[chronicler.GetFirstNameNoTooltip] není přesvědčen"
 legend_spread_events.5035.b.success: "[chronicler.GetFirstNameNoTooltip] radostně přijímá opravu"
 legend_spread_events.5035.b: ""Nesmysl! Podívejte, tady je jméno mého otce!"""
 legend_spread_events.5035.c.failure: "Tajemství unikne"
 legend_spread_events.5035.c.success: "Tajemství zůstane pohřbené"
 legend_spread_events.5035.c: "Musíme to udržet v tichosti. #EMP Velmi#! potichu."
 legend_spread_events.5035.d: "Budeme muset hledat jiný dokument."
 legend_spread_events.5035.desc: ""To je velmi zvláštní, můj pane, opravdu velmi zvláštní. Nejsem si jist, co si z toho vzít. Můžete to možná rozluštit?"\n\n[chronicler.GetFirstName] mi předloží [ROOT.Char.Custom('GetWritingMaterial')], vyhrabaný z nějakého zaprášeného koutku v předkové usedlosti. Nakloním se k němu s tázavým pohledem. Nejsem si jist, co [chronicler.GetSheHe] konkrétně myslí -\n\n"Podívejte. Vaše linie se nikde v tomto seznamu neobjevuje." [chronicler.GetFirstNameNoTooltip] objasní s tím, co jsem si jist, že [chronicler.GetSheHe] #EMP myslí#! že je to přitažlivé. Ve skutečnosti to jen dál zhoršuje mou náladu.\n\nTo by mohlo být vážně špatná zpráva pro moje pokusy o legalizaci."
 legend_spread_events.5035.t: "Rodinné záležitosti"
 legend_spread_events.5040.a.tt: "Ne, nevím, ale dobré lhaní dělá znalost zbytečnou..."
 legend_spread_events.5040.a: ""#EMP Samozřejmě#! vím!""
 legend_spread_events.5040.b: "Jsem si jistý, že [parent.GetMotherFather] by to věděl!"
 legend_spread_events.5040.c.failure: "Vaše lži jsou zjevné"
 legend_spread_events.5040.c.success: "Vaše výmysly jsou přesvědčivé"
 legend_spread_events.5040.c.tt: "Vůbec nevím, ale možná kdybych byl přesvědčivý..."
 legend_spread_events.5040.d.failure: "Nedbalost vrhá pochyby na váš rodokmen"
 legend_spread_events.5040.d.success: "Někteří naivní lidé tomu skutečně uvěří"
 legend_spread_events.5040.d: "Dejte tam [ROOT.Char.Custom('RegionalMythicalCreature')], mně to je jedno!"
 legend_spread_events.5040.desc: ""Jen pár posledních otázek, [ROOT.Char.Custom('FormOfAddressForLiege')], a pak vás pustím!\" [chronicler.GetFirstNamePossessive] falešná radost nijak nezmírní únavu, kterou cítím, zatímco čas, který trávíme probíráním [ROOT.Char.Custom('GetWritingMaterial')] kvůli sestavení rodokmenu, se vleče dál. [chronicler.GetSheHe|U] naléhavě ťuká na jednu sekci.\n\n\"Nejsem si prostě jistý, kdo by měl obývat #EMP tyto#! konkrétní části.\" [chronicler.GetFirstNameNoTooltip] zamračí [chronicler.GetHerHis] obočí ve znepokojení. \"Náhodou nevíte, [ROOT.Char.Custom('FormOfAddressForLiege')]?\"
 legend_spread_events.5040.t: "Rodinná flora"
 legend_spread_events.5045.a: "[imam.GetSheHe|U] neodmítne laskavost."
 legend_spread_events.5045.b.failure: "[imam.GetSheHe|U] je vaším návrhem pobouřen(a)"
 legend_spread_events.5045.b.success: "[imam.GetSheHe|U] přijímá vaši nabídku"
 legend_spread_events.5045.b: "Úplatek by mohl být riskantní, ale odměňující..."
 legend_spread_events.5045.c.failure: "[imam.GetFirstNameNoTooltip] odmítá vaše prosby"
 legend_spread_events.5045.c.success: "[imam.GetFirstNameNoTooltip] souhlasí"
 legend_spread_events.5045.c: "Přesvědčím [imam.GetHerHim]."
 legend_spread_events.5045.d: ""Nebuď hloupý, [chronicler.GetFirstNameNoTooltip].""
 legend_spread_events.5045.desc: "[chronicler.GetFirstName] a já právě přemýšlíme o cestách, jak dál šířit zprávy o mé oddanosti, když mě [chronicler.GetSheHe] chytne za paži a naznačí sklonem hlavy. Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('imam'))] [imam.GetFirstName] vstoupil do mešity a zjevně začíná přípravy na pozdější bohoslužbu.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U]!\" [chronicler.GetFirstNameNoTooltip] zasyčí. \"Tohle je #EMP dokonalé#!! [imam.GetSheHe|U] připravuje dnešní #EMP khutbah#!! Rychle, běž a přemluv [imam.GetHerHim], aby v ní zmínil tvé jméno!\"\n\nSkvělý nápad! Jen mě zajímá, co to bude stát, aby se to stalo skutečností..."
 legend_spread_events.5045.t: "Pár slov?"
 legend_spread_events.5050.a: "Ta koruna je opravdu něco."
 legend_spread_events.5050.b: "Ten náhrdelník vyzařuje jistou auru."
 legend_spread_events.5050.c: "Nechci utratit #EMP tolik#!..."
 legend_spread_events.5050.d: ""Překračujete hranice, [chronicler.GetFirstNameNoTooltip].""
 legend_spread_events.5050.desc: "Měl jsem vědět, že přijde potíž, když [chronicler.GetFirstName] vklouzne do [ROOT.Char.Custom('GetRoom')] s neznámou tváří v doprovodu.\n\n\"Dovolte mi představit [jeweller.GetFirstName], [ROOT.Char.Custom('FormOfAddressForLiege')].\" Neznámý se hluboce ukloní. \"[jeweller.GetSheHe|U] je klenotník a kovotep. Myslel jsem, že byste si možná rád prohlédl některá z [jeweller.GetHerHis] děl.\"\n\n\"Ujal jsem se přípravy několika kousků obzvlášť vhodných pro vás a... toho, co vás dnes zajímá.\" [jeweller.GetFirstNameNoTooltip] začne a pokládá na stůl tác.\n\n#EMP 'To co mě zajímá?'#! [chronicler.GetFirstNameNoTooltip] byl očividně zaneprázdněn."
 legend_spread_events.5050.t: "Působivý vstup"
 legend_spread_events.5055.a.tt: "Nošení symbolů z obou kultur, [vassal1.GetCulture.GetNameNoTooltip] a [vassal2.GetCulture.GetNameNoTooltip], mě označí jako vládce tolerance a úcty."
 legend_spread_events.5055.a: "Obě skupiny lze uklidnit."
 legend_spread_events.5055.b: "Budu zastupovat svůj lid."
 legend_spread_events.5055.c: "Poddaní [vassal2.GetCulture.GetNameNoTooltip] potřebují někoho, ke komu by se mohli obrátit."
 legend_spread_events.5055.d.tt: "Je mnohem snazší vyhýbat se konfliktu než dělat prohlášení."
 legend_spread_events.5055.d: "Měl bych se vyvarovat si nepřátel."
 legend_spread_events.5055.desc: "Když uvažuji, co si dnes obléct, rada [chronicler.GetFirstNamePossessive] je nadšená: "Možná něco, co inspiruje vaše vazaly, můj [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]? Něco tradičního?"\n\nPokud si mám získat přízeň svých poddaných, měl bych vskutku vypadat tak, jak si představují panovníka. Moje říše však má mnoho různých kultur.\n\nMé majestátní roucho by mohlo potěšit spolukulturu [vassal1.GetCulture.GetName] jako [vassal1.GetTitledFirstName], ale ti mimo naše společné zázemí — například [vassal2.GetTitledFirstName] — by pociťovali pouze naše prohloubené rozdíly."
 legend_spread_events.5055.t: "Kulturní volby"
 legend_spread_events.5060.a: ""[ROOT.Char.GetFaith.HighGodName] ke mně přišel a vize mě zaslepila!"""
 legend_spread_events.5060.b: ""[ROOT.Char.GetFaith.HighGodName] si to vzal, abych mohl prokázat svou oddanost!""
 legend_spread_events.5060.blind: "oči.""
 legend_spread_events.5060.c: ""Ať už z jakéhokoli důvodu, to mě pokořilo před [ROOT.Char.GetFaith.HighGodName].""
 legend_spread_events.5060.d.tt: "Nemá smysl lhát o tomhle starém problému."
 legend_spread_events.5060.d: ""Je to jen staré zranění, [chronicler.GetFirstNameNoTooltip].""
 legend_spread_events.5060.ending: "\n\nZastavím se. Chvění v hlase [chronicler.GetFirstNamePossessiveNoTooltip] naznačuje, že záležitost má větší váhu, než by opravdu měla. Přesto, zamýšlím se, když slyším vzdálené zpěvy [ROOT.Char.GetFaith.PriestNeuterPlural] nesené větrem...\n\nMožná je konečně čas využít této prokleté vady k něčemu, co mi nakonec prospěje?"
 legend_spread_events.5060.one_eyed: "oko.""
 legend_spread_events.5060.opening: ""Víte, můj [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]," začne váhavě [chronicler.GetFirstName], když škobrtáme přes [ROOT.Char.Custom('GetCourtyard')], "váhám to zmínit, ale věřící budou chtít vědět, jak jste přišel o své"
 legend_spread_events.5060.t: "Svaté zjevy"
 legend_spread_events.5065.a: "Bah, jsem takhle šťastnější!"
 legend_spread_events.5065.b: ""Máš pravdu. Budu se snažit.""
 legend_spread_events.5065.c: "Trochu sem tam přece neuškodí?"
 legend_spread_events.5065.desc: "Jsem po uši ve druhé porci [ROOT.Char.Custom('GetExpensiveDessert')], když zahlédnu [chronicler.GetFirstName], jak se na mě dívá poněkud vytýkavě.\n\n\"Víte, [ROOT.Char.Custom('FormOfAddressForLiege')],\" [chronicler.GetSheHe] jemně začíná, \"když se snažíte, ehm, projevovat svou svatost, možná byste mohl trochu ubrat?\"\n\nPohlédnu na jídlo. Je vynikající, ale možná má [chronicler.GetFirstNameNoTooltip] pravdu?"
 legend_spread_events.5065.t: "Svatý chléb"
 legend_spread_events.5070.a.failure: "Nikdo není přesvědčen"
 legend_spread_events.5070.a.success: "Váš oděv je chválen"
 legend_spread_events.5070.a: "Obléknu se tak, jak se oblékali první [culture.GetCollectiveNounNoTooltip]!"
 legend_spread_events.5070.b: "Možná by jeden či dva stylistické doteky neuškodily..."
 legend_spread_events.5070.c: "Inspiruje mě minulost, ale nepodřizuji se jí."
 legend_spread_events.5070.desc: "Stojím a čekám, zatímco [chronicler.GetFirstName] se kolem mě hemží a upravuje mé oblečení. Spokojený/á s [chronicler.GetHerHis] prací se [chronicler.GetSheHe] trochu zamyslí.\n\n\"Přemýšlel jsem,\" začne [chronicler.GetSheHe], \"zda byste neuvažoval o jiném stylu?\" Vrátím [chronicler.GetHerHis] pohled s podezřením.\n\n\"Snažíte se vyzdvihnout své vazby na předky. Možná by stálo za to představit se v jejich podobě?\""
 legend_spread_events.5070.t: "Velkolepý vstup"
 legend_spread_events.5075.a.failure: "Vaše podvodné jednání selže"
 legend_spread_events.5075.a.success: "Lidé jsou snadno oklamáni"
 legend_spread_events.5075.a: "Určitě tu existuje způsob, jak to předstírat..."
 legend_spread_events.5075.b.failure: "Au"
 legend_spread_events.5075.b.success: "Zabralo"
 legend_spread_events.5075.b: "Musím se modlit #EMP víc!#!"
 legend_spread_events.5075.c: "To je naprostý nesmysl."
 legend_spread_events.5075.desc: "[imam.GetFirstName] se kolem mě mihne sotva s náznakem uznání, ale přesto mě to zarazí. Můj společník [chronicler.GetFirstName], všimnuv se mého rozhořčení, začne vysvětlovat.\n\n\"To je modlitební mozol.\" [chronicler.GetSheHe|U] se mnou chvíli sleduje ustupujícího [imam.GetFaith.PriestNeuter], natahujíc [chronicler.GetHerHis] krk, aby viděl [imam.GetHerHis] čelo. \"Ti, kteří se považují za svaté, dokazují svou oddanost tím, že se pokloní natolik silně, až si na hlavě vytvoří boule.\""
 legend_spread_events.5075.t: "Pevné uctívání"
 legend_spread_events.5200.a: "Chtěl jsem ochutnat jeho #EMP exotické maso#!."
 legend_spread_events.5200.b.failure: "Všichni už vědí, že to takto nezemřeli"
 legend_spread_events.5200.b.success: "Váš příběh je věrohodný"
 legend_spread_events.5200.b: "Zabilo to mého [dead_parent.GetMotherFather] [dead_parent.GetFirstNameNoTooltip]!"
 legend_spread_events.5200.c: "Samozřejmě pro slávu."
 legend_spread_events.5200.desc: "[chronicler.GetFirstName] opět pustí [chronicler.GetHerHis] ruku do práce a zapisuje detaily mé legendy.\n\n\"Jedna věc mě mate,\" zamyslí se [chronicler.GetSheHe]. \"Proč jste si vybral lov právě na tuto bestii? Proč ze všech zvířat právě toto [legend.GetProperty( 'beast' ).GetFlagName]?\""
 legend_spread_events.5200.t: "Exotické cíle"
 legend_spread_events.5205.a: "Co jiného by měl největší lovec v zemi dělat?"
 legend_spread_events.5205.b.tt: "...a teď vím, jak ji najít."
 legend_spread_events.5205.b: "Bylo to vše ve snaze ulovit ještě nebezpečnější zvěř..."
 legend_spread_events.5205.c: "Potřeboval jsem zdokonalit své stopovací dovednosti."
 legend_spread_events.5205.d: "Abych prokázal své dovednosti lovce."
 legend_spread_events.5205.desc: "[chronicler.GetFirstName] se krátce protáhne a natáhne se pro více [ROOT.Char.Custom('GetWritingMaterial')], aby přikrmil rostoucí hromadu.\n\n\"Takže, [ROOT.Char.Custom('FormOfAddressForLiege')],\" [chronicler.GetSheHe] znovu začne klidně, \"vysvětli mi, proč jsi byl tak rozhodnutý lovit tak zuřivého protivníka jako [legend.GetProperty( 'beast' ).GetFlagName]? To přeci musí být nebezpečný soupeř, že ano?\"
 legend_spread_events.5205.t: "Být nejlepší"
 legend_spread_events.5210.a: "A myslel si, že jsem taky cyklóp!"
 legend_spread_events.5210.b: ""A to byl opravdu zuřivý tvor!"""
 legend_spread_events.5210.c: "Myslím, že to byl ve skutečnosti jen místní."
 legend_spread_events.5210.desc: "\"Je to opravdu pravda?\" [chronicler.GetFirstName] strká pro více [ROOT.Char.Custom('GetWritingMaterial')], aby si mezi dotazy dělal poznámky. \"Prý došlo ke setkání s docela odpornou bytostí.\"\n\n\"Slyšel jsem o tom zvěsti, o veliké těžkopádné bytosti s jediným okem. Mocný cyklóp!\""
 legend_spread_events.5210.t: "Jednoočný bandita"
 legend_spread_events.5215.a: "Mohu to s jistou autoritou potvrdit."
 legend_spread_events.5215.b: "Hrozná situace, ale zvládnutelná."
 legend_spread_events.5215.c: "Ne, ale dozvěděl jsem se, že takové rostliny existují!"
 legend_spread_events.5215.desc: "Sedím tam s [chronicler.GetFirstName], zatímco [chronicler.GetSheHe] zapisuje další části mé legendy.\n\n\"Byla ta část o rostlinách pravdivá, [ROOT.Char.Custom('FormOfAddressForLiege')]?\" Moje tázavě pozvednuté obočí jasně pobízí [chronicler.GetHerHim] k pokračování. \"Ty útočné rostliny, samozřejmě! Obří listnatá flóra, která tě dokáže omámit na dálku svým pylem!\"
 legend_spread_events.5215.t: "Neuvěřitelné listí"
 legend_spread_events.5216.a: ""Vyhrál jsem tím, že jsem jejich šíp rozštípl svým vlastním!"""
 legend_spread_events.5216.b.failure: "Nikdo tomu nevěří"
 legend_spread_events.5216.b.success: "Zní to věrohodně"
 legend_spread_events.5216.b: "Bylo to snadné vítězství!"
 legend_spread_events.5216.c: "Bylo to opravdu jen cvičení."
 legend_spread_events.5216.desc: "Hraju si s bloudivým šípem z pěchoty opřené o zeď, zatímco [chronicler.GetFirstName] pokračuje v zapisování mé legendy.\n\n\"To mi připomíná, [ROOT.Char.Custom('FormOfAddressForLiege')],\" [chronicler.GetFirstNameNoTooltip] začne a dívá se na něj. \"Je pravda, že byla vyhlášena soutěž? Místní [ROOT.Char.Custom('GetLassLad')], zručný s lukem, vyzývající všechny zájemce na střeleckou soutěž? Kdo zvítězil?\"
 legend_spread_events.5216.t: "Místní sport"
 legend_spread_events.5220.a: ""Ach, pro [ROOT.Char.GetWomanMan] mého ražení to nic nebylo!""
 legend_spread_events.5220.b: "Opravdu! Nakonec jsem se však přece probojoval."
 legend_spread_events.5220.c: "Byl to jen vodou promočený terén."
 legend_spread_events.5220.desc.dry: "místu pohyblivého, sajícího písku. "
 legend_spread_events.5220.desc.ending: "Prý jste se musel probít ven, že kdyby vám selhala síla, zahynul byste!\" [chronicler.GetSheHe|U] se na mě očekávavě dívá."
 legend_spread_events.5220.desc.start: "[chronicler.GetFirstName] se na mě zamyšleně podívá.\n\n\"Slyšel jsem, že na svých cestách jste narazil na dost výzev.\" Moje opatrné přikývnutí se zdá [chronicler.GetHerHim] povzbuzovat. \"Slyšel jsem, že jste málem padl za oběť\""
 legend_spread_events.5220.desc.wet: "smradlavé, nasávající bažině. "
 legend_spread_events.5220.t: "Přírodní pasti"
 legend_spread_events.5225.a.tt: "Tato květina rozhodně není jedinečná, ale je dost neobvyklá na to, aby oklamala laika."
 legend_spread_events.5225.a: ""Samozřejmě!"""
 legend_spread_events.5225.b.failure: "[chronicler.GetNameNoTooltip] už dříve viděl mnoho takových."
 legend_spread_events.5225.b.success: "[chronicler.GetNameNoTooltip] nikdy předtím neviděl květ jako tento"
 legend_spread_events.5225.b.tt: "No, tohle není #EMP nej#! běžnější květ..."
 legend_spread_events.5225.b: "Mám jeden právě tady!"
 legend_spread_events.5225.c: "#EMP Květiny?!#! Určitě bychom měli mluvit o něčem větším?"
 legend_spread_events.5225.d: ""Bohužel ne.""
 legend_spread_events.5225.desc: "Malý svazek květin na mém stole zaujme [chronicler.GetFirstNamePossessive] pozornost.\n\n\"To mi připomíná, můj dobrý [ROOT.Char.GetLadyLord],\" začne [chronicler.GetSheHe], \"příběh, který jsem o vás slyšel. Slyšel jsem, že jste na svých cestách našel zcela jedinečnou rostlinu?\" [chronicler.GetSheHe|U] se rychle podívá na mě.\n\n\"Náhodou nemáte u sebe vzorek?\""
 legend_spread_events.5225.t: "Síla květů"
 legend_spread_events.5230.a: ""Vidíš tu jizvu? Ta je od jednoho z nich.""
 legend_spread_events.5230.b: "...upřímně, fakt uměli vařit maso."
 legend_spread_events.5230.c: "A já přežil, abych o tom mohl vyprávět!"
 legend_spread_events.5230.d: "Myslím, že to byli jen bandité."
 legend_spread_events.5230.desc: "[chronicler.GetFirstName] vtrhne do mého [ROOT.Char.Custom('GetRoom')], což často předznamenává neobvyklé otázky, a tentokrát tomu není jinak.\n\n\"Můj [ROOT.Char.GetLadyLord]! Právě jsem slyšel ten nejneuvěřitelnější příběh!\" vykřikne [chronicler.GetSheHe], hrabaje po dalších [ROOT.Char.Custom('GetWritingMaterial')]. \"Prý vás na cestách napadli #EMP kanibalové#! – lidožrouti, věříte tomu?!\""
 legend_spread_events.5230.t: "Chuť na krev"
 legend_spread_events.5235.a: "Zemřel pod mým mečem."
 legend_spread_events.5235.b: "Na tom, pod čí meč padli, nezáleží."
 legend_spread_events.5235.desc: "Vyprávím své válečné činy [chronicler.GetFirstName], když mě [chronicler.GetSheHe] náhle přeruší.\n\n\"Je to tedy pravda? Zabil jste toho ohavného nepřátelského velitele v osobním souboji?\" [chronicler.GetHerHis|U] oči se rozzáří při pomyšlení. Jasně se jedná o nějakou nadsázku, která se šíří z úst do úst.\n\nOpravdu jsem v bitvě byl, ale zmatek boje dovoluje téměř cokoli..."
 legend_spread_events.5235.t: "Jeden na jednoho"
 legend_spread_events.5240.a: "Byl to dokonalý taktický ústup."
 legend_spread_events.5240.b.failure: "Vaše protesty jen potvrzují vinu"
 legend_spread_events.5240.b.success: "Vaše vysvětlení působí věrohodně"
 legend_spread_events.5240.b: "Sa... samozřejmě to byl #EMP taktický#! ústup!"
 legend_spread_events.5240.c: "...nechme to být."
 legend_spread_events.5240.desc: "S rychlými škrtanci v převráceném poháru se semínky [chronicler.GetFirstName] vyznačuje průběh minulé bitvy. [chronicler.GetSheHe|U] rychle změní taktiku, když mě vidí, jak sleduji.\n\n\"Právě tato část mě nejvíc zajímá,\" konstatuje [chronicler.GetSheHe|U], ukazujíc na jeden z tahů v semínkách. \"Slyšel jsem, že jste tu nasimuloval ústup. Na druhou stranu jsem zaslechl i poměrně #EMP nelichotivá#! obvinění...\"\n\nMé zbabělé srdce sebou trhne v panice už u této zdvořilé otázky."
 legend_spread_events.5240.t: "Opatrnost nebo statečnost?"
 legend_spread_events.5245.a: ""Ano, já to udělal. Mnozí zemřeli pod našimi čepelemi.""
 legend_spread_events.5245.b: ""Ve skutečnosti jsem vedl rozhodující úder ze středu.""
 legend_spread_events.5245.c: "Pouze jsem dohlížel na bitvu."
 legend_spread_events.5245.desc: "Více času s [chronicler.GetFirstName] znamená více únavného probírání minulé bitvy, aby má legenda mohla být zapsána. [chronicler.GetSheHe|U] si všimne mého nezájmu a zkusí jiný přístup.\n\n\"Tehdy, když se zhroutilo nepřátelské levé křídlo a my napadli jejich zadní pozice,\" začne [chronicler.GetSheHe|U], \"je opravdu pravda, že jste vedl ten obchvatný útok? Skutečný zázrak taktiky!\""
 legend_spread_events.5245.t: "Drtivý úder"
 legend_spread_events.5250.a: ""Och, zachránil jsem [ROOT.Char.Custom('GetHerHimOpposite')]. Hned do mého #EMP stanu#!!""
 legend_spread_events.5250.b: ""Dokonce jsem dostal polibek jako odměnu.""
 legend_spread_events.5250.c: ""Musíte mě plést s někým jiným.""
 legend_spread_events.5250.desc: ""[ROOT.Char.Custom('FormOfAddressForLiege')|U]! Ó můj [ROOT.Char.GetLadyLord]!\" [chronicler.GetFirstNamePossessive] vášnivé naléhání mě zastaví. \"Právě jsem slyšel o tvých romantických peripetiích na bojišti! Ztracený a zmatený, ale skutečně krásný sedlák, bloudící bojištěm, a #EMP ty#! jsi zachránil [ROOT.Char.Custom('GetHerHimOpposite')]!\"\n\nJe jasné, že [chronicler.GetFirstNameNoTooltip] se nenechá odradit od této konkrétní linie dotazů."
 legend_spread_events.5250.t: "Záchrana nevinného"
 legend_spread_events.5255.a: ""Vůbec ne nezraněn, [chronicler.GetFirstNameNoTooltip].""
 legend_spread_events.5255.b: ""Odkud si myslíš, že mám tyto jizvy?""
 legend_spread_events.5255.c: ""Jen díky [ROOT.Char.GetFaith.HighGodName].""
 legend_spread_events.5255.d: ""Probojoval jsem se, jak nejstatečněji jsem mohl!""
 legend_spread_events.5255.desc: ""Když se vypráví o tvých bitvách, [ROOT.Char.Custom('FormOfAddressForLiege')],\" navrhuje [chronicler.GetFirstName], hlas se trochu teatrálně chvěje, \"je skutečný zázrak, že jsi přežil! Všude kolem tebe smrt a řádění, a přesto jsi vyšel nezraněn.\"\n\nKaždý má rád dobrý válečný příběh, předpokládám. Možná by jeho trochu přibarvení pomohlo šířit pověst?"
 legend_spread_events.5255.t: "Válečné příběhy"
 legend_spread_events.5260.a: ""Přijel jsem právě včas.""
 legend_spread_events.5260.b: ""Dobře jsme to naplánovali předem.""
 legend_spread_events.5260.desc: "\"Naše síly byly tolik tlačeny a drásány,\" přeruší mě [chronicler.GetFirstName] při diskuzi o minulé bitvě, \"a přesto jsme zvítězili! Slyším, že to ve skutečnosti byl #EMP vy#!, kdo dorazil v rozhodný okamžik s posilami! Jaké načasování pro zajištění našeho vítězství!\"\n\nPověst o [promoted_legend.GetName] se musí rozšířit daleko, a slova o mých hrdinských činech tomu pomohou. Pokud se tedy rozhodnu si tuto zásluhu připsat, samozřejmě..."
 legend_spread_events.5260.t: "Dobré načasování"
 legend_spread_events.5305.a.failure: "[potential_promoter.GetFirstNameNoTooltip] není ohromen"
 legend_spread_events.5305.a.success: "[potential_promoter.GetFirstNameNoTooltip] souhlasí"
 legend_spread_events.5305.a: "Jistě by [potential_promoter.GetSheHe] rád podpořil úspěch dalšího člena [root_culture.GetName]!"
 legend_spread_events.5305.b.failure: "[potential_promoter.GetFirstNameNoTooltip] odmítá vaše hrozby"
 legend_spread_events.5305.b.success: "[potential_promoter.GetFirstNameNoTooltip] je patřičně zastrašen"
 legend_spread_events.5305.b: "Možná... jemná hrozba."
 legend_spread_events.5305.c.failure: "[potential_promoter.GetFirstNameNoTooltip] se nestará o vaše prosby"
 legend_spread_events.5305.c.success: "[potential_promoter.GetFirstNameNoTooltip] souhlasí"
 legend_spread_events.5305.c: "Určitě by zafungoval apel na sousedské přátelství?"
 legend_spread_events.5305.d.success: "[potential_promoter.GetFirstNameNoTooltip] je ohromen"
 legend_spread_events.5305.d: "Bah, pošli to tak, jak to je."
 legend_spread_events.5305.desc: "[chronicler.GetFirstName] pilně zapisuje má slova, zatímco jim diktuji. Musím být opatrný s výběrem: [potential_promoter.GetFirstName], můj sousední panovník, by mohl být přesvědčen podpořit mé šíření pověsti o [promoted_legend.GetName], ale špatné znění by mohlo vyznít... povýšeně, snad.\n\nZastavím se. [chronicler.GetFirstNameNoTooltip] také, trpělivě čeká. Co by [potential_promoter.GetSheHe] #EMP chtěl#! slyšet?"
 legend_spread_events.5305.t: "Být sousedský"
 legend_spread_events.5310.a.failure: "[herald.GetFirstNameNoTooltip] působí podlézavě"
 legend_spread_events.5310.a.success: "[potential_promoter.GetFirstNameNoTooltip] je okouzlen"
 legend_spread_events.5310.a: ""Použij rozum!"""
 legend_spread_events.5310.b.failure: "[potential_promoter.GetFirstNameNoTooltip] darem není ovlivněn"
 legend_spread_events.5310.b.success: "Přitažlivost zlata je silná"
 legend_spread_events.5310.b: "Tento dar zlata by mohl přesvědčit [potential_promoter.GetHerHim]."
 legend_spread_events.5310.c.success: "[herald.GetFirstNameNoTooltip] se ukáže jako účinný"
 legend_spread_events.5310.c: "Prostě... tam jdi a nezpackej to."
 legend_spread_events.5310.desc: "Nemohu si pomoct a nervózně chodím sem a tam, zatímco [herald.GetFirstName] připravuje zásoby pro svou návštěvu na dvoře [potential_promoter.GetFirstName], mého sousedního panovníka. [herald.GetFirstNameNoTooltip|U] má přesně za úkol šířit slávu [promoted_legend.GetName], ideálně tak, aby dokázal obklíčit [potential_promoter.GetTitleAsNameNoTooltip] a přesvědčit [potential_promoter.GetHerHim], aby se přidal k věci.\n\nBude třeba půvabu a grácií pro tento úkol, a možná i nějakých dalších pobídek..."
 legend_spread_events.5310.t: "Posel legendy"
 legend_spread_events.5315.a.failure: "Špatně jste tipnul."
 legend_spread_events.5315.a.success: "[vassal.GetFirstNameNoTooltip] je potěšen"
 legend_spread_events.5315.a: "[vassal.GetSheHe|U] je opravdu velmi cílevědomý člověk!"
 legend_spread_events.5315.b: "[promoted_legend.GetNameNoTooltip] může být také příběhem o #EMP pomstě#!..."
 legend_spread_events.5315.c: "Možná bych měl být prostě co nejpravdivější?"
 legend_spread_events.5315.d: "Mohl bych to formulovat tak, aby to lichotilo [vassal.GetHerHim]..."
 legend_spread_events.5315.desc: "Zastavím se, a píšu, a zase se zastavím, a píšu...\n\nSlova pro tuto zprávu musí být pečlivě zvolena. Jakékoliv volné fráze v mém sdělení mému [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))], [vassal.GetFirstName], nebudou přijaty pozitivně, ale podpora [vassal.GetHerHis] pro [promoted_legend.GetName] by byla skutečný přínos, pokud to udělám správně.\n\nTakže, uvidíme. Co přesně #EMP je#! něco, co by [vassal.GetFirstNameNoTooltip] schválil?"
 legend_spread_events.5315.t: "Šíření slova"
 legend_spread_events.5320.a.artifact: "Váš [artifact.GetName] získává #negative_value negativní#! [prestige|E] modifikátor"
 legend_spread_events.5320.a.failure: "[vassal.GetFirstNameNoTooltip] to odmítne"
 legend_spread_events.5320.a.success: "[vassal.GetFirstNameNoTooltip] přijímá s vděčností"
 legend_spread_events.5320.a: "Určitě by [vassal.GetSheHe] to neodmítl?"
 legend_spread_events.5320.artifact: "\n\nMůj pohled sklouzne k [artifact.GetName] na druhé straně místnosti. Byl by [vassal.GetSheHe] takovým darem přesvědčen?"
 legend_spread_events.5320.b.failure: "[vassal.GetFirstNameNoTooltip] není ohromen"
 legend_spread_events.5320.b.success: "[vassal.GetFirstNameNoTooltip] je uchvácen nabídkou"
 legend_spread_events.5320.b: "Investice do [capital_county.GetNameNoTierNoTooltip] by mohla být přesvědčivá."
 legend_spread_events.5320.c: "Přízeň [vassal.GetHerHis|U] pána by měla stačit."
 legend_spread_events.5320.d.success: "[vassal.GetFirstNameNoTooltip] následuje váš příklad"
 legend_spread_events.5320.d: "[vassal.GetSheHe|U] by měl následovat můj příklad bez ohledu na to!"
 legend_spread_events.5320.desc: "Vazal často volá po pozornosti svého pána, ale tentokrát je role obrácená. [vassal.GetFirstName] by byl velkým přínosem jako obhájce [promoted_legend.GetName]. Musím vynaložit veškeré úsilí, abych [vassal.GetHerHim] získal na svou stranu.\n\nMusím pečlivě promyslet, co by nejlépe upoutalo [vassal.GetHerHis] pozornost. Třeba příslib investice do [vassal.GetHerHis] držeb? Možná jednoduchý slib přízně?"
 legend_spread_events.5320.t: "Podplácení"
 legend_spread_events.5325.a: "Váha mých slov se ukáže jako cenná."
 legend_spread_events.5325.b: "Přidám se k řadám veřejných vyznavačů."
 legend_spread_events.5325.c.failure.tt: "Váš dopis je přijat špatně"
 legend_spread_events.5325.c.failure: "[promoted_legend_owner.GetFirstNameNoTooltip] není ohromen"
 legend_spread_events.5325.c.success.tt: "Váš dopis je přijat dobře"
 legend_spread_events.5325.c.success: "[promoted_legend_owner.GetFirstNameNoTooltip] je uchvácen nabídkou"
 legend_spread_events.5325.c: "Podpořím to; ale za odměnu..."
 legend_spread_events.5325.d: "To jsou samé bláboly!"
 legend_spread_events.5325.desc: "Ještě #EMP jedno#! psaní — tentokrát od [legend_person.GetFirstName] — mi doručí posel a už vím, o čem bude. Pověsti o [promoted_legend.GetName] se šíří daleko a široko a další ústa je začínají šířit ještě dál.\n\nJe to opravdu pořádný příběh. Možná by bylo výhodné přidat se k lidem typu [legend_person.GetFirstNameNoTooltip]?"
 legend_spread_events.5325.protag: "\n\nNebo snad i hmotné výhody? Subjekt legendy, [promoted_legend_owner.GetFirstName], má zájem na jejím šíření. [promoted_legend_owner.GetSheHe|U] navíc vlastní slušné bohatství. Možná by odpověď přinesla ovoce?"
 legend_spread_events.5325.stop_promoting: "Přestanu propagovat svůj současný [legend|E]"
 legend_spread_events.5325.stop_promoting_warning: "@alert_icon! #alert_trial Toto bude vyžadovat, abyste opustil svůj současný [legend|E]!#!"
 legend_spread_events.5325.t: "Malí poslové"
 legend_spread_events.5326.a: "Výborně!"
 legend_spread_events.5326.b: "Neopustím svůj současný příběh."
 legend_spread_events.5326.desc: "Váš návrh má velkou hodnotu! Prosím, přijměte tento dar na oplátku za vaše úsilí při šíření dobrého jména [promoted_legend.GetName]."
 legend_spread_events.5326.opening: "[ROOT.Char.Custom2('AppropriateGreetingPositive', promoted_legend_owner)]"
 legend_spread_events.5327.a: "Sakra!"
 legend_spread_events.5327.desc: "Váš pokus o úplatek je hloupý a urážlivý! Mé proslulé činy nepotřebují, aby je váš jedovatý jazyk šířil!"
 legend_spread_events.5327.opening: "[ROOT.Char.Custom2('AppropriateGreetingNegative', promoted_legend_owner)]"
 legend_spread_events.5330.a: "Jak si [promoted_legend_owner.GetSheHe] dovolí! Jsem zbožný [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]!"
 legend_spread_events.5330.b: "Nemohu být spojován s [promoted_legend_owner.GetHerHim]."
 legend_spread_events.5330.c.success: "Vaše pověst zlepší pověst [promoted_legend_owner.GetFirstNamePossessiveNoTooltip]"
 legend_spread_events.5330.c: "Tentokrát přimhouřím oči..."
 legend_spread_events.5330.desc: "Dobrý příběh by měl být jistě šířen dobrým člověkem, ne? Přesto ke mně stále doléhají zprávy o hříšných, [promoted_legend_owner.Custom('SinfulTrait')|l] způsobech [promoted_legend_owner.GetFirstName], [promoted_legend_owner.GetWomanMan], který tak neustále vychvaluje [promoted_legend.GetName].\n\nMohl bych se distancovat od postavy s takovou špatnou pověstí, ale být spojován s tak slavnou povídkou mi také přináší jistý užitek..."
 legend_spread_events.5330.t: "Nevhodné šepoty"
 legend_spread_events.5335.a: "Jaké to je požehnání pečovat o legendu [promoted_legend_owner.GetHerHis]!"
 legend_spread_events.5335.b: "Možná to mohu využít k posunu obou našich zájmů..."
 legend_spread_events.5335.c.success: "Získáte nějaké poznatky od [promoted_legend_owner.GetFirstNameNoTooltip]"
 legend_spread_events.5335.c: "Mohl bych se od [promoted_legend_owner.GetHerHim] něco naučit?"
 legend_spread_events.5335.desc: "Je jasné, že se ode mě očekává, že budu mluvit o dobrém příběhu [promoted_legend.GetName], ale je třeba říct, že to značně usnadňují skvělé vystupování a vzorná morálka [promoted_legend_owner.GetFirstName].\n\nŠlechtici i prostí lidé mluví o [promoted_legend_owner.GetHerHis] ctnostné povaze, a rozhodně se to dostalo i ke mým uším."
 legend_spread_events.5335.t: "Hodné téma"
 legend_spread_events.5400.a.majorsuccess: "Vaše přikrášlení příběhu mu hodně přidají"
 legend_spread_events.5400.a.minorsuccess: "Vaše přikrášlení jsou spíše skromná"
 legend_spread_events.5400.a: ""Samozřejmě, že to ještě jednou projdu!""
 legend_spread_events.5400.b.failure: "Úpravy působí trochu uboze"
 legend_spread_events.5400.b.success: "Váš výklad je věrohodný"
 legend_spread_events.5400.b: ""No, víte, často se to špatně cituje...""
 legend_spread_events.5400.c: "Možná je nejlepší nechat příběh růst přirozeně?"
 legend_spread_events.5400.desc: ""Kdybych vás mohl na chvíli obtěžovat, [ROOT.Char.Custom('FormOfAddressForLiege')]," začíná [chronicler.GetFirstName], trochu uboze podle mého vkusu, "bylo by pro nás obrovskou výhodou, kdybychom mohli přidat více detailů do [promoted_legend.GetName]. Čím... #EMP veličejnější,#! tím lépe!" [chronicler.GetSheHe|U] se na mě očekávavě dívá.\n\nV mé mysli začínají klíčit semínka spiknutí. Přepracovat stávající příběh v okázalejších detailech jistě neuškodí, ale úplná náhrada této části příběhu má také své výhody..."
 legend_spread_events.5400.t: "Nutné nadsázky"
 legend_spread_events.5405.a.failure: "Váš příběh postrádá důvěryhodnost"
 legend_spread_events.5405.a.success: "Váš příběh je poutavý"
 legend_spread_events.5405.a: ""Ano, skutečně!""
 legend_spread_events.5405.b.failure: "[chronicler.GetFirstNameNoTooltip] vám nevěří"
 legend_spread_events.5405.b.success: "Úspěšně vymyslíte na místě nového tvora"
 legend_spread_events.5405.b: ""To je nesmysl. Ale já #EMP skutečně#! viděl(a) něco jiného...""
 legend_spread_events.5405.c: ""Kdo ví? Tolik úžasných věcí jsem viděl(a)...""
 legend_spread_events.5405.desc: ""No tak, [ROOT.Char.Custom('FormOfAddressForLiege')]!" [chronicler.GetFirstName] naléhá při probírání dalších detailů [promoted_legend.GetName].\n\n\"Musím vědět — lidé musí vědět,\" [chronicler.GetSheHe] velkolepě, ale bezcílně gestikuluje, \"jaká je pravda těch drbů?\" Sotva jsem stačil otevřít ústa k otázce, než [chronicler.GetSheHe] pokračoval.\n\n\"Že jsi na svých cestách narazil na mohutného [ROOT.Char.Custom('RegionalMythicalCreature')], a nic menšího!\"
 legend_spread_events.5405.t: "Pověsti z divočiny"
 legend_spread_events.5410.a.failure: "[chronicler.GetFirstNameNoTooltip] se nad tímto zjištěním tváří nejistě"
 legend_spread_events.5410.a.flavor: "Tyto pověsti se přece šíří už mnoho let..."
 legend_spread_events.5410.a.success: "Zpráva o vašem objevu se šíří jako požár"
 legend_spread_events.5410.a: ""Je tam další velký kontinent, kde rostou vinné bobule...""
 legend_spread_events.5410.b: "V těch rozmarných hlubinách sídlí zuřivá monstra!"
 legend_spread_events.5410.c: "Průzkum nám zhatily boje s krutými piráty."
 legend_spread_events.5410.d: ""Tam venku? Jen více oceánu a smrt.""
 legend_spread_events.5410.desc: "Čím dál více [ROOT.Char.Custom('GetWritingMaterialPlural')] je zaplněno, když [chronicler.GetFirstName] zaznamenává můj příběh. Cesty přes kopce i údolí, přes mohutné řeky a dokonce...\n\n\"Vypravovali jste se až tak daleko, [ROOT.Char.Custom('FormOfAddressForLiege')]?\" Oči [chronicler.GetFirstNamePossessiveNoTooltip] jsou plné úžasu. \"Až do divokého oceánu?\"\n\nNikdo neví, co leží za našimi bezpečnými, známými vodami. Nějaké obecně přijímané dohady možná existují, ale je to moje příležitost vymyslet si vlastní příběh?"
 legend_spread_events.5410.t: "Co je za obzorem?"
 legend_spread_events.5415.a: "Je to #EMP jasně#! příběh šlechty."
 legend_spread_events.5415.b: "Samozřejmě, že jde o prostý lid!"
 legend_spread_events.5415.c.protag: "...nenapsal jsi dost #EMP mého#! jména?"
 legend_spread_events.5415.c: "Jasně je to příběh o [protagonist.GetFirstNameNoTooltip], nikdo jiný!"
 legend_spread_events.5415.desc: "Nádherný příběh [ROOT.Char.GetPromotedLegend.GetName] se dál šíří; stále více lidí ze všech vrstev společnosti začíná do jeho bohaté tapisérie vplétat vlastní pohledy. To alespoň říká [chronicler.GetFirstName].\n\n\"Páni i dámy jsou přesvědčeni, že takový příběh potvrzuje jejich nepopiratelné právo vládnout,\" přemítá [chronicler.GetSheHe], \"ale když vejdeš do místní krčmy, uslyšíš spoustu těch, kteří tvrdí, že je věnován prostému lidu země a jejich poctivému, pilnému způsobu života.\""
 legend_spread_events.5415.t: "Prostý lid?"
 legend_spread_events.5420.a.failure: "Po pár doušcích omdlíš"
 legend_spread_events.5420.a.success: "Vypiješ celý sud"
 legend_spread_events.5420.a: "Přines mi sud a dokážu to!"
 legend_spread_events.5420.b.failure: "[chronicler.GetFirstNameNoTooltip] zůstává nepřesvědčen(a)"
 legend_spread_events.5420.b.success: "[chronicler.GetFirstNameNoTooltip] je přesvědčen(a)"
 legend_spread_events.5420.b: "Stalo se. Raději tomu věř!"
 legend_spread_events.5420.c.tt: "Získáte pověst"
 legend_spread_events.5420.c: "Jsem... to je... mám právě hrozné #EMP nachlazení#!..."
 legend_spread_events.5420.desc: "[chronicler.GetFirstName] nadále zapisuje stále více příběhů o [ROOT.Char.GetPromotedLegend.GetName], až se náhle [chronicler.GetSheHe] zastaví s lišáckým úsměvem na [chronicler.GetHerHis] rtech.\n\n\"Slyšel/a jsem přece #EMP jednu#! docela zajímavou historku,\" začíná [chronicler.GetSheHe] pomalu, \"o jisté soutěži v pití s ogrem, zrovna s ním! Jak udatně náš [ROOT.Char.Custom('GetHeroineHero')] obstál/a — dokázal/a toho tvora přechlastat! Možná by demonstrace umožnila mi skutečně ocenit takový kousek?\"\n\nNevím, odkud tenhle nadsazený příběh pochází, ale začíná mě to trochu hřát u srdce..."
 legend_spread_events.5420.t: "Legendární pití"
 legend_spread_events.8000.a: "Jdu na dobrodružství!"
 legend_spread_events.8000.b: "Zůstávám doma!"
 legend_spread_events.8000.desc: "Přes veškeré snahy stále existují tací, kteří popírají, že [promoted_legend.GetProtagonist.GetCulture.GetName] jsou pravými dědici lidu [promoted_legend.GetProperty('culture').Culture.GetName]. Dnes ke mně přišel [chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)] s informací, která by měla rozptýlit veškeré pochybnosti o legitimnosti mého nároku!\n\n[chronicler.GetSheHe|U] mi vypráví o starobylém svazku, o jehož existenci [chronicler.GetSheHe] věří, že se nachází někde v [promoted_legend.GetProperty('original_region').GeographicalRegion.GetName], konkrétně v [province_to_visit.GetName]. Zdroje jsou možná pochybných, ale jestli bych se pokusil ten svazek nalézt, mohl bych tím snad dokázat legitimitu [promoted_legend.GetName]."
 legend_spread_events.8000.t: "Skrytý svazek"
 legend_spread_events.8001.a: "Zatracení!"
 legend_spread_events.8001.desc: "Bohužel mě okolnosti donutily opustit plány cestovat a stopa důkazů, kterou jsem sledoval, vychladla. Nyní nic nemohu udělat, abych ten tom vystopoval, a obávám se, že mohl být ztracen v čase."
 legend_spread_events.8001.t: "Svazek [promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip]: Ztracen časem"
 legend_spread_events.8002.a: "Je zapotřebí pečlivého průzkumu."
 legend_spread_events.8002.b: "K čertu s těmi troskami, musím ten tom najít!"
 legend_spread_events.8002.c: "Je tu tolik věcí k poznání, k čertu s tou knihou!"
 legend_spread_events.8002.d: "Četl jsem o tomto místě! Vím přesně, kde hledat."
 legend_spread_events.8002.desc: "Konečně jsem dorazil do [province_to_visit.GetName] a po krátké pomoci místních jsem našel ruiny, kde se údajně nachází hrobka. Tento rozpadlý památník kdysi veliké civilizace [promoted_legend.GetProperty('culture').Culture.GetName] mi tolik připomíná [promoted_legend.GetProperty('title').Title.GetNameNoTier], že jsem přesvědčen, že důkaz spojení musí být někde zde!\n\nRuiny jsou v křehkém stavu, slyším, jak se opěry drolí a slábnou pod tíhou let, a musím vstupovat opatrně, pokud nechci riskovat zničení památky úplně."
 legend_spread_events.8002.t: "Tom [promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip]: Příjezd"
 legend_spread_events.8003.a: "Jaký neuvěřitelný objev!"
 legend_spread_events.8003.desc: "S doprovodem procházím ruiny už dny a nic nenasvědčuje spojení mezi [promoted_legend.GetProtagonist.GetCulture.GetCollectiveNoun] a [promoted_legend.GetProperty('culture').Culture.GetCollectiveNoun]. Najednou mi však družina přinese krabici napůl rozbitou zkrácením času a uvnitř naleznu knihu obalenou prachem a špínou.\n\nPo několika úderech a protřesení se kniha ukáže být plná bytostí z mytologie [promoted_legend.GetProperty('culture').Culture.GetName], zobrazených v zřetelně [promoted_legend.GetProtagonist.GetCulture.GetNameNoTooltip] stylu! Ačkoli slova vybledla a ztratila se v čase, musím věřit, že tato nádherná kniha dokazuje jasné spojení mezi oběma kulturami!"
 legend_spread_events.8003.t: "Tom [promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip]: Odhalen"
 legend_spread_events.8004.a: "Aspoň to nebyla úplná ztráta."
 legend_spread_events.8004.desc: "Já i můj doprovod jsme prohledali tyto ruiny, jak nejlépe šlo, a přesto žádný stopa po domnělém tomu nebyla nalezena. Mezi sutí se však nachází řada zajímavých předmětů, z nichž někteří jistě pocházejí z rukou [promoted_legend.GetProperty('culture').Culture.GetName].\n\nVložím si do kapsy malou kamennou sošku zvířete a připravuji se na cestu domů."
 legend_spread_events.8004.t: "Tom [promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip]: Ztracený"
 legend_spread_events.8010.a: ""Náš souboj bude legendární.""
 legend_spread_events.8010.b: ""Stráže!""
 legend_spread_events.8010.desc: "Zastavíme na přestávku na cestě. Má družina obklopí mýtinu, pospíchají hlídat před bandity a shánět zásoby, nechávají mě na chvíli o samotě. Vítr sfoukne mé praskající táborové ohniště jako zápalku při mém dechu. Cítím něco za sebou a otočím se, abych viděl, že cizinec se dostal do mého tábora. [challenger.GetSheHe|U] se nonšalantně usmívá, jako by tu vždycky byl.\n\n\"Jaké šťastné setkání s 'legendou' [ROOT.Char.GetHerselfHimself], [ROOT.Char.GetNameNoTooltip].\" [challenger.GetSheHe|U] mi ukáže [challenger.GetHerHis] zbraň. \"Prokaž, že jsi legenda, [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('challenger'))].\"
 legend_spread_events.8010.t: "Podivná postava"
 legend_spread_events.8012.a: "Všichni ostatní viděli [challenger.GetHerHim], že?"
 legend_spread_events.8012.b: "Nikdo nic neviděl."
 legend_spread_events.8012.desc: "Můj doprovod se vrátí právě včas, aby mě viděl padnout u [challenger.GetHerHis] nohou. Jakmile se zvednu, abych čelil svému mocnému a podivnému protivníkovi, [challenger.GetSheHe] se zdá zmizet v divočině, jako by tam vůbec nikdy nebyl."
 legend_spread_events.8012.t: "I legendy umírají"
 legend_spread_events.8013.a: "Vyhrál(a) jsem... myslím."
 legend_spread_events.8013.desc: "Můj doprovod se vrátí právě ve chvíli, kdy vycházím z boje jako vítěz nad mým záhadným protivníkem. [challenger.GetHerHis|U] zbraň padne na zem a [challenger.GetSheHe] se na mě vzhlédne, ohromen(a).\n\nVolám na svůj doprovod, ale když se podívám zpět ke svým nohám, [challenger.GetSheHe] zmizel(a), jako by tam vůbec nikdy nebyl(a)."
 legend_spread_events.8013.t: "Legendární vítězství"
 legend_spread_events.8020.a.lose: "Prohráli jste debatu"
 legend_spread_events.8020.a.win: "Vyhrál(a) jste debatu"
 legend_spread_events.8020.a: "Mohu je přesvědčit."
 legend_spread_events.8020.b: "Vyžeňte toho [challenger.Custom2('InsultNoun', ROOT.Char)] z mého [ROOT.Char.Custom('GetCourt')]."
 legend_spread_events.8020.c: "Ne, božská moc pochází #EMP od#! [ROOT.Char.GetFaith.HighGodName]."
 legend_spread_events.8020.desc: "Dnes mě v [ROOT.Char.Custom('GetCourt')] přeruší [challenger.Custom2('MyCharacterIntroduction', ROOT.Char)], která na mě hází nadávky a křičí „Kacíř!“ při příchodu.\n\n\"[legend.GetName|U] tvrdí, že [legend.GetProtagonist.GetNameNoTooltip] má moc větší než sám [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself]! Kacířství v nejvyšší míře!\"\n\n[challenger.GetSheHe|U] mi připadá jako šílenec, ale šepoty kolem [ROOT.Char.Custom('GetRoom')] naznačují, že někteří už s [challenger.GetHerHim] souhlasí."
 legend_spread_events.8020.t: "Kacířství!"
 legend_spread_events.8030.a: "Nechte [child.GetHerHim] u toho."
 legend_spread_events.8030.b: "Měl(a) bych nabídnout vlastní recitaci!"
 legend_spread_events.8030.desc: "V dálce slyším [child.Custom2('MyCharacterIntroduction', ROOT.Char)] smát se při hře se svými vrstevníky.\n\n\"Jsem [legend.GetProtagonist.GetNameNoTooltip], jsem hrdina!\" [child.GetSheHe|U] předvádí [legend.GetName] svým obdivujícím kamarádům.\n\nDěti se na [child.GetFirstNameNoTooltip] dívají s údivem a obdivem, ponořené do příběhu. Mé srdce se zvedá, když slyším, jak legendární jména a místa přecházejí přes rty další generace s takovou vervou a nadšením. I když jednoho dne všichni obrátíme v prach, legenda nikdy neumře."
 legend_spread_events.8030.t: "Jako ty"
 legend_spread_events.8040.a.lose: "Vaše pověst je pošpiněna"
 legend_spread_events.8040.a.win: "Přesvědčili jste [challenger.GetHerHim]"
 legend_spread_events.8040.a: "To jsou přece nesmysly."
 legend_spread_events.8040.b: "Kacířství, vypadni z mého [ROOT.Char.Custom('GetCourt')]!"
 legend_spread_events.8040.desc: "\"Chcete tvrdit, že pocházíte od toho ohavného hříšníka [ancestor.GetName]?\" [challenger.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mě dnes vítá s ukázaným prstem a zuřivým výrazem v očích. \"Kacíř! [ancestor.GetSheHe|U] byl zvrhlý [ancestor.GetWomanMan] plný nečistých vášní. [ancestor.GetSheHe|U] nebyl(a) takový(á), jak jsme byli vedeni věřit; [ancestor.GetSheHe] byl(a) [sin_trait.GetName(ancestor)], hříšník, jakých je málo!\"\n\nS přesvědčením v hlasu přinesl(a) [challenger.GetSheHe] četné záznamy a anekdoty o [ancestor.GetNamePossessiveNoTooltip] bezbožném chování, které mé nároky na příbuzenství s [ancestor.GetHerHis] rozhodně neschvalují..."
 legend_spread_events.8040.t: "Hříšný předek"
 legend_spread_events.8050.a.lose: "Nepodařilo se vám přesvědčit nikoho"
 legend_spread_events.8050.a.win: "Přesvědčili jste všechny"
 legend_spread_events.8050.a: "To musí být pravda!"
 legend_spread_events.8050.b: "Soustřeďme se na věci, které můžeme dokázat."
 legend_spread_events.8050.c: "Ale... co #EMP já?#!"
 legend_spread_events.8050.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ke mně dnes přiběhne s hromadou starých [chronicler.Custom('GetWritingMaterialPlural')] a na tváři má nadšený výraz.\n\n\"Můj [ROOT.Char.GetTitleAsNameNoTooltip|U], mám skvělou zprávu. Pátral(a) jsem po informacích o [ancestor.GetName] a našel(a) jsem důkazy naznačující, že [ancestor.GetHerHis] [sin_trait.GetName(ancestor)] povaha byla přehnaná a [ancestor.GetSheHe] byl(a) ve skutečnosti velmi [virtue_trait.GetName(ancestor)]!\"\n\nBylo by to náročné, ale pokud se mi to podaří dokázat, odkaz [ancestor.GetNameNoTooltip] by byl ještě prestižnější!"
 legend_spread_events.8050.t: "Ctnostný předek"
 legend_spread_events.8060.a.lose: "Vaše tvrzení zůstává nepřesvědčivé"
 legend_spread_events.8060.a.win: "Přesvědčili jste všechny"
 legend_spread_events.8060.a: "Samozřejmě, [ancestor.GetSheHe] byl(a) [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]!"
 legend_spread_events.8060.b: "[ancestor.GetHerHis|U] #EMP hodnoty#! byly alespoň [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]."
 legend_spread_events.8060.desc: "Přichází ke mně [chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)], který tvrdí, že má nové informace o [legend.GetName].\n\n[chronicler.GetSheHe|U] tvrdí, že na [ancestor.GetNamePossessive] smrtelné posteli vstoupil [ROOT.Char.GetFaith.HighGodName] do [ancestor.GetHerHis] srdce a osvítil [ancestor.GetHerHim] k ctnostem [ROOT.Char.GetFaith.GetName].\n\nV tomto posledním činu byl [ancestor.GetSheHe] vykoupen(a) a přijat(a) do [ROOT.Char.GetFaith.PositiveAfterLife]."
 legend_spread_events.8060.t: "Vyznání na smrtelné posteli"
 legend_spread_events.8070.a.lose: "Nikdo není přesvědčen"
 legend_spread_events.8070.a.win: "Všichni jsou přesvědčeni"
 legend_spread_events.8070.a: "Udělejme to."
 legend_spread_events.8070.b: "Ne, [location.GetNameNoTooltip] je prostě #EMP jako#! [holy_site.GetNameNoTooltip]."
 legend_spread_events.8070.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] přišel(a) dnes ke mně se zajímavým návrhem. [chronicler.GetSheHe|U] tvrdí, že by mohl(a) trochu zkreslit pravdu a přepsat [legend.GetName], aby se odehrávala ve svaté zemi [holy_site.GetName] místo pozemského [location.GetName].\n\nByl by to samozřejmě padělek, ale příběhu by to dodalo trochu zbožnosti."
 legend_spread_events.8070.t: "Svatá událost"
 legend_spread_events.8080.a.crit_lose: "Nikdo vám nevěří"
 legend_spread_events.8080.a.crit_win: "Všichni vám věří"
 legend_spread_events.8080.a.lose: "Lidé vám nevěří"
 legend_spread_events.8080.a.win: "Zdá se, že vám lidé věří"
 legend_spread_events.8080.a: "Ano. Přesně tak se to stalo."
 legend_spread_events.8080.b: "Byla zabita tak, jak by to udělal každý lovec."
 legend_spread_events.8080.desc: "Vedle [chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)] a skupiny hradních dvoran vedu hlučnou debatu. Vyprávím příběh [legend.GetName], když mě přerušuje [chronicler.GetNameNoTooltip].\n\n\"Připomeň mi, jak přesně byla zabita [legend.GetProperty('beast').GetFlagName], můj [ROOT.Char.GetTitleAsNameNoTooltip]. Není pravda, že byla rozmačkána na místě?\""
 legend_spread_events.8080.t: "Legendární pěst"
 legend_spread_events.8090.a: "Ach ano, jak bychom to mohli zapomenout."
 legend_spread_events.8090.b: "Nesmysl: to jsem si sám(a) vymyslel(a)!"
 legend_spread_events.8090.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] přepisuje [legend.GetName] na [chronicler.Custom('GetWritingMaterial')], zatímco mu to znovu diktuji, ale právě když vypravuji úplný začátek příběhu, [chronicler.GetSheHe] přestane zapisovat mé slova do [chronicler.Custom('GetWritingMaterial')].\n\n\"Nemohu si nevšimnout, že tady něco chybí, můj [ROOT.Char.GetTitleAsNameNoTooltip|U]. Nesetkal se [legend.GetProtagonist.GetShortUIName] snad s mystickým [person_of_the_lake.GetWomanMan] v [watery_place.GetName]? Nevystoupil zmíněný [person_of_the_lake.GetWomanMan] z vod a nedal [legend.GetProtagonist.GetShortUIName] božské poslání?\""
 legend_spread_events.8090.t: "[person_of_the_lake.GetLadyLord|U] z [watery_place.GetProvince.GetTerrain.GetNameNoTooltip|U]"
 legend_spread_events.8100.a.crit_lose: "Upadnete do záchvatu"
 legend_spread_events.8100.a.lose: "Zaklínání se nezdařilo"
 legend_spread_events.8100.a.win: "Vnesli jste ducha"
 legend_spread_events.8100.a: "Vložím ho do svého artefaktu!"
 legend_spread_events.8100.b: "Jste šílený? Vypadněte!"
 legend_spread_events.8100.c: "Vím přesně, co dělat."
 legend_spread_events.8100.d: "Vstřebám toho ducha do sebe!"
 legend_spread_events.8100.desc: "Blesk a rozlet mého [ROOT.Char.Custom('GetDoor')] mě vytrhnou ze spánku a [superstitious_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] stojí u paty mé postele.\n\n\"Omlouvám se, že vás budím, můj [ROOT.Char.GetTitleAsNameNoTooltip|U], ale mnozí z nás nemohou spát. Silně věřím, že se tu děje zlý duch a chce nás všechny odnést.\"\n\nAč mě rozruší probuzení v tak pozdní hodině, znám rituál, jak uvěznit zlé duchy v předmětech..."
 legend_spread_events.8100.t: "Nejstrašidelnější"
 legend_spread_events.8110.a.lose: "Nejste přesvědčivý"
 legend_spread_events.8110.a.win: "Přesvědčili jste je oba"
 legend_spread_events.8110.a: "Je to pravda, zabil(a) jsem je všechny sám(a)."
 legend_spread_events.8110.b: "Ne, to není pravda."
 legend_spread_events.8110.c: "Bitva byla skvělá a měla by být připomenuta."
 legend_spread_events.8110.desc: "\"Ach přestaňte, to se nestalo.\"\n\n\"Ne, je to pravda! [infidel_weapon.GetName|U] je krvavá od krve tisíce [loser.GetFaith.GetAdherentNamePluralNoTooltip]! [ROOT.Char.GetNameNoTooltip|U] je všechny zabil(a) [ROOT.Char.GetHerselfHimself] v [memory.GetName]!\"\n\n[courtier_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a [courtier_2.Custom2('MyCharacterIntroduction', ROOT.Char)] se vášnivě hádají, ale ztichnou, když si uvědomí, že naslouchám."
 legend_spread_events.8110.t: "Krev [loser.GetFaith.GetAdherentNamePluralNoTooltip|U]"
 legend_spread_events.8120.a: "Musím tam jít!"
 legend_spread_events.8120.b: "[distant_title.GetBaseNameNoTooltip|U]? Takové místo nemůže existovat."
 legend_spread_events.8120.desc: "Pozdravil mě [chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U], který je rozjařený vzrušením.\n\n[chronicler.GetSheHe|U] mi vypráví o mystické zemi zvané „[distant_title.GetBaseNameNoTooltip|U]“ a rozprostře mi před oči mapu této úžasné země. Říká, že řeky tu tečou mlékem a medem, a že i rolníci jsou tu tlustí díky hojnosti. I když bych obvykle tak daleko necestoval, příběhy o mé hrdinské cestě by jistě měly vliv na [legend.GetName]!"
 legend_spread_events.8120.t: "Mystický [distant_title.GetBaseNameNoTooltip|U]"
 legend_spread_events.8121.a: "Bohužel."
 legend_spread_events.8121.desc: "Moje nádherná mapa [distant_title.GetBaseNameNoTooltip|U] se ztratila a obávám se, že tu zemi už v mém životě nenavštívím."
 legend_spread_events.8121.t: "Vzdálené země: Opustěno"
 legend_spread_events.8122.a: "Chci vidět, jak tady lidé bojují."
 legend_spread_events.8122.b.failure: "[distant_liege.GetFirstName] se nudí"
 legend_spread_events.8122.b.success: "Váš příběh je poutavý"
 legend_spread_events.8122.b: "Dovolte mi povědět vašemu pánovi o [legend.GetName]."
 legend_spread_events.8122.c: "Máte pro mě dar?"
 legend_spread_events.8122.desc.bridge: "\n\nVydávám se k tomu, co předpokládám, že je domovem šlechtické rodiny, a setkávám se s"
 legend_spread_events.8122.desc.disappointing.dry: "Jsem šokován(a) stavem tohoto místa. Několik uschlých keřů rozptyluje opuštěnou krajinu rozpadajících se budov, téměř bez živé duše v dohledu."
 legend_spread_events.8122.desc.disappointing.fallback: "to je daleko od toho, co mi bylo slíbeno. Velká kouzelná země „[distant_title.GetBaseNameNoTooltip|U]“, která rozdmýchala mou představivost, je právě to: smyšlená. Skutečné [distant_title.GetBaseNameNoTooltip] je smutné a skromné."
 legend_spread_events.8122.desc.disappointing.sweden: "mé zklamání je nesmírné. Obloha je za dne černá, jídlo je jen nakládaná ryba a zatuchlý chléb, místní si spolu odmítají promluvit a zima je nesnesitelná."
 legend_spread_events.8122.desc.disappointing.tribal: "Nemohl(a) bych být více zklamán(a). Slíbili mi vysoké velkoměsto, ale vidím jen několik stanů a chatrčí."
 legend_spread_events.8122.desc.disappointing.wet: "Jsem zarmoucen(a) tím, co vidím. Po brodění se vodami vidím několik roztroušených boud kolem blátivých vod."
 legend_spread_events.8122.desc.intro: "Konečně jsem dorazil do vzdáleného [distant_location.GetName] a"
 legend_spread_events.8122.desc.not_disappointing: "[distant_title.GetBaseNameNoTooltip] je přesně to, co jsem doufal(a)! Toto zvláštní místo žije lidmi a je rozlehlé civilizací. Trhy praskají přetékajícími potravinami a město žije hlukem rozhovorů."
 legend_spread_events.8122.desc.outro.fallback: "podivným šlechticem [distant_courtier.GetWomanMan]. Má šlechtická povaha mě zjevně předchází, protože [distant_courtier.GetSheHe] je okamžitě dychtivý(á) vědět, kdo jsem a co mě sem přivedlo."
 legend_spread_events.8122.desc.outro.same_culture: "podivně povědomým [distant_courtier.GetWomanMan]. [distant_courtier.GetName|U] se představí v dokonalé [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] a žádá vědět, co chci od dvora jejich pána, [distant_liege.GetName]."
 legend_spread_events.8122.desc.outro.same_religion: "dobrým [ROOT.Char.GetFaith.GetReligion.GetAdherentNameNoTooltip] [distant_courtier.GetWomanMan]! Zdá se, že i zde je [ROOT.Char.GetFaith.HighGodName|U] náležitě uctíván. [distant_courtier.GetSheHe|U] chce vědět, kdo jsem a co mě sem přivedlo."
 legend_spread_events.8122.desc.slightly_disappointing: "[distant_title.GetBaseNameNoTooltip] není úplně to, co mi bylo slíbeno. Ač je to působivé sídlo, řeky netečou mlékem a medem a bohatství místní šlechty není tak ohromující."
 legend_spread_events.8122.desc.somewhat_disappointing: "Nemohu si pomoci, ale jsem poněkud zklamán(a). I když je to dostačující sídlo, pokud je to nejlepší, co [distant_title.GetBaseNameNoTooltip] nabízí, jeho lesk byl značně přehnaný."
 legend_spread_events.8122.t: "Vzdálené země: Příjezd"
 legend_spread_events.8124.a: "Bohužel."
 legend_spread_events.8124.desc: "Ač jsem bojoval(a) statečně, zdá se, že nejsem schopen(na) držet krok se styly boje [distant_title.GetAdjective] válečníků. I když jsem poražen(a), pouhá skutečnost, že jsem se střetl(a) se cizincem v této mystické zemi, posílí mou legendární pověst."
 legend_spread_events.8124.t: "Vzdálené země: Porážka"
 legend_spread_events.8125.a: "Skvělé."
 legend_spread_events.8125.b: "Přidejte se ke mně!"
 legend_spread_events.8125.desc: "Můj protivník bojoval způsoby, které jsem doposud neviděl(a), a přestože mě to zpočátku zaskočilo, vyšel(a) jsem jako vítěz(ka). Legendy o mém vítězství nad [distant_title.GetAdjective] válečníkem se jistě rozšíří daleko a široko."
 legend_spread_events.8125.t: "Vzdálené země: Vítězství"
 legend_spread_events.8130.a.lose: "Váš nárok je považován za kacířství"
 legend_spread_events.8130.a.win: "Váš nárok je věrohodný"
 legend_spread_events.8130.a: "To je pravda."
 legend_spread_events.8130.b: "Ne, to je kacířské."
 legend_spread_events.8130.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] přichází se zprávou ohledně [legend.GetName]. [chronicler.GetSheHe|U] mi říká, že našel(a) záznamy potvrzující, že [founder.GetName] byl(a) víc než jen [founder.GetTitleAsNameNoTooltip]. [founder.GetHerHis|U] byl(a) prý při nástupu na vládu [legend_title.GetName] vyvolen(a) andělem.\n\nTento posel z [ROOT.Char.GetFaith.PositiveAfterLife] slíbil, že dům [ROOT.Char.GetHouse.GetNameNoTooltip] bude navěky vládnout [legend_title.GetName] a naplňovat [ROOT.Char.GetFaith.HighGodNamePossessive] vůli na zemi. Ač jde o neuvěřitelné tvrzení, pokud bych dokázal(a) dost lidí přesvědčit, nikdo by mé vládě nekladl otázky."
 legend_spread_events.8130.t: "Andělské zasvěcení"
 legend_spread_events.8141.a: "Legenda hodná vyprávění."
 legend_spread_events.8141.b: "To bylo předtucha toho, co přijde."
 legend_spread_events.8141.desc: "Když jsou síly [enemy_commander.GetNamePossessive] poraženy, mohu se kochat svou vlastní slávou. Všude kolem jsou roztrhané prapory a rozkládající se těla těch, kdo se mi postavili. U mého boku leží voják, pláče v agonii, ruce krvavé ve vlastních útrobách. Zhluboka dýchám tu pálivou pachutí smrti, vůni vítězství.\n\nOpravdu tento boj rozhodla má vlastní zručnost jako rytíře a strategie jako velitele. To byl souboj, který jistě proslaví mé jméno."
 legend_spread_events.8141.t: "Legendární vítězství"
 legend_spread_events.8150.a: ""Utrpěl(a) jsem to při boji s mohutnou bestií!""
 legend_spread_events.8150.b: ""Byl(a) jsem napaden(a) nevěřícími, když jsem bojoval(a) za [ROOT.Char.GetFaith.HighGodName|U].""
 legend_spread_events.8150.c: ""Je to příběh, který si odnesu do hrobu.""
 legend_spread_events.8150.d: ""Nemáš žádné způsoby? Nedívej se!""
 legend_spread_events.8150.desc: "Při hostině cítím, že [intrigued_guest.Custom2('MyCharacterIntroduction', ROOT.Char)] intenzivně zírá na můj [ROOT.Char.Custom('GetInjuredBodyPart')], zřejmě zaujatý mou [ROOT.Char.Custom('PermanentInjuryAdjective')].\n\nJakmile si [intrigued_guest.GetHerHim] uvědomí, že jsem si toho všiml(a), rychle odvrátí pohled, bezpochyby ztrapněn(a), že byl(a) přistižen(a) zírající na mou deformitu. Přestože se cítím částečně uražen(a) fascinací [intrigued_guest.GetHerHis], dává mi to příležitost vyprávět příběh o tom, jak toto zranění vzniklo."
 legend_spread_events.8150.t: "Trvalá jizva"
 legend_spread_events.8160.a: "Budeme spolu legendami."
 legend_spread_events.8160.b: "Ne, příběh je jen pro mě."
 legend_spread_events.8160.desc: "Mé srdce poskočí při pomyšlení na [soulmate.GetHerHim] a i když sedím sám v mém [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'tent', 'study')], toužím zpívat o naší lásce všem, kdo budou poslouchat. Moje [ROOT.Char.Custom('WritingInstrument')] klouže po stránce, city proudí inkem rychleji, než stihnu psát.\n\nKdyž zaplním stránku chválou [soulmate.GetHerHis], nemohu si nevzpomenout, jak bych naši lásku mohl(a) zpečetit v [legend.GetName]! Ač je příběh zaměřen na mě, získání srdce mé drahé [soulmate.Custom('PetName')] by bylo skvělým doplněním příběhu."
 legend_spread_events.8160.t: "Legendární láska"
 legend_spread_events.8170.a: "Musím se stát nesmrtelným."
 legend_spread_events.8170.b.chess: "[ROOT.Char.GetFaith.DeathDeitySheHe|U] asi jen chtěl(a) partii šachu."
 legend_spread_events.8170.b.fallback: "Byl to sen. Jen to, a nic víc."
 legend_spread_events.8170.desc.intro: "Jednoho večera se uchýlím do svých komnat, unavený(á) a otrávený(á) z dalšího dne nudy a monotónnosti. Ležím na pokraji spánku, když mě náhle probudí pisklavý zvuk kovu o kámen.\n\nVyrazím ze spánku a vidím stínovou postavu u kraje mé postele, [ROOT.Char.GetFaith.DeathDeityHerHis] zubnatý úsměv je jedinou osvětlenou částí, kterou vidím zřetelně. Nemohu se pohnout, jen zírat, jak [ROOT.Char.GetFaith.DeathDeitySheHe] kráčí ke mně s dýkou v ruce.\n\nPak se najednou znovu probudím."
 legend_spread_events.8170.desc.mid.fallback: "[ROOT.Char.GetFaith.DeathDeitySheHe|U] mě touto návštěvou poznamenal."
 legend_spread_events.8170.desc.mid.reincarnation: "Ač můj duch jednoho dne bude pokračovat v cyklu reinkarnace, ještě nejsem připraven(a)."
 legend_spread_events.8170.desc.mid.taoist: "To je jasný signál, že mé energie nejsou harmonicky sladěny směrem k [ROOT.Char.GetFaith.HighGodName|U]."
 legend_spread_events.8170.desc.outro: "Bojím se, že mě brzy odnese [ROOT.Char.GetFaith.DeathDeityName|U], osud, který musím změnit!"
 legend_spread_events.8170.t: "Pro koho zvoní zvony"
 legend_spread_events.8171.a: "Příběh nikdy nekončí."
 legend_spread_events.8171.desc: "Když držím svého novorozeného potomka v náručí, nemohu si pomoct a vidím svou tvář odraženou v [child.GetHerHis]. Všichni mi říkají, že [child.GetSheHe] vypadá přesně jako já, a mají pravdu.\n\nMožná je to ten druh nesmrtelnosti, které jsem hledal — někdo, kdo ponese mé dědictví dál a bude pokračovat v mém příběhu, až už tu nebudu."
 legend_spread_events.8171.t: "Ozvěny budoucnosti"
 legend_spread_events.8172.a.flavor: "Probudíš se, změněný [ROOT.Char.GetWomanMan]!"
 legend_spread_events.8172.a: "\"Už to chápu. Konečně to chápu.\""
 legend_spread_events.8172.b.flavor: "Probudíš se plný nové energie."
 legend_spread_events.8172.b: "\"Ne! #EMP budu#! žít navěky!\""
 legend_spread_events.8172.c.flavor: "Rozhodneš se odejít tiše."
 legend_spread_events.8172.c: "\"Myslím, že už jsem připraven.\""
 legend_spread_events.8172.desc: "Všude kolem mě je tma. Před sebou vidím v dálce osamělé světlo. Jako by instinkt mě vede přes tuto prázdnotu směrem k jedinému místu světla, až mě přivítá osamělá postava oblečená do bíla, která vypadá jako starší verze mě.\n\n[ROOT.Char.GetSheHe|U] se na mě usměje s teplým výrazem, jaký může dát jen [ROOT.Char.GetMotherFather], a zve mě, abych si sedl vedle [ROOT.Char.GetHerHim]. Vykoupán v teple [ROOT.Char.GetHerHis] přítomnosti cítím nevysvětlitelné povznesení a klid.\n\n\"Víš, proč jsem nechal smrtelníky umírat, [ROOT.Char.GetFirstNameNoTooltip]? To je to, co vás odděluje ode mě. Víš, jak vzácný je život. Tvá věčnost v [ROOT.Char.GetFaith.PositiveAfterLife] je na cestě, ale prozatím dole čekají lidé na tebe.\""
 legend_spread_events.8172.t: "Jaký je můj účel?"
 legend_spread_events.8180.a: "[killer.GetNameNoTooltip] je můj nepřítel."
 legend_spread_events.8180.b: "Musím se naučit odpouštět."
 legend_spread_events.8180.desc: "Poslední dobou mě trápí bezesné noci, kdy si vzpomínám, jak [dead_parent.Custom2('MyCharacterIntroduction', ROOT.Char)] [dead_parent.GetDeathReason]. Jak lze věřit ve spravedlnost, když [killer.GetSheHe] žije a [dead_parent.GetFirstNameNoTooltip] by měl zemřít?\n\nStačí si pomyslet, že se [killer.GetHerHim] pořád hrdě prochází s vzduchem v [killer.GetHerHis] plicích, a krev mi v žilách vře — a já to prostě chci ukončit."
 legend_spread_events.8180.t: "Spravedlivá pomsta"
 legend_spread_events.8181.a: "Konečně spravedlnost."
 legend_spread_events.8181.desc.intro: "Konečně [killer.GetName] už nedýchá a já mohu vydechnout úlevou, teď když [killer.GetSheHe] už neskalí svět svou přítomností."
 legend_spread_events.8181.desc.mid.fallback: "Doufal jsem, že [killer.Custom2('InsultNoun', ROOT.Char)] zabiju sám, ale zdá se, že [ROOT.Char.GetFaith.HighGodName] měl [ROOT.Char.GetFaith.HighGodHerHis] vlastní plány s [killer.Custom2('InsultNoun', ROOT.Char)]."
 legend_spread_events.8181.desc.mid.murder: "Přivést [killer.GetHerHim] vlastníma rukama do [ROOT.Char.GetFaith.NegativeAfterLife] je velká čest."
 legend_spread_events.8181.desc.outro: "\n\nMám pocit, že se [dead_parent.Custom2('MyCharacterIntroduction', ROOT.Char)] nyní konečně může v klidu odpočinout a svět je, jak má být."
 legend_spread_events.8181.t: "Pohřbený [killer.Custom2('InsultNoun'), ROOT.Char|U] Buried"
 legend_spread_events.8190.a.crit_lose: "[chronicler.GetFirstNameNoTooltip] se zdá, že se ti posmívá"
 legend_spread_events.8190.a.lose: "Něco se ztratilo v překladu"
 legend_spread_events.8190.a.win: "Přesvědčíš [chronicler.GetFirstNameNoTooltip]"
 legend_spread_events.8190.a: "Odvážím se!"
 legend_spread_events.8190.b: "Neodvážím se."
 legend_spread_events.8190.desc: "Sedím pohodlně ve své pracovně pozdě večer a vyprávím [legend.GetName] [chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)], když mě napadne myšlenka. Často mě moji vrstevníci označovali za „excentrika“. Je na mně něco, co ostatním ztěžuje navázání spojení se mnou.\n\nTěžko si vzpomínám na rané dětství, ale vždy jsem cítil silné pouto k urozenému [ROOT.Char.MakeScope.Var('animal_type').GetFlagName], téměř jako by to byla matka nebo otec. Okamžitě vstanu a [chronicler.GetNameNoTooltip] upustí [chronicler.GetHerHis] [chronicler.Custom('WritingInstrument')]. Odvážím se tvrdit něco takového? Odvážím se říct, že mě vychoval [ROOT.Char.MakeScope.Var('animal_type').GetFlagName]?"
 legend_spread_events.8190.t: "Dítě [ROOT.Char.MakeScope.Var('animal_type').GetFlagName|U]"
