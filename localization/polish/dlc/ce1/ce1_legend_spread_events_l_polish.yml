 legend_chapter_accept_mortality_conclusion: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] navštívil [ROOT.Legend.GetProtagonist.GetFaith.CreatorName], který promluvil k [ROOT.Legend.GetProtagonist.GetHerHim] přímo o povaze stvoření a kráse konečného života. [ROOT.Legend.GetProtagonist.GetSheHe|U] vyšel z tohoto legendárního střetnutí změněný [ROOT.Legend.GetProtagonist.GetWomanMan], v pokoji s prchavou povahou života a pokojem [ROOT.Legend.GetProtagonist.GetFaith.PositiveAfterLife|U]."
 legend_chapter_battled_mighty_beast_bad: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] se rozhodl zaútočit na mocnou bestii a byl trvale zraněn v beznadějné snaze."
 legend_chapter_battled_mighty_beast_good: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] statečně bojoval a zvítězil proti velké a mocné bestii, ale ten boj zanechal trvalou stopu na [ROOT.Legend.GetProtagonist.GetHerHis] těle."
 legend_chapter_confronted_creator_conclusion: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] navštívil [ROOT.Legend.GetProtagonist.GetFaith.CreatorName], který mluvil přímo s [ROOT.Legend.GetProtagonist.GetHerHim] o povaze stvoření a kráse konečného života. [ROOT.Legend.GetProtagonist.GetSheHe|U] vzepřel se dokonce i [ROOT.Legend.GetProtagonist.GetHerHis] vlastnímu stvořiteli a přísahal, že bude pokračovat ve své cestě za nesmrtelností."
 legend_chapter_discovery_mythical_beast: "Během [ROOT.Legend.GetProtagonist.GetHerHis] cesty [ROOT.Legend.GetProtagonist.GetFirstName] učinil objev, který otřásl [ROOT.Legend.GetProtagonist.GetHerHim] až do [ROOT.Legend.GetProtagonist.GetHerHis] jádra. Starodávné mýty o divokých a nádherných tvorech se ukázaly jako pravdivé bez stínu pochybností a všichni oslavovali [ROOT.Legend.GetProtagonist.GetFirstName] za [ROOT.Legend.GetProtagonist.GetHerHis] odvahu a zvídavou mysl."
 legend_chapter_discovery_new_myth: "Když [ROOT.Legend.GetProtagonist.GetFirstName] putoval, [ROOT.Legend.GetProtagonist.GetSheHe] našel ještě více, než [ROOT.Legend.GetProtagonist.GetSheHe] kdy snil, když odcházel na [ROOT.Legend.GetProtagonist.GetHerHis] cestu. Rarita a výjimečné stvoření, dvakrát větší než člověk, se šesti nohama a ramenem, které vyrůstá z jeho trupu! Taková bestie ještě nikdy nebyla slyšena a tím [ROOT.Legend.GetProtagonist.GetFirstName] přispěl k rostoucímu příběhu [ROOT.Legend.GetName]."
 legend_chapter_discovery_vinland: "Když [ROOT.Legend.GetProtagonist.GetFirstName] bloudil, objevil něco, o čem se dříve pouze šuškalo a fantazírovalo. Mytologické Vinland, velká země na chladném severu, nebyla jen skutečná, ale obyvatelná! O skutečně, velké příběhy budou mít opět další postavu vyrytou do svých řad, tentokrát vyprávějící o [ROOT.Legend.GetProtagonist.GetFirstName]."
 legend_chapter_easily_captured: "[ROOT.Legend.GetProtagonist.GetName|U] byl znovu a znovu přepaden a obtěžován zlosyny, kteří se snažili zabránit [ROOT.Legend.GetProtagonist.GetHerHim] v [ROOT.Legend.GetProtagonist.GetHerHis] spravedlivém úsilí. Mnohokrát byl [ROOT.Legend.GetProtagonist.GetFirstName|U] přepaden a trpěl v zajetí, zpožděn od sledování [ROOT.Legend.GetProtagonist.GetHerHis] vznešeného cíle."
 legend_chapter_forged_own_path: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] věděl, že nadcházející cesta bude nebezpečná, ale [ROOT.Legend.GetProtagonist.GetHerHis] cesta byla od začátku určena. Nikdy nezaváhal, [ROOT.Legend.GetProtagonist.GetSheHe] naplánoval trasu a cíl, veden pouze silou [ROOT.Legend.GetProtagonist.GetHerHis] vlastní vůle."
 legend_chapter_great_battle: "[ROOT.Legend.GetProtagonist.GetNamePossessive|U] síly byly zahnány do kouta [ROOT.Legend.MakeScope.Var('8141_commander').Char.GetNameNoTooltip] a [ROOT.Legend.MakeScope.Var('8141_commander').Char.GetHerHis] armádou. Bitva byla dlouhá a krvavá, mnoho životů bylo ztraceno, ale [ROOT.Legend.GetProtagonist.GetNameNoTooltip] vyšel vítězně, prapory a zbraně nasáklé krví [ROOT.Legend.GetProtagonist.GetHerHis] nepřátel."
 legend_chapter_immortal_child_conclusion: "[ROOT.Legend.GetProtagonist.GetNamePossessiveNoTooltip|U] obavy o věčnost [ROOT.Legend.GetProtagonist.GetFaith.PositiveAfterLife|U] byly už jednou provždy potlačeny narozením [ROOT.Legend.MakeScope.Var('8171_child').Char.GetNameNoTooltip], [ROOT.Legend.GetProtagonist.GetHerHis] [ROOT.Legend.MakeScope.Var('8171_child').Char.Custom('GetDaughterSon')]. V dítěti, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] viděl [ROOT.Legend.GetProtagonist.GetHerHis] vlastní budoucnost a věčnost [ROOT.Legend.GetProtagonist.GetHerHis] odkazu."
 legend_chapter_immortal: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] byl v noci vyrušen šokující návštěvou od [ROOT.Legend.GetProtagonist.GetFaith.DeathDeityName|U]. Od této hrůzné návštěvy se [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] rozhodl uteče tomu, co by ostatní nazvali nevyhnutelným, a usilovat o věčný život na Zemi."
 legend_chapter_injured_evangelising_bad: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] hlásal herezi mezi rolníky a byl zraněn skupinou pravověrných."
 legend_chapter_injured_evangelising_good: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] vřele šířil víru mezi heretiky a nevěřícími, když [ROOT.Legend.GetProtagonist.GetSheHe] byl napaden za [ROOT.Legend.GetProtagonist.GetHerHis] přesvědčení a byl trvale deformován."
 legend_chapter_love: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] získal ruku lásky [ROOT.Legend.GetProtagonist.GetHerHis] života, [ROOT.Legend.MakeScope.Var('8160_soulmate').Char.GetNameNoTooltip]. Všechny skvělé skutky udělané pro ostatní, [ROOT.Legend.MakeScope.Var('8160_soulmate').Char.GetFirstNameNoTooltip] byly s [ROOT.Legend.GetProtagonist.GetHerHim] po celou dobu a říká se, že jejich láska byla darem od [ROOT.Legend.GetProtagonist.GetFaith.FertilityGodName]."
 legend_chapter_mysterious_injury: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] [ROOT.Legend.GetProtagonist.Custom('GainedPermanentInjury')] za nejasných a tajemných okolností. Událost, která vedla k [ROOT.Legend.GetProtagonist.GetHerHis] [ROOT.Legend.GetProtagonist.Custom('PermanentInjuryAdjective')] zůstává tématem známým pouze [ROOT.Legend.GetProtagonist.GetHerselfHimself]."
 legend_chapter_person_of_lake_bad: "Když se [ROOT.Legend.GetProtagonist.GetNameNoTooltip] potuloval z poloviny delirantní z pití nečisté vody, viděl vize krásné a moudré osoby, která mu ukázala jeho kouzelný osud."
 legend_chapter_person_of_lake_good: "Při putování přes mokřady [ROOT.Legend.GetProtagonist.GetNameNoTooltip] potkal velkou a moudrou osobu žijící ve vodách, která dala [ROOT.Legend.GetProtagonist.GetHerHim] božský úkol."
 legend_chapter_person_of_lake_great: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] byl svědkem bytosti z [ROOT.Legend.GetProtagonist.GetFaith.PositiveAfterLife], jak vycházel z vod. [ROOT.Legend.GetProtagonist.GetSheHe|U] s nimi hovořil a byl poslán na misi od [ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U]."
 legend_chapter_person_of_lake_very_bad: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] se setkal s vyhublým starým hermitem, který pěnil u úst a křičel proroctví na každého, kdo by poslouchal. [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] vzal tohoto obyvatele bažin za slovo a rozhodl se učinit z něj [ROOT.Legend.GetProtagonist.GetHerHis] osud."
 legend_chapter_punched_animal_bad: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip] byl napaden [Localize( beast )] a bojoval s bestií v blízkém boji. Ačkoliv [ROOT.Legend.GetProtagonist.GetSheHe] byl nakonec musel být zachráněn [ROOT.Legend.GetProtagonist.GetHerHis] loveckou skupinou, bestie byla zabita."
 legend_chapter_punched_animal_good: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip] byl napaden [Localize(beast)], a bojoval s bestií v těsném boji. I přes prvek překvapení [ROOT.Legend.GetProtagonist.GetSheHe] bestii zabil pouze s [ROOT.Legend.GetProtagonist.GetHerHis] holýma rukama."
 legend_chapter_punched_animal_great: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip] běžel na [Localize( beast )] s utaženou pěstí a rozbil bestii na kusy mocným úderem do lebky."
 legend_chapter_punched_animal_very_bad: "K překvapení [ROOT.Legend.GetProtagonist.GetHerHis] lovecké skupiny, [ROOT.Legend.GetProtagonist.GetNameNoTooltip] se oddělil od skupiny, aby zaútočil na [Localize( beast )] v jeho dolních partiích. Po důkladném ohrožení skupiny a zneuctění [ROOT.Legend.GetProtagonist.GetHerselfHimself] byla bestie zabita."
 legend_chapter_raised_by_animal: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] se jako dítě ztratil a byl adoptován a vychováván [ROOT.Legend.MakeScope.Var('animal_parent').GetFlagName]. Mnozí spekulují, že to je důvodem [ROOT.Legend.GetProtagonist.GetHerHis] údajné výstřednosti."
 legend_chapter_revenge_quest_complete: "Konečně byl [ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.GetNameNoTooltip] zabit a doručen [ROOT.Legend.GetProtagonist.GetFaith.NegativeAfterLife]."
 legend_chapter_revenge_quest_divine_justice: "Vypadalo to, že [ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U] souhlasí s hodnocením [ROOT.Legend.GetProtagonist.GetNamePossessive] a připravil [ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.GetNameNoTooltip] o [ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.GetHerHis] život a předal [ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.GetHerHim] do [ROOT.Legend.GetProtagonist.GetFaith.NegativeAfterLife] [ROOT.Legend.GetProtagonist.GetFaith.HighGodHerselfHimself]."
 legend_chapter_revenge_quest: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] slíbil pomstu [ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.GetNameNoTooltip] za vraždu [ROOT.Legend.GetProtagonist.GetHerHis] rodiče. Jakožto zástupce všeho, co je spravedlivé a správné na této zemi, se [ROOT.Legend.GetProtagonist.GetNameNoTooltip] rozhodl, že má za cíl přinést spravedlnost tomuto zlému muži."
 legend_chapter_sea_monsters: "Cesty, které [ROOT.Legend.GetProtagonist.GetFirstName] podnikl, poslaly [ROOT.Legend.GetProtagonist.GetHerHim] přes moře, a [ROOT.Legend.GetProtagonist.GetSheHe] viděl skutečně děsivé výjevy. Obrovské, vřelící mořské příšery je obklopovaly ze všech stran, a jen zdatné námořnické dovednosti [ROOT.Legend.GetProtagonist.GetFirstName] je dovedly domů bezpečně."
 legend_chapter_silver_tongued: "[ROOT.Legend.GetProtagonist.GetName|U] byl opakovaně přepaden a obtěžován zlosyny, kteří se snažili zabránit [ROOT.Legend.GetProtagonist.GetHerHim] ve [ROOT.Legend.GetProtagonist.GetHerHis] spravedlivém úkolu. Ale pokaždé doposud byl důvtipný [ROOT.Legend.GetProtagonist.GetFirstName|U] chytřejší a unikl jejich spárům."
