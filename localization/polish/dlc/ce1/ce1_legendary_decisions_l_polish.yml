 ce1_decision_events.1010.desc: "Jako legendárně proslulý [ROOT.Char.GetTitleAsNameNoTooltip|U] je mé jméno oslavováno napříč mým královstvím a kromě něj.\n\nNěkteré země jako [duchy_01.GetName] mají nejistou budoucnost, ať už uvnitř nebo venku [ROOT.Char.GetPrimaryTitle.GetName], ale s mojí oblíbeností na vrcholu a statutem těchto titulů v pohybu, mohu využít svůj legendární statut k vyřešení záležitosti jednou provždy."
 legendary_conversion_confirm: "Pravá víra zvítězí."
 legendary_integration_k_desc: "Po celém království se vypráví legendy, které upevňují autoritu mé vlády. Moje slovo je absolutní, a pokud bych prohlásil, že dvě království jsou jedno, bylo by to tak."
