 ADVENTURER_KINGDOM_NAME: "Dobrodruh [target_kingdom.GetNameNoTierNoTooltip]"
 CE1_ADVENTURER_CB_NAME: "Legendární dobrodružství"
 CE1_ADVENTURER_TRUCE: "$FP1_VARANGIAN_ADVENTURER_INDEPENDENCE_TRUCE_NAME$"
 CE1_ADVENTURER_WAR: "[ConcatIfNeitherEmpty('$ORDER|q$', ' ')][ATTACKER.GetPrimaryTitle.GetAdjective] Legendární výprava pro [TITLE.GetBaseName]" # todo: $ORDER$ [ATTACKER.GetPrimaryTitle.GetAdjective] Legendární dobrodružství pro [TITLE.GetBaseName]
 CE1_ADVENTURER_WAR_BASE: "[ATTACKER.GetPrimaryTitle.GetAdjective][DEFENDER.GetPrimaryTitle.GetName]"
 DEMAND_FEALTY_CB_NAME: "Požadovat věrnost"
 DEMAND_FEALTY_NAME: "[ConcatIfNeitherEmpty('$ORDER|q$', ' ')][ATTACKER.GetPrimaryTitle.GetAdjective] Učinění vazalem [DEFENDER.GetName]" # todo: $ORDER$ [ATTACKER.GetPrimaryTitle.GetAdjective] Podrobení [DEFENDER.GetName]
 DEMAND_FEALTY_NAME_BASE: "[ATTACKER.GetPrimaryTitle.GetAdjective][DEFENDER.GetPrimaryTitle.GetName]"
 adventuring_host: "Výprava dobrodruhů"
 any_drifting_kingdom_tt: "Buď:\n$BULLET_WITH_TAB$Musí existovat [kingdom|E] s jakýmkoli postupem [de_jure_drift|E] směrem k vašemu [primary_title|E]\n$BULLET_WITH_TAB$Držíte další [kingdom|E] [title|E]"
 bonus_holy_war_tt: "Získáte přístup k jedné další Svaté válce [casus_belli|E] na úrovni [kingdom|E]."
 ce1_decision_events.1000.a.empire: "[kingdom_01.GetName] je nyní [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]!"
 ce1_decision_events.1000.a.kingdom: "[kingdom_01.GetName] už neexistuje."
 ce1_decision_events.1000.b.empire: "[kingdom_02.GetName] je dobrým přírůstkem do impéria."
 ce1_decision_events.1000.b.kingdom: "[kingdom_02.GetName] přece není pravým královstvím."
 ce1_decision_events.1000.c.empire: "[kingdom_03.GetName] je lepší volba."
 ce1_decision_events.1000.c.kingdom: "[kingdom_03.GetName] bude navždy [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]."
 ce1_decision_events.1000.d: "Volím [kingdom_04.GetName]."
 ce1_decision_events.1000.desc: "Jako velký a proslulý [ROOT.Char.GetTitleAsNameNoTooltip|U] držím v mém panství mnoho titulů. I když nejsou všechny považovány za součást [ROOT.Char.GetPrimaryTitle.GetName], moje opatrovnictví nad nimi rozhodně zanechalo stopu.\n\nS tím, jak se můj status stal legendárním, má slova mají velkou váhu a mám pocit, že je málo těch, kteří by se mě odvážili zpochybnit. Kdybych řekl, že den je noc, bylo by to tak zapsáno. Stejně tak, kdybych prohlásil, že [kingdom_01.GetName] je právoplatnou součástí [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip], bylo by to napsáno."
 ce1_decision_events.1000.e: "Nemohu si představit lepší přírůstek než [kingdom_05.GetName]."
 ce1_decision_events.1000.f: "Tak tedy [kingdom_06.GetName]."
 ce1_decision_events.1000.t: "Legendární integrace"
 ce1_decision_events.1010.a: "[duchy_01.GetName] je nyní [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]!"
 ce1_decision_events.1010.b: "[duchy_02.GetName] je příjemným přírůstkem do mé říše."
 ce1_decision_events.1010.c: "[duchy_03.GetName] je lepší volba."
 ce1_decision_events.1010.d: "Volím [duchy_04.GetName]."
 ce1_decision_events.1010.desc: "Jako legendárně proslulý [ROOT.Char.GetTitleAsNameNoTooltip|U] je mé jméno oslavováno po celé mé říši i daleko za ní.\n\nNěkterá území jako [duchy_01.GetName] mají nejasnou budoucnost, buď uvnitř, nebo mimo [ROOT.Char.GetPrimaryTitle.GetName], ale když je má popularita na vrcholu a status těchto titulů je v pohybu, mohl bych využít svého legendárního postavení k definitivnímu vyřešení otázky."
 ce1_decision_events.1010.e: "Nemohu si představit lepší přírůstek než [duchy_05.GetName]."
 ce1_decision_events.1010.f: "Tak tedy [duchy_06.GetName]."
 ce1_decision_events.1010.t: "$ce1_decision_events.1000.t$"
 ce1_decision_events.1020.a: "Složím svůj meč."
 ce1_decision_events.1020.b: "Vyžeňte tohoto kacíře z mého dvora."
 ce1_decision_events.1020.conversion: "[liege_convert.GetFirstName] Converts!"
 ce1_decision_events.1020.desc: "Příběhy o válečníkovi, který řeší konflikty ne mečem, ale slovy a rozumem [legendary_character.GetHerHis], se staly nesmírně populární po celé říši. I když se modlím k [ROOT.Char.GetFaith.HighGodName|U] v tradičním [ROOT.Char.GetFaith.GetName] způsobu, nemohu si pomoci a nějak mě tento příběh [legendary_character.GetFaith.GetName] nepochybně dojal.\n\nNyní je mé království plné řečí o této legendární postavě a o síle míru, kterou [legendary_character.GetHerHis] víra přinesla [legendary_character.GetHerHim]. Na dvoře mě oslovuje kazatel [legendary_character.GetFaith.GetName] z [legendary_character.GetPrimaryTitle.GetName], a to by mohla být moje šance přejít k mírumilovnějšímu způsobu života."
 ce1_decision_events.1020.t: "Mír v našich časech"
 ce1_decision_events.1021.a: "Mír je jediná možnost."
 ce1_decision_events.1021.b: "Mír nikdy nebyl možností."
 ce1_decision_events.1021.desc: "Příběhy o válečníkovi, který řeší konflikty ne mečem, ale slovy a rozumem [legendary_character.GetHerHis], se staly nesmírně populární po celé říši. [legendary_character.GetName|U] se dotkl srdcí mnoha, včetně [liege_convert.Custom2('MyCharacterIntroduction', ROOT.Char)]. [liege_convert.GetSheHe|U] přijal/a víru [legendary_character.GetFaith.GetName], odložil/a veškeré myšlenky na násilí a nyní požaduje, aby všichni [legendary_character.GetHerHis] poddaní učinili totéž."
 ce1_decision_events.1021.t: "Legendární konverze"
 control_the_entirity_of_title_tt: "Musíte ovládat celé [kingdom|E]"
 every_same_faith_county_in_realm: "Každý [county|E] ve vašem [realm|E], který vyznává vaši [faith|E]"
 every_same_faith_vassal: "Každý [vassal|E] vaší [faith|E]"
 fifteen_year_vassalization_tt: "Po dobu patnácti let budete mít přístup k Požadovat věrnost [casus_belli|E]."
 launch_a_legendary_adventure: "Vydat se na legendární dobrodružství"
 launch_a_legendary_adventure_confirm: "Legenda nikdy nekončí!"
 launch_a_legendary_adventure_desc: "Zdá se, že moje legenda tady došla konce, ale stále toužím po dalších velkých činech dřív, než opustím tento svět. Musí existovat ještě něco, a mám v úmyslu přenést svou legendu do vzdálených a mytických zemí!"
 launch_a_legendary_adventure_tooltip: "$launch_a_legendary_adventure_tt$"
 launch_a_legendary_adventure_tt: "Získáte jednorázový přístup k Legendárnímu dobrodružství [casus_belli|E], které vám umožní opustit současné panství a hledat štěstí v cizím [kingdom|E]."
 leg_conv_valid_county: "Musí existovat alespoň jedna [county|E] ve vašem [realm|E], která nevyznává vaši [faith|E]."
 leg_demand_fealty_v_attacker: "[defender.GetName] se stane vaším [vassal|E]"
 leg_demand_fealty_v_neutral: "[defender.GetName] se stane [attacker.GetNamePossessive] [vassal|E]"
 legend_demand_fealty: "Požadovat místní podrobení"
 legend_demand_fealty_confirm: "Všichni se přede mnou pokloní."
 legend_demand_fealty_desc: "Legenda o mých hrdinských činech mě obklopuje. Nejsem už jen pouhý smrtelník, jsem žijící legenda a všichni se musí přede mnou sklonit."
 legend_demand_fealty_tooltip: "$fifteen_year_vassalization_tt$"
 legendary_adventure.troops_raised.tt: "Příchod dobrodruhů"
 legendary_adventure_cb_tt: "Odemčeno rozhodnutím"
 legendary_conversion: "Evangelizovat říši"
 legendary_conversion_confirm: "Pravá víra zvítězí."
 legendary_conversion_desc: "Legendární příběh zbožnosti a oddanosti uchvátil srdce všech v říši. Trocha povzbuzení by mohla přimět nevěřící v říši, aby začali vyznávat mou víru."
 legendary_conversion_tooltip: "$legendary_conversion_tt$"
 legendary_conversion_tt: "Okamžité převedení rozsáhlých částí vašeho [realm|E] na vaši [faith|E]"
 legendary_holy_war: "Znovu potvrdit svatou misi"
 legendary_holy_war_confirm: "Prapor spravedlnosti povstává!"
 legendary_holy_war_desc: "Má legendární pověst zbožnosti došla konce, a i když ji pravověrní vyzdvihují, málo změnila srdce nevěřících. Musíme pokračovat ve šíření našich mírumilovných způsobů jediným způsobem, který známe: mečem."
 legendary_holy_war_tooltip: "$bonus_holy_war_tt$"
 legendary_integration_d: "Rozšířit království"
 legendary_integration_d_confirm: "Ať se má vůle stane."
 legendary_integration_d_desc: "Po celém království se vyprávějí legendy, které upevňují autoritu mé vlády. Tato nově nabytá legitimita by mohla být využita k rozšíření toho, co se považuje za jádrové území mého panství, a k požadování trvalého podřízení od historicky cizího vévody."
 legendary_integration_d_tooltip: "$select_duchy_to_drift_tt$"
 legendary_integration_k: "Upevnit království"
 legendary_integration_k_confirm: "Ať se má vůle stane."
 legendary_integration_k_desc: "Po celém království se vyprávějí legendy, které upevňují autoritu mé vlády. Mé slovo je konečné, a kdybych prohlásil, že dvě království jsou jedno, stalo by se tak."
 legendary_integration_k_tooltip: "$select_kingdom_to_drift_tt$"
 legendary_pacifism_spread: "Šířit pacifismus"
 legendary_pacifism_spread_confirm: "Mír zvítězí!"
 legendary_pacifism_spread_desc: "Pobožné příběhy se šíří daleko za mé hranice a uchvátily srdce nevěřících. Naše vyprávění o míru a soužití ohrožuje hašteřící se válečníky na našich hranicích, a s mírnou pobídkou tito barbaři jistě uvidí hodnotu nenásilného života."
 legendary_pacifism_spread_tooltip: "$legendary_pacifism_spread_tt$"
 legendary_pacifism_spread_tt: "Všem sousedním říším bude dána možnost konvertovat k vaší víře."
 non_true_faith_neighbour: "Musíte mít alespoň jednoho sousedního vládce, který nevyznává vaši [faith|E]."
 not_already_de_jure_your_title_tt: "Tento titul zatím není [de_jure|E] součástí vašeho [primary_title|E]"
 select_duchy_to_drift_tt: "Můžete vybrat jedno [duchy|E], které bude trvale [de_jure_drift|E] do vašeho panství. Vévoda musí být buď ve vašem držení, nebo mít nějaký postup driftu směrem k některému z vašich držených titulů."
 select_kingdom_to_drift_tt: "Můžete vybrat jedno [kingdom|E], které bude trvale [de_jure_drift|E] do vašeho panství. Království musí být buď ve vašem držení, nebo mít nějaký postup driftu směrem k některému z vašich držených titulů."
 unlock_legendary_adventure_tt: "Získáte přístup k #EMP $launch_a_legendary_adventure$#! [decision|E], který vám umožní opustit vaše panství a začít nový život v dalekém [kingdom|E]."
 unlock_legendary_conversion_tt: "Získáte přístup k #EMP $legendary_conversion$#! [decision|E], který okamžitě přemění rozsáhlé části vašeho [realm|E] na vaši [faith|E]"
 unlock_legendary_fealty_tt: "Získáte přístup k #EMP $legend_demand_fealty$#! [decision|E], který vám umožní podrobit jakékoli blízké panství."
 unlock_legendary_holy_war_tt: "Získáte přístup k #EMP $legendary_holy_war$#! [decision|E], který vám poskytne jedno další použití $major_religious_war$ [casus_belli|E]."
 unlock_legendary_integration_d_tt: "Získáte přístup k #EMP $legendary_integration_d$#! [decision|E], který vám umožní okamžitě [de_jure_drift|E] [duchy|E] titul do vašeho panství."
 unlock_legendary_integration_k_tt: "Získáte přístup k #EMP $legendary_integration_k$#! [decision|E], který vám umožní okamžitě [de_jure_drift|E] [kingdom|E] do vašeho panství."
 unlock_legendary_pacifism_spread_tt: "Získáte přístup k #EMP $legendary_pacifism_spread$#! [decision|E], který vám umožní šířit vaši [faith|E] do cizích říší na vašich hranicích."
