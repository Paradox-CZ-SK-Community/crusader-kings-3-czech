l_polish:
 legendary_integration_d_desc: "Legendy se vyprávějí po celém království, které upevňují autoritu mé vlády. Tato nově nalezená legitimita by mohla být využita k rozšíření toho, co je považováno za jádro území mého království a požadovat trvalou loajalitu historicky cizího vévody."
