 ce1_decision_events.1000.desc: "Jako velký a renomovaný [ROOT.Char.GetTitleAsNameNoTooltip|U] držím mnoho titulů ve svém království. Ačkoli ne všechny z nich jsou považovány za součást [ROOT.Char.GetPrimaryTitle.GetName], moje správa nad nimi určitě zanechala svou stopu.\n\nS mým statutem nyní legendárním, má slova mají velkou váhu a cítím, že je málo těch, kdo by se odvážili mě zpochybnit. Kdybych řekl, že den je noc, bylo by to tak napsáno. Stejně tak, kdybych řekl, že [království_01.GetName] je právoplatnou součástí [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip], tak by to bylo napsáno."
