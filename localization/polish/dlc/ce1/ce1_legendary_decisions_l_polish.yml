 ce1_decision_events.1020.desc: "Příběhy o válečníkovi, který řeší konflikty nejen mečem, ale s [legendary_character.GetHerHis] slovy a rozumem, se staly nesmírně populární po celém království. Ačkoliv se modlím k [ROOT.Char.GetFaith.HighGodName|U] tradičním způsobem [ROOT.Char.GetFaith.GetName], nemohu si pomoci být nějakým způsobem dojat tímto příběhem [legendary_character.GetFaith.GetName].\n\nTeď je moje království plné povídání o této legendární postavě a síle míru, kterou [legendary_character.GetHerHis] víra poskytla [legendary_character.GetHerHim]. Na dvoře mě oslovil kázající [legendary_character.GetFaith.GetName], pocházející z [legendary_character.GetPrimaryTitle.GetName], a to může být moje šance přestoupit k mírovějšímu způsobu života."
