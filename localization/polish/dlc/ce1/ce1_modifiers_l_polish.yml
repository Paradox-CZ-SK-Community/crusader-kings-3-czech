l_polish:
 absent_ruler: "Nepřítomný vládce"
 absent_ruler_desc: "Tato postava reagovala na hrozbu blížícího se moru prakticky tím, že odmítla opustit své komnaty."
 allayed_fears: "Uklidněné obavy"
 allayed_fears_desc: "Lid v této baronii měl své obavy z nadcházejícího moru utišeny."
 angelic_founder: "Andělské založení"
 angelic_founder_desc: "Členové tohoto rodu se shodují, že jejich vznik byl nastartován andělem."
 angry_crowds: "Rozzuřené davy"
 angry_crowds_desc: "Lidé v této baronii jsou vyděšení a rozhněvaní kvůli řadě uvězněných kazatelů konce světa."
 apocalyptic_inquisition: "Apokalyptická inkvizice"
 apocalyptic_inquisition_desc: "Někteří obyvatelé tohoto hrabství jsou přesvědčeni, že nedávný mor je znamením apokalypsy. Celé obyvatelstvo bylo nyní podrobeno inkvizici, ať už v kult věří, nebo ne."
 beset_by_revenants: "Postiženo revenanty"
 beset_by_revenants_desc: "Lidé v této provincii věří, že revenanti vstávají ze hrobů a přinášejí s sebou mor a nemoci."
 blighted_by_plague: "Zranitelné vůči epidemii"
 blighted_by_plague_desc: "Vyšší než průměrná hustota obyvatel v tomto hrabství jej činí zranitelným vůči šíření epidemií."
 border_defended: "Hranice bráněna"
 border_defended_desc: "Odmítání uprchlíků na hranici této baronie potěšilo některé, ale zpomalení imigrace má své vlastní náklady."
 brutal_crackdown: "Brutální represe"
 brutal_crackdown_desc: "Brutální potlačení uprchlíků na hranici posílilo autoritu, ale vyvolalo velký hněv v této baronii."
 cackling_loon: "Chichotající blázen"
 cackling_loon_desc: "Tendence této postavy smát se svým problémům má #EMP určité#! nevýhody..."
 cautious_rider: "Opatrný jezdec"
 cautious_rider_desc: "Tata postava odmítá vystavovat sebe nebezpečí jezdit do potenciálně nakaženého venkova."
 ce1_accepted_mortality: "V míru"
 ce1_accepted_mortality_desc: "Tata postava nedávno čelila své smrtelnosti a nalezla útěchu v pomíjivosti života."
 ce1_avenging_child: "Mstitelské dítě"
 ce1_avenging_child_desc: "Tato postava je odhodlána pomstít smrt svého rodiče rukou divého zvířete."
 ce1_banishment_resistance: "Bez nákazy"
 ce1_banishment_resistance_desc: "Extrémně nemocní dvořané byli vyhoštěni z domu této postavy, což výrazně snížilo riziko nákazy."
 ce1_black_thumb: "Neschopný zahradník"
 ce1_black_thumb_desc: "Tato postava se o přírodu vůbec nezajímá."
 ce1_bodies_in_the_street: "Těla na ulici"
 ce1_bodies_in_the_street_desc: "Hřbitovy jsou plné a množství mrtvých roste, takže těla byla jednoduše ponechána hnít na ulici."
 ce1_common_graves: "Hroby prostého lidu"
 ce1_common_graves_desc: "Poddaní jsou odváženi, aby byli pohřbeni na hřbitově v tomto hrabství." # todo: Prostý lid je do tohoto hrabství odvážen k pohřbení, a to s určitými náklady.
 ce1_commoners_in_graves: "Hřbitov pro prostý lid"
 ce1_commoners_in_graves_desc: "Tata postava nedávno otevřela křídlo pro prostý lid na svém královském hřbitově, což potěšilo místní, ale znečistilo jí to reputaci v očích některých šlechticů."
 ce1_consequentialist: "Konsekvencionalista"
 ce1_consequentialist_desc: "Tato postava ráda připomíná lidem, že důležitý je cíl, ne cesta."
 ce1_evil_spirit: "Zlý duch"
 ce1_evil_spirit_desc: "Tata postava věří, že byla posedlá zlým duchem, a proto je vysoce podrážděná a nestálá."
 ce1_forgiveness: "Vnitřní odpuštění"
 ce1_forgiveness_desc: "Tata postava nedávno zvolila odpustit někomu, kdo jí velmi ublížil."
 ce1_forward_thinking: "Pokrokový"
 ce1_forward_thinking_desc: "Tato postava se nestará o kultury dávné minulosti a dává přednost životu v přítomnosti."
 ce1_gone_dancing: "Připojen k nekonečnému tanci"
 ce1_gone_dancing_desc: "Tato postava se přidala k sedlákům v jejich nikdy nekončícím tanci."
 ce1_heartthrob: "Srdcerváč"
 ce1_heartthrob_desc: "Tata postava je na legendárním milostném úkolu a odmítla nazvat i svého nejbližšího milence pravou láskou."
 ce1_heavily_ill: "Těžce nemocný"
 ce1_heavily_ill_desc: "Blízký kontakt s nakaženými mrtvolami značně poškodil zdraví této postavy."
 ce1_immortal: "Pátrání po nesmrtelnosti"
 ce1_immortal_desc: "Tata postava je na cestě najít způsob, jak se stát nesmrtelným."
 ce1_lasting_line: "Trvající linie"
 ce1_legend_mocked: "Posmívání legendě"
 ce1_legend_mocked_desc: "Legenda této postavy byla nedávno zesměšněna na kulturním festivalu, takže se ostatní stydí ji dál šířit."
 ce1_legendary_battle: "Legendární bitva"
 ce1_legendary_battle_desc: "Tata postava se nedávno účastnila bitvy, která by mohla být sama o sobě nazvána legendární, znamení větších legendárních činů, které přijdou."
 ce1_legendary_feaster: "Legendární hodovník"
 ce1_legendary_feaster_desc: "Tato postava putuje po světě a na oslavách a slavnostech šíří svůj příběh každému, kdo naslouchá."
 ce1_legendary_performance: "Legendární vystoupení"
 ce1_legendary_performance_desc: "Tato postava nedávno předvedla dramatické ztvárnění svého příběhu. Ač nedosáhlo na zamýšlené publikum, rolnictvo tím bylo evidentně ohromeno."
 ce1_legendary_taverns: "Místní legendy"
 ce1_legendary_taverns_desc: "Legenda této postavy byla nadšeně přijata prostým lidem v jejím panství, což výrazně usnadňuje její šíření. Muži cestují od krčmy ke krčmě a sdílejí ten příběh."
 ce1_level_headed: "Vyrovnaný"
 ce1_level_headed_desc: "Tata postava chápe, že sny jsou jen sny. Nic víc."
 ce1_major_quarantine: "Karanténa po celém panství"
 ce1_major_quarantine_county: "Karanténa"
 ce1_major_quarantine_county_desc: "Nikdo nesmí do tohoto hrabství vstoupit ani jej opustit, což snižuje šíření moru."
 ce1_major_quarantine_desc: "Tata postava uzavírá místní obyvatele do jejich domovů ve snaze zabránit šíření moru."
 ce1_modest_leader: "Skromný vůdce"
 ce1_modest_leader_desc: "Legenda této postavy na poli bitvy roste současně s jejím tichým vystupováním."
 ce1_non_heretical_solution: "Oddělená těla"
 ce1_non_heretical_solution_desc: "Těla postižená morem jsou v panství této postavy oddělena od zdravých."
 ce1_quarantined_corpse: "Karantenované mrtvoly"
 ce1_quarantined_corpse_desc: "Nepřátelská armáda nedávno shodila nakažená těla do državy v tomto hrabství, ale těla byla úspěšně oddělena od většiny populace."
 ce1_royal_touch: "Královský dotek"
 ce1_royal_touch_desc: "Nemocní a umírající v tomto hrabství byli nedávno navštíveni svým pánem, který jim udělil královský dotek v podobě požehnaných mincí."
 ce1_siege_corpse: "Nakažené mrtvoly"
 ce1_siege_corpse_desc: "Nepřátelská armáda nedávno hodila nakažená těla do državy v tomto hrabství."
 ce1_unorthodox_epidemic_treatment: "Neortodoxní léčba"
 ce1_unorthodox_epidemic_treatment_bad: "Neúspěšná kacířská léčba"
 ce1_unorthodox_epidemic_treatment_bad_desc: "Díky esoterickým a vysoce kacířským praktikám se této postavě nedaří snížit rychlost šíření moru."
 ce1_unorthodox_epidemic_treatment_desc: "Díky esoterickým a vysoce kacířským praktikám se této postavě podařilo úspěšně snížit rychlost šíření moru."
 ce1_will_to_live: "Existenciální krize"
 ce1_will_to_live_desc: "Tata postava se děsí smrti."
 clear_beaches: "Čisté pláže"
 clear_beaches_desc: "Pláže této provincie jsou bez nemocných nebo umírajících."
 coastal_quarantine: "Pobřežní karanténa"
 coastal_quarantine_desc: "Obchodníci vstupující do této provincie po moři se musí na určitou dobu izolovat, než budou moci prodat své zboží."
 commoners_turned_away: "Prostý lid odmítnut"
 commoners_turned_away_desc: "Prostý lid této provincie byl v hodině potřeby odvrácen svou vrchností a mnozí nejsou tím potěšeni."
 commoners_welcomed_in: "Prostí lidé vítáni"
 commoners_welcomed_in_desc: "Prostý lid této provincie byli svým vrchností přijati a všichni jsou vděční za pohostinnost."
 contaminated_beaches: "Kontaminované pláže"
 contaminated_beaches_desc: "Na plážích této provincie se občas objevují lodě plné mrtvých."
 corpse_piles: "Hromady mrtvol"
 corpse_piles_desc: "Tato baronie trpí hromadami nemocí zasažených mrtvol, ponechaných hnít na jejím pobřeží."
 critical_epidemic_treatment: "Mystická prevence epidemie"
 critical_epidemic_treatment_desc: "Mystický lékař doporučil radikální a podivné léčby proti blížící se epidemii; ačkoli rozčílily náboženské autority, zdají se být velmi účinné."
 critical_epidemic_treatment_failed: "Neúspěšná mystická prevence epidemie"
 critical_epidemic_treatment_failed_desc: "Opatření, která tato postava přijala k léčbě nakažených morem, nejenže byla účinná, ale jejich neortodoxní povaha náboženské autority silně rozrušila."
 dangerous_rides: "Nebezpečné vyjížďky"
 dangerous_rides_desc: "Vyjížďky této postavy do divočiny ohrožují jak ji, tak její rodinu, ale skvěle zlepšují její náladu."
 dead_boats: "Lodi mrtvých"
 dead_boats_desc: "Lodi plné mrtvých připluly na zdejší pláže a šíří infekci a zkázu."
 disastrous_cull: "Katastrofální odlov"
 disastrous_cull_desc: "Vyhubení většiny místní populace ovcí poškodilo místní ekonomiku."
 dismissed_peasantry: "Úcta k mrtvým"
 dismissed_peasantry_desc: "Místní prostý lid se cítí svými vládci pohrdán a marginalizován."
 divine_guidance: "Božské vedení"
 divine_guidance_desc: "Místní obyvatelstvo tohoto hrabství bylo nedávno teologicky přesvědčeno, aby výrazně omezilo pronásledování minorit."
 draconian_lockdown: "Drakonické uzavření"
 draconian_lockdown_desc: "Tvrhá sada pravidel vedla k rozsáhlému poškození místní ekonomiky."
 eager_populace: "Dychtivé obyvatelstvo"
 eager_populace_desc: "Lidé v této baronii uvěřili slovům místních proroků zkázy a jsou ochotni udělat cokoli, co je třeba, aby se připravili."
 epidemic_closed_barracks: "Uzavřené kasárny"
 epidemic_closed_barracks_desc: "Aby se zabránilo zbytečným ztrátám, budou vojáci izolováni a výcvik nebude povolen."
 epidemic_increased_maintance: "Zvýšené náklady"
 epidemic_increased_maintance_desc: "Tato postava platí vyšší mzdy, aby nahradila vojáky, které si epidemie vyžádala."
 epidemic_pressed_levies: "Nucené odvody"
 epidemic_pressed_levies_desc: "Tato provincie naverbuje sedláky do svých pluků obrněných mužů." # todo: Tato postava nátlakem nasazuje rolníky do svých oddílů ozbrojených mužů.
 fealty_demanded: "Požadována věrnost"
 fealty_demanded_desc: "Tato postava požaduje věrnost od svých podřízených."
 fears_allayed: "Obavy uklidněny"
 fears_allayed_desc: "Prostý lid této provincie měl pocit, že jeho obavy byly uklidněny, a ochotně následuje pokyny."
 fears_ignored: "Obavy ignorovány"
 fears_ignored_desc: "Prostý lid této provincie má pocit, že jeho obavy byly zavrhnuty, a stále si stěžuje."
 flagellants_acquiesce: "Uklidnění biřici"
 flagellants_acquiesce_desc: "Tata postava uklidnila biřice, kteří se potulují po městech a vesnicích."
 flowers_planted: "Hojná květena"
 flowers_planted_desc: "Zde bylo vysázeno rozsáhlé pole květin, aby se potlačilo zlé ovzduší spojené s morem."
 free_boats: "Opuštěné lodě"
 free_boats_desc: "Tato postava profitovala z řady opuštěných lodí, které se vyplavily na její pobřeží, což jí poskytlo lepší možnosti při cestování."
 full_of_rabid_animals: "Plné besných zvířat"
 full_of_rabid_animals_desc: "Nespočet toulavých zvířat bylo dovezeno do tohoto hrabství a šíří mezi obyvatelstvem nemoci."
 funeral_comfort: "Utišený"
 funeral_comfort_desc: "Tato postava nedávno čelila vlastní smrtelnosti a pocítila útěchu v smyslu, který našla v tak pomíjivém bytí."
 funeral_existential_dread: "Existenciální úzkost"
 funeral_existential_dread_desc: "Tato postava si nedávno uvědomila, že jednoho dne zemře. Nelíbilo se jí to."
 funeral_unrelenting_devotion: "Neochvějná oddanost"
 funeral_unrelenting_devotion_desc: "Tato postava se na hrob milovaného člověka přísahala, že se stane lepším vládcem."
 gravediggers_compensated: "Hrobníci odměněni"
 gravediggers_compensated_desc: "Hrobníkům v této baronii byla umožněna vyšší odměna, což zvýšilo jejich morálku."
 gravediggers_replaced: "Hrobníci nahrazeni"
 gravediggers_threatened: "Hrobníci ohroženi"
 gravediggers_threatened_desc: "Hrobníci v této baronii byli vyhrožováni a vydíráni, což je učinilo chudšími a mnohem méně ochotnými k práci."
 health_first: "Zdraví na prvním místě"
 health_first_desc: "Tato postava se snaží dávat své zdraví před zdraví ostatních."
 healthy_court: "Zdravý dvůr"
 healthy_court_desc: "Činy této postavy vedly k zdravému a šťastnému dvoru."
 herbalist_suspicions: "Podezření na bylinkáře"
 herbalist_suspicions_desc: "Dovednost této postavy s mastmi a bylinami ji v době moru označila za předmět podezření."
 hiding_from_epidemic: "Schovávání se před morem"
 hiding_from_epidemic_desc: "Tato postava tráví čas v ústraní, zatímco v jejím království zuří epidemie.\n\n[infection_chance|E]: #P -75%#!" # todo: Tato postava tráví čas zavřená, zatímco v jejím panství zuří mor.
 kids_legend_modifier: "Dětská legenda"
 kids_legend_modifier_desc: "Děti hrají příběh této postavy, čímž zrychlují jeho šíření."
 lacking_cats_and_dogs: "Zvířata vyhubena"
 lacking_cats_and_dogs_desc: "Nedávný odlov zanechal v tomto hrabství výrazně sníženou populaci toulavých zvířat, což nějak způsobilo zvýšení nakažlivosti nemoci."
 lacking_cats_and_dogs_good: "Morová zvířata vyhubena"
 lacking_cats_and_dogs_good_desc: "Nedávný odlov zanechal v tomto hrabství výrazně sníženou populaci toulavých zvířat, čímž se snížilo šíření moru."
 legend_bloodthirsty_warrior: "Krvežíznivý bojovník"
 legend_bloodthirsty_warrior_desc: "Tato postava se pyšní svými vojenskými činy."
 legend_bravely_ran_away: "Odvážně utekl"
 legend_bravely_ran_away_desc: "Tata postava prý utekla, když se blížila bitva. To, že to nakonec vyšlo v její prospěch, brání ostatním v tom, aby se jí úplně posmívali."
 legend_bruised_head: "Podlitina na čele"
 legend_bruised_head_desc: "Tata postava si způsobila drobné zranění, které občas způsobuje bolesti hlavy."
 legend_cannibal_scarred: "Nepřítel kanibalů"
 legend_cannibal_scarred_desc: "Prý tato postava odrazila útok kanibalů, přičemž zůstala zjizvená."
 legend_character_culture_builders: "Požehnání stavitele"
 legend_character_culture_builders_desc: "Tato postava ráda ujišťuje obyvatele své metropole, že jejich společný předek postavil tak mocné sídlo, nikdo jiný."
 legend_charitable_donations: "Charitativní dary"
 legend_charitable_donations_desc: "Tato provincie těží z četných příkladů charitativních darů."
 legend_chaste_faithful: "Cudný, věrný"
 legend_chaste_faithful_desc: "Ti, kteří následují tuto legendu, jsou známí svou věrností."
 legend_claimed_stigmatic: "Sebevyhlášený stigmatik"
 legend_claimed_stigmatic_desc: "Tata postava nese znamení, o němž tvrdí, že je podobné těm, které utrpěl Ježíš. To se ukázalo být nesmírně kontroverzní."
 legend_county_culture_builders: "Kultura metropole"
 legend_county_culture_builders_desc: "Občané tohoto místa jsou hrdí na to, že jejich předci byli těmi, kdo ho postavili."
 legend_culturally_sensitive: "Kulturně vnímavý"
 legend_culturally_sensitive_desc: "Tato postava chápe potenciál napětí mezi různými kulturami a podniká kroky, aby se tato napětí zřídka projevila."
 legend_eagle_eyed: "Orlí zrak"
 legend_eagle_eyed_desc: "Tata postava podle povídaček prokázala svou zručnost s lukem proti každému, kdo by ji vyzval."
 legend_edifices_enduring: "Budovy, trvalé"
 legend_edifices_enduring_desc: "Následovat rady dávných zedníků není špatné: skutečnost, že jejich výtvory dnes stále vzpřímeně stojí, svědčí o jejich dovednostech."
 legend_errors_exonerated: "Osvobozen"
 legend_errors_exonerated_desc: "Hříšné způsoby této postavy byly hluboce zakryty díky podpoře jejich vrstevníků."
 legend_esteemed_expanding: "Vážený, rozrůstající se"
 legend_esteemed_expanding_desc: "Mezi zastánci této vážené legendy jsou významné osobnosti."
 legend_fat_and_happy: "Tlustý a spokojený"
 legend_fat_and_happy_desc: "Tata postava je trochu statná, ale zcela se s tím smířila."
 legend_gods_humble_servant: "Pokorný sluha"
 legend_gods_humble_servant_desc: "Tato postava tvrdí, že jejich zrakové postižení je pokořilo a učinilo více zbožnými."
 legend_historical_bedecking: "Dávné oděvy"
 legend_historical_bedecking_desc: "Tata postava nosí oděv svého lidu z dávných dob, záměrně připomínaje jejich paměť."
 legend_holy_sacrifice: "Svatá oběť"
 legend_holy_sacrifice_desc: "Tato postava tvrdí, že obětovala oko božstvu."
 legend_humble_king: "Skromný panovník"
 legend_humble_king_desc: "Skromné zlehčování svých svatých činů této postavě přináší o něco větší vážnost v očích věřících."
 legend_investments: "Finanční investice"
 legend_investments_desc: "Toto hrabství zaznamenalo vlnu investic z obchodů svého pána, což posílilo jeho ekonomiku."
 legend_irreverent_immoral: "Neuctivý, nemorální"
 legend_irreverent_immoral_desc: "Schválení této legendy těmi, kteří jsou nezpochybnitelní, ji silně poškvrnilo."
 legend_lecherous_lewd: "Žádostivý, nemravný"
 legend_lecherous_lewd_desc: "Ti, kteří šíří tuto legendu, jsou proslulí svými svůdnými způsoby."
 legend_loose_lips: "Lehké jazyky"
 legend_loose_lips_desc: "Tato postava je ochotna nechat si koupit přízeň, čímž dovoluje ostatním, aby ji případně podvolili své vůli."
 legend_modern_ruler: "Moderní vládce"
 legend_modern_ruler_desc: "Tata postava odmítá se podřídit pravidlům minulosti a razí svou vlastní cestu."
 legend_monophthalmic_mythical: "Jednoočný, mýtický"
 legend_monophthalmic_mythical_desc: "Kyklopové kráčí mezi námi! Pokud budete mít bystré oko, možná i vy zahlédnete náznak..."
 legend_mothers_boy: "Uctivý"
 legend_mothers_boy_desc: "Úcta této postavy k rodičům vytváří vzor pro ostatní."
 legend_nick_of_time: "Na poslední chvíli"
 legend_nick_of_time_desc: "Tata postava údajně dorazila na poslední chvíli s posilami během klíčové bitvy."
 legend_palatial_palatable: "Okázalý, chutný"
 legend_palatial_palatable_desc: "Opravdu, nic není velkolepější než stůl plný těch nejexotičtějších mas!"
 legend_prayer_callus: "Modlitební mozol"
 legend_prayer_callus_desc: "Tata postava má 'zabiba' neboli modlitební mozol, znaménko na čele dokazující jejich oddanost při klanění."
 legend_principled_pious: "Zásadový, zbožný"
 legend_principled_pious_desc: "Všichni, kteří tuto legendu šíří, těží z její integrity v očích prostého lidu."
 legend_renowned_herbalist: "Proslulý bylinkář"
 legend_renowned_herbalist_desc: "Tata postava údajně potkala vzácné rostliny, z nichž se mnoho naučila."
 legend_saintly_sinless: "Svatý, bezhříšný"
 legend_saintly_sinless_desc: "Šířitelé této legendy jsou tak oslavováni, že to dokonce posiluje samotnou legendu."
 legend_secure_safe: "Zabezpečený, bezpečný"
 legend_secure_safe_desc: "Tato legenda je proslulá tím, že lidi sbližuje, mění nepřátele v přátele i v neznámých krajích."
 legend_sick_hospitals: "Dobře využívané hospice"
 legend_sick_hospitals_desc: "Obyvatelé této provincie vědí, že v případě nemoci mají nejprve vyhledat hospic."
 legend_sneaks_food: "Potají brát jídlo"
 legend_sneaks_food_desc: "Tato postava se obává, že by ji nadbytek označil za bezbožnou, ale přesto občas nemůže odolat tajnému zobnutí."
 legend_stigmatic: "Stigmatik"
 legend_stigmatic_desc: "Tata postava má několik starých ran na místech, která odpovídají ranám Ježíše."
 legend_tolerant_trusting: "Tolerantní, důvěřující"
 legend_tolerant_trusting_desc: "Tato legenda byla nechána volně růst, její vlastník povzbuzoval přibarvování příběhu putujícími bardy."
 legend_visions_of_god: "Vize božského"
 legend_visions_of_god_desc: "Tato postava tvrdí, že ztrátu zraku způsobila svatá vize, která je oslepila."
 legend_well_organised: "Dobře organizovaný"
 legend_well_organised_desc: "Předvídavost této postavy v armádní organizaci zřídka způsobí, že by byla zaskočena, když přijde bitva."
 legend_wicked_ways: "Zkažené způsoby"
 legend_wicked_ways_desc: "Domněle hříšné chování této postavy ztížilo šíření pozitivních zpráv o jejích činech."
 legendary_adventurer: "Duch dobrodružství"
 legendary_adventurer_desc: "Tato postava je připravena opustit své panství a rozšířit svou legendu po světě."
 legendary_holy_site: "Legendární poutní místo"
 legendary_holy_site_desc: "Poutníci se hrnou do tohoto hrabství kvůli legendě, která ho staví na roveň svatého místa, přestože pro víru nemá význam."
 legendary_item: "Cizí půda"
 legendary_item_desc: "Místní vládce sem přivezl půdu z daleké mystické země, což přimělo mnoho lidí věřit, že půda má magické vlastnosti."
 legendary_item_personal: "Legendární cesta"
 legendary_item_personal_desc: "Tata postava cestovala do velmi vzdálené země a po cestě šířila příběhy o své legendě."
 major_epidemic_treatment: "Prevence vážné epidemie"
 major_epidemic_treatment_desc: "Lékař této postavy nedávno přijal radikální opatření, aby zabránil šíření blížící se epidemie."
 major_epidemic_treatment_failed: "Neúspěšná prevence vážné epidemie"
 major_epidemic_treatment_failed_desc: "Tato postava přijala radikální opatření, aby zabránila šíření blížící se epidemie, což nejen vedlo k hospodářskému útlumu, ale bylo také zcela neúčinné v zastavení šíření nemoci."
 man_of_the_people: "Šlechtic lidu"
 man_of_the_people_desc: "Tato postava projevuje soucit k svým podřízeným i uprostřed moru."
 mass_panic: "Hromadná panika"
 mass_panic_desc: "Tata baronie upadla v reakci na zprávu o mocném moru do hromadné paniky."
 medicating_with_leeches_bad: "Neúspěšná léčba pijavicemi"
 medicating_with_leeches_bad_desc: "Tato postava se léčila pijavicemi, což ji zanechalo ospalou a letargickou bez skutečného zlepšení."
 medicating_with_leeches_good: "Úspěšná léčba pijavicemi"
 medicating_with_leeches_good_desc: "Tato postava se léčila pijavicemi, čímž zlepšila svou celkovou odolnost vůči nemocem."
 miasma_ignored: "Šířící se miasma"
 miasma_ignored_desc: "Zlé ovzduší zaplňuje tuto provincii a vládnoucí třída odmítla vysadit aromatické rostliny proti němu."
 minor_epidemic_treatment: "Prevence mírné epidemie"
 minor_epidemic_treatment_desc: "Lékař této postavy nedávno nařídil mírná opatření, aby se zabránilo šíření blížící se epidemie."
 minor_epidemic_treatment_failed: "Neúspěšná prevence mírné epidemie"
 minor_epidemic_treatment_failed_desc: "Přestože byla opatření mírná, snahy této postavy zpomalit blížící se mor byly škodlivé."
 minority_persecution_forbidden: "Pronásledování menšin zakázáno"
 minority_persecution_forbidden_desc: "Místní zde nedávno pokusili donuceně vyhnat minority, ale tato praxe byla zakázána místní šlechtou."
 miracle_worker: "Zázračný léčitel"
 miracle_worker_desc: "Bylo viděno, jak tato postava zdánlivě uzdravila nemocné pouhým dotykem!"
 mysterious_sword_giver: "Proslulá voda"
 mysterious_sword_giver_desc: "$mysterious_sword_giver_great_desc$"
 mysterious_sword_giver_great: "Mytická voda"
 mysterious_sword_giver_great_desc: "Prý v těchto vodách žije velká mystická bytost, která každému, kdo ji najde, rozdává osudové dary."
 out_of_touch: "Odtržený od reality"
 out_of_touch_desc: "Tento 'královský dotek' této postavy nemocné spíše zabil než uzdravil!"
 overly_fragrant: "Příliš voňavý"
 overly_fragrant_desc: "Přehnané přivonění ke několika sáčkům bylin tuto postavu možná ve skutečnosti neochrání, ale rozhodně #EMP je# přiměje cítit se lépe — byť za cenu slzení očí přítomných."
 overly_protective: "Přehnaně ochranitelský"
 overly_protective_desc: "Paranoia této postavy je přiměla velmi pečlivě připravit se na očekávaný mor."
 pacified_flagellants: "Zklidnění biřici"
 pacified_flagellants_desc: "Lidé v této baronii už nejsou obtěžováni proroky zkázy, protože potulní biřici byli zklidněni."
 persecuted_flagellants: "Pronásledovaní biřici"
 persecuted_flagellants_desc: "Samotrestání biřiců se v tomto hrabství stalo velmi rozšířeným, a místní pánové jej zuřivě postihují, ale s malým efektem."
 persecuted_minorities_expelled: "Vyhnané minority"
 persecuted_minorities_expelled_desc: "Minority byly z tohoto hrabství vyhnány, což drasticky snížilo obchod."
 persecuted_minorities_financial_sanctuary: "Finanční útočiště"
 persecuted_minorities_financial_sanctuary_desc: "Zahraničním a menšinovým obchodníkům bylo v tomto hrabství nabídnuto útočiště před pronásledováním."
 persecuted_minorities_protected: "Pronásledované minority chráněny"
 persecuted_minorities_protected_desc: "Minoritám, které by doma byly pronásledovány, bylo zde nabídnuto útočiště."
 pestilent_beaches: "Morové pláže"
 pestilent_beaches_desc: "Pláže této provincie jsou poseté nakaženými mrtvými, skutečně děsivý pohled."
 pets_eradicated: "Vyhlazení domácích mazlíčků"
 pets_eradicated_desc: "Kruté vyhubení místních domácích mazlíčků zde rozhněvalo mnohé."
 plague_alms_donations: "Dary almužen"
 plague_alms_donations_desc: "Chudí a potřební v této baronii získali prospěch z almužen; jejich morálka se zvýšila a získali místo k přebývání."
 plague_animals_loose: "Morová zvířata"
 plague_animals_loose_desc: "V tomto hrabství se vyskytují zvířata, o kterých místní věří, že šíří mor a nemoci."
 plague_crippling_sorrow: "Zničující smutek"
 plague_crippling_sorrow_desc: "Hlavní město této postavy bylo zpustošeno epidemií a obrovské množství smrti a zkázy je uvrhlo do hlubin zoufalství."
 plague_cult: "Apokalyptický kult"
 plague_cult_desc: "Nespočet mužů a žen v tomto hrabství věří, že nedávný mor je znamením apokalypsy, což šíří strach a hysterii po celém kraji."
 plague_cult_embraced: "Přijetí morového kultu"
 plague_cult_embraced_desc: "Populární a charismatický kněz v této provincii kázal kacířské názory a tvrdil, že přinesou úlevu od moru."
 plague_cult_persecuted: "Pronásledování morového kultu"
 plague_cult_persecuted_desc: "Populární a charismatický kněz byl nedávno popraven za šíření kacířství."
 plague_determined_recover: "Odhodlán k zotavení"
 plague_determined_recover_desc: "Ačkoli hlavní město této postavy bylo zpustošeno epidemií, je odhodlán, že se zotaví."
 plague_insights_gained: "Získané poznatky o moru"
 plague_insights_gained_desc: "Včasná pitva mrtvoly poskytla této postavě cenné poznatky o účincích moru bubonického."
 plague_minorities_sanctuary: "Útočiště menšin"
 plague_minorities_sanctuary_boosted: "Velké útočiště menšin"
 plague_minorities_sanctuary_boosted_desc: "$plague_minorities_sanctuary_desc$"
 plague_minorities_sanctuary_desc: "Minoritám, které byly nedávno vystěhovány ze svých domovů, bylo zde nabídnuto přístřeší. Bohužel byly vyhnány během moru a často s sebou nesou nemoc z domova."
 plague_new_capital: "Nové hlavní město"
 plague_new_capital_desc: "Nedávná epidemie zpustošila krajiny a udělala z tohoto hrabství ideálního kandidáta na nové hlavní město říše."
 plague_tales: "Příběhy o moru"
 plague_tales_desc: "Paranoia této postavy ohledně vzdáleného moru aspoň podnítila aktivní práci na zabezpečení vlastního panství."
 plague_the_long_road: "Dlouhá cesta"
 plague_the_long_road_desc: "Hlavní město této postavy bylo zpustošeno epidemií a oni jsou odhodláni k jeho obnově přes veškeré nástrahy."
 pleas_ignored: "Žádosti ignorovány"
 pleas_ignored_desc: "Tato postava ignorovala prosby duchovenstva a tím si je udělala za nepřátele."
 plight_ignored: "Potíže ignorovány"
 plight_ignored_desc: "Vznikající mor v této provincii byl jejím vládcem zcela ignorován."
 present_ruler: "Přítomný vládce"
 present_ruler_desc: "Tato postava je aktivním a viditelným vládcem i v dobách moru a zkázy."
 protected_jews: "Ochránce Židů"
 protected_jews_desc: "Tato postava byla zastáncem bezpečí a ochrany židovských cestovatelů v rámci svého panství, čímž si vysloužila širokou proslulost v židovských komunitách."
 rampant_flagellants: "Rozmáhající se biřictví"
 rampant_flagellants_desc: "Kult náboženských extremistů v tomto hrabství praktikuje sebepoškozování biřictvím navzdory tomu, že náboženské autority praxi odsuzují."
 rampant_witch_trials: "Morové procesy"
 rampant_witch_trials_desc: "Místní v tomto hrabství pořádají procesy s skupinami, které obviňují z nedávného moru."
 rats_eradicated: "Potkani vyhubeni"
 rats_eradicated_desc: "Obezřetné vyhubení všech spatřených potkanů vedlo k prosperitě provincie."
 ravaged_by_plague: "Náchylné k epidemii"
 ravaged_by_plague_desc: "Rušné ulice osad v tomto hrabství jej činí ideální obětí pro šíření epidemií."
 refugees_coddled: "Opečovávaní uprchlíci"
 refugees_coddled_desc: "Uprchlíci prchající do této baronie byli vpuštěni bez omezení."
 refused_to_repent: "Odmítnuté pokání"
 refused_to_repent_desc: "Místní v tomto hrabství nedávno požadovali veřejné potupení šlechtice za jeho hřích, a tento požadavek byl odmítnut."
 regular_checkups: "Pravidelné prohlídky"
 regular_checkups_desc: "Pravidelné dávky drahých léků podávané lékaři této postavy udržují její zdraví co nejlépe."
 respected_dead: "Úcta k mrtvým"
 respected_dead_desc: "Tato provincie projevuje plnou úctu svým mrtvým i uprostřed moru."
 revenant_expelled: "Vyhnání revenanta"
 revenant_expelled_desc: "Rakev jednoho šlechtice byla nedávno pevně přibita, což uklidnilo obavy místních z možnosti, že z ní vstane revenant."
 revenants_expelled: "Vyhnání revenantů"
 revenants_expelled_desc: "Veškeré rakve v tomto hrabství byly přibity před uložení do země, což uklidnilo obavy místních, že by z nich mohl vstát revenant."
 royal_cats: "Královské zvíře: Kočky"
 royal_cats_desc: "Tato postava prohlásila, že kočky jsou královské zvíře království, a jejich ubližování je považováno za zločin proti trůnu."
 royal_dogs: "Královské zvíře: Psi"
 royal_dogs_desc: "Tato postava prohlásila, že psi jsou královské zvíře království, a ubližování jim je považováno za zločin proti trůnu."
 rumours_proliferated: "Pověsti se rozšířily"
 rumours_proliferated_desc: "Pokusy potlačit drby v této provincii selhaly a mnozí nyní panikaří při pomyšlení, že by mor dostihl jejich země."
 rumours_stifled: "Pověsti potlačeny"
 rumours_stifled_desc: "Důrazné úsilí potlačit drby o vzdáleném moru udělalo z této baronie klidnější místo."
 sachet_protection: "Ochranný sáček"
 sachet_protection_desc: "Sáček voňavých bylin, který tato postava nosí, je možná ve skutečnosti neochrání před nemocí, ale rozhodně způsobuje, že oni a lidé v okolí #EMP cítí#! se bezpečněji."
 shanty_towns: "Chatrčové čtvrti"
 shanty_towns_desc: "Výstavba několika chatrčových čtvrtí na hranici této baronie umožnila polopermanentní ubytování uprchlíků."
 shattered_by_plague: "Náchylné k epidemii"
 shattered_by_plague_desc: "Toto živé, hustě osídlené hrabství je jen jedno zakašlání vzdálené od velké pandemie."
 strange_levity: "Zasmušilá nálada" # todo: Podivná lehkost
 strange_levity_desc: "Nálada této postavy je zasmušilá od té doby, co krajem prošel mor." # todo: Lehkomyslný přístup této postavy ke tragédii není oblíbený u všech.
 strict_coastal_quarantine: "Přísná pobřežní karanténa"
 strict_coastal_quarantine_desc: "Obchodníci vstupující do této provincie po moři se musí před prodejem svých zboží několik dní izolovat."
 struck_by_plague: "Ohroženo epidemií"
 struck_by_plague_desc: "Toto hrabství zahrnuje osady dostatečné velikosti, aby se epidemie šířily o něco snadněji."
 studying_ancient_cultures: "Studium starověkých kultur"
 studying_ancient_cultures_desc: "Tato postava nedávno prozkoumala starověké ruiny patřící dávnému národu a byla osvícena tím, co tam objevila."
 supplies_sent: "Zásoby poslány"
 supplies_sent_desc: "Zásoby byly sem poslány, aby čelily hrozbě místního moru."
 trusted_ruler: "Důvěryhodný vládce"
 trusted_ruler_desc: "Místní vládci zde mají plnou důvěru své vrchnosti."
 uncaring_ruler: "Lhostejný vládce"
 uncaring_ruler_desc: "Obyvatelé této baronie se cítí svým vládcem opuštěni."
 under_the_weather: "Mírně nemocný"
 under_the_weather_desc: "Tata postava se cítí trochu slabě."
 unrestrained_flagellants: "Nevázaní biřici"
 unrestrained_flagellants_desc: "Neúspěšné pokusy uklidnit biřice v této baronii způsobily jejich nárůst počtu."
 vectors_reduced: "Snížení přenašečů nemocí"
 vectors_reduced_desc: "Vyhubení většiny místní populace ovcí zpomalilo šíření moru."
 war_doctor: "Válečný lékař"
 war_doctor_desc: "Proslulý lékař a jeho následovníci bloudili bojišti a poskytovali špičkovou péči nemocným a zbídačeným vojákům."
 witch_trials_obstructed: "Zablokované čarodějnické procesy"
 witch_trials_obstructed_desc: "$witch_trials_slowed_desc$"
 witch_trials_slowed: "Omezené morové procesy"
 witch_trials_slowed_desc: "$rampant_witch_trials_desc$ Praxi široce odsoudila šlechta."
