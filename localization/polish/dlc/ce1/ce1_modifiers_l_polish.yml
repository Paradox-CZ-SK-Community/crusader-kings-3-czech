l_polish:
 absent_ruler_desc: "Tato postava reagovala na hrozbu blížícího se moru tím, že prakticky odmítla opustit své místnosti."
 absent_ruler: "Nepřítomný vládce"
 allayed_fears_desc: "Lidé v této baronii měli své obavy z přicházejícího moru uklidněny."
 allayed_fears: "Utišené Obavy"
 angelic_founder: "Andělská Nadace"
 angelic_founder_desc: "Členové tohoto domu souhlasí, že jejich založení bylo zahájeno andělem."
 angry_crowds_desc: "Lidé v tomto baronství mají strach a hněv kvůli případu uvězněných kázatelů konce světa."
 angry_crowds: "Rozzuřené Davy"
 apocalyptic_inquisition: "Apokalyptická Inkvizice"
 apocalyptic_inquisition_desc: "Někteří členové populace tohoto hrabství se stali přesvědčeni, že nedávný mor je znamením apokalypsy. Celá populace byla nyní podrobena inkvizici, ať již věří v kult nebo ne."
 beset_by_revenants_desc: "Lidé v této provincii věří, že revenanti vstávají ze svých hrobů a přinášejí s sebou mor a nemoci."
 beset_by_revenants: "Obklopen Revenanty"
 blighted_by_plague_desc: "Vyšší než průměrná hustota obyvatelstva v tomto hrabství je činí zranitelní vůči šíření epidemií."
 blighted_by_plague: "Náchylný k Moru"
 border_defended_desc: "Odmítání uprchlíků na hranici tohoto baronství potěšilo některé, ale zpomalení imigrace má své vlastní náklady."
 border_defended: "Hranice chráněna"
 brutal_crackdown: "Brutální potlačení"
 brutal_crackdown_desc: "Brutální zásah proti uprchlíkům na hranicích posílil autoritu, ale způsobil velké rozhořčení v tomto baronství."
 cackling_loon_desc: "Tato postava má sklon smát se svým problémům, což má #EMP některé#! nevýhody..."
 cackling_loon: "Chichotající Se Loon"
 cautious_rider_desc: "Tato postava odmítá ohrozit sebe jakýmikoli jízdami do potenciálně nakaženého venkova."
 cautious_rider: "Odpovědný Jezdec"
 ce1_accepted_mortality_desc: "Tato postava se nedávno setkala se svou smrtelností a našla útěchu v pomíjivé povaze života."
 ce1_accepted_mortality: "V míru"
 ce1_avenging_child_desc: "Tato postava je odhodlána pomstít smrt svého rodiče z rukou divokého zvířete."
 ce1_avenging_child: "Pomstitele Dítě"
 ce1_banishment_resistance: "Bez Nemoci"
 ce1_banishment_resistance_desc: "Tremendózní nemocní dvorníci byli vyhnáni z domácího dvora této postavy, což vedlo k výraznému snížení vystavenosti nemocem."
 ce1_black_thumb: "Černý palec"
 ce1_black_thumb_desc: "Tato postava se o přírodu nemůže méně zajímat."
 ce1_bodies_in_the_street_desc: "S hřbitovy plnými a počtem mrtvých roste, byly těla ponechána hnít na ulici."
 ce1_bodies_in_the_street: "Těla na ulici"
 ce1_commoners_in_graves_desc: "Tato postava nedávno otevřela křídlo pro poddané ve své královské hřbitovní, což potěšilo místní, ale poskvrnilo jejich reputaci v očích některých šlechticů."
 ce1_commoners_in_graves: "Společný Hřbitov"
 ce1_common_graves_desc: "Obyčejní lidé jsou odvedeni, aby byli pohřbeni na hřbitově v tomto okrese, a to za jistý poplatek."
 ce1_common_graves: "Společné Hroby"
 ce1_consequentialist_desc: "Tato postava ráda připomíná lidem, že cílem je důležitá část, nikoli cesta."
 ce1_consequentialist: "Důsledkový"
 ce1_evil_spirit_desc: "Tato postava věří, že byla posedlá zlým duchem, a v důsledku toho je velmi podrážděná a nepředvídatelná."
 ce1_evil_spirit: "Zlý Duch"
 ce1_forgiveness_desc: "Tato postava se nedávno rozhodla odpustit někomu, kdo ji velmi ublížil."
 ce1_forgiveness: "Vnitřní Odpustění"
 ce1_forward_thinking_desc: "Tato postava se nezajímá o kultury dávné minulosti, raději žije pevně v přítomnosti."
 ce1_forward_thinking: "Pokrokové myšlení"
 ce1_gone_dancing_desc: "Tato postava se připojila k rolníkům v jejich nekonečném tanci."
 ce1_gone_dancing: "Připojil se k Nekonečnému tanci"
 ce1_heartthrob_desc: "Tento charakter je na legendární romantické výpravě a odmítá nazvat ani svého nejbližšího milence svou pravou láskou."
 ce1_heartthrob: "Srdcovka"
 ce1_heavily_ill_desc: "Úzký kontakt s nemocnými mrtvolami byl pro zdraví této postavy velmi škodlivý."
 ce1_heavily_ill: "Silně Nemocný"
 ce1_immortal_desc: "Tento charakter je na cestě najít způsob, jak se stát nesmrtelným."
 ce1_immortal: "Hledání Nesmrtelnosti"
 ce1_lasting_line: "Trvalá Linije"
 ce1_legendary_battle_desc: "Tato postava se nedávno zapojila do bitvy, kterou lze nazvat legendární sama o sobě, což je znamením větších legendárních činů, které přijdou."
 ce1_legendary_battle: "Legendární Bitva"
 ce1_legendary_feaster_desc: "Tento charakter putoval po světě a šířil svou legendu na akcích a oslavách každému, kdo chtěl naslouchat."
 ce1_legendary_feaster: "Legendární Hospodář"
 ce1_legendary_performance_desc: "Tato postava nedávno předvedla dramatické vystoupení své legendy. Ačkoliv se jí nepodařilo dosáhnout zamýšleného publika, venkované byli velmi ohromeni."
 ce1_legendary_performance: "Legendární Vystoupení"
 ce1_legendary_taverns_desc: "Legenda tohoto charakteru byla s nadšením přijata obyčejnými lidmi jejich říše, což značně usnadnilo rychlost, s jakou se šíří. Muži cestují z hospody do hospody a sdílejí legendu."
 ce1_legendary_taverns: "Místní Legendy"
 ce1_legend_mocked_desc: "Legenda této postavy byla nedávno zesměšněna na kulturním festivalu, což ostatní příliš zahanbilo, aby riskovali její šíření."
 ce1_legend_mocked: "Posmívaná Legenda"
 ce1_level_headed_desc: "Tento charakter chápe, že sny jsou jen to. Nic víc."
 ce1_level_headed: "Vyrovnaný"
 ce1_major_quarantine: "Celokrální Karanténa"
 ce1_major_quarantine_county_desc: "Nikdo nesmí vstoupit ani opustit tuto oblast, což snižuje šíření moru."
 ce1_major_quarantine_county: "Karanténa"
 ce1_major_quarantine_desc: "Tato postava zamyká místní obyvatele do jejich domovů ve snaze zabránit šíření moru."
 ce1_modest_leader_desc: "Legenda této postavy v bitvě roste spolu s jejich tichým chováním."
 ce1_modest_leader: "Skromný Vůdce"
 ce1_non_heretical_solution_desc: "Těla postižená epidemií jsou oddělována od zdravých v této postavě říši."
 ce1_non_heretical_solution: "Oddělené Těla"
 ce1_quarantined_corpse_desc: "Hostile armáda nedávno hodila nemocná těla do zadržovacího místa v tomto kraji, ale těla byla úspěšně udržována odděleně od většiny populace."
 ce1_quarantined_corpse: "Karanténní Mrtvoly"
 ce1_royal_touch_desc: "Nemocní a umírající v tomto okrese byli nedávno navštíveni svým pánem, který jim udělil královský dotek ve formě požehnaných mincí."
 ce1_royal_touch: "Královský Dotek"
 ce1_siege_corpse_desc: "Nepřátelská armáda nedávno hodila nakažené těla do úkrytu v tomto hrabství."
 ce1_siege_corpse: "Nemocné Těla"
 ce1_unorthodox_epidemic_treatment_bad_desc: "Pomocí jistých esoterických a vysoce herezních praktik, tato postava neúspěšně snižovala rychlost šíření moru."
 ce1_unorthodox_epidemic_treatment_bad: "Neúspěšná herezní léčba"
 ce1_unorthodox_epidemic_treatment_desc: "Pomocí jistých esoterických a vysoce herezních praktik, tato postava úspěšně snižovala rychlost šíření moru."
 ce1_unorthodox_epidemic_treatment: "Neortodoxní Léčba"
 ce1_will_to_live_desc: "Tato postava má strach ze smrti."
 ce1_will_to_live: "Existenciální Krize"
 clear_beaches_desc: "Pláže této provincie jsou bez jakýchkoli nemocných nebo umírajících."
 clear_beaches: "Jasné Pláže"
 coastal_quarantine_desc: "Obchodníci vstupující do této provincie po moři se musí na nějaký čas izolovat, než budou moci prodávat své zboží."
 coastal_quarantine: "Pobřežní Karanténa"
 commoners_turned_away_desc: "Obyčejní lidé této provincie byli ve své hodině potřeby odmítnuti svým panovníkem a mnozí s tím nejsou příliš spokojeni."
 commoners_turned_away: "Odmítnutí Poddaní"
 commoners_welcomed_in_desc: "Občané této provincie byli přivítáni svým pánem a všichni jsou vděční za pohostinnost."
 commoners_welcomed_in: "Občané vítáni"
 contaminated_beaches_desc: "Pláže této provincie občas hostí loďky plné mrtvých."
 contaminated_beaches: "Znečištěné pláže"
 corpse_piles_desc: "Toto baronství trpí hromadami nemoci posedlých mrtvých ponechaných hnípat na svých březích."
 corpse_piles: "Hromady Těl"
 critical_epidemic_treatment_desc: "Mystický lékař doporučil radikální a podivné léčebné metody pro postupující epidemii, a ačkoli tato metoda rozrušila náboženské autority, zdá se, že je vysoce účinná."
 critical_epidemic_treatment_failed_desc: "Opatření, která tento charakter podnikl, aby léčil ty, kteří trpí morem, nebyla jen účinná, ale jejich neortodoxní povaha silně rozrušila náboženské autority."
 critical_epidemic_treatment_failed: "Mystická Prevence Epidemie Nezdařila"
 critical_epidemic_treatment: "Mystická prevence epidemie"
 dangerous_rides_desc: "Jízdy této postavy do divočiny ohrožují jak ji samotnou, tak její rodinu, ale dělají zázraky pro její náladu."
 dangerous_rides: "Nebezpečné jízdy"
 dead_boats_desc: "Loďe plné mrtvých vypluly na pláže zde, šíří infikaci a zkázu."
 dead_boats: "Mrtvé Lodě"
 disastrous_cull_desc: "Čistka velké části místní populace ovcí poškodila místní ekonomiku."
 disastrous_cull: "Katastrofální Vybíjení"
 dismissed_peasantry_desc: "Občané této provincie se cítí ignorováni a marginalizováni svými vládci."
 dismissed_peasantry: "Respektovaní Mrtví"
 divine_guidance: "Božské vedení"
 divine_guidance_desc: "Místní obyvatelstvo tohoto kraje bylo nedávno teologicky přesvědčeno k drastickému snížení pronásledování menšin."
 draconian_lockdown_desc: "Trestající sada pravidel vedla k širokému poškození místní ekonomiky."
 draconian_lockdown: "Drakonická karanténa"
 eager_populace_desc: "Lidé této baronie vyslyšeli slova místních proroků a jsou ochotni udělat cokoliv, co je potřeba k přípravě."
 eager_populace: "Dychtivý obyvatel"
 epidemic_closed_barracks_desc: "Aby se zabránilo zbytečným ztrátám, budou vojáci izolováni a žádný výcvik nebude povolen."
 epidemic_closed_barracks: "Uzavřené Kasárny"
 epidemic_increased_maintance_desc: "Tato postava platí vyšší mzdy za nahrazení vojáků, které epidemie vzala."
 epidemic_increased_maintance: "Zvýšená Údržba"
 epidemic_pressed_levies_desc: "Tato postava nutí sedláky do svých regimentů muži v zbrani."
 epidemic_pressed_levies: "Nucené Zdanění"
 fealty_demanded_desc: "Tato postava požaduje věrnost od svých podřízených."
 fealty_demanded: "Věrnost požadována"
 fears_allayed_desc: "Občané této provincie měli pocit, že jejich obavy byly uklidněny, a šťastně následují pokyny."
 fears_allayed: "Obavy utišeny"
 fears_ignored_desc: "Obyvatelé této provincie mají pocit, že jejich obavy byly odmítnuty, a pokračují v reptání."
 fears_ignored: "Nepozorované Strachy"
 flagellants_acquiesce_desc: "Tato postava uklidnila flagelanty, kteří se potulují městy a vesnicemi."
 flagellants_acquiesce: "Uklidnění Flagelanti"
 flowers_planted_desc: "Obrovské pole květin bylo zde vypěstováno, aby bojovalo proti špatnému vzduchu moru."
 flowers_planted: "Hojná Flora"
 free_boats_desc: "Tento charakter těžil z řady opuštěných lodí, které se vyplavily na jejich břehy, což jim dává lepší možnosti při cestování."
 free_boats: "Volné Větve"
 full_of_rabid_animals_desc: "Nespočet toulavých zvířat byl přiveden do tohoto hrabství a šíří nemoc mezi obyvatelstvo."
 full_of_rabid_animals: "Plný Šílených Zvířat"
 funeral_comfort_desc: "Tento charakter se nedávno postavil před svou vlastní smrtelnost a cítil útěchu v duchu, který našel v tak prchavé existenci."
 funeral_comfort: "Utěšeno"
 funeral_existential_dread_desc: "Tato postava si nedávno uvědomila, že jednoho dne zemře. Nelíbilo se jí to."
 funeral_existential_dread: "Existenciální Úzkost"
 funeral_unrelenting_devotion_desc: "Tento charakter přísahal na hrob milované osoby, že se stane lepším vládcem."
 funeral_unrelenting_devotion: "Nepolevující Oddanost"
 gravediggers_compensated_desc: "Hrobaři v tomto baronství byli povoleni extra plat, což zvedlo jejich morálku."
 gravediggers_compensated: "Hrobníci Odměněni"
 gravediggers_replaced: "Hrobaři nahrazeni"
 gravediggers_threatened_desc: "Hrobaři v tomto baronství byli ohroženi a vydíráni, což je zanechalo chudšími a mnohem méně ochotnými pracovat."
 gravediggers_threatened: "Hrobníci ohroženi"
 health_first_desc: "Tato postava se snaží dát své zdraví nad zdraví ostatních."
 health_first: "Zdraví Na Prvním Místě"
 healthy_court_desc: "Jednání tohoto charakteru vedla k zdravému a šťastnému dvoru."
 healthy_court: "Zdravý Dvůr"
 herbalist_suspicions_desc: "Toto charakterovo umění se salvy a bylinami je v dobách moru považováno za podezřelé."
 herbalist_suspicions: "Podezření bylináře"
 hiding_from_epidemic_desc: "Tato postava tráví svůj čas zavřená, zatímco se v jejich říši šíří mor."
 hiding_from_epidemic: "Skrývání před Moru"
 kids_legend_modifier_desc: "Děti ztvárňují legendu tohoto charakteru, zvyšují rychlost, jakou se šíří."
 kids_legend_modifier: "Dětská Legenda"
 lacking_cats_and_dogs_desc: "Nedávné vybírání vedlo k drastickému snížení populace toulavých zvířat, což nějakým způsobem vedlo k nárůstu nakažlivosti nemocí."
 lacking_cats_and_dogs_good_desc: "Nedávná likvidace zanechala tento kraj s dramaticky sníženou populací toulavých zvířat, což snižuje šíření moru."
 lacking_cats_and_dogs_good: "Vybledlí Zvířata"
 lacking_cats_and_dogs: "Zvířata Vybitá"
 legendary_adventurer_desc: "Tato postava je připravena opustit své království a rozšířit svou legendu do zahraničí."
 legendary_adventurer: "Dobrodružného ducha"
 legendary_holy_site_desc: "Přestože to nemá žádný význam pro víru, poutníci se hrnou do tohoto hrabství kvůli legendárnímu příběhu, který ho spojuje se svatým místem."
 legendary_holy_site: "Legendární Poutní Místo"
 legendary_item_desc: "Místní vládce zde přinesl trochu půdy z daleké mystické země, což vedlo mnohé k přesvědčení, že má tato půda magické vlastnosti."
 legendary_item_personal_desc: "Tato postava cestovala do velmi vzdálené země a během cesty šířila příběhy o své legendě."
 legendary_item_personal: "Legendární Cesta"
 legendary_item: "Zahraniční Půda"
 legend_bloodthirsty_warrior_desc: "Tato postava je pyšná na své vojenské úspěchy."
 legend_bloodthirsty_warrior: "Krvežíznivý Válečník"
 legend_bravely_ran_away_desc: "Tato postava prý otočila ocas, když byla bitva na dosah. To, že to nakonec hrálo ve prospěch, brání ostatním plně se smát."
 legend_bravely_ran_away: "Odvážně utekl"
 legend_bruised_head_desc: "Tato postava si způsobila drobné zranění, což způsobuje občasné bolesti hlavy."
 legend_bruised_head: "Modřiny na Čele"
 legend_cannibal_scarred_desc: "Ťuká se, že tento charakter odrazil útok kanibalů, což ho zanechalo zraněným."
 legend_cannibal_scarred: "Nepřítel kanibalů"
 legend_claimed_stigmatic_desc: "Tato postava nese znak, který tvrdí, že je podobný těm, které trpěl Ježíš. To se stalo neobyčejně kontroverzní."
 legend_claimed_stigmatic: "Prohlášený stigmatizovaný"
 legend_county_culture_builders_desc: "Občané tohoto místa jsou hrdí na to, že jejich předci byli ti, kteří to vybudovali."
 legend_county_culture_builders: "Hlavní Kultura"
 legend_culturally_sensitive_desc: "Tato postava chápe potenciál napětí mezi různými kulturami a přijímá opatření, aby zajistila, že se tato napětí zřídka vyhrotí."
 legend_culturally_sensitive: "Kulturně Citlivý"
 legend_eagle_eyed_desc: "Tato postava podle ústního podání prokázala své dovednosti s lukem proti každému, kdo by ji vyzval."
 legend_eagle_eyed: "Oko orla"
 legend_edifices_enduring_desc: "Brát návod od starých zedníků není špatné: skutečně, že jejich výtvory stále stojí hrdě dnes, je svědectvím jejich dovedností."
 legend_edifices_enduring: "Trvalé Stavby"
 legend_errors_exonerated_desc: "Hříšné způsoby této postavy byly hluboko pohřbeny díky podpoře od jejích vrstevníků."
 legend_errors_exonerated: "Očištěný"
 legend_esteemed_expanding_desc: "Mezi příznivci této vážené legendy se nacházejí někteří skuteční světci."
 legend_esteemed_expanding: "Vážený, expandující"
 legend_fat_and_happy_desc: "Tato postava je trochu větší, ale naprosto s tím smířená."
 legend_fat_and_happy: "Tloustnutí a šťastný"
 legend_gods_humble_servant_desc: "Tato postava tvrdí, že její zraková nemoc ji ponížila a učinila ji pobožnější."
 legend_gods_humble_servant: "Pokorný Služebník"
 legend_historical_bedecking_desc: "Tento charakter nosí oděvy svého lidu z dávných dob, úmyslně vyvolávající jejich paměť."
 legend_historical_bedecking: "Starobylé Oblečení"
 legend_holy_sacrifice_desc: "Tento charakter tvrdí, že obětoval oko božstvu."
 legend_holy_sacrifice: "Svatá oběť"
 legend_humble_king_desc: "Tato postava svou pokornou skromností svých posvátných činů přináší trochu větší postavení v očích věřících."
 legend_humble_king: "Pokorný Vládce"
 legend_character_culture_builders_desc: "Tato postava byla šťastná, že může ujistit obyvatele svého hlavního města, že jejich společné předky postavili tak mocné osídlení, a nikdo jiný."
 legend_character_culture_builders: "Vyslyšení Stavitelé"
 legend_charitable_donations_desc: "Tato provincie těží z mnoha příkladů charitativních darů."
 legend_charitable_donations: "Charitativní Dary"
 legend_chaste_faithful: "Ctnostný, Věrný"
 legend_chaste_faithful_desc: "Ti, kteří následují tuto legendu, jsou známí svou věrností."
 legend_investments_desc: "Toto hrabství mělo sérii investic z obchodů svého pána, což posílilo jeho ekonomiku."
 legend_investments: "Finanční Investice"
 legend_irreverent_immoral_desc: "Sankce této legendy od těch, kdo jsou bezúhonní, ji silně tarnily."
 legend_irreverent_immoral: "Nerespektující, Nemorální"
 legend_lecherous_lewd_desc: "Ti, kdo následují tuto legendu, jsou proslulí svými svůdnými způsoby."
 legend_lecherous_lewd: "Svůdný, Obscénní"
 legend_loose_lips_desc: "Tato postava je ochotna dovolit, aby byla získána její přízeň, což dává ostatním možnost ji potenciálně přimět k jejímu vůli."
 legend_loose_lips: "Uvolněné rty"
 legend_modern_ruler_desc: "Tento charakter odmítá podřídit se pravidlům minulosti a vytváří si vlastní cestu."
 legend_modern_ruler: "Moderní vládce"
 legend_monophthalmic_mythical_desc: "Kyklopové chodí mezi námi! Když budete mít bdělý pohled, možná i vy zachytíte pohled..."
