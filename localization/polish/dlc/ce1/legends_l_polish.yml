 legend_chronicle_opening_exotic_backstory: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] cestoval z daleké mystické země [ROOT.Legend.GetProperty( 'location' ).GetFlagName] na misi. [ROOT.Legend.GetProtagonist.GetSheHe|U] byl hrdinou mezi [ROOT.Legend.GetProtagonist.GetHerHis] vlastními lidmi, ale nyní [ROOT.Legend.GetProtagonist.GetSheHe] nabízí, že přinese [ROOT.Legend.GetProtagonist.GetHerHis] dobrotu do našeho malého koutku širokého a nekonečného světa."
 legend_chronicle_opening_raised_by_animals: "Bez jídla nebo naděje na záchranu ležel [ROOT.Legend.GetProtagonist.GetNameNoTooltip] ztracen jako dítě u řeky, dokud jej nenašla mocná matka [ROOT.Legend.GetProperty( 'beast' ).GetFlagName]. Krmila [ROOT.Legend.GetProtagonist.GetHerHim] ze svého vemene, čímž se dítě vyvinulo v herkulovského [ROOT.Legend.GetProtagonist.GetWomanMan] se veškerou silou a odvahou [ROOT.Legend.GetProperty( 'beast' ).GetFlagName]."
 legend_chronicle_raised_by_animals_desc: "[protagonist.GetNameNoTooltip|U] byl vychován [Localize( beast )|U], a tato drsná zkušenost v [protagonist.GetFaith.CreatorNamePossessive|U] stvoření učinila [protagonist.GetHerHim] božsky připraveným vládnout."
