 legend_of_genghis_desc: "Všechno, co je pod oblohou, patří největšímu ze všech Khanů. S Mongolským národem sjednoceným za jedním [founder.GetTitleAsNameNoTooltip|U], vlci jakají a orli křičí, zatímco Čingischán pálí [founder.GetHerHis] jméno po celém světě."
 legend_of_genghis_name: "Největší z Chánů"
 legend_of_israel_desc: "Izrael, království pro Bohem vyvolený lid, podrobený Asyřanům, Babyloncům a Římanům. Náš exodus z zaslíbené země poslal náš lid na cestu po celém světě, ale nyní se rodí nové království Izraela a Boží lid opět obývá jeho země!"
 legend_of_israel_name: "Nový [founder.GetTitleAsNameNoTooltip|U] Izraele"
 legend_of_mann_desc: "Přes vlny Británie vyprávějí námořníci příběhy o velkém a děsivém pirátu [founder.GetTitleAsNameNoTooltip], děsivém [founder.GetName]. I ti nejsilnější bojovníci blednou, když vidí, jak se tyto lodě objevují na jejich březích. Kapitula je jedinou volbou, kdyby jen [founder.GetTitleAsNameNoTooltip|U] akceptoval takovou věc."
 legend_of_mann_name: "Pirátský [founder.GetTitleAsNameNoTooltip|U]"
 legend_of_n_sea_desc: "Severní moře bylo doménou Dánů, a nyní pod vládou [founder.GetName] se nad vlnami zvedá impérium."
 legend_of_n_sea_name: "Dominion Moře"
 legend_of_rome_desc: "Řím, kdysi zmenšený na vzdálenou vzpomínku, nyní znovu povstává s novým Caesarem, připraveným přinést civilizaci opět do nové éry."
 legend_of_rome_name: "Nový Caesar"
 legend_of_slavia_desc: "Slovanské národy se rozšířily daleko a široko po Evropě, ale nyní [founder.GetFirstName] stojí jako první [founder.GetTitleAsNameNoTooltip|U] všech Slovanů!"
 legend_of_slavia_name: "Impérium Slovanů"
 LEGEND_OWNER_DESCRIPTION: "Majitel: [Legend.GetOwner.GetShortUIName|U]"legend_chapter_motivation_child_mother: "V klidných chodbách hradu, kde stíny tančí na kamenných zdích a šepoty dávných příběhů se vznášejí ve vzduchu, [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] choval [ROOT.Legend.GetProtagonist.GetHerHis] novorozené dítě v něžném objetí. Když [ROOT.Legend.GetProtagonist.GetSheHe] pohlédl do nevinných očí kojence, [ROOT.Legend.GetProtagonist.GetHerHis] srdce bylo zapáleno odhodláním. Jaký odkaz by [ROOT.Legend.GetProtagonist.GetSheHe] zanechal? Chtěl by [ROOT.Legend.GetProtagonist.GetSheHe] být zapamatován jako zbabělec, ukrývající se mezi hedvábím a květinami?"
