 legend_bahram_gur_desc: "Bahram Gur byl velký válečný král, který bojoval a odolával nesčetným dobyvatelům. Jeho krev proudí našimi žilami, což nás dělá perskými hrdiny."
 legend_bahram_gur: "Rod Gur"
 legend_borjigin_desc: "Alan Gua, matka všech [GetDynastyByID('11100').GetNameNoTooltip], byla každý den a noc navštěvována podivnou třpytivou postavou. Jako velký žlutý pes se vkrádal do její jurty skrze měsíční paprsky v noci a sluneční paprsky ve dne, a obdaroval ji třemi syny. Upozornila své božsky počaté syny, že se musí držet spolu jako svazek pěti šípů, jinak budou zlomeni jako pět osamělých šípů."
 legend_borjigin: "Třpytící se návštěvník"
 legend_cadell_desc: "Cadell začal život jako otrok, a s požehnáním svatého, které mu bylo uděleno, vytrhnul království Powys z rukou Vortigern."
