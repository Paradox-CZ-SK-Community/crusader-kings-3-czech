 legend_magi: "Synové mudrců"
 legend_magi_desc: "Po narození Ježíše ho navštívili bibličtí mudrcové s dary zlata, kadidla a myrhy. Evangelium podle Matouše uvádí, že Tři králové přišli z Východu.\nMýlný západní poutník by mohl umístit pozorování Betlémské hvězdy do perského města Saba.\nAle slunce vychází ještě dále na východ. Bohatství přichází z měst, ale neústupná víra pochází z drsné stepi.\nBible mluví o tom, že Melichar, Kašpar a Baltazar se vrátili do svých domovin poté, co uctili narozeného Krále Židů. Jejich maso a krev, nejuvznesenější nestoriáni, stále uctívají jediného pravého Boha a jeho Syna."
 legend_manuscripts: "Rukopisy rodu $legend_ruler_family_loc$"
 legend_menelik_i: "Synové Davida"
 legend_menelik_i_desc: "Zakladatel naší dynastie, Menelik I., vznikl z lásky mezi Šalomounem z Izraele a královnou ze Sáby."
 legend_miracles: "Zázraky $legend_ruler_loc$"
 legend_myth: "Mýtus o $legend_ruler_loc$"
 legend_mythical_descent_desc: "Jeden z mých předků byl mocným [Localize( creature )|U]."
 legend_mythical_descent_name: "[Localize( creature )|U] krev"
 legend_naga_descent: "Krev nága"
 legend_naga_descent_desc: "Naga jsou posvátní pololidé, polosmeti žijící v Patale, kteří se občas mohou přenést do našeho světa jako plně lidské bytosti. Náš rod může vystopovat svůj původ k Naga, která jednou navštívila Kašmír a počala s člověkem."
 legend_nama: "$legend_ruler_loc$nama"
 legend_new_troy_london: "Nová Troja"
 legend_new_troy_london_desc: "Brutus, vyhnaný z Tróje, byl veden Dianou do Albionu. Po porážce obrov, kteří zabírali zemi, založil Troia Nova, město, které dnes známe jako Londýn."
 legend_no_legend: "Nepropagujete žádný [legends|E]"
 legend_of_genghis_desc: "Všechno, co je pod nebem, patří největšímu ze všech chánů. S Mongolským lidem sjednoceným za jedním [founder.GetTitleAsNameNoTooltip|U], vlci vytí a orli křičí, zatímco Čingischán šíří [founder.GetHerHis] jméno po světě."
 legend_of_genghis_name: "Největší z chánů"
 legend_of_israel_desc: "Izrael, království Bohem vyvoleného lidu, podrobený Asyřany, Babylóňany a Římany. Náš exodus z zaslíbené země poslal náš lid napříč světem, ale nyní povstává nové království Izraele a Boží lid opět obývá jeho země!"
 legend_of_israel_name: "Nový [founder.GetTitleAsNameNoTooltip|U] Izraele"
 legend_of_mann_desc: "Přes vlny Britannia vyprávějí námořníci příběhy o velikém a děsivém pirátu [founder.GetTitleAsNameNoTooltip], hrozivém [founder.GetName]. I nejsilnější bojovník zbledne, když spatří ty lodě na obzoru. Vzdání by bylo jedinou možností, kdyby jen [founder.GetTitleAsNameNoTooltip|U] něco takového přijal."
 legend_of_mann_name: "Pirát [founder.GetTitleAsNameNoTooltip|U]"
 legend_of_n_sea_desc: "Severní moře bylo doménou Dánů, a nyní pod vládou [founder.GetName] povstává říše nad vlnami."
 legend_of_n_sea_name: "Panství nad mořem"
 legend_of_rome_desc: "Řím, kdysi zmenšený na vzdálenou vzpomínku, povstává znovu s novým Caesarem připraveným přinést civilizaci do nové éry."
 legend_of_rome_name: "Nový Caesar"
 legend_of_slavia_desc: "Slovanské národy se rozšířily daleko po Evropě, ale nyní [founder.GetFirstName] stojí jako první [founder.GetTitleAsNameNoTooltip|U] všech Slovanů!"
 legend_of_slavia_name: "Říše Slovanů"
 legend_peasant_emperor: "Od sedláka k Basileovi"
 legend_peasant_emperor_desc: "Basil se narodil rolníkům, vstoupil do služby císaře, oženil se s jeho dcerou a sám později vystoupal na hodnost basilea."
 legend_poem: "Báseň o $legend_ruler_loc$"
 legend_premysl: "Přemysl Plavec"
 legend_premysl_desc: "Náš předek začal jako pouhý sedlák ve vesnici Stadice, ale brzy upoutal pozornost Libuše a vzali se, aby se stal knížetem Čechů."
