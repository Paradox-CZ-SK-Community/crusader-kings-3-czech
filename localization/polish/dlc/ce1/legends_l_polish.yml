 legend_virgin_birth_desc: "[protagonist.GetMother.GetNameNoTooltip|U] nějakým způsobem nosila dítě, aniž by došlo ke spojenectví s [protagonist.GetMother.GetHerHis] manželem. Opravdu, to je znamení, že [protagonist.GetFaith.HighGodName|U] [protagonist.GetFaith.HighGodHerselfHimself] obdaroval [protagonist.GetMother.GetHerHim] dítětem."
