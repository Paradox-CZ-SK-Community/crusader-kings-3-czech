 legend_chronicle_conclusion_exotic_backstory: "Mnohé se změnilo od doby, kdy [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] dorazil. Tam, kde kdysi sedláci žili v bíde a barbaři vysávali zemi do sucha, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] rozšířil světlo civilizace. I když mu do cesty padalo mnoho kamenů, všechny je využil k vybudování nového [ROOT.Legend.GetProperty( 'location' ).GetFlagName]. Po celém království se novorozenci jmenují po [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] a davy zpívají vděčný chorál pro cizince z [ROOT.Legend.GetProperty( 'location' ).GetFlagName], který postavil jejich velké město."
