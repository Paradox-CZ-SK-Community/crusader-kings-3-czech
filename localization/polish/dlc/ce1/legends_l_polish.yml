 game_concept_promoted_legend: "Propagovaná legenda"
 game_concept_promoted_legend_desc: "Propagovaná legenda ($game_concept_promoted_legend$) je [legend|E] vlastněná jiným [ruler|E], kterou podporují [legend_promoters|E], kteří platí měsíční příspěvek a získávají část jejích bonusů."
