 legend_already_promoting_legend_tt: "Už jste [promoting_legend|E] [Legend.GetName]"
 legend_ancient_people_desc: "V krvi všech našich lidí teče ta sama krev, která tekla skrze [culture.GetCollectiveNoun]."
