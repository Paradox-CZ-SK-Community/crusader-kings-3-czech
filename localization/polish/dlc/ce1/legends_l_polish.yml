 legend_afrasiyab: "Král Turanu: Afrasijáb"
 legend_afrasiyab_desc: "Nádherný král Turanu a hrdina Turků Afrasijáb byl nepřítelem Peršské říše a největším ze všech turanských králů. Jeho magická krev proudí v našich žilách a dává nám božské právo znovu vládnout Turanu."
 legend_alfred_of_wessex: "Svatý král"
