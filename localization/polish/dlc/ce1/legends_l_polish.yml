 game_concept_legend_library_desc: "Knihovna [legend_library|E] obsahuje dokončené [legends|E], které se rozšířily do tvého [domain|E], které jsi vytvořil nebo aktivně propagoval.\nMůžeš také aktivně přidávat dokončené [legends|E], pokud cestuješ oblastí rozšíření legendy.\n\nMůžeš odstranit [legends|E] ze své knihovny podle libosti."
 game_concept_legend_library_i: "@legend_icon!"
 game_concept_legend_library: "Knihovna legend"
 game_concept_legend_mythical_desc: "$game_concept_legend_quality_desc$"
 game_concept_legend_mythical: "Mytický"
 game_concept_legend_promoter_desc: "$game_concept_legend_promoter$ je [vládce|E], který podporuje legendu jiného vládce [legend|E].\n\n$game_concept_legend_promoter$ získává další bonusy, které se liší v závislosti na [legend_type|E] a [legend_quality|E] $game_concept_legend$ výměnou za měsíční příspěvek [gold|E]."
 game_concept_legend_promoter: "Propagátor legendy"
 game_concept_legend_promoters_desc: "$game_concept_legend_promoter_desc$"
 game_concept_legend_promoters: "Propagátoři legend"
 game_concept_legend_protagonist_desc: "$game_concept_legend_protagonist$ je hlavní postavou [legend|E], jejíž činy jsou tam popsány. Majitel $game_concept_legend$ může být také jeho $game_concept_legend_protagonist$, ale může to být i jakýkoli člen jejich rodiny — mrtvý nebo živý, pokud jsou starší 16 let.\n\n$game_concept_legend_protagonists$ sami o sobě nedostávají přímé extra bonusy, ale obsah o $game_concept_legend$ bude zaměřen na ně. Nicméně, udělí #color_white dodatečnou#! [legitimitu|E] majiteli legendy, na základě toho, kolik [ctnostných|E] [vlastností|E] mají.\n\n$game_concept_legend_protagonist$ musí být dospělý, protože tvrzení, že dítě zabilo draka, by mohlo být kontroverzní."
 game_concept_legend_protagonist: "Legendární protagonista"
 game_concept_legend_protagonists_desc: "$game_concept_legend_protagonist_desc$"
 game_concept_legend_protagonists: "Legendární protagonisté"
 game_concept_legend_quality_desc: "Kvalita [legend|E] označuje jak sílu jejích účinků, tak dosah jejího šíření, a také ovlivňuje její konečné odměny. $game_concept_legends$ mohou být Vyznačeny, Půvabné nebo Mýtické — neboť neexistuje něco jako běžný $game_concept_legend$.\n\nKvalita může být zvýšena šířením Legendy do více [baronies|E] a zaplacením nákladů na vylepšení.\n\nKdyž majitel $game_concept_legend$ zemře, jejich rodina ji může pokračovat, aniž by došlo k poškození její Kvality."
 game_concept_legend_quality: "Kvalita legendy"
 game_concept_legends_desc: "$game_concept_legend_desc$"
 game_concept_legend_seed_desc: "A [legend|E] v přípravě. $game_concept_legend_seeds$ jsou základem $game_concept_legend$ a tím, že je zakládají, může [ruler|E] zahájit $game_concept_legend$.\n\n$game_concept_legend_seeds$ lze získat splněním určitých kritérií, jako je být dědicem Karla Velikého nebo vykonáním legendarických činů: Hlavní [decisions|E], vyhranou [great_holy_war|E], stáním se [king|E] nebo [emperor|E], organizací Velké [activity|E], lovem legendární zvířete atd.\n\nNeaktivní $game_concept_legend_seeds$ nemají žádné náklady, ale nemají žádné účinky. Zakládání $game_concept_legend_seed$ poprvé s sebou nese náklady na [gold|E]."
