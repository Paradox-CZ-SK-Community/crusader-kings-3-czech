 legend_chronicle_sacred_birth_opening: "Od dne, kdy se [ROOT.Legend.GetProtagonist.GetSheHe] narodil(a), bylo zřejmé, že [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm] má pro [ROOT.Legend.GetProtagonist.GetNameNoTooltip] vyšší plány. [ROOT.Legend.Custom('GetBirthCircumstancesLegend')|U], [ROOT.Legend.GetProtagonist.GetHerHis] velikost byla předurčena."
 legend_chronicle_tournament_won: "Tři vítězství [winner.GetFirstNameNoTooltip]"
 legend_chronicle_tournament_won_desc: "Na polích klání v [location.GetName] největší soutěžící [winner.GetName] vyhrál turnaj potřetí. Žádná živá duše na Zemi by se [winner.GetHerHim] nemohla vyrovnat."
 legend_chronicle_unsuspecting_opening: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] se narodil(a) jako každý [ROOT.Legend.GetProtagonist.GetWomanMan], bez ponětí o velikosti, které by [ROOT.Legend.GetProtagonist.GetSheHe] dosáhl(a) ve jménu [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]."
