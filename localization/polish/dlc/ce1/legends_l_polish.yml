 legend_sutra: "Sutra $legend_ruler_loc$"
 legend_tale: "Příběh o $legend_ruler_loc$"
 legend_texts: "Texty $legend_province_loc$"
 legend_the_red_hand: "Rudá ruka Ulsteru"
 legend_the_red_hand_desc: "Prý se v raných dobách Irska slíbilo, že první, kdo se dotkne Ulsteru svou rukou, získá k němu nárok a stane se Vysokým králem Irska. Byl to náš předek, kdo měl rozum useknout si vlastní ruku a vrhnout ji do Ulsteru, potrhat smaragdovou trávu svou krví."
 legend_the_wheelwright: "Sklipek hojnosti"
 legend_the_wheelwright_desc: "Když bylo jeho synovi sedm let, Piasta koláře navštívili dva cizinci. Na oplátku za pohostinnost cizinci seslali kouzlo, které učinilo Piastův sklep věčně plným."
 legend_title_history: "Dějiny $legend_ruler_title_loc_possessive$ z $legend_ruler_title_loc$"
 legend_tosny: "Labutí rytíř"
 legend_tosny_desc: "Mocný Roger de Tosny pocházel z rodu Labutího rytíře a dodnes nosíme labutí znamení na jeho počest."
 legend_vamsavali: "$legend_ruler_family_loc$vamsavali"
 legend_vercingetorix: "Dědicové Vercingetorixe"
 legend_vercingetorix_desc: "Vercingetorix jednou sjednotil galské kmeny v povstání proti římské invazi. Ačkoli padl rukou Caesara, jeho keltský duch žije dál v naší krvi."
 legend_virgin_birth: "Neposkvrněné početí"
 legend_virgin_birth_desc: "[protagonist.GetMother.GetNameNoTooltip|U] nějak otěhotněla, aniž by s [protagonist.GetMother.GetHerHis] manželem dokonce došlo ke sňatku. Opravdu je to znamení, že [protagonist.GetFaith.HighGodName|U] [protagonist.GetFaith.HighGodHerselfHimself] obdařil [protagonist.GetMother.GetHerHim] dítětem."
 legend_visions: "Vize $legend_ruler_loc$"
 legend_william_gellones: "Dobytí Orange"
 legend_william_gellones_desc: "Porazit islámské armády v Orange, Guillaume Gellones byl bojovníkem za křesťanství a založil opatství v Gellone, kde se později stáhl z vlády jako mnich."
 legend_wonders: "Divy $legend_ruler_loc$"
 legend_words: "Slova $legend_ruler_loc$"
 legend_yazdagird_iii: "Krev [ancestor.GetFirstNameNoTooltip] III"
 legend_yazdagird_iii_desc: "Krev posledního sásánovského šáha teče v našich žilách. Ačkoliv byl [ancestor.GetSheHe] obléhán Turky, Chazary a arabskými vetřelci ze všech stran, [ancestor.GetSheHe] zůstal věrný Persii až do posledního dechu."
 legendary_battle_desc: "[loser.GetName|U] usiloval o zničení [winner.GetName] a byl skutečně hoden protivníkem. S vítězstvím [winner.GetFirstNameNoTooltip] nebude konce [winner.GetHerHis] hrdinským činům!"
