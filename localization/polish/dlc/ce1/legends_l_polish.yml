 legend_ragnarr_desc: "Král Dánů a zabiják mocného draka, [ancestor.GetFirstNameNoTooltip] byl terorem pro křesťany a legendárním dobrodruhem. Velké činy [ancestor.GetHerHis|U] v životě jsou příliš mnohé na to, aby se daly všechny jmenovat, a s [ancestor.GetHerHis] krví proudící ve mně je správné, že si nárokuji [ancestor.GetHerHis] odkaz a vytvořím legendární příběh jen pro sebe!"
