 legend_ragnarr: "Synové $nick_lodbrok$"
 legend_ragnarr_desc: "Král Danů a zabiják obrovského wyrma, [ancestor.GetFirstNameNoTooltip] byl hrůzou pro křesťany a legendárním dobrodruhem. [ancestor.GetHerHis|U] velká životní díla jsou příliš mnohá na vyjmenování, a když jimi teče moje krev, je jen spravedlivé, abych si nárokoval [ancestor.GetHerHis] odkaz a vytvořil vlastní legendu!"
