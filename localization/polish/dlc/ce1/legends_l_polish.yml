 legend_chronicle_great_deed_region: "[legend_region.GetNamePossessiveNoTooltip] opravdový hrdina"
 legend_chronicle_great_deed_region_desc: "Neexistuje duše v [legend_region.GetName], která by neznala jméno [founder.GetName] a [founder.GetHerHis] činy."
 legend_chronicle_great_deed_title: "Velký skutek pro [title.GetNameNoTooltip]"
 legend_chronicle_great_deed_title_desc: "V celé historii vládců [title.GetName] nikdo nedosáhl tolik — nikdo nebude připomínán před velkým [founder.GetName]."
 legend_chronicle_holy_war: "Svatá válka u [location.GetName]"
 legend_chronicle_holy_war_desc: "V [location.GetName] byl poražen [Localize( antagonist )]"
 legend_chronicle_motivation_exotic_backstory: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] spatřil(a) svůj nový domov a plakal(a), neboť jeho technologie a kultura byly tak primitivní ve srovnání s divy, na které si [ROOT.Legend.GetProtagonist.GetSheHe] zvykl v [ROOT.Legend.GetProperty( 'location' ).GetFlagName]. Úkol byl jasný: [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] musí rozšířit osvícení své vlasti do tohoto kouta stvoření."
 legend_chronicle_new_title: "Založení [title.GetNameTooltip]"
 legend_chronicle_new_title_desc: "Vůlí, silou a lstí [founder.GetName] vznikl [title.GetName] a nikdy nezakolísá!"
 legend_chronicle_opening_exotic_backstory: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] přicestoval(a) z daleké mystické země [ROOT.Legend.GetProperty( 'location' ).GetFlagName] na misi. [ROOT.Legend.GetProtagonist.GetSheHe|U] byl hrdinou mezi svými lidmi, ale nyní nabízí, že svou přízeň vyleje na náš malý kout rozsáhlého a nekonečného světa."
 legend_chronicle_opening_raised_by_animals: "Bez jídla a naděje na záchranu leželo [ROOT.Legend.GetProtagonist.GetNameNoTooltip] ztracené jako dítě u řeky, dokud ho nenašla mohutná [ROOT.Legend.GetProperty( 'beast' ).GetFlagName] matka. Krmila [ROOT.Legend.GetProtagonist.GetHerHim] ze svého vemene, takže dítě vyrostlo v herkulovského [ROOT.Legend.GetProtagonist.GetWomanMan] se všemi silami a odvahou [ROOT.Legend.GetProperty( 'beast' ).GetFlagName]."
 legend_chronicle_raised_by_animals: "[Localize( beast )|U] dítě"
