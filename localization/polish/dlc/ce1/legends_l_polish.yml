 persian_or_zoroastrian_tt: "Buď máte hlavní město v [GetGeographicalRegion('world_middle_east_persia').GetName], vaše [culture|E] má $heritage_iranian_name$, nebo jste [GetReligionByKey('zoroastrianism_religion').GetAdjective]"
 pilgrim_legend_desc: "[ancestor.GetNamePossessive|U] zasvětil život nekonečné pouti na [ancestor.GetFaith.PositiveAfterLife]. Jen [ancestor.GetFaith.HighGodName|U] skutečně zná všechna díla, která se odehrála na [ancestor.GetFirstNamePossessiveNoTooltip] posvátné cestě ke spáse."
