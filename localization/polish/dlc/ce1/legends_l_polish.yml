 legend_events.0001.b: "I já tomu těžko věřím."
 legend_events.0001.desc.intro: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se chvátá nadšeně, aby mě přivítal, když vstupuji na dvůr.\n\n"
 legend_events.0001.desc.mid.ancestral_saint: "\"[ROOT.Char.HighGodName|U] se dnes usmívá na váš rod, můj [ROOT.Char.GetTitleAsNameNoTooltip|U]. Hledal jsem informace o vašem šťastném předkovi [legend_character.GetName] a našel jsem informace, které by potenciálně mohly učinit [legend_character.GetHerHim] hodným být považován za [GetTrait('saint').GetNameNoTooltip( ROOT.Char )]!"
 legend_events.0001.desc.mid.ancient_people: ""Můj [ROOT.Char.GetTitleAsNameNoTooltip|U], prozkoumal/a jsem záznamy a našel/a některé informace, které naznačují, že váš rod lze vystopovat až k velkým [ancient_culture.GetName] dynastiím!"
 legend_events.0001.desc.mid.auspicious_stars: ""[ROOT.Char.GetFaith.HighGodName|U] se na nás dnes usmívá, můj [ROOT.Char.GetTitleAsNameNoTooltip], stejně jako [ROOT.Char.GetFaith.HighGodNameSheHe] na den, kdy jsi se narodil. Opravu, byl jsi narozen pod příznivými hvězdami, znamení velkých činů, které jsi měl ve svém životě vykonat."
 legend_events.0001.desc.mid.exotic_backstory: ""Můj [ROOT.Char.GetTitleAsNameNoTooltip|U], nikdy jsi se necítil jako plný [ROOT.Char.GetCulture.GetName] [ROOT.Char.GetWomanMan], že? Věřím, že před mnoha lety jsi pocházel z mystické země daleko odsud."
 legend_events.0001.desc.mid.fought_the_devil: ""Vím, že jste v poslední době trpěl nočními můrami. Mám důvod věřit, že tyto vize jsou záblesky vašeho boje s [ROOT.Char.GetFaith.DevilName] v [ROOT.Char.GetFaith.NegativeAfterLife]."
 legend_events.0001.desc.mid.godly_descent: "[chronicler.GetSheHe|U] klesá na [chronicler.GetHerHis] kolena a líbá mi nohy. \"Ó, nejsvatější [ROOT.Char.GetTitleAsNameNoTooltip|U]. Mám silný důvod se domnívat, že jste potomkem krve [ROOT.Char.GetFaith.HighGodName|U] [ROOT.Char.GetFaith.HighGodHerselfHimself]!"
 legend_events.0001.desc.mid.old_godly_descent: "\"Dobrý den, můj [ROOT.Char.GetTitleAsNameNoTooltip|U], nebo bych vás měl oslovit '[ROOT.Char.Custom('GetDaughterSon')|U] [legend_character.GetFaith.HighGodName|U]'? Opravdu jsem prozkoumal záznamy a věřím, že 'bůh' vašich předků byl ve skutečnosti hrdinský smrtelník, který vykonal mnoho hrdinských činů."
 legend_events.0001.desc.mid.raised_by_animals: ""Dobrý den, můj [ROOT.Char.GetTitleAsNameNoTooltip|U]. Kolik si pamatujete ze svého raného dětství? Některé svazky v archivu naznačují, že vás ve skutečnosti vychovávali v divočině [ROOT.Char.Custom('GetAnimalPlural')]."
 legend_events.0001.desc.mid.slew_dragon: "\"Přináším skvělé zprávy, můj [ROOT.Char.GetTitleAsNameNoTooltip|U]! Hledal jsem knihy a legendy o [legend_character.GetName] a mám důvod věřit, že [legend_character.GetSheHe] bojoval a zabil draka!"
 legend_events.0001.desc.mid.spoke_to_angels: ""Pamatuji si mnohé noci zpátky, kdy jsi mi řekl(a), že tě navštívili andělé. Můj [ROOT.Char.GetTitleAsNameNoTooltip|U], mám důvod věřit, že to nebyl pouhý sen, ale vize od [ROOT.Char.GetFaith.PositiveAfterLife]."
 legend_events.0001.desc.mid.virgin_birth: ""[ROOT.Char.GetFaith.HighGodName|U] se na nás dnes usmívá, můj [ROOT.Char.GetTitleAsNameNoTooltip], právě tak jako [ROOT.Char.GetFaith.HighGodNameSheHe] to udělal vaší matce, když jste byli počati. Opravdu, nebyli jste bastard, vaše matka měla štěstí, že byla požehnána neposkvrněným početím!"
 legend_events.0001.desc.outro: "Někteří lidé mohou považovat, že to je trochu přitažené za vlasy a bude to vyžadovat úsilí, aby se prokázalo jako pravdivé, ale existuje silný základ, který vás může učinit živou legendou!"
 legend_events.0001.t: "Kronikář: Legendu nalezen"
 legend_events.0010.a.failure: "[potential_promoter.GetName] není přesvědčený"
 legend_events.0010.a: "Možná by se [potential_promoter.GetSheHe] dalo přesvědčit."
 legend_events.0010.a.success: "[potential_promoter.GetName] je přesvědčen"
 legend_events.0010.b: "Možná, že ohnutí pravdy by [potential_promoter.GetHerHim] udělalo věřícím."
 legend_events.0010.c: "[potential_promoter.GetSheHe|U] si může myslet, co [potential_promoter.GetSheHe] chce."
 legend_events.0010.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se se mnou dnes ráno pozdravil na dvoře, nedočkavý s novinkami na jazyku [chronicler.GetHerHis].\n\n"Má [ROOT.Char.GetTitleAsNameNoTooltip|U], věřím, že [potential_promoter.Custom2('YourCharacterIntroduction', ROOT.Char)] je téměř přesvědčen o pravdivosti [ROOT.Char.GetPromotedLegend.GetName]! [potential_promoter.GetSheHe|U] je si vědom tohoto příběhu a zdá se, že je jím zcela okouzlen, ale není přesvědčen o pravdě, která se za ním skrývá.""
 legend_events.0010.t: "$chronicler_court_position$: Legenda se šíří"
 legend_events.0020.a: "Ano! Vaši předci hovořili o [ROOT.Char.GetDynasty.GetNameNoTooltip]!"
 legend_events.0020.b: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] je předmětem příběhů [seed_presenter.GetCulture.GetPrefixNoTooltip]."
 legend_events.0020.c: "Ruler [ROOT.Char.GetCulture.GetPrefixNoTooltip] se nezajímá o to, co [seed_presenter.GetCulture.GetCollectiveNounNoTooltip] sedláci mumlají."
 legend_events.0020.desc: "Cizí host přistupuje k mému trůnu a hlasitě proklamuje:\n\n"Už nějakou dobu jsem dorazil na váš dvůr. Pečlivě jsem pozoroval, jak vládnete a jednáte s záležitostmi říše, ať už malými nebo velkolepými. A byl jsem hluboce ohromen.\n\nMezi [seed_presenter.GetCulture.GetCollectiveNoun] je starý příběh o legendárním vládci z významné dynastie. Je to příběh, který mi moje matka vyprávěla, když byla mladá. První ho slyšela od své matky, oh tak dávno.\n\nA teď mám velké potěšení vám říct, že si myslím, že jste legendární [ROOT.Char.GetTitleAsNameNoTooltip|U] z [seed_presenter.GetCulture.GetPrefix] legend. A věřím, že každý pravý syn [seed_presenter.GetCulture.GetName] by se se mnou určitě shodl!""
 legend_events.0020.t: "Kooptace legendy"
 legend_events.1000.a: "#EMP Gah!#! Prostě si to vezmi."
 legend_events.1000.b: "Jsem si docela jistý, že to bylo #EMP mnohem#! levnější."
 legend_events.1000.desc: "Být tak hanebné! Tak podlé! Nabídl jsem ti zlato, abys propagoval moji legendu, a ty mi to splatíš tím, že to jen zahodíš jako nemocného psa."
 legend_events.1000.t: "K [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstNameNoTooltip],"
 legend_exotic_backstory_desc: "[protagonist.GetName] jednou cestoval daleko, až do [Localize( location.GetString )] a zpět."
 legend_exotic_backstory_name: "[protagonist.GetNamePossessiveNoTooltip|U] Odyssea"
 legend_fought_devil_desc: "Ve snu [protagonist.GetNameNoTooltip] bojoval s [protagonist.GetFaith.DevilName] [protagonist.GetFaith.DevilHerselfHimself], příznivé znamení, že [protagonist.GetSheHe] byl předurčen k tomu, aby porazil zlo."
 legend_fought_devil_name: "Bitva s [protagonist.GetFaith.DevilName|U]"
 legend_genealogy: "Genealogie $legend_ruler_loc$"
 legend_gesta: "Gesta $legend_ruler_loc$"
 legend_godly_descent_desc: "[Localize( god )|U] je můj předek, a s touto krví v mých žilách, předvedu zázraky."
 legend_godly_descent_name: "Krev [Localize( god )|U]"
 legend_gospel: "Evangelium $legend_ruler_loc$"
 legend_gothic_kings_desc: "Gothové přivedli k destrukci Říma a založili naše království. Jsme jejich dědici, králové a královny Gotů."
 legend_gothic_kings: "Gotičtí králové"
 legend_heroic_desc: "[ROOT.Legend.GetOwner.GetTitledFirstNameNoTooltip] je známý díky [ROOT.Legend.GetOwner.GetHerHis] hrdinským činům."
 legend_heroic: "Hrdinská Legenda"
 legend_heroic_name: "Legenda [ROOT.Legend.GetOwner.GetNameNoTooltip]"
 legend_hieros_gamos_skirnismal_desc: "Fjolnir, zakladatel dynastie Ynglingů, byl zplozen z lůna Gerðr ve její lásce k Freyrovi. Kdo jiný než Fjolnirovi potomci by mohli mít božskou krev potřebnou k vládnutí Norsku?"
 legend_hieros_gamos_skirnismal: "Hieros Gamos"
 legend_history: "Historie rodiny $legend_ruler_family_loc$ "
 legend_holy_desc: "Svatost, kterou projevuje [ROOT.Legend.GetOwner.GetTitledFirstNameNoTooltip], je obdivována každým následovníkem [ROOT.Char.GetFaith.HighGodName]."
 legend_holy_name: "Zázraky [ROOT.Legend.GetOwner.GetNameNoTooltip]"
 legend_holy_site: "$legend_saintly_location_name$"
 legend_holy_site_desc: "$legend_saintly_location_desc$"legend_naga_descent_desc: "Naga jsou svatí pololidské a poloserpentine bytosti, které žijí v Patale a občas mohou přejít do našeho světa jako plní lidé. Naše rodina může vystopovat svůj rodokmen k Nagovi, který kdysi navštívil Kašmír a měl poměr s člověkem."
 legend_holy: "Svatá Legenda"
 legend_holy_warrior_desc: "Velký svatý bojovník, tento hrdina statečně bojoval za svou víru."
 legend_holy_warrior: "Svatá pěst"
 legend_hunnic_heritage_desc: "Náš národ dokáže sledovat naše linie až k rodinám Hunů a zakladatel naší dynastie byl ve skutečnosti řvoucí Attila, který přivedl Řím na kolena."
 legend_hunnic_heritage: "Hunská dědictví"
 legend_chanson: "$legend_ruler_loc_possessive$ Chanson"
 legend_chapter_battle_debug: "#D Bitva kapitola#!"
 legend_chapter_battle_enemy_commander: "Uprostřed mele se [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] ocitl tváří v tvář nikomu jinému než proklatému veliteli nepřátel! Po mocném souboji byl odporný psí hrdlo sražen [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U], krev tekla po [ROOT.Legend.GetProtagonist.GetHerHis] čepeli, když se bitva točila kolem nich."
 legend_chapter_battle_faked_retreat: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U] taktické dovednosti byly testovány v ohních bitvy, ale [ROOT.Legend.GetProtagonist.GetSheHe] prokázal, že je [ROOT.Legend.GetProtagonist.GetHerselfHimself] roven úkolu. Prohnaná falešná ústupka shromáždila nepřítele do zranitelné pozice, jen aby náš statečný hrdina znovu postoupil a pokosil je."
 legend_chapter_battle_flanking_success: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U] agresivní a brilantní manévrování na bojišti bylo opět předvedeno, když [ROOT.Legend.GetProtagonist.GetSheHe] osobně vedl hromový obchvat. Zbabělý nepřítel zaváhal a poté utekl, jediný úder rozhodl den."
 legend_chapter_battle_generic: "Bitva byla divoká. [ROOT.Legend.GetProtagonist.GetNameNoTooltip] se setkal s [loser.GetNameNoTooltip] uprostřed pole, [ROOT.Legend.GetProtagonist.GetHerHis] oči se naplnily odvahou. [ROOT.Legend.GetProtagonist.GetSheHe|U] vztyčil [ROOT.Legend.GetProtagonist.GetHerHis] zbraň a zasáhl [ROOT.Legend.GetProtagonist.GetHerHis] nepříteli do hrudi. Krev tekla. Vítězství."
 legend_chapter_battle_legendary_battle: "$legendary_battle_desc$"
 legend_chapter_battle_maiden_kiss: "Při setkání s bezbranným — ale skutečně půvabným — rolníkem uprostřed mele v bitvě, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] se vrhl, aby je odnesl. Náš hrdina byl okamžitě odměněn polibkem, jak se skutečně hodí [ROOT.Legend.GetProtagonist.GetWomanMan] takové galantnosti!"
 legend_chapter_battle_ravished_maiden: "Nikdy nenechal nevinného zahynout, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] našel čas uprostřed bitvy nejen k záchraně, ale dokonce i k #EMP zmocnění#! krásné dívky z nízkého rodu, která se dostala do nebezpečí!"
 legend_chapter_battle_reinforcement_arrival: "Když bitva dosáhla svého vrcholu, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] [ROOT.Legend.GetProtagonist.GetHerselfHimself] dorazil v čele zástupu posil. Bitva se tak obrátila v prospěch našeho statečného hrdiny, který vedl útok hluboko do řad nepřátel."
 legend_chapter_battle_wounded: "Bitva byla zuřivá a boj byl brutální. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] utrpěl mnoho trvalých zranění; malá cena za [ROOT.Legend.GetProtagonist.GetWomanMan] takové přesvědčení a cti!"
 legend_chapter_conclusion_ancestral_glory: "Cesta byla plná nebezpečí, ale s tím, co [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] udělal pro [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] a svůj lid, může být vůbec nějaká pochybnost, že [ROOT.Legend.GetProtagonist.GetSheHe] byl zvolen [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm|U] vládnout? Od města po nejskromnější usedlost, všichni volají jméno \"[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]\" v nadšené radosti!"
 legend_chapter_conclusion_ancient_people: "S nesmírnou prací [ROOT.Legend.GetProtagonist.GetNameNoTooltip] neúnavně usiloval o to, aby proměnil [ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTooltip] na vizi dokonalosti [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip]. Díky legendárním činům [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] lidé [ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTooltip] křičí hrdostí na své [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip] kořeny!"
 legend_chapter_conclusion_dead_loved_spouse: "Když [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] vrátil domů, [ROOT.Legend.GetProtagonist.GetHerHis] srdce se cítilo jako malá holubice, která se chystá opustit [ROOT.Legend.GetProtagonist.GetHerHis] hrudník. Naplněn emocemi, [ROOT.Legend.GetProtagonist.GetSheHe] se nemohl dočkat, až se znovu setká se [ROOT.Legend.GetProtagonist.GetHerHis] skutečnou láskou. Hrozivý výkřik, smutek naplnil hradu, protože bledé rty [ROOT.Legend.GetProtagonist.GetHerHis] manžela postrádaly veškerý život. Ve tichu [ROOT.Legend.GetProtagonist.GetHerHis] osamělosti vzpomínky na lásku, která zapálila [ROOT.Legend.GetProtagonist.GetHerHis] srdce, naplnily [ROOT.Legend.GetProtagonist.GetHerHim] hroznou bolestí. Jakou hodnotu má [ROOT.Legend.GetProtagonist.GetHerHis] legenda, když [ROOT.Legend.GetProtagonist.GetSheHe] nemá koho se o ni podělit?"
 legend_chapter_conclusion_debug: "#D Závěr kapitoly#!"
 legend_chapter_conclusion_divine_intervention: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] vládl spravedlivě a pobožně, s [Localize( god )] jako [ROOT.Legend.GetProtagonist.GetHerHis] průvodce. Božský plán byl naplněn, [ROOT.Legend.GetProtagonist.GetSheHe] žil život velké cti a pobožnosti."
 legend_chapter_conclusion_ended_struggle: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] viděl(a), že pravidla světa byla špatná, ale díky [ROOT.Legend.GetProtagonist.GetHerHis] úsilí, takzvaný [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName] je u konce a region už nikdy nebude stejný. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] vychází jako [ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip|U] vítězný nad všemi ostatními."
 legend_chapter_conclusion_fought_devil: "S [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U] poraženým, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] zasvětil [ROOT.Legend.GetProtagonist.GetHerselfHimself] vyhubení sil zla v říši smrtelníků. [ROOT.Legend.GetProtagonist.GetSheHe|U] spolehlivě nosil svatý lesk s [ROOT.Legend.GetProtagonist.GetHerHim] po všechny [ROOT.Legend.GetProtagonist.GetHerHis] dny a zanechal za sebou mír a civilizaci."
 legend_chapter_conclusion_generic: "Cesta domů nebyla snadná, ale [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] vstoupil do města ve více než vítězných pokřicích. A nyní se všichni radujme a večeře, protože [ROOT.Legend.GetProtagonist.GetHerHis] legenda má být oslavována!"
 legend_chapter_conclusion_great_deed: "$legend_chapter_conclusion_generic$"
 legend_chapter_conclusion_new_faith: "S [ROOT.Legend.GetProperty( 'faith' ).Faith.PriestNeuterPlural] shromážděnými a [ROOT.Legend.GetProperty( 'faith' ).Faith.ReligiousText|U] nově napsaným, [ROOT.Legend.GetProperty( 'religion' ).Religion.GetNameNoTooltip|U] byl konečně obnoven v představě [ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm]!"
 legend_chapter_conclusion_new_title: "Hádky vévodů a bezmenných malých šlechticů konečně skončily, když [ROOT.Legend.GetProperty( 'founder' ).Char.GetNameNoTooltip] přivedl všechny k poslušnosti, aby se navždy zavázali ke věrnosti [ROOT.Legend.GetProperty( 'founder' ).Char.GetHerHim]. Jak [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] byl znovu zrozen, tvar světa se navždy změnil."
 legend_chapter_conclusion_point_of_interest: "V rozsáhlé expanze [ROOT.Legend.GetProtagonist.GetTitledFirstNamePossessiveNoTooltip] cest [ROOT.Legend.GetProtagonist.GetSheHe] narazil na úžasný zázrak, který překonal pozemské hranice — místo, kde se krása přírody bezproblémově prolínala s lidskou vynalézavostí. Vysoké věže vynikajícího řemesla sahaly k nebesům, jejich elegantní tvary byly osvětleny jemným světlem prvního světla úsvitu. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] se zhluboka nadechl, protože [ROOT.Legend.GetProtagonist.GetSheHe] nemohl přát lepší konec."
 legend_chapter_conclusion_priesthood_restored: "Kněží byli shromážděni a diaspora byla ukončena. Nikdy více nebudou [ROOT.Legend.GetProperty( 'faith' ).Faith.GetAdherentNamePluralNoTooltip] vrženi na vítr bez vedení, protože [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] přináší nového [ROOT.Legend.GetProperty( 'faith' ).Faith.ReligiousHeadName]."
 legend_chapter_conclusion_raised_by_animals: "[ROOT.Legend.GetProtagonist.GetFirstName|U] vládl stejně jako by [ROOT.Legend.GetProperty( 'beast' ).GetFlagName] byl, silný a hrdý. Ačkoli [ROOT.Legend.GetProtagonist.GetSheHe] znovu neviděl [ROOT.Legend.GetProtagonist.GetHerHis] matku [ROOT.Legend.GetProperty( 'beast' ).GetFlagName], [ROOT.Legend.GetProtagonist.GetSheHe] neměl žádné pochybnosti, že tento posel z [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm] bude hledět na [ROOT.Legend.GetProtagonist.GetHerHis] vládu s velkou pýchou. Země zůstala klidná a mírumilovná, aniž by se kterýkoli z [ROOT.Legend.GetProtagonist.GetHerHis] nepřátel odvážil vybočit z řady, aby čelil hněvu [ROOT.Legend.GetProperty( 'beast' ).GetFlagName]."
 legend_chapter_conclusion_sacred_birth: "S veškerými velkými skutky, které [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] vykonal(a) ve jménu [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm], [ROOT.Legend.GetProtagonist.GetSheHe] byl(a) navštíven(a) znovu, a tentokrát to nebyl pouhý sen nebo vize. [ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U] se manifestoval(a) v fyzické podobě a nabídl(a) [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] pohár vody, ze které mohl(a) pít, čímž [ROOT.Legend.GetProtagonist.GetHerHim] udělil(a) dotek božství. Davy aplaudovaly [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U] jméno, žadonící pouze o dotek [ROOT.Legend.GetProtagonist.GetHerHis] božských, uzdravujících rukou."
 legend_chapter_conclusion_saintly_deed: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] neúnavně pracoval/a pro všechny [ROOT.Legend.GetProperty('religion').Religion.GetNameNoTooltip] a bojoval/a proti služebníkům [ROOT.Legend.GetProtagonist.GetFaith.DevilName] zde na Zemi, ale nakonec byly [ROOT.Legend.GetProtagonist.GetHerHis] boje u konce. Božský plán byl naplněn, [ROOT.Legend.GetProtagonist.GetSheHe] žil/a život velké cti a zbožnosti."
 legend_chapter_conclusion_war_won: "[ROOT.Legend.GetProperty( 'loser' ).Char.GetNameNoTooltip|U] a [ROOT.Legend.GetProperty( 'loser' ).Char.GetHerHis] podřízení viseli s низими hlavami pod svým rozbitým praporem a prosili o milost [ROOT.Legend.GetProperty( 'winner' ).Char.GetFirstNamePossessiveNoTooltip]. V temnějších dnech války si [ROOT.Legend.GetProperty( 'winner' ).Char.GetSheHe] mohl pouze představit [ROOT.Legend.GetProperty( 'winner' ).Char.GetHerselfHimself] jako přeživšího války, ale [ROOT.Legend.GetProperty( 'winner' ).Char.GetSheHe] se objevuje jako vítěz. Jediný vítěz."
 legend_chapter_discovery_archery_contest_won: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U] cesty dovedly [ROOT.Legend.GetProtagonist.GetHerHim] na kus země s chlubivým lukostřelcem, který vyzval dobrého [ROOT.Legend.GetProtagonist.GetLadyLord] k soutěži v lukostřelbě. Soutěž byla tvrdá, ale nakonec se [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] ukázalo, že míří přesněji."
 legend_chapter_discovery_befriended_cyclops: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] se stal přítelem všech exotických a neobvyklých typů potkaných na cestě, dokonce se spřátelil s velkým a podrážděným kyklopem!"
 legend_chapter_discovery_bog_stronk: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U] cesta vedla [ROOT.Legend.GetProtagonist.GetHerHim] přes zrádné terény, kde se i zem snažila vtáhnout [ROOT.Legend.GetProtagonist.GetHerHim] pod svůj povrch. Pouze obrovská síla, kterou [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] měl, umožnila [ROOT.Legend.GetProtagonist.GetHerHim] uniknout."
 legend_chapter_discovery_bog_struggle: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U] cesta vedla [ROOT.Legend.GetProtagonist.GetHerHim] přes zrádný terén, kde se i samotná zem snažila vtáhnout [ROOT.Legend.GetProtagonist.GetHerHim] pod svůj povrch. S velkým bojem, nakonec [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] osvobodil(a) [ROOT.Legend.GetProtagonist.GetHerselfHimself] z zrádné země."
 legend_chapter_discovery_cannibal_fight: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] cestoval daleko a široko, a dokonce na něj zaútočili lační kanibalové! Souboj trval, dokud slunce nezapadlo, přičemž náš hrdina zůstal vyčerpaný, zatímco zbývající kanibalové uprchli."
 legend_chapter_discovery_cannibal_scarred: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] cestoval daleko a široko, a byl dokonce napaden hladovými kanibaly! [ROOT.Legend.GetProtagonist.GetSheHe|U] porazil nespočet z nich, jizvy na [ROOT.Legend.GetProtagonist.GetHerHis] tváři svědčily o boji na zbytek [ROOT.Legend.GetProtagonist.GetHerHis] dní."
 legend_chapter_discovery_cyclops: "Jak [ROOT.Legend.GetProtagonist.GetSheHe] putoval, potkal ty nejexotičtější a nejpodivnější lidi, což vyvrcholilo objevem existence mocného kyklopa!"
 legend_chapter_discovery_debug: "#D Objevitelská kapitola#!"
 legend_chapter_discovery_evil_plants: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U] cesty byly od začátku plné nebezpečí. [ROOT.Legend.GetProtagonist.GetSheHe|U] byl dokonce napaden hájem jedovatých rostlin, jejich pyl byl omamný a dezorientoval každého, kdo se dostal do jejich dosahu."
 legend_chapter_discovery_generic: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip] sledoval [Localize( location )] se [ROOT.Legend.GetProtagonist.GetHerHis] doprovodem, a netrvalo dlouho, než [ROOT.Legend.GetProtagonist.GetHerHim] nalezl přesné místo."
 legend_chapter_discovery_legendary_archer: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U] cesty vedly [ROOT.Legend.GetProtagonist.GetHerHim] na kus země s chlubným lučištníkem, který vyzval dobrého [ROOT.Legend.GetProtagonist.GetLadyLord] k závodu v lukostřelbě. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] okamžitě rozsekl šíp lučištníka na dvě části jedním z [ROOT.Legend.GetProtagonist.GetHerHis] vlastních!"
 legend_chapter_discovery_renowned_herbalist: "Proslulý jako [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] byl jako bylinkář, nalezl další slávu, když [ROOT.Legend.GetProtagonist.GetSheHe] objevil smrtelný háj rostlin a proplétal se jejich jedovatými viny."
 legend_chapter_discovery_wildflower_expert: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U] cesty přivedly [ROOT.Legend.GetProtagonist.GetHerHim] do nových a exotických zemí, kde se dokonce i rostliny ukázaly jako neznámé a nezvyklé. Opravdu, [ROOT.Legend.GetProtagonist.GetSheHe] dokonce přišel na rostlinu, která nikdy předtím ani poté nebyla viděna, ukrytou v listnatém podrostu."
 legend_chapter_extra_deed_ancestral_glory: "Krásná krajina [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] padla do rukou loupežníků a banditů od období [ROOT.Legend.Custom('GetAncestorFirstNamePossessiveNoTooltip')], ale [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] se brzy pustil do práce, aby napravil křivdy a chránil lidi, které [ROOT.Legend.GetProtagonist.GetSheHe] měl spravedlivě vládnout."
 legend_chapter_extra_deed_debug: "#D Kapitola extra činu#!"
 legend_chapter_extra_deed_divine_intervention: "Země byly plné bezbožných banditů, kteří by ublížili věřícím, ale s [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] a [ROOT.Legend.GetProtagonist.GetHerHis] skupinou následovníků byli tito služebníci [ROOT.Legend.GetProtagonist.GetFaith.DevilName|U] nahnáni zpět do [ROOT.Legend.GetProtagonist.GetFaith.NegativeAfterLife|U], kam patří, a lidé byli svobodní. [Localize( god )|U] se usmíval na [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] za dobro, které [ROOT.Legend.GetProtagonist.GetSheHe] vykonal, a [ROOT.Legend.GetProtagonist.GetHerHis] posvátná mise byla téměř na vrcholu."
 legend_chapter_extra_deed_fought_devil: "Nespokojený a naplněný nenávistí ke všemu dobrému a spravedlivému, [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U] vyzval [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] k soutěži v [ROOT.Legend.GetProtagonist.Custom('GetMusicalInstrument')]. Melodie, kterou [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] zahrál, způsobila, že [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U] se rozplynul do [ROOT.Legend.GetProperty( 'faith' ).Faith.NegativeAfterLife|U]. Melodie utekla z [ROOT.Legend.GetProtagonist.GetHerHis] mysli jako kouř, nepochybně příliš božská pro říši mužů."
 legend_chapter_extra_deed_generic: "Avšak to nebyl konec příběhu, neboť když [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] vyrazil na cestu domů, [ROOT.Legend.GetProtagonist.GetSheHe] pomohl těm, kteří byli v nebezpečí, a pomstil jejich urážky. Bandité, zvířata a zloději se nemohli skrýt před hněvem [ROOT.Legend.GetProtagonist.GetHerHis] čepele."
 legend_chapter_extra_deed_memory: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip] však zde neskončil, protože [ROOT.Legend.GetProtagonist.GetSheHe] pokračoval a s velikou odvahou [ROOT.Legend.MakeScope.Var('extra_deed_memory').CharacterMemory.GetThirdPerspectiveDescription]."
 legend_chapter_extra_deed_mythical_descent: "Toto však nebyl konec příběhu, neboť mnozí stále pochybovali o božství přítomném v [ROOT.Legend.GetProtagonist.GetHerHis] krvi. Pomocí [ROOT.Legend.GetProtagonist.GetHerHis] velkých sil [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] obklíčil [ROOT.Legend.GetProtagonist.GetHerHis] pochybovače s velkou nákazou bestií, jejichž paláce a domovy byly naplněny hladovými štěkoty a výkřiky."
 legend_chapter_extra_deed_new_faith: "Člověk vytvořil mnoho rivalů pro [ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm], a [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip] je všechny rozebral, čímž shromáždil velké stádo, které měl vést."
 legend_chapter_extra_deed_recent_battle: "Při [ROOT.Legend.GetProtagonist.GetHerHis] návratu domů, [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] statečně bojoval proti [ROOT.Legend.GetProtagonist.GetHerHis] nepřátelům, vedl s neporovnatelnou odvahou a strategickým géniem. S [ROOT.Legend.GetProtagonist.GetHerHis] mečem vztyčeným vysoko a neochvějným odhodláním inspiroval vítězství proti [ROOT.Legend.GetProtagonist.GetHerHis] protivníkům."
 legend_chapter_extra_deed_recent_imprisonment: "Ve hlubinách nejtemnějšího žaláře, zbaven jídla a vody, spoután a obklopen stíny, [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] našel potřebnou odhodlanost k útěku. S grimasou a srdcem plným vzdoru [ROOT.Legend.GetProtagonist.GetSheHe] plánoval [ROOT.Legend.GetProtagonist.GetHerHis] útěk, noc co noc. Prostřednictvím mazaného manipulování a čisté síly vůle [ROOT.Legend.GetProtagonist.GetSheHe] následoval tajné chodby ven do ranního světla."
 legend_chapter_extra_deed_recent_siege: "Po [ROOT.Legend.GetProtagonist.GetHerHis] návratu domů, [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] vedl obléhání nepřátelské pevnosti s neúprosnou odhodlaností, rozbíjející město jako nejjemnější sklo. S [ROOT.Legend.GetProtagonist.GetHerHis] vojáky shromážděnými a prapory rozvinutými, [ROOT.Legend.GetProtagonist.GetSheHe] zahájil neúprosné tažení, pronikl do obrany a získal vítězství."
 legend_chapter_extra_deed_recent_tournament: "Po návratu domů byl [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] okouzlen nádherou slavnostního turnajového areálu. Se mečem v ruce a zbrojí se lesknoucí pod slunečním pohledem čelil [ROOT.Legend.GetProtagonist.GetSheHe] mocným protivníkům s neochvějným odhodláním. Publikum jásalo, krásné dámy a dojímavé páže se vrhaly k [ROOT.Legend.GetProtagonist.GetHerHis] nohám! Vítěz! Nejlepší rytíř!"
 legend_chapter_extra_deed_religious: "Nicméně, to nebyl konec příběhu, neboť věřící byli stále obtěžováni bandity a zlosyny, a zotročeni kacíři! [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] pomohl těm, kteří žili pod tyranií, aby se pozvedli do náruče [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodName|U], vítězí nad [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName] a [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilHerHis] služebníky."
 legend_chapter_extra_deed_saintly_deed: "Cesty věřících byly napadeny bezbožnými, a s čepelí požehnanou všemocným, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] je všechny vyhnal. Ale přesto divoká zvířata a hadi stále bloudili na cestě a ubližovali věřícím, takže [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] vytáhl [ROOT.Legend.GetProtagonist.GetHerHis] [ROOT.Legend.GetProtagonist.Custom('GetMusicalInstrument')] a očaroval [ROOT.Legend.GetProtagonist.GetFaith.CreatorNamePossessive] výtvory z krajiny."
 legend_chapter_extra_deed_struggle: "Navzdory všem velikostem, kterých [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] dosáhl, stále existovali ti, kteří pochybovali o [ROOT.Legend.GetProtagonist.GetHerHis] vizi řešit [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]. [ROOT.Legend.GetProtagonist.GetHerHis|U] nepřátelé byli brzy poraženi na bojištích jak debat, tak války, dokud všichni neleželi u [ROOT.Legend.GetProtagonist.GetHerHis] nohou a neprosili o [ROOT.Legend.GetProtagonist.GetHerHis] milost."
 legend_chapter_extra_deed_tournament_won: "Nikdo nemohl zapomenout na slávu prvního turnaje [ROOT.Legend.GetProtagonist.GetNamePossessiveNoTooltip], ale jedin victory nestačila pro [ROOT.Legend.GetProtagonist.GetHerHim]. Ostatní soutěžící obklopili [ROOT.Legend.GetProtagonist.GetHerHim] v bouři čepelí, ale [ROOT.Legend.GetProtagonist.GetSheHe] zůstal nezlomný. [ROOT.Legend.GetProtagonist.GetSheHe|U] vyšel vítězně před dav, který křičel [ROOT.Legend.GetProtagonist.GetHerHis] jméno!"
 legend_chapter_famous_deed_ancestral_glory: "Blázni by se shromáždili, aby vyzvali [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], ale byli jako vítr k hoře. Následovníci [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U] rostli s každým skvělým činem, který [ROOT.Legend.GetProtagonist.GetSheHe] vykonal ve jménu [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm], a [ROOT.Legend.GetProtagonist.GetSheHe] se stal samotným odrazem [ROOT.Legend.Custom('GetAncestorFirstNameNoTooltip')]."legend_chronicle_great_deed_region_desc: "Není duše v [legend_region.GetName], která by neznala jméno [founder.GetName] a [founder.GetHerHis] úspěchy."
 legend_chapter_famous_deed_conqueror: "Bitva za bitvou se zpevačství stávalo hlasitějším. Bitva za bitvou, kořist rostla. Bitva za bitvou, legenda [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip] se stávala jasnější."
 legend_chapter_famous_deed_debug: "#D Kapitola slavného činu#!"
 legend_chapter_famous_deed_divine_intervention: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] věnoval [ROOT.Legend.GetProtagonist.GetHerselfHimself] [Localize( god )] a jednal zcela z vůle [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]. Po mnoha dnech a nocích strávených v modlitbě se konečně odhalila pravá povaha [ROOT.Legend.GetProtagonist.GetHerHis] mise [ROOT.Legend.GetProtagonist.GetHerHim]!"legend_chapter_motivation_raised_by_animals: "Návrat k lidství, [ROOT.Legend.GetProtagonist.GetFirstName] zjistil, jak chaos postihl tuto zemi. Soused útočil na souseda jako [ROOT.Legend.GetProperty( 'beast' ).GetFlagName] na svou kořist, a [ROOT.Legend.GetProtagonist.GetFirstName] věděl, že [ROOT.Legend.GetProtagonist.GetHerHis] lid potřebuje silného vůdce, aby sjednotil smečku za jejich společnou věcí."
 legend_chapter_famous_deed_fought_devil: "Jedné noci navštívil [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U] [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] se všemi druhy bičů a krutých mučicích mechanismů rozptýlených po krevmi prosáklých zdech. Nahý a nepohnutý, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] se utkal s [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U] s silou a přesvědčením [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodName|U] pulzujícími v [ROOT.Legend.GetProtagonist.GetHerHis] bytosti. S [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U] bezmocně přitlačeným pod [ROOT.Legend.GetProtagonist.GetHerHim] — ohavná bestie syčela a vrčela, zlo poraženo pouhým [ROOT.Legend.GetProtagonist.GetWomanMan]!"
 legend_chapter_famous_deed_generic: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U] legenda vyvrcholila v nádherném dobrodružství: [ROOT.Legend.GetProtagonist.GetHerHis] velké činy zbraní byly takové, že všichni králové nad nimi žasli a mnozí šlechtici a prostí lidé přišli k [ROOT.Legend.GetProtagonist.GetHerHis] setkání, neboť chtěli vidět legendu na vlastní oči."
 legend_chapter_famous_deed_holy_warrior: "Vždy pevný defensor víry, [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] se ukázal [ROOT.Legend.GetProtagonist.GetHerselfHimself] jako pravý hrdina ve svaté válce proti nepřátelům [ROOT.Legend.GetProtagonist.GetFaith.HighGodName]. [ROOT.Legend.GetProtagonist.GetSheHe|U] cestoval do cizích zemí, odhodlaný obnovit mír a prosperitu, kterou falešní bohové vzali jejich bezradnému lidu. [ROOT.Legend.GetProtagonist.GetSheHe|U] vyryl symbol [ROOT.Legend.GetProtagonist.GetFaith.GetNameNoTooltip] do [ROOT.Legend.GetProtagonist.GetHerHis] předloktí, krev se prolila přes mrtvoly nevěřících."
 legend_chapter_famous_deed_mythical_descent: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] utrpěl zranění v veliké bitvě s nějakým padouchem, který pochyboval o [ROOT.Legend.GetProtagonist.GetHerHis] rodokmenu, [ROOT.Legend.GetProtagonist.GetHerHis] božská krev se rozlila po poli. Krev zářila a jiskřila jako čerstvě řezané drahé kameny, a během několika dní nehostinná půda ožila květinami nádherných barev."
 legend_chapter_famous_deed_new_faith: "Hledající samotu od bezvýznamného huhlání kacířů, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] vystoupil na nejvyšší hory v celé zemi s ničím jiným než milostí [ROOT.Legend.GetProperty( 'faith' ).Faith.HealthGodName] pro bezpečnost. Na vrcholu se mraky rozestoupily a [ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm] se objevil před [ROOT.Legend.GetProtagonist.GetHerHim] a vrazil vizi do [ROOT.Legend.GetProtagonist.GetHerHim]. Kosterní rám starého [ROOT.Legend.GetProperty( 'faith' ).Faith.PriestNeuter] ležel na smrtelném loži, žárlivě se držící života, zatímco nový a daleko mladší [ROOT.Legend.GetProperty( 'faith' ).Faith.PriestNeuter] odpočíval svého předchůdce. Tato vize bezpochyby předpovídala, že [ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm] požehná nové [ROOT.Legend.GetProperty( 'faith' ).Faith.GetNameNoTooltip] víře."
 legend_chapter_famous_deed_new_title: "Země, které se nakonec stanou součástí [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip], byly tlačeny pod prst hrůzných služebníků [ROOT.Legend.GetProperty( 'founder' ).Char.GetFaith.DevilName]. Ale s velkými armádami [ROOT.Legend.GetProperty( 'founder' ).Char.GetHerHis] osvobodil [ROOT.Legend.GetProperty( 'founder' ).Char.GetNameNoTooltip] vesnici za vesnicí a město za městem. Lidé vzali do rukou zbraně a svrhl své zlé vládce ve službě [ROOT.Legend.GetProperty( 'founder' ).Char.GetFirstNameNoTooltip], připraveni zemřít za svého oprávněného vládce. [ROOT.Legend.GetProperty( 'founder' ).Char.GetFaith.HighGodName] jim odepřel oběť, neboť [ROOT.Legend.GetProperty( 'founder' ).Char.GetFaith.HighGodNameSheHe|U] jim poskytl [ROOT.Legend.GetProperty( 'founder' ).Char.GetFaith.HighGodHerHis|U] božskou ochranu. Žádný meč se nemohl dotknout rostoucích armád [ROOT.Legend.GetProperty( 'founder' ).Char.GetFirstNameNoTooltip], když [ROOT.Legend.GetProperty( 'founder' ).Char.GetSheHe] osvobozoval lidi [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]."
 legend_chapter_famous_deed_raised_by_animals: "S každým uplynulým dnem [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] rostl na síle a moudrosti, odmítnut barbarstvím civilizace. Jako zakladatelé Říma, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] přijal svět, který dal [ROOT.Legend.GetProtagonist.GetHerHim] život a učil obyvatele domů mistrovství v lovu, přičemž sklopil bílého [ROOT.Legend.GetProtagonist.Custom('RegionalFerociousAnimal')]."
 legend_chapter_famous_deed_religious: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] se plně věnoval [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodName] a jednal zcela podle [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodHerHis|U] vůle. Každý [ROOT.Legend.GetProperty( 'faith' ).Faith.GetReligion.GetAdherentNameNoTooltip|U] bloudil zemí se jménem \"[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]\" na rtech, vyprávěje příběhy o nesčetných svatých událostech v [ROOT.Legend.GetProtagonist.GetHerHis] jménu."legend_chronicle_great_deed_region: "[legend_region.GetNamePossessiveNoTooltip] Pravý hrdina"
 legend_chapter_famous_deed_saintly_deed: "Uprostřed šepotů pochybností a stínů nedůvěry mezi obyvatelstvem, [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] stál neochvějně ve [ROOT.Legend.GetProtagonist.GetHerHis] víře. Všechno se zdálo ztraceno, krev pokryla bojiště. Oštěpy byly zasazeny do země, opuštěny svými nositeli. Ale [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] klesl na [ROOT.Legend.GetProtagonist.GetHerHis] kolena, ústa plná modliteb. Květiny kvetly z kopí, nepřátelé padli k zemi, když byli svědky zázraku."
 legend_chapter_famous_deed_tournament_won: "Mysli a hlasy se střetly v stejném měřítku jako čepele ve velkolepé ukázce bojových umění, ale žádná mysl nebyla tak chytrá ani čepel tak ostrá jako [ROOT.Legend.GetProtagonist.GetNamePossessiveNoTooltip]! Jeden po druhém se soutěžící řadili, aby byli přivedeni k pláči nedotknutelným [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]."
 legend_chapter_famous_deed_war_won: "Bitvy se odehrávaly sem a tam, a válka malovala země karmínově krví spravedlivých i zlosynů v stejném měřítku. [ROOT.Legend.GetProperty( 'winner' ).Char.GetNameNoTooltip|U] zůstal nepohnutý, zatímco síly zla se snažily přelstít [ROOT.Legend.GetProperty( 'winner' ).Char.GetHerHis] mistrovskou vojenskou strategii. Nakonec se jejich snaha ukázala jako marná."
 legend_chapter_hunt_debug: "#D Kapitola lovu#!"
 legend_chapter_hunt_generic: "[Localize( beast )] už tam byl, pil z potoka. Zvedl hlavu a rychle se přiblížil k [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]. Hladový. Ale [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] byl rychlejší a s obratným úderem [ROOT.Legend.GetProtagonist.GetSheHe] zabil bestii."
 legend_chapter_change_culture_toast: "[founder.GetPromotedLegend.GetName] mění"
 legend_chapter_change_toast: "[ROOT.Char.GetPromotedLegend.GetName] se mění"
 legend_chapter_motivation_accomplished_hunter: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] byl odhodlán prokázat [ROOT.Legend.GetProtagonist.GetHerHis] hodnotu jako lovce. [ROOT.Legend.GetProtagonist.GetSheHe|U] konečně dostal šanci ukázat své dovednosti, když se mocný [Localize( beast )] přiblížil."
 legend_chapter_motivation_ancestral_glory: "Nebyl žádný pochyb o [ROOT.Legend.GetProtagonist.GetHerHis] mysli; [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] měl sjednotit všechny [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] pod [ROOT.Legend.GetProtagonist.GetHerHis] vládou. Ve jménu [ROOT.Legend.Custom('GetAncestorFirstNameNoTooltip')], hašteření méněcenných pánů a paní mělo brzy dosáhnout konce, a všichni by přišli nazývat [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] svým pánem."
 legend_chapter_motivation_celibacy: "Jednou zdobený v královském oděvu, [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] stál oblečen v skromných rouchách [ROOT.Legend.GetProtagonist.GetFaith.PriestNeuter], zbavený [ROOT.Legend.GetProtagonist.GetHerHis] koruny. Ale [ROOT.Legend.GetProtagonist.GetSheHe] nikdy nezapomněl na [ROOT.Legend.GetProtagonist.GetFaith.HighGodName], neboť [ROOT.Legend.GetProtagonist.GetHerHis] oddanost hořela ještě jasněji, nesmrtelně. Poháněn božskou inspirací pulzující uvnitř [ROOT.Legend.GetProtagonist.GetHerHim] se [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] rozhodl vytyčit cestu, která navždy znesmrtelní [ROOT.Legend.GetProtagonist.GetHerHis] jméno."legend_chapter_motivation_sacred_birth: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] strávil mnohé bezesné noci sužován vize vlastního narození, až v osudnou noc se objevil [ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U] před [ROOT.Legend.GetProtagonist.GetHerHim]. [ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U] prohlásil, že [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] byl položen na Zemi s božským účelem, který převyšoval typický úkol [ROOT.Legend.GetProtagonist.GetWomanMan]. Od toho dne [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] věděl, že okolnosti [ROOT.Legend.GetProtagonist.GetHerHis] narození nebyly ani pověstí ani náhodou, ale přímým zásahem od [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]!"
 legend_chapter_motivation_dead_parent: "The [Localize( beast )] byla skutečně nebezpečná, ale [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U] srdce bylo pevné. [ROOT.Legend.GetProtagonist.GetSheHe|U] měl osobní zášť vůči zvířeti, protože se povídalo, že zabilo [ROOT.Legend.GetProtagonist.GetHerHis] rodiče."
 legend_chapter_motivation_debug: "#D Kapitola motivace#!"
 legend_chapter_motivation_delicious_meats: "[Localize( beast )] byl známý svou zuřivostí a nebezpečností, ale [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U] cílem nebylo být odmítnuto. [ROOT.Legend.GetProtagonist.GetSheHe|U] trval na ochutnání jeho masa a povzbuzoval [ROOT.Legend.GetProtagonist.GetHerselfHimself] vpřed k naplnění toho snu."
 legend_chapter_motivation_evil: "Nebyly to prosby lidí ani zoufalství sužující zemi, co přimělo [ROOT.Legend.GetProtagonist.GetHerHim] hledat dobrodružství, ale touha [ROOT.Legend.GetProtagonist.GetHerHis] temného srdce."
 legend_chapter_motivation_fought_devil: "Zubožený nočními můrami, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] byl pronásledován vizemi [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName], syčícími a mučícími [ROOT.Legend.GetProtagonist.GetHerHim]. Každý den se [ROOT.Legend.GetProtagonist.GetSheHe] probouzel ze [ROOT.Legend.GetProtagonist.GetHerHis] spánku s novým cílem a pocitem, že [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm] má plán pro [ROOT.Legend.GetProtagonist.GetHerHim]."
 legend_chapter_motivation_generic: "Když si [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] vyslechl vágní zvěsti, které sužovaly zemi, rozhodl se vložit [ROOT.Legend.GetProtagonist.GetHerHis] srdce do dosažení těžkého úkolu."
 legend_chapter_motivation_great_venator: "V této době už byl [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] proslulý po celé zemi jako její největší lovec, ale pro statečného [ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip|U] bylo třeba tento pravdopis ještě dále prokázat."
 legend_chapter_motivation_honor_lady: "Když se oči [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U] setkaly s očima [ROOT.Legend.GetProtagonist.GetHerHis] milovaného, vše bylo rozhodnuto. Slyšíc prosby o pomoc a chtějíc dokázat, jak velká je [ROOT.Legend.GetProtagonist.GetHerHis] odvaha, [ROOT.Legend.GetProtagonist.GetSheHe] se vydal na dobrodružství."
 legend_chapter_motivation_child_father: "V slavnostních komnatách [ROOT.Legend.GetProtagonist.GetHerHis] rodového domova, kde mihotání svíčkové světla vrhalo stíny na starobylé tapisérie, [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] s úžasem pohleděl na zázrak života svěřený [ROOT.Legend.GetProtagonist.GetHerHim]. Odvaha chránit [ROOT.Legend.GetProtagonist.GetHerHis] odkaz se zrodila s tím dítětem."
 legend_chapter_motivation_child_mother: "V klidných chodbách hradu, kde stíny tančí po kamenných zdech a šeptání starobylých příběhů se vznáší ve vzduchu, [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] kolébá [ROOT.Legend.GetProtagonist.GetHerHis] novorozené dítě v něžném objetí. Když [ROOT.Legend.GetProtagonist.GetSheHe] pohlédl do nevinných očí dítěte, [ROOT.Legend.GetProtagonist.GetHerHis] srdce se zapálilo odhodláním. Jaký odkaz by [ROOT.Legend.GetProtagonist.GetSheHe] měl zanechat? Chtěl by [ROOT.Legend.GetProtagonist.GetSheHe] být pamětován jako zbabělec, hledající útočiště mezi hedvábím a květinami?"legend_sons_of_david_desc: "David, král Izraele, byl pomazan Bohem a jeho krev koluje v žilách každého [GetDynastyHouseByID('house_bagrationi').GetNameNoTooltip]."
 legend_chapter_motivation_new_faith: "Vidouc slabost a korupci víry, [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] se vydal s novou vizí pro [ROOT.Legend.GetProperty( 'religion' ).Religion.GetNameNoTooltip] — nový pohled na víru, který by nepřipouštěl žádné odchýlení od vůle [ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm]; silná a jednotná víra se šíří do všech koutů světa!"
 legend_chapter_motivation_new_title: "Dlouho předtím, než [ROOT.Legend.GetProperty( 'founder' ).Char.GetDynastyNameNoTooltip] rodina přišla být správcem [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip], [ROOT.Legend.GetProperty( 'founder' ).Char.GetNameNoTooltip] byla obdarována vizí od [ROOT.Legend.GetProperty( 'founder' ).Char.GetFaith.PantheonTerm]. Od té chvíle [ROOT.Legend.GetProperty( 'founder' ).Char.GetSheHe] věděl, že [ROOT.Legend.GetProperty( 'founder' ).Char.GetSheHe] se narodil, aby vládl."
 legend_chapter_motivation_peasant: "Když plačící, zoufalý, chudý rolník požádal o setkání s [ROOT.Legend.GetProtagonist.GetHerHim], pobožný [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] nemohl nechat jeho prosby bez povšimnutí a rychle se vydal na dobrodružství."
 legend_chapter_motivation_raised_by_animals: "Po návratu k lidství [ROOT.Legend.GetProtagonist.GetFirstName] objevil, jak chaos zasáhl zemi. Soused se vrhl na souseda jako [ROOT.Legend.GetProperty( 'beast' ).GetFlagName] na svou kořist, a [ROOT.Legend.GetProtagonist.GetFirstName] věděl, že [ROOT.Legend.GetProtagonist.GetHerHis] lidé potřebují silného vůdce, aby sjednotil smečku za jejich společným cílem."
 legend_chapter_motivation_religious: "Když [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] o tom slyšel/a, [ROOT.Legend.GetProtagonist.GetSheHe] cítil/a velké teplo ve [ROOT.Legend.GetProtagonist.GetHerHis] srdci, neboť [ROOT.Legend.GetProtagonist.GetHerHis] oddanost byla tak velká, že samotná myšlenka na posvátné místo rozplakala [ROOT.Legend.GetProtagonist.GetHerHim]."
 legend_chapter_motivation_sacred_birth: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] strávil mnoho bezesných nocí zmítaných vizemi vlastního narození, až v osudnou noc se před [ROOT.Legend.GetProtagonist.GetHerHim] objevil [ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U]. [ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U] prohlásil, že [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] byl položen na Zemi pro božský účel, který převyšoval typické poslání [ROOT.Legend.GetProtagonist.GetWomanMan]. Od toho dne [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] věděl, že okolnosti [ROOT.Legend.GetProtagonist.GetHerHis] narození nejsou ani pověstí, ani náhodou, ale přímým zásahem od [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]!"
 legend_chapter_motivation_saintly_deed: "Mise [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip] z [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm] byla jasná: [ROOT.Legend.GetProtagonist.GetSheHe] měl dělat zázraky! Všichni [ROOT.Legend.GetProperty('religion').Religion.GetAdherentNamePluralNoTooltip] mají [ROOT.Legend.Custom('GetAncestorNameNoTooltip')] ve svých srdcích, ale nikdo nevěděl o zázracích, které [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] ještě měl vykonat!"
 legend_chapter_motivation_spouse: "Když [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U] manžel/ka přišel/a k [ROOT.Legend.GetProtagonist.GetHerHim] jedno ráno s alarmujícími zvěstmi, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] spěchal/a a slíbil/a, že uctí svou věčnou lásku."
 legend_chapter_motivation_struggle: "Viděv bratra proti bratru — [ROOT.Legend.GetProtagonist.GetFaith.GetAdherentNameNoTooltip] proti [ROOT.Legend.GetProtagonist.GetFaith.GetAdherentNameNoTooltip] — [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] jen pronesl „už ne“ těm hádavým bláznům, kteří by se snažili roztrhnout region. Bylo mu jasné, že boje [ROOT.Legend.GetProtagonist.GetHerHis] lidu musí skončit, a nová budoucnost musí být vytesána z pozůstatků [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]."
 legend_chapter_opening_ancestral_glory: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] se narodil z masa a krve [ROOT.Legend.Custom('GetAncestorNamePossessiveNoTooltip')]. S přirozenou silou tohoto velkého rodu, bylo kdykoliv pochyb o tom, že [ROOT.Legend.GetProtagonist.GetSheHe] dosáhne velkých věcí?"persian_or_zoroastrian_tt: "Buď je vaše hlavní město v [GetGeographicalRegion('world_middle_east_persia').GetName], vaše [culture|E] má $heritage_iranian_name$, nebo jste [GetReligionByKey('zoroastrianism_religion').GetAdjective]"
 legend_chapter_opening_ancient_people: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] se narodil do velké [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip] linie, aby vládl [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip], jak by to udělali jeho předci."
 legend_chapter_opening_conqueror: "Z popela se nic znovu nezrodí. [ROOT.Legend.GetProtagonist.GetTitledFirstNamePossessiveNoTooltip] přísahal(a), že se stane pohromou [ROOT.Legend.GetProtagonist.GetFaith.HighGodName] stojící nad karmínovou půdou. A půda bude od nynějška pouze karmínová."
 legend_chapter_opening_debug: "#D Otevření kapitoly#!"
 legend_chapter_opening_generic: "Legendy [ROOT.Legend.GetProtagonist.GetNameNoTooltip] jsou tak velké a rozsáhlé jako svět, neboť činy [ROOT.Legend.GetProtagonist.GetHerHis] jsou nepřekonatelné."
 legend_chapter_opening_godly_descent: "[ROOT.Legend.GetProperty( 'god' ).GetFlagName|U] oplodnil [ROOT.Legend.GetProtagonist.GetNamePossessiveNoTooltip] předka a přivedl na svět prvního [ROOT.Legend.GetProtagonist.GetDynastyNameNoTooltip] z lůna světa. Od narození jsou všichni členové rodiny [ROOT.Legend.GetProtagonist.GetDynastyNameNoTooltip] pověřeni posláním od božstva, přinést prosperitu a víru [ROOT.Legend.GetProtagonist.GetFaith.GetNameNoTooltip] do všech koutů [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]."
 legend_chapter_opening_great_deed: "$legend_chapter_opening_generic$"
 legend_chapter_opening_holy_warrior: "Velký válečník [religion.GetNameNoTooltip], legenda [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] začíná šťastným narozením. Od velmi útlého věku cítil [ROOT.Legend.GetProtagonist.GetSheHe] volání [ROOT.Legend.GetProtagonist.GetFaith.HighGodName]."
 legend_chapter_opening_legendary_battle: "V kronikách času hoří sága o bitvě tak slavné, že se ozývá skrze věčnost, bitvě, kde [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] stál jako kolos uprostřed bouře války."
 legend_chapter_opening_mythical_descent: "Jako všichni členové rodu [ROOT.Legend.GetProtagonist.GetDynastyNameNoTooltip] před [ROOT.Legend.GetProtagonist.GetHerHim] se [ROOT.Legend.GetProtagonist.GetNameNoTooltip] narodil s krví [ROOT.Legend.GetProperty( 'beast' ).GetFlagName]. [ROOT.Legend.GetProtagonist.GetHerHis|U] výjimečný původ staví [ROOT.Legend.GetProtagonist.GetHerHim] nad všechny ostatní, určený k velikosti."
 legend_chapter_opening_new_culture: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] se narodil, když tradice starého se staly zastaralými. S vizí v [ROOT.Legend.GetProtagonist.GetHerHis] mysli se [ROOT.Legend.GetProtagonist.GetSheHe] rozhodl vytvořit [ROOT.Legend.GetProtagonist.GetHerHis] vlastní tradice — a tím vytvořil kulturu [ROOT.Legend.GetProtagonist.GetCulture.GetNameNoTooltip]."
 legend_chapter_opening_new_faith_generic: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] se narodil/a, když náboženství klesalo daleko od vůle [ROOT.Legend.GetProtagonist.GetFaith.GetNameNoTooltip]. Kazatelé hlásali kacířství v jménu [ROOT.Legend.GetProtagonist.GetFaith.HighGodNamePossessive] zatímco víra ležela shnilá a opuštěná. Lidé se obrátili k jiným náboženstvím, což dalo prostor rivalům [ROOT.Legend.GetProtagonist.GetFaith.HighGodNamePossessive] k dobytí srdcí mužů."
 legend_chapter_opening_new_faith: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] se narodila, když náboženství [ROOT.Legend.GetProperty( 'religion' ).Religion.GetNameNoTooltip] se odklonilo daleko od vůle [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodNamePossessive]. Kazatelé a [ROOT.Legend.GetProperty( 'faith' ).Faith.PriestNeuterPlural] hlásali herezi ve jménu [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodHerHis|U], zatímco [ROOT.Legend.GetProperty( 'faith' ).Faith.HouseOfWorshipPlural] ležela zkažená a opuštěná. Lidé se obrátili k jiným náboženstvím, což umožnilo rivalům [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodNamePossessive] dobýt srdce mužů."
 legend_chapter_opening_priesthood_restoration: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] vstoupil do tohoto světa, když byli [ROOT.Legend.GetProperty( 'faith' ).Faith.GetAdjectiveNoTooltip] věřící rozprášeni po světě v beznadějné diaspoře. S vizemi všemohoucího [ROOT.Legend.GetProperty( 'faith' ).Faith.HouseOfWorship] tyčícího se nad stvořením v [ROOT.Legend.GetProtagonist.GetHerHis] mysli, [ROOT.Legend.GetProtagonist.GetSheHe] věděl, že byl pověřen svatou misí od [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodName], aby sjednotil všechny [ROOT.Legend.GetProperty( 'faith' ).Faith.GetAdherentNamePluralNoTooltip]."
 legend_chapter_opening_saintly_life: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] se narodil s nejhlubší láskou k [ROOT.Legend.GetProtagonist.GetFaith.HighGodName] a zasvětil celý [ROOT.Legend.GetProtagonist.GetHerHis] život, aby ctil [ROOT.Legend.GetProtagonist.GetHerHis] víru."
 legend_chapter_opening_saintly_location: "Země [location.GetNameNoTooltip] má nejvyšší náboženskou hodnotu, a z jejího půdy je řečeno, že pramení zázračná voda, schopná uzdravit všechny nemoci."legend_wonders: "Zázraky $legend_ruler_loc$"
 legend_chapter_opening_struggle: "Narozen v chaotické bouři v srdci [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName], [ROOT.Legend.GetProtagonist.GetNameNoTooltip] neměl tušení, že [ROOT.Legend.GetProtagonist.GetSheHe] přinesl mír a pořádek do regionu."
 legend_chapter_opening_witch: "[ROOT.Legend.GetProtagonist.GetTitledFirstNamePossessiveNoTooltip] zájem o skryté umění vždy vyvolával podezření. Obvinění z čarodějnictví a magie se točila kolem [ROOT.Legend.GetProtagonist.GetHerHim], vrhající temný stín na [ROOT.Legend.GetProtagonist.GetHerHis] kdysi slavné jméno. Když se [ROOT.Legend.GetProtagonist.GetHerHis] věrní poddaní obrátili, aby sledovali [ROOT.Legend.GetProtagonist.GetHerHis] každý krok, [ROOT.Legend.GetProtagonist.GetSheHe] cítil tíhu nedůvěry na svých bedrech."legend_hieros_gamos_skirnismal_desc: "Fjolnir, zakladatel dynastie Ynglingů, byl zplozen z loins Gerðr z její lásky k Freyrovi. Kdo jiný než Fjolnirovi potomci by mohli mít božskou krev potřebnou k vládnutí Norsku?"
 legend_chapter_winner_change_toast: "[winner.GetPromotedLegend.GetName] se mění"
 legend_chronicle_accolade_chronicle_desc: "[founder.GetName|U] měl spoustu skvělých [founder.Custom( 'KnightCulturePluralNoTooltipLowercase' )], ale žádný nebyl větší než [first_accolade_knight.GetName] z [first_accolade.GetName]."
 legend_chronicle_accolade_chronicle: "Nejstatečnější z [founder.Custom( 'KnightCulturePluralNoTooltip' )]"
 legend_chronicle_ancestral_glory_desc: "[ancestor.GetName] byl skutečně velký [ancestor.GetWomanMan], ctili ho všichni."
 legend_chronicle_ancestral_glory_nohistory_desc: "Náš předek byl opravdu jedním z velikánů, ctěným všemi."
 legend_chronicle_beast_slayer_desc: "V [location.GetName] byl zabit [Localize( beast )]"
 legend_chronicle_beast_slayer: "Zabiják [Localize( beast )|U]"
 legend_chronicle_conclusion_exotic_backstory: "Mnoho se změnilo od té doby, co [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] přišel. Kde dříve na venkované trpěli v bídě a barbaři vysávali zemi, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] přinesl světlo civilizace. Ačkoliv bylo na [ROOT.Legend.GetProtagonist.GetHerHis] cestě mnoho kamenů, všechny je sbíral jako prostředky k vybudování nového [ROOT.Legend.GetProperty( 'location' ).GetFlagName]. Po celém království se miminka jmenují po [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] a masy zpívají vděčný sbor pro cizince z [ROOT.Legend.GetProperty( 'location' ).GetFlagName], který postavil jejich velké město."
 legend_chronicle_conqueror_chronicle_desc: "Už žádný tulák. Dobyvatel se zrodil z nezdolné duše."
 legend_chronicle_conqueror_chronicle: "Největší dobyvatel"
 legend_chronicle_debug_legend_desc: "#D QA je dědičné a ušlechtilé povolání#!"
 legend_chronicle_debug_legend: "#D Legenda QA#!"
 legend_chronicle_divine_intervention_motivation: "[Localize( god )|U] mluvil k [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] v říši snění a pověřil [ROOT.Legend.GetProtagonist.GetHerHim] svatým posláním. Od té doby se [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] modlí a hledá na zemích znamení pravé povahy tohoto poselství od [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]."legend_sons_of_david_desc: "David, král Izraele, byl ustanoven Bohem a jeho krev protéká žilami každého [GetDynastyHouseByID('house_bagrationi').GetNameNoTooltip]."
 legend_chronicle_generic_opening: "$legend_chapter_opening_generic$"
 legend_chronicle_great_deed_dynasty_desc: "Málo těch, kteří nesou jméno [dynasty.GetName], udělalo pro svou dynastii tolik jako [founder.GetName]."
 legend_chronicle_great_deed_dynasty: "Mocné úsilí pro [dynasty.GetNameNoTooltip]"
 legend_chronicle_great_deed_faith_desc: "Pod vedením víry [founder.GetHerHis] ve [new_faith.HighGodName] vedl [founder.GetName] věřící [new_faith.GetAdherentNamePlural] k vítězství nad [old_faith.GetAdherentName], vedeným zlovolným [antagonist.GetName]"
 legend_chronicle_great_deed_faith: "Spirituální triumf [new_faith.GetNameNoTooltip]"
 legend_chronicle_great_deed_region_desc: "Není duše v [legend_region.GetName], která by neznala jméno [founder.GetName] a [founder.GetHerHis] úspěchy."
 legend_chronicle_great_deed_region: "[legend_region.GetNamePossessiveNoTooltip] Pravý Hrdina"
 legend_chronicle_great_deed_title_desc: "V celé historii, mezi všemi vládci [title.GetName], nikdo nedosáhl tolik, nikdo nebude před velkým [founder.GetName] zmíněn."
 legend_chronicle_great_deed_title: "Velký čin pro [title.GetNameNoTooltip]"
