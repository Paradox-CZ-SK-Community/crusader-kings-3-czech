 legend_chronicle_motivation_exotic_backstory: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] spatřil [ROOT.Legend.GetProtagonist.GetHerHis] nový domov a plakal, neboť jeho technologie a kultura byly ve srovnání s zázraky, na které se [ROOT.Legend.GetProtagonist.GetSheHe] zvykl v [ROOT.Legend.GetProperty( 'location' ).GetFlagName], tak primitivní. Úkol byl jasný: [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] musí rozšířit osvětu [ROOT.Legend.GetProtagonist.GetHerHis] domoviny do tohoto kouta stvoření."
