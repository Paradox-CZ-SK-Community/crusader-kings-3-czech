 game_concept_ancestral_claim: "Předkovský nárok"
 game_concept_ancestral_claim_desc: "Předkovský nárok [casus_belli|E] vám umožňuje anektovat všechna území v rámci titulu, ke kterému máte nárok získaný prostřednictvím legitimizační [legend|E]."
 game_concept_legend: "Legenda"
 game_concept_legend_desc: "$game_concept_legend$ představuje důležité činy, kterých postava v životě dosáhla, a vzniká z [legend_seeds|E].\n\nLegendy jsou mocným způsobem, jak získat [legitimacy|E] a další možné odměny jako zvýšení [skill|E], bonusy k [opinion|E], [dynasty_prestige|E], [prestige|E] nebo [piety|E]. [baronies|E], do kterých se $game_concept_legend$ rozšíří, mohou také obdržet dodatečné efekty, pokud je drží vlastník $game_concept_legend$ nebo [legend_promoter|E].\n\n$game_concept_legends$ mají [legend_type|E], který určuje tyto odměny: mohou být legitimizační, svaté nebo hrdinské. Každé $game_concept_legend$ má také úroveň [legend_quality|E], která ovlivňuje sílu těchto odměn i rozsah jeho šíření."
 game_concept_legend_famed: "Proslulá"
 game_concept_legend_famed_desc: "$game_concept_legend_quality_desc$"
