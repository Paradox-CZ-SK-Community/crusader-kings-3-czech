 legend_events.0010.a: "Možná by se [potential_promoter.GetSheHe] dal přesvědčit."
 legend_events.0010.b: "Možná by trochu pokřivená pravda udělala z [potential_promoter.GetHerHim] věřícího."
 legend_events.0010.c: "[potential_promoter.GetSheHe|U] si může myslet, co chce."
 legend_events.0010.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mě dnes ráno na dvoře zdraví, natěšený novinkami, které má na jazyku.\n\n\"Můj [ROOT.Char.GetTitleAsNameNoTooltip|U], domnívám se, že [potential_promoter.Custom2('YourCharacterIntroduction', ROOT.Char)] je téměř přesvědčen o věrohodnosti [ROOT.Char.GetPromotedLegend.GetName]! [potential_promoter.GetSheHe|U] zná ten příběh a zdá se jím být zcela uchvácen, ale není přesvědčen o pravdivosti za tím.\""
 legend_events.0010.t: "$chronicler_court_position$: Legenda se šíří"
 legend_events.0020.a: "Ano! Vaši stařešinové vyprávěli o [ROOT.Char.GetDynasty.GetNameNoTooltip]!"
 legend_events.0020.b: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] je předmětem [seed_presenter.GetCulture.GetPrefixNoTooltip] příběhů."
 legend_events.0020.c: "Vládce [ROOT.Char.GetCulture.GetPrefixNoTooltip] si neláme hlavu s tím, o čem [seed_presenter.GetCulture.GetCollectiveNounNoTooltip] rolníci diskutují."
 legend_events.0020.desc: "Cizí host přistoupí k mému trůnu a hlasitě prohlašuje:\n\n\"Je to už nějakou dobu, co jsem dorazil na váš dvůr. Pečlivě jsem pozoroval, jak vládnete a řešíte záležitosti říše, malé i velké. A byl jsem hluboce ohromen.\n\nMezi [seed_presenter.GetCulture.GetCollectiveNoun] koluje starý příběh o legendárním vládkovi z významné dynastie. Je to příběh, který mi vyprávěla má matka, když byla mladá. Slyšela ho poprvé od své matky už dávno.\n\nA nyní mám tu velkou radost vám sdělit, že si myslím, že jste legendární [ROOT.Char.GetTitleAsNameNoTooltip|U] z [seed_presenter.GetCulture.GetPrefix] legend. A věřím, že každý pravý syn [seed_presenter.GetCulture.GetName] by se mnou jistě souhlasil!\""
 legend_events.0020.t: "Přivlastnění legendy"
 legend_events.1000.a: "#EMP Ach!#! Vezměte si to."
 legend_events.1000.b: "Jsem si jistý, že to bylo #EMP mnohem#! levnější."
 legend_events.1000.desc: "Být tak ostudného ražení! Tak zrádný! Nabídl(a) jsem vám zlato, abyste šířil moji legendu, a vy mi to oplatíte tím, že ji odhodíte jako nemocného psa."
