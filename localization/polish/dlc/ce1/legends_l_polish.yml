 legend_events.0001.a: "Výborná práce!"
 legend_events.0001.b: "Ani já tomu těžko věřím."
 legend_events.0001.desc.intro: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se nadšeně hrne, aby mě pozdravil, když vstupuji na dvůr.\n\n"
 legend_events.0001.desc.mid.ancestral_saint: ""[ROOT.Char.GetFaith.HighGodName|U] se dnes usmívá na váš rod, můj [ROOT.Char.GetTitleAsNameNoTooltip|U]. Hledal jsem informace o vašem příznivém předku [legend_character.GetName] a našel jsem důkazy, které by mohly učinit [legend_character.GetHerHim] hodným označení [GetTrait('saint').GetNameNoTooltip( ROOT.Char )]!""
 legend_events.0001.desc.mid.ancient_people: ""Můj [ROOT.Char.GetTitleAsNameNoTooltip|U], prohledal jsem záznamy a našel informace, které naznačují, že váš rod lze vystopovat až ke slavným dynastiím [ancient_culture.GetName]!""
 legend_events.0001.desc.mid.auspicious_stars: ""[ROOT.Char.GetFaith.HighGodName|U] se dnes nad námi usmívá, můj [ROOT.Char.GetTitleAsNameNoTooltip], stejně jako [ROOT.Char.GetFaith.HighGodNameSheHe] v den vašeho narození. Opravdu jste se narodil pod příznivými hvězdami, což je znamení velkých činů, které máte vykonat.""
 legend_events.0001.desc.mid.exotic_backstory: ""Můj [ROOT.Char.GetTitleAsNameNoTooltip|U], nikdy jste se necítil plně jako [ROOT.Char.GetCulture.GetName] [ROOT.Char.GetWomanMan], že? Domnívám se, že před mnoha lety pocházíte z mystické země daleko odsud.""
 legend_events.0001.desc.mid.fought_the_devil: ""Vím, že vás v poslední době sužují noční můry. Mám důvod domnívat se, že tyto vize jsou záblesky vašeho boje s [ROOT.Char.GetFaith.DevilName] v [ROOT.Char.GetFaith.NegativeAfterLife].""
 legend_events.0001.desc.mid.godly_descent: "[chronicler.GetSheHe|U] padá na [chronicler.GetHerHis] kolena a líbá mým nohám. "Ó, nejsvětější [ROOT.Char.GetTitleAsNameNoTooltip|U]. Mám silný důvod se domnívat, že jste krevní potomek [ROOT.Char.GetFaith.HighGodName|U] [ROOT.Char.GetFaith.HighGodHerselfHimself]!""
 legend_events.0001.desc.mid.old_godly_descent: ""Dobrý den vám, můj [ROOT.Char.GetTitleAsNameNoTooltip|U], nebo mám říkat '[ROOT.Char.Custom('GetDaughterSon')|U] [legend_character.GetFaith.HighGodName|U]'? Opravdu jsem prohledal záznamy a věřím, že 'bůh' vašich předků byl ve skutečnosti hrdinský smrtelník, který vykonal mnoho hrdinských činů.""
 legend_events.0001.desc.mid.raised_by_animals: ""Dobrý den, můj [ROOT.Char.GetTitleAsNameNoTooltip|U]. Kolik si pamatujete ze svého raného dětství? Některé svazky v archivu naznačují, že jste byl ve skutečnosti vychován v divočině [ROOT.Char.Custom('GetAnimalPlural')].""
 legend_events.0001.desc.mid.slew_dragon: ""Přináším skvělé zprávy, můj [ROOT.Char.GetTitleAsNameNoTooltip|U]! Hledal jsem svazky a legendy o [legend_character.GetName], a mám důvod se domnívat, že [legend_character.GetSheHe] bojoval a zabil draka!""
 legend_events.0001.desc.mid.spoke_to_angels: ""Vzpomínám si na mnohé noci, kdy jste mi říkal, že vás navštívili andělé. Můj [ROOT.Char.GetTitleAsNameNoTooltip|U], mám důvod věřit, že to nebyl pouhý sen, ale vize od [ROOT.Char.GetFaith.PositiveAfterLife].""
 legend_events.0001.desc.mid.virgin_birth: ""[ROOT.Char.GetFaith.HighGodName|U] se dnes na nás usmívá, můj [ROOT.Char.GetTitleAsNameNoTooltip], stejně jako se usmíval(a) na vaši matku, když jste byl(a) počat. Opravdu, nebyl jste nemanželské dítě; vaše matka byla požehnána neposkvrněným početím!""
 legend_events.0001.desc.outro: "Někteří lidé to mohou považovat za poněkud přitažené za vlasy a prokázání by vyžadovalo úsilí, ale je zde silný základ, který z vás může učinit žijící legendu!"
 legend_events.0001.t: "Kronikář: Legenda nalezena"
