 game_concept_owned_legend_desc: "An $game_concept_owned_legend$ je [legend|E] vlastněný [ruler|E], který je hlavním příjemcem jeho účinků.\n\nMajitel $game_concept_legend$ může být jeho [legend_protagonist|E], ale není to nutné.\n\n$game_concept_legend$ může být také podporován [legend_promoters|E], kteří platí měsíční příspěvek, aby také získali část jeho bonusů."
