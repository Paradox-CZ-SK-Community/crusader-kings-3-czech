 game_concept_legend_library: "Knihovna legend"
 game_concept_legend_library_desc: "[legend_library|E] uchovává dokončené [legends|E], které se rozšířily do vašeho [domain|E], které jste vytvořili nebo které jste aktivně propagovali.\nMůžete také aktivně přidat dokončené [legends|E], pokud právě procházíte oblastí, kde se legenda šíří.\n\nZ [legends|E] ve své knihovně můžete kdykoli odebrat."
 game_concept_legend_library_i: "@legend_icon!"
 game_concept_legend_mythical: "Mýtická"
 game_concept_legend_mythical_desc: "$game_concept_legend_quality_desc$"
 game_concept_legend_promoter: "Podporovatel legendy"
 game_concept_legend_promoter_desc: "Podporovatel legendy ($game_concept_legend_promoter$) je [ruler|E], který podporuje legendu jiného panovníka.\n\nPodporovatel legendy získává dodatečné bonusy, které se liší podle [legend_type|E] a [legend_quality|E] dané $game_concept_legend$, výměnou za měsíční [gold|E] příspěvek."
 game_concept_legend_promoters: "Podporovatelé legendy"
 game_concept_legend_promoters_desc: "$game_concept_legend_promoter_desc$"
 game_concept_legend_protagonist: "Hlavní postava legendy"
 game_concept_legend_protagonist_desc: "Hlavní postava legendy ($game_concept_legend_protagonist$) je hlavní postavou [legend|E], jejíž činy jsou v legendě popsány. Vlastník $game_concept_legend$ může být jeho $game_concept_legend_protagonist$, ale stejně tak to může být jakýkoli člen jeho rodiny — mrtvý nebo živý, pokud je starší 16 let.\n\n$game_concept_legend_protagonists$ sami o sobě nezískávají přímé bonusy, ale obsah legendy se na ně zaměří. Poskytnou však #color_white další#! [legitimacy|E] pro vlastníka legendy, založené na tom, kolik [virtuous|E] [traits|E] drží.\n\n$game_concept_legend_protagonist$ musí být dospělý, protože tvrdit, že kojenecké dítě zabilo draka, by mohlo být kontroverzní."
 game_concept_legend_protagonists: "Hlavní postavy legendy"
 game_concept_legend_protagonists_desc: "$game_concept_legend_protagonist_desc$"
 game_concept_legend_quality: "Kvalita legendy"
 game_concept_legend_quality_desc: "Kvalita [legend|E] označuje jak sílu jejích efektů, tak dosah jejího šíření, a ovlivňuje také konečné odměny. $game_concept_legends$ mohou být proslulé, vznešené nebo mýtické — protože neexistuje běžná $game_concept_legend$.\n\nKvalitu lze zvýšit rozšířením legendy do více [baronies|E] a zaplacením nákladů na vylepšení.\n\nKdyž vlastník $game_concept_legend$ zemře, jeho rodina může legendu pokračovat bez snížení její kvality."
 game_concept_legend_seed: "Semínko legendy"
 game_concept_legend_seed_desc: "Semínko [legend|E] ve vznikání. $game_concept_legend_seeds$ jsou základem $game_concept_legend$ a založením semínka může [ruler|E] zahájit $game_concept_legend$.\n\n$game_concept_legend_seeds$ lze získat splněním určitých kritérií, jako je být dědicem Karla Velikého nebo vykonáním legendárních činů: velká [decisions|E], vítězství v [great_holy_war|E], stát se [king|E] nebo [emperor|E], uspořádání velké [activity|E], lovecký úlovek legendárního zvířete atd.\n\nNeaktivní $game_concept_legend_seeds$ nemají žádné náklady ani účinky. Založení $game_concept_legend_seed$ poprvé má cenu v [gold|E]."
 game_concept_legend_seeds: "Semínka legend"
 game_concept_legend_seeds_desc: "$game_concept_legend_seed_desc$"
 game_concept_legend_type: "Typ legendy"
 game_concept_legend_type_desc: "[legend|E] má typ, který ovlivňuje kategorii efektů, které poskytne, a také téma svého obsahu.\n\n$game_concept_legend_types$ jsou legitimizační, hrdinské a svaté, udělující odpovídající [legitimacy|E], [prestige|E] a [piety|E]."
 game_concept_legend_types: "Typy legend"
 game_concept_legend_types_desc: "$game_concept_legend_type_desc$"
 game_concept_legends: "Legendy"
 game_concept_legends_desc: "$game_concept_legend_desc$"
 game_concept_owned_legend: "Vlastněná legenda"
 game_concept_owned_legend_desc: "Vlastněná legenda ($game_concept_owned_legend$) je [legend|E] vlastněná [ruler|E], který je hlavním příjemcem jejích efektů.\n\nVlastník $game_concept_legend$ může být jeho [legend_protagonist|E], ale není to nutné.\n\nK $game_concept_legend$ se mohou také připojit [legend_promoters|E], kteří platí měsíční příspěvek a získávají tak část jejích bonusů."
 game_concept_owning_legend: "Legenda ve vlastnictví"
