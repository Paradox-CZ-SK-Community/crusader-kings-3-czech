 game_concept_legend_type_desc: "A [legend|E] má typ, který ovlivňuje kategorii jeho účinků a také téma jeho obsahu.\n\n$game_concept_legend_types$ jsou Legitimizační, Hrdinské a Svaté, poskytující [legitimacy|E], [prestige|E] a [piety|E] odpovídajícím způsobem."
 game_concept_legend_types_desc: "$game_concept_legend_type_desc$"
