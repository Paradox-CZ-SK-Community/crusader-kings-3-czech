 jewish_priesthood_name: "Naplněné proroctví"
 khan_beater_desc: "Legendární 'Čingischán' měl přivést vše pod nebem do [loser.GetHerHis] říše, ale mocný [winner.GetTitleAsNameNoTooltip|U] byl zmařen hrdinským [winner.GetName]!"
 khan_beater_name: "Pohanitel chánů"
