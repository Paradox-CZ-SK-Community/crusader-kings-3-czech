 legend_tosny_desc: "Mocný Roger de Tosny pocházel od Rytíře labutě, a dodnes nosíme Odznak labutě na počest jeho legendy."legend_chapter_extra_deed_struggle: "Navzdory všem úspěchům, kterých [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] dosáhl(a), byli stále ti, kdo pochybovali o [ROOT.Legend.GetProtagonist.GetHerHis] vizi vyřešit [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]. Nepřátelé [ROOT.Legend.GetProtagonist.GetHerHis|U] byli brzy poraženi na bojištích jak debaty, tak války, dokud se všichni nemodlili u [ROOT.Legend.GetProtagonist.GetHerHis] nohou a neprosili o [ROOT.Legend.GetProtagonist.GetHerHis] milost."
