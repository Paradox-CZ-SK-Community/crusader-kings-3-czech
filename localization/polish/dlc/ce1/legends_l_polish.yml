 game_concept_ancestral_claim_desc: "Ancestrální nárok [casus_belli|E] vám umožňuje anektovat všechny země v rámci názvu, o který máte nárok získaný prostřednictvím Legitimující [legend|E]."
 game_concept_legend_desc: "$game_concept_legend$ představuje důležité činy, které postava dosáhla v životě, a jsou vytvořeny z [legend_seeds|E].\n\nLegend jsou mocné způsoby, jak získat [legitimitu|E] a další možné odměny jako [dovednost|E] zvýšení, [opinion|E] bonusy, [prestige_dynastie|E], [prestige|E] nebo [piety|E]. [baronie|E], ve kterých se $game_concept_legend$ rozšířil, mohou také získat další účinky, pokud je drží vlastník $game_concept_legend$ nebo [legend_promoter|E].\n\n$game_concept_legends$ mají [legend_type|E], která určuje tyto odměny: mohou být Legitimizační, Svaté nebo Hrdinské. Každý $game_concept_legend$ má také level [legend_quality|E], který ovlivňuje sílu těchto odměn, stejně jako jeho rozšíření."
 game_concept_legend_famed_desc: "$game_concept_legend_quality_desc$"
