 legend_alfred_of_wessex_desc: "[ancestor.GetNameNoTooltip|U] odolal invazím Normandů v Anglii a stal se oporou a misionářem pro křesťanství."legend_chapter_conclusion_war_won: "[ROOT.Legend.GetProperty( 'loser' ).Char.GetNameNoTooltip|U] a [ROOT.Legend.GetProperty( 'loser' ).Char.GetHerHis] podřízené sklonily hlavy pod svou zlomenou vlajkou a prosily o milost [ROOT.Legend.GetProperty( 'winner' ).Char.GetFirstNamePossessiveNoTooltip]. V temnějších dnech války si [ROOT.Legend.GetProperty( 'winner' ).Char.GetSheHe] mohl jen představovat [ROOT.Legend.GetProperty( 'winner' ).Char.GetHerselfHimself] jako přeživšího války, ale [ROOT.Legend.GetProperty( 'winner' ).Char.GetSheHe] vyvstává jako vítěz. Jediný vítěz."
