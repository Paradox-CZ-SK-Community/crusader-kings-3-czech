 reformed_faith: "Upevnění [religion.GetNameNoTooltip|U]"
 reformed_faith_desc: "Organizovaná náboženství měla zničit staré zvyky, ale pod moudrým a zbožným vedením [reformer.GetName] byla víra [faith.GetName] uvedena do nové éry. Legendy nyní zapsané v posvátné knize a vzniklá strukturovaná kněžská třída – [faith.HighGodNamePossessive] bude konáno!"
