 must_own_france_or_hre_tt: "Musíte osobně vlastnit buď [GetTitleByKey('k_france').GetNameNoTier], [GetTitleByKey('e_france').GetNameNoTier] nebo [GetTitleByKey('e_hre').GetNameNoTier]"
 must_own_georgia_or_be_georgian_tt: "Musíte buď vlastnit [GetTitleByKey('k_georgia').GetNameNoTier], mít své hlavní město v [GetTitleByKey('k_georgia').GetNameNoTier], nebo být gruzínské kultury"
 new_faith_legend_desc: "Slabá a zkorumpovaná církev se odklonila od vůle [faith.HighGodNamePossessive] pro lidstvo. Pod božským vedením [reformer.GetName] se zrodila jediná pravá víra [faith.GetName]."
