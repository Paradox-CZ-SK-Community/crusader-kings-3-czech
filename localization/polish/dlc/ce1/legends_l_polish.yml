 legend_saman_khudah: "Potomek Bahram Chobina"
 legend_saman_khudah_desc: "Generál, dobyvatel a uzurpátor Bahram Chobin uchvátil sásánovský trůn a jeho hrdinská krev proudí v našich žilách."
 legend_sayings: "Přísloví $legend_ruler_loc$"
 legend_sceafa: "Sceafa, vnuk Noema"
 legend_sceafa_desc: "Starověký lombardský král Sceafa vylézl jako dítě z moře a vládl Anglii. Víme, že byl Noemovým vnukem, a od něj máme naši božskou krev."
 legend_scota: "Synové Scoty"
 legend_scota_desc: "Od Scoty, dcery velkého egyptského faraóna, pochází název naší země \"Skotsko\". Ona je matkou všech Skotů a v našich žilách teče krev starověkých faraonů."
 legend_scriptures: "Písma $legend_ruler_loc_possessive$"
 legend_seed_ghw.tt: "Získává $trait_crusader_king$ [legend_seed|E]"
 legend_shibi_chakravarti: "Shibi Chakravarti"
 legend_shibi_chakravarti_desc: "Vzorný pokory a zbožnosti, hrdinský král Shibi byl pověřen ochranou mudrce Agni, který byl proměněn v ptáka. Když dravci žádal, aby obětoval kus svého masa, aby zachránil holuba, Shibi se ochotně obětoval, ale byl ušetřen a odměněn synem Kapotaromou. Je to krev tohoto nezištného krále, která teče v žilách každého [GetDynastyByID('1043008').GetNameNoTooltip]."
 legend_song: "Píseň o $legend_ruler_loc$"
 legend_sons_of_david: "Dědicové Davida"
 legend_sons_of_david_desc: "David, král Izraele, byl pomazán Bohem a jeho krev proudí v žilách každého [GetDynastyHouseByID('house_bagrationi').GetNameNoTooltip]."
 legend_sons_of_rurik: "Synové Rurika"
 legend_sons_of_rurik_desc: "Varjagský kníže Rurik vzal svou dobrodružnou družinu na východ a založil velké knížectví Novgorod. Jeho legendární krev proudí v našich žilách."
 legend_spread_notification_desc: "[spread_legend.GetName] se šíří do [spread_county.GetName]"
