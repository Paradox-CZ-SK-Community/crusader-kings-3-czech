 legend_naga_descent_desc: "Naga jsou svaté poločlověčí a poloserpentské bytosti, které sídlí v Patale, a občas se mohou přecházet do našeho světa jako úplní lidé. Naše rodina dokáže vystopovat svůj rodokmen až k Naga, který kdysi navštívil Kašmír a spal s člověkem."
