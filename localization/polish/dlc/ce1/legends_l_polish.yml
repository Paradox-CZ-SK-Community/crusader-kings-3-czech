 legend_the_red_hand: "Červená ruka Ulsteru"
 legend_the_red_hand_desc: "Říká se, že v raných dnech Irska byla učiněna dohoda, že první, kdo položí svou ruku na Ulster, k němu bude mít nárok, a bude prohlášen za Nejvyššího krále Irska. Náš předek měl tu vynalézavost, aby si usekl vlastní ruku a hodil ji do Ulsteru, znečistil smaragdovou trávu svojí krví."
 legend_the_wheelwright_desc: "Na sedmé narozeniny svého syna byl Piast Kolář navštíven dvěma cizincemi. Jako poděkování za jeho pohostinnost začarovali cizinci sklep Piastova, aby byl věčně plný."
 legend_the_wheelwright: "Sklep hojnosti"
