 legend_auspicious_birth: "Příznivé narození"
 legend_auspicious_birth_desc: "[protagonist.GetNameNoTooltip|U] se narodil/a, když noční obloha byla plná příznivých hvězd, což bylo jasným znamením velkých činů, k nimž byl/a předurčen/a."
 legend_ayedawbon: "$legend_ruler_family_loc$ Ayedawbon"
 legend_bahram_gur: "Rod Gur"
 legend_bahram_gur_desc: "Bahram Gur byl velký válečný král, který bojoval proti nesčetným vetřelcům. Jeho krev proudí v našich žilách a činí nás perskými hrdiny."
 legend_borjigin: "Zářící návštěvník"
 legend_borjigin_desc: "Alan Gua, matka všech [GetDynastyByID('11100').GetNameNoTooltip], byla navštěvována podivným zářícím tvorem každý den i noc. Jako velký žlutý pes vcházel do její jurty měsíčními paprsky v noci a slunečními paprsky ve dne a daroval jí tři syny. Varovala své božsky početné syny, že musí držet při sobě jako svazek pěti šípů, jinak budou rozbiti jako pět osamělých šípů."
 legend_cadell: "Krev Cadella"
 legend_cadell_desc: "Cadell začínal jako otrok a s požehnáním svatého mu bylo umožněno vybojovat království Powys od Vortigerna."
 legend_can_not_promote_tt: "Potřebujete jednu z následujících věcí:#!\n@warning_icon! #X Sdílíte jazyk s [legend.GetOwner.GetName]#!\n@warning_icon! #X [legend.GetName] se nachází v provincii sousedící s vaší říší#!\n@warning_icon! #X Vy a [legend.GetOwner.GetName] jste $game_concept_lovers$#!\n@warning_icon! #X Vy a [legend.GetOwner.GetName] jste $game_concept_friends$#!"
 legend_cantiga: "Cantiga o $legend_ruler_loc$"
 legend_carolingian: "Dědicové Karla Velikého"
 legend_carolingian_desc: "Veliký král Karel Veliký kdysi vládl této zemi před touto dynastií, která tvrdí, že je jeho přímým potomkem z císařské krve."
 legend_chanson: "Chanson $legend_ruler_loc_possessive$"
 legend_chapter_battle_debug: "#D Battle chapter#!"
 legend_chapter_battle_enemy_commander: "Uprostřed víru boje se [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] ocitl tváří v tvář nikomu jinému než zvrhlému nepřátelskému veliteli! Po marnotratném souboji byl ten hanebný zmrd sražen [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U], krev volně tekla po [ROOT.Legend.GetProtagonist.GetHerHis] čepeli, zatímco bitva zuřila kolem nich."
 legend_chapter_battle_faked_retreat: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U] taktická prozíravost byla vystavena zkoušce v ohních bitvy, ale [ROOT.Legend.GetProtagonist.GetSheHe] se ukázal být této úloze roven/rovna. lstivé falešné stažení přimělo nepřítele k vystavení se, aby náš statečný hrdina opět zaútočil a zřídil jim konec."
 legend_chapter_battle_flanking_success: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U] agresivní a brilantní manévrování na bitevním poli se opět projevilo, když [ROOT.Legend.GetProtagonist.GetSheHe] osobně vedl hromový obchvat. Zbabělý nepřítel zaváhal a poté prchl, jediný úder rozhodl bitvu."
 legend_chapter_battle_generic: "Bitva byla zuřivá. [ROOT.Legend.GetProtagonist.GetNameNoTooltip] se střetl s [loser.GetNameNoTooltip] uprostřed pole, oči plné odvahy. [ROOT.Legend.GetProtagonist.GetSheHe|U] pozvedl zbraň a zasadil ránu nepříteli do hrudi. Krev tekla. Vítězství."
 legend_chapter_battle_legendary_battle: "$legendary_battle_desc$"
 legend_chapter_battle_maiden_kiss: "Při setkání s bezmocným — ale opravdu úchvatným — sedlákem uprostřed bitevního zmatení [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] ho/ji uchvátil a odnesl. Náš hrdina byl náležitě odměněn polibkem, jak náleží [ROOT.Legend.GetProtagonist.GetWomanMan] takové statečnosti!"
 legend_chapter_battle_ravished_maiden: "Nikdy nelhostejný[á] k osudu nevinných, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] si uprostřed bitvy našel čas nejen aby zachránil, ale dokonce #EMP znásilnil#! krásnou nízkorozdělenou dívku, která se ocitla v ohrožení!"
 legend_chapter_battle_reinforcement_arrival: "Když bitva dosáhla vrcholu, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] [ROOT.Legend.GetProtagonist.GetHerselfHimself] dorazil v čele posil. Bitva se tak obrátila ve prospěch našeho statečného hrdiny, který vedl nápor hluboko do nepřátelských řad."
 legend_chapter_battle_wounded: "Bitva byla zuřivá a boj krutý. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] utrpěl mnoho trvalých zranění; malá cena za [ROOT.Legend.GetProtagonist.GetWomanMan] takové víry a cti!"
 legend_chapter_change_culture_toast: "[founder.GetPromotedLegend.GetName] se mění"
 legend_chapter_change_toast: "[ROOT.Char.GetPromotedLegend.GetName] se mění"
 legend_chapter_conclusion_ancestral_glory: "Cesta byla nebezpečná, ale se vším, co [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] udělal pro [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] a její lidi, mohla být jen jedna otázka: kdo je vyvolený? Od města po nejskromnější usedlost volají všichni jméno \"[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]\" v extatickém výkřiku!"
 legend_chapter_conclusion_ancient_people: "S obrovskou námahou [ROOT.Legend.GetProtagonist.GetNameNoTooltip] pilně pracoval(a) na přeměně [ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTooltip] v obraz dokonalosti [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip]. Díky legendárním činům [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] lidé [ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTooltip] volají pyšně po svých [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip] kořenech!"
 legend_chapter_conclusion_dead_loved_spouse: "Když se [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] vrátil domů, [ROOT.Legend.GetProtagonist.GetHerHis] srdce bilo jako malá holubice, která se chystala opustit [ROOT.Legend.GetProtagonist.GetHerHis] hruď. Přeplněn emocemi [ROOT.Legend.GetProtagonist.GetSheHe] netrpělivě očekával shledání se svou pravou láskou. Ozval se hrozný výkřik, zámky hradu naplnil žal, neboť bledé rty [ROOT.Legend.GetProtagonist.GetHerHis] choti postrádaly život. V tichu [ROOT.Legend.GetProtagonist.GetHerHis] samoty vzpomínky na lásku, která zapalovala [ROOT.Legend.GetProtagonist.GetHerHis] srdce, naplnily [ROOT.Legend.GetProtagonist.GetHerHim] strašnou bolestí. K čemu byla [ROOT.Legend.GetProtagonist.GetHerHis] legenda, když [ROOT.Legend.GetProtagonist.GetSheHe] neměl nikoho, s kým by ji sdílel?"
 legend_chapter_conclusion_debug: "#D Conclusion chapter#!"
 legend_chapter_conclusion_divine_intervention: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] panoval(a) spravedlivě a pobožně, s [Localize( god )] jako svým průvodcem. Božský plán naplněn, [ROOT.Legend.GetProtagonist.GetSheHe] žil(a) život plný cti a zbožnosti."
 legend_chapter_conclusion_ended_struggle: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] viděl, že pravidla světa byla špatná, ale díky [ROOT.Legend.GetProtagonist.GetHerHis] snahám je tzv. [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName] u konce a region už nebude nikdy stejný. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] vynořuje se jako [ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip|U], vítězný nad všemi ostatními."
 legend_chapter_conclusion_fought_devil: "Po porážce [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U] se [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] oddal(a) vyhlazování sil zla v říši smrtelníků. [ROOT.Legend.GetProtagonist.GetSheHe|U] nosil(a) po celý svůj život posvátný lesk a za sebou zanechával(a) mír a civilizaci."
 legend_chapter_conclusion_generic: "Cesta zpět domů nebyla snadná, ale [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] vstoupil do města za triumfálních pokřiků. Nyní se radujme a hodujme, neboť legenda [ROOT.Legend.GetProtagonist.GetHerHis] je důvodem k oslavě!"
 legend_chapter_conclusion_great_deed: "$legend_chapter_conclusion_generic$"
 legend_chapter_conclusion_new_faith: "Když byli [ROOT.Legend.GetProperty( 'faith' ).Faith.PriestNeuterPlural] shromážděni a [ROOT.Legend.GetProperty( 'faith' ).Faith.ReligiousText|U] znovu napsán, [ROOT.Legend.GetProperty( 'religion' ).Religion.GetNameNoTooltip|U] byl konečně obnoven ve vizi [ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm]!"
 legend_chapter_conclusion_new_title: "Hádkami posedlí vévodové a bezejmenní drobní šlechtici byli konečně zkrocení, když [ROOT.Legend.GetProperty( 'founder' ).Char.GetNameNoTooltip] přinutil všechny k věčné věrnosti [ROOT.Legend.GetProperty( 'founder' ).Char.GetHerHim]. Jak se [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] zrodilo znovu, tvar světa se změnil navždy."
 legend_chapter_conclusion_point_of_interest: "V širokém prostoru [ROOT.Legend.GetProtagonist.GetTitledFirstNamePossessiveNoTooltip] cestování [ROOT.Legend.GetProtagonist.GetSheHe] narazil na dechberoucí div, který se vymykal pozemským mezím — místo, kde se krása přírody bezchybně proplétala s lidskou zručností. Vztyčené věže mistrovského řemesla sahaly k nebi, jejich ladné tvary koupány v měkkém světle ranního úsvitu. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] se zhluboka nadechl, neboť si nemohl přát lepší konec."
 legend_chapter_conclusion_priesthood_restored: "Kněží byli shromážděni a diaspora ukončena. Už nikdy nebudou [ROOT.Legend.GetProperty( 'faith' ).Faith.GetAdherentNamePluralNoTooltip] vrženi do větru bez vedení, protože [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] uvádí v čelo nového [ROOT.Legend.GetProperty( 'faith' ).Faith.ReligiousHeadName]."
 legend_chapter_conclusion_raised_by_animals: "[ROOT.Legend.GetProtagonist.GetFirstName|U] vládl stejně jako [ROOT.Legend.GetProperty( 'beast' ).GetFlagName], silný a hrdý. Ačkoliv [ROOT.Legend.GetProtagonist.GetSheHe] už nikdy nespatřil [ROOT.Legend.GetProtagonist.GetHerHis] [ROOT.Legend.GetProperty( 'beast' ).GetFlagName] matku, [ROOT.Legend.GetProtagonist.GetSheHe] neměl pochyb, že tento posel od [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm] pohlédne na [ROOT.Legend.GetProtagonist.GetHerHis] vládu s velkou hrdostí. Země zůstaly tiché a mírumilovné, žádný z [ROOT.Legend.GetProtagonist.GetHerHis] nepřátel si nedovolil vybočit z řady, aby nečelil hněvu [ROOT.Legend.GetProperty( 'beast' ).GetFlagName]."
 legend_chapter_conclusion_sacred_birth: "Po všech velkých skutcích, které [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] vykonal ve jménu [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm], byl znovu navštíven, tentokrát však ne pouhým snem či vizí. [ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U] se zjevil v tělesné podobě a podal [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] pohár vody k napití, čímž mu udělil nádech božství. Davy jásaly jménu [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U], žadoníce jen o dotek jeho/jejích božských, uzdravujících rukou."
 legend_chapter_conclusion_saintly_deed: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] neúnavně pracoval(a) pro celé [ROOT.Legend.GetProperty('religion').Religion.GetNameNoTooltip] a bojoval(a) proti služebníkům [ROOT.Legend.GetProtagonist.GetFaith.DevilName] zde na Zemi, ale nakonec byly [ROOT.Legend.GetProtagonist.GetHerHis] boje u konce. Božský plán splněn, [ROOT.Legend.GetProtagonist.GetSheHe] žil(a) život plný cti a zbožnosti."
 legend_chapter_conclusion_war_won: "[ROOT.Legend.GetProperty( 'loser' ).Char.GetNameNoTooltip|U] a [ROOT.Legend.GetProperty( 'loser' ).Char.GetHerHis] podřízení skláněli hlavy pod svým roztrženým praporem a prosili o milost [ROOT.Legend.GetProperty( 'winner' ).Char.GetFirstNamePossessiveNoTooltip]. V nejtemnějších dnech války se [ROOT.Legend.GetProperty( 'winner' ).Char.GetSheHe] mohl(a) jen představovat jako přeživší války, ale [ROOT.Legend.GetProperty( 'winner' ).Char.GetSheHe] vystupuje jako vítěz. Jediný vítěz."
 legend_chapter_discovery_archery_contest_won: "Cesty [ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U] zavedly [ROOT.Legend.GetProtagonist.GetHerHim] na kus země, kde stál chvástavý střelec, který vyzval toho dobrého [ROOT.Legend.GetProtagonist.GetLadyLord] na střeleckou soutěž. Soutěž byla tvrdá, ale nakonec se ukázalo, že [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] lepé mířil."
 legend_chapter_discovery_befriended_cyclops: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] se ukázal být přítelem všech exotických a neobvyklých typů potkaných na cestách, dokonce si přátelil i velkého a podrážděného cyklopa!"
 legend_chapter_discovery_bog_stronk: "Cesta [ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U] vedla přes zrádný terén, kde se i samotná země pokoušela vtáhnout [ROOT.Legend.GetProtagonist.GetHerHim] pod svůj povrch. Pouze obrovská síla, kterou [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] disponoval, mu/jí umožnila uniknout."
 legend_chapter_discovery_bog_struggle: "Cesta [ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U] vedla přes zrádný terén, kde se i samotná země pokoušela vtáhnout [ROOT.Legend.GetProtagonist.GetHerHim] pod svůj povrch. Po urputném zápasu nakonec [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] osvobodil [ROOT.Legend.GetProtagonist.GetHerselfHimself] z zrádné půdy."
 legend_chapter_discovery_cannibal_fight: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] cestoval daleko a byl dokonce napaden hladovými kanibaly! Souboj trval až do západu slunce, přičemž náš hrdina zůstal vyčerpaný, zatímco zbývající kanibalské kmeny utekly."
 legend_chapter_discovery_cannibal_scarred: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] cestoval daleko a byl dokonce napaden hladovými kanibaly! [ROOT.Legend.GetProtagonist.GetSheHe|U] jich mnoho porazil, jizvy na [ROOT.Legend.GetProtagonist.GetHerHis] tváři byly svědectvím o boji po zbytek [ROOT.Legend.GetProtagonist.GetHerHis] dní."
 legend_chapter_discovery_cyclops: "Při své pouti [ROOT.Legend.GetProtagonist.GetSheHe] potkal nejexotičtější a nejneobvyklejší lidi, což vyvrcholilo objevením existence mocného cyklopa!"
 legend_chapter_discovery_debug: "#D Discovery chapter#!"
 legend_chapter_discovery_evil_plants: "Cesty [ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U] byly od počátku plné nebezpečí. [ROOT.Legend.GetProtagonist.GetSheHe|U] byl dokonce napadena hájem toxických rostlin, jejichž pyl způsoboval závratě a otupení každého, kdo se přiblížil."
 legend_chapter_discovery_generic: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip] prozkoumal [Localize( location )] se svým doprovodem a netrvalo dlouho, než [ROOT.Legend.GetProtagonist.GetHerHim] nalezl přesné místo."
 legend_chapter_discovery_legendary_archer: "Cesty [ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U] zavedly [ROOT.Legend.GetProtagonist.GetHerHim] na kus země, kde stál chvástavý střelec, který vyzval toho dobrého [ROOT.Legend.GetProtagonist.GetLadyLord] na střeleckou soutěž. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] okamžitě přelomil[la] šíp soupeře na dvě části svým vlastním!"
 legend_chapter_discovery_renowned_herbalist: "Jakožto uznávaný[á] bylinář[ka] [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] získal další slávu, když objevil smrtící háj rostlin a prošel jejich toxickými révami."
 legend_chapter_discovery_wildflower_expert: "Cesty [ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U] zavedly [ROOT.Legend.GetProtagonist.GetHerHim] do nových a exotických krajin, kde byly rostliny neznámé a neobvyklé. [ROOT.Legend.GetProtagonist.GetSheHe] dokonce narazil na rostlinu, která nebyla nikdy předtím ani poté spatřena, ukrytou v listnatém podrostu."
 legend_chapter_extra_deed_ancestral_glory: "Krásné venkovské oblasti [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] se od dob [ROOT.Legend.Custom('GetAncestorFirstNamePossessiveNoTooltip')] staly kořistí lupičů a banditů, ale [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] se brzy pustil(a) do nápravy křivd a ochránil(a) lid, kterému měl(a) spravedlivě vládnout."
 legend_chapter_extra_deed_debug: "#D Extra deed chapter#!"
 legend_chapter_extra_deed_divine_intervention: "Země byly plné bezcitných banditů, kteří ubližovali věřícím, ale díky [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] a [ROOT.Legend.GetProtagonist.GetHerHis] houfu následovníků byli tito služebníci [ROOT.Legend.GetProtagonist.GetFaith.DevilName|U] zahnáni zpět do [ROOT.Legend.GetProtagonist.GetFaith.NegativeAfterLife|U], kam patří, a lid byl svobodný. [Localize( god )|U] se usmál na [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] pro dobro, které [ROOT.Legend.GetProtagonist.GetSheHe] vykonal, a [ROOT.Legend.GetProtagonist.GetHerHis] svatá mise byla téměř na vrcholu."
 legend_chapter_extra_deed_fought_devil: "Nespokojený a naplněný nenávistí ke všemu dobrému a spravedlivému, [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U] vyzval [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] k soutěži na [ROOT.Legend.GetProtagonist.Custom('GetMusicalInstrument')]. Melodie, kterou [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] zahrál(a), způsobila, že se [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U] rozplynul do [ROOT.Legend.GetProperty( 'faith' ).Faith.NegativeAfterLife|U]. Tato melodie opustila jeho/její mysl jako dým, bezpochyby příliš božská pro říši lidí."
 legend_chapter_extra_deed_generic: "To však nebyl konec příběhu, neboť když se [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] vracel domů, [ROOT.Legend.GetProtagonist.GetSheHe] pomáhal ohroženým a mstili[la] jejich urážky. Lupiči, bestie a ničemové nemohli uniknout zuřivosti [ROOT.Legend.GetProtagonist.GetHerHis] meče."
 legend_chapter_extra_deed_memory: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip], nicméně, zde neskončil, neboť [ROOT.Legend.GetProtagonist.GetSheHe] pokračoval a s velkou odvahou [ROOT.Legend.MakeScope.Var('extra_deed_memory').CharacterMemory.GetThirdPerspectiveDescription]."
 legend_chapter_extra_deed_mythical_descent: "To však nebyl konec příběhu, neboť mnozí stále pochybovali o božství přítomném v [ROOT.Legend.GetProtagonist.GetHerHis] krvi. S využitím svých velikých mocí [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] seslal na své pochybovače velkou morovou nálož zvířat — jejich paláce a domy se naplnily lačným štěkotem a křiky."
 legend_chapter_extra_deed_new_faith: "Lidstvo stvořilo tolik rivalů pro [ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm], a díky [ROOT.Legend.GetProtagonist.GetProtagonist.GetFirstNamePossessiveNoTooltip] byla všechna zneškodněna, čímž ke [ROOT.Legend.GetProtagonist.GetHerselfHimself] přibylo obrovské stádo, o které má pečovat."
 legend_chapter_extra_deed_recent_battle: "Po [ROOT.Legend.GetProtagonist.GetHerHis] návratu domů [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] statečně bojoval proti [ROOT.Legend.GetProtagonist.GetHerHis] nepřátelům, vedl s nepřekonanou odvahou a strategickou brilancí. Se [ROOT.Legend.GetProtagonist.GetHerHis] mečem vztyčeným a neochvějným odhodláním inspiroval vítězství nad [ROOT.Legend.GetProtagonist.GetHerHis] nepřáteli."
 legend_chapter_extra_deed_recent_imprisonment: "V hlubinách nejtemnější kobky, zbaven jídla i vody, okovaný a obklopený stíny, [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] nalezl odhodlání potřebné k útěku. Se zatnutými zuby a srdcem planoucím vzdorem [ROOT.Legend.GetProtagonist.GetSheHe] plánoval [ROOT.Legend.GetProtagonist.GetHerHis] útěk noc co noc. Díky rafinovanému klamu a pouhé síle vůle se [ROOT.Legend.GetProtagonist.GetSheHe] proplížil tajnými chodbami až do ranního světla."
 legend_chapter_extra_deed_recent_siege: "Po [ROOT.Legend.GetProtagonist.GetHerHis] návratu domů [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] vedl obléhání nepřátelské pevnosti s neústupnou odhodlaností, rozdrtil město jako nejjemnější sklo. Se svými silami shromážděnými a prapory vyvěšenými [ROOT.Legend.GetProtagonist.GetSheHe] spustil neúprosný útok, prorazil obranu a dosáhl vítězství."
 legend_chapter_extra_deed_recent_tournament: "Po [ROOT.Legend.GetProtagonist.GetHerHis] návratu domů [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] byl uchvácen nádherou slavnostních turnajových plání. Se mečem v ruce a zbrojí lesknoucí se na slunci čelil [ROOT.Legend.GetProtagonist.GetSheHe] nesmírně silným protivníkům s neotřesitelným odhodláním. Diváci jásali, dámky i naivní panoši se vrhali k [ROOT.Legend.GetProtagonist.GetHerHis] nohám! Vítěz! Nejlepší rytíř!"
 legend_chapter_extra_deed_religious: "Nicméně tím příběh neskončil, neboť věřící byli stále obtěžováni bandity a zloduchy a zotročováni kacíři! [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] pomohl těm, kdo žili pod tyranií, aby se vzchopili a dostali se do náruče [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodName|U], přemáhaje [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName] a [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilHerHis] služebníky."
 legend_chapter_extra_deed_saintly_deed: "Cesty věřících byly napadány bezbožnými, a s mečem požehnaným všemocným [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] je všechny vyhnal. Přesto divoká zvířata a hadi stále bloudili po stezkách a škodili věřícím, takže [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] vytáhl(a) [ROOT.Legend.GetProtagonist.Custom('GetMusicalInstrument')] a očaroval(a) [ROOT.Legend.GetProtagonist.GetFaith.CreatorNamePossessive] stvoření, aby opustila krajinu."
 legend_chapter_extra_deed_struggle: "Přes vše, čeho [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] dosáhl, stále byli tací, kdo pochybovali o [ROOT.Legend.GetProtagonist.GetHerHis] vizi vyřešit [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]. [ROOT.Legend.GetProtagonist.GetHerHis|U] protivníci byli brzy poraženi na bojištích debat i válek, až se všichni plazili u [ROOT.Legend.GetProtagonist.GetHerHis] nohou a prosili [ROOT.Legend.GetProtagonist.GetHerHis] o milost."
 legend_chapter_extra_deed_tournament_won: "Nikdo nemohl přestat vzpomínat na slávu prvního turnaje [ROOT.Legend.GetProtagonist.GetNamePossessiveNoTooltip], ale jediná výhra [ROOT.Legend.GetProtagonist.GetHerHim] nestačila. Ostatní soutěžící obklopili [ROOT.Legend.GetProtagonist.GetHerHim] v bouři čepelí, ale [ROOT.Legend.GetProtagonist.GetSheHe] zůstal(a) neotřesen. [ROOT.Legend.GetProtagonist.GetSheHe|U] vyšel(a) vítězně před davy křičící [ROOT.Legend.GetProtagonist.GetHerHis] jméno!"
 legend_chapter_famous_deed_ancestral_glory: "Blázni se shromažďovali, aby vyzvali [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], ale byli jako vítr proti hoře. [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U] následovníci rostli s každým skvělým činem, který [ROOT.Legend.GetProtagonist.GetSheHe] konal ve jménu [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm], a [ROOT.Legend.GetProtagonist.GetSheHe] se stal(a) samotným odrazem [ROOT.Legend.Custom('GetAncestorFirstNameNoTooltip')]."
 legend_chapter_famous_deed_conqueror: "Bitva za bitvou se chorály nesly hlasitěji. Bitva za bitvou se kořisti zvětšovaly. Bitva za bitvou legenda [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip] zářila jasněji."
 legend_chapter_famous_deed_debug: "#D Famous deed chapter#!"
 legend_chapter_famous_deed_divine_intervention: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] zasvětil [ROOT.Legend.GetProtagonist.GetHerselfHimself] [Localize( god )] a jednal zcela podle vůle [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]. Po mnoha dnech a nocích strávených v samotáři modlitby se konečně pravá podstata [ROOT.Legend.GetProtagonist.GetHerHis] mise zjevila [ROOT.Legend.GetProtagonist.GetHerHim]!"
 legend_chapter_famous_deed_fought_devil: "Jedné noci navštívil [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U] [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] se všemi druhy bičů a krutých mučicích nástrojů rozházených po krví posetých zdech. Nahý a neotřesený, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] zápasil s [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U] se silou a přesvědčením [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodName|U], které pulzovalo v jeho/jejím nitru. Když byl [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U] bezmocně přikloněn pod [ROOT.Legend.GetProtagonist.GetHerHim] — ošklivá bestie syčela a vrčela, zlo bylo přemoženo pouhým [ROOT.Legend.GetProtagonist.GetWomanMan]!"
 legend_chapter_famous_deed_generic: "Legenda [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U] vrcholí v úžasném dobrodružství: [ROOT.Legend.GetProtagonist.GetHerHis] velké činy byly takové, že všichni králové z nich měli údiv a mnoho šlechticů i prostých lidí přišlo setkat se s [ROOT.Legend.GetProtagonist.GetHerHis], neboť si přáli vidět legendu na vlastní oči."
 legend_chapter_famous_deed_holy_warrior: "Vždy jako pevný obránce víry [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] projevil [ROOT.Legend.GetProtagonist.GetHerselfHimself] jako skutečného hrdinu v posvátné válce proti nepřátelům [ROOT.Legend.GetProtagonist.GetFaith.HighGodName]. [ROOT.Legend.GetProtagonist.GetSheHe|U] cestoval do cizích zemí, odhodlaný vrátit mír a prosperitu, které falešní bohové vzali jejich nechápajícímu lidu. [ROOT.Legend.GetProtagonist.GetSheHe|U] vyryl symbol [ROOT.Legend.GetProtagonist.GetFaith.GetNameNoTooltip] do [ROOT.Legend.GetProtagonist.GetHerHis] předloktí, krev stékala přes mrtvoly nevěřících."
 legend_chapter_famous_deed_mythical_descent: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] byl(a) zraněn(a) v veliké bitvě s darebákem, který pochybuje o [ROOT.Legend.GetProtagonist.GetHerHis] linii, a jeho/její božská krev se rozlila po poli. Krev zářila a jiskřila jako právě nařezané drahokamy, a během několika dní se nehostinná půda začala rozkvétat květinami nádherných barev."
 legend_chapter_famous_deed_new_faith: "Hledajíce samotu od bezvýznamného blábolení kacířů, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] vystoupal na nejvyšší z hor v celém kraji s ničím jiným než milostí [ROOT.Legend.GetProperty( 'faith' ).Faith.HealthGodName] jako ochranou. Na jejím vrcholu se mraky rozevřely a [ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm] se zjevil [ROOT.Legend.GetProtagonist.GetHerHim] a vložil do něj[ji] vizi. Kostnaté tělo starého [ROOT.Legend.GetProperty( 'faith' ).Faith.PriestNeuter] leželo na smrtelném loži, žárlivě se držící života, zatímco novější a mnohem mladší [ROOT.Legend.GetProperty( 'faith' ).Faith.PriestNeuter] uložil svého předchůdce k odpočinku. Tato vize nepochybně předznamenávala požehnání nově vznikající víry [ROOT.Legend.GetProperty( 'faith' ).Faith.GetNameNoTooltip] pantheonem."
 legend_chapter_famous_deed_new_title: "Země, jež se měly stát součástí [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip], byly utlačovány pod patou hrozných služebníků [ROOT.Legend.GetProperty( 'founder' ).Char.GetFaith.DevilName]. Ale s velkými armádami [ROOT.Legend.GetProperty( 'founder' ).Char.GetHerHis] osvobodil(a) [ROOT.Legend.GetProperty( 'founder' ).Char.GetNameNoTooltip] vesnici za vesnicí a město za městem. Lidé chopili zbraní a svrhli své zlé vládcem ve prospěch [ROOT.Legend.GetProperty( 'founder' ).Char.GetFirstNameNoTooltip], připraveni zemřít pro svého právoplatného vládce. [ROOT.Legend.GetProperty( 'founder' ).Char.GetFaith.HighGodName] jim nedovolil vzít jejich oběť, neboť [ROOT.Legend.GetProperty( 'founder' ).Char.GetFaith.HighGodNameSheHe|U] jim udělil(a) [ROOT.Legend.GetProperty( 'founder' ).Char.GetFaith.HighGodHerHis|U] božskou ochranu. Žádný meč nemohl zasáhnout rostoucí armády [ROOT.Legend.GetProperty( 'founder' ).Char.GetFirstNameNoTooltip], když [ROOT.Legend.GetProperty( 'founder' ).Char.GetSheHe] osvobodil(a) lid [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]."
 legend_chapter_famous_deed_raised_by_animals: "S každým dnem [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] rostl na síle a moudrosti, necudněn barbarií civilizace. Jako zakladatelé Říma [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] přijal svět, který mu dal život, a naučil domovníky mistrovství lovu, když srazil bílého [ROOT.Legend.GetProtagonist.Custom('RegionalFerociousAnimal')]."
 legend_chapter_famous_deed_religious: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] zasvětil [ROOT.Legend.GetProtagonist.GetHerselfHimself] [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodName] a jednal zcela podle [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodHerHis|U] vůle. Každý [ROOT.Legend.GetProperty( 'faith' ).Faith.GetReligion.GetAdherentNameNoTooltip|U] putoval krajem s jménem \"[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]\" na rtech a vyprávěl příběhy o nesčetných posvátných událostech ve jménu [ROOT.Legend.GetProtagonist.GetHerHis]."
 legend_chapter_famous_deed_saintly_deed: "Mezi šepty pochybností a stíny nedůvěry mezi obyvatelstvem stál [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] neochvějně ve své víře. Všechno se zdálo být ztraceno, pole bylo potřeno krví. Kopí byla zarazena do země, opuštěná svými nositeli. Ale [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] padl na kolena, ústa plná modliteb. Z kopí vykvetly květiny a nepřátelé padli na zem, svědky zázraku."
 legend_chapter_famous_deed_tournament_won: "Mysli a hlasy se srážely stejně jako čepele v velké přehlídce bojových umění, ale žádná mysl nebyla tak bystrá ani čepel tak ostrá jako [ROOT.Legend.GetProtagonist.GetNamePossessiveNoTooltip]! Jeden po druhém přicházeli soutěžící jen proto, aby je nedostižný [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] přivedl k pláči."
 legend_chapter_famous_deed_war_won: "Bitvy se vedly sem a tam a válka polévala zemi krví spravedlivých i darebáků v rovné míře. [ROOT.Legend.GetProperty( 'winner' ).Char.GetNameNoTooltip|U] zůstal(a) neotřesen, když se síly zla snažily přechytračit [ROOT.Legend.GetProperty( 'winner' ).Char.GetHerHis] mistrnou vojenskou strategií. Nakonec se jejich snahy ukázaly marnými."
 legend_chapter_hunt_debug: "#D Hunt chapter#!"
 legend_chapter_hunt_generic: "[Localize( beast )] tam už byl, pil z potoka. Zvedl hlavu a rychle se vrhl směrem k [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]. Hladový. Ale [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] byl rychlejší a jedním obratným úderem [ROOT.Legend.GetProtagonist.GetSheHe] zabil bestii."
 legend_chapter_motivation_accomplished_hunter: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] byl[la] odhodlaný[á] dokázat svou hodnotu jako lovec. [ROOT.Legend.GetProtagonist.GetSheHe|U] konečně dostal příležitost předvést své dovednosti, když se mocný [Localize( beast )] přiblížil."
 legend_chapter_motivation_ancestral_glory: "V [ROOT.Legend.GetProtagonist.GetHerHis] mysli nebyla žádná pochybnost; [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] měl(a) sjednotit celé [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] pod svou vládu. Ve jménu [ROOT.Legend.Custom('GetAncestorFirstNameNoTooltip')] měl spor drobných pánů a paní brzy skončit, a všichni měli začít [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] nazývat svým pánem."
 legend_chapter_motivation_celibacy: "Kdysi ve slavnostním rouše, [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] stál nyní v pokorných rouchách [ROOT.Legend.GetProtagonist.GetFaith.PriestNeuter], zbaven [ROOT.Legend.GetProtagonist.GetHerHis] koruny. Ale [ROOT.Legend.GetProtagonist.GetSheHe] nezapomněl na [ROOT.Legend.GetProtagonist.GetFaith.HighGodName], neboť [ROOT.Legend.GetProtagonist.GetHerHis] oddanost plane ještě jasněji, věčně. Poháněn božskou inspirací pulzující v [ROOT.Legend.GetProtagonist.GetHerHim], [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] se rozhodl vykročit po cestě, která navždy zvěční [ROOT.Legend.GetProtagonist.GetHerHis] jméno."
 legend_chapter_motivation_child_father: "V posvátných komnatách [ROOT.Legend.GetProtagonist.GetHerHis] rodného sídla, kde plamínek svíček vrhal stíny na starobylé tapisérie, [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] s úžasem hleděl na zázrak života, který mu byl darován. S tímto dítětem se zrodilo odhodlání chránit [ROOT.Legend.GetProtagonist.GetHerHis] odkaz."
 legend_chapter_motivation_child_mother: "V tichých chodbách hradu, kde stíny tančí po kamenných zdech a šeptání dávných příběhů přetrvává ve vzduchu, [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] něžně držel [ROOT.Legend.GetProtagonist.GetHerHis] novorozené dítě v náručí. Když [ROOT.Legend.GetProtagonist.GetSheHe] pohlédl do nevinných očí novorozence, [ROOT.Legend.GetProtagonist.GetHerHis] srdce se zapálilo odhodláním. Jaké dědictví [ROOT.Legend.GetProtagonist.GetSheHe] zanechá? Chce být zapamatován jako zbabělec, hledající úkryt v hedvábí a květinách?"
 legend_chapter_motivation_dead_parent: "[Localize( beast )] byl skutečně nebezpečný, ale srdce [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U] bylo pevné. [ROOT.Legend.GetProtagonist.GetSheHe|U] měl osobní zášť vůči zvířeti, neboť se věřilo, že zabilo [ROOT.Legend.GetProtagonist.GetHerHis] rodiče."
 legend_chapter_motivation_debug: "#D Motivation chapter#!"
 legend_chapter_motivation_delicious_meats: "[Localize( beast )] byl znám jako zuřivý a nebezpečný, ale [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U] účel nebyl k zastavení. [ROOT.Legend.GetProtagonist.GetSheHe|U] trval na ochutnání jeho masa a hnán touhou pokračoval dál, aby si splnil ten sen."
 legend_chapter_motivation_evil: "Nejsou to prosby lidu ani zoufalství, které sužovalo zemi, co přimělo [ROOT.Legend.GetProtagonist.GetHerHim] hledat dobrodružství, ale touha [ROOT.Legend.GetProtagonist.GetHerHis] vlastního temného srdce."
 legend_chapter_motivation_fought_devil: "Zmítán nočními můrami, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] byl pronásledován vizemi [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName], syčícího a trýznícího [ROOT.Legend.GetProtagonist.GetHerHim]. Každé ráno se [ROOT.Legend.GetProtagonist.GetSheHe] probouzel(a) s nově nalezeným cílem a pocitem, že [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm] má pro [ROOT.Legend.GetProtagonist.GetHerHim] plán."
 legend_chapter_motivation_generic: "Po zaslechnutí nejasných zvěstí, které sužovaly zemi, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] vložil srdce [ROOT.Legend.GetProtagonist.GetHerHis] do dosažení tohoto obtížného podniku."
 legend_chapter_motivation_great_venator: "V tu dobu byl[la] [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] již proslulý[á] po celé zemi jako její největší lovec, ale pro statečného [ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip|U] bylo zapotřebí to dokázat ještě víc."
 legend_chapter_motivation_honor_lady: "Když se [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U] oči setkaly s očima milované osoby, bylo rozhodnuto. Naslouchaje prosbám o pomoc a touze dokázat, jak velkou má [ROOT.Legend.GetProtagonist.GetHerHis] statečnost, [ROOT.Legend.GetProtagonist.GetSheHe] vyrazil na dobrodružství."
 legend_chapter_motivation_new_faith: "Viděv slabost a korupci víry, [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] vyrazil s novou vizí pro [ROOT.Legend.GetProperty( 'religion' ).Religion.GetNameNoTooltip] — novým pojetím víry, které nedovolí žádné odchylky od vůle [ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm]; silná a sjednocená víra šířící se do všech koutů světa!"
 legend_chapter_motivation_new_title: "Dávno předtím, než se rod [ROOT.Legend.GetProperty( 'founder' ).Char.GetDynastyNameNoTooltip] stal správcem [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip], byl [ROOT.Legend.GetProperty( 'founder' ).Char.GetNameNoTooltip] obdarován vizí od [ROOT.Legend.GetProperty( 'founder' ).Char.GetFaith.PantheonTerm]. Od té chvíle [ROOT.Legend.GetProperty( 'founder' ).Char.GetSheHe] věděl(a), že se narodil(a) k vládnutí."
 legend_chapter_motivation_peasant: "Když k [ROOT.Legend.GetProtagonist.GetHerHim] přišel plačící, zoufalý chudý sedlák s žádostí o audienci, pobožný [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] nemohl jeho prosbám zanedbat a rychle se vydal na dobrodružství."
 legend_chapter_motivation_raised_by_animals: "Po návratu k lidem [ROOT.Legend.GetProtagonist.GetFirstName] zjistil(a), jak země zasáhl chaos. Soused útočil na souseda jako [ROOT.Legend.GetProperty( 'beast' ).GetFlagName] na svou kořist, a [ROOT.Legend.GetProtagonist.GetFirstName] věděl(a), že jeho/její lid potřebuje silného vůdce, který sjednotí smečku za společnou věc."
 legend_chapter_motivation_religious: "Když [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] o tom uslyšel/a, pocítil/a v srdci veliké vřelo, protože jeho/její oddanost byla tak velká, že pouhá myšlenka na svaté místo ho/ji rozplakala."
 legend_chapter_motivation_sacred_birth: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] prožil(a) mnoho bezesných nocí zmítán(a) vizemi svého vlastního narození, až jedné osudové noci se [ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U] zjevil před [ROOT.Legend.GetProtagonist.GetHerHim]. [ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U] prohlásil, že [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] byl umístěn na Zemi k božskému účelu, který převyšuje obvyklé povolání [ROOT.Legend.GetProtagonist.GetWomanMan]. Od té chvíle [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] věděl, že okolnosti [ROOT.Legend.GetProtagonist.GetHerHis] narození nejsou ani pověst ani náhoda, ale přímý zásah [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]!"
 legend_chapter_motivation_saintly_deed: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip] mise od [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm] byla jasná: [ROOT.Legend.GetProtagonist.GetSheHe] měl(a) činit zázraky! Všichni [ROOT.Legend.GetProperty('religion').Religion.GetAdherentNamePluralNoTooltip] nosili [ROOT.Legend.Custom('GetAncestorNameNoTooltip')] v srdcích, ale nikdo netušil, jaké zázraky [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] teprve provede!"
 legend_chapter_motivation_spouse: "Když [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U] manžel[ka/ka] jednoho rána přišel za [ROOT.Legend.GetProtagonist.GetHerHim] s alarmujícími zvěstmi, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] spěchal a slíbil ctít jejich věčnou lásku."
 legend_chapter_motivation_struggle: "Když viděl bratra obrátit se proti bratru — [ROOT.Legend.GetProtagonist.GetFaith.GetAdherentNameNoTooltip] proti [ROOT.Legend.GetProtagonist.GetFaith.GetAdherentNameNoTooltip] — [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] pronesl jen \"no more\" směrem k hádajícím se hlupákům, kteří chtěli region rozdrtit. Bylo [ROOT.Legend.GetProtagonist.GetHerHim] jasné, že boje [ROOT.Legend.GetProtagonist.GetHerHis] lidí musí skončit, a z pozůstatků [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName] musí být vytesána nová budoucnost."
 legend_chapter_opening_ancestral_glory: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] se narodil(a) z masa a krve [ROOT.Legend.Custom('GetAncestorNamePossessiveNoTooltip')]. S vrozenou mocí tohoto slavného rodu — byla vůbec nějaká pochybnost, že [ROOT.Legend.GetProtagonist.GetSheHe] dosáhne velkých činů?"
 legend_chapter_opening_ancient_people: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] se narodil(a) do velkého rodu [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip], aby vládl(a) nad [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] tak, jak by si přáli jeho/její předci."
 legend_chapter_opening_conqueror: "Z popela už nic znovu nevzejde. [ROOT.Legend.GetProtagonist.GetTitledFirstNamePossessiveNoTooltip] přísahal stát se pohromou [ROOT.Legend.GetProtagonist.GetFaith.HighGodName], stojící nad rudou půdou. A půda už navždy zůstane rudá."
 legend_chapter_opening_debug: "#D Opening chapter#!"
 legend_chapter_opening_generic: "Legenda o [ROOT.Legend.GetProtagonist.GetNameNoTooltip] je veliká jako celý svět, neboť činy [ROOT.Legend.GetProtagonist.GetHerHis] jsou bezkonkurenční."
 legend_chapter_opening_godly_descent: "[ROOT.Legend.GetProperty( 'god' ).GetFlagName|U] oplodnil [ROOT.Legend.GetProtagonist.GetNamePossessiveNoTooltip] předka a zplodil prvního [ROOT.Legend.GetProtagonist.GetDynastyNameNoTooltip] z lůna světa. Od narození jsou všichni členové rodu [ROOT.Legend.GetProtagonist.GetDynastyNameNoTooltip] pověřeni úkolem od božstva, přinášet prosperitu a víru [ROOT.Legend.GetProtagonist.GetFaith.GetNameNoTooltip] do všech koutů [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]."
 legend_chapter_opening_great_deed: "$legend_chapter_opening_generic$"
 legend_chapter_opening_holy_warrior: "Velký bojovník za [religion.GetNameNoTooltip], legenda o [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] začíná příznivým narozením. Od velmi útlého věku [ROOT.Legend.GetProtagonist.GetSheHe] cítil povolání [ROOT.Legend.GetProtagonist.GetFaith.HighGodName]."
 legend_chapter_opening_legendary_battle: "V kronikách času září sága o bitvě tak slavné, že zní věčně — bitvě, v níž [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] stál jako kolos uprostřed bouře války."
 legend_chapter_opening_mythical_descent: "Jako všichni členové rodu [ROOT.Legend.GetProtagonist.GetDynastyNameNoTooltip] před [ROOT.Legend.GetProtagonist.GetHerHim], [ROOT.Legend.GetProtagonist.GetNameNoTooltip] se narodil(a) s krví [ROOT.Legend.GetProperty( 'beast' ).GetFlagName]. [ROOT.Legend.GetProtagonist.GetHerHis|U] výjimečný původ staví [ROOT.Legend.GetProtagonist.GetHerHim] nad ostatními, předurčeného k velikosti."
 legend_chapter_opening_new_culture: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] se narodil ve chvíli, kdy se staré tradice staly zastaralými. S vizí v [ROOT.Legend.GetProtagonist.GetHerHis] mysli se [ROOT.Legend.GetProtagonist.GetSheHe] rozhodl vytvořit vlastní zvyky — a tak vznikla kultura [ROOT.Legend.GetProtagonist.GetCulture.GetNameNoTooltip]."
 legend_chapter_opening_new_faith: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] se narodil ve chvíli, kdy náboženství [ROOT.Legend.GetProperty( 'religion' ).Religion.GetNameNoTooltip] bylo daleko od vůle [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodNamePossessive]. Kazatelé a [ROOT.Legend.GetProperty( 'faith' ).Faith.PriestNeuterPlural] hlásali hereze ve jménu [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodHerHis|U], zatímco [ROOT.Legend.GetProperty( 'faith' ).Faith.HouseOfWorshipPlural] ležely shnilé a opuštěné. Lidé se obrátili k jiným vírám, dáváce tak prostor rivalům [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodNamePossessive] dobýt srdce lidí."
 legend_chapter_opening_new_faith_generic: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] se zrodil v době, kdy náboženství sklouzlo daleko od vůle [ROOT.Legend.GetProtagonist.GetFaith.GetNameNoTooltip]. Kazatelé hlásali kacířství ve jménu [ROOT.Legend.GetProtagonist.GetFaith.HighGodNamePossessive], víra hnila a byla opuštěna. Lidé se obrátili k jiným náboženstvím, čímž dali prostor soupeřům [ROOT.Legend.GetProtagonist.GetFaith.HighGodNamePossessive] dobýt srdce lidí."
 legend_chapter_opening_priesthood_restoration: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] vstoupil na tento svět, zatímco [ROOT.Legend.GetProperty( 'faith' ).Faith.GetAdjectiveNoTooltip] věřící byli rozprášeni po světě v beznadějné diaspoře. S vizemi všemocného [ROOT.Legend.GetProperty( 'faith' ).Faith.HouseOfWorship] tyčícího se nad stvořením v mysli [ROOT.Legend.GetProtagonist.GetHerHis], [ROOT.Legend.GetProtagonist.GetSheHe] věděl, že [ROOT.Legend.GetProtagonist.GetSheHe] byl pověřen svatým úkolem od [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodName] spojit všechny [ROOT.Legend.GetProperty( 'faith' ).Faith.GetAdherentNamePluralNoTooltip]."
 legend_chapter_opening_saintly_life: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] se narodil/a s hlubokou láskou k [ROOT.Legend.GetProtagonist.GetFaith.HighGodName] a zasvětil/a celý svůj život ctění své víry."
 legend_chapter_opening_saintly_location: "Země [location.GetNameNoTooltip] má nejvyšší náboženskou hodnotu a z její půdy prý pramení zázračná voda schopná léčit všechny neduhy."
 legend_chapter_opening_struggle: "Narozen v chaotické bouři v srdci [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName], [ROOT.Legend.GetProtagonist.GetNameNoTooltip] netušil, že [ROOT.Legend.GetProtagonist.GetSheHe] má přinést regionu mír a pořádek."
 legend_chapter_opening_witch: "[ROOT.Legend.GetProtagonist.GetTitledFirstNamePossessiveNoTooltip] zájem o skrytá umění vždy vzbuzoval podezření. Obvinění z čarodějnictví a černé magie se vznášela kolem [ROOT.Legend.GetProtagonist.GetHerHim], vrhajíc temný stín na [ROOT.Legend.GetProtagonist.GetHerHis] kdysi slavné jméno. Jak [ROOT.Legend.GetProtagonist.GetHerHis] oddaní poddaní sledovali každý [ROOT.Legend.GetProtagonist.GetHerHis] pohyb, [ROOT.Legend.GetProtagonist.GetSheHe] cítil tíhu nedůvěry, která [ROOT.Legend.GetProtagonist.GetHerHim] tížila."
