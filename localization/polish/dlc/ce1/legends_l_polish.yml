 legend_saintly_location_desc: "Držení posvátného místa pro [faith.GetNameNoTooltip] je samo o sobě znamením svatosti."legend_chapter_motivation_peasant: "Když slzavý, zoufalý, chudý rolník požádal o audienci s [ROOT.Legend.GetProtagonist.GetHerHim], pobožný [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] nemohl nechat jeho prosby bez povšimnutí a rychle se vydal na dobrodružství."
 legend_saintly_location_name: "[ROOT.Char.CustomFixedRandom('GetCustodianSynonym')|U] [protagonist.GetFaith.GetAdjectiveNoTooltip] Svatého místa"
 legend_saman_khudah_desc: "Generál, dobyvatel a útočník, Bahram Chobin si vzal sasanidský trůn pro sebe a jeho hrdinská krev proudí našimi žilami."legend_chapter_famous_deed_fought_devil: "Jednoho večera navštívil [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U] [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] se všemi druhy bičů a krutými mučícími mechanismy rozhozenými po krví poskvrněných stěnách. Nahý a nepohnutý, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] zápasil s [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U] se silou a přesvědčením [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodName|U] pulzujícím v [ROOT.Legend.GetProtagonist.GetHerHis] bytosti. S [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U] bezmocně přimáčknutým pod [ROOT.Legend.GetProtagonist.GetHerHim] — odporná bestie syčela a vrčela, zlo zmařeno pouhým [ROOT.Legend.GetProtagonist.GetWomanMan]!"
 legend_saman_khudah: "Potomek Bahrama Chobina"
 legend_sayings: "Rčení $legend_ruler_loc$"
 legend_sceafa_desc: "Starobylý langobardský král Sceafa vylezl z moře jako dítě a stal se vládcem Anglie. Víme, že byl vnukem Noema, a právě od něj získáváme naši božskou krev."
 legend_sceafa: "Sceafa, vnuk Noe"
 legend_scota_desc: "Právě od Scoty, dcery velkého egyptského faraona, nazýváme naši zemi \"Skotsko\". Je matkou všech Skotů a je to krev starověkých faraonů, která koluje v našich žilách."
 legend_scota: "Synové Scoty"
 legend_scriptures: "$legend_ruler_loc_possessive$ Písma"
 legend_seed_ghw.tt: "Získává $trait_crusader_king$ [legend_seed|E]"
 legend_shibi_chakravarti_desc: "Paragon pokory a zbožnosti, hrdinný král Shibi byl pověřen ochranou mudrce Agni, který byl přeměněn na ptáka. Když dravec požadoval, aby obětoval své vlastní maso, aby zachránil holubici, Shibi ochotně dal celé své já, ale byl ušetřen a odměněn svým synem Kapotaromou. Právě krev tohoto nesobeckého krále proudí žilami každého [GetDynastyByID('1043008').GetNameNoTooltip]."
