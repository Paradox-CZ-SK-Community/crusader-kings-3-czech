 legend_chronicle_sacred_birth_opening: "Od dne, kdy se [ROOT.Legend.GetProtagonist.GetSheHe] narodil, bylo jasné, že [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm] má vyšší plány pro [ROOT.Legend.GetProtagonist.GetNameNoTooltip]. [ROOT.Legend.Custom('GetBirthCircumstancesLegend')|U], [ROOT.Legend.GetProtagonist.GetHerHis] velikost byla předurčena."
