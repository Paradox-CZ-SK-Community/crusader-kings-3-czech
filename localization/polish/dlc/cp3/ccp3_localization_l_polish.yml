 building_vatapi_caves_01: "Vatapiho jeskyně"
 building_vatapi_caves_01_desc: "Vytesané ranou dynastií Chalukjů, tyto posvátné jeskyně byly vyříznuty hluboko do impozantní pískovcové masy. Uvnitř leží nesmírně posvátný a tichý vnitřní svět.\nTriumfální brána vede poutníky do monolitické tváře hory. Jeskyně jsou vyzdobeny idoly ze všech hlavních náboženství Indie."
 building_visegrad_castle_01: "Visegrádská citadela"
 building_visegrad_castle_01_desc: "Tato citadela je velkolepý, neproniknutelný systém zdí a věží. Chrání ohyb Dunaje a kontroluje jeho bohatý obchod.\nVisegrádská citadela se skládá z dolní části s mohutnou šestihrannou věží obracející se k řece a z horní akropole na vrcholu vysokého kopce. Masivní trojúhelné opevnění slouží jak jako sídlo, tak i jako honosné lovecké sídlo."
 building_wartburg_01: "Wartburg"
 building_wartburg_01_desc: "V durynském lese, vysoko na skalním srázu, ovládá tato pevnost veškerý pohyb zboží a lidí krajem.\nTěžký barbakán střeží jediný přístup k hradu a vysoké bílé zdi se vinou skalními štěrbinami. #italic Palas#! je nejvýznamnější stavbou v komplexu — obrovská síň z chladného kamene, kterou zahřívá množství krbů uvnitř."
 building_wawel_cathedral_01: "Kolegiátní kostel Panny Marie a sv. Alexia"
 building_wawel_cathedral_01_desc: "Postavený z ruly a vápence za pomoci řemeslníků z Německa, tento velký kamenný kostel je jedním z prvních svého druhu na polských zemích a svědectvím moci Církve.\nMasivní zdi věřícím nabízejí příslib spásy a také zásadní pozemskou ochranu. Říká se, že západní věž nese stopy ďáblových drápů, což svědčí o jejím obranném potenciálu."
 building_wawel_cathedral_02: "Arcikolegiátní kostel Panny Marie a sv. Alexia"
 building_wawel_cathedral_02_desc: "$building_wawel_cathedral_01_desc$\nPo povýšení na arcikolegiátní kostel je nyní spravován kolegiem kanovníků, organizovaným sborem složeným výhradně z duchovních. Jeho velikost a nádhera jsou ohromující, ale protože není sídlem biskupa, nenese titul katedrály."
 building_wawel_cathedral_03: "Katedrála Panny Marie a sv. Alexia"
 building_wawel_cathedral_03_desc: "$building_wawel_cathedral_01_desc$\nPoté, co byly vynaloženy značné prostředky, papež zde konečně zřídil novou diecézi spolu se sídlem biskupa. Konečně lze tuto hrdou stavbu nazývat katedrálou."
 building_york_walls_01: "Hradby Yorku"
 building_york_walls_01_desc: "Táhnoucí se na několik mil chrání tyto rozlehlé hradby město už od časů císařů. Důmyslně využívají dvě řeky protékající loukami, aby bránily město před nepřáteli z východu i západu. Veškerý provoz je směřován do úzkých průchodů, #italic Barů#!, kde lze vybírat clo nebo chrlit šípy a oheň."
