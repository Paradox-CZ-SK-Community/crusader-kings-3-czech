 building_al_qarawiyyin_university_01: "Univerzita al-Qarawiyyin"
 building_al_qarawiyyin_university_01_desc: "Komplex založený obchodníky a přistěhovalci z Kairuanu se stal jedním z nejprestižnějších center vyššího vzdělávání v západním islámském světě. Přitahuje učence z dalekých krajů a vzdělává místní elity v náročnějších oborech.\n#italic madrasa#! se skládá z několika síní a místností - nabízí lůžko a odpočinek zahraničním studentům s #italic Sahn#! jako centrálním nádvořím veřejné diskuse."
 building_beta_giyorgis_01: "Svatý Jiří z Lalibely"
 building_beta_giyorgis_01_desc: "#italic Beta Giyorgis#! je vytesán celý z teplého červeného vulkanického kamene. Obklopuje jej tucet sesterských chrámů a budov, které mají představovat jak Pozemský, tak Nebeský Jeruzalém. Je to živý důkaz spojení Svatého království s touto zemí.\nHluboko ve skále je hlavní síň kostela bohatě vyzdobena nádhernými freskami a stěny zdobí svaté ikony."
 building_cluny_abbey_01: "Opatství Cluny"
 building_cluny_abbey_01_desc: "Dar země a práv, výměnou za věčné spasení. Takové bylo pouto uzavřené mezi mnišskou komunitou Cluny a místním pánem.\nPostupem času vyrostla v živou a vlivnou obec, osvobozenou od světských zásahů, prosazující benediktinskou kázeň široko daleko.\n\nPod jejími četnými červenými střechami se mniši modlí, pracují a ilustrují rukopisy — vzor k následování po celém kontinentu."
 building_cluny_abbey_02: "Maior Ecclesia"
 building_cluny_abbey_02_desc: "Z několika mnišských domů se stalo rozsáhlé náboženské centrum.\nAby upevnili toto dědictví, vydali se jeho opati na obrovský stavební projekt, #italic Maior Ecclesia#!. Měla se stát největším kostelem křesťanstva — jejích pět lodí je delších než ty vatikánské a její masivní kamenné klenby jsou architektonickým triumfem, plným věží a střech."
 building_damascus_mosque_01: "Velká mešita v Damašku"
 building_damascus_mosque_01_desc: "Tato mešita má ctihodný příběh. Vrství se zde staletí duchovnosti a podivuhodné vynalézavosti, neboť stojí na místě římského chrámu a raně křesťanské baziliky.\nStavba je proslulá svým bohatým, barevným mramorem i zlatými mozaikami složenými umělci až z Konstantinopole."
 building_drassanes_01: "Drassanes"
 building_drassanes_01_desc: "Mimo hradby Barcelony, na úpatí kopce #italic Montjuich#!, se nachází tento velký suchý dok a arzenál, jenž vyzbrojuje a chrání flotilu válečných galér.\nPod špičatými kamennými klenbami pracují dělníci neúnavně. Vysoké věže a dlouhé hradby střeží tajemství jejich práce před cizinci."
 building_duomo_florence_01: "Santa Reparata"
 building_duomo_florence_01_desc: "Podél starověkých římských hradeb u severní brány stojí tato raně křesťanská bazilika, která je domovem křesťanů Florencie ještě před dobou Konstantina. Přestála žhářství a plenění, rekonstrukce i požehnání, ale zachovala si původní tři lodě a elegantní oblouky.\nAvšak s růstem města možná bude muset růst i tato stará bazilika."
 building_duomo_florence_02: "Křtitelnice sv. Jana"
 building_duomo_florence_02_desc: "Tato obrovská osmiboká křtitelnice v centru města je zasvěcena patronu sv. Janu.\nStavba je pokryta drahými mramory, zdobena mistrovskými sochami a zlatými mozaikami — skutečný důkaz bohatství města. Legenda praví, že kdysi šlo o chrám Marta a svým vzhledem nápadně připomíná Pantheon v Římě."
 building_duomo_florence_03: "Santa Maria del Fiore"
 building_duomo_florence_03_desc: "Velká katedrála — #italic Duomo#! — hodná bohaté Florencie se nyní tyčí nad městem.\nDlouhé lodě a obrovská osmihranná apsida jsou obloženy mramory zářivých barev a navzájem vytvářejí optické hry hloubky. Fasáda je zdobena sochami proroků, bohů a patronů. Její vysoká zvonice odměřuje hodiny práce i modlitby měšťanů."
 building_duomo_florence_04: "Kopule"
 building_duomo_florence_04_desc: "#italic Kopule#! se mohutně tyčí nad celým komplexem. Štíhlá a vzdušná proti modré obloze je největším úspěchem florentských stavitelů.\nVěž je vyšší a širší než kdykoli dříve, bez vnějších opěr, díky důmyslnému použití dvojité skořepiny z cihel a zdiva."
 building_ghana_palace_01: "Palác Ghanů"
 building_ghana_palace_01_desc: "Obklopen posvátným hájem stojí palác #italic Ghanas#! – královští náčelníci města.\nKomplex tvoří stavby z pískovce a hliněných cihel a je chráněn ohradou se vstupní bránou. Jeho zdi jsou pokryty nádherně barevnými reliéfy a řezbami. Jako mohutná stavba dominuje tento palác okolnímu městu."
 building_holy_wisdom_01: "Svatá moudrost Boží"
 building_holy_wisdom_01_desc: "Tento velkolepý chrám byl vystavěn po vzoru Hagia Sofie, aby ztělesňoval totéž světlo, bohatství a moc v mrazivé severní zemi. Strohá bílá vápencová fasáda kontrastuje s pestrými freskami uvnitř. V teple svící tančí stíny kolem zlatých mozaik mnoha kopulí katedrály."
 building_jaisalmer_fort_01: "Zlatá pevnost"
 building_jaisalmer_fort_01_desc: "Zlaté zdi Jaisalmeru ukrývají nejen obrannou instalaci, ale celé město uprostřed pouště Thár.\nŘíká se, že při západu slunce zdi nabývají teplé barvy medu, zatímco přes den mohou městu pomoci splynout s okolím."
 building_jokhang_01: "Chrám Džókhang"
 building_jokhang_01_desc: "Legendou se praví, že Jokhang byl vystavěn na starověkém posvátném jezeře, srdci démonky v podobě Tibetu. Třikrát byl vztyčen a třikrát pohlcen zuřivostí jezera, než jej modlitby a oběti první císařovny dokázaly uklidnit.\nChrám je nejposvátnější v zemi, labyrintní komplex nádvoří a mnišských cel, propojený rozlehlými chodbami a sály pokrytými jačím máslem."
 building_kairouan_basins_01: "Kairouanské nádrže"
 building_kairouan_basins_01_desc: "Postavené s cílem zásobovat město čerstvou vodou v dobách nouze, tyto rozsáhlé rezervoáry čistí dešťovou vodu tím, že fungují jako usazovací nádrže a filtrují nánosy sedimentů.\nSystém se skládá z několika propojených částí, od menší nádrže přes větší až po zdobenou kamennou vodní nádrž."
 building_kano_walls_01: "Zemní valy v Kanu"
 building_kano_walls_01_desc: "Mohutné hliněné a bahenní valy, vysoké mnoho stop, obklopují starobylé město Kano.\nZemní opevnění zahrnuje mnohem větší plochu, než kde žijí měšťané, obklopuje i pšeničná pole, aby uživila lid během dlouhých obléhání."
 building_konark_temple_01: "Sluneční chrám v Konarku"
 building_konark_temple_01_desc: "Stavěný tisíci řemeslníky, Sluneční chrám v Konarku je mohutný chrám zasvěcený bohu slunce Surya. Celý komplex je postaven tak, aby připomínal mohutný boží vůz, který nese světlo od moře směrem na východ.\nSkvostný příklad kalingské architektury, chrám je pokryt reliéfy a plastikami s bohy, vojáky, hudebníky a legendárními bytostmi, které vyprávějí hinduistické spisy."
 building_kyz_kala_01: "Velká Kyz Kala"
 building_kyz_kala_01_desc: "Tento ohromný palác se tyčí nad svěží oázou Mervu. Rýhované stěny obklopují dílny, zbrojnice a rozlehlé síně, kde působí poslové i byrokraté.\nNapůl rezidence, napůl pevnost, je tento velkolepý komplex stejně schopný hostit nejskvostnější hostiny, jako odrazit ty nejbarbarštější nájezdy."
 building_somapura_university_01: "Univerzita Somapura"
 building_somapura_university_01_desc: "Po staletí sloužila Somapura jako jedno z nejvýznamnějších vzdělávacích center Indie, přitahující učence z dalekých krajů díky svým mnoha vazbám na buddhistické, džinistické a hinduistické kláštery.\nČtyřúhelníkový půdorys představuje skutečnou harmonii a čistotu vesmíru — dokonalé místo pro rozkvět ducha."
