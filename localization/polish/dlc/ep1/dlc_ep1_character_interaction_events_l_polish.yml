l_polish:
 ep1_character_interaction.0001.a:0 "*Chichotání* Oh ano, [actor_nemesis.GetFirstNameNoTooltip] to nikdy nečeká!"
 ep1_character_interaction.0001.b:0 "Vynikající! Nyní se dostanete na [actor_rival.GetFirstNamePossessiveNoTooltip] dvůr..."
 ep1_character_interaction.0001.c:0 "Pravý! Než budu potřebovat, abys mě zde rušil!"
 ep1_character_interaction.0001.desc.ambitious:0 "neustále je nutí stát ve frontách hodiny a tleskat při [recipient.GetHerHis] projevech,"
 ep1_character_interaction.0001.desc.arbitrary:0 "pravidelně je žádá, aby na [recipient.GetHerHis] účet prováděli malé zločiny, což vede k pokutám"
 ep1_character_interaction.0001.desc.arrogant:0 "odmítá nechat obyčejné služebníky vykonávat úkoly pro [recipient.GetHerHim], trvá na tom, že si vezme čas vedoucího personálu a"
 ep1_character_interaction.0001.desc.brave:0 "nikdy neodmítne nejmenší šanci na boj, což způsobuje, že většinu úklidu provádí [recipient.GetHerselfHimself] a"
 ep1_character_interaction.0001.desc.callous:0 "zneužíval personál bez lítosti, což mnohé donutilo odejít a"
 ep1_character_interaction.0001.desc.calm:0 "zdržuje večeři týden co týden s meditativními úvahami o tom, které jídlo [recipient.GetSheHe] preferuje,"ep1_character_interaction.0001.b:0 "Skvělé! Teď se dostavíš k soudu [actor_rival.GetFirstNamePossessiveNoTooltip]..."
 ep1_character_interaction.0001.desc.compassionate:0 "dal téměř celé zásoby bezdomovcům,"
 ep1_character_interaction.0001.desc.content:0 "vždy je povzbuzuje, aby práce zůstávaly polovičaté nebo vůbec nedokončené, čímž ve skutečnosti způsobuje více práce později a"
 ep1_character_interaction.0001.desc.craven:0 "nutí je umývat každý kus jídla, které [recipient.GetSheHe] jí mýdlem ze strachu z jedu,"
 ep1_character_interaction.0001.desc.cynical:0 "udělal něco nejednoho k zmiňovanému dveřmi soukromého [actor.GetFaith.HouseOfWorship] soudu,"
 ep1_character_interaction.0001.desc.deceitful:0 "zdá se, že si užívá šíření dezinformací bez zjevného důvodu, zasévající chaos v celém soudě a"
 ep1_character_interaction.0001.desc.diligent:0 "nutil je opakovat práci do dokonalosti bez ohledu na objem úkolů,"
 ep1_character_interaction.0001.desc.fallback_1:0 "pokoušel se chovat hejno kuřat v [recipient.GetHerHis] komnatách, což způsobilo škody"
 ep1_character_interaction.0001.desc.fallback_2:0 "absolutně zničil můj osobní záchod, což způsobilo škody"
 ep1_character_interaction.0001.desc.fallback_3:0 "vyměnil jednoho z mých ceněných hřebců za \"magického\" kozu"
 ep1_character_interaction.0001.desc.fallback_4:0 "byl výhradně zodpovědný za požár, který spálil západní křídlo,"
 ep1_character_interaction.0001.desc.fallback_5:0 "pošpinil můj trůn grafity zobrazující [recipient.GetHerHis] majetky,"
 ep1_character_interaction.0001.desc.fickle:0 "zabírá hordy jejich počtu s neustále se měnícími požadavky,"
 ep1_character_interaction.0001.desc.forgiving:0 "pouze se tváří, že je shovívavý, a místo toho $ep1_character_interaction.0001.desc.vengeful$"
 ep1_character_interaction.0001.desc.generous:0 "opakovaně rozdává majetek soudu, jako by to bylo [recipient.GetHerHis] vlastní,"
 ep1_character_interaction.0001.desc.gluttonous:0 "snědl více než [recipient.GetHerselfHimself] zbytek soudu dohromady,"
 ep1_character_interaction.0001.desc.greedy:0 "byl viděn, jak vyřezává vrypy z drahých kovů z našich nejdražších ozdob,"
 ep1_character_interaction.0001.desc.gregarious:0 "neustále pořádá velkolepé osobní večírky z rezerv soudu,"
 ep1_character_interaction.0001.desc.honest:0 "denně je ponižuje nevrlými názory na jejich vzhled, postoje a pracovní etiku. Ztracený personál sám o sobě je"
 ep1_character_interaction.0001.desc.humble:0 "pouze se tváří, že je pokorný, a ve skutečnosti tráví [recipient.GetHerHis] čas arogantním klamáním personálu. Chaos je"
 ep1_character_interaction.0001.desc.chaste:0 "neustále přesouvá nebo zakrývá jakékoli umění, které [recipient.GetSheHe] považuje za nevhodné, nutí je trávit hodiny denně opravováním věcí a"
 ep1_character_interaction.0001.desc.impatient:0 "dává jim stovky úkolů denně, zřídka čeká na jeden, než přidá další a"
 ep1_character_interaction.0001.desc.intro:0 "[recipient.GetFirstName] vypadá pozitivně #EMP vyděšeně#!, jak je přiváděn sluha za sluhou, aby obvinil [recipient.GetHerHim], každý přísahá, že [recipient.GetSheHe]"
 ep1_character_interaction.0001.desc.just:0 "ohlásil tolik malých prohřešků mezi personálem, že tráví více času hádkou o domnělé vině než prací,"
 ep1_character_interaction.0001.desc.lazy:0 "zabírá více jejich času triviálními úkoly než zbytek soudu s nezbytnými,"
 ep1_character_interaction.0001.desc.lustful:0 "neopravitelně poškodil většinu drahého ložního prádla soudu,"
 ep1_character_interaction.0001.desc.outro:0 "(údajně) mě to stálo malou osobní jmění.\n\n[recipient.GetWomanMan] sotva začal koktat o [recipient.GetHerHis] nevinnosti a spiknutí, když zvednu ruku.\n\n\"Jasně, že jsi přestoupil, [recipient.GetFirstNameNoTooltip]. Mohu #EMP přehlednout#! tvé prohřešky, pokud bys byl ochoten mi učinit #EMP malý#! slib...\""
 ep1_character_interaction.0001.desc.paranoid:0 "trvá na osobním dohledu nad každým jejich úkolem ze strachu z podvodu,"
 ep1_character_interaction.0001.desc.patient:0 "neustále vydává úkoly, které budou trvat týdny nebo měsíce dokončit,"
 ep1_character_interaction.0001.desc.sadistic:0 "napadl výherní kozu s masovým nožem,"
 ep1_character_interaction.0001.desc.shy:0 "neustále panikaří, když sluhové neočekávaně vstoupí do [recipient.GetHerHis] přítomnosti, což způsobuje zpoždění, kdykoli [recipient.GetSheHe] jde a"
 ep1_character_interaction.0001.desc.stubborn:0 "vyprovokoval hádku s doprovodem navštěvujícího šlechtice, destrukce"
 ep1_character_interaction.0001.desc.temperate:0 "odradil tři naše nejlepší kuchaře tím, že nosil [recipient.GetHerHis] nos nahoru u večeře po večeři,"
 ep1_character_interaction.0001.desc.trusting:0 "neustále přivádí podvodníky a zločince do hal, aby oklamali a okradli,"
 ep1_character_interaction.0001.desc.vengeful:0 "neustále ničí drahé stolní náčiní z malicherné zlovůle,"
 ep1_character_interaction.0001.desc.wrathful:0 "vyhodil většinu jednopersonálního sezení soudu z [recipient.GetHerHis] balkonu,"
 ep1_character_interaction.0001.desc.zealous:0 "každý den zabírá hodiny jejich dne s [recipient.GetHerHis] kázáním a horlivostí,"
 ep1_character_interaction.0001.d:0 "Samozřejmě zůstaneš tam, kde na tebe budu mít oko."
 ep1_character_interaction.0001.t:0 "Rozumné odškodnění"
