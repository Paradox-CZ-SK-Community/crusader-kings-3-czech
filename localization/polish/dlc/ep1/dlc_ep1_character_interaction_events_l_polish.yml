l_polish:
 ep1_character_interaction.0001.a:0 "*Chichotání* Ach ano, [actor_nemesis.GetFirstNameNoTooltip] to nikdy nečekal!"
 ep1_character_interaction.0001.b:0 "Výborně! Nyní se vydáš na [actor_rival.GetFirstNamePossessiveNoTooltip] dvůr..."
 ep1_character_interaction.0001.c:0 "Zmizni, dokud tě nepotřebuji!"
 ep1_character_interaction.0001.d:0 "Samozřejmě, zůstaneš tam, kde na tebe budu mít dohled."
 ep1_character_interaction.0001.desc.ambitious:0 "vždy je nutí stát v davu hodiny a tleskat při [recipient.GetHerHis] projevech,"
 ep1_character_interaction.0001.desc.arbitrary:0 "rutinně je nutí páchat drobné zločiny jménem [recipient.GetHerHis], což vede k pokutám"
 ep1_character_interaction.0001.desc.arrogant:0 "odmítá nechat obyčejné služebníky vykonávat úkoly pro [recipient.GetHerHim], trvá na tom, aby si na ně dělali čas přední zaměstnanci a"
 ep1_character_interaction.0001.desc.brave:0 "nikdy neodmítne sebemenší příležitost k boji, což způsobuje, že většinu úklidu provádí [recipient.GetHerselfHimself] a"
 ep1_character_interaction.0001.desc.callous:0 "zneužíval/a personál bez lítosti, přivedl/a mnoho k odchodu a"
 ep1_character_interaction.0001.desc.calm:0 "týden co týden odkládá večeři meditativním rozhodováním, které jídlo [recipient.GetSheHe] dává přednost,"
 ep1_character_interaction.0001.desc.chaste:0 "neustále přesouvá nebo zakrývá jakékoli umění, které [recipient.GetSheHe] považuje za nevhodné, nutí je trávit hodiny denně uváděním věcí do pořádku a"
 ep1_character_interaction.0001.desc.compassionate:0 "rozdal/a téměř celý proviant bezdomovcům a žebrákům,"
 ep1_character_interaction.0001.desc.content:0 "vždy je povzbuzuje, aby nechávali práci nedokončenou nebo jí vůbec neprováděli, čímž vlastně později vzniká více práce a"
 ep1_character_interaction.0001.desc.craven:0 "nutí je drhnout každou potravinu, kterou [recipient.GetSheHe] jí, mýdlem ze strachu z otravy,"
 ep1_character_interaction.0001.desc.cynical:0 "provedl něco nevyslovitelného s dveřmi soukromého [actor.GetFaith.HouseOfWorship] na dvoře,"
 ep1_character_interaction.0001.desc.deceitful:0 "zdá se, že si užívá šíření dezinformací bez zjevného důvodu, rozhazuje chaos po celém dvoře a"
 ep1_character_interaction.0001.desc.diligent:0 "nutí je opakovat práci do dokonalosti bez ohledu na množství úkolů,"
 ep1_character_interaction.0001.desc.fallback_1:0 "pokusil/a se chovat v [recipient.GetHerHis] komnatách stádo kuřat, což způsobilo škody"
 ep1_character_interaction.0001.desc.fallback_2:0 "úplně zničil/a mé osobní záchodky, což způsobilo škody"
 ep1_character_interaction.0001.desc.fallback_3:0 "vyměnil/a jednoho z mých ceněných hřebců za "kouzelnou" kozu"
 ep1_character_interaction.0001.desc.fallback_4:0 "byl/a jedině zodpovědný za požár, který sežehnul západní křídlo,"
 ep1_character_interaction.0001.desc.fallback_5:0 "zohavil/a můj trůn graffiti zobrazující [recipient.GetHerHis] přednosti,"
 ep1_character_interaction.0001.desc.fickle:0 "zabírá hordy jejich lidí neustále se měnícími požadavky,"
 ep1_character_interaction.0001.desc.forgiving:0 "pouze předstírá odpuštění, a ve skutečnosti $ep1_character_interaction.0001.desc.vengeful$"
 ep1_character_interaction.0001.desc.generous:0 "opakovaně rozdává majetek dvora, jako by byl [recipient.GetHerHis] vlastní,"
 ep1_character_interaction.0001.desc.gluttonous:0 "snědl více [recipient.GetHerselfHimself] než zbytek dvora dohromady,"
 ep1_character_interaction.0001.desc.greedy:0 "byl spatřen, jak z našich nejdražších ozdob vyřezává kusy drahých kovů,"
 ep1_character_interaction.0001.desc.gregarious:0 "neustále pořádá okázalé soukromé oslavy na úkor dvorových zásob,"
 ep1_character_interaction.0001.desc.honest:0 "denně je ponižuje upřímnými názory na jejich vzhled, chování a pracovní morálku. Ztracený personál sám o sobě je"
 ep1_character_interaction.0001.desc.humble:0 "jen předstírá pokoru a ve skutečnosti tráví čas pohrdavým zmatením personálu. Chaos je"
 ep1_character_interaction.0001.desc.impatient:0 "dává jim stovky úkolů denně, zřídka čeká, až se jeden začne, než přidá další a"
 ep1_character_interaction.0001.desc.intro:0 "[recipient.GetFirstName] vypadá naprosto #EMP zděšeně#!, když jsou předvoláváni sluha za sluhou, aby [recipient.GetHerHim] obvinili; každý tvrdí, že [recipient.GetSheHe]"
 ep1_character_interaction.0001.desc.just:0 "ohlásil tolik drobných přestupků mezi personálem, že tráví více času hádkami o domnělé vině než prací,"
 ep1_character_interaction.0001.desc.lazy:0 "zabírá jim více času drobnými úkoly, než kolik zbytek dvora věnuje těm důležitým,"
 ep1_character_interaction.0001.desc.lustful:0 "neopravitelně znehodnotil většinu drahého ložního prádla dvora,"
 ep1_character_interaction.0001.desc.outro:0 "(údajně) mě to stálo malé osobní jmění.\n\n[recipient.GetWomanMan] sotva začíná koktat o [recipient.GetHerHis] nevině a spiknutí, když zvednu ruku.\n\n"Jasně jsi zhřešil, [recipient.GetFirstNameNoTooltip]. I #EMP could#! overlook your misdoings, if you were willing to make a #EMP small#! promise to me...""
 ep1_character_interaction.0001.desc.paranoid:0 "trvá na osobním dohledu nad každým jejich úkolem ze strachu z podvodu,"
 ep1_character_interaction.0001.desc.patient:0 "průběžně zadává úkoly, jejichž dokončení potrvá týdny nebo měsíce,"
 ep1_character_interaction.0001.desc.sadistic:0 "zaútočil/a na oceněnou kozu sekáčem na maso,"
 ep1_character_interaction.0001.desc.shy:0 "panikaří pokaždé, když služebníci vstoupí náhle do [recipient.GetHerHis] přítomnosti, způsobuje zpoždění všude, kam [recipient.GetSheHe] jde a"
 ep1_character_interaction.0001.desc.stubborn:0 "vyvolal/a hádku se družinou hostujícího šlechtice, což vedlo k ničení"
 ep1_character_interaction.0001.desc.temperate:0 "vyhnal tři z našich nejlepších kuchařů tím, že [recipient.GetHerHis] večeři za večeří krčí nad jídlem nos,"
 ep1_character_interaction.0001.desc.trusting:0 "stále přivádí do síní šarlatány a podvodníky, aby je obelstili a oloupili,"
 ep1_character_interaction.0001.desc.vengeful:0 "pořád ničí drahé nádobí ze zlomyslnosti,"
 ep1_character_interaction.0001.desc.wrathful:0 "vyhodil většinu jednoosobových sedadel dvora z [recipient.GetHerHis] balkonu,"
 ep1_character_interaction.0001.desc.zealous:0 "každý den jim bere hodiny [recipient.GetHerHis] kázáním a fanatismem,"
 ep1_character_interaction.0001.t:0 "Rozumná odměna"
