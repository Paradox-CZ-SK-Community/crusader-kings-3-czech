l_polish:
 court_new.0001.a.murderer: "Nejsem tu jediný vrah..."
 court_new.0001.a: "[bodyguard_candidate.GetFirstNameNoTooltip] bude vynikajícím osobním strážcem."
 court_new.0001.b: "Určitě budu bez [bodyguard_candidate.GetHerHim] v pořádku."
 court_new.0001.desc.intro: "Slyším náhlý praskot, když se část lešení zlomí a spadne na zem, těsně minouce služebníka — nebýt rychlých instinktů [bodyguard_candidate.GetFirstName]."
 court_new.0001.desc.murdered: "Okamžitě mi připomene hrůznou vraždu [murdered_person.GetName], která přišla před [murdered_person.GetHerHis] časem."
 court_new.0001.desc.murderer: "Okamžitě mi to připomene vražedné úklady [murder_dude.GetName], darebáka nejhoršího zrna."
 court_new.0001.desc.outro: "\n\nMohl to být zase nějaký ohavný spik? Život [ROOT.Char.GetTitleAsNameNoTooltip] může být tak plný těch nejhorších nebezpečí, jako by nad mou hlavou neustále visel špatně upevněný meč, jen čekající, až spadne.\n\nKéž bych měl někoho, kdo by na mě dohlížel, jakéhosi ochránce mého smrtelného těla. Ten pán, [bodyguard_candidate.GetFirstName]; pečlivý a statný jedinec, jaký se jen tak nevidí. Možná bych měl jmenovat [bodyguard_candidate.GetHerHim] do té funkce."
 court_new.0001.desc.paranoid: "V poslední době vidím stíny na okraji zorného pole, ďábelské přízraky bezpochyby s vražednými úmysly. Nejnovější incident jen posiluje můj pocit bezprostředního nebezpečí."
 court_new.0001.t: "Damoklův meč"
