l_polish:
 court_new.0001.t: "Meč Damoklův"
 court_new.0001.desc.intro: "Slyším náhlý praskot, když část lešení se zlomí a spadne na zem, těsně mine sluhu, ale díky rychlým instinktům [bodyguard_candidate.GetFirstName]."
 court_new.0001.b: "Jsem si jistý, že bez [bodyguard_candidate.GetHerHim] budu v pořádku."
 court_new.0001.desc.murdered: "Ostře si připomínám hroznou vraždu [murdered_person.GetName], která byla vzata před [murdered_person.GetHerHis] časem."
 court_new.0001.desc.paranoid: "V poslední době vidím v koutku oka stíny, ďábelské fantomy určitě vražedného úmyslu. Tento poslední incident pouze posiluje můj pocit bezprostředního nebezpečí."
 court_new.0001.a: "[bodyguard_candidate.GetFirstName] bude vynikající osobní strážce."
 court_new.0001.desc.outro: "\n\nMohlo by to být další zlovolný plán? Život [ROOT.Char.GetTitleAsNameNoTooltip] může být tak plný těch nejhorších druhů nebezpečí, jako by u mě neustále visel špatně nainstalovaný meč, čekající na okamžik, kdy spadne.\n\nKdybych jen měl někoho, kdo by se o mě postaral, jakéhosi guardian pro mé smrtelné tělo. Ten chlap, [bodyguard_candidate.GetFirstName]; pilný a silný jedinec, pokud někdy nějaký existoval. Možná bych měl jmenovat [bodyguard_candidate.GetHerHim] do této pozice."
 court_new.0001.a.murderer: "Vím z první ruky, jak snadné může být zabít. Okamžitě zaměstnám [bodyguard_candidate.GetFirstName]."
 court_new.0001.desc.murderer: "Ostře si připomínám vražedné plány [murder_dude.GetName], darebáka toho nejhoršího druhu."
