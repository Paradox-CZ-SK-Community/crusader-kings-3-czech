l_polish:
 court_position.9002.desc:0 "Na můj život se pokusil atentátník! Naštěstí můj důvěryhodný ochutnávač jídla, [food_taster.GetFirstName], plnil [food_taster.GetHerHis] povinnost a jed se nikdy nedostal na můj talíř."
 court_position.9012.cupbearer_dies:0 "Tragicky, [cupbearer.GetFirstNameNoTooltip] požil příliš mnoho jedu a nedalo se zachránit. Někde tady je ponaučení o přílišné benevolenci..."
 court_position.9021.bodyguard_dies:0 "\n\nAspoň bodyguard zemřel na [bodyguard.GetHerHis] zranění a už mi nebude stát v cestě."
 court_position.9001.desc:0 "Můj pokus o [target.GetTitledFirstNamePossessive] život byl odražen!\n\nMoji agenti zapomněli na [target.GetTitledFirstNamePossessive] ochutnávače jídla, a jed se nikdy nedostal na [target.GetHerHis] talíř."
 court_position.9021.desc:0 "Můj pokus o [target.GetTitledFirstNamePossessive] život byl odražen!\n\n[target.GetHerHis|U] [bodyguard.Custom('InsultAdjective')] bodyguard přemohl atentátníka, kterého jsem poslal, a [target.GetFirstNameNoTooltip] nedostal ani škrábnutí!"
 court_position.9001.food_taster_dies:0 "\n\nAspoň ochutnávač podlehl jedu. [food_taster.GetTitledFirstName] mi už nebude stát v cestě."
 court_position.9001.t:0 "$murder_save_header$ $food_taster_court_position$"
 court_position.9002.owner_discovered:0 "\n\nNení pochyb o tom, že tohle všechno způsobil [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 court_position.9012.desc:0 "Na můj život se pokusil atentátník! Naštěstí můj číšník, [cupbearer.GetFirstName], si vzal svobodu a nalil si doušek mého [ROOT.Char.Custom('RegionalDrink')] předtím, než mě dnes obsloužil."
 court_position.9022.bodyguard_dies:0 "\n\nTragicky, [bodyguard.GetSheHe] utrpěl vážná zranění v následné bitvě a nedalo se zachránit."
 court_position.9011.cupbearer_dies:0 "\n\nAspoň číšník podlehl jedu. [cupbearer.GetSheHe|U] mi už nebude stát v cestě."
 court_position.9022.desc:0 "Na můj život se pokusil atentátník!\n\nKdyž jsem večer procházel prázdnými chodbami, náhle se z temnoty vrhl atentátník, a obávám se pomyslet na to, co by se stalo, kdyby mě můj důvěryhodný bodyguard [bodyguard.GetTitledFirstName] nesprovázel."
 court_position.9011.t:0 "$murder_save_header$ $cupbearer_court_position$"
 court_position.9002.food_taster_dies:0 "Tragicky, [food_taster.GetFirstNameNoTooltip] požil příliš mnoho jedu a nedalo se zachránit."
 court_position.9011.desc:0 "Můj pokus o [target.GetTitledFirstNamePossessive] život byl odražen!\n\nMoji agenti zapomněli na [target.GerHerHis] číšnika, a i když se jed dostal do [target.GetTitledFirstNamePossessive] nápoje, nikdy se nedostal dál než k rtům [cupbearer.GetTitledFirstNamePossessive]."
 court_position.9021.t:0 "$murder_save_header$ $bodyguard_court_position$"
