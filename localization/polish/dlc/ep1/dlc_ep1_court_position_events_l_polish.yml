l_polish:
 court_position.9001.desc: "Můj pokus o život [target.GetTitledFirstNamePossessive] byl zmařen!\n\nMoji agenti nepočítali s [target.GetTitledFirstNamePossessive] ochutnávačem jídla a jed se ani nedostal na [target.GetHerHis] talíř."
 court_position.9001.food_taster_dies: "\n\nAlespoň ochutnávač podlehl jedu. [food_taster.GetTitledFirstName] mi už nebude stát v cestě."
 court_position.9001.t: "$murder_save_header$ $food_taster_court_position$"
 court_position.9002.desc: "Na můj život byl spáchán pokus!\n\nNaštěstí můj důvěryhodný ochutnávač jídla, [food_taster.GetFirstName], vykonával [food_taster.GetHerHis] práci a jed se ani nedostal na můj talíř."
 court_position.9002.food_taster_dies: "Tragicky, [food_taster.GetFirstNameNoTooltip] pozřel(a) příliš mnoho jedu a nebylo možné ho/ji zachránit."
 court_position.9002.owner_discovered: "\n\nNemůže být pochyb, že za tím vším stojí [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 court_position.9011.cupbearer_dies: "\n\nAlespoň číšník podlehl jedu. [cupbearer.GetSheHe|U] mi už nebude stát v cestě."
 court_position.9011.desc: "Můj pokus o život [target.GetTitledFirstNamePossessive] byl zmařen!\n\nMoji agenti nepočítali s [target.GetHerHis] pohárníkem, a i když se jed dostal do [target.GetTitledFirstNamePossessive] nápoje, nedostal se dál než za rty [cupbearer.GetTitledFirstNamePossessive]." # todo: Můj pokus o život [target.GetTitledFirstNamePossessive] byl zmařen!\n\nMoji agenti nepočítali s [target.GerHerHis] číšníkem, a i když se jed dostal do [target.GetTitledFirstNamePossessive] nápoje, nedostal se dál než za rty [cupbearer.GetTitledFirstNamePossessive].
 court_position.9011.t: "$murder_save_header$ $cupbearer_court_position$"
 court_position.9012.cupbearer_dies: "Tragicky, [cupbearer.GetFirstNameNoTooltip] pozřel(a) příliš mnoho jedu a nebylo možné ho/ji zachránit. Kdesi je tu ponaučení o tom, že si nebrat příliš velké svobody..."
 court_position.9012.desc: "Na můj život byl spáchán pokus!\n\nNaštěstí můj číšník, [cupbearer.GetFirstName], si dovolil dopřát [cupbearer.GetHerselfHimself] loknutí z mého [ROOT.Char.Custom('RegionalDrink')] dříve, než mi dnes podával nápoj."
 court_position.9021.bodyguard_dies: "\n\nAlespoň tělesný strážce podlehl [bodyguard.GetHerHis] zraněním a už mi nebude stát v cestě."
 court_position.9021.desc: "Můj pokus o život [target.GetTitledFirstNamePossessive] byl zmařen!\n\n[target.GetHerHis|U] [bodyguard.Custom2('InsultAdjective', ROOT.Char)] tělesný strážce přemohl zabijáka, kterého jsem poslal, a [target.GetFirstNameNoTooltip] ani neutrpěl škrábanec!" # todo: Můj pokus o život [target.GetTitledFirstNamePossessive] byl zmařen!\n\n[target.GetHerHis|U] [bodyguard.Custom('InsultAdjective')] ochránce porazil zabijáka, kterého jsem poslal, a [target.GetFirstNameNoTooltip] neutrpěl(a) ani škrábanec!
 court_position.9021.t: "$murder_save_header$ $bodyguard_court_position$"
 court_position.9022.bodyguard_dies: "\n\nTragicky [bodyguard.GetSheHe] utrpěl(a) vážná zranění v následném boji a nebylo možné ho/ji zachránit."
 court_position.9022.desc: "Na můj život byl spáchán pokus!\n\nKdyž jsem se pozdě v noci procházel prázdnými chodbami, z temnoty se náhle vynořil vrah, a děsím se pomyšlení, co by se stalo, kdyby mě nedoprovázel můj důvěryhodný tělesný strážce [bodyguard.GetTitledFirstName]."
