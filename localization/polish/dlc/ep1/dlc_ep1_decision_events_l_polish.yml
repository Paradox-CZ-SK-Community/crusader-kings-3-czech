 ep1_decision.0201.b:0 "[medium_linguist.GetNameNoTooltip] bude stačit."
 ep1_decision.0201.c:1 "[scholarly_linguist.GetNameNoTooltip] je slavný odborník na [target_court_language.GetCourtLanguage.GetNameNoTooltip]!"
 ep1_decision.0201.d:0 "Vím, že [cheap_linguist.GetNameNoTooltip] bude prakticky pracovat zadarmo!"
 ep1_decision.0201.desc:1 "Konečně pátrání po [target_court_language.GetCourtLanguage.GetName] lingvistovi přineslo ovoce. Kandidáti mi byli představení, každý z nich přináší vlastní odborné znalosti cizích jazyků."
 ep1_decision.0201.e:0 "Po krátkém zamyšlení..."
 ep1_decision.0201.t:0 "Lingvisté na dvoře"
