 ep1_decision.0111.desc:0 "Několik pravděpodobných kandidátů na přestavbu se přihlásilo, ti nejbližší a nejvýznamnější pro mě: oblasti [option_1.GetTitledFirstName], [option_2.GetTitledFirstName] a [option_3.GetTitledFirstName].\n\nVybrat styl, který je považován za známější než můj vlastní dvůr, by bylo osobně pokorné, ale dodalo by mi to část vznešenosti cizího království.\n\nNaopak, napodobování menšího království by ukázalo velkorysost a budovalo by mou legendu v cizině na úkor mé pověsti doma."
 ep1_decision.0201.b:0 "[medium_linguist.GetNameNoTooltip] tuto práci zvládne."
