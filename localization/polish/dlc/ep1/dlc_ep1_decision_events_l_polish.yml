l_polish:
 ep1_decision.0101.a:0 "[capital.GetNameNoTierNoTooltip] není hostinec. Pryč, pijavice!"
 ep1_decision.0101.b:0 "Všichni, kdo postrádají práci nebo moji krev, #EMP pryč#!!"
 ep1_decision.0101.c:0 "Asi bychom mohli dát nějaké postele do stájí..."
 ep1_decision.0101.desc:0 "Flákači! Lenivci! Neschopníci!\n\nMůj dvůr je #EMP zamořen#! parazity jako mšice v zahradě, ubytovanými v každém dostupném pokoji, chrápajícími dnem i nocí a nechávajícími své nočníky rozházené po stísněných chodbách.\n\nToto nesmí pokračovat. Prostě nemáme #EMP místo#! pro všechny tyto tuláky."
 ep1_decision.0101.t:0 "Vyžeňte staré"
 ep1_decision.0111.a.greater_cgv:0 "Dvůr [option_1.GetPrimaryTitle.GetAdjectiveNoTooltip|U] je opravdu, opravdu velkolepý."
 ep1_decision.0111.a.lesser_cgv:0 "[option_1.GetPrimaryTitle.GetNamePossessiveNoTooltip|U] lidé #EMP by mohli#! využít mé dobroty."
 ep1_decision.0111.b.greater_cgv:0 "Považuji [option_2.GetPrimaryTitle.GetAdjectiveNoTooltip] architekturu za strhující!"
 ep1_decision.0111.b.lesser_cgv:0 "[option_2.GetPrimaryTitle.GetAdjectiveNoTooltip] architektura je hrubá, ale inspirující!"
 ep1_decision.0111.c.greater_cgv:0 "Možná slavnostní síň ve stylu [option_3.GetPrimaryTitle.GetAdjectiveNoTooltip]?"
 ep1_decision.0111.c.lesser_cgv:0 "Možná by byla novinkou surová [option_3.GetPrimaryTitle.GetAdjectiveNoTooltip] slavnostní síň?"
 ep1_decision.0111.d.tt:0 "Vaše [gold|E] byly vráceny"
 ep1_decision.0111.d:0 "Všechny se mi zdají docela #EMP znepokojivě#! cizí..."
 ep1_decision.0111.desc:0 "Objevuje se několik pravděpodobných kandidátů na přestavbu, ti nejbližší a nejpozoruhodnější pro mě: panství [option_1.GetTitledFirstName], [option_2.GetTitledFirstName] a [option_3.GetTitledFirstName].\n\nVolba stylu, který je považován za slavnější než můj vlastní dvůr, by byla osobně ponížením, ale propůjčila by mi trochu vznešenosti onoho cizího království.\n\nNaopak napodobení poněkud skromnější říše by ukázalo velkorysost a posílilo můj věhlas v cizině na úkor části reputace doma."
 ep1_decision.0111.t:0 "Velkolepá výzdoba"
 ep1_decision.0111.toast.t:0 "[ROOT.Char.GetTitledFirstName] napodobil jeden z mých sálů"
