 ep1_decision.0101.desc:0 "Pretendenti! Lenochové! Nicnedělající!\n\nMůj dvůr je #EMP obklopen#! parazity jako mšice v zahradě, rozptýlení ve všech dostupných místnostech, chrápající dnem i nocí a nechávající své nočníky rozházené po stísněných chodbách.\n\nTo nemůže vydržet. Pro všechny tyto bloudící cizince prostě nemáme #EMP místo#!."
