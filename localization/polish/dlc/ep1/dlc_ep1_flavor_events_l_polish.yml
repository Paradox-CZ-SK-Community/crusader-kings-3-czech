 ep1_flavor.2040.desc.outro_good_warning:0 "\"Nemohu doporučit tuto práci, můj pane,... promáčknuté kladivo jsou... nostalgické.\" [exotic_blade_holder.GetSheHe|U] na mě stupidně přikyvuje."
