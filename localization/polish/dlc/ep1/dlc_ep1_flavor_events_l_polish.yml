 ep1_flavor.2070.desc.theo_same_relig:0 "\"Rozdíly mezi [symposium_courtier.GetFaith.GetNameNoTooltip] a [symposium_scholar.GetFaith.GetNameNoTooltip] jsou více než jen technické,\" přednáší [symposium_courtier.GetFirstNameNoTooltip], \"vaše hereze se odchýlila od [symposium_courtier.GetFaith.HighGodName].\"\n\n\"Skutečná podstata [symposium_courtier.GetFaith.GetReligion.GetNameNoTooltip] zahrnuje obě víry,\" říká [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan] vážně, \"to jsou nevědomí, kteří dělají kaňony z rýh.\""
