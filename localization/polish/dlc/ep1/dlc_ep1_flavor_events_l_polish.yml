 ep1_flavor.2030.desc_2_judge:0 "[local_dispute_2.GetFirstName], význačný [local_county_2.GetTierAsNameNoTooltip|l] soudce z [local_county_2.GetNameNoTier],"
 ep1_flavor.2070.a:0 "\"Řekni, zůstal bys ještě chvíli, [symposium_scholar.GetFirstNameNoTooltip]?\""
 ep1_flavor.0021.a:0 "Tento dopis postrádá polovinu samohlásek! Odporné!"
 ep1_flavor.2000.cavalry:0 "\"Získejte stanové kolíky! [ROOT.Char.Custom('GetRegionalCavalryMAA')|l] budou jezdit!\""ep1_flavor.2030.desc_1_baron:0 "[local_dispute_1.GetFirstName], [local_dispute_1.GetTitleAsNameNoTooltip] [local_dispute_1.GetPrimaryTitle.GetNameNoTier],"
 ep1_flavor.2070.desc.mystic:0 ""Tyto ezoterické praktiky nemají místo v [symposium_courtier.GetFaith.HighGodNamePossessive] říši," [symposium_courtier.GetFirstNameNoTooltip] přísně napomíná, "to jsou jen kouř a zrcadla, schovávající se za tajemstvím." \n\n[Sbírka] [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan] se s opovržením usmívá, "jednoduše se bojíte toho, co nechápete, a chybí vám odvaha nebo inteligence se to naučit.""
