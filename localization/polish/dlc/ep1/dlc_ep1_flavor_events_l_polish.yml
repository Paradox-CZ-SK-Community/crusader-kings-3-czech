 ep1_flavor.2040.desc.gold:0 ""Tento jedinečný [exotic_blade.Custom('ArtifactBaseWeaponType')|l] by mohl být váš—samozřejmě za speciální cenu—skvělý [ROOT.Char.GetTitleAsNameNoTooltip]..."\n\nOpravdu pravděpodobná pohádka!"
