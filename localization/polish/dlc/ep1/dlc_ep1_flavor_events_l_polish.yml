 ep1_flavor.2070.desc.fall_alchemy:0 ""Tento poměr nikdy nebude fungovat," [symposium_courtier.GetFirstNameNoTooltip] zakrývá [symposium_courtier.GetHerHis] hlavu, zatímco se věnuje škrábancům na kousku kůry. "To bylo už všechno vyzkoušeno." \n\n[symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan] odpovídá "Každý dělá chyby—i alchymisté—mohli něco přehlédnout.""
