 ep1_flavor.2070.desc.intro:0 "Jak procházím knihovnou, hřebčín [symposium_courtier.GetTitledFirstNamePossessive] nespokojenosti vzbudí můj zájem. [symposium_courtier.GetSheHe|U] debatuje s [symposium_scholar.GetTitledFirstName], navštěvujícím [symposium_scholar.GetCulture.GetNameNoTooltip] [symposium_scholar.Custom('GetScholarType')|l] s určitou pověstí. \n\n"
 ep1_flavor.2030.d:0 ""Pojď pracovat pro mě, [local_dispute_2.Custom('GetLocalRole')|l].""
 local_role_merchant:0 "obchodník"ep1_flavor.2030.desc_1_judge:0 "[local_dispute_1.GetFirstName], oslavovaný místní arbitr [local_county_1.GetNameNoTier],"
 ep1_flavor.0031.d:0 "Tyto rituály jsou #EMP nevhodné#! pro učence."
