 ep1_flavor_2030_boon_6_modifier_desc:0 "$ep1_flavor_2030_boon_generic_modifier_desc$"
 ep1_flavor.2070.desc.fall_books:0 "\"Jasně jste #EMP četli#! špatné knihy,\" říká [symposium_courtier.GetFirstNameNoTooltip] pohrdavě, \"dám vám seznam doporučení od [symposium_courtier.GetCulture.GetNameNoTooltip]...\" \n\n\"To je v pořádku,\" odpovídá [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan] klidně, \"v nich #EMP jasně#! není mnoho.\""
 ep1_flavor.2010.desc_councillor:0 "Může opravdu jeden z mých nejbližších poradců usilovat o to, aby mi ublížil?"
 ep1_flavor.2040.desc.outro_bad_unsure:0 "\"Chci říct s určitou jistotou, ale nejsem přesvědčen, že tento předmět je tím, co se tvrdí.\""
 ep1_flavor.2040.a:0 "\"Myslím, že bych se s tím mohl rozloučit...\""
 ep1_flavor.2020.desc_knight_2_skirmishers:0 "\"Přijďte si promluvit, až skutečně vytáhnete meč, natož abyste ho použili.\""
 ep1_flavor.2030.a:0 "\"Rozhoduji ve prospěch [local_dispute_1.GetTitledFirstNameNoTooltip].\""
