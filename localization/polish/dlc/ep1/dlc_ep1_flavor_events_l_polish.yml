 court_9000.c.tt: "[GetScheme('seduce').GetTypeName] [schemes|E] na tvém dvoře jsou úspěšnější po #P 20 let#!"
 ep1_flavor.1000.desc:0 "Cestující eunuch se dnes představuje [eunuch_target.GetHerselfHimself] na mém dvoře.\n\n"Zdravím, ó nejvíc [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleTierName]." [eunuch_target.GetSheHe] říká s úctou.\n\n"Jmenuji se [eunuch_target.GetFirstName], cestovatel s pověstí — půjčil jsem své znalosti u urozených právních králů a pečoval jsem o harémy velkých sultánů — nyní jsem zde a nabízím vám své služby. Za skromný poplatek."\n\nZajímavá postava, možná bych měl [eunuch_target.GetHerHim] zaměstnat?"
