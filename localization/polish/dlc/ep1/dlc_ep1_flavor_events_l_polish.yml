 ep1_flavor.2000.desc_intro:0 "Když prozkoumám místní armádní tábor, je jasné, že se mě [marshal_scope.GetTitledFirstName] a [knight_scope.GetTitledFirstName] snaží omezit. \n\n"Váš šlechetnosti, muži se nic nedělají, když panuje mír; nějaké aktivity by je udržely aktivní..." pobízí můj [marshal_scope.GetCouncilTitle]."
 ep1_flavor.2070.c:0 ""Mýlíš se: tady je důvod.""
 ep1_flavor.0011.a:0 "Za tyto škody zaplatíš, ty hloupý psíku!"
