 ep1_flavor.0001.desc:0 "Malý obchodní záležitost ve městě přivádí mě a mou družinu, žíznivé a hladové, do malé, kouřem naplněné krčmy.\n\nZe všech lidí jsem nejméně očekával najít [scion_parent.GetTitledFirstName] sedícího vzadu, špatně maskovaného pláštěm a kapucí. Vedle [scion_parent.GetHerHim] sedí mladý [scion_actual.GetWomanMan], který... to nemůže být!\n\nZ [scion_actual.GetHerHis] obličeje, způsobu, jakým [scion_actual.GetSheHe] přelétá místností s úžasem a [scion_actual.GetHerHis] napodobování výjimečných manýr [scion_parent.GetFirstNameNoTooltip], jsem #EMP přesvědčen#!, že [scion_actual.GetSheHe] musí být nějaký tajný bastard [scion_parent.GetTitleAsNameNoTooltip], možná poprvé vidící svět venku."
