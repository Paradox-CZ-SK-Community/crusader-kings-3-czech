 ep1_flavor.2030.desc_2_baron: "[local_dispute_2.GetFirstName], [local_dispute_2.GetTitleAsNameNoTooltip] z [local_dispute_2.GetPrimaryTitle.GetNameNoTier],"
 ep1_flavor.2030.desc_2_bishop: "[local_dispute_2.GetFirstName], [local_dispute_2.GetFaith.GetAdjective] [local_dispute_2.GetTitleAsNameNoTooltip] z [local_dispute_2.GetPrimaryTitle.GetNameNoTier],"
 ep1_flavor.2030.desc_2_captain: "[local_dispute_2.GetFirstName], dobře známý šerif z [local_county_2.GetNameNoTier],"
 ep1_flavor.2030.desc_2_culture: "[local_dispute_2.GetFirstName], mluvčí [local_county_1.GetNameNoTierPossessive] menšiny [local_dispute_1.GetCulture.GetName],"
 ep1_flavor.2030.desc_2_faith: "[local_dispute_2.GetFirstName], zástupce [local_county_2.GetNameNoTierPossessive] [local_dispute_2.GetFaith.GetAdjective] menšiny,"
 ep1_flavor.2030.desc_2_judge: "[local_dispute_2.GetFirstName], význačný [local_county_2.GetTierAsNameNoTooltip|l] soudce z [local_county_2.GetNameNoTier],"
 ep1_flavor.2030.desc_2_merchant: "[local_dispute_2.GetFirstName], významný obchodník se sídlem v [local_county_2.GetNameNoTier],"
 ep1_flavor.2030.desc_2_monk: "[local_dispute_2.GetFirstName], proslulý [local_dispute_2.GetFaith.GetAdjectiveNoTooltip] [local_dispute_2.Custom('NunMonk')] z [local_county_2.GetNameNoTier],"
