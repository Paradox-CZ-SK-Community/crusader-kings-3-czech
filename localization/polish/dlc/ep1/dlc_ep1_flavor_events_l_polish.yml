 ep1_flavor.2030.desc_bridge: "a"
 ep1_flavor.2030.desc_intro: "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] byrokracie obvykle postupuje vpřed vlastním tempem, ale jednou za čas se objeví otázka bez jasného řešení. \n\nDnes je to"
 ep1_flavor.2030.desc_outro: "kteří si šli po krku.\n\nMysl mi víří drobné detaily a brzy je jasné, že na správné straně není žádná ze stran, a z těchto dveří odchází spokojen jen ten jeden..."
 ep1_flavor.2030.t: "Zaujímání stran"
 ep1_flavor.2040.a: ""Předpokládám, že se ho mohu vzdát...""
 ep1_flavor.2040.b: ""Vyndejte mou měšec!""
 ep1_flavor.2040.c: ""Ha! '#EMP [exotic_blade_holder.GetCapitalLocation.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]#!'... jaký nesmysl! Pryč s vámi!"""
 ep1_flavor.2040.desc.artifact: ""Viděl jsem tvůj [my_artifact.GetName], rozluč se s ním a dám ti tento jedinečný [exotic_blade.Custom('ArtifactType')|l]...""
 ep1_flavor.2040.desc.gold: ""Tento jedinečný [exotic_blade.Custom('ArtifactType')|l] by mohl být váš — samozřejmě za zvláštní cenu — velký [ROOT.Char.GetTitleAsNameNoTooltip]..."\n\nVskutku věrohodné!"
 ep1_flavor.2040.desc.outro: "Kéž bych měl nějaký způsob, jak ověřit vyprávění toho šmelináře..."
 ep1_flavor.2040.desc.outro_antiquarian: "Obracím se na [antiquarian.GetTitledFirstName] o radu:"
 ep1_flavor.2040.desc.outro_bad_praise: ""Jak vynikající kus řemesla [exotic_blade_holder.GetPrimaryTitle.GetNameNoTierNoTooltip]! Jen se podívejte, jak je lesklý!""
 ep1_flavor.2040.desc.outro_bad_unsure: ""Váhám to tvrdit s jistotou, ale nejsem přesvědčen, že tento předmět je tím, za co se vydává.""
 ep1_flavor.2040.desc.outro_bad_warning: ""Ať už [exotic_blade_holder.GetPrimaryTitle.GetNameNoTierNoTooltip] či ne, toto je nekvalitní kus, můj pane, hluboce pochybuji o jeho údajném původu.""
 ep1_flavor.2040.desc.outro_good_praise: ""To zjevně není padělek, můj pane, toto dílo je skutečně [exotic_blade_holder.GetPrimaryTitle.GetAdjectiveNoTooltip] a vysoké kvality.""
 ep1_flavor.2040.desc.outro_good_unsure: ""Nejsem obeznámen s prací [exotic_blade_holder.GetPrimaryTitle.GetAdjectiveNoTooltip], ale zdá se, že je to dobře zhotoveno.""
 ep1_flavor.2040.desc.outro_good_warning: ""Toto dílo nemohu doporučit, můj pane, ty... důlky po kladivu jsou... znepokojivé." [exotic_blade_holder.GetSheHe|U] mi hloupě přikyvuje."
 ep1_flavor.2040.desc: "Spolu s podivným zbožím přinášejí obchodníci i přibarvené historky z dalekých krajů; neověřitelné; plné úžasu. \n\nSkupina [foreign_merchant.GetCulture.GetNameNoTooltip] podomních prodavačů tvrdí, že přivezla '#EMP [exotic_blade_holder.GetCulture.GetNameNoTooltip]#!' předměty, prý pocházející z dalekého dvora velikána: '#EMP [exotic_blade_holder.GetFullNameNoTooltipRegnal]#!', nic menšího. \n\n[foreign_merchant.GetTitledFirstName], vedoucí obchodník, se temně usmívá,"
 ep1_flavor.2040.t: "Exotické zbraně"
 ep1_flavor.2040.toast: "Tento [exotic_blade.Custom('ArtifactType')|l] je skvostný"
 ep1_flavor.2040.toast_poor: "Tento [exotic_blade.Custom('ArtifactType')|l] je podprůměrný"
 ep1_flavor.2040.tt_exotic: "Stanete se majitelem [exotic_blade.GetNameNoTooltip]"
 ep1_flavor.2040.tt_my: "Ztratíte svůj [my_artifact.GetName]"
 ep1_flavor.2060.a.tt: "[detective_scope.GetFirstName] a [grocer_scope.GetFirstName] odcházejí"
 ep1_flavor.2060.a: ""Jsem si jistý, že existuje nějaké rozumné vysvětlení.""
 ep1_flavor.2060.b.title: "Zatracený šťoural"
 ep1_flavor.2060.b: ""Zatkněte [grocer_scope.GetFirstNameNoTooltip], pak přijďte pracovat pro mě!""
 ep1_flavor.2060.c.title: "Žádný úspěch při dopadení vrahů"
 ep1_flavor.2060.c: ""Škoda, že ses musel zapojit, [detective_scope.GetFirstNameNoTooltip]...""
 ep1_flavor.2060.death_tt: "[victim_scope.GetName] záhadně zmizel"
 ep1_flavor.2060.desc: "[detective_scope.GetFirstName], místní podřízený [sandford_scope.GetTitle.GetHolder.GetTitleAsNamePossessiveNoTooltip], žádá o soukromou audienci a tvrdí, že ví, kdo stojí za nedávnými zmizeními [victim_scope.GetTitledFirstName] a dalších cestujících mířících ke mému dvoru. \n\n"[ROOT.Char.Custom('FormOfAddressForLiege')|U]! Odhalil jsem stinný spolek vedený [grocer_scope.GetTitledFirstName], kupcem. Nazývají se [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] stráž, a ti, které obviňují z pošpinění velkoleposti [ROOT.Char.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip], často brzy zmizí!" \n\nKdyž přivedu kupce, [grocer_scope.GetSheHe] vše popře a tvrdí, že [detective_scope.GetWomanMan] má bludy po příliš mnoha letech strávených na drsných ulicích [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]..."
 ep1_flavor.2060.t: "Větší dobro"
 ep1_flavor.2070.a: ""Řekni, zůstal bys tu ještě chvíli, [symposium_scholar.GetFirstNameNoTooltip]?"""
 ep1_flavor.2070.c.failure: "[symposium_scholar.GetFirstNameNoTooltip] vás ztrapní"
 ep1_flavor.2070.c.lang: ""Právě jsi řekl to, co si myslím, že jsi řekl?""
 ep1_flavor.2070.c.success: "Dokázali jste, že se [symposium_scholar.GetFirstNameNoTooltip] mýlí"
 ep1_flavor.2070.c.tt: "[symposium_scholar.GetFirstNameNoTooltip] se může připojit k vašemu dvoru"
 ep1_flavor.2070.c: ""Mýlíš se: a tady je proč.""
 ep1_flavor.2070.d: ""Myslím, že je čas, abyste odešel, [symposium_scholar.Custom('GetScholarType')|l].""
 ep1_flavor.2070.desc.fall_alchemy: ""Tento poměr by nikdy nefungoval," [symposium_courtier.GetFirstNameNoTooltip] kroutí [symposium_courtier.GetHerHis] hlavou a přehlíží škrábance na kousku kůry. "To už bylo všechno zkoušeno." \n\n[symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan] odpovídá: "Každý dělá chyby — i alchymisté — možná něco přehlédli.""
 ep1_flavor.2070.desc.fall_books: ""Jasně jsi četl špatné knihy," [symposium_courtier.GetFirstNameNoTooltip] odsoudí, \"dám ti seznam [symposium_courtier.GetCulture.GetNameNoTooltip] doporučení...\" \n\n\"To je v pořádku,\" klidně odpoví [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan], \"v nich opravdu není mnoho.\""
 ep1_flavor.2070.desc.fall_stars: ""Ne ne ne! Tyto teorie byly vyvráceny před staletími," [symposium_courtier.GetFirstNameNoTooltip] zamračí v opravdovém nevěřícnu, \"nečetl jsi snad klasiky o astronomii?\" \n\n\"Ty čteš místo toho, abys přemýšlel,\" odvětí [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan], \"ještě hodně se musíme naučit.\""
 ep1_flavor.2070.desc.intro: "Když procházím knihovnou, dunění nespokojenosti [symposium_courtier.GetTitledFirstNamePossessive] upoutá mou pozornost. [symposium_courtier.GetSheHe|U] diskutuje s [symposium_scholar.GetTitledFirstName], hostujícím [symposium_scholar.GetCulture.GetNameNoTooltip] [symposium_scholar.Custom('GetScholarType')|l] jistého renomé. \n\n"
 ep1_flavor.2070.desc.ling_diff_cult: ""Při [symposium_courtier.GetFaith.HighGodName], poslyš sám sebe!" [symposium_courtier.GetFirstNameNoTooltip] se kroutí, \"tento [symposium_scholar.GetCulture.GetNameNoTooltip] dialekt masakruje krásný jazyk [symposium_courtier.GetCulture.GetLanguage.GetNameNoTooltip], můžeš klidně mluvit [ling_cul_1_bonus.GetLanguage.GetNameNoTooltip]!\" \n\n[symposium_scholar.GetFirstNameNoTooltip] si složí [symposium_scholar.GetHerselfHimself], \"dvor a jazyk [symposium_ruler.GetTitledFirstNamePossessive] jsou o mnoho čisťejší než tento ubohý výtvor [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip].\""
 ep1_flavor.2070.desc.ling_diff_lang: ""Tvůj cizí jazyk postrádá nuance k diskusi o těchto myšlenkách," posměšně říká [symposium_courtier.GetFirstNameNoTooltip], \"proto sis samozřejmě naučil #EMP [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]#!.\" \n\n[ symp`] [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan] protočí očima a pohrdavě podlomí nějaká [symposium_scholar.GetCulture.GetLanguage.GetNameNoTooltip] zaklínadla pod vousy."
 ep1_flavor.2070.desc.ling_same_cult: ""Písmo [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] je mnohem rozvinutější než cokoli v [symposium_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip],\" zívá [symposium_courtier.GetFirstNameNoTooltip], \"musíš si s sebou odnést nějaké knihy, až půjdeš.\" \n\n\"Je ohromné, jak se někdo může mýlit,\" odfrkne [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan], \"a přitom to podává s takovou jistotou...\""
 ep1_flavor.2070.desc.medicine: ""Lékař má své využití, ale konečné slovo o životě a smrti má [symposium_courtier.GetFaith.HighGodName]," [symposium_courtier.GetFirstNameNoTooltip] lituje, \"žádný obklad neléčí duši.\" \n\n\"Chybí vám porozumění fyzice, vidím,\" povzdechne si [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan], \"tolik lidí by se dalo zachránit, kdyby nebylo takového nevědomství.\""
 ep1_flavor.2070.desc.mystic: ""Tyto ezoterické praktiky nemají místo v [symposium_courtier.GetFaith.HighGodNamePossessive] říši," [symposium_courtier.GetFirstNameNoTooltip] přísně vytkne, "to jsou jen dým a zrcadla, skrývající se za tajemstvím." \n\n[ symp`] [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan] se opovržlivě usměje, \"Jen se bojíte toho, čemu nerozumíte, a postrádáte odvahu či chytrost se učit.\""
 ep1_flavor.2070.desc.theo_diff_relig: ""Nikdy jsem nerozuměl [symposium_scholar.GetFaith.GetReligion.GetAdjectiveNoTooltip] učením," [symposium_courtier.GetFirstNameNoTooltip] zvažuje, "[symposium_scholar.GetFaith.HighGodName] se zdá být tak nepravděpodobnou postavou ve srovnání s [symposium_courtier.GetFaith.HighGodName]."\n\n[ symp`] [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan] se sarkasticky usměje: \"Jak hluboké porozumění máte! Kdybyste byl [symposium_scholar.GetFaith.BishopNeuter], určitě byste dosáhl [symposium_scholar.GetFaith.PositiveAfterLife]!\""
 ep1_flavor.2070.desc.theo_same_faith: ""Děláte stejné chyby jako [symposium_courtier.GetFaith.GetAdjectiveNoTooltip] iniciáti," [symposium_courtier.GetFirstNameNoTooltip] nakrčí nos, "opravdu, to je cesta k herezi." \n\n\"Prosím,\" naléhá [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan], \"jistě [symposium_scholar.GetFaith.HighGodName] nechtěl, aby jeho učení bylo tak neměnné, zvláště když je ponecháno jen nám k výkladu.\""
 ep1_flavor.2070.desc.theo_same_faith_diff_cult: ""Netušil jsem, jak moc se [symposium_ruler.GetPrimaryTitle.GetAdjectiveNoTooltip] [symposium_courtier.GetFaith.GetNameNoTooltip] odchýlil od učení [symposium_scholar.GetFaith.HighGodName]!" [symposium_courtier.GetFirstNameNoTooltip] pohrdavě pronese.\n\n\"Zbytek,\" pokyvuje [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan], \"to jsou [symposium_courtier.GetCulture.GetNameNoTooltip] [symposium_courtier.GetFaith.GetAdherentNamePluralNoTooltip], kteří zbloudili, vrací se k pohanským praktikám.\""
 ep1_flavor.2070.desc.theo_same_relig: ""Rozdíly mezi [symposium_courtier.GetFaith.GetNameNoTooltip] a [symposium_scholar.GetFaith.GetNameNoTooltip] nejsou jen technické," [symposium_courtier.GetFirstNameNoTooltip] kárá, "váše hereze se odklonila od [symposium_courtier.GetFaith.HighGodName]."\n\n\"Skutečná podstata [symposium_courtier.GetFaith.GetReligion.GetNameNoTooltip] zahrnuje obě víry,\" říká [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan] vážně, \"nevědomí z nich dělají rokle z potoků.\""
 ep1_flavor.2070.e: "Pryč, rouhači!"
 ep1_flavor.2070.t: "Když se střetávají mysli"
