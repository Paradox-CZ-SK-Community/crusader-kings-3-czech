 ep1_flavor.2070.desc.ling_same_cult:1 ""[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] písmo je daleko vyvinutější než cokoliv, co se dá najít v [symposium_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip], [symposium_courtier.GetFirstNameNoTooltip] zívá, "musíte si vzít nějaké knihy s sebou, když odcházíte." \n\n"Nevěřitelné, jak moc se může někdo mýlit," zasyčí [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan], "a zatímco je ve zřejmé jistotě...""
