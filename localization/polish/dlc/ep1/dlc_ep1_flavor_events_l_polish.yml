 ep1_flavor.2020.desc_knight_1_camel_cavalry:0 ""Koně pouště? Spíš #EMP krávy#! pokud se mě zeptáš.""
 ep1_flavor.1200.a:0 "Slyšel jsem, že znáš tajemství jazyka?"
 ep1_flavor.2020.desc_knight_2_archers:0 ""Ó, prosím, nebudu brát přednášky o boji od glorifikovaného lovce.""
 ep1_flavor.0031.desc:0 "Je dobře řečeno, že velké mysli vyžadují velké tradice, a neexistují žádné větší scholastické iniciační tradice než ty [ROOT.Char.GetPrimaryTitle.GetNameNoTier]!\n\nTento týden se koná nástup několika nových, talentovaných učenců do dvora, vybraných ze všech koutů království, z nichž každý je aktuálně podroben různým #EMP akademickým#! zkouškám v místním hostinci.\n\nMůj pohled padá na [scholar_1.GetFirstName], jak [scholar_1.GetSheHe] podezřele sleduje tajemný, pěnivý, šumící nápoj, který leží před [scholar_1.GetHerHim]. Za opatrným učencem [scholar_2.GetFirstName] doplňuje celou #EMP konvici#! něčím hustým a slizkým, za mnoho povzbuzujícího a posměšného pokřiku od [scholar_2.GetHerHis] kolegů akademiků."
 ep1_flavor.2060.b:0 ""Zatkněte [grocer_scope.GetFirstNameNoTooltip], pak přijďte pracovat pro mě!""
 ep1_flavor.2070.c.tt:0 "[symposium_scholar.GetFirstNameNoTooltip] se může připojit k vašemu dvoru"
 ep1_flavor.2000.levies:0 ""P povzbuzujte prosté lidi, aby zůstali obratní.""
