 ep1_flavor.0001.a.tt.failure:0 "[scion_parent.GetFirstNameNoTooltip] uprchne s [scion_parent.GetHerHis] [scion_actual.Custom('GetDaughterSon')]"
 ep1_flavor.0001.a.tt.success:0 "Násilím sjednáte [marriage|E] [alliance|E]"
 ep1_flavor.0001.a:0 "[scion_parent.GetFirstNameNoTooltip]! Přivedl jsi mi [scion_actual.Custom('GetBrideGroom')]?"
 ep1_flavor.0001.b:0 "[scion_parent.GetFirstNameNoTooltip]! Přivedl jsi mému [ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('prospective_spouse'))] [scion_actual.Custom('GetBrideGroom')]?"
 ep1_flavor.0001.c.tt.failure:0 "[scion_parent.GetFirstNameNoTooltip] zakryje své stopy příliš dobře"
 ep1_flavor.0001.c.tt.success:0 "Najdete dost důkazů na prokázání existence nemanželského dítěte"
 ep1_flavor.0001.c:0 "Přiveď městského hlásatele, #EMP okamžitě#!!"
 ep1_flavor.0001.d:0 "Neboj se, můj [scion_parent.GetTitleAsNameNoTooltip], můžeš mi věřit, že to zapomenu..."
 ep1_flavor.0001.desc:0 "Malé obchodní jednání ve městě přivádí mě a mou družinu, žíznivé a hladové, do malé kouřem naplněné krčmy.\n\nZe všech lidí bych nejméně očekával, že [scion_parent.GetTitledFirstName] sedí vzadu, špatně přestrojený v plášti a kapuci. Vedle [scion_parent.GetHerHim] sedí mladý [scion_actual.GetWomanMan], který... to přece nemůže být!\n\nZ [scion_actual.GetHerHis] tváře, způsobu, jakým [scion_actual.GetSheHe] s úžasem rozhlíží po místnosti, a [scion_actual.GetHerHis] napodobování charakteristických gest [scion_parent.GetFirstNameNoTooltip], jsem #EMP přesvědčen#! [scion_actual.GetSheHe] musí být nějaký tajný nemanželský potomek [scion_parent.GetTitleAsNameNoTooltip], možná poprvé spatřující svět venku."
 ep1_flavor.0001.e.fallback:0 "To není naše věc. Najíme se jinde."
 ep1_flavor.0001.e.no_bastards:0 "Tajné dítě? Jak divné. Najíme se jinde."
 ep1_flavor.0001.t:0 "Tajné [scion_actual.Custom('GetDaughterSon')|U]"
 ep1_flavor.0001.tt.scion_escapes:0 "[scion_actual.GetFirstName] je odveden a už o něm nikdy neuslyšíte"
 ep1_flavor.0011.a:0 "Zaplatíte za tyto škody, vy podlí psi!"
 ep1_flavor.0011.b:0 "Dobře, zdemolovali jste to, uklidíte to. SLUŽEBNÍCI! Hadr!"
 ep1_flavor.0011.c:0 "Ach ne, ta párty ještě není u konce: někdo doplňte můj pohár!"
 ep1_flavor.0011.d:0 "Jedna noc? Ubohé! Dělejte místo pro Párty [ROOT.Char.GetTitleAsNameNoTooltip]!"
 ep1_flavor.0011.desc:0 ""Má [ROOT.Char.GetLadyLord], není to tak, jak to vypadá!" křičí [diplomat_1.GetTitledFirstName] když vcházím do svého oblíbeného jídelního sálu.\n\nJak to #EMP vypadá#! je, že [diplomat_1.GetSheHe] naprosto zdevastoval(a) místnost. Jídlo lepí na stěny, stoly jsou téměř rozbité, někdo naskládal všechny židle do pyramidy a komatózní tělo [diplomat_2.GetTitledFirstName] (zcela nahé) leží tváří vzhůru a přikryté polévkou na jedné z #EMP mých#! postelí.\n\nTi dva diplomaté dorazili teprve včera. Dal jsem jim svolení k dobrému jídlu a lehké zábavě, ne však na párty hodné probuzení [ROOT.Char.GetFaith.NegativeAfterLife|U] samotného."
 ep1_flavor.0011.e.tt:0 "Necháte je oba dusit se ve vlastní hrůze"
 ep1_flavor.0011.e:0 "Beze slova opustit sál."
 ep1_flavor.0011.t:0 "Naprostý zmatek"
 ep1_flavor.0021.a.tt.failure:0 "Pravopis [rival_monarch.GetPrimaryTitle.GetAdjectiveNoTooltip] je nejlepší!"
 ep1_flavor.0021.a.tt.success:0 "Pravopis [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] je nejlepší!"
 ep1_flavor.0021.a.tt:0 "Oba [courts|E] ztrácejí [SCOPE.ScriptValue('ep1_flavour_0021_courts_lose_opinion_value')|N0] [opinion|E] vůči sobě."
 ep1_flavor.0021.a:0 "Tato zpráva postrádá polovinu samohlásek! Ohavné!"
 ep1_flavor.0021.b.tt:0 "Oba [courts|E] získávají [SCOPE.ScriptValue('ep1_flavour_0021_courts_gain_opinion_value')|P0] [opinion|E] vůči sobě."
 ep1_flavor.0021.b:0 "Nejsou to snad naši jazykoví příbuzní?"
 ep1_flavor.0021.c.tt:0 "$ep1_flavor.0021.a.tt$"
 ep1_flavor.0021.c:0 "Dva urozené dvory a mezi nimi ani špetka rozumu..."
 ep1_flavor.0021.desc:1 "Smích mě přivítá, když vstupuji do síně: skupinka dvořanů vedená [nitpicker.GetTitledFirstName] se shlukla kolem nedávného dopisu od [rival_monarch.GetTitledFirstName].\n\n[nitpicker.GetFirstNameNoTooltip] mi zamává s výkřikem smíchu.\n\n"Má [ROOT.Char.GetLadyLord], vy prostě #EMP musíte#! to přečíst! Nese oficiální pečeť [rival_realm.GetNameNoTier], ale každé druhé slovo je napsané, jako by to psal negramotný sedlák. Ti roztěkaní hlupáci nedokážou ani použít správné souhlásky, natož mluvit dobrou [ROOT.Char.GetCourtLanguage.GetName], a je to #EMP k popukání#!.""
 ep1_flavor.0021.t:0 "Dvě říše rozdělené dvorským jazykem"
 ep1_flavor.0031.a:0 "Dopij to, [scholar_1.GetFirstNameNoTooltip]!"
 ep1_flavor.0031.b:0 "Rádi pijeme s [scholar_2.GetFirstNameNoTooltip], protože [scholar_2.GetFirstNameNoTooltip] je náš přítel!"
 ep1_flavor.0031.c.tt:0 "Ukážete novým učencům, jak se to dělá"
 ep1_flavor.0031.c:0 "Existují techniky, které může naučit jen zkušenost..."
 ep1_flavor.0031.d:0 "Tyto rituály jsou #EMP nevhodné#! pro učence."
 ep1_flavor.0031.desc:0 "Pravdivě se říká, že velké mysli vyžadují velké tradice, a žádné iniciační akademické tradice nejsou větší než ty v [ROOT.Char.GetPrimaryTitle.GetNameNoTier]!\n\nTento týden se koná uvedení několika nových talentovaných učenců na dvoře, přivezených ze všech koutů říše, z nichž každý právě prochází různými #EMP akademickými#! zkouškami v místní krčmě.\n\nMůj pohled padá na [scholar_1.GetFirstName], zatímco [scholar_1.GetSheHe] podezíravě civí na tajemný, pěnivý, syčivý nápoj stojící před [scholar_1.GetHerHim]. Za opatrným učencem [scholar_2.GetFirstName] doplňuje celý #EMP džbán#! něčím hustým a mazlavým, za bouřlivého jásotu i posměchu od [scholar_2.GetHerHis] kolegů-akademiků."
 ep1_flavor.0031.inspire.scholar_1.tt:0 "[scholar_1.GetFirstNameNoTooltip] se stává [inspired|E]"
 ep1_flavor.0031.inspire.scholar_2.tt:0 "[scholar_2.GetFirstNameNoTooltip] se stává [inspired|E]"
 ep1_flavor.0031.t:0 "Čerství na dvoře"
 ep1_flavor.1000.a:0 "Férová nabídka, přijímám."
 ep1_flavor.1000.b:0 "[eunuch_target.GetFirstNameNoTooltip], můj [eunuch_target.Custom('ComplimentAdjective')] příteli, zůstaň o něco déle?"
 ep1_flavor.1000.c.failure:0 "[eunuch_target.GetFirstNameNoTooltip] vás označí za lakomce a odchází"
 ep1_flavor.1000.c.success:0 "Přesvědčíte [eunuch_target.GetFirstNameNoTooltip], aby zůstal"
 ep1_flavor.1000.c:0 "Vašich služeb nepotřebuji."
 ep1_flavor.1000.desc:0 "Cestující eunuch se dnes představuje [eunuch_target.GetHerselfHimself] na mém dvoře.\n\n"Vítej, ó nejvíce [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleTierName]." [eunuch_target.GetSheHe] říká uctivě.\n\n"Jmenuji se [eunuch_target.GetFirstName], toulavý muž pověsti — půjčil jsem své vědomosti urozeným králům-učencům a pečoval o harémy velkých sultanů — nyní jsem zde a nabízím své služby vám. Za skromný poplatek."\n\nZajímavá postava, snad bych měl zaměstnat [eunuch_target.GetHerHim]?"
 ep1_flavor.1000.t:0 "$tradition_header$ Návštěva eunucha"
 ep1_flavor.1200.a:0 "Slyšel jsem, že znáte tajemství jazyka?"
 ep1_flavor.1200.b:0 "Mám mnoho nepřátel. Jak je přemohu?"
 ep1_flavor.1200.c:0 "Můj stát musí prosperovat. Jak to zajistím?"
 ep1_flavor.1200.d:0 "Šarlatán! Tvá tajemství jsou pouhý výmysl."
 ep1_flavor.1200.desc:0 "Eunuch [eunuch_target.GetFirstName] vstoupí do mého zorného pole, [eunuch_target.Custom('quirk_pos_pp')].\n\n"Znáte mnoho věcí, veliký [ROOT.Char.GetTitleTierName]. Ale existují věci, které unikají i vaší nevyslovitelné mysli — tajemství a znalosti, které jsem více než ochoten s vámi sdílet." [eunuch_target.GetSheHe] zašeptá.\n\n"Za odměnu."\n\nSamozřejmě. Přesto mě to zaujalo."
 ep1_flavor.1200.t:0 "$tradition_header$ Triky řemesla"
 ep1_flavor.2000.archer_cavalry:0 ""Pánové koní budou trénovat na běžících králících.""
 ep1_flavor.2000.archers:0 ""Cvičit dokud všichni nezasáhnou střed terče.""
 ep1_flavor.2000.archers_longbow:0 ""Muži i chlapci budou cvičit s dlouhým lukem na terči.""
 ep1_flavor.2000.c:0 ""Sport je pro šlechtu a jmenuje se lov.""
 ep1_flavor.2000.camel_cavalry:0 "Závody zdokonalí dovednosti jezdců na velbloudech."
 ep1_flavor.2000.cavalry:0 ""Vytáhněte kolíky od stanů! [ROOT.Char.Custom('GetRegionalCavalryMAA')|l] budou jezdit!""
 ep1_flavor.2000.cavalry_chovgan:0 ""Nechte je hrát chovgan!""
 ep1_flavor.2000.cavalry_joust:0 ""Jízda na oštěpu vyžaduje dobrou techniku.""
 ep1_flavor.2000.cavalry_tzykanion:2 ""Jezdci budou hrát tyzkanion!""
 ep1_flavor.2000.culture_tt:0 "Každý dvořan a vazal [THIS.Char.GetCulture.GetName]"
 ep1_flavor.2000.d:0 ""Na vojáky už takhle dost utrácím.""
 ep1_flavor.2000.desc_archer_cavalry:0 ""Jezdní lučištníci jsou naší páteří; soutěže v střelbě z koně je udrží v bojeschopnosti.""
 ep1_flavor.2000.desc_archers:0 ""[ROOT.Char.Custom('GetRegionalArcherMAA')|l] jsou nenahraditelní, měli bychom zajistit, aby jejich šípy vždy zasahovaly cíl.""
 ep1_flavor.2000.desc_bridge:0 "\n\n"Ne, úsilí je třeba jinde." [knight_scope.GetFirstNameNoTooltip] přerušuje,"
 ep1_flavor.2000.desc_camel_cavalry:0 ""Důležití jezdci na velbloudech jsou jádrem vaší síly; musíte se na ně zaměřit.""
 ep1_flavor.2000.desc_cavalry:0 ""Vaše [ROOT.Char.Custom('GetRegionalCavalryMAA')|l] jsou nejcennější; nenechte je zlenivět.""
 ep1_flavor.2000.desc_elephant_cavalry:0 ""Děsiví sloni nám přinášejí vítězství; musí být stále připraveni.""
 ep1_flavor.2000.desc_infantry:0 ""Naši [ROOT.Char.Custom('GetRegionalInfantryMAA')|l] jsou klíčem k vítězství, nesmíme jim dovolit zeslábnout.""
 ep1_flavor.2000.desc_intro:0 "Když prohlížím místní vojenský tábor, je jasné, že [marshal_scope.GetTitledFirstName] a [knight_scope.GetTitledFirstName] se mě snaží přesvědčit. \n\n"Panovníku, muži lenoší, když panuje mír; některé aktivity by je udržely v pohybu..." pobízí můj [marshal_scope.GetCouncilTitle]."
 ep1_flavor.2000.desc_levies:0 ""Chudé masy potřebují aktivitu, aby byly při povolání fit a užitečné.""
 ep1_flavor.2000.desc_outro:0 "\n\nPředpokládám, že praxe #EMP skutečně#! dělá mistra..."
 ep1_flavor.2000.desc_skirmishers:0 ""Naši talentovaní [ROOT.Char.Custom('GetRegionalSkirmisherMAA')|l] musí soutěžit, aby vždy zasahovali cíl.""
 ep1_flavor.2000.elephant_cavalry:0 ""Mahúti budou soupeřit o slávu!""
 ep1_flavor.2000.infantry:0 ""[ROOT.Char.Custom('GetRegionalInfantryMAA')|l] milují pořádnou bitku.""
 ep1_flavor.2000.knight_tt:0 "Každý [THIS.Char.Custom('MountedWarriorTerm')|U]"
 ep1_flavor.2000.levies:0 ""Povzbuzujte prostý lid, aby zůstal hbité.""
 ep1_flavor.2000.levies_caid:0 ""Každý [ROOT.Char.GetWomanMan] kopne caida!""
 ep1_flavor.2000.skirmishers:0 ""Moji [ROOT.Char.Custom('GetRegionalInfantryMAA')|l] nikdy netrefí vedle.""
 ep1_flavor.2000.t:0 "Vojenské cvičení"
 ep1_flavor.2000.tradition_tt:0 "V důsledku vašich [culture_possessive|E] [traditions|E]"
 ep1_flavor.2010.a.fake_1:0 "To je [scapegoat_1.GetTitledFirstNameNoTooltip], jsem si jistý!"
 ep1_flavor.2010.a.fake_2:0 "To je [scapegoat_2.GetTitledFirstNameNoTooltip], jsem si jistý!"
 ep1_flavor.2010.a.real:0 "To je [real_plotter.GetTitledFirstNameNoTooltip], jsem si jistý!"
 ep1_flavor.2010.b.fake_1:0 "Ne... může to být [scapegoat_1.GetTitledFirstNameNoTooltip]?"
 ep1_flavor.2010.b.fake_2:0 "Ne... může to být [scapegoat_2.GetTitledFirstNameNoTooltip]?"
 ep1_flavor.2010.b.real:0 "Ne... může to být [real_plotter.GetTitledFirstNameNoTooltip]?"
 ep1_flavor.2010.c.fake_1:0 "[scapegoat_1.GetTitledFirstNameNoTooltip] za tím musí stát."
 ep1_flavor.2010.c.fake_2:0 "[scapegoat_2.GetTitledFirstNameNoTooltip] za tím musí stát."
 ep1_flavor.2010.c.real:0 "[real_plotter.GetTitledFirstNameNoTooltip] za tím musí stát."
 ep1_flavor.2010.d.failure:0 "Najdete jen další pochybnosti"
 ep1_flavor.2010.d.success:0 "Objevíte skutečného viníka"
 ep1_flavor.2010.d.success_tt:0 "Skutečný spiklenc bude odhalen a uvězněn"
 ep1_flavor.2010.d:0 "Půjdu po stopě."
 ep1_flavor.2010.desc:0 "Každou noc, jakmile jsou svíčky uhašeny a temný [ROOT.Char.Custom('FortifiedBuilding')] ztichne, komnaty obchází šeptání o spiknutí, které má za cíl [real_plot.GetSchemeType.GetTypeNameNoTooltip|l] mě."
 ep1_flavor.2010.desc_1_1:0 "[councillor_1.GetCouncilTitleFirstName] soukromě nesouhlasí a tvrdí, že zápach [scapegoat_1.GetTitledFirstName], mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_1'))], si zaslouží prošetření, zatímco"
 ep1_flavor.2010.desc_1_2:0 "[councillor_1.GetCouncilTitleFirstName] soukromě nesouhlasí a tvrdí, že [scapegoat_2.GetTitledFirstName], můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_2'))], má pokoutné chování, zatímco"
 ep1_flavor.2010.desc_1_real:0 "[councillor_1.GetCouncilTitleFirstName] soukromě nesouhlasí a tvrdí, že za to může [real_plotter.GetTitledFirstName], můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_plotter'))], zatímco"
 ep1_flavor.2010.desc_2_1:0 "[councillor_2.GetCouncilTitleFirstName] mě nabádá, abych uvěznil mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_1'))], [scapegoat_1.GetTitledFirstName], "strašidlo z [scapegoat_1.GetCurrentLocation.GetNameNoTooltip]", dřív než bude pozdě.\n\n"
 ep1_flavor.2010.desc_2_2:0 "[councillor_2.GetCouncilTitleFirstName] mě nabádá, abych uvěznil mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_2'))], [scapegoat_2.GetTitledFirstName], "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] ďábel", dřív než bude pozdě.\n\n"
 ep1_flavor.2010.desc_2_real:0 "[councillor_2.GetCouncilTitleFirstName] mě nabádá, abych uvěznil mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_plotter'))], [real_plotter.GetTitledFirstName], "zjevného zrádce", dříve než bude pozdě.\n\n"
 ep1_flavor.2010.desc_consort:0 "Mohu sdílet své lůžko s někým, kdo mě chce mrtvého?"
 ep1_flavor.2010.desc_councillor:0 "Mohl by některý z mých nejbližších poradců skutečně usilovat o mou škodu?"
 ep1_flavor.2010.desc_fallback:0 "Vidím zradu v každém páru očí; prohledejte ruce dvořanů kvůli skrytým čepelím."
 ep1_flavor.2010.desc_family:0 "Může se moje vlastní krev spiknout proti mně?"
 ep1_flavor.2010.desc_outro:0 "Při [ROOT.Char.GetFaith.HighGodName] jsem na konci sil..."
 ep1_flavor.2010.desc_spy_1:0 "[spymaster.GetCouncilTitleFirstName] říká, že můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_1'))], [scapegoat_1.GetTitledFirstName], je pravděpodobně, #EMP možná#! za tím... \n\n"
 ep1_flavor.2010.desc_spy_2:0 "[spymaster.GetCouncilTitleFirstName] je tak napůl přesvědčen, že můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_2'))], [scapegoat_2.GetTitledFirstName], je za tím... \n\n"
 ep1_flavor.2010.desc_spy_real:0 "[spymaster.GetCouncilTitleFirstName] se zdá být jistý, že za tím stojí můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_plotter'))], [real_plotter.GetTitledFirstName]... \n\n"
 ep1_flavor.2010.e.tt:0 "Spiknutí proti vám postoupí"
 ep1_flavor.2010.e:0 "Pouhé drby."
 ep1_flavor.2010.guilty:0 "Vina potvrzena"
 ep1_flavor.2010.innocent:0 "Vina zpochybněna"
 ep1_flavor.2010.t:0 "Dvůr zmijí"
 ep1_flavor.2020.a:0 ""[SCOPE.Custom('GetMAAType1')] jsou naší páteří!""
 ep1_flavor.2020.b:0 ""Bez našich [SCOPE.Custom('GetMAAType2')] nejsme nic!""
 ep1_flavor.2020.c.failure:0 "Váš argument neobstál"
 ep1_flavor.2020.c.success:0 "Váš argument je přesvědčivý"
 ep1_flavor.2020.c:0 ""K čemu je jeden bez druhého?""
 ep1_flavor.2020.d:0 ""Tak už s tím přestaňte, vy dva.""
 ep1_flavor.2020.desc:0 "Nějaká zdravá soutěživost mezi vojáky je přirozená, ale rozdělení mezi mými [SCOPE.Custom('GetMAAType1')] a [SCOPE.Custom('GetMAAType2')] je markantní. \n\nJeho projevy se odrážejí v rostoucí nepřátelství mezi jejich důstojníky, [ROOT.Char.Custom('MountedWarriorTermPlural')] [knight_1.GetTitledFirstName] a [knight_2.GetTitledFirstName], kteří před mnou znovu škádlí. \n\n"
 ep1_flavor.2020.desc_bridge:0 "[knight_2.GetFirstNameNoTooltip] se šklebí, než [knight_1.GetFirstNameNoTooltip] zlomyslně odsekne:"
 ep1_flavor.2020.desc_knight_1_archer_cavalry:0 ""...viděl jsi už někdy #EMP skutečně#! nepřítele pohybujícího se tak rychle a tak daleko?""
 ep1_flavor.2020.desc_knight_1_archers:0 ""...doufejme, že ti nedojdou šípy; pak bys musel #EMP skutečně#! bojovat!""
 ep1_flavor.2020.desc_knight_1_camel_cavalry:0 ""Pouštní koně? Spíš #EMP krávy#! podle mě.""
 ep1_flavor.2020.desc_knight_1_elephant_cavalry:0 ""...co, jen slon? Nechceš jezdit na něčem #EMP větším#!?""
 ep1_flavor.2020.desc_knight_1_heavy_cavalry:0 ""...chápu: Proč se #EMP prát#! s nepřítelem, když je můžeš prostě rozšlapat?""
 ep1_flavor.2020.desc_knight_1_heavy_infantry:0 ""...jak jsi #EMP statečný#!, od hlavy až k patě v brnění!""
 ep1_flavor.2020.desc_knight_1_light_cavalry:0 ""...útočit a utíkat, že? Připadá mi to spíš jako #EMP uhni a uteč#!.""
 ep1_flavor.2020.desc_knight_1_pikemen:0 ""...co je, bojíš se, že se nepřítel přiblíží příliš #EMP blízko#!?"""
 ep1_flavor.2020.desc_knight_1_skirmishers:0 ""...trénuješ zase, jak je připravit pro #EMP opravdové#! bojovníky?""
 ep1_flavor.2020.desc_knight_2_archer_cavalry:0 ""Nebudu poslouchat kázání od poblouzněného #EMP krotitele koní#! s lukem.""
 ep1_flavor.2020.desc_knight_2_archers:0 ""Ach prosím, nebudu si nechávat dávat lekce boje od glorifikovaného lovce.""
 ep1_flavor.2020.desc_knight_2_camel_cavalry:0 ""Uf, drž se ode mě dál, smrad velblouda je nesnesitelný.""
 ep1_flavor.2020.desc_knight_2_elephant_cavalry:0 ""Říká to [knight_2.GetWomanMan], který jezdí na obrovském, kly ozdobeném monstru.""
 ep1_flavor.2020.desc_knight_2_heavy_cavalry:0 ""Pah, ztratil jsi jakoukoliv smysluplnou perspektivu, vysoko tam na obřím válečném koni.""
 ep1_flavor.2020.desc_knight_2_heavy_infantry:0 ""Snadno říct, když máš na sobě tak #EMP silné#! kroužkové brnění.""
 ep1_flavor.2020.desc_knight_2_light_cavalry:0 ""Jo, to má opravdu velkou váhu, když to říká nafoukaný #EMP hlídkář#!.""
 ep1_flavor.2020.desc_knight_2_pikemen:0 ""Ach, jdi se schovat za svou zeď jehlic, hlupáku.""
 ep1_flavor.2020.desc_knight_2_skirmishers:0 ""Přijď mi mluvit, až skutečně vytáhneš meč, natož ho použiješ.""
 ep1_flavor.2020.t:0 "Rivalita vojenských složek"
 ep1_flavor.2030.a:0 ""Rozsuzuji ve prospěch [local_dispute_1.GetTitledFirstNameNoTooltip].""
 ep1_flavor.2030.b:0 ""[local_dispute_2.GetTitledFirstNameNoTooltip] má pravdu.""
 ep1_flavor.2030.c.tt:0 "[local_dispute_1.GetFirstNameNoTooltip] se připojuje k vašemu dvoru"
 ep1_flavor.2030.c:0 ""[local_dispute_1.Custom('GetLocalRole')|U], mohl bych využít [local_dispute_1.GetWomanMan] jako jsi ty.""
 ep1_flavor.2030.d.tt:0 "[local_dispute_2.GetFirstNameNoTooltip] se připojuje k vašemu dvoru"
 ep1_flavor.2030.d:0 ""Přijď pracovat pro mě, [local_dispute_2.Custom('GetLocalRole')|l].""
 ep1_flavor.2030.desc_1_baron:0 "[local_dispute_1.GetFirstName], [local_dispute_1.GetTitleAsNameNoTooltip] z [local_dispute_1.GetPrimaryTitle.GetNameNoTier],"
 ep1_flavor.2030.desc_1_bishop:0 "[local_dispute_1.GetFirstName], [local_dispute_1.GetFaith.GetAdjective] [local_dispute_1.GetTitleAsNameNoTooltip] z [local_dispute_1.GetPrimaryTitle.GetNameNoTier],"
 ep1_flavor.2030.desc_1_captain:0 "[local_dispute_1.GetFirstName], velitel místní posádky [local_county_1.GetNameNoTierPossessive],"
 ep1_flavor.2030.desc_1_culture:0 "[local_dispute_1.GetFirstName], vůdce [local_county_1.GetNameNoTierPossessive] menšiny [local_dispute_1.GetCulture.GetName],"
 ep1_flavor.2030.desc_1_faith:0 "[local_dispute_1.GetFirstName], vůdce [local_county_1.GetNameNoTierPossessive] [local_dispute_1.GetFaith.GetAdjective] populace,"
 ep1_flavor.2030.desc_1_judge:0 "[local_dispute_1.GetFirstName], proslulý místní rozhodčí z [local_county_1.GetNameNoTier],"
 ep1_flavor.2030.desc_1_merchant:0 "[local_dispute_1.GetFirstName], přední kupec z [local_county_1.GetNameNoTier],"
 ep1_flavor.2030.desc_1_monk:0 "[local_dispute_1.GetFirstName], známý [local_dispute_1.GetFaith.GetAdjective] [local_dispute_1.Custom('NunMonk')] z [local_county_1.GetNameNoTier],"
 ep1_flavor.2030.desc_1_scholar:0 "[local_dispute_1.GetFirstName], významný vzdělaný [local_dispute_1.GetWomanMan] v [local_county_1.GetNameNoTier],"
 ep1_flavor.2030.desc_2_baron:0 "[local_dispute_2.GetFirstName], [local_dispute_2.GetTitleAsNameNoTooltip] z [local_dispute_2.GetPrimaryTitle.GetNameNoTier],"
 ep1_flavor.2030.desc_2_bishop:0 "[local_dispute_2.GetFirstName], [local_dispute_2.GetFaith.GetAdjective] [local_dispute_2.GetTitleAsNameNoTooltip] z [local_dispute_2.GetPrimaryTitle.GetNameNoTier],"
 ep1_flavor.2030.desc_2_captain:0 "[local_dispute_2.GetFirstName], dobře známý šerif z [local_county_2.GetNameNoTier],"
 ep1_flavor.2030.desc_2_culture:0 "[local_dispute_2.GetFirstName], mluvčí [local_county_1.GetNameNoTierPossessive] menšiny [local_dispute_1.GetCulture.GetName],"
 ep1_flavor.2030.desc_2_faith:0 "[local_dispute_2.GetFirstName], zástupce [local_county_2.GetNameNoTierPossessive] [local_dispute_2.GetFaith.GetAdjective] menšiny,"
 ep1_flavor.2030.desc_2_judge:0 "[local_dispute_2.GetFirstName], význačný [local_county_2.GetTierAsNameNoTooltip|l] soudce z [local_county_2.GetNameNoTier],"
 ep1_flavor.2030.desc_2_merchant:0 "[local_dispute_2.GetFirstName], významný obchodník se sídlem v [local_county_2.GetNameNoTier],"
 ep1_flavor.2030.desc_2_monk:0 "[local_dispute_2.GetFirstName], proslulý [local_dispute_2.GetFaith.GetAdjectiveNoTooltip] [local_dispute_2.Custom('NunMonk')] z [local_county_2.GetNameNoTier],"
 ep1_flavor.2030.desc_2_scholar:0 "[local_dispute_2.GetFirstName], známý [local_dispute_2.GetWomanMan] v [local_county_1.GetNameNoTier],"
 ep1_flavor.2030.desc_bridge:0 "a"
 ep1_flavor.2030.desc_intro:0 "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] byrokracie obvykle postupuje vpřed vlastním tempem, ale jednou za čas se objeví otázka bez jasného řešení. \n\nDnes je to"
 ep1_flavor.2030.desc_outro:0 "kteří si šli po krku.\n\nMysl mi víří drobné detaily a brzy je jasné, že na správné straně není žádná ze stran, a z těchto dveří odchází spokojen jen ten jeden..."
 ep1_flavor.2030.t:0 "Zaujímání stran"
 ep1_flavor.2040.a:0 ""Předpokládám, že se ho mohu vzdát...""
 ep1_flavor.2040.b:0 ""Vyndejte mou měšec!""
 ep1_flavor.2040.c:0 ""Ha! '#EMP [exotic_blade_holder.GetCapitalLocation.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]#!'... jaký nesmysl! Pryč s vámi!"""
 ep1_flavor.2040.desc.artifact:0 ""Viděl jsem tvůj [my_artifact.GetName], rozluč se s ním a dám ti tento jedinečný [exotic_blade.Custom('ArtifactType')|l]...""
 ep1_flavor.2040.desc.gold:0 ""Tento jedinečný [exotic_blade.Custom('ArtifactType')|l] by mohl být váš — samozřejmě za zvláštní cenu — velký [ROOT.Char.GetTitleAsNameNoTooltip]..."\n\nTo je jistě pěkná pohádka!"
 ep1_flavor.2040.desc.outro:0 "Kéž bych měl nějaký způsob, jak ověřit vyprávění toho šmelináře..."
 ep1_flavor.2040.desc.outro_antiquarian:1 "Obracím se na [antiquarian.GetTitledFirstName] o radu:"
 ep1_flavor.2040.desc.outro_bad_praise:0 ""Jak vynikající kus řemesla [exotic_blade_holder.GetPrimaryTitle.GetNameNoTierNoTooltip]! Jen se podívejte, jak je lesklý!""
 ep1_flavor.2040.desc.outro_bad_unsure:0 ""Váhám to tvrdit s jistotou, ale nejsem přesvědčen, že tento předmět je tím, za co se vydává.""
 ep1_flavor.2040.desc.outro_bad_warning:0 ""Ať už [exotic_blade_holder.GetPrimaryTitle.GetNameNoTierNoTooltip] či ne, toto je nekvalitní kus, můj pane, hluboce pochybuji o jeho údajném původu.""
 ep1_flavor.2040.desc.outro_good_praise:1 ""To zjevně není padělek, můj pane, toto dílo je skutečně [exotic_blade_holder.GetPrimaryTitle.GetAdjectiveNoTooltip] a vysoké kvality.""
 ep1_flavor.2040.desc.outro_good_unsure:0 ""Nejsem obeznámen s prací [exotic_blade_holder.GetPrimaryTitle.GetAdjectiveNoTooltip], ale zdá se, že je to dobře zhotoveno.""
 ep1_flavor.2040.desc.outro_good_warning:0 ""Toto dílo nemohu doporučit, můj pane, ty... důlky po kladivu jsou... znepokojivé." [exotic_blade_holder.GetSheHe|U] mi hloupě přikyvuje."
 ep1_flavor.2040.desc:1 "Spolu s podivným zbožím přinášejí obchodníci i přibarvené historky z dalekých krajů; neověřitelné; plné úžasu. \n\nSkupina [foreign_merchant.GetCulture.GetNameNoTooltip] podomních prodavačů tvrdí, že přivezla '#EMP [exotic_blade_holder.GetCulture.GetNameNoTooltip]#!' předměty, prý pocházející z dalekého dvora velikána: '#EMP [exotic_blade_holder.GetFullNameNoTooltipRegnal]#!', nic menšího. \n\n[foreign_merchant.GetTitledFirstName], vedoucí obchodník, se temně usmívá,"
 ep1_flavor.2040.t:0 "Exotické zbraně"
 ep1_flavor.2040.toast:0 "Tento [exotic_blade.Custom('ArtifactType')|l] je skvostný"
 ep1_flavor.2040.toast_poor:0 "Tento [exotic_blade.Custom('ArtifactType')|l] je podprůměrný"
 ep1_flavor.2040.tt_exotic:1 "Stanete se majitelem [exotic_blade.GetNameNoTooltip]"
 ep1_flavor.2040.tt_my:0 "Ztratíte svůj [my_artifact.GetName]"
 ep1_flavor.2060.a.tt:0 "[detective_scope.GetFirstName] a [grocer_scope.GetFirstName] odcházejí"
 ep1_flavor.2060.a:0 ""Jsem si jistý, že existuje nějaké rozumné vysvětlení.""
 ep1_flavor.2060.b.title:0 "Zatracený šťoural"
 ep1_flavor.2060.b:0 ""Zatkněte [grocer_scope.GetFirstNameNoTooltip], pak přijďte pracovat pro mě!""
 ep1_flavor.2060.c.title:0 "Žádný úspěch při dopadení vrahů"
 ep1_flavor.2060.c:0 ""Škoda, že ses musel zapojit, [detective_scope.GetFirstNameNoTooltip]...""
 ep1_flavor.2060.death_tt:0 "[victim_scope.GetName] záhadně zmizel"
 ep1_flavor.2060.desc:0 "[detective_scope.GetFirstName], místní [sandford_scope.GetTitle.GetHolder.GetTitleAsNamePossessiveNoTooltip] podřízený, žádá o soukromé publikum a tvrdí, že ví, kdo stojí za nedávnými zmizeními [victim_scope.GetTitledFirstName] a dalších cestovatelů do mého dvora. \n\n\"Má [ROOT.Char.GetLadyLord]! Odhalil jsem temný spolček vedený [grocer_scope.GetTitledFirstName], obchodníkem. Nazývají se [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] Stráž, a ti, které označí za pošpinitele [ROOT.Char.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip] velkoleposti, často brzy zmizí!\" \n\nKdyž přivedu obchodníka, [grocer_scope.GetSheHe] všechno popírá a tvrdí, že [detective_scope.GetWomanMan] je bláznivý po příliš mnoha letech v drsných ulicích [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]..."
 ep1_flavor.2060.t:0 "Větší dobro"
 ep1_flavor.2070.a:0 ""Řekni, zůstal bys tu ještě chvíli, [symposium_scholar.GetFirstNameNoTooltip]?"""
 ep1_flavor.2070.c.failure:0 "[symposium_scholar.GetFirstNameNoTooltip] vás ztrapní"
 ep1_flavor.2070.c.lang:0 ""Právě jsi řekl to, co si myslím, že jsi řekl?""
 ep1_flavor.2070.c.success:0 "Dokázali jste, že se [symposium_scholar.GetFirstNameNoTooltip] mýlí"
 ep1_flavor.2070.c.tt:0 "[symposium_scholar.GetFirstNameNoTooltip] se může připojit k vašemu dvoru"
 ep1_flavor.2070.c:0 ""Mýlíš se: a tady je proč.""
 ep1_flavor.2070.d:0 ""Myslím, že je čas, abyste odešel, [symposium_scholar.Custom('GetScholarType')|l].""
 ep1_flavor.2070.desc.fall_alchemy:0 ""Tento poměr nikdy nefunguje," [symposium_courtier.GetFirstNameNoTooltip] kroutí hlavou, soustředěn nad rýhami v kousku kůry. \"To už vše bylo vyzkoušeno.\" \n\n[ symp`] [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan] odpovídá: \"Každý dělá chyby — i alchymisté — mohli něco přehlédnout.\""
 ep1_flavor.2070.desc.fall_books:0 ""Jasně jsi četl špatné knihy," [symposium_courtier.GetFirstNameNoTooltip] odsoudí, \"dám ti seznam [symposium_courtier.GetCulture.GetNameNoTooltip] doporučení...\" \n\n\"To je v pořádku,\" klidně odpoví [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan], \"v nich opravdu není mnoho.\""
 ep1_flavor.2070.desc.fall_stars:0 ""Ne ne ne! Tyto teorie byly vyvráceny před staletími," [symposium_courtier.GetFirstNameNoTooltip] zamračí v opravdovém nevěřícnu, \"nečetl jsi snad klasiky o astronomii?\" \n\n\"Ty čteš místo toho, abys přemýšlel,\" odvětí [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan], \"ještě hodně se musíme naučit.\""
 ep1_flavor.2070.desc.intro:0 "Když procházím knihovnou, dunění nespokojenosti [symposium_courtier.GetTitledFirstNamePossessive] upoutá mou pozornost. [symposium_courtier.GetSheHe|U] diskutuje s [symposium_scholar.GetTitledFirstName], hostujícím [symposium_scholar.GetCulture.GetNameNoTooltip] [symposium_scholar.Custom('GetScholarType')|l] jistého renomé. \n\n"
 ep1_flavor.2070.desc.ling_diff_cult:1 ""Při [symposium_courtier.GetFaith.HighGodName], poslyš sám sebe!" [symposium_courtier.GetFirstNameNoTooltip] se kroutí, \"tento [symposium_scholar.GetCulture.GetNameNoTooltip] dialekt masakruje krásný jazyk [symposium_courtier.GetCulture.GetLanguage.GetNameNoTooltip], můžeš klidně mluvit [ling_cul_1_bonus.GetLanguage.GetNameNoTooltip]!\" \n\n[symposium_scholar.GetFirstNameNoTooltip] si složí [symposium_scholar.GetHerselfHimself], \"dvor a jazyk [symposium_ruler.GetTitledFirstNamePossessive] jsou o mnoho čisťejší než tento ubohý výtvor [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip].\""
 ep1_flavor.2070.desc.ling_diff_lang:2 ""Tvůj cizí jazyk postrádá nuance k diskusi o těchto myšlenkách," posměšně říká [symposium_courtier.GetFirstNameNoTooltip], \"proto sis samozřejmě naučil #EMP [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]#!.\" \n\n[ symp`] [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan] protočí očima a pohrdavě podlomí nějaká [symposium_scholar.GetCulture.GetLanguage.GetNameNoTooltip] zaklínadla pod vousy."
 ep1_flavor.2070.desc.ling_same_cult:1 ""Písmo [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] je mnohem rozvinutější než cokoli v [symposium_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip],\" zívá [symposium_courtier.GetFirstNameNoTooltip], \"musíš si s sebou odnést nějaké knihy, až půjdeš.\" \n\n\"Je ohromné, jak se někdo může mýlit,\" odfrkne [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan], \"a přitom to podává s takovou jistotou...\""
 ep1_flavor.2070.desc.medicine:0 ""Lékař má své využití, ale konečné slovo o životě a smrti má [symposium_courtier.GetFaith.HighGodName]," [symposium_courtier.GetFirstNameNoTooltip] lituje, \"žádný obklad neléčí duši.\" \n\n\"Chybí vám porozumění fyzice, vidím,\" povzdechne si [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan], \"tolik lidí by se dalo zachránit, kdyby nebylo takového nevědomství.\""
 ep1_flavor.2070.desc.mystic:0 ""Tyto ezoterické praktiky nemají místo v [symposium_courtier.GetFaith.HighGodNamePossessive] říši," [symposium_courtier.GetFirstNameNoTooltip] přísně vytkne, "to jsou jen dým a zrcadla, skrývající se za tajemstvím." \n\n[ symp`] [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan] se opovržlivě usměje, \"Jen se bojíte toho, čemu nerozumíte, a postrádáte odvahu či chytrost se učit.\""
 ep1_flavor.2070.desc.theo_diff_relig:0 ""Nikdy jsem nerozuměl [symposium_scholar.GetFaith.GetReligion.GetAdjectiveNoTooltip] učením," [symposium_courtier.GetFirstNameNoTooltip] zvažuje, "[symposium_scholar.GetFaith.HighGodName] se zdá být tak nepravděpodobnou postavou ve srovnání s [symposium_courtier.GetFaith.HighGodName]."\n\n[ symp`] [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan] se sarkasticky usměje: \"Jak hluboké porozumění máte! Kdybyste byl [symposium_scholar.GetFaith.BishopNeuter], určitě byste dosáhl [symposium_scholar.GetFaith.PositiveAfterLife]!\""
 ep1_flavor.2070.desc.theo_same_faith:0 ""Děláte stejné chyby jako [symposium_courtier.GetFaith.GetAdjectiveNoTooltip] iniciáti," [symposium_courtier.GetFirstNameNoTooltip] nakrčí nos, "opravdu, to je cesta k herezi." \n\n\"Prosím,\" naléhá [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan], \"jistě [symposium_scholar.GetFaith.HighGodName] nechtěl, aby jeho učení bylo tak neměnné, zvláště když je ponecháno jen nám k výkladu.\""
 ep1_flavor.2070.desc.theo_same_faith_diff_cult:0 ""Netušil jsem, jak moc se [symposium_ruler.GetPrimaryTitle.GetAdjectiveNoTooltip] [symposium_courtier.GetFaith.GetNameNoTooltip] odchýlil od učení [symposium_scholar.GetFaith.HighGodName]!" [symposium_courtier.GetFirstNameNoTooltip] pohrdavě pronese.\n\n\"Zbytek,\" pokyvuje [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan], \"to jsou [symposium_courtier.GetCulture.GetNameNoTooltip] [symposium_courtier.GetFaith.GetAdherentNamePluralNoTooltip], kteří zbloudili, vrací se k pohanským praktikám.\""
 ep1_flavor.2070.desc.theo_same_relig:0 ""Rozdíly mezi [symposium_courtier.GetFaith.GetNameNoTooltip] a [symposium_scholar.GetFaith.GetNameNoTooltip] nejsou jen technické," [symposium_courtier.GetFirstNameNoTooltip] kárá, "váše hereze se odklonila od [symposium_courtier.GetFaith.HighGodName]."\n\n\"Skutečná podstata [symposium_courtier.GetFaith.GetReligion.GetNameNoTooltip] zahrnuje obě víry,\" říká [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan] vážně, \"nevědomí z nich dělají rokle z potoků.\""
 ep1_flavor.2070.e:0 "Pryč, rouhači!"
 ep1_flavor.2070.t:0 "Když se střetávají mysli"
