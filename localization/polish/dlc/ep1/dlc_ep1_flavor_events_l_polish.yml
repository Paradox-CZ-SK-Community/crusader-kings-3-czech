 ep1_flavor.2070.desc.ling_diff_lang:2 ""Tvůj cizí jazyk postrádá nuance k diskusi o těchto myšlenkách," [symposium_courtier.GetFirstNameNoTooltip] říká s opovržením, "to je samozřejmě důvod, proč jsi se naučil #EMP [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]#!." \n\n[symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan] převalí [symposium_scholar.GetHerHis] očima a s opovržením mumlá nějaké [symposium_scholar.GetCulture.GetLanguage.GetNameNoTooltip] přísahy pod [symposium_scholar.GetHerHis] dechem."
