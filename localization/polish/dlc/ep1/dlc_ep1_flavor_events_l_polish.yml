 ep1_flavor.2060.desc:0 "[detective_scope.GetFirstName], místní [sandford_scope.GetTitle.GetHolder.GetTitleAsNamePossessiveNoTooltip] podřízený, žádá o soukromou schůzku a tvrdí, že ví, kdo stojí za nedávnými zmizeními [victim_scope.GetTitledFirstName] a dalších cestovatelů do mého dvora. \n\n"Moje [ROOT.Char.GetLadyLord]! Odhalil jsem tajemnou skupinu vedenou [grocer_scope.GetTitledFirstName], obchodníkem. Říkají si [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] Stráž a ti, které tvrdí, že znevažují [ROOT.Char.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip] velikost, často brzy zmizí!" \n\nKdyž přivedu obchodníka, [grocer_scope.GetSheHe] všechno popírá a tvrdí, že [detective_scope.GetWomanMan] je zklamaný z příliš mnoha let na krutých ulicích [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]..."
 ep1_flavor.2030.desc_1_baron:0 "[local_dispute_1.GetFirstName], [local_dispute_1.GetTitleAsNameNoTooltip] [local_dispute_1.GetPrimaryTitle.GetNameNoTier],"
 ep1_flavor.2070.desc.theo_diff_relig:0 ""Nikdy jsem nemohl pochopit [symposium_scholar.GetFaith.GetReligion.GetAdjectiveNoTooltip] učení," [symposium_courtier.GetFirstNameNoTooltip] přemýšlí, "[symposium_scholar.GetFaith.HighGodName] se zdá být tak nevyhovující postavou ve srovnání s [symposium_courtier.GetFaith.HighGodName]."\n\n[symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan] se sarkasticky usmívá: "Jak hluboké porozumění máte! Kdybyste byli [symposium_scholar.GetFaith.BishopNeuter], určitě byste dosáhli [symposium_scholar.GetFaith.PositiveAfterLife]!""
