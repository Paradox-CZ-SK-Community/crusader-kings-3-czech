 ep1_flavor.1200.desc:0 "Eunuch [eunuch_target.GetFirstName] vstupuje do mého pohledu, [eunuch_target.Custom('quirk_pos_pp')].\n\n"Víš mnoho věcí, velký [ROOT.Char.GetTitleTierName]. Ale jsou věci, které unikají i tvé neuchopitelné mysli — tajemství a poznání, které jsem více než ochoten sdílet s tebou," [eunuch_target.GetSheHe] šepotá.\n\n"Za cenu."\n\nSamozřejmě. Přesto jsem stále zaujat."
