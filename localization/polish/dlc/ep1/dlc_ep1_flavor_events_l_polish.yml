 ep1_flavor.0001.a.tt.failure: "[scion_parent.GetFirstNameNoTooltip] uprchne s [scion_parent.GetHerHis] [scion_actual.Custom('GetDaughterSon')]"
 ep1_flavor.0001.a.tt.success: "Násilím sjednáte [marriage|E] [alliance|E]"
 ep1_flavor.0001.a: "[scion_parent.GetFirstNameNoTooltip]! Přivedl jsi mi [scion_actual.Custom('GetBrideGroom')]?"
 ep1_flavor.0001.b: "[scion_parent.GetFirstNameNoTooltip]! Přivedl jsi mému [ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('prospective_spouse'))] [scion_actual.Custom('GetBrideGroom')]?"
 ep1_flavor.0001.c.tt.failure: "[scion_parent.GetFirstNameNoTooltip] zakryje své stopy příliš dobře"
 ep1_flavor.0001.c.tt.success: "Najdete dost důkazů na prokázání existence nemanželského dítěte"
 ep1_flavor.0001.c: "Přiveď městského hlásatele, #EMP okamžitě#!!"
 ep1_flavor.0001.d: "Neboj se, můj [scion_parent.GetTitleAsNameNoTooltip], můžeš mi věřit, že to zapomenu..."
 ep1_flavor.0001.desc: "Malé obchodní jednání ve městě přivádí mě a mou družinu, žíznivé a hladové, do malé kouřem naplněné krčmy.\n\nZe všech lidí bych nejméně očekával, že [scion_parent.GetTitledFirstName] sedí vzadu, špatně přestrojený v plášti a kapuci. Vedle [scion_parent.GetHerHim] sedí mladý [scion_actual.GetWomanMan], který... to přece nemůže být!\n\nZ [scion_actual.GetHerHis] tváře, způsobu, jakým [scion_actual.GetSheHe] s úžasem rozhlíží po místnosti, a [scion_actual.GetHerHis] napodobování charakteristických gest [scion_parent.GetFirstNameNoTooltip], jsem #EMP přesvědčen#! [scion_actual.GetSheHe] musí být nějaký tajný nemanželský potomek [scion_parent.GetTitleAsNameNoTooltip], možná poprvé spatřující svět venku."
 ep1_flavor.0001.e.fallback: "To není naše věc. Najíme se jinde."
 ep1_flavor.0001.e.no_bastards: "Tajné dítě? Jak divné. Najíme se jinde."
 ep1_flavor.0001.t: "Tajné [scion_actual.Custom('GetDaughterSon')|U]"
 ep1_flavor.0001.tt.scion_escapes: "[scion_actual.GetFirstName] je odveden a už o něm nikdy neuslyšíte"
 ep1_flavor.0011.a: "Zaplatíte za tyto škody, vy podlí psi!"
 ep1_flavor.0011.b: "Dobře, zdemolovali jste to, uklidíte to. SLUŽEBNÍCI! Hadr!"
 ep1_flavor.0011.c: "Ach ne, ta párty ještě není u konce: někdo doplňte můj pohár!"
 ep1_flavor.0011.d: "Jedna noc? Ubohé! Dělejte místo pro Párty [ROOT.Char.GetTitleAsNameNoTooltip]!"
 ep1_flavor.0011.desc: ""[ROOT.Char.Custom('FormOfAddressForLiege')|U], není to, co to vypadá!" křičí [diplomat_1.GetTitledFirstName], když vcházím do své oblíbené jídelny.\n\nTo, jak to #EMP vypadá#!, je, že [diplomat_1.GetSheHe] místnost úplně zdevastoval. Jídlo pokrývá stěny, stoly jsou prakticky rozbité, někdo naskládal všechny židle do pyramidy a bezvědomé tělo [diplomat_2.GetTitledFirstName] (zcela bez šatů) leží na jedné z #EMP mých#! postelí na zádech polité polévkou.\n\nDva diplomaté přijeli teprve včera. Dovolil jsem jim dobrou hostinu a trochu lehkého pobavení, ne slavnost, která by probudila samotného [ROOT.Char.GetFaith.NegativeAfterLife|U]."
 ep1_flavor.0011.e.tt: "Necháte je oba dusit se ve vlastní hrůze"
 ep1_flavor.0011.e: "Beze slova opustit sál."
 ep1_flavor.0011.t: "Naprostý zmatek"
 ep1_flavor.0021.a.tt.failure: "Pravopis [rival_monarch.GetPrimaryTitle.GetAdjectiveNoTooltip] je nejlepší!"
 ep1_flavor.0021.a.tt.success: "Pravopis [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] je nejlepší!"
 ep1_flavor.0021.a.tt: "Oba [courts|E] ztrácejí [SCOPE.ScriptValue('ep1_flavour_0021_courts_lose_opinion_value')|N0] [opinion|E] vůči sobě."
 ep1_flavor.0021.a: "Tato zpráva postrádá polovinu samohlásek! Ohavné!"
 ep1_flavor.0021.b.tt: "Oba [courts|E] získávají [SCOPE.ScriptValue('ep1_flavour_0021_courts_gain_opinion_value')|P0] [opinion|E] vůči sobě."
 ep1_flavor.0021.b: "Nejsou to snad naši jazykoví příbuzní?"
 ep1_flavor.0021.c.tt: "$ep1_flavor.0021.a.tt$"
 ep1_flavor.0021.c: "Dva urozené dvory a mezi nimi ani špetka rozumu..."
 ep1_flavor.0021.desc: "Při vstupu do komnaty mě přivítá chichotání: hlouček dvořanů vedený [nitpicker.GetTitledFirstName] se tlačí kolem čerstvého dopisu od [rival_monarch.GetTitledFirstName].\n\n[nitpicker.GetFirstNameNoTooltip] mi zamává a volá smějíc se.\n\n"[ROOT.Char.Custom('FormOfAddressForLiege')|U], prostě to #EMP musíte#! přečíst! Nese oficiální pečeť [rival_realm.GetNameNoTier], ale každé druhé slovo je napsáno, jako by ho psal negramotný sedlák. Ti roztržití lenoši ani nepoužívají správné souhlásky, natož aby mluvili dobře [ROOT.Char.GetCourtLanguage.GetName], a je to #EMP k popukání#!."
 ep1_flavor.0021.t: "Dvě říše rozdělené dvorským jazykem"
 ep1_flavor.0031.a: "Dopij to, [scholar_1.GetFirstNameNoTooltip]!"
 ep1_flavor.0031.b: "Rádi pijeme s [scholar_2.GetFirstNameNoTooltip], protože [scholar_2.GetFirstNameNoTooltip] je náš přítel!"
 ep1_flavor.0031.c.tt: "Ukážete novým učencům, jak se to dělá"
 ep1_flavor.0031.c: "Existují techniky, které může naučit jen zkušenost..."
 ep1_flavor.0031.d: "Tyto rituály jsou #EMP nevhodné#! pro učence."
 ep1_flavor.0031.desc: "Pravdivě se říká, že velké mysli vyžadují velké tradice, a žádné iniciační akademické tradice nejsou větší než ty v [ROOT.Char.GetPrimaryTitle.GetNameNoTier]!\n\nTento týden se koná uvedení několika nových talentovaných učenců na dvoře, přivezených ze všech koutů říše, z nichž každý právě prochází různými #EMP akademickými#! zkouškami v místní krčmě.\n\nMůj pohled padá na [scholar_1.GetFirstName], zatímco [scholar_1.GetSheHe] podezíravě civí na tajemný, pěnivý, syčivý nápoj stojící před [scholar_1.GetHerHim]. Za opatrným učencem [scholar_2.GetFirstName] doplňuje celý #EMP džbán#! něčím hustým a mazlavým, za bouřlivého jásotu i posměchu od [scholar_2.GetHerHis] kolegů-akademiků."
 ep1_flavor.0031.inspire.scholar_1.tt: "[scholar_1.GetFirstNameNoTooltip] se stává [inspired|E]"
 ep1_flavor.0031.inspire.scholar_2.tt: "[scholar_2.GetFirstNameNoTooltip] se stává [inspired|E]"
 ep1_flavor.0031.t: "Čerství na dvoře"
 ep1_flavor.1000.a: "Férová nabídka, přijímám."
 ep1_flavor.1000.b: "[eunuch_target.GetFirstNameNoTooltip], můj [eunuch_target.Custom('ComplimentAdjective')] příteli, zůstaň o něco déle?"
 ep1_flavor.1000.c.failure: "[eunuch_target.GetFirstNameNoTooltip] vás označí za lakomce a odchází"
 ep1_flavor.1000.c.success: "Přesvědčíte [eunuch_target.GetFirstNameNoTooltip], aby zůstal"
 ep1_flavor.1000.c: "Vašich služeb nepotřebuji."
 ep1_flavor.1000.desc: "Cestující eunuch se dnes představuje [eunuch_target.GetHerselfHimself] na mém dvoře.\n\n"Vítej, ó nejvíce [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleTierName]." [eunuch_target.GetSheHe] říká uctivě.\n\n"Jmenuji se [eunuch_target.GetFirstName], toulavý muž pověsti — půjčil jsem své vědomosti urozeným králům-učencům a pečoval o harémy velkých sultanů — nyní jsem zde a nabízím své služby vám. Za skromný poplatek."\n\nZajímavá postava, snad bych měl zaměstnat [eunuch_target.GetHerHim]?"
 ep1_flavor.1000.t: "$tradition_header$ Návštěva eunucha"
 ep1_flavor.1200.a: "Slyšel jsem, že znáte tajemství jazyka?"
 ep1_flavor.1200.b: "Mám mnoho nepřátel. Jak je přemohu?"
 ep1_flavor.1200.c: "Můj stát musí prosperovat. Jak to zajistím?"
 ep1_flavor.1200.d: "Šarlatán! Tvá tajemství jsou pouhý výmysl."
 ep1_flavor.1200.desc: "Eunuch [eunuch_target.GetFirstName] vstoupí do mého zorného pole, [eunuch_target.Custom('quirk_pos_pp')].\n\n"Znáte mnoho věcí, veliký [ROOT.Char.GetTitleTierName]. Ale existují věci, které unikají i vaší nevyslovitelné mysli — tajemství a znalosti, které jsem více než ochoten s vámi sdílet." [eunuch_target.GetSheHe] zašeptá.\n\n"Za odměnu."\n\nSamozřejmě. Přesto mě to zaujalo."
 ep1_flavor.1200.t: "$tradition_header$ Triky řemesla"
 ep1_flavor.2000.archer_cavalry: ""Pánové koní budou trénovat na běžících králících.""
 ep1_flavor.2000.archers: ""Cvičit dokud všichni nezasáhnou střed terče.""
 ep1_flavor.2000.archers_longbow: ""Muži i chlapci budou cvičit s dlouhým lukem na terči.""
 ep1_flavor.2000.c: ""Sport je pro šlechtu a jmenuje se lov.""
 ep1_flavor.2000.camel_cavalry: "Závody zdokonalí dovednosti jezdců na velbloudech."
 ep1_flavor.2000.cavalry: ""Vytáhněte kolíky od stanů! [ROOT.Char.Custom('GetRegionalCavalryMAA')|l] budou jezdit!""
 ep1_flavor.2000.cavalry_chovgan: ""Nechte je hrát chovgan!""
 ep1_flavor.2000.cavalry_joust: ""Jízda na oštěpu vyžaduje dobrou techniku.""
 ep1_flavor.2000.cavalry_tzykanion: ""Jezdci budou hrát tyzkanion!""
 ep1_flavor.2000.culture_tt: "Každý dvořan a vazal [THIS.Char.GetCulture.GetName]"
 ep1_flavor.2000.d: ""Na vojáky už takhle dost utrácím.""
 ep1_flavor.2000.desc_archer_cavalry: ""Jezdní lučištníci jsou naší páteří; soutěže v střelbě z koně je udrží v bojeschopnosti.""
 ep1_flavor.2000.desc_archers: ""[ROOT.Char.Custom('GetRegionalArcherMAA')|l] jsou nenahraditelní, měli bychom zajistit, aby jejich šípy vždy zasahovaly cíl.""
 ep1_flavor.2000.desc_bridge: "\n\n"Ne, úsilí je třeba jinde." [knight_scope.GetFirstNameNoTooltip] přerušuje,"
 ep1_flavor.2000.desc_camel_cavalry: ""Důležití jezdci na velbloudech jsou jádrem vaší síly; musíte se na ně zaměřit.""
 ep1_flavor.2000.desc_cavalry: ""Vaše [ROOT.Char.Custom('GetRegionalCavalryMAA')|l] jsou nejcennější; nenechte je zlenivět.""
 ep1_flavor.2000.desc_elephant_cavalry: ""Děsiví sloni nám přinášejí vítězství; musí být stále připraveni.""
 ep1_flavor.2000.desc_infantry: ""Naši [ROOT.Char.Custom('GetRegionalInfantryMAA')|l] jsou klíčem k vítězství, nesmíme jim dovolit zeslábnout.""
 ep1_flavor.2000.desc_intro: "Když prohlížím místní vojenský tábor, je jasné, že [marshal_scope.GetTitledFirstName] a [knight_scope.GetTitledFirstName] se mě snaží přesvědčit. \n\n"Panovníku, muži lenoší, když panuje mír; některé aktivity by je udržely v pohybu..." pobízí můj [marshal_scope.GetCouncilTitle]."
 ep1_flavor.2000.desc_levies: ""Chudé masy potřebují aktivitu, aby byly při povolání fit a užitečné.""
 ep1_flavor.2000.desc_outro: "\n\nPředpokládám, že praxe #EMP skutečně#! dělá mistra..."
 ep1_flavor.2000.desc_skirmishers: ""Naši talentovaní [ROOT.Char.Custom('GetRegionalSkirmisherMAA')|l] musí soutěžit, aby vždy zasahovali cíl.""
 ep1_flavor.2000.elephant_cavalry: ""Mahúti budou soupeřit o slávu!""
 ep1_flavor.2000.infantry: ""[ROOT.Char.Custom('GetRegionalInfantryMAA')|l] milují pořádnou bitku.""
 ep1_flavor.2000.knight_tt: "Každý [THIS.Char.Custom('MountedWarriorTerm')|U]"
 ep1_flavor.2000.levies: ""Povzbuzujte prostý lid, aby zůstal hbité.""
 ep1_flavor.2000.levies_caid: ""Každý [ROOT.Char.GetWomanMan] kopne caida!""
 ep1_flavor.2000.skirmishers: ""Moji [ROOT.Char.Custom('GetRegionalInfantryMAA')|l] nikdy netrefí vedle.""
 ep1_flavor.2000.t: "Vojenské cvičení"
 ep1_flavor.2000.tradition_tt: "V důsledku vašich [culture_possessive|E] [traditions|E]"
 ep1_flavor.2010.a.fake_1: "To je [scapegoat_1.GetTitledFirstNameNoTooltip], jsem si jistý!"
 ep1_flavor.2010.a.fake_2: "To je [scapegoat_2.GetTitledFirstNameNoTooltip], jsem si jistý!"
 ep1_flavor.2010.a.real: "To je [real_plotter.GetTitledFirstNameNoTooltip], jsem si jistý!"
 ep1_flavor.2010.b.fake_1: "Ne... může to být [scapegoat_1.GetTitledFirstNameNoTooltip]?"
 ep1_flavor.2010.b.fake_2: "Ne... může to být [scapegoat_2.GetTitledFirstNameNoTooltip]?"
 ep1_flavor.2010.b.real: "Ne... může to být [real_plotter.GetTitledFirstNameNoTooltip]?"
 ep1_flavor.2010.c.fake_1: "[scapegoat_1.GetTitledFirstNameNoTooltip] za tím musí stát."
 ep1_flavor.2010.c.fake_2: "[scapegoat_2.GetTitledFirstNameNoTooltip] za tím musí stát."
 ep1_flavor.2010.c.real: "[real_plotter.GetTitledFirstNameNoTooltip] za tím musí stát."
 ep1_flavor.2010.d.failure: "Najdete jen další pochybnosti"
 ep1_flavor.2010.d.success: "Objevíte skutečného viníka"
 ep1_flavor.2010.d.success_tt: "Skutečný spiklenc bude odhalen a uvězněn"
 ep1_flavor.2010.d: "Půjdu po stopě."
 ep1_flavor.2010.desc: "Každou noc, jakmile jsou svíčky uhašeny a temný [ROOT.Char.Custom('FortifiedBuilding')] ztichne, komnaty obchází šeptání o spiknutí, které má za cíl [real_plot.GetSchemeType.GetTypeNameNoTooltip|l] mě."
 ep1_flavor.2010.desc_1_1: "[councillor_1.GetCouncilTitleFirstName] soukromě nesouhlasí a tvrdí, že zápach [scapegoat_1.GetTitledFirstName], mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_1'))], si zaslouží prošetření, zatímco"
 ep1_flavor.2010.desc_1_2: "[councillor_1.GetCouncilTitleFirstName] soukromě nesouhlasí a tvrdí, že [scapegoat_2.GetTitledFirstName], můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_2'))], má pokoutné chování, zatímco"
 ep1_flavor.2010.desc_1_real: "[councillor_1.GetCouncilTitleFirstName] soukromě nesouhlasí a tvrdí, že za to může [real_plotter.GetTitledFirstName], můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_plotter'))], zatímco"
 ep1_flavor.2010.desc_2_1: "[councillor_2.GetCouncilTitleFirstName] mě nabádá, abych uvěznil mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_1'))], [scapegoat_1.GetTitledFirstName], "strašidlo z [scapegoat_1.GetCurrentLocation.GetNameNoTooltip]", dřív než bude pozdě.\n\n"
 ep1_flavor.2010.desc_2_2: "[councillor_2.GetCouncilTitleFirstName] mě nabádá, abych uvěznil mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_2'))], [scapegoat_2.GetTitledFirstName], "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] ďábel", dřív než bude pozdě.\n\n"
 ep1_flavor.2010.desc_2_real: "[councillor_2.GetCouncilTitleFirstName] mě nabádá, abych uvěznil mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_plotter'))], [real_plotter.GetTitledFirstName], "zjevného zrádce", dříve než bude pozdě.\n\n"
 ep1_flavor.2010.desc_consort: "Mohu sdílet své lůžko s někým, kdo mě chce mrtvého?"
 ep1_flavor.2010.desc_councillor: "Mohl by některý z mých nejbližších poradců skutečně usilovat o mou škodu?"
 ep1_flavor.2010.desc_fallback: "Vidím zradu v každém páru očí; prohledejte ruce dvořanů kvůli skrytým čepelím."
 ep1_flavor.2010.desc_family: "Může se moje vlastní krev spiknout proti mně?"
 ep1_flavor.2010.desc_outro: "Při [ROOT.Char.GetFaith.HighGodName] jsem na konci sil..."
 ep1_flavor.2010.desc_spy_1: "[spymaster.GetCouncilTitleFirstName] říká, že můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_1'))], [scapegoat_1.GetTitledFirstName], je pravděpodobně, #EMP možná#! za tím... \n\n"
 ep1_flavor.2010.desc_spy_2: "[spymaster.GetCouncilTitleFirstName] je tak napůl přesvědčen, že můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_2'))], [scapegoat_2.GetTitledFirstName], je za tím... \n\n"
 ep1_flavor.2010.desc_spy_real: "[spymaster.GetCouncilTitleFirstName] se zdá být jistý, že za tím stojí můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_plotter'))], [real_plotter.GetTitledFirstName]... \n\n"
 ep1_flavor.2010.e.tt: "Spiknutí proti vám postoupí"
 ep1_flavor.2010.e: "Pouhé drby."
 ep1_flavor.2010.guilty: "Vina potvrzena"
 ep1_flavor.2010.innocent: "Vina zpochybněna"
 ep1_flavor.2010.t: "Dvůr zmijí"
 ep1_flavor.2020.a: ""[SCOPE.Custom('GetMAAType1')] jsou naší páteří!""
 ep1_flavor.2020.b: ""Bez našich [SCOPE.Custom('GetMAAType2')] nejsme nic!""
 ep1_flavor.2020.c.failure: "Váš argument neobstál"
 ep1_flavor.2020.c.success: "Váš argument je přesvědčivý"
 ep1_flavor.2020.c: ""K čemu je jeden bez druhého?""
 ep1_flavor.2020.d: ""Tak už s tím přestaňte, vy dva.""
 ep1_flavor.2020.desc: "Nějaká zdravá soutěživost mezi vojáky je přirozená, ale rozdělení mezi mými [SCOPE.Custom('GetMAAType1')] a [SCOPE.Custom('GetMAAType2')] je markantní. \n\nJeho projevy se odrážejí v rostoucí nepřátelství mezi jejich důstojníky, [ROOT.Char.Custom('MountedWarriorTermPlural')] [knight_1.GetTitledFirstName] a [knight_2.GetTitledFirstName], kteří před mnou znovu škádlí. \n\n"
 ep1_flavor.2020.desc_bridge: "[knight_2.GetFirstNameNoTooltip] se šklebí, než [knight_1.GetFirstNameNoTooltip] zlomyslně odsekne:"
 ep1_flavor.2020.desc_knight_1_archer_cavalry: ""...viděl jsi už někdy #EMP skutečně#! nepřítele pohybujícího se tak rychle a tak daleko?""
 ep1_flavor.2020.desc_knight_1_archers: ""...doufejme, že ti nedojdou šípy; pak bys musel #EMP skutečně#! bojovat!""
 ep1_flavor.2020.desc_knight_1_camel_cavalry: ""Pouštní koně? Spíš #EMP krávy#! podle mě.""
 ep1_flavor.2020.desc_knight_1_elephant_cavalry: ""...co, jen slon? Nechceš jezdit na něčem #EMP větším#!?""
 ep1_flavor.2020.desc_knight_1_heavy_cavalry: ""...chápu: Proč se #EMP prát#! s nepřítelem, když je můžeš prostě rozšlapat?""
 ep1_flavor.2020.desc_knight_1_heavy_infantry: ""...jak jsi #EMP statečný#!, od hlavy až k patě v brnění!""
 ep1_flavor.2020.desc_knight_1_light_cavalry: ""...útočit a utíkat, že? Připadá mi to spíš jako #EMP uhni a uteč#!.""
 ep1_flavor.2020.desc_knight_1_pikemen: ""...co je, bojíš se, že se nepřítel přiblíží příliš #EMP blízko#!?"""
 ep1_flavor.2020.desc_knight_1_skirmishers: ""...trénuješ zase, jak je připravit pro #EMP opravdové#! bojovníky?""
 ep1_flavor.2020.desc_knight_2_archer_cavalry: ""Nebudu poslouchat kázání od poblouzněného #EMP krotitele koní#! s lukem.""
 ep1_flavor.2020.desc_knight_2_archers: ""Ach prosím, nebudu si nechávat dávat lekce boje od glorifikovaného lovce.""
 ep1_flavor.2020.desc_knight_2_camel_cavalry: ""Uf, drž se ode mě dál, smrad velblouda je nesnesitelný.""
 ep1_flavor.2020.desc_knight_2_elephant_cavalry: ""Říká to [knight_2.GetWomanMan], který jezdí na obrovském, kly ozdobeném monstru.""
 ep1_flavor.2020.desc_knight_2_heavy_cavalry: ""Pah, ztratil jsi jakoukoliv smysluplnou perspektivu, vysoko tam na obřím válečném koni.""
 ep1_flavor.2020.desc_knight_2_heavy_infantry: ""Snadno říct, když máš na sobě tak #EMP silné#! kroužkové brnění.""
 ep1_flavor.2020.desc_knight_2_light_cavalry: ""Jo, to má opravdu velkou váhu, když to říká nafoukaný #EMP hlídkář#!.""
 ep1_flavor.2020.desc_knight_2_pikemen: ""Ach, jdi se schovat za svou zeď jehlic, hlupáku.""
 ep1_flavor.2020.desc_knight_2_skirmishers: ""Přijď mi mluvit, až skutečně vytáhneš meč, natož ho použiješ.""
 ep1_flavor.2020.t: "Rivalita vojenských složek"
