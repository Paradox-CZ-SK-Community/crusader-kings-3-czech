 ep1_flavor.2020.desc_knight_2_light_cavalry:0 "\"Jo, to opravdu má váhu, přichází-li to od přehnaného #EMP skauta#!.\""
 ep1_flavor.0011.desc:0 "\"Můj [ROOT.Char.GetLadyLord], to není to, jak to vypadá!\" křičí [diplomat_1.GetTitledFirstName], když vstupuji do své oblíbené jídelny.\n\nTo, jak to #EMP vypadá#!, je, že [diplomat_1.GetSheHe]'s naprosto zničil místnost. Jídlo pokrývá zdi, stoly jsou téměř rozbité, někdo naskládal každou židli do pyramidy a v komatózním stavu leží [diplomat_2.GetTitledFirstName] (naprosto nahý) na jedné z #EMP mých#! postelí, pokrytý polévkou.\n\nOba diplomaté dorazili teprve včera. Dal jsem jim povolení na dobrou večeři a nějakou lehkou zábavu, ne na večírek, který by vzbudil [ROOT.Char.GetFaith.NegativeAfterLife|U] sám."
 ep1_flavor.0021.b.tt:0 "Obě [courts|E] získávají [SCOPE.ScriptValue('ep1_flavour_0021_courts_gain_opinion_value')|P0] [opinion|E] o sobě navzájem"
 ep1_flavor.2070.d:0 "\"Myslím, že je čas, abyste odešli, [symposium_scholar.Custom('GetScholarType')|l].\""
 ep1_flavor.1000.b:0 "[eunuch_target.GetFirstNameNoTooltip], můj [eunuch_target.Custom('ComplimentAdjective')] příteli, zůstaň ještě chvíli?"
