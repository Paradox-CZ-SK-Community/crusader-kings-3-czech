 fund_inspiration.2100.a:0 ""Tvá práce je pro mě cenná, [inspiration_owner.GetFirstNameNoTooltip].""
 fund_inspiration.2100.b:0 ""Vyrovnám vaše financování, šťastný?""
 fund_inspiration.2100.c.leave:0 "[inspiration_owner.GetFirstNameNoTooltip] opouští [inspiration_owner.GetHerHis] práci"
 fund_inspiration.2100.c.worse:0 "[inspiration_owner.GetFirstNameNoTooltip] ztrácí motivaci"
 fund_inspiration.2100.c:0 ""Pojď, co se děje?""
 fund_inspiration.2100.desc.fallback:0 "\"Měl bys tohohle mrtvého váhu nechat, můj vládce; [other_inspiration_owner.GetFirstNameNoTooltip] neví, která strana [other_inspiration_owner.Custom('GetInspirationTypeTool')] je správná, natož [other_inspiration_owner.GetHerHis] obratnost kolem [other_inspiration_owner.Custom('GetInspirationTypeRoom')].\""
 fund_inspiration.2100.desc.funds:0 ""Proč [other_inspiration_owner.GetFirstNameNoTooltip] dostává více prostředků než já? '[other_inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')|U]'! Tak co?""
 fund_inspiration.2100.desc.rival:0 ""Nemůžu uvěřit, že vyprazdňujete své pokladny pro tu [other_inspiration_owner.Custom('InsultNoun')], [other_inspiration_owner.GetFirstNameNoTooltip], lepší výsledky byste dostali od gongových farmářů!""
 fund_inspiration.2100.desc:0 "[inspiration_owner.GetTitledFirstName], můj [inspiration_owner.Custom('GetInspirationOwnerType')], sedí s hněvem na [inspiration_owner.GetHerHis] hostině u [other_inspiration_owner.GetTitledFirstName], spolukandidáta na moji přízeň. \n\nAčkoliv obvykle bezpečně schovaný a zamyšlený nad [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeStation')], [inspiration_owner.GetFirstNameNoTooltip] rychle kazí náladu, když nastane čas večeře. \n\nDnes večer [inspiration_owner.GetSheHe] konečně praskne:"
 fund_inspiration.2100.d:0 ""Zastavte tuto hloupost.""
 fund_inspiration.2100.failure:0 "Zhoršuješ feud"
 fund_inspiration.2100.success:0 "Zvládl jsi to."
