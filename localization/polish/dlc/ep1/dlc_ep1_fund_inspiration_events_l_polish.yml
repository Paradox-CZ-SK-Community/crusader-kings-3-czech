 fund_inspiration.0071.desc:0 "\"Děkuji za financování tohoto mého úsilí, můj [ROOT.Char.GetLadyLord]!\"\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se snaží udržet [inspiration_owner.GetHerHis] klid, ale vidím vzrušení v [inspiration_owner.GetHerHis] očích, jak [inspiration_owner.GetSheHe] pokračuje. „Mohu z kovu vykovat #EMP zázraky#!. Možná máte nějaká přání?\""
