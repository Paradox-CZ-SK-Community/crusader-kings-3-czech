 fund_inspiration.2131.f:0 "\"Jaká ztráta času!\""
 fund_inspiration.2131.t:0 "$fund_inspiration.title$ Ven se starým"
 fund_inspiration.3001.a_tt:0 "[inspiration_owner.GetShortUIName] bude psát o víře místo [inspiration_owner.Custom('ArtifactBookSubject')]"
 fund_inspiration.3001.a:0 "Rozhodně; netušil jsem, že [inspiration_owner.GetSheHe] píše o takových věcech."
 fund_inspiration.3001.b:0 "Víš, co by bylo správné? Kdybys nechal [inspiration_owner.GetHerHim] na pokoji!"
 fund_inspiration.3001.c:0 "Ty ilustrace vypadají mdle... Vezmi to zlato, abys koupil nové inkoust."
 fund_inspiration.3001.desc_cannibal:0 ""Tato [inspiration_owner.GetWomanMan] píše o #EMP pojídání lidského masa#!!"
 fund_inspiration.3001.desc_ending:0 "S ilustracemi! Můžu jen předpokládat, že jsi o tom nevěděl, můj [ROOT.Char.GetLadyLord]."\n\n[inspiration_owner.GetTitledFirstNameNoTooltip] se posmívá a znovu se snaží vzít papíry, ale můj [court_chaplain.Custom('CouncilPosition')] se vyhne.\n\n"Ale teď, když je tento odporný spisovatel odhalen, jistě věnuješ knihu [ROOT.Char.GetFaith.HighGodName], jak se sluší a patří.""
 fund_inspiration.3001.desc_lustful:0 "\"Tato [inspiration_owner.GetWomanMan] píše o nepředstavitelných, perverzních aktivitách!\""
 fund_inspiration.3001.desc_opening:0 "[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] vpadne do místnosti s hromadou papírů, následován zmateným [inspiration_owner.GetTitledFirstName], který se snaží vyrvat psaní z [court_chaplain.GetHerHis] rukou.\n\n"
 fund_inspiration.3001.desc_other:0 ""Tato [inspiration_owner.GetWomanMan] píše o bezbožných věcech!"
 fund_inspiration.3001.desc_torturer:0 ""Tato [inspiration_owner.GetWomanMan] píše o nevyslovitelných, sadistických aktivitách!"
 fund_inspiration.3001.desc_witch:0 ""Tato [inspiration_owner.GetWomanMan] píše o [ROOT.Char.GetFaith.WitchGodName]. #EMP [ROOT.Char.GetFaith.WitchGodName]#!!"
 fund_inspiration.3001.t:0 "$fund_inspiration.title$ Zvrácené psaní"
 fund_inspiration.3011.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] se zaměří na [inspiration_owner.GetHerHis] psaní na témata jako strategie a skladba jednotek"
 fund_inspiration.3011.a:0 "Chci, aby byla kniha vzdělávací nebo užitečná pro vojsko."
 fund_inspiration.3011.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] se zaměří na psaní o tématech jako je rytířství a zdatnost"
 fund_inspiration.3011.b:0 "Možná něco, co odkazuje na ušlechtilejší oblasti předmětu."
 fund_inspiration.3011.desc_opening_1:0 "Najdu [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] obklopeného svitky a rukopisy, zuřivě listujícího stránkami.\n\n"
 fund_inspiration.3011.desc_opening_2:0 "Nacházím [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] obklopené svitky a rukopisy, hlavu v [inspiration_owner.GetHerHis] dlaních.\n\n"
 fund_inspiration.3011.desc_opening_3:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ke mně přistupuje s [inspiration_owner.GetHerHis] náručí plnou svitků a rukopisů.\n\n"
 fund_inspiration.3011.desc:0 ""Moje [ROOT.Char.GetLadyLord]! Existuje tolik oblastí válečnictví, které si zaslouží pozornost. Strategie, složení jednotek, samotný boj... ani nevím, kde začít!""
 fund_inspiration.3011.d.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] si volně zvolí téma knihy"
 fund_inspiration.3011.d:0 "Po jakém tématu touží vaše múza?"
 fund_inspiration.3011.t:0 "$fund_inspiration.title$ Bojová témata"
 fund_inspiration.3012.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] se zaměří [inspiration_owner.GetHerHis] psaní na témata jako spojenectví a výřečnost"
 fund_inspiration.3012.a:0 "Možná něco souvisejícího se životem na dvoře."
 fund_inspiration.3012.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] se zaměří na [inspiration_owner.GetHerHis] psaní na témata jako je dobrodružství a zábava"
 fund_inspiration.3012.b:0 "Chci, aby kniha byla zábavná!"
 fund_inspiration.3012.desc:0 ""Můj [ROOT.Char.GetLadyLord]! Je tolik oblastí diplomacie, které si zaslouží pozornost. Dvorské chování, vztahy, #EMP poezie#!... ani nevím, kde začít!""
 fund_inspiration.3012.t:0 "$fund_inspiration.title$ Diplomacie Témata"
 fund_inspiration.3013.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] se zaměří ve [inspiration_owner.GetHerHis] psaní na témata jako teologie a modlitby"
 fund_inspiration.3013.a:0 "Toto dílo by mělo sloužit [ROOT.Char.GetFaith.HighGodName]!"
 fund_inspiration.3013.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] se zaměří [inspiration_owner.GetHerHis] psaní na témata jako historie a poezie"
 fund_inspiration.3013.b:0 "Chci, aby kniha byla vzdělávací, nebo alespoň zábavná!"
 fund_inspiration.3013.desc:0 "\"Můj [ROOT.Char.GetLadyLord]! Existuje tolik oblastí, které si zaslouží pozornost. Náboženství, vzdělání... O samotném umění psaní nemluvě!\""
 fund_inspiration.3013.t:0 "$fund_inspiration.title$ Vědecká témata"
 fund_inspiration.3014.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] se zaměří na to, aby [inspiration_owner.GetHerHis] psaní bylo na témata jako právo a správa"
 fund_inspiration.3014.a:0 "Soustřeďte se na záležitosti spojené s vládnutím království.  "
 fund_inspiration.3014.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] se zaměří [inspiration_owner.GetHerHis] psaní na témata jako budovy a daně"
 fund_inspiration.3014.b:0 "Zajímám se o rozvoj!"
 fund_inspiration.3014.desc:0 ""Můj [ROOT.Char.GetLadyLord]! Je tolik oblastí správy, které si zaslouží pozornost. Zákony, obchod, #EMP peníze#!... ani nevím, kde začít!""
 fund_inspiration.3014.t:0 "$fund_inspiration.title$ Témata hospodaření"
 fund_inspiration.3015.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] se zaměří [inspiration_owner.GetHerHis] psaní na témata jako intriky a manipulace"
 fund_inspiration.3015.a:0 "Chci být o krok napřed před #EMP všemi#!!"fund_inspiration.6400.b:0 "Šarlatán! Už ti za žádný další nápoj neplatím!"
 fund_inspiration.3015.b_both:0 "Chci, aby mě každý toužil!"
 fund_inspiration.3015.b_men:0 "Chci, aby mi muži padali k nohám!"fund_inspiration.7001.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ke mně přistupuje s přemýšlivým výrazem. „Je někdo zvláštní pro tebe, můj [ROOT.Char.GetLadyLord]?“\n\n[inspiration_owner.GetSheHe|U] musí číst moji podrážděnost z tak osobní otázky z mé tváře, protože [inspiration_owner.GetSheHe] pokračuje: „Myslím tím, je někdo, komu bys chtěl věnovat svůj objednaný artefakt? Vypadá to dobře, ale smysluplný nápis by ho učinil ještě osobnějším!“"
 fund_inspiration.3015.b_none:0 "Chci ovládnout svádění."
 fund_inspiration.3015.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] se zaměří na psaní o tématech jako je touha a umění svádění"
 fund_inspiration.3015.b_women:0 "Chci, aby ženy padaly k mým nohám!"
 fund_inspiration.3015.desc:0 "\"Můj [ROOT.Char.GetLadyLord]! Je tolik oblastí intrik, které stojí za pozornost. Machinace, svádění, manipulace... Ani nevím, kde začít!\""
 fund_inspiration.3015.t:0 "$fund_inspiration.title$ Témata Intrik"
 fund_inspiration.3030.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] pokračuje psát o vaší nenávisti k [prev_nemesis.GetTitledFirstName]"
 fund_inspiration.3030.a:0 "Nenávist, kterou cítím, se tolik neutlumila."
 fund_inspiration.3030.b:0 "[prev_nemesis.GetSheHe|U] nestojí za námahu."
 fund_inspiration.3030.desc_dead:0 ""Teď, když [prev_nemesis.Custom2('YourCharacterIntroduction', ROOT.Char)] zemřel, chcete stále věnovat tuto knihu nenávisti, kterou jste cítili k [prev_nemesis.GetHerHim]?""
 fund_inspiration.3030.desc_opening:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mě pozval k diskuzi na téma knihy, kterou [inspiration_owner.GetSheHe] pro mě píše.\n\n"
 fund_inspiration.3030.desc:0 ""Nemohu si nevšimnout chladnoucí nevraživosti mezi vámi a [prev_nemesis.Custom2('YourCharacterIntroduction', ROOT.Char)]. Chcete stále věnovat tuto knihu nenávisti, kterou cítíte k [prev_nemesis.GetHerHim]?""
 fund_inspiration.3030.t:0 "$fund_inspiration.title$ Chladící nenávist"
 fund_inspiration.3031.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] pokračuje ve psaní o lásce, kterou jste sdíleli s [prev_soulmate.GetTitledFirstName]"
 fund_inspiration.3031.a:0 "Co je láska bez touhy a ztráty?"
 fund_inspiration.3031.b:0 "[prev_soulmate.GetSheHe|U] nestojí za námahu."
 fund_inspiration.3031.desc_dead:0 ""Bolest ztráty [prev_soulmate.Custom2('YourCharacterIntroduction', ROOT.Char)] musí být tak čerstvá... Chceš stále věnovat tuto knihu lásce, kterou jsi cítil k [prev_soulmate.GetHerHim]?"fund_inspiration.3030.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] pokračuje v psaní o vaší nenávisti k [prev_nemesis.GetTitledFirstName]"
 fund_inspiration.3031.desc:0 "\"Nemohu si pomoci, ale všiml jsem si, že [prev_soulmate.Custom2('YourCharacterIntroduction', ROOT.Char)] už není ve vašem #EMP nejvyšším#! zbožštění, můj [ROOT.Char.GetLadyLord]. Chcete stále věnovat tuto knihu lásce, kterou cítíte k [prev_soulmate.GetHerHim]?\""
 fund_inspiration.3031.t:0 "$fund_inspiration.title$ Vadnoucí Láska"
 fund_inspiration.4001.a:0 "Přeháníš to, prozkoumej si vlastní oblečení, pokud musíš!"
 fund_inspiration.4001.b:0 "Pokud [inspiration_owner.GetSheHe] říká, že je to nutné, pak je to nutné."
 fund_inspiration.4001.desc:0 "\"[inspiration_owner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] #EMP zničilo#! moje nové šaty!\"\n\n[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] vtrhne do místnosti následován tkalcem. Kousek oblečení, které [courtier.GetSheHe] drží v [courtier.GetHerHis] rukou, je tak špatně rozříznutý, že nemůžu říct, co kdysi bylo.\n\n\"Přeháníš! Jen jsem zkoumal tkaninu, je to důležité pro můj projekt.\""
 fund_inspiration.4001.t:0 "$fund_inspiration.title$ Warping a plnění"
 fund_inspiration.4010.a:0 "Kývni na souhlas a pochval umělce"
 fund_inspiration.4010.b.tt:0 "Vaše investice je vrácena a práce zrušena"
 fund_inspiration.4010.b:0 ""Odporné! Musím se nyní podívat na nějaké tradiční umění.""
 fund_inspiration.4010.c:0 ""[child.GetTitledFirstNameNoTooltip] to mohl udělat!""
 fund_inspiration.4010.desc:0 "Zkontroluji dílnu mé tkadlenky, abych viděl, jak postupuje můj gobelín. Uvnitř se nachází několik dvořanů. Všichni zkoumají zdi, ruce spojené za zády. Přítomné gobelíny mají podivné mytí barev. Jeden má neforemné skvrny tady a tam. Jeden je bílý s několika čtverci. Jeden má točící se zamotané čáry. Jaký druh umění to je?\n\n[artistic_courtier_1.GetTitledFirstNameNoTooltip] ukazuje na část, která vypadá jako skvrna. \"Nesouhlasí ta špinavá hnědá proti bílé skutečně s násilím, které je vlastní člověku?\"\n\n[artistic_courtier_2.GetTitledFirstNameNoTooltip] přikývne. \"Myslím, že to ukazuje, jak [inspiration_owner.GetTitledFirstNameNoTooltip] zuří na [inspiration_owner.GetHerHis] dětství - vypadá to jako postava [inspiration_owner.GetHerHis] matky.\""
 fund_inspiration.4010.t:1 "$fund_inspiration.title$ Kompozice v Červené, Modré a [ROOT.Char.GetTitleAsNameNoTooltip|U]"
 fund_inspiration.5011.a:0 "Doneste mi něco od exotického zvířete, lebku nebo kůži."
 fund_inspiration.5011.b:0 "Chci suvenýr vyrobený z materiálu, který zde nemůžeš najít.  "
 fund_inspiration.5011.c:0 "Tapisérie nebo umělecké dílo, které mě nutí přát si, abych tam byl."
 fund_inspiration.5011.desc:0 ""Čas opustit své dobrodružství, můj [ROOT.Char.GetTitleTierName]." [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se ukloní, jak nejlépe může, zatížen těžkými taškami.\n\n"Před odjezdem mi prosím řekni, je něco specifického, na co mám během své cesty dávat pozor?""
 fund_inspiration.5011.d:0 "Důvěřuji tvým instinktům, že mi přinesou něco skvělého."
 fund_inspiration.5011.e:0 "Chci mít něco skutečně jedinečného!"
 fund_inspiration.5021.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] se vrací k tomu, co [inspiration_owner.GetSheHe] měl v úmyslu udělat."
 fund_inspiration.5021.a:0 "To je absurdní! Nehodlám financovat jejich #EMP sebestředný výlet#!!"
 fund_inspiration.5021.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] zkoumá [adventuring_location.GetNameNoTierNoTooltip]."
 fund_inspiration.5021.b:0 "Život je dobrodružství, prozkoumejte tuto oblast za artefakty!  "
 fund_inspiration.5021.desc:1 "Cestovatel, který tvrdí, že je zaměstnán u [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)], je přiveden před mě, nese zprávu od dobrodruha.\n\n\"Neboj se, můj velký [ROOT.Char.GetLadyLord], protože [inspiration_owner.GetTitledFirstNameNoTooltip] je zdravý. Přináším ti zprávy o možnosti financovat ještě větší dobrodružství! Vidíš, [inspiration_owner.GetTitledFirstNameNoTooltip] zahnul někde špatně a teď je blízko [adventuring_location.GetNameNoTier].\"\n\n[cestovatel. GetFirstNamePossessiveNoTooltip] společník rozloží špinavou mapu, aby mi ukázal, kde skončili. \"[inspiration_owner.GetSheHe|U] má dost prostředků, aby se dostal do [inspiration_owner.Custom('InspirationAdventureDestination')], jak bylo plánováno, ale navrhuje, že s dalšími prostředky [inspiration_owner.GetSheHe] může prozkoumat místní zvěst a přinést domů skvostný artefakt!\""
 fund_inspiration.5021.t:0 "$fund_inspiration.title$ Změna směru"
 fund_inspiration.6001.a:0 "Tohle si nechám!  "
 fund_inspiration.6001.b:0 "Pošlete to dvornímu hudebníkovi."
 fund_inspiration.6001.desc:1 "Jezdím už měsíce. Můj zadek se nikdy nezotaví! Získal jsem chuť na fermentované klisničky a noci pod otevřeným nebem.\n\nS tímto kurýrem posílám vyřezaný hrot Morin Khuuru — dekorativní hlavu koně umístěnou na nástrojích. Možná to pro tebe bude užitečné."
 fund_inspiration.6001.t:0 "Stepní a sedlové cválání skrze mé srdce,"
 fund_inspiration.6002.a:0 "Docela se mi to líbí, je to jeho ztráta."
 fund_inspiration.6002.b:0 "Hrozné! Rozebrat to a prodat drahokamy."
 fund_inspiration.6002.desc:0 "Málem oslepuji z všech drahokamů, které mi dvory, které navštěvuji, ukazují. Cítím, jak toužím po špíně otevřené cesty.\n\nPoslal jsem kurýra s obzvlášť nevkusným darem, který jsem dostal - ornamentem z tygří hlavy na prstenu, s drahokamy místo očí. Už jsi někdy viděl něco tak okázalého?"
 fund_inspiration.6002.t:0 "Můj výlet přes Indii pokračuje!"
 fund_inspiration.6003.a:0 "Skvělý nález! Ponesu to sám."
 fund_inspiration.6003.b:1 "Dám to [event_spouse.GetTitledFirstNameNoTooltip]."
 fund_inspiration.6003.desc:0 "Můj pane, moje cesta do Afriky je v plném proudu a připojil jsem se k velbloudímu karavanu, který překračuje šířku země.\n\nPosílám vám kousek šperku, který mi dal jeden z mých spolucestujících — nejjemnější náhrdelník pokrytý perly z pštrosího vajíčka. Předpokládám, že jste ještě neviděli pštrosa."
 fund_inspiration.6003.t:0 "Sním o poušti,"
 fund_inspiration.6004.a:0 "Jaký má užitek dobrodruh, který kráčí běžnou cestou?"
 fund_inspiration.6004.b:0 "Toto jsou nějaké pěkné cetky..."
 fund_inspiration.6004.desc:0 "Moje cesta Blízkým východem většinou zahrnovala odrážení hord stánkařů na poutnických cestách.\n\nČasto, abych nezdržoval svůj úkol příliš dlouho, se podvolím a koupím jeden z jejich drobných cetek. Poslal jsem kurýra s tím, co posílám vaším směrem. Možná to poskytne nějakou zábavu."
 fund_inspiration.6004.t:0 "Ah, být poutníkem,"
 fund_inspiration.6005.a:0 "Tohle není dovolená! Hledejte dál!"
 fund_inspiration.6005.b.tt:0 "Dovolíš [inspiration_owner.GetTitledFirstName] vrátit se domů"
 fund_inspiration.6005.b:0 "Chudák, předpokládám, že tyto odměny budou stačit."
 fund_inspiration.6005.desc:0 "Můj Pane, zatím jsem našel pár otravně banálních relikvií ve svých dobrodružstvích, které jsem poslal tímto kurýrem, ale nejsem si jistý, co dalšího bych mohl objevit.\n\nEvropané jsou nejpáchnější bytosti, které jsem potkal. Jako dítě jsem snil o zelených a krásných loukách, ale jsem přesvědčen, že polovina tohoto světa je z bláta. Pokud jste laskavý vládce, prosím, pošlete zprávu, abyste mě zavolali zpět."
 fund_inspiration.6005.t:0 "Má dobrodružství jsou nasáklá,"
 fund_inspiration.6006.a:0 "Nařídíte našim kuchařům, aby tyto pokrmy připravili okamžitě!"
 fund_inspiration.6006.b:0 "[inspiration_owner.GetSheHe|U] se zdá, že si na této výpravě příliš užívá..."
 fund_inspiration.6006.desc:0 "Mé cesty po Malé Asii mi daly chuť na jehněčí, jogurt a lilek, a poslal jsem s tímto kurýrem nějaké recepty.\n\nDostal jsem zlatou brosku zdobenou mořským koníkem od jednoho z mých hostitelů, kterou vám také posílám. Jsem si jistý, že moje cesty přinesou další zázraky včas."
 fund_inspiration.6006.t:0 "Pozdravy z Anatolie,  "
 fund_inspiration.6100.a:0 "Skončete s touto fraškou, rozbijte truhlu a vraťte mi můj kámen!"
 fund_inspiration.6100.b:0 "Stále je to okouzlující, myslím, že si to nechám."
 fund_inspiration.6100.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] radostně upoutá mou pozornost. \"Moje [ROOT.Char.GetLadyLord], dokončil(a) jsem miniaturu truhly, kterou jste objednali, kompletní s funkčním zámkem.\"\n\n[inspiration_owner.GetSheHe|U] vysune [inspiration_owner.GetHerHis] dlaň a na ní je malá truhla, kompletní se zlacením a klíčem malým jako zrnko.\n\n\"Uvnitř je drahokam, vyzkoušejte to sami.\" Když [inspiration_owner.GetSheHe] podává truhlu, klíč vypadne mezi [inspiration_owner.GetHerHis] prsty a odlétá. Ať se [inspiration_owner.GetSheHe] snaží, nepodaří se mu ho najít."
 fund_inspiration.6100.t:1 "$fund_inspiration.title$ Modelový vládce"
 fund_inspiration.6101.a:0 "Ukryji uvnitř miniaturu mého portrétu."
 fund_inspiration.6101.b:0 "Napsám malou báseň a zapečetím ji dovnitř.  "
 fund_inspiration.6101.c:0 "Raději bych to držel sám."
 fund_inspiration.6101.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] drží malou krabičku, s nejjemnějšími jemně vyřezávanými vzory. „Prototyp pro vaši poslední zakázku. Nechci, aby se zbytečně ztratil. Mohli bychom pro tu drahou věc najít využití.\"\n\n[antiquarian.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se rozveselí. „Mohli bychom do ní umístit relikvii našeho času a zakopat ji někde — vytvořit památku pro děti budoucnosti, aby ji odhalily!\""
 fund_inspiration.6102.a:0 ""Vytrhni to a dostan to z mého zorného pole!""fund_inspiration.8001.desc:0 "Nacházím [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] skloněného nad baňkou obsahující podivný žlutý prášek, obklopeného pergameny a vzorky nějakého druhu rudy.\n\n\"Můj [ROOT.Char.GetLadyLord]! Podívejte se, jak se mění barva tohoto síry? To je známka transmutace. Může vytvořit stříbro, nebo dokonce zlato! Nebo tady, vidíte, jak interaguje s rtutí? Úžasné... A tato ruda, je to arsen v přírodě, což – ehum, omlouvám se, můj pane. Je tu jen tolik k prozkoumání! Možná příliš mnoho.\""
 fund_inspiration.6102.b:0 ""Lékař by se o to měl postarat.""
 fund_inspiration.6102.cure_toast:0 "Miniatura bezpečně extrahována"
 fund_inspiration.6102.c:0 "Vytáhni to sám a schovej si to."
 fund_inspiration.6102.desc:0 "Připravuji se jít na noc do postele, když mnou projede spalující bolest v noze.\n\nPři vyšetření zjistím, že v mé noze je embeds miniatura sošky, jejíž vlastní nohy vyčnívají ven.\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se na mě ostýchavě dívá z nejbližších dveří. "Omlouvám se, to je prototyp pro váš poslední objednávku. Musel jsem to upustit.""
 fund_inspiration.6102.failure_toast_desc:0 "Kus ruky je ztracen v hlubinách tvé nohy"
 fund_inspiration.6102.failure_toast:0 "Zásadní miniatura"
 fund_inspiration.6103.a:0 "Pro vaše dobro, to by měla být jen prototyp."
 fund_inspiration.6103.b:0 "Oh, je to dokonalé! Zbožňuji to!"
 fund_inspiration.6103.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se ukloní. "Rád bych dostal kritiku na skříň, kterou právě pro vás vyrábím, můj [ROOT.Char.GetLadyLord]."\n\n[inspiration_owner.GetSheHe|U] mě zavede do [inspiration_owner.GetHerHis] pracoviště, kde je znepokojivě pouze zaprášená, opotřebovaná skříň.\n\n"Ach, to není ten kus." [inspiration_owner.GetSheHe|U] otevře roztrženou skříň a uvnitř není nic jiného než malý model skříně - ornate, kamenný a pozlacený, ale o výšce mého prstu. "Co si o tom myslíte?""
 fund_inspiration.6104.a:0 "Jak kouzelné! To si nechám!"
 fund_inspiration.6104.b:0 "Všechno je to v pořádku, ale pokračujte v projektu."
 fund_inspiration.6104.c:0 "Jsem #EMP příliš#! dospělý, abych si hrál s hračkami."
 fund_inspiration.6104.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi přináší malou krabičku a s úsměvem mi ji předává.\n\nKdyž otevírám dárek, očekávám šperk, prsten nebo sošku, ale k mému překvapení, uvnitř je miniaturka trůnu, tak malého, že by se na něj vešla jen myš.\n\n""Prototyp vašeho nového místa, moje [ROOT.Char.GetLadyLord]. Myslel jsem, že vás to potěší.""
 fund_inspiration.6105.a:0 "Myslel jsem, že se nikdy nezeptáte!"
 fund_inspiration.6105.b:0 "Eh, možná jindy."
 fund_inspiration.6105.desc:1 "Hrdě nesu svoji krabičku s miniaturem nábytku skrze [ROOT.Char.Custom('FortifiedBuilding')], přemýšlejíc, kde bych je nejlépe vystavil, když narazím na [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\nKdyž [inspiration_owner.GetSheHe] uvidí uvnitř krabičky, oswipe [inspiration_owner.GetHerHis] slzu z očí. \"[ROOT.Char.GetWomanMan] vkusu, pojďte za mnou.\"\n\n[inspiration_owner.GetSheHe|U] mě vezme do [inspiration_owner.GetHerHis] dílny a vytáhne tajnou bednu. Uvnitř je desítky kusů miniatur, figur a terénu. \"Vymyslel jsem hru — fantastickou obléhací bitvu. Připojíte se ke mně?\""
 fund_inspiration.6200.a:0 "Kývněte na znamení porozumění a pochvalte umělce"
 fund_inspiration.6200.b.tt:0 "Vaše investice se vrací a práce je zrušena"
 fund_inspiration.6200.b:0 ""Odporné! Musím se teď jít podívat na nějaké tradiční umění.""
 fund_inspiration.6200.c:0 ""[child.GetTitledFirstNameNoTooltip] to mohl udělat!""
 fund_inspiration.6200.desc:2 "Zkontroluji dílnu svého tkadla, abych viděl, jak pokračuje má tapisérie. Uvnitř je několik dvořanů. Všichni zkoumají zdi, ruce složené za zády. Tapisérie, které zde jsou, mají podivné omývání barev. Jedna má neohrabané skvrny tady a tam. Jedna je bílá s několika čtverci. Jedna má točící se zamotané linie. Jaký druh umění tohle je?\n\n[artistic_courtier_1.GetTitledFirstName] ukazuje na část, která vypadá jako skvrna. "Není ta špinavá hnědá na bílé opravdu symbolizací násilí vrozeného v člověku?"\n\n[artistic_courtier_2.GetTitledFirstNameNoTooltip] přikyvuje. "Myslím, že to ukazuje [ROOT.Char.GetTitledFirstNameNoTooltip], jak zuří proti [ROOT.Char.GetHerHis] dětství - vypadá to jako tvar [ROOT.Char.GetHerHis] matky.""
 fund_inspiration.6200.t:1 "$fund_inspiration.title$ Kompozice v Červené, Modré a [ROOT.Char.GetTitleAsNameNoTooltip|U]"
 fund_inspiration.6300.a.failure:0 "Způsobuješ, že [inspiration_owner.GetShortUIName] nenávidí lásku."
 fund_inspiration.6300.a.success:0 "Přesvědčil jste [inspiration_owner.GetShortUIName], aby psal o lásce."
 fund_inspiration.6300.a:0 "Dobře! Přenášej tu trpkou zlost!"
 fund_inspiration.6300.b:0 "No, mám půl hodiny na rozmyšlení."
 fund_inspiration.6300.c:0 "Nemožné! Jak to, že svět nevidí kouzlo tvé výřečnosti?"
 fund_inspiration.6300.d:0 "Ale je to láska, kterou je třeba žít."
 fund_inspiration.6300.e:0 "Napiš svou pravdu, žehnám každé múze."
 fund_inspiration.6300.f:0 "Vymyslete něco! Všichni, kdo píší o lásce, jsou podvodníci."
 fund_inspiration.6300.homosexual_desc:0 ""Ach, můj [ROOT.Char.GetLadyLord]. Ačkoliv jsem strávil mnoho hodin snažením se složit romantické dílo hodné vaší přízně, zjistil jsem, že nedělám nic jiného, než že pláču nad svým pergamenem."\n\n"Žádáte mě o nemožné. Moje láska je typ, který musí zůstat nenapsán.""
 fund_inspiration.6300.intro:0 "Narazil jsem na [inspiration_owner.GetTitledFirstName] u [inspiration_owner.GetHerHis] stolu, zírajícího z okna s mnoha přeškrtnutými návrhy před [inspiration_owner.GetHerHim].\n\n"
 fund_inspiration.6300.no_love_desc:0 ""Navzdory skutečnosti, že mě obvykle nic nepohání víc než napsané slovo, ohromují mě, že teď necítím žádné žádostivé pocity."\n\n"Omlouvám se, můj [ROOT.Char.GetLadyLord], nemohu psát o lásce, muze mě opustilo.""
 fund_inspiration.6300.no_relationship_desc:0 ""Myšlenka, že by mě někdo miloval, je nemožná. Ani jednou jsem nepošeptal slova citu někomu, kdo by je vrátil."\n\n"Takže jsem pro tebe nepsal — pouze počítám večery od té doby, co jsem ležel s někým a zoufám si.""
 fund_inspiration.6300.t:0 "$fund_inspiration.title$ Nešťastná strofa"
 fund_inspiration.6301.a:0 "Budu to cenit, ale udržím to v tajnosti."
 fund_inspiration.6301.b:0 "Zatraceně, zařídím čtení!"
 fund_inspiration.6301.crime_desc:0 "Jak krásný zločin."
 fund_inspiration.6301.female_desc:0 "\n\nTady je báseň o čarodějnici, která se zamiluje do královny, jež se ztratí v hájku blízko její chaty."
 fund_inspiration.6301.friend_desc:0 "Nikdy jsem necítil své slova plynout tak, jak plynula po tom, co jsi mi řekl napsat příběh o lásce, jak ji zažívám."
 fund_inspiration.6301.lover_desc:0 "V noci, kdy jsi mi řekl, abych psal ze srdce, jsem zjistil, že mohu psát jen o tobě. Nech mě hrát padoucha, pokud víra nazývá náš druh lásky hříšným."
 fund_inspiration.6301.male_desc:0 "\n\nToto je balada o princi, který každou noc sleduje hvězdy se svou milovanou archivářkou na vrcholu knihovnické věže, snící o tom, že se navzájem milují na nebesích."
 fund_inspiration.6301.t:0 "$fund_inspiration.title$ Můj drahý společníku,"
 fund_inspiration.6400.a.failure:0 "Dobrodruh utíká s penězi!"
 fund_inspiration.6400.a.success_continue:0 "Dobrodružství pokračuje!"
 fund_inspiration.6400.a.success:0 "Uvěřil jste dobrodruhovi, aby se dal dohromady"
 fund_inspiration.6400.a:0 "Vypadni odsud a vyraž na cestu!  "
 fund_inspiration.6400.b:0 "Šarlatáne! Neplatím za žádný tvůj další nápoj!"
 fund_inspiration.6400.desc:0 "Na návštěvě ve taverně v [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] jsem zahlédl jednoho z hostů uprostřed veškeré pozornosti.\n\n[inspiration_owner.GetSheHe|U] je víc zarostlý než ostatní hosté a voní, jako by [inspiration_owner.GetSheHe] tam byl věčnost. K mému hororu poznávám svého dobrodruha, [inspiration_owner.GetTitledFirstName], který se zdá, že se po měsících financování nedostal z vlasti!\n\n"A pro svou další cestu přeplávám Rudé moře jedním douškem!" [inspiration_owner.GetSheHe] okamžitě vysmívá celý sklenici červeného vína a oslava se nese sálem."
 fund_inspiration.6400.t:1 "$fund_inspiration.title$ Pub Crawl"
 fund_inspiration.6500.action:0 "\n\n'Pravděpodobně si dokážete představit, co jsem udělal dál...'"
 fund_inspiration.6500.a.failure:0 "Dobrodruh rozčiluje obyvatele džungle"
 fund_inspiration.6500.a.success:0 "Dobrodruh okouzlí obyvatele džungle"
 fund_inspiration.6500.a:0 "Začali jste zpívat a získali je na svou stranu!"
 fund_inspiration.6500.b.failure:0 "Dobrodruh neuteče dost rychle"
 fund_inspiration.6500.b.success:0 "Dobrodruh se rychle vytratil"
 fund_inspiration.6500.b:0 "Utekl jsi do civilizovanějších zemí."
 fund_inspiration.6500.c.tt_failure:0 "Dobrodruh je zraněn při pokusu o útěk"
 fund_inspiration.6500.c.tt:0 "Dobrodruh pomáhá zahnat leoparda."
 fund_inspiration.6500.c:0 "Velká kočka vyskočila mezi tebou a tvými útočníky!"
 fund_inspiration.6500.desc:0 "\n\n'Byl jsem na cestách v jungli. Volání ptáků mi buší do hlavy a považuji to za děsivou smuteční píseň. Pár obyvatel mi zde říká, že to považují za nejpříjemnější hudbu. Jasně nikdy neslyšeli díla [court_musician.GetTitledFirstNameNoTooltip].\n\n'Snažil jsem se zahrát jednu z [court_musician.GetHerHis] melodií na jednom z jejich rákosových fléten, a místní mě vyhnali z jejich města a bodli mě otráveným nožem. Ačkoli jsem přežil, pomyslel jsem si: "pokud zemřu s přinášením komorní hudby do džungle, budiž!""
 fund_inspiration.6500.introduction:0 "Dostávám dopis od svého dobrodruha, se slovy tak vyzdobenými, že mohu vidět [inspiration_owner.GetHerHim] v divadle své mysli."
 fund_inspiration.6500.t:0 "$fund_inspiration.title$ Přinášení hudby do džungle"
 fund_inspiration.6501.a:0 "Doufám, že jste se vrátil a omezil své ztráty."
 fund_inspiration.6501.b.failure:0 "Dobrodruh uvězněný při opravě rozbité lodi"
 fund_inspiration.6501.b.success:0 "Dobrodruh táhne loď na útes"
 fund_inspiration.6501.b:0 "Loď sotva přežila cestu."
 fund_inspiration.6501.c:0 "Místní lidé se slitovali a dali ti novou loď se slevou."
 fund_inspiration.6501.desc:1 "\n\n'Pluli jsme po řekách kolem zakřivených kopců. Po suchu nám místní řekli, že řeka, po které jsme pluli, se před naším plavidlem vysušila.\n\n'Místo abychom se vzdali nebo vrátili, pokusili jsme se o nemožné. Nařídil jsem svému posádce, aby začali stavět trať a kladkový systém, a začali jsme táhnout naši loď přes zem k další řece. Plula v moři trávy a sedmikrásek."
 fund_inspiration.6501.t:0 "$fund_inspiration.title$ Cesta po souši"
 fund_inspiration.6502.a:0 "Oh, cítím sám žízeň, a nejsem na poušti."
 fund_inspiration.6502.b:0 "Mohl bych zvážit váš zájem, kdybyste přinesli grandiózní cenu."
 fund_inspiration.6502.c:0 "Obviňuji z toho vedro a spálím tato slova."
 fund_inspiration.6502.desc:0 "\n\n'Nejsem na poušti, jsem v zemi snů. Rozdíl mezi probuzením a spánkem zmizel. Můj průvodce mi říká, že halucinuji to, co si nejvíc přeji. Ráj, bazén vody třpytící se jako diamanty, posetý poklady na svých březích.\n\n'Místo toho, můj [ROOT.Char.GetLadyLord], vidím jen tebe zde se mnou. Navždy jen jeden písek dopředu. Vábíš mě, abych šel dál. A zraňuje mě vědět, že s každým krokem, který udělám k tomu miráži, se vzdaluji pravému tobě.'"fund_inspiration.6500.b.failure:0 "Dobrodruh neutíká dost rychle"
 fund_inspiration.6502.t:0 "$fund_inspiration.title$ Hořící žízeň"
 fund_inspiration.6503.a:0 "Do kapsy jste si schoval jeden z ornamentů."
 fund_inspiration.6503.b:0 "Přinesl jste jedno z sedel koně pro naše studium."
 fund_inspiration.6503.c:0 "Nebál jsi se vyrušit mrtvé."
 fund_inspiration.6503.desc:0 "\n\n'Prozkoumal jsem Kurgan, starobylý pohřební mohylu z doby Skythů. Stovky dávno mrtvých koní, vycpaných, zachovalých a připevněných ke stěnám, aby stály vzpřímeně, každého v jeho vlastní místnosti. Byla to stáj pro prokleté, ztracené v čase.\n\n'S vědomím své povinnosti hledat poznání pro naše království jsem uvažoval o krádeži relikvie z hrobu, když si mě můj průvodce nevšímal, abych ji přinesl k vám."
 fund_inspiration.6503.t:0 "$fund_inspiration.title$ Pontické Šepoty"
 fund_inspiration.6504.a.tt:0 "[inspiration_owner.GetTitledFirstName] zůstane na farmě."
 fund_inspiration.6504.a:0 "Odejdi, pokud nedokážeš respektovat mé patronství.  "
 fund_inspiration.6504.b:0 "Dovolím to, ale neobviňujte mě za skandál."
 fund_inspiration.6504.c:0 "Dítě si nezaslouží chudobu."
 fund_inspiration.6504.desc:0 "\n\n'Er, můj [ROOT.Char.GetLadyLord], na svých cestách jsem bydlel na farmě, o kterou se staral [adventurer_lover.GetTitledFirstName]."
 fund_inspiration.6504.d:0 "ROZTOČI? V MÉM dvoře? ANI NÁHODOU."
 fund_inspiration.6504.female_lover:0 "\n\n''Po tolika měsících na cestě sám, [adventurer_lover.GetSheHe] vyburcuje mé srdce jako fantastické stvoření. Nemohu si pomoci, ale myslím si, že to je místo, kam mě má moje cesta zavést."
 fund_inspiration.6504.lover_ultimatum:0 "Nemohu odejít z této farmy, když vím, že už nikdy nepolíbím [adventurer_lover.GetHerHim]. Buď [adventurer_lover.GetSheHe] přijede k vám a připojí se k našemu dvoru, nebo moje cesta zde končí.'"
 fund_inspiration.6504.male_lover_homosexual:0 "\n\n'Bez očí soudu jsem mohl ležet v náručí muže celé noci."
 fund_inspiration.6504.male_lover:0 "\n\n'Jsem zamilovaný, a víc bych preferoval týden pozorování [adventurer_lover.GetHerHim], jak hrabe hnojem, než jakoukoli hostinu na dvoře."
 fund_inspiration.6504.pregnant:0 "\n\n'Vytvořil jsem skvělý artefakt na farmě! Totiž dítě! I když to může být zátěž, nemohu vzít [adventurer_lover.GetTitledFirstName] na své cesty v [adventurer_lover.GetHerHis] stavu. [adventurer_lover.GetSheHe|U] má málo majetku, a doufám, že bychom se o [adventurer_lover.GetHerHim] mohli postarat na dvoře.'"
 fund_inspiration.6504.t:0 "$fund_inspiration.title$ [inspiration_owner.GetLadyLord|U] [inspiration_owner.GetFirstNamePossessiveNoTooltip] Milenec"
 fund_inspiration.6505.a_blind:0 "Vydlabal bych si oči, kdybych už nebyl slepý."
 fund_inspiration.6505.a_one_eyed:0 "Mé oko! Mé oko!"
 fund_inspiration.6505.a:0 "Moje oči! Moje oči!"
 fund_inspiration.6505.b:0 "Zavěsím to v ložnici!"
 fund_inspiration.6505.c:0 "Celý dvůr musí vědět o tomto exotickém zvyku!"
 fund_inspiration.6505.desc:0 "\n\n'Ve svém horku v poušti jsem objevil křišťálově čisté vody, jejichž pohled mě donutil svléci se do naha. Můj průvodce se místo urážky potutelně zasmál a začal na stránce skicovat můj tvar. Naši spolucestující mávali palmami, aby mě zchladili, v gestu fanouškovské služby.\n\n'Strávili jsme mnoho šťastných hodin skákáním kolem. V další vesnici jsem najal tkadlenku, aby zachytila okamžik ráje, a posílám ti vzpomínku s tímto kurýrem.'"
 fund_inspiration.6505.d:0 "Ahh, posvátný obraz pro náš lid!"
 fund_inspiration.6505.t:0 "$fund_inspiration.title$ Kapitola o Pláži"
 fund_inspiration.6506.a:0 "Utváří charakter!"
 fund_inspiration.6506.b:0 "Pokud chceš jít do mírnějších zemí, můžeš."
 fund_inspiration.6506.desc:1 "'Moje [ROOT.Char.GetLadyLord], jsem v mokřadní bažině a všechny mé roky výuky mě na to nepřipravily. Procházím se slizkými špeluňkami noc co noc. Včera v noci jsem měl sen o mileneckém objetí a probudil jsem se s novoutkem na rtech místo jazyka.\n\n'Zajímalo by mě, jestli existuje malá šance, že bych mohl jít na více #EMP civilizované#! místo. Jako ukázku, jak nesnesitelné toto místo je, poslal jsem potomka žábu, která byla v mých promáčených botách v sklenici spolu s mou zprávou.'"
 fund_inspiration.6506.introduction:0 "Zpráva dorazila od mého dobrodruha. Je tolik pokryta bahnem, že ji musím rozříznout nožem.\n\n"
 fund_inspiration.6506.t:0 "$fund_inspiration.title$ Ne nepřiměřená bída"
 fund_inspiration.6507.a:0 "Pošlu [grumpy_liege.GetHerHim] nějaké denuncie!"
 fund_inspiration.6507.b:0 "Za tohle budu mít [grumpy_liege.GetHerHis] hlavu!"
 fund_inspiration.6507.c:0 "Jizvy budou vypadat docela přitažlivě!"inspiration_type_verb_make:0 "[ROOT.Char.Custom('InspirationMakePresentFuture')]"
 fund_inspiration.6507.desc:0 "\n\n'Pláně a louky, kterými chodím, byly nádherně vyzdobeny volně žijícími zvířaty. Když jsem byl z pánve, skláněje se k vůni květu, na mě padl stín [grumpy_liege.GetTitledFirstName], pána těchto zemí, a [grumpy_liege.GetWomanMan], který o vás nemyslí nic dobrého.\n\n'"Larvy [ROOT.Char.GetTitledFirstNameNoTooltip] se v mých loukách nedojí.'[grumpy_liege.GetSheHe|U] slezl z koně a nařídil strážím, aby mě zajaly. Přinesli krabici obsahující úl, který mi násilím nasadili na hlavu! Byl jsem #EMP bee'd#!! Pořád mi v oku trčí žihadlo!'"
 fund_inspiration.6507.introduction:1 "Dostávám zprávu od svého dobrodruha — řádky psané smíchané s kapkou krve."
 fund_inspiration.6507.t:0 "$fund_inspiration.title$ Ne včely!"
 fund_inspiration.6508.architect_desc:0 "'Jsem si jist, že alespoň [court_architect.GetTitledFirstName] by se mohl naučit pár věcí od zvířete chytřejšího než [court_architect.GetHerHim].'"
 fund_inspiration.6508.a:0 "Toto důkladně prozkoumám."
 fund_inspiration.6508.b.tt:0 "[court_architect.GetTitledFirstNamePossessive] schopnost architekta se mírně zvyšuje"
 fund_inspiration.6508.b:0 "Opravdu, [court_architect.GetTitledFirstNameNoTooltip] by potřeboval lekci."
 fund_inspiration.6508.c:1 "Jak #EMP roztomilá#! zvířata! [child.GetFirstName] by měl mít tuto knihu!"
 fund_inspiration.6508.desc:0 "'Nějakou dobu jsem byl obklopen tím nejlepším společenstvím, jaké si může cestovatel[inspiration_owner.GetWomanMan] přát - kolonií bobrů! S tímto kurýrem vám posílám knihu s náčrtky konstrukcí, které používají k chytání ryb ve vodách! O, být semi-vodním hlodavcem!'\n\n"
 fund_inspiration.6508.d:0 "Dobrá práce, pošlu peníze na prodloužení vašich cest."
 fund_inspiration.6508.introduction:0 "Dostal jsem dopis od svého dobrodruha, který byl v chladných zemích taiga lesů.\n\n"
 fund_inspiration.6508.t:0 "$fund_inspiration.title$ Architekti přírody"
 fund_inspiration.6509.a:0 "Ohromíme návštěvníky tapiserií tohoto monstra!"
 fund_inspiration.6509.b:0 "O, je to příliš hrozné, aby to byla pravda!"
 fund_inspiration.6509.c:0 "Vím, co je krokodýl, hlupáku!"
 fund_inspiration.6509.desc:0 "\n\n'Můj [ROOT.Char.GetLadyLord], byli jsme na našich cestách pronásledováni tvorem tak strašidelným, že se mi skoro nechce o něm psát.\n\n'Krokodýl může narůst na délku až padesáti kroků a je to monstrum, které spolklo jednoho z našich mulů celé. Je to štíhlé zvíře, jehož tělo má tvar šípu, s zobákem na přídě a chrastící ocas na zadní straně. Hroty a hrboly pokrývající ho jsou při dotyku jedovaté.'"
 fund_inspiration.6509.intro_desc:0 "Dostávám dopis od svého dobrodruha, který se toulá záplavovými oblastmi na voru."
 fund_inspiration.6509.t:0 "$fund_inspiration.title$ Šepoty bestie"
 fund_inspiration.6510.a:0 "Možná bys mi mohl pomoci udělat více pro chudé?"
 fund_inspiration.6510.b.toast_outcome.positive.continue:0 "Dobrodružství pokračuje"fund_inspiration.2080.artificer:0 "To je směšné!" [rival.GetTitledFirstName] protestuje, "Jsem důvěryhodný řemeslník[rival.GetWomanMan] [ROOT.Char.GetTitleAsNameNoTooltip]! Mohl bych vám pomoct, pokud mě necháte vidět vaši práci!""
 fund_inspiration.6510.b.toast_outcome.positive.flee:0 "[inspiration_owner.GetSheHe|U] utíká z vašeho dvora."
 fund_inspiration.6510.b.toast_outcome.positive:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] je zastrašen"
 fund_inspiration.6510.b.toast_outcome.refusal:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] není ohromen"
 fund_inspiration.6510.b:0 "Pokud se nevrátíš, pošlu po tobě vraha!"
 fund_inspiration.6510.c:0 "Užívej si svůj život v bídě!"
 fund_inspiration.6510.desc:1 "\n\n"Moje omluva, můj [ROOT.Char.GetLadyLord], ale v lese jsem narazil na bandu samospráv, kteří okrádají takové jako ty. Čelím autoritářské pěstí [enemy_liege.GetTitledFirstName], která zde vládne, kradou, co mohou, přepadáváním šlechticů. Mé srdce se spíše přiklonilo k této chaotické bandě a nemyslím, že se budu vracet na dvůr.\n\n"Ich kalhoty také vypadají mnohem lépe než móda na tvém dvoře a docela mi sluší.""
 fund_inspiration.6510.intro_desc:0 "Dostávám zprávu od svého dobrodruha, který se potuluje lesním mulčováním."
 fund_inspiration.6510.t:0 "$fund_inspiration.title$ Muži v punčocháčích"
 fund_inspiration.6511.a:0 "Skutečnější romantik nebezpečí tu nikdy nebyl!"
 fund_inspiration.6511.intro_desc:0 "Dostal jsem zprávu od svého dobrodruha, a po prvních několika řádcích vím, že to bude naposledy."
 fund_inspiration.6511.old_age:0 "\n\n'Můj stáří mi přineslo mnoho zázraků v mém čase. Když jsem dosáhl zasněženého vrcholu hory, odkud nyní píši tato slova, jediná živá bytost nad mořem mlhy, věděl jsem, že už nikdy na takovou krásu neuvidím do konce svých dnů.\n\n'Nikdy jsem si nepřál vrátit se z hory, a nyní můžeš předpokládat, že jsem jedno s ledem. Neplač, protože bych nemohl udělat jinak. Můj pochod k [inspiration_owner.GetFaith.PositiveAfterLife] je stálý jako ledovec.'"fund_inspiration.1051.desc.regalia_2:0 "ležící regalia hodná královského dvora.\n\n[inspiration_owner.GetFirstNameNoTooltip] se pyšně usmívá a vysvětluje, že toto je dar od vzdáleného vládce, který slyšel o velikosti vašeho dvora a chce vás ohromit."
 fund_inspiration.6511.poor_health:0 "\n\n'Jsem jen ubohý, zkroucený tvor, nyní když mě zdraví a tělo zrazuje. Ale v tomto stavu jsem si nikdy nemyslel, že bych mohl být svědkem takového pohledu jako zasněžené království mraků a mlhy z vrcholu hory. Taková odkvetlá květina si nezaslouží tuto krásu.\n\n'Vědoma si toho, že můj čas může přijít každou chvíli, rozhodla jsem se odevzdat se ledu. Možná mě chlad zachová s nějakou podobou sebe samé."
 fund_inspiration.6511.t:0 "$fund_inspiration.title$ Putující v moři sněhu"
 fund_inspiration.6511.winter:0 "\n\n'Odpočíval jsem na hoře v nejkrutější době. Každý sněženka na mé kousané tváři byla smích zimy, padoucha. Bitvy jsem viděl, ale žádné násilí nebylo tak vynikající jako tento souboj proti krvi v mém těle. Moje dominantní ruka stačí na to, abych toto napsal, ale má druhá nikoliv.\n\n'Věz, že jsem byl skutečně rád, že jsem viděl svět, jak jsem viděl, a cítím, že zbytek živých je chudší než já.'"
 fund_inspiration.6512.a:0 "Jsem si jistý, že místní už horu pojmenovali."
 fund_inspiration.6512.b:0 "'Rocky' — hloupé jméno!"
 fund_inspiration.6512.c:0 "'[ROOT.Char.GetFaith.WarGodNamePossessive] Meč'"
 fund_inspiration.6512.desc:1 "\n\n'Vystoupil jsem na další bestii, a na těchto tisících plochých náhorních plošinách jsem neviděl žádné znamení, že by na tuto skálu někdy vkročil jiný [inspiration_owner.GetWomanMan]. Dnes jsem se odvážil nejvýše, co jsem dosud vystoupil.\n\n'Myslím, že skála volá po hodném názvu, aby oslavila tento počin, který řídí nejvznešenější [ROOT.Char.GetTitleAsNameNoTooltip] v kosmu.'"
 fund_inspiration.6512.d:0 "'[ROOT.Char.GetFaith.FateGodNamePossessive] Rukavice'"
 fund_inspiration.6512.e:0 "Po mém drahém [lover.GetFirstNameNoTooltip]."
 fund_inspiration.6512.f:0 "[ROOT.Char.GetFirstNamePossessiveNoTooltip] Zub!"
 fund_inspiration.6512.g:0 "[ROOT.Char.GetFirstNamePossessiveNoTooltip] Rody!"
 fund_inspiration.6512.h:0 "[rival.GetFirstNamePossessiveNoTooltip] Zkáza!"
 fund_inspiration.6512.intro_desc:0 "Dostávám psaní od mého dobrodruha a je pokryté rudým prachem z [inspiration_owner.GetHerHis] cesty přes pouštní hory."
 fund_inspiration.6512.i:0 "Zapomeňte na to — přineste mi nějaké kameny!"
 fund_inspiration.6512.t:0 "$fund_inspiration.title$ [ROOT.Char.GetTitleAsNameNoTooltip|U] z Hory"
 fund_inspiration.7001.a:1 "Mému milovanému [dedication_a.GetFirstNameNoTooltip]!"
 fund_inspiration.7001.b:1 "Na památku [dedication_b.GetFirstNameNoTooltip]..."
 fund_inspiration.7001.c:0 "Jenom [ROOT.Char.GetFaith.HighGodNameAlternate] mě vede!"
 fund_inspiration.7001.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se ke mně blíží s přemýšlivým výrazem. „Máte někoho zvláštního, můj [ROOT.Char.GetLadyLord]?\"\n\n[inspiration_owner.GetSheHe|U] musí číst moje podráždění z tak osobní otázky z mé tváře, protože [inspiration_owner.GetSheHe] pokračuje: „Myslím tím, existuje někdo, komu byste chtěl věnovat svůj objednaný artefakt? Vypadá to dobře, ale smysluplný nápis by to udělal ještě osobnějším!""
 fund_inspiration.7001.d:0 "Není potřeba žádné věnování."
 fund_inspiration.7001.t:0 "$fund_inspiration.title$ Jméno, na které se vzpomíná"
 fund_inspiration.7002.c:0 "Mému milovanému [dedication_d.GetFirstName]!"
 fund_inspiration.7003.a:0 "Na [dedication_e.GetFirstNameNoTooltip]!"
 fund_inspiration.7003.b:0 "Na [dedication_f.GetFirstNameNoTooltip]!"
 fund_inspiration.7003.c:0 "Najdu jiné způsoby, jak ohromit koho chci."
 fund_inspiration.7003.desc_end:0 "Je to nepořádek.\n\nAle mám brilantní nápad. Nechám [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] přidat věnování k mistrovskému dílu, které [inspiration_owner.GetSheHe] vytváří! Oceněný bude hluboce dojat mou štědrostí a velkomyslností a nebude mít na výběr, než mít mě raději!  "
 fund_inspiration.7003.desc_e:0 "Moje přátelství s [dedication_e.GetTitledFirstName] stále stojí na vratkých základech."
 fund_inspiration.7003.desc_f:0 "[dedication_f.GetTitledFirstName|U] mě stále odmítá."
 fund_inspiration.7003.desc:0 "V poslední době se mé úsilí o ohromení nezdařilo..."
 fund_inspiration.7003.t:0 "$fund_inspiration.title$ Někdo, koho impresionovat"
 fund_inspiration.7004.a:0 "Ne! Na [dedication_g1.GetFirstNameNoTooltip] a [dedication_g2.GetFirstNameNoTooltip]!"
 fund_inspiration.7004.b:0 "Proč ne? PRO SEBE!"
 fund_inspiration.7004.c:0 "Věnování jsou stejně nadhodnocená."
 fund_inspiration.7004.desc:0 "[dedication_g1.GetTitledFirstName|U] a [dedication_g2.GetTitledFirstName] patří k nejmocnějším vazalům mé říše. Nikdy nevím, jak je udržet šťastné, aby se nevydávali na problémy. Možná je třeba lichotit?\n\nKdokoli by byl potěšen mít něco vyrobeného na své jméno, že? A já mám právě to pravé na výrobu! Měl bych dát [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] vědět, že věnuji [inspiration_owner.GetHerHis] mistrovské dílo svým #EMP důvěryhodným#! vazalům a poradcům.\n\nNa druhou stranu, je to #EMP moje#! artefakt, tak možná bych měl prostě...?"
 fund_inspiration.7004.t:0 "$fund_inspiration.title$ Vazal, na kterého se vzpomíná?"
 fund_inspiration.7010.a:0 "Samozřejmě, to zní krásně!"
 fund_inspiration.7010.b:0 "Je to hloupé a zbytečné."
 fund_inspiration.7010.desc:0 "Slyším [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] mumlat k [inspiration_owner.GetHerselfHimself] z druhé strany haly. "Potřebuji něco skvělého, něco #EMP epického#! abych vynikl ze ne-inspirovaných mas, ale co, prostě CO?"\n\nKdyž se [inspiration_owner.GetHerHis] nadšené oči setkají s mými, [inspiration_owner.GetSheHe] se rozesměje a mává mi. "Můj [ROOT.Char.GetLadyLord]! Jak úžasný nápad! Jen #EMP dokonalé#!! Co si myslíš o přidání rodinného mottu k tvé zakázce?"fund_inspiration.0011.tooltip_action:0 "[inspiration_owner.GetFirstNameNoTooltip] začíná pracovat na"
 fund_inspiration.7010.t:0 "$fund_inspiration.title$ Motto na věky"
 fund_inspiration.7100.a.tt:0 "Tvůj artefakt může získat modifier za ztráty."
 fund_inspiration.7100.a:0 "Způsobit více ztrát #EMP jim#!, méně #EMP nám#!."
 fund_inspiration.7100.b.tt:0 "Vaše artefakt může získat modifier k nájezdu."
 fund_inspiration.7100.b:0 "Vzbuzovat strach mezi lidmi, které loupím."
 fund_inspiration.7100.c.tt:0 "Tvůj artefakt může získat modifier spojený s rytíři."
 fund_inspiration.7100.c:0 "Abych podpořil své $knight_culture_player_plural_no_tooltip_lowercase$ k velikosti."
 fund_inspiration.7100.desc:0 "\"Můj [ROOT.Char.GetLadyLord]! Práce na tvém cenném artefaktu pokračuje dobře!\" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se dnes zdá být ve velmi dobré náladě.\n\n\"Nedávám žádné sliby, ale... pokud se mi podaří vytvořit skutečné mistrovské dílo, jaký nápad bys chtěl, aby vedl mou ruku?\""
 fund_inspiration.7100.d.tt:0 "Váš artefakt může získat modifikátor související s terénem."
 fund_inspiration.7100.d:0 "Abych lépe využil výhod terénu."
 fund_inspiration.7100.e.tt:0 "Výsledné modifikátory artefaktů budou náhodné."
 fund_inspiration.7100.e:0 "Ať už."
 fund_inspiration.7100.t:0 "$fund_inspiration.title$ Kreativní směr"
 fund_inspiration.7110.a.tt:0 "Tvůj artefakt může získat modifikátor názoru vládce."
 fund_inspiration.7110.a:0 "Aby každý vládce žárlil na mě!"
 fund_inspiration.7110.b.tt:0 "Váš artefakt může získat dynastický modifikátor."
 fund_inspiration.7110.b:0 "Přinést slávu mé dynastii."
 fund_inspiration.7110.c.tt:0 "Tvůj artefakt může získat modifier hrůzy nebo tyranie."
 fund_inspiration.7110.c:0 "Abych si zajistil respekt svých podřízených."
 fund_inspiration.7110.d.tt:0 "Tvůj artefakt může získat modifikátor atraktivity."
 fund_inspiration.7110.d:0 "Abych ohromil své milence!"
 fund_inspiration.7110.e.tt:0 "Váš artefakt může získat modifikátor názoru vazalů."
 fund_inspiration.7110.e:0 "Abych zapůsobil na své vazaly!"
 fund_inspiration.7110.g.tt:0 "Váš artefakt může získat modifikátor názoru dvora."
 fund_inspiration.7110.g:0 "Abych ohromil celý svůj dvůr."
 fund_inspiration.7120.a.tt:0 "Tvůj artefakt může získat modifier krátkého vládcovství"
 fund_inspiration.7120.a:0 "Abych legitimizoval svou vládu."
 fund_inspiration.8001.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] se zaměří na [inspiration_owner.GetHerHis] studia v oblasti výroby zlata"
 fund_inspiration.8001.a:0 "Co to bylo s tím zlatem?"
 fund_inspiration.8001.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] se zaměří [inspiration_owner.GetHerHis] studiemi na vytvoření stříbra"
 fund_inspiration.8001.b:0 "Stříbro říkáte?"
 fund_inspiration.8001.c.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] se zaměří na [inspiration_owner.GetHerHis] studia o rtuti."
 fund_inspiration.8001.c:0 "Rtuť je opravdu fascinující."
 fund_inspiration.8001.desc:0 "Nacházím [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] skloněného nad baňkou obsahující podivný žlutý prášek, obklopeného pergamenem a vzorky nějakého druhu rudy.\n\n„Můj [ROOT.Char.GetLadyLord]! Podívejte se, jak mění barvu ten síra? To je znak transmutace. Může vytvořit stříbro, nebo dokonce zlato! A tady, podívejte se, jak reaguje s rtutí? Úžasné... A tato ruda, je to arsenik, což… ehm, omlouvám se, můj panovníku. Je toho tolik, co je třeba studovat! Možná až příliš.""
 fund_inspiration.8001.d.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] se zaměří na [inspiration_owner.GetHerHis] studium arseniku."
 fund_inspiration.8001.d:0 "Říkal jste Arsenik?"
 fund_inspiration.8001.t:0 "$fund_inspiration.title$ Metalická fascinace"
 fund_inspiration.8011.a:0 "Tato fraška tě lépe naučila něco užitečného."
 fund_inspiration.8011.b:0 "Hoďte tohoto šarlatána do dungeonů!"
 fund_inspiration.8011.c:0 "Odhodláte se mě otrávit?! Za to pověsíte!"
 fund_inspiration.8011.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mě zavolal do [inspiration_owner.GetHerHis] laboratoře, šílel o průlomu ve [inspiration_owner.GetHerHis] výzkumu.\n\n"Pane [ROOT.Char.GetLadyLord], jste zde! Skvěle. Prosím, vypijte toto." [inspiration_owner.GetFirstNameNoTooltip] mě vovádí do místnosti a k stolu plnému pergamenu a baňek. Je to jedna z těchto baňek, obsahující zlatou směs, kterou [inspiration_owner.GetSheHe] mi dává pít. "Teď, to je stále v procesu, samozřejmě, ale mělo by mít skutečně pozoruhodný efekt!"\n\nPo hodinách čekání cítím pouze bušení hlavy, nevolnost a závrať."
 fund_inspiration.8011.t:0 "$fund_inspiration.title$ Zlaté sny"
 fund_inspiration.8012.a:0 "Ty jsi? Jak jsi mohl?! Vyjdi z mého království."
 fund_inspiration.8012.b.failure:0 "[court_chaplain.GetFirstNameNoTooltip] není přesvědčen"
 fund_inspiration.8012.b.success:0 "Podaří se vám přesvědčit [court_chaplain.GetFirstNameNoTooltip]"
 fund_inspiration.8012.b:0 "[inspiration_owner.GetSheHe|U] mě vede k osvícení!"
 fund_inspiration.8012.c:0 "[inspiration_owner.GetSheHe|U] rozhodně není."
 fund_inspiration.8012.desc:0 "Hledím na stůl a poslouchám svého alchymistu [inspiration_owner.GetTitledFirstName], jak vysvětluje [inspiration_owner.GetHerHis] poslední experiment, když [court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] vtrhne do místnosti.\n\n\"Takže je to pravda, ty #EMP děláš#! trávíš čas s tímto... tímto #EMP pohanským#!!\" [court_chaplain.GetFirstNameNoTooltip] se podívá na misky a ilustrace rozložené před námi a [court_chaplain.GetHerHis] oči se ještě více ochladí.\n\n\"Tohle musí skončit, můj [ROOT.Char.GetLadyLord]. Tento šarlatán tě vede na špatnou cestu!\"  "
 fund_inspiration.8012.t:0 "$fund_inspiration.title$ Církev a šarlatáni"
 fund_inspiration.8013.a_tt:0 "Knihu si ponecháte"
 fund_inspiration.8013.a:0 "Děkuji, budu se tím zabývat."
 fund_inspiration.8013.b_tt:0 "Dáš knihu [inspiration_owner.GetShortUINameNoTooltip]"
 fund_inspiration.8013.b:0 "Věřím, že knihu dobře využijete."
 fund_inspiration.8013.c:0 "Co za nález! Určitě se prodá za vysokou cenu."
 fund_inspiration.8013.desc:0 ""Můj [ROOT.Char.GetLadyLord]," Můj alchymista [inspiration_owner.GetTitledFirstName] prakticky běží k mně, šťastný jako dítě.\n\n"Na trhu v [barony_market.GetName] jsem našel tuto knihu. Je to kniha přisuzovaná legendárnímu alchymistovi Jabir ibn Hayyan – samotnému mistru! Aspoň podle obchodníka... Nicméně, jen si představte bohatství poznání, které je v ní obsaženo!""
 fund_inspiration.8013.t:0 "$fund_inspiration.title$ Alchymistický poklad"
 fund_inspiration.8014.a:0 "Neplatím ti, abys jen tak seděl!"fund_inspiration.1051_throne.desc:0 ""Moje [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ohlašuje [inspiration_owner.GetHerHis] příchod překvapivě hlasitým hlasem. [inspiration_owner.GetSheHe|U] hrdě vede velkou procesí k tvému trůnu. Za [inspiration_owner.GetHerHim] se do tvého audience sálu valí vůz.\n\n"Vrátím se z [inspiration_owner.Custom('InspirationAdventureDestination')] s velkým symbolem královské ctnosti!"\n\nJak se vůz blíží, uvědomuji si, že nese trůn."
 fund_inspiration.8014.b:0 "Nech si čas."
 fund_inspiration.8014.c.tt:0 "Prodali jste veškeré alchymistické vybavení, které jste koupili"
 fund_inspiration.8014.c:0 "Neplýtval budu svým zlatem na tento nesmysl!"
 fund_inspiration.8014.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se zdá, že nikdy neprovádí žádné experimenty ani nevytváří nic pozoruhodného. [inspiration_owner.GetSheHe|U] jen sedí u okna a zírá, den za dnem.\n\nKdyž chci vědět, co vlastně sponzoruji, [inspiration_owner.GetSheHe] jen pokrčí rameny a ukáže ven z okna. "Zvažuji povahu světa, můj [ROOT.Char.GetLadyLord]. Je to veliký svět, takže je toho hodně, co je třeba zvážit!""
 fund_inspiration.8014.t:0 "$fund_inspiration.title$ Myslící [inspiration_owner.GetWomanMan|U]"
 fund_inspiration.8015.a:0 "Ale– já– máš pravdu... Děkuji."
 fund_inspiration.8015.b.tt:0 "[inspiration_owner.GetShortUINameNoTooltip] se pokusí o nemožné"
 fund_inspiration.8015.b:0 "Ne. Přiveďte mi [loved_one.GetHerHim] zpět!"
 fund_inspiration.8015.desc:0 "\"Alchymista má moc nad všemi substancemi, mohou vytvářet divy, tak jak se život liší? Jak se [loved_one.GetFirstName] liší?!\"\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] jen kroutí [inspiration_owner.GetHerHis] hlavou, nedbaje na mé smutky. Jaký má věda smysl, pokud mi nemůže splnit toto jediné přání?\n\n\"Můj [ROOT.Char.GetLadyLord], nemohu vykonat takový zázrak. Nicméně, zjistil jsem, že otevřené ucho může být svou vlastní magií, když se blíží smutek. Prosím, posaďte se.\"  "
 fund_inspiration.8015.t:0 "$fund_inspiration.title$ V žalu"
 fund_inspiration.8016.a:0 "Já... Myslím, že se mi udělá nevolno."
 fund_inspiration.8016.b:0 "Osměluješ se se mnou posmívat? Stráže! Zadržte [inspiration_owner.GetHerHim]!"
 fund_inspiration.8016.desc:0 "Moje kroky jsou lehké, jak směřuji do laboratoře mého alchymisty [inspiration_owner.GetTitledFirstNamePossessive]. Ó [loved_one.GetFirstName], konečně tě znovu uvidím! Avšak, když [inspiration_owner.GetTitledFirstNameNoTooltip] otevírá dveře, mé srdce padá při pohledu na [inspiration_owner.GetHerHis] obličej. A proč mi [inspiration_owner.GetSheHe] nedovolí nahlédnout do místnosti?\n\n"Má [ROOT.Char.GetLadyLord], zklamal jsem tě. Prosím, nedělej–"\n\nProbiju se kolem [inspiration_owner.GetHerHim] do laboratoře a to, co vidím... nemohu pochopit. Šlachy, hromady masa, prášky a byliny, vše pokryté krví a rozeseté do kruhu na podlaze. A na vrchu, jediný pramen vlasů přesně té barvy, jako ta, kterou zdobila hlava [loved_one.GetFirstNamePossessiveNoTooltip]."
 fund_inspiration.8017.a:0 "Je dobré, že sdílíš znalosti."
 fund_inspiration.8017.b:0 "Hanba na vás oba, zpět do práce!"
 fund_inspiration.8017.desc:0 "Najdu [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] a [court_tutor.Custom2('MyCharacterIntroduction', ROOT.Char)] schoulené u stolu, porovnávající něco, co vypadá jako mleté kameny.\n\n"Vidíš," říká [inspiration_owner.GetFirstNameNoTooltip]. "Když to zahřeješ, nejprve zčerná, ale #EMP pak#!– Ach, dobrý den, můj [ROOT.Char.GetLadyLord]."\n\n[court_tutor.GetFirstNameNoTooltip] se na uznání podívá a má slušnost vypadat trochu zahanben; [court_tutor.GetSheHe] by měl připravovat zítřejší přednášky."
 fund_inspiration.8017.t:0 "$fund_inspiration.title$ Studijní skupina"
