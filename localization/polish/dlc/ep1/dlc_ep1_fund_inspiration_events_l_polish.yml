 fund_inspiration.2131.d.bad:1 "[inspiration_owner.GetNameNoTooltip] nachází špatný [inspiration_owner.Custom('GetInspirationMaterialType')]"
 fund_inspiration.2131.desc_antiquarian:0 "[second.GetTitledFirstName] trvala na tom, aby přišla, a sleduje z dálky, pokaždé se zašklebí, když je nějaký objekt nesprávně zacházeno nebo nesprávně identifikován.\n\n"
 fund_inspiration.2131.desc_armory_unused:0 "Vyděšený voják ukazuje [inspiration_owner.GetTitledFirstName] a mě do nepořádku mé zbrojnice — nikdy sem nezavítám!\n\n"
 fund_inspiration.2131.desc_armory:0 "[inspiration_owner.GetTitledFirstName] a já jsme uvítáni v mé rozsáhlé zbrojnici, kde ukazuji některé ze svých oblíbených předmětů a naznačuji jejich příběhy.\n\n"
 fund_inspiration.2131.desc_equipped:0 "[inspiration_owner.Custom('GetInspirationOwnerType')] se zastaví, jako by byl ohromen, zkoumá můj [artifact_1.GetName]. "Ach, velmi krásné, můj pane... Mohl... Mohu použít jeho [inspiration_owner.Custom('GetInspirationMaterialType')]?""
 fund_inspiration.2131.desc_fallback:1 "[inspiration_owner.GetSheHe|U] udělá pár koleček po místnosti, než se ke mně vrátí, zklamaný. "Můj panovníku, zde není nic, co by mě oslovilo... je tu něco jiného?""
 fund_inspiration.2131.desc_great_hall_low:0 "Když dám [inspiration_owner.GetTitledFirstName] rychlou prohlídku jeho kuriozit, dojde mi, že moje velká hala není tak velká, jak by mohla být.\n\n"
 fund_inspiration.2131.desc_great_hall:0 "Ukazuji [inspiration_owner.GetTitledFirstName] kolem mého velkého sálu, s velkou hrdostí na jeho luxus a různé bohatství vystavené na obdiv."
 fund_inspiration.2131.desc_library_unused:0 "S posledním vynaložením síly [inspiration_owner.GetTitledFirstName] a já jsme vtrhli do mé zaprášené knihovny – místnosti, do které zřídka vstupuji.\n\n"
 fund_inspiration.2131.desc_library:0 "Vedu [inspiration_owner.GetTitledFirstName] do své dobře udržované knihovny a ukazuji některé z pozoruhodných svazků a lektvarů na výstavě.\n\n"
 fund_inspiration.2131.desc_unequipped:0 "Je to v obchodě, kde [inspiration_owner.Custom('GetInspirationOwnerType')] náhle zastaví a pečlivě prozkoumává moje [artifact_1.GetName]. "Ano... [inspiration_owner.Custom('GetInspirationMaterialType')] by mělo udělat svou práci... Chceš... stále to?" Můj pane?""
 fund_inspiration.2131.d.good:1 "[inspiration_owner.GetNameNoTooltip] nalezne [inspiration_owner.Custom('GetInspirationMaterialType')]"
 fund_inspiration.2131.d.great:1 "[inspiration_owner.GetNameNoTooltip] zasáhne zlato"
 fund_inspiration.2131.d.nothing:1 "[inspiration_owner.GetNameNoTooltip] nenachází nic"
