 fund_inspiration.1091.desc: ""Můj [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ke mně přistupuje s spokojeným úsměvem vyrytým na [inspiration_owner.GetHerHis] tváři. "Dřel jsem u pracovního stolu mnoho dní i nocí, ale konečně je moje dílo hotové!"\n\n[inspiration_owner.GetSheHe|U] mi podává předmět zabalený v látce, a když odhalím, co se skrývá uvnitř, oči se mi rozšíří.\n\n"
