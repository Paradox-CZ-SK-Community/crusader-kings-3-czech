 fund_inspiration.3030.b: "[prev_nemesis.GetSheHe|U] nestojí za tu námahu."
 fund_inspiration.3030.desc: ""Nemohu si nevšimnout, že animozita mezi vámi a [prev_nemesis.Custom2('YourCharacterIntroduction', ROOT.Char)] ochládá. Chcete tuto knihu stále věnovat nenávisti, kterou cítíte vůči [prev_nemesis.GetHerHim]?""
 fund_inspiration.3030.desc_dead: ""Nyní, když [prev_nemesis.Custom2('YourCharacterIntroduction', ROOT.Char)] již není mezi živými, chcete tuto knihu stále věnovat nenávisti, kterou jste k [prev_nemesis.GetHerHim] cítili?""
 fund_inspiration.3030.desc_opening: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mě pozval k diskusi o tématu knihy, kterou pro mě [inspiration_owner.GetSheHe] píše.\n\n"
 fund_inspiration.3030.t: "$fund_inspiration.title$ Ochlazující nenávist"
 fund_inspiration.3031.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] pokračuje v psaní o lásce, kterou jste sdíleli s [prev_soulmate.GetTitledFirstName]"
 fund_inspiration.3031.a: "Co je láska bez touhy a ztráty?"
 fund_inspiration.3031.b: "[prev_soulmate.GetSheHe|U] nestojí za tu námahu."
 fund_inspiration.3031.desc: ""Nemohu si nevšimnout, že [prev_soulmate.Custom2('YourCharacterIntroduction', ROOT.Char)] už není ve vašich #EMP nejvyšších# přízních, můj [ROOT.Char.GetLadyLord]. Chcete tuto knihu stále věnovat lásce, kterou cítíte k [prev_soulmate.GetHerHim]?""
 fund_inspiration.3031.desc_dead: ""Bolest ztráty [prev_soulmate.Custom2('YourCharacterIntroduction', ROOT.Char)] musí být stále čerstvá... Chcete tuto knihu stále věnovat lásce, kterou jste k [prev_soulmate.GetHerHim] cítili?""
 fund_inspiration.3031.t: "$fund_inspiration.title$ Uvadající láska"
 fund_inspiration.4001.a: "Přeháníš to, zkoumej si klidně své vlastní oblečení, pokud musíš!"
 fund_inspiration.4001.b: "Když [inspiration_owner.GetSheHe] říká, že je to nutné, pak je to nutné."
 fund_inspiration.4001.desc: ""[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi #EMP zničil#! můj nový oděv!"\n\n[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] vtrhne do místnosti v doprovodu tkalce. Kus oděvu, který [courtier.GetSheHe] drží v [courtier.GetHerHis] rukou, je tak strašně roztrhaný, že nemohu poznat, čím původně byl.\n\n"Přeháníš! Jen jsem zkoumal vzor tkaniny, je to důležité pro můj projekt.""
 fund_inspiration.4001.t: "$fund_inspiration.title$ Osnova a útko"
 fund_inspiration.4010.a: "Přikývněte a pochvalte umělce"
 fund_inspiration.4010.b.tt: "Vaše investice je vrácena a dílo zrušeno"
 fund_inspiration.4010.b: ""Odporné! Musím jít teď podívat na nějaké tradiční umění.""
 fund_inspiration.4010.c: ""Tohle mohl udělat [child.GetTitledFirstNameNoTooltip]!"""
 fund_inspiration.4010.desc: "Zajdu do dílny svého tkalce zkontrolovat, jak postupuje můj gobelín. Uvnitř je pár dvořanů. Všichni zkoumají stěny, ruce složené za zády. Předložené tapisérie jsou podivné barevné plochy. Jedna má tady a tam neohrabané skvrny. Jedna je bílá s pár čtverci. Jedna má točící se zamotané čáry. Co to má být za umění?\n\n[artistic_courtier_1.GetTitledFirstNameNoTooltip] ukáže na část, která vypadá jako skvrna. "Nesvědčí tohle špinavě hnědé proti bílé opravdu o násilí vrozeném člověku?"\n\n[artistic_courtier_2.GetTitledFirstNameNoTooltip] přikývne. "Myslím, že to ukazuje [inspiration_owner.GetTitledFirstNameNoTooltip] zuřícího proti [inspiration_owner.GetHerHis] dětství - zdá se, že to má tvar [inspiration_owner.GetHerHis] matky.""
 fund_inspiration.4010.t: "$fund_inspiration.title$ Kompozice v červené, modré a [ROOT.Char.GetTitleAsNameNoTooltip|U]"
 fund_inspiration.5011.a: "Přineste mi něco z exotického zvířete, lebku nebo kůži."
 fund_inspiration.5011.b: "Chci drobnost z materiálu, který zde nelze najít."
 fund_inspiration.5011.c: "Gobelín nebo umělecké dílo, které ve mně vyvolá touhu být tam."
 fund_inspiration.5011.d: "Důvěřuji vašemu instinktu, že mi přinesete něco skvělého."
 fund_inspiration.5011.desc: ""Nastal čas, abych vyrazil na své dobrodružství, můj [ROOT.Char.GetTitleTierName]." [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se ukloní, jak nejlépe může pod tíhou těžkých pytlů.\n\n"Před odjezdem mi prosím řekněte, chcete, abych během cesty něco konkrétního sledoval?""
 fund_inspiration.5011.e: "Chci vlastnit něco skutečně jedinečného!"
 fund_inspiration.5021.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] se vrací k tomu, co si původně stanovil."
 fund_inspiration.5021.a: "To je absurdní! Nehodlám financovat jejich #EMP sobecký výlet#!!"
 fund_inspiration.5021.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] prozkoumává [adventuring_location.GetNameNoTierNoTooltip]."
 fund_inspiration.5021.b: "Život je dobrodružství, prozkoumejte tu oblast kvůli artefaktům!"
 fund_inspiration.5021.desc: "Předveden je cestovatel, který tvrdí, že je zaměstnán u [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)], nese zprávu od dobrodruha.\n\n"Nebojte se, můj velký [ROOT.Char.GetLadyLord], [inspiration_owner.GetTitledFirstNameNoTooltip] je v dobrém zdraví. Přináším zprávu o možnosti financovat ještě větší dobrodružství! Víte, [inspiration_owner.GetTitledFirstNameNoTooltip] někde zabloudil a nyní se nachází poblíž [adventuring_location.GetNameNoTier]."\n\n[inspiration_owner.GetFirstNamePossessiveNoTooltip] cestovní společník rozvine špinavou mapu, aby mi ukázal, kde skončili. "[inspiration_owner.GetSheHe|U] má dost prostředků, aby se dostal do [inspiration_owner.Custom('InspirationAdventureDestination')], jak bylo plánováno, ale navrhuje, že s dodatečným financováním může vypátrat místní pověru a přivést domů skvělý artefakt!""
 fund_inspiration.5021.t: "$fund_inspiration.title$ Změna směru"
 fund_inspiration.6001.a: "Uložím si to!"
 fund_inspiration.6001.b: "Pošlete to dvornímu hudebníkovi."
 fund_inspiration.6001.desc: "Jezdím měsíce v kuse. Mé pozadí se nikdy nezotaví! Získal jsem značnou chuť na kvašené kobylí mléko a noci pod širým nebem.\n\nS tímto kurýrem posílám vyřezávanou hlavičku Morin Khuur — ozdobnou koňskou hlavičku umístěnou na vrchu nástrojů. Možná ji nějak využijete."
 fund_inspiration.6001.t: "Step a sedlo cvalem projíždějí mým srdcem,"
 fund_inspiration.6002.a: "Líbí se mi to, je jeho ztráta."
 fund_inspiration.6002.b: "Strašné! Rozložte to a prodejte drahokamy."
 fund_inspiration.6002.desc: "Jsem téměř oslněn všemi drahokamy, které mi dvory, které navštěvuji, ukazují. Zjišťuji, že toužím po špíně otevřené cesty.\n\nPoslal jsem kurýra s obzvlášť nevkusným darem, který mi dali — ozdobou na prstenu ve tvaru tygří hlavy, s drahokamy místo očí. Viděli jste někdy něco tak kýčovitého?"
 fund_inspiration.6002.t: "Moje výprava po Indii pokračuje!"
 fund_inspiration.6003.a: "Skvělý nález! Sám si ho obleču."
 fund_inspiration.6003.b: "Dám to [event_spouse.GetTitledFirstNameNoTooltip]."
 fund_inspiration.6003.desc: "Můj pane, má cesta do Afriky je v průběhu a připojil jsem se ke karavaně velbloudů, která přetíná zemi.\n\nPosílám vám šperk, který mi věnoval jeden z mých spolucestujících — nejjemnější náhrdelník pokrytý korálky z pštrosí skořápky. Předpokládám, že jste ještě neviděl pštrosa."
 fund_inspiration.6003.t: "Sním o poušti,"
 fund_inspiration.6004.a: "K čemu je dobrodruh, který jde po vyšlapané cestě?"
 fund_inspiration.6004.b: "To jsou docela pěkné cetky..."
 fund_inspiration.6004.desc: "Má cesta Středním východem obnášela hlavně boj s četnými pouličními prodejci na poutních cestách.\n\nČasto, abych příliš nezdržoval své pátrání, poddávám se a koupím jeden z jejich drobných cetek. Poslal jsem kurýra, který nese tenhle kýč vaším směrem. Možná vám poskytne nějaké pobavení."
 fund_inspiration.6004.t: "Ach, být poutníkem,"
 fund_inspiration.6005.a: "Tohle není dovolená! Pokračujte v pátrání!"
 fund_inspiration.6005.b.tt: "Umožníte [inspiration_owner.GetTitledFirstName] vrátit se domů"
 fund_inspiration.6005.b: "Chudák, myslím, že tyto odměny postačí."
 fund_inspiration.6005.desc: "Můj pane, v mých dobrodružstvích jsem zatím nalezl pár otřepaných relikvií, které jsem poslal s tímto kurýrem, ale nejsem si jistý, co ještě mohu objevit.\n\nEvropané jsou nejzapáchavější stvoření, která jsem potkal. Jako dítě jsem snil o zelených a příjemných loukách, ale jsem přesvědčen, že polovina tohoto světa je z bláta. Pokud jste vlídný panovník, pošlete zprávu, abyste mě svolal zpět."
 fund_inspiration.6005.t: "Moje dobrodružství jsou promoklá,"
 fund_inspiration.6006.a: "Rozkažte našim kuchařům okamžitě připravit tato jídla!"
 fund_inspiration.6006.b: "[inspiration_owner.GetSheHe|U] se zdá mít na této výpravě příliš mnoho zábavy..."
 fund_inspiration.6006.desc: "Mé cesty po Malé Asii ve mně zanechaly značnou chuť na jehněčí, jogurt a lilek, a poslal jsem s tímto kurýrem i několik receptů.\n\nJeden z mých hostitelů mi daroval zlatou sponu zdobenou mořským koníkem, kterou vám také posílám. Jsem přesvědčen, že mé cesty přinesou časem další zázraky."
 fund_inspiration.6006.t: "Pozdravy z Anatolie,"
 fund_inspiration.6100.a: "Ukončete tuto frašku, rozbijte truhličku a vraťte můj kámen!"
 fund_inspiration.6100.b: "Je to stále půvabné, myslím, že si to nechám."
 fund_inspiration.6100.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se rozradostněně snaží upoutat mou pozornost. "Můj [ROOT.Char.GetLadyLord], dokončil jsem miniaturní prototyp truhly, kterou jste si objednal, včetně funkčního zámku."\n\n[inspiration_owner.GetSheHe|U] natáhne dlaň a na ní spočívá maličká truhlička, zdobená zlatou linkou a s klíčkem malým jako zrníčko.\n\n"Uvnitř je drahokam, vyzkoušejte si ho." Když [inspiration_owner.GetSheHe] předává truhličku, klíč mezi [inspiration_owner.GetHerHis] prsty vypadne a odletí. Ať [inspiration_owner.GetSheHe] škrábe, kde může, nikde není."
 fund_inspiration.6100.t: "$fund_inspiration.title$ Vzorový vládce"
 fund_inspiration.6101.a: "Uložím do něj miniaturní portrét sebe."
 fund_inspiration.6101.b: "Napíšu malou báseň a zapečetím ji uvnitř."
 fund_inspiration.6101.c: "Raději si to nechám pro sebe."
 fund_inspiration.6101.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] podá maličkou krabičku s nejjemnějšími, vlasově tenkými rytinami. "Prototyp vaší poslední zakázky. Nechci, aby to vyšlo na zmar. Mohli bychom tomu najít použití."\n\n[antiquarian.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se oživí. "Můžeme do něj vložit relikvii naší doby a někam ji zakopat — vytvořit památku, kterou budou budoucí děti odhalovat!""
 fund_inspiration.6102.a: ""Vytrhněte to a odstraňte mi to z očí!""
 fund_inspiration.6102.b: ""Měl by se na to podívat lékař.""
 fund_inspiration.6102.c: "Vytrhněte to a schovejte si to do kapsy."
 fund_inspiration.6102.cure_toast: "Miniatura bezpečně vytažena"
 fund_inspiration.6102.desc: "Chystám se jít spát, když mě propálí ostrá bolest v chodidle.\n\nPři prohlídce zjišťuji, že do tkáně mé podrážky je vtesaná miniaturní soška, se svými vlastními nožičkami vyčnívajícími ven.\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se ztrapněně dívá z nejbližších dveří. "Omlouvám se, to je prototyp vaší poslední zakázky. Musel jsem ho upustit.""
 fund_inspiration.6102.failure_toast: "Tvrdohlavá miniatura"
 fund_inspiration.6102.failure_toast_desc: "Kus paže se ztratil v hlubinách vašeho chodidla"
 fund_inspiration.6103.a: "Pro vaše dobro snad tohle bude jen prototyp."
 fund_inspiration.6103.b: "Ó, je dokonalé! Zbožňuji to!"
 fund_inspiration.6103.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se ukloní. "Rád bych obdržel kritiku skříňky, kterou právě pro vás vyrábím, můj [ROOT.Char.GetLadyLord]."\n\n[inspiration_owner.GetSheHe|U] mě vede do své dílny, kde s obavami stojí jen prašná, ošuntělá skříň.\n\n"To ale není ten kus." [inspiration_owner.GetSheHe|U] otevírá roztrhanou skříň a uvnitř není nic než maličký model skříňky — ozdobný, osázený kameny a pozlacený, ale vysoký asi jako můj prst. "Co o tom soudíte?""
 fund_inspiration.6104.a: "Jak půvabné! Nechám si to!"
 fund_inspiration.6104.b: "To je hezké, ale pokračujte v projektu."
 fund_inspiration.6104.c: "Jsem #EMP příliš# dospělý na hraní si s hračkami."
 fund_inspiration.6104.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi přinese malou krabičku a s úsměvem mi ji podává.\n\nKdyž dárky otevírám, očekávám šperk, prsten nebo řezbu, ale ku mému překvapení je uvnitř miniaturní trůn, tak malý, že na něm může sedět jen myš.\n\n"Prototyp vašeho nového sedadla, můj [ROOT.Char.GetLadyLord]. Myslel jsem, že by vás to pobavilo.""
 fund_inspiration.6105.a: "Myslel jsem, že se mě nikdy nezeptáte!"
 fund_inspiration.6105.b: "Eh, možná jindy."
 fund_inspiration.6105.desc: "Hrdě nesu krabičku s miniaturním nábytkem přes [ROOT.Char.Custom('FortifiedBuilding')], přemýšlejíc, kde bych je nejlépe vystavil, když narazím na [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\nKdyž [inspiration_owner.GetSheHe] uvidí obsah krabice, utře si slzu z [inspiration_owner.GetHerHis] oka. "[ROOT.Char.GetWomanMan] vkusu, pojďte se mnou."\n\n[inspiration_owner.GetSheHe|U] mě zavede do své dílny a vytáhne tajnou bednu. Uvnitř jsou desítky kousků miniaturní scénografie, figurek a terénu. "Vymyslel jsem hru — fantazijní obléhací bitvu. Připojíte se ke mně?""
 fund_inspiration.6200.a: "Přikývněte a pochvalte umělce"
 fund_inspiration.6200.b.tt: "Vaše investice je vrácena a dílo zrušeno"
 fund_inspiration.6200.b: ""Odporné! Musím jít teď podívat na nějaké tradiční umění.""
 fund_inspiration.6200.c: ""Tohle mohl udělat [child.GetTitledFirstNameNoTooltip]!"""
 fund_inspiration.6200.desc: "Zajdu do dílny svého tkalce zkontrolovat, jak postupuje můj gobelín. Uvnitř je pár dvořanů. Všichni zkoumají stěny, ruce složené za zády. Předložené tapisérie jsou podivné barevné plochy. Jedna má tady a tam neohrabané skvrny. Jedna je bílá s pár čtverci. Jedna má točící se zamotané čáry. Co to má být za umění?\n\n[artistic_courtier_1.GetTitledFirstName] ukáže na část, která vypadá jako skvrna. "Nesvědčí tohle špinavě hnědé proti bílé opravdu o násilí vrozeném člověku?"\n\n[artistic_courtier_2.GetTitledFirstNameNoTooltip] přikývne. "Myslím, že to ukazuje [ROOT.Char.GetTitledFirstNameNoTooltip] zuřícího proti [ROOT.Char.GetHerHis] dětství - zdá se, že to má tvar [ROOT.Char.GetHerHis] matky.""
 fund_inspiration.6200.t: "$fund_inspiration.title$ Kompozice v červené, modré a [ROOT.Char.GetTitleAsNameNoTooltip|U]"
 fund_inspiration.6300.a.failure: "Přimějete [inspiration_owner.GetShortUIName], aby pohrdal láskou."
 fund_inspiration.6300.a.success: "Přesvědčíte [inspiration_owner.GetShortUIName], aby psal o lásce."
 fund_inspiration.6300.a: "Skvěle! Nasměrujte ten hořkosladký hněv!"
 fund_inspiration.6300.b: "No, mám půl hodiny navíc."
 fund_inspiration.6300.c: "Nemožné! Jak může svět nevidět kouzlo vaší výřečnosti?"
 fund_inspiration.6300.d: "Ale je to láska, která má být prožita."
 fund_inspiration.6300.e: "Pište svou pravdu, žehnám každé múze."
 fund_inspiration.6300.f: "Vymyslete něco! Všichni, kdo píší o lásce, jsou podvodníci."
 fund_inspiration.6300.homosexual_desc: ""Ach, můj [ROOT.Char.GetLadyLord]. Ač jsem strávil mnoho hodin snahou složit romantické dílo hodné vašeho mecenátu, zjistil jsem, že nedělám nic jiného než pláču nad pergamenem."\n\n"Žádáte mě o nemožné. Má láska je taková, že musí zůstat nepsaná.""
 fund_inspiration.6300.intro: "Náhodou narazím na [inspiration_owner.GetTitledFirstName] u [inspiration_owner.GetHerHis] stolu, zírajícího z okna s mnoha rozmazanými návrhy před [inspiration_owner.GetHerHim].\n\n"
 fund_inspiration.6300.no_love_desc: ""Přestože mě obvykle nic nerozproudí více než psané slovo, zarážející je, že mě v současnosti vůbec nenapadají žádné chtivé pocity."\n\n"Moje omluva, můj [ROOT.Char.GetLadyLord], nemohu psát o lásce, múza mě opustila.""
 fund_inspiration.6300.no_relationship_desc: ""Představa, že by mě někdo miloval, je nemožná. Ani jednou jsem nešeptal slov citu někomu, kdo by mi to oplatil."\n\n"Proto jsem pro vás nepsal — jen počítám večery od té doby, co jsem s někým spal, a zoufám si.""
 fund_inspiration.6300.t: "$fund_inspiration.title$ Nešťastná sloka"
 fund_inspiration.6301.a: "Budu si toho vážit, ale uchovám to v tajnosti."
 fund_inspiration.6301.b: "Sakra na svět, zařídím veřejné čtení!"
 fund_inspiration.6301.crime_desc: "Jaký krásný zločin."
 fund_inspiration.6301.female_desc: "\n\nZde je báseň o čarodějnici, která se zamiluje do královny, jež se ztratí v hájku u své chalupy."
 fund_inspiration.6301.friend_desc: "Nikdy jsem necítil, že by mi slova tak plynula jako poté, co jste mi poručil napsat příběh lásky, jak ji prožívám."
 fund_inspiration.6301.lover_desc: "V noci, kdy jste mi poručil psát od srdce, zjistil jsem, že umím psát pouze o vás. Nechte mě zahrát padoucha, pokud naše láska je považována za hříšnou."
 fund_inspiration.6301.male_desc: "\n\nZde je balada o princi, který každou noc pozoruje hvězdy se svou milovanou archivářkou na vrcholu knihovní věže a sní o tom, že se budou milovat na nebesích."
 fund_inspiration.6301.t: "$fund_inspiration.title$ Můj drahý společníku,"
 fund_inspiration.6400.a.failure: "Dobrodruh uteče se zlatem!"
 fund_inspiration.6400.a.success: "Přesvědčíte dobrodruha, aby se [inspiration_owner.GetHerselfHimself] vzpamatoval"
 fund_inspiration.6400.a.success_continue: "Dobrodružství pokračuje!"
 fund_inspiration.6400.a: "Zmizni odsud a vyraž na cestu!"
 fund_inspiration.6400.b: "Šarlatán! Nezaplatím ti už žádné další pití!"
 fund_inspiration.6400.desc: "Při návštěvě krčmy v [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] zahlédnu jednoho z hostů v centru pozornosti.\n\n[inspiration_owner.GetSheHe|U] je ošlehanější než ostatní hosté a voní, jako by tam seděl věčnost. K mému zděšení rozpoznám svého dobrodruha, [inspiration_owner.GetTitledFirstName], který se zdá, že po měsících financování nedostal z rodné země!\n\n"Na další cestě přeplavu Rudé moře jedním lokem!" [inspiration_owner.GetSheHe] hned zhltne celý pohár červeného vína a v hostinci zavládne jásot."
 fund_inspiration.6400.t: "$fund_inspiration.title$ Putování hospodami"
 fund_inspiration.6500.a.failure: "Dobrodruh obtěžuje obyvatele džungle"
 fund_inspiration.6500.a.success: "Dobrodruh okouzlí obyvatele džungle"
 fund_inspiration.6500.a: "Začal jste zpívat a získal jste jejich přízeň!"
 fund_inspiration.6500.action: "\n\n'Můžete si pravděpodobně představit, co jsem udělal dál...'"
 fund_inspiration.6500.b.failure: "Dobrodruh neuteče dost rychle"
 fund_inspiration.6500.b.success: "Dobrodruh uteče."
 fund_inspiration.6500.b: "Uprchnul jste do civilizovanějších krajů."
 fund_inspiration.6500.c.tt: "Dobrodruh pomůže zahnat levharta"
 fund_inspiration.6500.c.tt_failure: "Dobrodruh je zraněn při pokusu o útěk"
 fund_inspiration.6500.c: "Velká kočkovitá šelma vyskočila mezi vás a vaše útočníky!"
 fund_inspiration.6500.desc: "\n\n'Byl jsem v džungli na nohou. Volání ptáků mi tluče v lebce a považuji to za děsivý žalozpěv. Několik místních mi řeklo, že to považují za nejpříjemnější hudbu. Zjevně nikdy neslyšeli díla [court_musician.GetTitledFirstNameNoTooltip].\n\n'Zkusil jsem zahrát jednu z [court_musician.GetHerHis] melodií na jejich rákosovou píšťalu a místní mě vyhnali z města a pořezali mě otrávenou čepelí. I když jsem přežil, pomyslel jsem si: "když zemřu tím, že přinesu komorní hudbu do džungle, tak ať."'"
 fund_inspiration.6500.introduction: "Dostanu poselství od mého dobrodruha, slovy tak vyzdobenými, že v mé mysli vidím [inspiration_owner.GetHerHim]."
 fund_inspiration.6500.t: "$fund_inspiration.title$ Přinášení hudby do džungle"
 fund_inspiration.6501.a: "Doufám, že jste se vrátili a omezili ztráty."
 fund_inspiration.6501.b.failure: "Dobrodruh uvízl a opravuje rozbitou loď"
 fund_inspiration.6501.b.success: "Dobrodruh táhne loď nahoru po útesu"
 fund_inspiration.6501.b: "Loď to téměř přežila cestu."
 fund_inspiration.6501.c: "Místní se slitovali a dali vám novou loď se slevou."
 fund_inspiration.6501.desc: "\n\n'Pluli jsme po řekách kolem klikatých kopců. Po období sucha nám místní řekli, že řeka, po které jsme se plavili, před naším člunem vysychá.\n\n'Místo abychom to vzdali nebo se vrátili, pokusili jsme se o nemožné. Přikázal jsem posádce postavit kladkový systém a začali jsme člun přesouvat po souši směrem k další řece. Plul po moři trávy a sedmikrásek.'"
 fund_inspiration.6501.t: "$fund_inspiration.title$ Cesta přes pevninu"
 fund_inspiration.6502.a: "Ach, i mě svírá žízeň, a to nejsem na poušti."
 fund_inspiration.6502.b: "Možná zvážím tvoji pozornost, pokud přineseš velkou odměnu."
 fund_inspiration.6502.c: "Svedu to na horko a tato slova spálím."
 fund_inspiration.6502.desc: "\n\n'Nejsem na poušti, jsem v kraji snů. Rozdíl mezi probuzením a spánkem zmizel. Můj průvodce mi říká, že halucinují to, co si nejvíce přeji. Ráj, bazén vody třpytící se jako diamanty, posetý poklady na březích.\n\n'Místo toho, můj [ROOT.Char.GetLadyLord], vše, co tu vidím, jsi ty. Navždy jeden pískový břeh předem. Zlákat mě, abych pokračoval. A lámá mě vědomí, že každý krok směrem k té oparu mě od tebe vzdalí.'"
 fund_inspiration.6502.t: "$fund_inspiration.title$ Pálčivá žízeň"
 fund_inspiration.6503.a: "Schoval/a jste jednu z ozdob do kapsy."
 fund_inspiration.6503.b: "Přinesl/a jste jedno ze sedel koní, pro naše studium."
 fund_inspiration.6503.c: "Neměl/a jste odvahu rušit mrtvé."
 fund_inspiration.6503.desc: "\n\n'Vstoupil jsem do kurganu, starého pohřebního mohylového hrobu z doby Skythů. Stovky dávno zemřelých koní, vypreparované, uchované a přibitřené ke stěnám, aby stály vzpřímeně, každý ve své komůrce. Byl to chlév pro zatracení, ztracený v čase.\n\n'Vědom si své povinnosti hledat vědomosti pro naše království, uvažoval jsem o ukradení relikvie z hrobu, když můj průvodce nedával pozor, abych ji přinesl tobě.'"
 fund_inspiration.6503.t: "$fund_inspiration.title$ Pontské šepoty"
 fund_inspiration.6504.a.tt: "[inspiration_owner.GetTitledFirstName] zůstane na statku."
 fund_inspiration.6504.a: "Zmizni, pokud urážíš mou patronaci."
 fund_inspiration.6504.b: "Povolím to, ale neobviňuj mě ze skandálu."
 fund_inspiration.6504.c: "Dítě si nezaslouží chudobu."
 fund_inspiration.6504.d: "SELŠTÍ? Na mém dvoře? NIKDY."
 fund_inspiration.6504.desc: "\n\n'Eh, můj [ROOT.Char.GetLadyLord], na svých cestách jsem se zdržel/a na statku, o nějž se staral/a [adventurer_lover.GetTitledFirstName].'"
 fund_inspiration.6504.female_lover: "\n\n'Po tolika lunách sám na cestách mi [adventurer_lover.GetSheHe] rozbuší srdce jako fantastická bytost. Nemohu si pomoci, myslím, že toto je místo, kam mě má výprava vést.'"
 fund_inspiration.6504.lover_ultimatum: "Nemohu odejít od tohoto statku s vědomím, že už možná nikdy nepolíbím [adventurer_lover.GetHerHim]. Buď [adventurer_lover.GetSheHe] přijde k tobě a připojí se k našemu dvoru, nebo zde má cesta končí.'"
 fund_inspiration.6504.male_lover: "\n\n'Jsem zamilován a dal bych týden hlídání [adventurer_lover.GetHerHim] před jakoukoliv hostinou na dvoře.'"
 fund_inspiration.6504.male_lover_homosexual: "\n\n'Daleko od očí dvora jsem mohl ležet v náruči muže po noci za nocí.'"
 fund_inspiration.6504.pregnant: "\n\n'Na statku jsem vykoval/a pěkný artefakt! Konkrétně dítě! I když to může být obtíž, nemohu vzít [adventurer_lover.GetTitledFirstName] na své cesty v [adventurer_lover.GetHerHis] stavu. [adventurer_lover.GetSheHe|U] má málo majetku a doufám, že bychom se o [adventurer_lover.GetHerHim] mohli postarat na dvoře.'"
 fund_inspiration.6504.t: "$fund_inspiration.title$ [inspiration_owner.GetLadyLord|U] [inspiration_owner.GetFirstNamePossessiveNoTooltip] Milenec"
 fund_inspiration.6505.a: "Mé oči! Mé oči!"
 fund_inspiration.6505.a_blind: "Vypíchl bych si oči, kdybych už nebyl slepý."
 fund_inspiration.6505.a_one_eyed: "Mé oko! Mé oko!"
 fund_inspiration.6505.b: "Pověsím to v ložnici!"
 fund_inspiration.6505.c: "Celý dvůr se o tomto exotickém rozptýlení musí dozvědět!"
 fund_inspiration.6505.d: "Ach, posvátný obraz pro náš lid!"
 fund_inspiration.6505.desc: "\n\n'Ve vypětí dechu v pouštním horku jsem objevil čisté vody, jenž mě přiměly svléknout se úplně. Místo rozhořčení se průvodce tiše zasmál a začal mé obrysy skicovat na stránku. Naši spolucestovatelé mávali palmami, aby mě ochladili, v činu věrné služby.\n\n'Strávili jsme mnoho šťastných hodin šploucháním. V příští vesnici jsem najal tkadlenici, aby zachytila moment ráje, a posílám ti vzpomínku s tímto poslem.'"
 fund_inspiration.6505.t: "$fund_inspiration.title$ Plážová kapitola"
 fund_inspiration.6506.a: "To formuje charakter!"
 fund_inspiration.6506.b: "Pokud chceš jít do mírnějších krajů, můžeš."
 fund_inspiration.6506.desc: "'Můj [ROOT.Char.GetLadyLord], jsem v mokřadě a všechny roky výuky mě na to nepřipravily. Brodím se mokrou bahnitou hmotou dnem i nocí. Minulou noc jsem snil o objetí milence a probudil jsem se a našel místo jazyka mloka u mých rtů.\n\n'Zajímalo by mě, zda je malá šance, že bych mohl jet do mírně #EMP civilizovanější#! oblasti. Jako důkaz, jak nechutné toto místo je, poslal jsem vám spawn žáby, snesený v mém promočeném botě v zavařovací sklenici spolu se svou zprávou.'"
 fund_inspiration.6506.introduction: "Přichází zpráva od mého dobrodruha. Je tak zapečená v blátě, že ji musím rozříznout nožem.\n\n"
 fund_inspiration.6506.t: "$fund_inspiration.title$ Není to přehnaná bída"
 fund_inspiration.6507.a: "Pošlu [grumpy_liege.GetHerHim] několik obvinění!"
 fund_inspiration.6507.b: "Za to si vyžádám [grumpy_liege.GetHerHis] hlavu!"
 fund_inspiration.6507.c: "Jizvy budou vypadat docela lichotivě!"
 fund_inspiration.6507.desc: "\n\n'Louky a pastviny, jimiž se toulám, jsou nádherně posety zvěří. Když jsem sesedl z koně, skláněl se k květu, vrhl se nade mě stín [grumpy_liege.GetTitledFirstName], vazala těchto zemí, a [grumpy_liege.GetWomanMan], který si o tobě nemyslí příliš dobře.\n\n'"Mládě [ROOT.Char.GetTitledFirstNameNoTooltip] nebude sát v mých lukách."[grumpy_liege.GetSheHe|U] sesedl/a a rozkázal/a strážím mě zatknout. Přivedli truhlu obsahující úl, který mi přitlačili na hlavu! Byl/a jsem #EMP poštípaný včelami#!! V oku mi pořád zůstává žihadlo!''"
 fund_inspiration.6507.introduction: "Dostanu zprávu od mého dobrodruha — řádky popsané smíšené s kapkou krve."
 fund_inspiration.6507.t: "$fund_inspiration.title$ Ne, včely!"
 fund_inspiration.6508.a: "Pečlivě to prozkoumám."
 fund_inspiration.6508.architect_desc: "'Jsem si jist, že alespoň [court_architect.GetTitledFirstName] by se od zvířete chytřejšího než [court_architect.GetHerHim] mohl/a něco naučit.'"
 fund_inspiration.6508.b.tt: "[court_architect.GetTitledFirstNamePossessive] schopnost jako architekta mírně roste"
 fund_inspiration.6508.b: "Opravdu, [court_architect.GetTitledFirstNameNoTooltip] by se mohl/a něco naučit."
 fund_inspiration.6508.c: "Jaká #EMP roztomilá#! zvířátka! [child.GetFirstName] by měl mít tuto knihu!"
 fund_inspiration.6508.d: "Dobrá práce, pošlu peníze na prodloužení tvých cest."
 fund_inspiration.6508.desc: "'Strávil jsem nějaký čas v nejlepší společnosti, jakou si cestovatel [inspiration_owner.GetWomanMan] může přát — kolonie bobrů! S tímto poslem posílám knihu náčrtů struktur, které používají k chytání ryb ve vodách! Ó, být polovodním hlodavcem!'\n\n"
 fund_inspiration.6508.introduction: "Dostanu zprávu od mého dobrodruha, který pobýval v chladných krajích tajgy.\n\n"
 fund_inspiration.6508.t: "$fund_inspiration.title$ Architekti přírody"
 fund_inspiration.6509.a: "Ohromíme návštěvníky tapisérií s tímto monstrem!"
 fund_inspiration.6509.b: "Ó, to je příliš strašné, aby to byla pravda!"
 fund_inspiration.6509.c: "Vím, co je krokodýl, hlupáčku!"
 fund_inspiration.6509.desc: "\n\n'Můj [ROOT.Char.GetLadyLord], byli jsme na cestách pronásledováni tvorem tak hrozným, že se sotva odvážím o něm psát.\n\n'Krokodýl dorůstá až padesáti kroků délky a je to příšera, která spolkla jednoho z našich mul. Je to štíhlé zvíře, se tělem ve tvaru šípu, s zobákem vpředu a chrastícími ocasními částmi vzadu. Hroty a boule ho pokrývající jsou jedovaté na dotek.'"
 fund_inspiration.6509.intro_desc: "Dostanu zprávu od mého dobrodruha, který pluje po záplavových pláních na voru."
 fund_inspiration.6509.t: "$fund_inspiration.title$ Šepoty o bestii"
 fund_inspiration.6510.a: "Možná bys mi mohl pomoci dělat více pro chudé?"
 fund_inspiration.6510.b.toast_outcome.positive.continue: "Dobrodružství pokračuje"
 fund_inspiration.6510.b.toast_outcome.positive.flee: "[inspiration_owner.GetSheHe|U] uprchne z tvého dvora."
 fund_inspiration.6510.b.toast_outcome.positive: "[inspiration_owner.GetTitledFirstNameNoTooltip] je zastrašen"
 fund_inspiration.6510.b.toast_outcome.refusal: "[inspiration_owner.GetTitledFirstNameNoTooltip] není ohromen"
 fund_inspiration.6510.b: "Pokud se nevrátíš, pošlu na tebe vraha!"
 fund_inspiration.6510.c: "Užívej si svůj život bídy!"
 fund_inspiration.6510.desc: "\n\n'Omlouvám se, můj [ROOT.Char.GetLadyLord], ale v lese jsem narazil na bandu vigilante, která okrádá takové, jako jste vy. Protiváze autoritářské pěstě [enemy_liege.GetTitledFirstName], který tu vládne, okrádají šlechtu přepady. Mé srdce se sklání k této rozházené skupince a nemyslím si, že se vrátím na dvůr.\n\n'Jejich punčochy také vypadají mnohem lépe než móda na vašem dvoře a hodí se mi.'"
 fund_inspiration.6510.intro_desc: "Dostanu zprávu od mého dobrodruha, který se plížil lesním opadem."
 fund_inspiration.6510.t: "$fund_inspiration.title$ Muži v punčochách"
 fund_inspiration.6511.a: "Větší romantik nebezpečí tu nikdy nebyl!"
 fund_inspiration.6511.intro_desc: "Dostanu zprávu od mého dobrodruha a po několika prvních řádcích vím, že to bude poslední."
 fund_inspiration.6511.old_age: "\n\n'Mé stáří mi přineslo mnoho divů za můj čas. Když jsem vystoupal na zasněžený vrchol hory, z níž nyní tyto řádky píšu, byl jsem jediným živým tvorem nad mořem mlhy, věděl jsem, že už nikdy neuvidím takovou krásu po zbytek svých dnů.\n\n'Nebylo mým přáním vrátit se z hory, a nyní můžete předpokládat, že jsem jedním s ledem. Neplač, neboť jinak jsem jednat nemohl. Má pouť do [inspiration_owner.GetFaith.PositiveAfterLife] je jistá jako ledovec.'"
 fund_inspiration.6511.poor_health: "\n\n'Jsem nyní ničemný, trhaný tvor, nemocný a zrádný svému tělu. Přesto v tomto stavu jsem nemyslel, že bych mohl spatřit takový výjev — zasněžené království mraků a mlhy z vrcholu hory. Taková zvadlá květina si tuto krásu nezaslouží.\n\n'Vědom si, že můj čas může být na dosah, rozhodl jsem se nechat se ponechat ledu. Možná mě chlad uchová v nějakém pozůstatku mého já.'"
 fund_inspiration.6511.t: "$fund_inspiration.title$ Poutník v moři sněhu"
 fund_inspiration.6511.winter: "\n\n'Byl jsem na vrcholku hory v kruté době. Každá sněhová vločka na mé pohryzené tváři byla smíchem zimy, ten zlosyn. Viděl jsem bitvy, ale žádné násilí tak vznešené jako tento souboj proti krve v mém vlastním těle. Má dominující ruka ještě dobře píše tato slova, ale ta druhá už ne tak.\n\n'Věz, že jsem byl opravdu šťasten, že svět vidím takto, a cítím, že ti, kteří zůstanou, jsou chudší než já.'"
 fund_inspiration.6512.a: "Jsem si jistý, že místní mu už jméno dali."
 fund_inspiration.6512.b: "'Rocky' — hloupé jméno!"
 fund_inspiration.6512.c: "'[ROOT.Char.GetFaith.WarGodNamePossessive] Meč'"
 fund_inspiration.6512.d: "'[ROOT.Char.GetFaith.FateGodNamePossessive] Rukavice'"
 fund_inspiration.6512.desc: "\n\n'Vystoupal jsem na další horu a na těchto tisících plochých náhorních deskách jsem nenašel známku, že by jiný [inspiration_owner.GetWomanMan] kdy šlapal po tomto kameni. Dnes jsem se odvážil na nejvyšší, jaký jsem kdy zdolal.\n\n'Myslím, že skála volá po hrdém jménu, aby uctila tento čin, dohlížený nejvzácnějším [ROOT.Char.GetTitleAsNameNoTooltip] v kosmu.'"
 fund_inspiration.6512.e: "Po mé drahé, [lover.GetFirstNameNoTooltip]."
 fund_inspiration.6512.f: "[ROOT.Char.GetFirstNamePossessiveNoTooltip] Zub!"
 fund_inspiration.6512.g: "[ROOT.Char.GetFirstNamePossessiveNoTooltip] Hůl!"
 fund_inspiration.6512.h: "[rival.GetFirstNamePossessiveNoTooltip] Zkáza!"
 fund_inspiration.6512.i: "Zapomeň na to — přines mi nějaké kameny!"
 fund_inspiration.6512.intro_desc: "Dostanu dopis od mého dobrodruha a je pokryt rezavým prachem z [inspiration_owner.GetHerHis] cesty přes pouštní hory."
 fund_inspiration.6512.t: "$fund_inspiration.title$ [ROOT.Char.GetTitleAsNameNoTooltip|U] z Hory"
 fund_inspiration.7001.a: "Mé milované [dedication_a.GetFirstNameNoTooltip]!"
 fund_inspiration.7001.b: "Na památku [dedication_b.GetFirstName]..."
 fund_inspiration.7001.c: "Pouze [ROOT.Char.GetFaith.HighGodNameAlternate] mě vede!"
 fund_inspiration.7001.d: "Není potřeba věnování."
 fund_inspiration.7001.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ke mně přistupuje s přemýšlivým výrazem. \"Je pro tebe někdo zvláštní, můj [ROOT.Char.GetLadyLord]?\" \n\n[inspiration_owner.GetSheHe|U] musí číst mou podrážděnost z mého výrazu, protože [inspiration_owner.GetSheHe] pokračuje: \"Myslím, je někdo, komu bys chtěl věnovat zakázaný artefakt? Vychází dobře, ale smysluplný nápis by mu dodal osobnější ráz!\""
 fund_inspiration.7001.t: "$fund_inspiration.title$ Jméno k zapamatování"
 fund_inspiration.7002.c: "Mé milované [dedication_d.GetFirstName]!"
 fund_inspiration.7003.a: "Pro [dedication_e.GetFirstNameNoTooltip]!"
 fund_inspiration.7003.b: "Pro [dedication_f.GetFirstNameNoTooltip]!"
 fund_inspiration.7003.c: "Najdu jiné způsoby, jak imponovat tomu, koho chci."
 fund_inspiration.7003.desc: "Poslední dobou mé pokusy někoho ohromit vycházejí naprázdno..."
 fund_inspiration.7003.desc_e: "Mé přátelství s [dedication_e.GetTitledFirstName] je stále na vratkých nohou."
 fund_inspiration.7003.desc_end: "Je to zmatek.\n\nMám ale skvělý nápad. Nechám, aby [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] přidal věnování k mistrovskému dílu, které vytváří! Potěšený obdarovaný bude hluboce dojat mou štědrostí a nebude mít jinou možnost než mě více oblíbit!"
 fund_inspiration.7003.desc_f: "[dedication_f.GetTitledFirstName|U] mě stále odmítá."
 fund_inspiration.7003.t: "$fund_inspiration.title$ Někdo, koho ohromit"
 fund_inspiration.7004.a: "Ne! Pro [dedication_g1.GetFirstNameNoTooltip] a [dedication_g2.GetFirstNameNoTooltip]!"
 fund_inspiration.7004.b: "Koneckonců, proč ne? MNĚ!"
 fund_inspiration.7004.c: "Věnování je přece nadhodnocené."
 fund_inspiration.7004.desc: "[dedication_g1.GetTitledFirstName|U] a [dedication_g2.GetTitledFirstName] patří mezi nejsilnější vazaly mé říše. Nikdy nevím, jak je udržet spokojené, aby nezačali vyvolávat nepokoje. Možná lichocení je ta cesta?\n\nKdokoli by byl potěšen, kdyby mu něco bylo vyrobeno na míru, že? A přesně mám to pravé před dokončením! Měl/a bych dát vědět [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)], že věnuji [inspiration_owner.GetHerHis] mistrovské dílo mým #EMP důvěryhodným#! vazalům a poradcům.\n\nNa druhou stranu, je to #EMP můj#! artefakt, tak možná bych měl/a prostě...?"
 fund_inspiration.7004.t: "$fund_inspiration.title$ Vazal k zapamatování?"
 fund_inspiration.7010.a: "Jistě, to zní skvěle!"
 fund_inspiration.7010.b: "To je pošetilé a zbytečné."
 fund_inspiration.7010.desc: "Slyším, jak [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] mumlá od druhého konce síně. \"Potřebuji něco velkého, něco #EMP epického#! aby moje dílo vystoupilo nad netvůrčí masy, ale co, prostě CO?\"\n\nKdyž [inspiration_owner.GetHerHis] lesklé oči potkají mé, rozbije se do širokého úsměvu a mává ke mně. \"Můj [ROOT.Char.GetLadyLord]! Co skvělý nápad! Co takhle přidat rodinné motto ke tvé zakázce?\""
 fund_inspiration.7010.t: "$fund_inspiration.title$ Motto pro věky"
 fund_inspiration.7100.a.tt: "Váš [artifact|E] může získat [casualties|E] [modifier|E]."
 fund_inspiration.7100.a: "Aby způsoboval větší ztráty #EMP jim#!, méně #EMP nám#!."
 fund_inspiration.7100.b.tt: "Váš [artifact|E] může získat [raiding|E] [modifier|E]."
 fund_inspiration.7100.b: "Aby vzbuzoval strach v lidech, které plením."
 fund_inspiration.7100.c.tt: "Váš [artifact|E] může získat [knight|E]-související [modifier|E]."
 fund_inspiration.7100.c: "Aby povzbudil mé $knight_culture_player_plural_no_tooltip_lowercase$ k velikosti."
 fund_inspiration.7100.d.tt: "Váš [artifact|E] může získat [terrain|E]-související [modifier|E]."
 fund_inspiration.7100.d: "Aby lépe využíval výhody terénu."
 fund_inspiration.7100.desc: "\"Můj [ROOT.Char.GetLadyLord]! Práce na tvém vzácném artefaktu postupuje dobře!\" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] dnes vypadá ve velmi dobré náladě.\n\n\"Nehřím sliby, ale... kdybych dokázal vytvořit opravdové mistrovské dílo, jakou myšlenku bys chtěl, abych sledoval?\""
 fund_inspiration.7100.e.tt: "Výsledné [artifact|E] [modifiers|E] budou náhodné."
 fund_inspiration.7100.e: "Cokoliv."
 fund_inspiration.7100.t: "$fund_inspiration.title$ Tvůrčí směr"
