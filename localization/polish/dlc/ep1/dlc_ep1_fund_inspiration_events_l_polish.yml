 fund_inspiration.2130.c:0 "\"Ah, mám přesně tonikum.\""
 fund_inspiration.2130.desc:1 "Narazím na velmi vážně vypadajícího [inspiration_owner.GetTitledFirstName], mého [inspiration_owner.Custom('GetInspirationOwnerType')], doufajíc, že [inspiration_owner.GetSheHe] nepřinese špatné zprávy o skvělém [inspiration_owner.Custom('GetInspirationTypeObject')] [inspiration_owner.GetSheHe] by měl brzy mít připravené pro mě. \n\n"O, tam jsi můj lorde... Narazil jsem na zeď ve své práci - nic vážného! Moje nápady se skryly, jak tlak narůstá!" [inspiration_owner.GetSheHe|U] nervózně se směje. \n\n"Jenom potřebuji nějakou... inspiraci! Mocný [ROOT.Char.GetTitleAsNameNoTooltip], měl bys nějaké... předchozí příklady, které bych mohl prozkoumat?""
