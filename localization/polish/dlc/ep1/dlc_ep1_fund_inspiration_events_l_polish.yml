 fund_inspiration.0044.desc: "Můj antikvář, [antiquarian.GetTitledFirstName], přichází vyzvednout prostředky na mou zakázku. \"Je na čase, abyste měl nové pokrytí zdí!\" [antiquarian.GetSheHe|U] se na mě nesměle podívá. \n\n\"Ahem, najdu zručného tkalce, můj [ROOT.Char.GetLadyLord]... co jste si přáli vyrobit?\" [antiquarian.GetSheHe|U] přetáčí měšec v [antiquarian.GetHerHis] rukou bezmyšlenkovitě a čeká na mé rozhodnutí."
