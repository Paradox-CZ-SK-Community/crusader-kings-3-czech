 fund_inspiration.7110.a: "Aby každý vládce žárlil na mě!"
 fund_inspiration.7110.b.tt: "Váš [artifact|E] může získat [dynasty|E] [modifier|E]."
 fund_inspiration.7110.b: "Aby přinesl slávu mé dynastii."
 fund_inspiration.7110.c.tt: "Váš [artifact|E] může získat [dread_i][dread|E] nebo [tyranny|E] [modifier|E]."
 fund_inspiration.7110.c: "Aby budil respekt u mých podřízených."
 fund_inspiration.7110.d.tt: "Váš [artifact|E] může získat [attraction|E] [modifier|E]."
 fund_inspiration.7110.d: "Aby ohromoval mé milence!"
 fund_inspiration.7110.e.tt: "Váš [artifact|E] může získat [opinion_i][opinion|E] [modifier|E] od [vassal|E]."
 fund_inspiration.7110.e: "Aby ohromoval mé vazaly!"
 fund_inspiration.7110.g.tt: "Váš [artifact|E] může získat [opinion_i][opinion|E] [modifier|E] od [courtiers|E]."
 fund_inspiration.7110.g: "Aby ohromoval celý můj dvůr."
 fund_inspiration.7120.a.tt: "Váš artefakt může získat modifikátor krátkého panování"
 fund_inspiration.7120.a: "Aby legitimizoval mé panování."
 fund_inspiration.8001.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] zaměří [inspiration_owner.GetHerHis] studia na vytvoření zlata"
 fund_inspiration.8001.a: "Co to bylo s tím zlatem?"
 fund_inspiration.8001.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] zaměří [inspiration_owner.GetHerHis] studia na vytvoření stříbra"
 fund_inspiration.8001.b: "Stříbro, říkáte?"
 fund_inspiration.8001.c.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] zaměří [inspiration_owner.GetHerHis] studia na rtuť"
 fund_inspiration.8001.c: "Rtuť je skutečně fascinující."
 fund_inspiration.8001.d.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] zaměří [inspiration_owner.GetHerHis] studia na arsen"
 fund_inspiration.8001.d: "Řekl jste arsen?"
 fund_inspiration.8001.desc: "Najdu [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] sklopeného nad kádinkou s podivným žlutým práškem, obklopeného pergameny a vzorky jakési rudy.\n\n\"Můj [ROOT.Char.GetLadyLord]! Podívejte se, vidíte, jak se tato síra mění barvu? To je známka transmutace. Může to vytvořit stříbro, nebo dokonce zlato! Nebo tady, podívejte, jak reaguje s rtutí? Nádhera... A tato ruda, je arsenického původu, což– ehum, omlouvám se, můj pane. Je toho prostě tolik k prozkoumání! Možná až příliš.\""
 fund_inspiration.8001.t: "$fund_inspiration.title$ Fascinace kovem"
 fund_inspiration.8011.a: "Tato fraška tě aspoň naučila něčemu užitečnému."
 fund_inspiration.8011.b: "Hoďte toho šarlatána do žaláře!"
 fund_inspiration.8011.c: "Opovažuješ se mě otrávit?! Za to budeš pověšen!"
 fund_inspiration.8011.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mě svolal do [inspiration_owner.GetHerHis] laboratoře, nadšeně vyprávějíc o průlomu ve svém výzkumu.\n\n\"Můj [ROOT.Char.GetLadyLord], jste tu! Výborně. Prosím, vypijte toto.\" [inspiration_owner.GetFirstNameNoTooltip] mě navede do místnosti k stolu zaplněnému pergameny a kádinkami. Je to jedna z těchto kádinek, obsahující zlatavou směs, kterou mě [inspiration_owner.GetSheHe] nutí vypít. \"Teď, tohle je samozřejmě stále rozpracované, ale #EMP mělo by#! to mít opravdu pozoruhodný účinek!\"\n\nPo hodinách čekání cítím jen pulzující bolest hlavy, nevolnost a závratě."
 fund_inspiration.8011.t: "$fund_inspiration.title$ Zlaté sny"
 fund_inspiration.8012.a: "Cože? Jak jste to mohl?! Pryč z mého panství."
 fund_inspiration.8012.b.failure: "[court_chaplain.GetFirstNameNoTooltip] není přesvědčen"
 fund_inspiration.8012.b.success: "Podaří se vám přesvědčit [court_chaplain.GetFirstNameNoTooltip]"
 fund_inspiration.8012.b: "[inspiration_owner.GetSheHe|U] mě vede k osvícení!"
 fund_inspiration.8012.c: "[inspiration_owner.GetSheHe|U] rozhodně ne."
 fund_inspiration.8012.desc: "Nakláním se nad stolem, naslouchám mému alchymistovi [inspiration_owner.GetTitledFirstName], jak vysvětluje [inspiration_owner.GetHerHis] poslední experiment, když [court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] vtrhne do místnosti.\n\n\"Takže je to pravda, vy #EMP skutečně#! trávíte čas s tímto... tím #EMP pohanem#!!\" [court_chaplain.GetFirstNameNoTooltip] pohlédne na mísy a ilustrace rozložené před námi a [court_chaplain.GetHerHis] oči ještě více zchladnou.\n\n\"Tohle musí přestat, můj [ROOT.Char.GetLadyLord]. Tento šarlatán vás svádí z cesty!\""
 fund_inspiration.8012.t: "$fund_inspiration.title$ Církev a šarlatáni"
 fund_inspiration.8013.a: "Děkuji, budu to studovat."
 fund_inspiration.8013.a_tt: "Knihu si ponecháte"
 fund_inspiration.8013.b: "Věřím, že s knihou dobře naložíte."
 fund_inspiration.8013.b_tt: "Knihu dáte [inspiration_owner.GetShortUINameNoTooltip]"
 fund_inspiration.8013.c: "To je úlovek! Určitě to přinese pěkný výdělek."
 fund_inspiration.8013.desc: "\"Můj [ROOT.Char.GetLadyLord],\" můj alchymista [inspiration_owner.GetTitledFirstName] ke mně prakticky běží, nadšený jako dítě.\n\n\"Na trhu v [barony_market.GetName] jsem našel tuto knihu. Je to kniha připisovaná bájnému alchymistovi Jabirovi ibn Hayyanovi – mistru samotnému! Aspoň podle obchodníka... Přesto si jen představte bohatství poznání, které v ní je!\""
 fund_inspiration.8013.t: "$fund_inspiration.title$ Alchymistický poklad"
 fund_inspiration.8014.a: "Neplatím tě, abys jen seděl!"
 fund_inspiration.8014.b: "Vezmi si čas."
 fund_inspiration.8014.c.tt: "Prodáte veškeré zakoupené alchymistické vybavení"
 fund_inspiration.8014.c: "Nezahodím své zlato za tyto nesmysly!"
 fund_inspiration.8014.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se zdá nikdy neprovádět žádné experimenty ani nevytvářet nic pozoruhodného. [inspiration_owner.GetSheHe|U] jen sedí u okna a dívá se, den co den.\n\nKdyž požaduji vědět, co vlastně sponzoruji, [inspiration_owner.GetSheHe] jen pokrčí rameny a ukáže ven z okna. \"Rozjímám o povaze světa, můj [ROOT.Char.GetLadyLord]. Je to velký svět, takže je toho mnoho k uvážení!\""
 fund_inspiration.8014.t: "$fund_inspiration.title$ Myslící [inspiration_owner.GetWomanMan|U]"
 fund_inspiration.8015.a: "Ale– já... máte pravdu... Děkuji."
 fund_inspiration.8015.b.tt: "[inspiration_owner.GetShortUINameNoTooltip] se pokusí o nemožné"
 fund_inspiration.8015.b: "Ne. Přivedete [loved_one.GetHerHim] zpátky ke mně!"
 fund_inspiration.8015.desc: "\"Alchymisté mají moc nad veškerou hmotou, mohou tvořit zázraky, tak čím se život liší? Čím se liší [loved_one.GetFirstName]?!\"\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] jen zatřese [inspiration_owner.GetHerHis] hlavou, lhostejný mému zármutku. Co je věda platná, když mi nemůže splnit toto jediné přání?\n\n\"Můj [ROOT.Char.GetLadyLord], takový zázrak vykonat neumím. Zjistil jsem však, že otevřené ucho může být samo o sobě jistou formou kouzla, když smutek přichází. Prosím, posaďte se.\""
 fund_inspiration.8015.t: "$fund_inspiration.title$ Ve smutku"
 fund_inspiration.8016.a: "Já... myslím, že mi bude špatně."
 fund_inspiration.8016.b: "Opovažujete si dělat si legraci z mého zármutku? Stráže! Zatkněte [inspiration_owner.GetHerHim]!"
 fund_inspiration.8016.desc: "Kroky mám lehké, když mířím do laboratoře mého alchymisty [inspiration_owner.GetTitledFirstNamePossessive]. Ó [loved_one.GetFirstName], konečně tě zase uvidím! Nicméně když [inspiration_owner.GetTitledFirstNameNoTooltip] otevírá dveře, mé srdce klesá při pohledu na výraz [inspiration_owner.GetHerHis] tváře. A proč mi [inspiration_owner.GetSheHe] nedovolí nahlédnout do místnosti?\n\n\"Můj [ROOT.Char.GetLadyLord], zklamal jsem vás. Prosím, ne–\"\n\nPřesunu se kolem [inspiration_owner.GetHerHim] do laboratoře a to, co vidím... nemohu tomu porozumět. Šlachy, hromady masa, prášky a byliny, vše prosáklé krví a rozházené do kruhu na podlaze. A nahoře jediný pramen vlasů přesně té barvy, jakou měl [loved_one.GetFirstNamePossessiveNoTooltip] na hlavě."
 fund_inspiration.8017.a: "Je dobře, že sdílíte znalosti."
 fund_inspiration.8017.b: "Hanba vám oběma, zpátky do práce!"
 fund_inspiration.8017.desc: "Nacházím [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] a [court_tutor.Custom2('MyCharacterIntroduction', ROOT.Char)] shrbené nad stolem, porovnávajíce to, co vypadá jako rozdrcené kameny.\n\n\"Vidíte,\" říká [inspiration_owner.GetFirstNameNoTooltip]. \"Když ten prášek zahřejete, nejprve zčerná, ale #EMP pak#!– Ó dobrý den, můj [ROOT.Char.GetLadyLord].\"\n\n[court_tutor.GetFirstNameNoTooltip] vzhlédne k pozdravu a má tu slušnost vypadat trochu zahanbeně; [court_tutor.GetSheHe] by měl připravovat zítřejší přednášky."
 fund_inspiration.8017.t: "$fund_inspiration.title$ Studijní skupina"
 fund_inspiration.9000.a.critical_success: "[adventurer.GetFirstNameNoTooltip] se v noci odplíží... a ukrade [bandit.GetFirstNamePossessiveNoTooltip] zlato"
 fund_inspiration.9000.a.failure: "[adventurer.GetFirstNameNoTooltip] je chycen při pokusu vplížit se do tábora"
 fund_inspiration.9000.a.success: "[adventurer.GetFirstNameNoTooltip] se v noci odplíží"
 fund_inspiration.9000.a: "Zůstaňte v úkrytu, nakonec odejdou."
 fund_inspiration.9000.b.boil_skull: "[adventurer.GetFirstNameNoTooltip] povaří a očistí lebku [bandit.GetFirstNamePossessiveNoTooltip] a pošle ji vám k použití jako [court_artifact|E]"
 fund_inspiration.9000.b.critical_failure: "[adventurer.GetFirstNameNoTooltip] je zabit [bandit.GetFirstNameNoTooltip]"
 fund_inspiration.9000.b.critical_success: "[adventurer.GetFirstNameNoTooltip] statečně zabije [bandit.GetFirstNameNoTooltip]"
 fund_inspiration.9000.b.failure: "[adventurer.GetFirstNameNoTooltip] je zraněn [bandit.GetFirstNameNoTooltip]"
 fund_inspiration.9000.b.success: "[adventurer.GetFirstNameNoTooltip] úspěšně zahání lupiče"
 fund_inspiration.9000.b: "Bez odvahy není slávy! Nechte je zaplatit za to, že plýtvají mým časem."
 fund_inspiration.9000.c: "Toto zlato by mělo stačit jako úplatek, aby vám byl povolen průchod."
 fund_inspiration.9000.desc: "\"Můj pane, dobrodruh [adventurer.GetFirstName] posílá zprávu!\" vykřikne sluha a podává dopis.\n\n\"Deset dní a deset nocí jsme se s mou družinou skrývali. Lupič [bandit.GetLadyLord] [bandit.GetFirstName] založil blokádu na cestě, kterou musíme projít — co radíte? Opatrnost? Nebo bychom je měli napadnout a spoléhat na [adventurer.GetFaith.HighGodName], že nás ochrání? Podepsáno, [adventurer.GetFirstName].\" čte pergamen.\n\nZdá se, že [adventurer.GetSheHe] je v pěkné šlamastyce."
 fund_inspiration.9000.t: "$fund_inspiration.title$ Lupiči na cestě"
 fund_inspiration.9001.a: "Jaká tragédie!"
 fund_inspiration.9001.a_tt: "Přestáváte financovat inspiraci [inspiration_owner.GetTitledFirstNamePossessive]"
 fund_inspiration.9001.desc: "Katastrofa! [inspiration_owner.GetTitledFirstName], můj příjemce, zemřel. [inspiration_owner.GetSheHe|U] [inspiration_owner.GetDeathReason] dříve, než mohl(a) splnit [inspiration_owner.GetHerHis]– splnit #EMP můj#! sen!\n\n"
 fund_inspiration.9001.desc_adventurer: "Teď už nikdy nezjistím, co by mi [inspiration_owner.GetHerHis] dobrodružství mohlo přinést..."
 fund_inspiration.9001.desc_alchemy: "Teď už nikdy nezjistím, jaké zázraky by [inspiration_owner.GetSheHe] mohl(a) vytvořit nebo objevit..."
 fund_inspiration.9001.desc_armor: "Teď už nikdy nezjistím, jaké mistrovské dílo by [inspiration_owner.GetSheHe] mohl(a) vytvořit..."
 fund_inspiration.9001.desc_artisan: "Teď už nikdy nezjistím, jaké mistrovské dílo by [inspiration_owner.GetSheHe] mohl(a) vytvořit..."
 fund_inspiration.9001.desc_book: "Teď už nikdy nezjistím, jaké mistrovské dílo by [inspiration_owner.GetSheHe] mohl(a) napsat..."
 fund_inspiration.9001.desc_research: "Teď už nikdy nezjistím, jakých objevů by [inspiration_owner.GetSheHe] mohl(a) být schopen(na)..."
 fund_inspiration.9001.desc_smith: "Teď už nikdy nezjistím, jaké mistrovské dílo by [inspiration_owner.GetSheHe] mohl(a) vykovat..."
 fund_inspiration.9001.desc_weapon: "Teď nikdy nezjistím, jaké mistrovské dílo by [inspiration_owner.GetSheHe] mohl(a) vykovat..."
 fund_inspiration.9001.desc_weaver: "Teď už nikdy nezjistím, jaké mistrovské dílo by [inspiration_owner.GetSheHe] mohl(a) uplést..."
 fund_inspiration.9001.t: "Inspirace skončila"
 fund_inspiration.9002.desc: "Katastrofa! [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] byl(a) zajat(a) a již nemůže pracovat na naplnění [inspiration_owner.GetHerHis] snu o"
 fund_inspiration.9002.desc_adventurer: "vypravit se na dobrodružství."
 fund_inspiration.9002.desc_alchemy: "odhalit tajemství tohoto světa"
 fund_inspiration.9002.desc_armor: "vyrobit zbroj."
 fund_inspiration.9002.desc_artisan: "vytvořit něco velikého."
 fund_inspiration.9002.desc_book: "napsat knihu."
 fund_inspiration.9002.desc_research: "další vědecké inovace."
 fund_inspiration.9002.desc_smith: "vykovat mistrovské dílo."
 fund_inspiration.9002.desc_weapon: "vykovat zbraň."
 fund_inspiration.9002.desc_weaver: "utkat mistrovské dílo."
 fund_inspiration.9003.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] už není mým dvořanem, takže už nemohu podporovat [inspiration_owner.GetHerHis] snahu o"
 fund_inspiration.9004.a: "Seberte se."
 fund_inspiration.9004.desc: "[inspiration_owner.GetTitledFirstName] se vrací na můj dvůr, nedlouho poté, co [inspiration_owner.GetTitledFirstName|U] odešel."
 fund_inspiration.9004.desc_adventurer_stuck_in_swamp: "K mému soudnímu sálu dorazí klopotající se hromada hlíny, listí a bláta. Cítím, že mi zvoní umíráček. Možná jsem málo modlil(a). Ale když moji služebníci přelijí hromadu vědrem vody, špína splaskne a odhalí [inspiration_owner.GetTitledFirstName], zpátky z bažiny. [inspiration_owner.GetSheHe|U] se okamžitě vrhá políbit mé chodidlo. "Už jsem to nevydržel, a jak jsem rád, že jsem zpátky ve civilizovaném světě."\n\nTak"
 fund_inspiration.9004.desc_adventurer_tired_of_europe: "\n\nKdyž se [inspiration_owner.GetSheHe] vrací do mého dvora, sklání se, aby políbil(a) zem, a pak mou botu. "Můj [ROOT.Char.GetLadyLord], budu vám navždy zavázán(a), že mi dovolíte vrátit se do civilizace... pryč od té kalné a masité země zvané Evropa.""
 fund_inspiration.9005.a: "Práce bude pokračovat!"
 fund_inspiration.9005.b: "Tyto pošetilé rozptýlení skončí."
 fund_inspiration.9005.desc_intro: "[inherited_insp_owner.GetTitledFirstName], můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('inherited_insp_owner'))], žádá o slovo uprostřed zmatku po nástupnictví. \n\n"Můj [ROOT.Char.GetLadyLord], před [old_ruler.GetHerHis] úmrtím mě [old_ruler.GetTitledFirstNameRegnal] objednal; byl jsem uprostřed [inherited_insp_owner.Custom('InspirationTypeDescription')] pro [old_ruler.GetHerHim]." \n\n"
 fund_inspiration.9005.desc_multiple: ""I další řemeslníci také pracovali, a chceme vědět, zda budete sponzorovat naše úsilí.""
 fund_inspiration.9005.desc_single: ""Práce už začala, a byla by škoda ji nedokončit..."""
 fund_inspiration.9005.t: "Nedokončená záležitost"
 fund_inspiration.9100.a.failure: "[adventurer.GetFirstNameNoTooltip] je napaden [adventurer.Custom('GetAnimalType')]!"
 fund_inspiration.9100.a.success: "[adventurer.GetFirstNameNoTooltip] se úspěšně vyhne všem [adventurer.Custom('GetAnimalPlural')]"
 fund_inspiration.9100.a: "[adventurer.GetFirstNamePossessiveNoTooltip] znalosti by měly stačit, aby udržely [adventurer.GetHerHim] v bezpečí..."
 fund_inspiration.9100.b.failure: "[adventurer.GetFirstNameNoTooltip] je přemožen nabíhajícím divokým [adventurer.Custom('GetAnimalType')]"
 fund_inspiration.9100.b.maimed: "[adventurer.GetFirstName] je zmrzačen [adventurer.Custom('GetAnimalType')]"
 fund_inspiration.9100.b.success: "[adventurer.GetFirstNameNoTooltip] zabije nabíhajícího divokého [adventurer.Custom('GetAnimalType')]"
 fund_inspiration.9100.b: "Při [ROOT.Char.GetFaith.HighGodName], doufám, že [adventurer.GetSheHe] nebude muset s jedním bojovat!"
 fund_inspiration.9100.c: "[adventurer.GetFirstNameNoTooltip] je opatrný, obejde to dlouhou cestou."
 fund_inspiration.9100.desc: "\"Můj [ROOT.Char.GetLadyLord|U], zpráva od vašeho dobrodruha, [adventurer.GetFirstName].\" říká sluha a podává mi svitek.\n\n\"Mé pátrání mě zavedlo do [background_wilderness_scope.Custom('TerrainTypeProvince')] [background_wilderness_scope.GetName]. Jsou nechvalně proslulá výskytem [adventurer.Custom('GetAnimalType')], ale mám dobrý důvod si myslet, že můj cíl je blízko! Očekávejte můj brzký návrat. Podepsáno, [adventurer.GetFirstNameNoTooltip]\" čte svitek.\n\n[adventurer.GetSheHe|U] si jistě vybral docela riskantní cestu..."
 fund_inspiration.9100.t: "$fund_inspiration.title$ [adventurer.Custom('GetAnimalAdjective')|U] [adventurer.Custom('GetAnimalPlural')|U] v [background_wilderness_scope.Custom('TerrainTypeProvince')|U]"
