 fund_inspiration.9999.desc:0 ""fund_inspiration.2120.desc.me_into:0 "Nemohu popřít, že se ve mně něco hýbe, mé srdce se zrychluje a nacházím se s [inspiration_owner.GetHerHim] v náručí, když mě [inspiration_owner.GetSheHe] také objímá... co se to děje #EMP#!?"
 fund_inspiration.9999.t:0 "Boost inspirace"
 fund_inspriation.2004.desc_paint: " Můj [ROOT.Char.GetLadyLord], podívejte se na ten pigment! Nikdy jsem neviděl takovou kvalitu předtím.""
 change_artifact_book_content_quality_effect_gain:1 "Obsah knihy [artifact|E] bude pravděpodobně #P vyšší kvality#!"fund_inspiration.0071.desc:0 ""Děkuji vám, že jste financovali tento můj podnik, můj [ROOT.Char.GetLadyLord]!"\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se snaží udržet [inspiration_owner.GetHerHis] klid, ale vidím vzrušení v [inspiration_owner.GetHerHis] očích, jak [inspiration_owner.GetSheHe] pokračuje. "Mohu vyrobit z kovu #EMP zázraky#! Možná máte nějaké přání?""
