 fund_inspiration.9000.a:0 "Pokračuj v ukrývání, nakonec odejdou."
 fund_inspiration.9000.b.boil_skull:0 "[adventurer.GetFirstNameNoTooltip] vaří a čistí lebku [bandit.GetFirstNamePossessiveNoTooltip] a posílá ji k vám k použití jako [court_artifact|E]"
