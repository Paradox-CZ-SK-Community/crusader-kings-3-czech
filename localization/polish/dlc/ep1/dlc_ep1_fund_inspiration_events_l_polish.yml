 fund_inspiration.2130.desc: "Narazím na velmi vážně vyhlížejícího [inspiration_owner.GetTitledFirstName], mého [inspiration_owner.Custom('GetInspirationOwnerType')], doufaje, že mi nepřinese špatné zprávy o skvělém [inspiration_owner.Custom('GetInspirationTypeObject')], které by mi měl brzy předložit. \n\n\"Ach, tady jsi, můj pane... narazil(a) jsem na zeď ve své práci — nic vážného! Mé nápady uvízly, jak tlak narůstá!\" nervózně se zasměje [inspiration_owner.GetSheHe|U]. \n\n\"Potřebuji jen nějakou... inspiraci! Všemohoucí [ROOT.Char.GetTitleAsNameNoTooltip], nemohl byste mít nějaké... předchozí příklady, které bych mohl prozkoumat?\""
