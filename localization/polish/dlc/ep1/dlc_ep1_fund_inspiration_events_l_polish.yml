 fund_inspiration.0081.desc:0 ""Nebudeš litovat, že mě podporuješ, má [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se pokloní přede mnou před [inspiration_owner.Custom('quirk_pos_pp')].\n\n"Teď bych mohl dostat nějaké baňky a síru? Mám hodně co studovat. Existuje nějaká konkrétní oblast, kterou bys chtěl, abych začal zkoumat?""
