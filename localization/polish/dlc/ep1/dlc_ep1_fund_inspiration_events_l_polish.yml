 fund_inspiration.3001.a: "Absolutně; neměl(a) jsem tušení, že [inspiration_owner.GetSheHe] píše o takových věcech."
 fund_inspiration.3001.a_tt: "[inspiration_owner.GetShortUIName] bude psát o víře místo o [inspiration_owner.Custom('ArtifactBookSubject')]"
 fund_inspiration.3001.b: "Víš co by bylo správné? Nechat [inspiration_owner.GetHerHim] na pokoji!"
 fund_inspiration.3001.c: "Ty ilustrace vypadají fádně... Vezmi toto zlato na koupi nového inkoustu."
 fund_inspiration.3001.desc_cannibal: "Tento [inspiration_owner.GetWomanMan] píše o #EMP pojídání lidského masa#!!"
 fund_inspiration.3001.desc_ending: "S ilustracemi! Mohu jen předpokládat, že o tom nevíte, můj [ROOT.Char.GetLadyLord].\"\n\n[inspiration_owner.GetTitledFirstNameNoTooltip] se uchechtne a znovu se vrhne po papírech, ale můj [court_chaplain.Custom('CouncilPosition')] se vyhne.\n\n\"Ale nyní, když je tento odporný psavec odhalen, jistě knihu zasvětíte [ROOT.Char.GetFaith.HighGodName], jak je správné.\""
 fund_inspiration.3001.desc_lustful: "Tento [inspiration_owner.GetWomanMan] píše o nevýslovných, zvrhlých činech!"
 fund_inspiration.3001.desc_opening: "[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] vběhne do místnosti držíc hromadu papírů, následován zaskočeným [inspiration_owner.GetTitledFirstName], který se snaží vytrhnout ty spisy z rukou [court_chaplain.GetHerHis].\n\n"
