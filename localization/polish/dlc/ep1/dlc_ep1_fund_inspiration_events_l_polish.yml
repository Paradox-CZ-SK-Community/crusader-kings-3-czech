 fund_inspiration.2110.a: "Jak velkorysé!"
 fund_inspiration.2110.b.flavor: "To by se mohlo hodit..."
 fund_inspiration.2110.b: "Och, já #EMP zajistím#, že [inspiration_owner.GetSheHe] to dostane!"
 fund_inspiration.2110.c: "Ne, prosím, ponechte si to!"
 fund_inspiration.2110.desc.dweeb.research: "[generous_vassal.GetFirstNameNoTooltip] má zájmy v mnoha oblastech, mezi nimi technologie a myslitele, kteří je jako první vymyslí..."
 fund_inspiration.2110.desc.dweeb: "[generous_vassal.GetFirstNameNoTooltip] má zájmy v mnoha oblastech, mezi nimi cenné artefakty a myslitele, kteří je vytvářejí..."
 fund_inspiration.2110.desc.friend: "[generous_vassal.GetFirstNameNoTooltip] se usmívá vřele, pytel mincí visí z [generous_vassal.GetHerHis] ruky."
 fund_inspiration.2110.desc.generous: "[generous_vassal.GetFirstNameNoTooltip] má pověst velkorysého a zdá se, že našel(a) nové uplatnění pro [generous_vassal.GetHerHis] utrácení..."
 fund_inspiration.2110.desc.part.2.research: "Nechtěl bych propásnout šanci zúčastnit se nového vědeckého objevu!\n\n"
 fund_inspiration.2110.desc.part.2: "Nechtěl bych propásnout příležitost přispět k vytvoření mistrovského díla!\n\n"
 fund_inspiration.2110.desc.rich: "Chudák [generous_vassal.GetFirstNameNoTooltip] musí mít více peněz, než [generous_vassal.GetSheHe] ví, co s nimi dělat..."
 fund_inspiration.2110.desc: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('generous_vassal'))], [generous_vassal.GetTitledFirstName], mě oslovuje: \"Dobře se potkáváme, [generous_vassal.Custom2('RelationToMeShort', ROOT.Char)]! Slyšel jsem o tvém patronátu [inspiration_owner.GetFirstName] toho [inspiration_owner.Custom('GetInspirationOwnerType')]. Říkají, že [inspiration_owner.GetSheHe] je [inspiration_owner.Custom('InspirationTypeDescription')] hodný [ROOT.Char.GetTitleAsNameNoTooltip].\" \n\nProsím, vezmi si toto a dej to [inspiration_owner.GetHerHim]."
 fund_inspiration.2110.t: "$fund_inspiration.title$ Spoluznalec"
 fund_inspiration.2120.a: "Pojď sem, miláčku."
 fund_inspiration.2120.desc.me: "Mysl se mi toulá, vnímám jemné zvláštnosti těla [inspiration_owner.GetHerHis], [inspiration_owner.GetHerHis] smějící se rty... Položím ruku na [inspiration_owner.GetHersHis]. [inspiration_owner.Custom('GetInspirationTypeTool')] spadne z [inspiration_owner.GetHerHis] třesoucích se prstů, když se toužebně dívám do těch krásných očí. \n\n"
 fund_inspiration.2120.desc.me_chaste: "[inspiration_owner.GetSheHe|U] vykročí kupředu a vtáhne mě do [inspiration_owner.GetHerHis] teplé náruče. Mé tělo říká ano, ale mé srdce křičí ne..."
 fund_inspiration.2120.desc.me_into: "Nemohu popřít, že se ve mně něco probouzí, srdce mi zrychlí a nacházím se, jak držím [inspiration_owner.GetHerHim] v náručí, zatímco [inspiration_owner.GetSheHe] mě na oplátku objímá... co se to #EMP děje#?!"
 fund_inspiration.2120.desc.me_into_alot: "Nemůže být pochyb o [inspiration_owner.GetHerHis] úmyslech! Sotva sebe ovládám, když odhrnu [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeStation')] stranou."
 fund_inspiration.2120.desc.me_unattracted: "Najednou se [inspiration_owner.GetFirstNameNoTooltip] přiblíží a obejme mě! Moje paže rychle zastaví [inspiration_owner.GetHerHim], možná příliš silně... [inspiration_owner.GetHerHis|U] teplo okamžitě ochladne a ztvrdne do zmatení a strachu."
 fund_inspiration.2120.desc.me_zealous_adultery: "Ne, [ROOT.Char.GetFaith.ReligiousText] je jasný! Cizoložství je hřích! Je to pokušení [ROOT.Char.GetFaith.DevilName]!"
 fund_inspiration.2120.desc.me_zealous_homosexuality: "To je špatné, při [ROOT.Char.GetFaith.HighGodName], nemohu podlehnout těmto hříšným pokušením..."
 fund_inspiration.2120.desc.them: "Hodina se protáhla, když můj [inspiration_owner.Custom('GetInspirationOwnerType')] odloží [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeTool')], napije se ze svého poháru a usměje se na mě s náznakem. Je... [inspiration_owner.GetSheHe]... ? \n\n"
 fund_inspiration.2120.desc.them_into: "V [inspiration_owner.GetHerHim] nacházím stejnou zoufalou vášeň: [inspiration_owner.GetSheHe] se vrhá do mých teplých náručí..."
 fund_inspiration.2120.desc.them_into_alot: "[inspiration_owner.GetSheHe|U] skočí do mých paží jako zvíře a pošle [inspiration_owner.Custom('GetInspirationTypeStation')] přes místnost."
 fund_inspiration.2120.desc: "Čas mizí v [inspiration_owner.GetFirstNamePossessive] [inspiration_owner.Custom('GetInspirationTypeRoom')], pijeme [ROOT.Char.Custom('RegionalAlcoholicDrink')] a nadšeně rozebíráme [inspiration_owner.Custom('GetInspirationTypeObject')], které [inspiration_owner.GetSheHe] pro mě [inspiration_owner.Custom('GetInspirationTypeVerb')]. Zdá se mi to, nebo je tu nevyslovitelné... napětí? \n\n"
 fund_inspiration.2120.e: "Oh... [inspiration_owner.GetFirstNameNoTooltip]..."
 fund_inspiration.2120.f.chaste: "To není pro mě..."
 fund_inspiration.2120.f: "Musím... odejít!"
 fund_inspiration.2120.h: "Rychle, ke dveřím!"
 fund_inspiration.2120.i: "Oh! Nejsem..."
 fund_inspiration.2120.j: "Ne! [ROOT.Char.GetFaith.ReligiousText] zakazuje tento svazek..."
 fund_inspiration.2120.k.me: "Ne! Nemohu... cizoložství je hřích!"
 fund_inspiration.2120.k.them: "Ne, nemohu svádět [inspiration_owner.GetHerHim] k cizoložství..."
 fund_inspiration.2120.l: "Počkej... jak se #EMP opovažuješ#!?!"
