 fund_inspiration.2131.d: "Jen se díváš."
 fund_inspiration.2131.desc_antiquarian: "[second.GetTitledFirstName] trval na tom, že přijde, a sleduje z dálky, kroutíce se pokaždé, když je předmět špatně manipulován nebo chybně identifikován.\n\n"
 fund_inspiration.2131.desc_armory: "[inspiration_owner.GetTitledFirstName] a já jsme uvedeni do mé rozsáhlé zbrojnice, kde poukazuji na některé z mých oblíbených předmětů a narážím na jejich příběhy.\n\n"
 fund_inspiration.2131.desc_armory_unused: "Vystrašený voják uvede [inspiration_owner.GetTitledFirstName] a mě do nepořádku mé zbrojnice — sem nikdy nesestupuji!\n\n"
 fund_inspiration.2131.desc_equipped: "Ten [inspiration_owner.Custom('GetInspirationOwnerType')] se zastaví, jako u vytržení, a zkoumá můj [artifact_1.GetName]. \"Ach, velmi pěkné, můj pane... Mohu... Mohu použít jeho [inspiration_owner.Custom('GetInspirationMaterialType')]?\""
 fund_inspiration.2131.desc_fallback: "[inspiration_owner.GetSheHe|U] udělá pár kol po místnosti, než se ke mně vrátí zarmoucen(a). \"Můj pane, tady není nic, co by mě zaujalo... není tu ještě něco jiného?\""
 fund_inspiration.2131.desc_great_hall: "Provádím [inspiration_owner.GetTitledFirstName] po mé velké síni a hrdě ukazuji její luxus a různé vystavené bohatství."
 fund_inspiration.2131.desc_great_hall_low: "Když dám [inspiration_owner.GetTitledFirstName] rychlou prohlídku kuriozit, napadne mě, že má velká síň není tak velkolepá, jak by mohla být.\n\n"
 fund_inspiration.2131.desc_library: "Vedu [inspiration_owner.GetTitledFirstName] do mé dobře udržované knihovny a ukazuji některé pozoruhodné svazky a vystavené lektvary.\n\n"
 fund_inspiration.2131.desc_library_unused: "S konečným nádechem se [inspiration_owner.GetTitledFirstName] a já rozhrneme do mé prašné knihovny — místnosti, kam málokdy mám důvod vstoupit.\n\n"
 fund_inspiration.2131.desc_unequipped: "Právě v skladišti se [inspiration_owner.Custom('GetInspirationOwnerType')] náhle zastaví a pozorně prohlíží můj [artifact_1.GetName]. \"Ano... [inspiration_owner.Custom('GetInspirationMaterialType')] by mělo stačit... Chcete... tohle stále, můj pane?\""
