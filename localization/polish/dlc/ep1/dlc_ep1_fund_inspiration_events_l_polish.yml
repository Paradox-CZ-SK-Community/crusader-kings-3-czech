 fund_inspiration.0041.desc: "\"Thank you for putting your trust in me, my [ROOT.Char.GetLadyLord]!\" [inspiration_owner.GetTitledFirstName] se usměje a pokračuje \"Vaše důvěra není marná, moje dlouhá praxe s technikami přinesla opravdu nádherné koberce a závěsy.\"\n\n\"Pro vás bych ale doporučil tapisérii — dobře utkaná dokáže ovládnout pozornost místnosti a něco říci o jejím majiteli. Jediná otázka zní: co by tapisérie měla zobrazovat?\""
