 fund_inspiration.9100.b:0 "Před [ROOT.Char.GetFaith.HighGodName], doufám, že [adventurer.GetSheHe] nemusí bojovat s jedním!"
 fund_inspiration.9100.c:0 "[adventurer.GetFirstNameNoTooltip] je opatrný, vezmou to dlouhou cestou kolem."
 fund_inspiration.9100.desc:0 ""Můj [ROOT.Char.GetLadyLord|U], zpráva od vašeho dobrodruha, [adventurer.GetFirstName]." říká sluha, předávající mi svitek.\n\n"Má pátrání mě zavedlo do [background_wilderness_scope.Custom('TerrainTypeProvince')] [background_wilderness_scope.GetName]. Jsou notoricky [adventurer.Custom('GetAnimalType')]-infikovaní, ale mám dobrý důvod myslet, že můj cíl je blízko! Očekávejte můj návrat brzy. Podepsáno, [adventurer.GetFirstNameNoTooltip]" píše svitek.\n\n[adventurer.GetSheHe|U] si určitě je ambiciózní, když si vybírá tak riskantní cestu..."
 fund_inspiration.9100.t:0 "$fund_inspiration.title$ [adventurer.Custom('GetAnimalAdjective')|U] [adventurer.Custom('GetAnimalPlural')|U] v [background_wilderness_scope.Custom('TerrainTypeProvince')|U]"
