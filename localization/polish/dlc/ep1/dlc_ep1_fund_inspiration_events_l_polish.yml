 fund_inspiration.0041.desc:0 ""Děkuji, že jsi mi důvěřoval, můj [ROOT.Char.GetLadyLord]! [inspiration_owner.GetTitledFirstName] se usmívá a pokračuje "Tvoje důvěra není na místě, protože jsem strávil léta zdokonalováním svých technik a utkal jsem některé skutečně úžasné koberce a záclony."\n\n"Pro tebe bych ale řekl, že by nejlepší byl tapisérie — dobře utkaná může opravdu přitáhnout pozornost místnosti a říci něco o jejím majiteli. Jedinou otázkou je, co by tapisérie měla ukázat?""
