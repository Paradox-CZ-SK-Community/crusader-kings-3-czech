 fund_inspiration.0043.desc:0 ""Ano, moje [ROOT.Char.GetLadyLord], mocný prapor pro tebe upletu!" [inspiration_owner.GetTitledFirstName] je skutečně nadšený, že pro mě pracuje. "Šlechtici [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] dobře znají moji práci, ale tohle je nová čest!"\n\n"Věř mi, tohle nebude jen obyčejný látkový standard, tohle bude nejvznešenější z ubrusů! Jen potřebuji vědět, jaký erb bys chtěl, abych vyšil?""
