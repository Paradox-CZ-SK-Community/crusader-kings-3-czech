 fund_inspiration.9002.desc_weaver:0 "utkat mistrovské dílo."
 fund_inspiration.9002.desc:1 "Katastrofa! [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] byl zajat a nemůže pracovat na naplnění [inspiration_owner.GetHerHis] snu"
 fund_inspiration.9003.desc:1 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] už není mým dvořanem, takže nemohu dále podporovat [inspiration_owner.GetHerHis] sen, aby"
 fund_inspiration.9004.a:0 "Zpevni se."
 fund_inspiration.9004.desc_adventurer_stuck_in_swamp:0 "V mém soudním sále se objevuje špinavá hromada země, listí a bahna. Cítím, že můj čas je u konce. Možná jsem se modlil málo. Ale když moji služebníci na to hodí kbelík vody, špína se smyje a odhalí [inspiration_owner.GetTitledFirstName], zpět z bažiny. [inspiration_owner.GetSheHe|U] okamžitě spěchá, aby mi políbil nohu. "Nemohl jsem to snést déle, a jsem nesmírně šťastný, že jsem zpět v civilizovaném světě."\n\nTakto"
 fund_inspiration.9004.desc_adventurer_tired_of_europe:0 "\n\nKdyž [inspiration_owner.GetSheHe] znovu vstoupí do mého soudu, poklekne, aby políbil zem, a pak mou botu. \"Můj [ROOT.Char.GetLadyLord], navždy budu ve tvém dluhu za to, že jsi mi umožnil vrátit se do civilizace... pryč z té mlhavé a masité země zvané Evropa.\""
 fund_inspiration.9004.desc:0 "[inspiration_owner.GetTitledFirstName] se vrací k mému dvoru, ne dlouho poté, co [inspiration_owner.GetTitledFirstName|U] odešel."
 fund_inspiration.9005.a:0 "Práce bude pokračovat!"
 fund_inspiration.9005.b:0 "Tyto frivolní rozptýlení konečně skončí."
 fund_inspiration.9005.desc_intro:0 "[inherited_insp_owner.GetTitledFirstName], můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('inherited_insp_owner'))], žádá o slovo uprostřed zmatku nástupnictví. \n\n"Můj [ROOT.Char.GetLadyLord], před [old_ruler.GetHerHis] odchodem, [old_ruler.GetTitledFirstNameRegnal] objednal mou práci; byl jsem ve středu [inherited_insp_owner.Custom('InspirationTypeDescription')] pro [old_ruler.GetHerHim]." \n\n"
 fund_inspiration.9005.desc_multiple:0 "\"I jiní řemeslníci pracovali a rádi bychom věděli, zda podpoříte naše úsilí.\""
 fund_inspiration.9005.desc_single:0 ""Práce už začala a byla by škoda ji nedokončit...""
 fund_inspiration.9005.t:0 "Nedokončené záležitosti"
