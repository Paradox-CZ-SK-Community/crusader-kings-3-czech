 fund_inspiration.1001.a:0 "To je nádherné!"
 fund_inspiration.1001.desc:1 ""Můj [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se ke mně přibližuje s širokým úsměvem. "Dřel jsem mnoho dní a nocí, a konečně je má práce hotová!"\n\n[inspiration_owner.GetSheHe|U] mi prezentuje objekt zabalený v látce a když odhalím, co je ukryto uvnitř, oči mi se rozšíří.\n\n"
 fund_inspiration.1001.t:0 "Inspirace realizována"
 fund_inspiration.1011.desc:0 ""Moje [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ke mně přichází s širokým úsměvem, pot stéká po [inspiration_owner.GetHerHis] čele a saze rozmazané po [inspiration_owner.GetHerHis] tváři. "Makal jsem u kovářského ohně mnoho dní a nocí, ale konečně je má práce hotová!"\n\n[inspiration_owner.GetSheHe|U] mi předkládá předmět zabalený v látce, a když odhalím, co je skryto uvnitř, oči se mi rozšíří.\n\n"
 fund_inspiration.1021.a:0 "Nádherné!"
 fund_inspiration.1021.desc_opening_1:0 "\"Můj [ROOT.Char.GetLadyLord]!\" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mává se širokým úsměvem, ukazujíc na zakrytý stojan na brnění. \"Na kovárně jsem dřel mnoho dní a nocí, ale konečně je má práce hotová!\""
 fund_inspiration.1021.desc_opening_2:0 ""Můj [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mě mává ke kryté stojanu na zbroj. [inspiration_owner.GetSheHe|U] se snaží udržet profesionální chování, ale vidím oheň v [inspiration_owner.GetHerHis] očích, když mi říká, že [inspiration_owner.GetHerHis] práce je hotova."
 fund_inspiration.1021.desc:0 "\n\nS půvabem [inspiration_owner.GetSheHe] strhá úplet a moje oči se rozšíří.\n\n"
 fund_inspiration.1031.a:0 "Jsem ohromen!"
 fund_inspiration.1031.desc_cat_died:0 ""Váš milovaný kocour mohl zemřít, ale tato kniha by měla zajistit, že nikdo nikdy nezapomene na kočku jménem [inspiration_owner.Custom('CatStoryName')]!"\n\n"
 fund_inspiration.1031.desc_crime:0 ""Téma knihy je trochu kontroverzní, ale je to mistrovské dílo. Podívejte se!"\n\n"
 fund_inspiration.1031.desc_dog_died:0 ""Váš milovaný pes možná zemřel, ale tato kniha by měla zajistit, že na psa jménem [inspiration_owner.Custom('DogStoryName')] nikdo nikdy nezapomene!"\n\n"
 fund_inspiration.1031.desc_low_content_quality:0 ""Kniha je hotová. Doufám, že dokončené dílo přehluší mé nedostatky v znalostech o tématu. Prosím, podívej se!"\n\n"
 fund_inspiration.1031.desc_nemesis_died:0 ""[nemesis.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)|U] možná zemřel, ale tato kniha je svědkem nenávisti, kterou jste cítili k [nemesis.GetHerHim]."\n\n"
 fund_inspiration.1031.desc_opening:0 ""Můj [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se usmívá a pokynuje mi s inkoustem potřísněnýma rukama."
 fund_inspiration.1031.desc_soulmate_died:0 "\"Váš milovaný [soulmate.GetTitledFirstName] možná zemřel, ale tato kniha je svědectvím o lásce, kterou jste sdíleli.\"\n\n"
 fund_inspiration.1031.desc:0 "\"Moje kniha– moje #EMP mistrovské dílo#! je hotovo! Hle.\"\n\n"
 fund_inspiration.1032.a:0 "Oh, můj [inspiration_sponsor.Custom('LoverPetName')]!"
 fund_inspiration.1032.desc:0 ""Můj [ROOT.Char.Custom('LoverPetName')], mám pro tebe překvapení!"\n\n[inspiration_sponsor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi předává krásnou knihu a když ji procházím, téměř nevěřím svým očím. [inspiration_sponsor.GetSheHe|U] objednal knihu o #EMP nás#!!\n\n"Vazby blednou vedle tvé krásy, a obsah je ve srovnání s tvou společností nic, ale tyto stránky obsahují podstatu mé lásky k tobě.""
 fund_inspiration.1032.t:0 "Napsané Pocity  "
 fund_inspiration.1033.a_proud:0 "Ale oni #EMP budou#! vědět o mně!"
 fund_inspiration.1033.a:0 "To [inspiration_sponsor.Custom('InsultNoun')]!"
 fund_inspiration.1033.desc:0 ""Mám pro vás překvapení!"\n\n[inspiration_sponsor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi předkládá krásnou knihu, ale když jí procházím, téměř nemohu uvěřit svým očím. [inspiration_sponsor.GetSheHe|U] objednal knihu výhradně za účelem očernění #EMP mě#!!\n\n"Zatímco žádná slova na této zemi nemohou vyjádřit opovržením, které k vám cítím, a žádná ilustrace nemůže přesně zachytit plest, která je vaše tvář, učinil jsem pokus. Celý svět to přečte a zjistí, jak jste odporný.""
 fund_inspiration.1041.desc:0 "\"Dovnitř, můj [ROOT.Char.GetLadyLord]!\" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ukazuje na dveře [inspiration_owner.GetHerHis] tkaniny, kde [inspiration_owner.GetSheHe] pracoval měsíce na mé zakázce. Když překročím práh, vydechnu údivem, když se dívám na dílo visící přede mnou.\n\n"
 fund_inspiration.1042.desc:0 "\"Tady kousek dál, moje [ROOT.Char.GetLadyLord]!\" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] signalizuje dvěma sluškám, které se objevily z [inspiration_owner.GetHerHis] tkalcovny s rolí látky.\n\n[inspiration_owner.GetSheHe|U] přikývne. Banner se rozkládá, držený vysoko ze svého dřevěného držáku. Nemohu si pomoci a obdivuji jemné detaily a bezchybnou linku.\n\n"
 fund_inspiration.1051_ark_covenant.desc:0 ""Můj [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] oznámí [inspiration_owner.GetHerHis] příchod překvapivě hlasitým hlasem. [inspiration_owner.GetSheHe|U] hrdě vede velký procesí k vašemu trůnu. Za [inspiration_owner.GetHerHim] několik pomocníků nese to, co se zdá být obrovskou krabicí.\n\n"Vrátím se z [inspiration_owner.Custom('InspirationAdventureDestination')] s cenou z mého dobrodružství!"\n\nPřiblížím se k obrovské krabici, zatímco jeden z pomocníků odstraňuje prkna, která skrývají její poklad. Uvnitř"
 fund_inspiration.1051.a:0 "To je nádherné!"
 fund_inspiration.1051.b:0 "Musí se o to postarat 'nejlepší muži'"
 fund_inspiration.1051_cupboard.desc:1 "\"Můj [ROOT.Char.GetLadyLord]!\" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] oznámí [inspiration_owner.GetHerHis] příchod překvapivě hlasitým hlasem. [inspiration_owner.GetSheHe|U] hrdě ukazuje na kus nábytku, který nesou dva pomocníci.\n\n\"Vrátím se s artefaktem z mé cesty!\"\n\nPřistoupím k artefaktu a prozkoumám, co mi [inspiration_owner.GetWomanMan] přinesl z [inspiration_owner.Custom('InspirationAdventureDestination')]."
 fund_inspiration.1051.desc.armor:0 "leží souprava brnění.\n\n[inspiration_owner.GetFirstNameNoTooltip] okouzluje dvůr příběhem o tom, jak [inspiration_owner.GetSheHe] přišel k této neobvyklé soupravě, kterou [inspiration_owner.GetSheHe] nyní nabízí vám."
 fund_inspiration.1051.desc.box:0 "je to krabice. Místní řemeslník ji dal [inspiration_owner.GetFirstNameNoTooltip] poté, co [inspiration_owner.GetSheHe] zachránil [dummy_gender.GetHerHim] před smečkou divokých zvířat. [inspiration_owner.GetSheHe|U] mi říká, jak [inspiration_owner.GetSheHe] úspěšně vylákal a přelstil krutá zvířata, aby skočila do své smrti."
 fund_inspiration.1051.desc.epic.ark:0 "je velká kamenná truhla, uvnitř leží řada kamenných tablet\n\n[inspiration_owner.GetFirstNameNoTooltip] pyšně říká: "To je Archa smlouvy! Obsahující kamenné tablety, které dal Izraelitům Mojžíš."\n\n[inspiration_owner.GetFirstNameNoTooltip] poté pokračuje ve vyprávění dvoru o [inspiration_owner.GetHerHis] dobrodružstvích v [inspiration_owner.Custom('InspirationAdventureDestination')]. Příběh, který zahrnuje protivníky poháněné temnými ideologiemi a návštěvy mnoha malebných míst."
 fund_inspiration.1051.desc.epic.cupboard:0 "\n\nS velkým úsměvem [inspiration_owner.GetFirstNameNoTooltip] prohlašuje: "[epic.GetDesc]""
 fund_inspiration.1051.desc.epic.throne:0 "\n\n[inspiration_owner.GetFirstNameNoTooltip] pyšně oznamuje: "[epic.GetDesc]""
 fund_inspiration.1051.desc.epic:0 "je artefakt, jaký jsem dosud neviděl.\n\n[inspiration_owner.GetFirstNameNoTooltip] se hrdě usmívá: \"[epic.GetDesc]\""
 fund_inspiration.1051.desc.goblet:0 "je pohár. Ptám se [inspiration_owner.GetFirstNameNoTooltip], kde [inspiration_owner.GetSheHe] tento získal, a [inspiration_owner.GetSheHe] mi vypráví o šílené sázce, kterou měl s neznámým, která skončila tím, že soupeř prohrál po vypití jedu.  "
 fund_inspiration.1051.desc.hide:1 "je to kůže [newly_created_artifact.GetFeatureText( 'animal_hide_type' )]. [inspiration_owner.GetFirstNameNoTooltip] mi vypráví, jak [inspiration_owner.GetSheHe] skolil tu zlá zvíře, zatímco já se pokračuji obdivovat kůži toho, co muselo být majestátní zvíře."
 fund_inspiration.1051.desc.necklace:0 "Leží zde náhrdelník.\n\n[inspiration_owner.GetFirstNameNoTooltip] se zdá být docela šťastný, že vám může předložit tuto cenu, ale zdá se, že nechce rozšířit, jak byla získána."
 fund_inspiration.1051.desc.regalia:0 "leží regálie vhodné pro královský dvůr.\n\n[inspiration_owner.GetFirstNameNoTooltip] se pyšně usmívá a vysvětluje, jak [inspiration_owner.GetSheHe] získal vděk místního vládce v [inspiration_owner.GetCurrentLocation.GetNameNoTooltip], dlouhý příběh, který vyústil v to, že tento vládce nabídl [newly_created_artifact.GetName] [inspiration_owner.GetFirstNamePossessiveNoTooltip] mistrovi."
 fund_inspiration.1051.desc.regalia_2:0 "leží regálie hodné královského dvoru.\n\n[inspiration_owner.GetFirstNameNoTooltip] se hrdě usmívá a vysvětluje, že je to dárek od vzdáleného vládce, který slyšel o velkoleposti tvého dvora a chce tě ohromit."
 fund_inspiration.1051.desc.skull:1 "je lebka [newly_created_artifact.GetFeatureText( 'animal_skull_type' )]. Ptám se [inspiration_owner.GetFirstNameNoTooltip] na detaily a [inspiration_owner.GetSheHe] vypráví příběh o tom, jak [inspiration_owner.GetSheHe] srazil obrovské zvíře."
 fund_inspiration.1051.desc.tapestry:0 "je tapisérie. [inspiration_owner.GetFirstNameNoTooltip] si hrdě nafukuje hruď, když mi [inspiration_owner.GetSheHe] vypráví příběh o [inspiration_owner.GetHerHis] cestovním společníkovi, který byl mistrem krejčím. Jejich společné dobrodružství inspirovalo vybrané motivy na této tapisérii."
 fund_inspiration.1051.desc.weapon:0 "leží [newly_created_artifact.GetName].\n\n[inspiration_owner.GetFirstNameNoTooltip] pokračuje v převyprávění příběhu, jak se tato zbraň dostala do [inspiration_owner.GetHerHis] držení. Příběh s mnoha zvraty a obraty, některé méně pravděpodobné než jiné."
 fund_inspiration.1051.desc:0 "\"Moje [ROOT.Char.GetLadyLord]!\" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] oznámí [inspiration_owner.GetHerHis] příchod překvapivě hlasitým hlasem. [inspiration_owner.GetSheHe|U] hrdě drží balíček pečlivě zabalený v látce.\n\n\"Vrátím se z [inspiration_owner.Custom('InspirationAdventureDestination')] s artefaktem z mé cesty!\"\n\nVezmu objemný balík do rukou a rozvazuji provázky před tím, než stahuji vrstvu po vrstvě látky. Uvnitř"
 fund_inspiration.1051_throne.desc:0 ""Můj [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ohlašuje [inspiration_owner.GetHerHis] příchod překvapivě hlasitým hlasem. [inspiration_owner.GetSheHe|U] hrdě vede velký procesí k tvému trůnu. Za [inspiration_owner.GetHerHim] se do tvé audience vráží vůz.\n\n"Vrátím se z [inspiration_owner.Custom('InspirationAdventureDestination')] s velkým symbolem královské ctnosti!"\n\nJak se vůz blíží, uvědomuji si, že veze trůn."
 fund_inspiration.1061.desc_floor_bound_artifact:0 ""Můj [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mě gestikuluje k objektu pokrytému látkou s širokým úsměvem na [inspiration_owner.GetHerHis] tváři. "Dny a noci jsem pracoval, a konečně je moje dílo hotovo!"\n\n[inspiration_owner.GetSheHe|U] strhne kryt a mé oči se rozšíří, když vidím, co je skryto pod ním.\n\n"
 fund_inspiration.1061.desc:0 ""Tady, můj [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mává ke mně s širokým úsměvem. "Pracoval jsem mnoho dní a nocí, a konečně je má práce hotova!"\n\n[inspiration_owner.GetSheHe|U] mi představuje předmět zabalený v látce, a když zvednu tkaninu, má oči se rozšíří.\n\n"
 fund_inspiration.1081.a_elixirs:0 "Okamžitě vyzkouším hlt!"
 fund_inspiration.1081.a:0 "Fascinující!"
 fund_inspiration.1081.desc_opening:0 ""Můj [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mě gestikuluje ke [inspiration_owner.GetHerHis] zasypanému stolu s obrovským úsměvem na [inspiration_owner.GetHerHis] tváři."
 fund_inspiration.1081.elixir_desc_desc_old:0 ""Moje experimenty přinesly ovoce. Pohleď, elixír, který ti vrátí část tvé ztracené síly! Prosím, podívej se, a možná dokonce ochutnej."\n\n"
 fund_inspiration.1081.elixir_desc_desc_young:0 "\"Moje experimenty přinesly ovoce. Hle, elixír, který zabrání stárnutí! Do určité míry. Prosím, podívejte se, a možná i ochutnejte.\"\n\n  "
 fund_inspiration.1081.immortality_fail_desc_old:0 "Podařilo se mi však vyrobit elixír, který vrátí část vaší ztracené vitality! Prosím, ochutnejte, nebo alespoň prozkoumejte plody mé práce."\n\n"
 fund_inspiration.1081.immortality_fail_desc_opening:0 ""Vím, že jsem řekl, že mohu objevit způsob, jak prodloužit život nekonečně, ale bohužel to nebylo myšleno."
 fund_inspiration.1081.immortality_fail_desc_young:0 "Nicméně se mi podařilo vyrobit elixír, který ti zabrání stárnout! Do jisté míry. Prosím, ochutnej, nebo alespoň prozkoumej plody mé práce.\"\n\n"
 fund_inspiration.1081.metals_arsenic_desc:0 ""Rozehřál jsem nějakou arsenovou rudu, která vyprodukovala bílý prášek, který se rozpouští ve vodě. Jsem si jistý, že je smrtelný při požití, ale nenechá žádnou chuť ani vůni! Tady jsem zaznamenal své nálezy."\n\n"
 fund_inspiration.1081.metals_fallback_desc:0 ""Shromáždil jsem všechny své poznatky o základních kovech a znalosti o transmutacích do této knihy. Podívejte se na to."\n\n"
 fund_inspiration.1081.metals_gold_desc:0 ""Vytvořil jsem zlato! Jak velcí myslitelé před mnou teoretizovali, nedostatek vlhkosti a tepla byl viníkem olova."\n\nKdyž požádám o pozorování procesu, [inspiration_owner.GetSheHe] trvá na tom, že malý kousek zlata na stole mluví sám za sebe. "Ale samozřejmě, že jsem si své poznatky zaznamenal, podívejte se." \n\n"
 fund_inspiration.1081.metals_mercury_desc:0 ""Zahřál jsem směs rtuti se sírou v baňce, což způsobilo, že se vypařila a znovu zkondenzovala na vršku baňky. Když jsem potom baňku rozbil a rozemlel vzniklý sloučeninu, vytvořil jsem vermilion, jasně červený a živý! Zde jsem zaznamenal své nálezy."\n\n"
 fund_inspiration.1081.metals_philosophers_stone_desc:0 ""Učinil jsem to! Vytvořil jsem kámen mudrců! Toto je moje Magnum Opus, moje zlaté dědictví. Prosím, pohleďte!"\n\n"
 fund_inspiration.1081.metals_silver_desc:0 ""Vytvořil jsem stříbro! Jak velcí myslitelé před mnou teoretizovali, stříbro se rodí zahřátím mědi a dalších základních kovů, dokud nezbělejí."\n\nKdyž požádám, abych pozoroval proces, [inspiration_owner.GetSheHe] trvá na tom, že malý kousek stříbra na stole mluví sám za sebe. "Ale samozřejmě jsem si zaznamenal své nálezy, podívejte se."\n\n"
 fund_inspiration.1081.panacea_desc:0 ""Je to panacea založená na zavedené tradici theriacu, obsahující myrhu, šafrán, opium, maso zmije a řadu dalších ingrediencí. Po staletí se ukázala jako nejúčinnější a já jsem ji ještě vylepšil! Podívej se."\n\n"
 fund_inspiration.2001.a:0 "Cokoli potřebujete!"
 fund_inspiration.2001.b:0 "Vytvořte něco z toho, co máte."
 fund_inspiration.2001.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] trvá na tom, že prostředky, které jsem [inspiration_owner.GetHerHim] poskytl, nejsou dostatečné k vytvoření artefaktu hodného mého postavení.\n\n\"S ještě troškou zlata bych mohl vytvořit něco #EMP skutečně#! ohromného!\""
 fund_inspiration.2001.t:1 "$fund_inspiration.title$ Žádost o finanční prostředky"
 fund_inspiration.2002.a:0 ""Využij lidi ve svých kobkách, jak uznáš za vhodné.""
 fund_inspiration.2002.b:1 "\"Tady, nějaké mince na uneseni pár rolníků.\"  "
 fund_inspiration.2002.c:0 ""Hranice není daleko. Jdi unes něčí cizí rolníky.""
 fund_inspiration.2002.desc.blind:0 "Slyším slabé steny a vzlyky od někoho jiného v místnosti. Po sérii škytavky následuje bolestivě znějící zvracení spolu s silným kyselým zápachem zvratků."
 fund_inspiration.2002.desc.fingernails:0 "můj pohled spočine na nástrojích posetých krví a odtržených nehtech rozptýlených po [inspiration_owner.GetHerHis] stole."fund_inspiration.6507.desc:0 "\n\n'Planiny a louky, kterými bloudím, byly nádherně ozdobeny volně žijícími zvířaty. Když jsem sešel ze svého koně, abych cítil květinu, vrhl na mě stín [grumpy_liege.GetTitledFirstName], lorda těchto zemí, a [grumpy_liege.GetWomanMan], který na vás zrovna nemá vysoký názor.\n\n'Larvy [ROOT.Char.GetTitledFirstNameNoTooltip] nebudou sát v mých loukách.' [grumpy_liege.GetSheHe|U] sesedl a nařídil strážím, aby mě zajali. Přivedli mi krabici, která obsahovala úl, který mi násilím nasadili na hlavu! Byl jsem #EMP včelou#! Ještě mi v oku uvízla žihadlo!'"
 fund_inspiration.2002.desc.potions:1 "můj pohled rozptýleně bloudí po stole a policích plných tahavých zvířecích částí, barevných tekutin a nebezpečně vypadajících rostlin.  "
 fund_inspiration.2002.desc:1 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] má tu odvahu povolat mě do [inspiration_owner.GetHerHis] hanebného a zapáchajícího pokoje.\n\n,"Můj [ROOT.Char.GetLadyLord], pokrok postupuje, ale kdybych měl ještě pár částí... nějaké #EMP lidské#! materiály, mohl bych vytvořit něco #EMP skutečně ohromujícího#!. Potřebuji, aby osoba byla naživu, alespoň ze začátku."\n\nKdyž [inspiration_owner.GetFirstName] dokončí [inspiration_owner.GetHerHis] žádost, "
 fund_inspiration.2002.d:0 "Odmítněte žádost [inspiration_owner.GetTitledFirstNamePossessiveNoTooltip]."
 fund_inspiration.2002.toast_outcome.negative:0 "Důkazy vedou k tobě jako k příčině chybějících sedláků"
 fund_inspiration.2002.toast_outcome.positive:0 "Uniknete s únosem rolníků"
 fund_inspiration.2002.t:0 "$fund_inspiration.title$ Žádost o... Materiály"
 fund_inspiration.2003.a:0 "Přesvědč [inspiration_owner.GetFirstNameNoTooltip] aby poslouchal [previous_inspired.GetFirstNameNoTooltip]."
 fund_inspiration.2003.b:1 "\"Pojď, nejméně vyslechni [previous_inspired.GetHerHim].\""
 fund_inspiration.2003.c:0 "Příkaz [previous_inspired.GetFirstNameNoTooltip] nechat [inspiration_owner.GetFirstNameNoTooltip] na pokoji."
 fund_inspiration.2003.desc:0 ""Podle #EMP [inspiration_owner.GetFaith.HighGodName]#!, [previous_inspired.GetWomanMan]! Nechej mě na pokoji!"\n\nPokojná atmosféra byla rozbita, když [inspiration_owner.GetFirstName] zakřičel, jak [inspiration_owner.GetSheHe] vtrhl na dvůr. [previous_inspired.GetFirstName] rychle následuje, ale zastaví, když mě uvidí.\n\n"[ROOT.Char.Custom2('RelationToMeAddress', previous_inspired)|U], prosím, promluv k [inspiration_owner.GetFirstNameNoTooltip]! Snažím se [inspiration_owner.GetHerHim] pomoci, protože mám nějaké zkušenosti, které mohou zlepšit [inspiration_owner.GetHerHis] práci!""
 fund_inspiration.2003.toast_outcome.negative:0 "[previous_inspired.GetFirstNameNoTooltip] dává špatnou zpětnou vazbu"
 fund_inspiration.2003.toast_outcome.positive:0 "[inspiration_owner.GetFirstNameNoTooltip] poslouchá [previous_inspired.GetFirstNameNoTooltip]"
 fund_inspiration.2003.toast_outcome.refusal:0 "[inspiration_owner.GetFirstNameNoTooltip] odmítá poslouchat"
 fund_inspiration.2003.t:0 "$fund_inspiration.title$ Rušení"
 fund_inspiration.2004.a:0 "Váš projekt stojí za investici!"
 fund_inspiration.2004.b.failure:0 "Obchodník není přesvědčen"
 fund_inspiration.2004.b.success:0 "Obchodník je přesvědčen, aby snížil ceny"
 fund_inspiration.2004.b:0 "Samozřejmě, ale určitě můžeme dostat spravedlivou cenu?"
 fund_inspiration.2004.c:0 "Rozhodně. Stráže, zajměte, co [inspiration_owner.GetFirstNameNoTooltip] potřebuje."
 fund_inspiration.2004.desc_alchemy_metal:0 ""Můj [ROOT.Char.GetLadyLord], podívejte se na to! Nikdy jsem neviděl tak čistou rudu předtím.""
 fund_inspiration.2004.desc_elixirs:0 "\"Můj [ROOT.Char.GetLadyLord], podívej se na ty baňky! Nikdy jsem neviděl tak čisté sklo předtím.\""
 fund_inspiration.2004.desc_fabric:0 ""Můj [ROOT.Char.GetLadyLord], podívejte se na tu látku! Vlákna, hloubka barvy... Ještě jsem nikdy neviděl takovou jemnou kvalitu.""
 fund_inspiration.2004.desc_fallback:0 "\"Můj [ROOT.Char.GetLadyLord], podívejte se na to! Nikdy jsem neviděl tak jemné materiály.\""
 fund_inspiration.2004.desc_ink:0 ""Můj [ROOT.Char.GetLadyLord], podívej se na to inkoust! Barvy, sytost... nikdy jsem neviděl tak kvalitní předtím!""fund_inspiration.6101.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] drží malou krabičku, na které jsou vyryty nejjemnější vláskovité výřezy. \"Prototyp pro vaši poslední zakázku. Nechci, aby přišel vniveč. Mohli bychom pro ten drahý kousek najít nějaké využití.\"\n\n[antiquarian.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se natáhne. \"Mohli bychom do něj umístit relikvii naší doby a pohřbít ji někde — vytvořit památku pro děti budoucnosti, aby ji odhalily!\""
 fund_inspiration.2004.desc_metal:0 "\"Můj [ROOT.Char.GetLadyLord], podívej se na ten kov! Nikdy jsem neviděl takovou kvalitu předtím.\""
 fund_inspiration.2004.desc_paper:0 "\"Můj [ROOT.Char.GetLadyLord], podívej se na ten papír! Nikdy jsem neviděl takovou kvalitu předtím.\""
 fund_inspiration.2004.desc_thread:0 ""Moje [ROOT.Char.GetLadyLord], podívejte se na tu nit! Nikdy jsem neviděl takovou kvalitu předtím.""
 fund_inspiration.2004.desc_wood:0 ""Moje [ROOT.Char.GetLadyLord], podívejte na to dřevo! Vlákno, hustota... Nikdy jsem neviděl takovou skvělou kvalitu!""
 fund_inspiration.2004.desc:0 "\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se odděluje od našeho tržního procesí, aby konfrontoval obchodníka prodávajícího žádanou položku; nadšený z [inspiration_owner.GetHerHis] objevu.\n\n"Pomocí toho by můj projekt dosáhl nových výšin. Mohu vytvořit něco skutečně #EMP úžasného#!! Prosím, můj [ROOT.Char.GetTitleAsNameNoTooltip], daruj mi tento dárek.""
 fund_inspiration.2004.d:0 "Myslíte si, že jsem udělaný z peněz?"
 fund_inspiration.2004.t:0 "$fund_inspiration.title$ Nejvyšší Kvalita"
 fund_inspiration.2005.a:0 "Samozřejmě, cokoliv potřebuješ."
 fund_inspiration.2005.b:0 "Je to dokonale dobrá kovárna!"
 fund_inspiration.2005.desc_armor:1 "Řekněme, že pokud chcete, aby [inspiration_owner.Custom('ArtifactArmorTypeLowercase')] byl vůbec použitelný"
 fund_inspiration.2005.desc_ending:0 "budeš muset investovat do nového.""
 fund_inspiration.2005.desc_opening:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] přichází s mračeným obličejem, spálenými obočím a ohnutým kovem.\n\n\"Můj [ROOT.Char.GetLadyLord], nemyslím to ve zlém, ale tahle tvoje kovárna...\""
 fund_inspiration.2005.desc_smith:0 "Řekněme, že pokud chcete, aby [inspiration_owner.Custom('InspirationSmithType')] bylo alespoň trochu elegantní"
 fund_inspiration.2005.desc_weapon:0 "Řekněme, že pokud chcete, aby byl [inspiration_owner.Custom('ArtifactWeaponType')] vůbec použivatelný"
 fund_inspiration.2005.t:1 "$fund_inspiration.title$ Nová kovárna"
 fund_inspiration.2006.a:0 "Ano. Prosím, pomozte [inspiration_owner.GetFirstNameNoTooltip].  "
 fund_inspiration.2006.b:0 "Samozřejmě. Budeš mým osobním lektorem."
 fund_inspiration.2006.c:0 "Zde nenajdete domov."
 fund_inspiration.2006.desc:0 "Můj [inspiration_owner.Custom('GetInspirationOwnerType')] [inspiration_owner.GetTitledFirstName] přivádí před mě [scholar_character.GetWomanMan], plný úsměvů a chvály.\n\n""Tohle je [scholar_character.GetTitledFirstName], vážený učenec v mých kruzích."\n\n[scholar_character.GetWomanMan] se pokloní a vypadá při tom jak potěšeně, tak rozpačitě zároveň. ""Prosím, není potřeba toho. Jsem tu, abych vám nabídl své služby, moje [ROOT.Char.GetLadyLord], pokud to potěší.""
 fund_inspiration.2006.t:0 "$fund_inspiration.title$ Tápající učenec"
 fund_inspiration.2021.a:0 "Dostaneš peníze."
 fund_inspiration.2021.b:0 "Nepřidám ti již žádné zlato."
 fund_inspiration.2021.desc:1 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] trvá na tom, že aby vytvořil brnění vhodné pro [ROOT.Char.GetTitleAsNameNoTooltip] mé slávy, [inspiration_owner.GetSheHe] bude potřebovat více prostředků.\n\n\"[inspiration_owner.Custom('ArtifactArmorTypeLowercase')|U] není levné na výrobu, materiál sám... Toto není čas na šetření, můj [ROOT.Char.GetLadyLord]!\""
 fund_inspiration.2030.a:0 ""Oh! Děkuji, [friend.GetFirstNameNoTooltip]!""
 fund_inspiration.2030.desc:0 "Můj přítel [friend.GetTitledFirstName] mě zastaví na chodbě s úsměvem. \n\n"Ah, #EMP zde#! jsi [ROOT.Char.GetFirstNameNoTooltip]! Právě jsem mluvil s [inspiration_owner.GetTitledFirstName]! Slyšel jsem [inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')] pro tebe - nemohl jsem odolat návštěvě [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeRoom')]!" \n\n"Mluvil jsem s [inspiration_owner.GetHerHim] o tom, jak splnit tvá očekávání; myslím, že se ti výsledky budou líbit!""
 fund_inspiration.2030.t:0 "$fund_inspiration.title$ Přátelská slova"
 fund_inspiration.2040.a:0 "Jaký amatér."
 fund_inspiration.2040.b:0 "Platím za kvalitu, ne za drama!"
 fund_inspiration.2040.c.failure:0 "Sabotér vám uniká"
 fund_inspiration.2040.c.flavor:0 "Je čas položit past!"
 fund_inspiration.2040.c.success:0 "Chytli jste sabotáže"
 fund_inspiration.2040.c.tt:0 "Tamperer byl zatčen"
 fund_inspiration.2040.c:0 "Může to být... ne... #EMP [rival.GetFirstNameNoTooltip]?#!"
 fund_inspiration.2040.desc:0 "[inspiration_owner.GetTitledFirstNamePossessive] rozčileně vykřikuje a kazí tichý okamžik: "Jak mám provádět [inspiration_owner.Custom('InspirationTypeDescription')] když se mi stále ztrácí [inspiration_owner.Custom('GetInspirationTypeTool')]?!" \n\n[inspiration_owner.GetSheHe|U] ke mně spěchá. "Moje [ROOT.Char.GetLadyLord], pokaždé, když udělám pokrok, zdá se, že něco jde špatně! Jsem si jistý, že někdo na dvoře mi zasahuje do práce!" \n\n[inspiration_owner.Custom('GetInspirationOwnerType')] vzdychá frustrací a odchází zpět do [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeRoom')]."
 fund_inspiration.2040.t:0 "$fund_inspiration.title$ Sabotáž"
 fund_inspiration.2041.a:0 ""A-ha! Do vězení!""
 fund_inspiration.2041.b:0 "\"Vyhoďte [rival.GetHerHim] z [ROOT.Char.Custom('FortifiedBuilding')]!\""
 fund_inspiration.2041.c:0 "Zvládnu to po svém..."
 fund_inspiration.2041.desc:0 "Po večeři jsem čekal blízko pokojů [inspiration_owner.GetTitledFirstNamePossessive] se skupinou stráží, pozoroval jsem průchod, jak [ROOT.Char.Custom('FortifiedBuilding')] se stává tmavším. \n\nPrávě když jsem zvažoval vzdát to, třesoucí se světlo tančilo chodbou, následováno zahalenou siluetou.\n\nTma postava otevře dveře [inspiration_owner.Custom('GetInspirationTypeRoom')] a opět podezřele zkontroluje chodbu, [rival.GetHerHis] obličej osvětlený blikajícím olejovým lampou: [rival.GetTitledFirstName]!"
 fund_inspiration.2050.a:0 "Mám několik návrhů..."
 fund_inspiration.2050.b:0 "Můj pozadí mi dává jedinečné vhledy."
 fund_inspiration.2050.c:0 "Zvažoval jsi #EMP tento#! úhel?"
 fund_inspiration.2050.desc:0 "Můj [inspiration_owner.Custom('GetInspirationOwnerType')], [inspiration_owner.GetTitledFirstName], mě informuje o [inspiration_owner.GetHerHis] pokrocích, říká monotónně o limitech [inspiration_owner.Custom('GetInspirationTypeTool')] a [inspiration_owner.Custom('GetInspirationTypeStation')] zatímco moje mysl se točí s odvážnými nápady pro můj [inspiration_owner.Custom('GetInspirationTypeObject')]... \n\n[inspiration_owner.Custom('GetInspirationTypeVerb')|U] nemusí být #EMP moje#! osobní silné stránky, ale to neznamená, že bych neměl právo vyjádřit se, jak budou moje peníze utraceny!"
 fund_inspiration.2050.d:0 "Nech mě podívat na tvé náčrty..."
 fund_inspiration.2050.e:0 "Ne, [inspiration_owner.GetFirstNameNoTooltip] ví, co [inspiration_owner.GetSheHe] dělá."
 fund_inspiration.2050.failure:0 "Tvoje nápady jsou slabé"
 fund_inspiration.2050.nothing:0 "Jste ignorováni"
 fund_inspiration.2050.success:0 "Tvoje nápady fungují dobře"
 fund_inspiration.2050.t:0 "$fund_inspiration.title$ Zvážený názor"fund_inspiration.9000.desc:0 ""Můj pane, dobrodruh [adventurer.GetFirstName] posílá zprávu!" zvolá sluha a podává dopis.\n\n"Po deset dní a deset nocí se já a moje družina skrýváme. Bandita [bandit.GetLadyLord] [bandit.GetFirstName] zatarasil cestu, kterou musíme projít — co radíte? Opatrnost? Nebo bychom se měli postavit na odpor, důvěřujíc [adventurer.GetFaith.HighGodName], že nás ochrání? Podepsáno, [adventurer.GetFirstName]." praví pergamen.\n\nZdá se, že [adventurer.GetSheHe] je v docela prekérní situaci."
 fund_inspiration.2060.a:0 ""To jsem já, #EMP I#!, kdo je poctěn.""
 fund_inspiration.2060.b.prestige:0 ""Ne, odmítám! Nech si to, příteli!""
 fund_inspiration.2060.b.religious:0 "\"Ne, prosím, laskavý [donator.Custom('NunMonk')], nechej to.\""
 fund_inspiration.2060.c:0 ""Je to všechno?""
 fund_inspiration.2060.desc.abbey:0 "malá [barony_scope.GetAdjectiveNoTooltip] [donator.GetFaith.GetAdjectiveNoTooltip] [donator.GetFaith.HouseOfWorship] v [barony_scope.GetDeJureLiege.GetNameNoTier].\n\n"
 fund_inspiration.2060.desc.brotherhood:0 "malá [donator.GetFaith.GetAdjectiveNoTooltip] [donator.Custom('SisterBrother')]hood z [barony_scope.GetNameNoTierNoTooltip], v [barony_scope.GetDeJureLiege.GetNameNoTier].\n\n"
 fund_inspiration.2060.desc.court:0 "Můj opulentní dvůr je celosvětově nenáviděn a oslavován, všichni si přejí, aby mohli srovnat a užívat si jeho nádheru, a s tím přicházejí obdivovatelé."
 fund_inspiration.2060.desc.fame:0 "O mých činech se mluví s úctou a závistí po celém světě, od cizích dvorních kruhů po vesnické putyky, a s tím přicházejí podporovatelé."
 fund_inspiration.2060.desc.guild:0 "malá [donator.Custom('dummy_peasant_profession')] gildy z [barony_scope.GetNameNoTierNoTooltip], v [barony_scope.GetDeJureLiege.GetNameNoTier].\n\n"
 fund_inspiration.2060.desc.mercenary:1 "malý [donator.GetCulture.GetNameNoTooltip] žoldnéřský oddíl z [barony_scope.GetNameNoTierNoTooltip], v [barony_scope.GetDeJureLiege.GetNameNoTier].\n\n"
 fund_inspiration.2060.desc_outro:0 "Moji přátelé a já slyšíme o báječném [inspiration_owner.Custom('GetInspirationTypeObject')] vytvářeném pro vás a přejeme si přispět na váš [inspiration_owner.Custom('GetInspirationOwnerType')]! Bylo by nám to hlubokou ctí, vaše Veličenstvo - šetřili jsme měsíce!""
 fund_inspiration.2060.desc.religious:0 "Moje oddanost je používána jako příklad všemi, od mocného krále po skromného žebráka, a s tím přicházejí učedníci."
 fund_inspiration.2060.desc:0 "\n\nDnes byl [donator.GetTitledFirstName] uveden a představen jako zástupce "
 fund_inspiration.2060.grandeur:1 ""Oh, bezkonkurenční [ROOT.Char.GetTitleAsNameNoTooltip]!"
 fund_inspiration.2060.piety:0 ""Nejdražší [ROOT.Char.GetTitleAsNameNoTooltip]!"
 fund_inspiration.2060.prestige:0 "\"Ó, vynikající [ROOT.Char.GetTitleAsNameNoTooltip]!\""
 fund_inspiration.2060.saint:0 ""Ctěný svatý!"
 fund_inspiration.2060.saoshyant:0 ""Nebeský Saoshyant!"
 fund_inspiration.2060.savior:0 "\"Svatý spasitel!\""
 fund_inspiration.2060.t:0 "$fund_inspiration.title$ Poklad [ROOT.Char.GetTitleAsNamePossessiveNoTooltip]"
 fund_inspiration.2070.a:0 ""Dohlédněte na to, aby se věci vrátily na správnou cestu.""
 fund_inspiration.2070.b:0 ""Vím, že děláš, co je v tvých silách, [inspiration_owner.GetFirstNameNoTooltip].""
 fund_inspiration.2070.c:0 ""Mělo by to být mistrovské dílo, a to brzy!""
 fund_inspiration.2070.desc.comfort_eater:0 "Bylo mi řečeno o [inspiration_owner.GetFirstNamePossessiveNoTooltip] nekonečné chuti k jídlu a o [inspiration_owner.GetHerHis] utrácení mých prostředků za koláče a sladkosti z trhů."
 fund_inspiration.2070.desc.depressed:0 "Slyšel jsem, že [inspiration_owner.GetFirstNameNoTooltip] tráví [inspiration_owner.GetHerHis] dny v posteli, pohlcený všeobecnou melancholií, neschopen se postavit do nového dne."
 fund_inspiration.2070.desc.drunkard:0 "Říkali mi, že [inspiration_owner.GetFirstNamePossessiveNoTooltip] utrácí [inspiration_owner.GetHerHis] financování na pití [ROOT.Char.Custom('RegionalAlcoholicDrink')] a šaškování v krčmách [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]."
 fund_inspiration.2070.desc.hashishiyah:0 "Vím, že [inspiration_owner.GetFirstNameNoTooltip] utrácí velké množství hašiše za [inspiration_owner.GetHerHis] financování, než se uzavře do temnoty."
 fund_inspiration.2070.desc.improvident:0 "Říká se mi o kompulzivních darováních [inspiration_owner.GetFirstNamePossessiveNoTooltip] a různých příčinách, na které [inspiration_owner.GetSheHe] utratil moje patronáty místo [inspiration_owner.GetHerHis] práce."
 fund_inspiration.2070.desc.irritable:0 "Bylo mi řečeno o [inspiration_owner.GetFirstNamePossessiveNoTooltip] špatné náladě, která, bez mě abych zasáhl, držela pryč všechny, kdo by mohli opravit [inspiration_owner.GetHerHis] chyby a nedorozumění."
 fund_inspiration.2070.desc.lunatic:0 "Říká se mi o bludech a nevyzpytatelném chování [inspiration_owner.GetFirstNamePossessiveNoTooltip], který neustále mění [inspiration_owner.GetHerHis] názor a začíná od začátku, a o [inspiration_owner.GetHerHis] podivné [inspiration_owner.Custom('GetInspirationTypeTool')] technice."
 fund_inspiration.2070.desc_outro:0 "\n\nNakonec požaduji, aby byl [inspiration_owner.GetSheHe] přiveden přede mne."
 fund_inspiration.2070.desc.possessed:0 "Vím o [inspiration_owner.GetFirstNamePossessiveNoTooltip] neustálých výkyvech nálady, z nichž nejhorší zruší veškerou [inspiration_owner.GetHerHis] tvrdou práci v zuřivosti sebepochybnosti a hněvu."
 fund_inspiration.2070.desc.pregnant:0 "Slyšel jsem o těhotenství [inspiration_owner.GetFirstNamePossessiveNoTooltip], jehož bolesti a nehybnost zanechaly [inspiration_owner.GetHerHim] neschopného pracovat..."
 fund_inspiration.2070.desc.profligate:0 "Bylo mi řečeno o [inspiration_owner.GetFirstNamePossessiveNoTooltip] kompulzivních výdajích na trhu, kde [inspiration_owner.GetSheHe] plýtval [inspiration_owner.GetHerHis] podporou na frivolitách, které nikam nevedly."
 fund_inspiration.2070.desc.rakish:0 "Je mi řečeno o stálém nepřítomnosti [inspiration_owner.GetFirstNamePossessiveNoTooltip] z [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeRoom')], podle všech účtů tráví [inspiration_owner.GetHerHis] čas a mé prostředky v nevěstincích [ROOT.Char.GetCapitalLocation.GetNameNoTooltip].  "
 fund_inspiration.2070.desc.reclusive:0 "Slyšel jsem, že [inspiration_owner.GetFirstNameNoTooltip] byl od naší poslední schůzky málo viděn, zavřený ve [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeRoom')] kde, bez vedení, [inspiration_owner.GetSheHe] zcela odklonil od dohodnutého plánu."
 fund_inspiration.2070.desc.sick:0 "Byl jsem informován o [inspiration_owner.GetFirstNamePossessiveNoTooltip] oslabující chorobě, která [inspiration_owner.GetHerHim] často uvězňuje v posteli a nemá chuť na práci."
 fund_inspiration.2070.desc.stalled:0 "Teď práce na mém [inspiration_owner.Custom('GetInspirationTypeObject')] zcela ustrnula, a zdá se, že jsem nebyl úplně na vině... \n\n"
 fund_inspiration.2070.desc.wasted:0 "Nyní týdny práce na mém [inspiration_owner.Custom('GetInspirationTypeObject')] byly zmařeny, a zdá se, že jsem nebyl zcela na vině... \n\n"
 fund_inspiration.2070.desc.wounded:0 "Slyšel jsem o otevřených ranách [inspiration_owner.GetFirstNamePossessiveNoTooltip], které [inspiration_owner.GetHerHim] uvězňují na posteli, kroutící se bolestí, a doufám, že [ROOT.Char.GetFaith.DeathDeityName] je na [inspiration_owner.GetHerHim] trpělivý..."
 fund_inspiration.2070.desc:0 "Odloučen od záležitostí dvora, nechávám zprávy od mého [inspiration_owner.Custom('GetInspirationOwnerType')], [inspiration_owner.GetTitledFirstName], zpožďovat se víc a víc."
 fund_inspiration.2070.d:0 ""Opusťte tuto [ROOT.Char.Custom('FortifiedBuilding')] okamžitě, marnotratníku.""
 fund_inspiration.2070.t:0 "$fund_inspiration.title$ Chybějící klenot"
 fund_inspiration.2080.antiquarian:0 "To je absurdní!" [rival.GetTitledFirstName] protestuje, "Jako správce [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] osobní sbírky mám zodpovědnost zajistit kvalitu vaší práce!""
 fund_inspiration.2080.artificer:0 "To je směšné!" [rival.GetTitledFirstName] protestuje, „jsem důvěryhodný řemeslník [rival.GetWomanMan] [ROOT.Char.GetTitleAsNameNoTooltip]! Mohl bych pomoci, pokud byste mi jen dovolili vidět vaši práci!""
 fund_inspiration.2080.a:0 ""[antiquarian.GetFirstNameNoTooltip] #EMP zajistí jeho kvalitu, [inspiration_owner.GetFirstNameNoTooltip].""
 fund_inspiration.2080.b:0 ""Drž se svých povinností, [antiquarian.GetFirstNameNoTooltip].""
 fund_inspiration.2080.c:0 "Je čas na čerstvý vzduch."
 fund_inspiration.2080.desc:0 "\n\n\"Uvidíte to, až to bude hotové!\" [inspiration_owner.GetTitledFirstName] odvětí. \"Měli byste nechat [inspiration_owner.GetWomanMan] na [inspiration_owner.GetHerHis] práci, když [inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')] je vhodné pro královnu/osvíceného!\""
 fund_inspiration.2080.failure:0 "[antiquarian.GetFirstNameNoTooltip] dusí [inspiration_owner.GetFirstNameNoTooltip]"
