 fund_inspiration.0061.desc:0 ""Děkuji, že jsi financoval tento můj projekt, můj [ROOT.Char.GetLadyLord]." [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se snaží udržet [inspiration_owner.GetHerHis] klid, ale vidím vzrušení v [inspiration_owner.GetHerHis] očích.\n\n"Krabice, sochy, #EMP trůny#!... Je toho tolik, co mohu udělat! Možná máš nějaké přání?""
