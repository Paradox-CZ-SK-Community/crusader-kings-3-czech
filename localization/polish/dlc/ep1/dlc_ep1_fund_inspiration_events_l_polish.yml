 fund_inspiration.0071.aquamanile: "Nádherné aquamanile pro rituální omývání."
 fund_inspiration.0071.brooch: "Chci krásnou sponu!"
 fund_inspiration.0071.crown: "Královská koruna hodná spočinout na mé hlavě!"
 fund_inspiration.0071.desc: "\"Thank you for funding this endeavor of mine, my [ROOT.Char.GetLadyLord]!\"\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] tries to keep [inspiration_owner.GetHerHis] composure, but I can see the excitement in [inspiration_owner.GetHerHis] eyes as [inspiration_owner.GetSheHe] continues. \"I can work the metal into #EMP wonders#!. Perhaps you have any wishes?\""
 fund_inspiration.0071.goblet: "Vznešený kalich."
 fund_inspiration.0071.incense_burner_sculpture: "Složitý kadidelný hořák."
 fund_inspiration.0071.regalia: "Vyrobte regálie odpovídající mé pozici."
 fund_inspiration.0072.t: "Inspirace kováře podpořena"
 fund_inspiration.0081.desc: "\"You will not regret supporting me, my [ROOT.Char.GetLadyLord]!\" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] bows before me before [inspiration_owner.Custom('quirk_pos_pp')].\n\n\"Now, could I get some beakers and sulfur? I have much to study. Is there any specific area you would like me to start investigating?\""
 fund_inspiration.0081.elixirs: "Slyšel jsem pověsti o zázracích elixírů!"
 fund_inspiration.0081.immortality: "Chci žít navěky."
 fund_inspiration.0081.metals: "Kovy mě vždy fascinovaly."
 fund_inspiration.0081.panacea: "Lék na všechny nemoci, panacea!"
 fund_inspiration.0081.they_decide_option_tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] will study, and produce an [artifact|E], at [inspiration_owner.GetHerHis] own discretion"
 fund_inspiration.0081.you_decide_option_tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] will study, and produce an [artifact|E], based on your instructions"
 fund_inspiration.0082.t: "Inspirace alchymie podpořena"
 fund_inspiration.1001.a: "To je nádherné!"
 fund_inspiration.1001.desc: "\"My [ROOT.Char.GetLadyLord]!\" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approaches me with a wide grin. \"I have toiled many days and nights, and finally my work is done!\"\n\n[inspiration_owner.GetSheHe|U] presents me with an object wrapped in cloth, and as I unveil what is hidden within my eyes grow wide.\n\n"
 fund_inspiration.1001.t: "Inspirace uskutečněna"
 fund_inspiration.1011.desc: "\"My [ROOT.Char.GetLadyLord]!\" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approaches me with a wide grin, sweat dripping down [inspiration_owner.GetHerHis] forehead, and soot smeared across [inspiration_owner.GetHerHis] face. \"I have toiled over the forge many days and nights, but finally my work is done!\"\n\n[inspiration_owner.GetSheHe|U] presents me with an object wrapped in cloth, and as I unveil what is hidden within my eyes grow wide.\n\n"
 fund_inspiration.1021.a: "Nádherné!"
 fund_inspiration.1021.desc: "\n\nS efektním gestem [inspiration_owner.GetSheHe] strhne krycí látku a oči se mi rozšíří.\n\n"
 fund_inspiration.1021.desc_opening_1: "\"My [ROOT.Char.GetLadyLord]!\" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] waves me over with a wide grin, gesturing towards a covered armor stand. \"I have toiled over the forge many days and nights, but finally my work is done!\""
 fund_inspiration.1021.desc_opening_2: "\"My [ROOT.Char.GetLadyLord]!\" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] waves me over to a covered armor stand. [inspiration_owner.GetSheHe|U] is trying hard to keep a professional demeanor, but I can see the fire in [inspiration_owner.GetHerHis] eyes as [inspiration_owner.GetSheHe] tells me [inspiration_owner.GetHerHis] work is done."
 fund_inspiration.1031.a: "Jsem ohromen!"
 fund_inspiration.1031.desc: "\"Má kniha– mé #EMP mistrovské dílo#! je hotovo! Pohleďte.\"\n\n"
 fund_inspiration.1031.desc_cat_died: "\"Vaše milovaná kočka možná zemřela, ale tato kniha by měla zajistit, že nikdo nezapomene na kočku jménem [inspiration_owner.Custom('CatStoryName')]!\"\n\n"
 fund_inspiration.1031.desc_crime: "\"Téma knihy je poněkud kontroverzní, ale je to mistrovské dílo. Podívejte se!\"\n\n"
 fund_inspiration.1031.desc_dog_died: "\"Váš milovaný pes možná zemřel, ale tato kniha by měla zajistit, že nikdo nezapomene na psa jménem [inspiration_owner.Custom('DogStoryName')]!\"\n\n"
 fund_inspiration.1031.desc_low_content_quality: "\"Kniha je hotová. Doufám, že hotové dílo přehluší mé nedostatečné znalosti o tématu. Prosím, podívejte se!\"\n\n"
 fund_inspiration.1031.desc_nemesis_died: "\"[nemesis.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)|U] možná zemřel(a), ale tato kniha je svědectvím nenávisti, kterou jste k [nemesis.GetHerHim] cítili.\"\n\n"
 fund_inspiration.1031.desc_opening: "\"My [ROOT.Char.GetLadyLord]!\" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] smiles and gestures me over with ink-stained hands."
 fund_inspiration.1031.desc_soulmate_died: "\"Vaše milovaná [soulmate.GetTitledFirstName] možná zemřela, ale tato kniha je svědectvím lásky, kterou jste sdíleli.\"\n\n"
 fund_inspiration.1032.a: "Ó, můj [inspiration_sponsor.Custom('LoverPetName')]!"
 fund_inspiration.1032.desc: "„Můj [ROOT.Char.Custom('LoverPetName')], mám pro tebe překvapení!“\n\n[inspiration_sponsor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi předkládá krásnou knihu a když jí listuji, sotva věřím vlastním očím. [inspiration_sponsor.GetSheHe|U] nechal/a sepsat knihu o #EMP nás#!!\n\n„Vazba bledne tvou krásou a obsah se nemůže rovnat tvé společnosti, ale tyto stránky nesou podstatu mé lásky k tobě.“"
 fund_inspiration.1032.t: "Psané city"
 fund_inspiration.1033.a: "Ten [inspiration_sponsor.Custom('InsultNoun')]!"
 fund_inspiration.1033.a_proud: "Ale oni #EMP budou vědět#! o mně!"
 fund_inspiration.1033.desc: "„Mám pro tebe překvapení!“\n\n[inspiration_sponsor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi předkládá krásnou knihu, ale když jí listuji, sotva věřím vlastním očím. [inspiration_sponsor.GetSheHe|U] nechal/a sepsat knihu s jediným cílem — pomluvit #EMP mě#!!\n\n„Ačkoli žádná slova na tomto světě nemohou vyjádřit pohrdání, které k tobě cítím, a žádná ilustrace nemůže přesně zachytit pohromu, kterou je tvá tvář, přesto jsem to zkusil/a. Celý svět to bude číst a vědět, jak podlý jsi.“"
 fund_inspiration.1041.desc: "\"In here, my [ROOT.Char.GetLadyLord]!\" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] gestures to the door of [inspiration_owner.GetHerHis] weavery, where [inspiration_owner.GetSheHe] has been toiling for months on my commission. Stepping through the doorway, I gasp as I gaze upon the work hanging in front of me.\n\n"
 fund_inspiration.1042.desc: "\"Tady právě, můj [ROOT.Char.GetLadyLord]!\" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ukáže na dva služebníky, kteří vyšli z [inspiration_owner.GetHerHis] tkalcovny a nesou rolku látky. \n\n[inspiration_owner.GetSheHe|U] přikývne. Prapor se rozvine, zavěšený na dřevěném věšáku. Nemohu si pomoct a obdivuji jemné detaily a bezchybné linie.\n\n"
 fund_inspiration.1051.a: "To je nádherné!"
 fund_inspiration.1051.b: "Musí se o něj starat jen 'ti nejlepší'"
 fund_inspiration.1051.desc.armor: "leží souprava brnění.\n\n[inspiration_owner.GetFirstNameNoTooltip] vypráví dvoru příběh o tom, jak se dostal k tomuto neobvyklému souboru, který vám nyní nabízí."
 fund_inspiration.1051.desc.box: "je to krabice. Místní řemeslník ji daroval [inspiration_owner.GetFirstNameNoTooltip] poté, co [inspiration_owner.GetSheHe] zachránil(a) [dummy_gender.GetHerHim] před smečkou divokých zvířat. [inspiration_owner.GetSheHe|U] mi vypráví, jak vylákal(a) a přelstil(a) krvelačná zvířata, která padla k smrti."
 fund_inspiration.1051.desc.epic.ark: "je velká kamenná truhla, uvnitř leží několik kamenných desek\n\n[inspiration_owner.GetFirstNameNoTooltip] pyšně hlásí: \"Toto je Arch a úmluvy! Obsahuje kamenné desky, které Izraelitům dal Mojžíš.\"\n\n[inspiration_owner.GetFirstNameNoTooltip] pak předvádí dvoru vyprávění o svých dobrodružstvích v [inspiration_owner.Custom('InspirationAdventureDestination')]. Příběh, který zahrnuje protivníky poháněné temnými ideologiemi a návštěvy mnoha malebných míst."
 fund_inspiration.1051.desc.epic.cupboard: "\n\nS velkým úsměvem [inspiration_owner.GetFirstNameNoTooltip] proklamuje: \"[epic.GetDesc]\""
 fund_inspiration.1051.desc.epic.throne: "\n\n[inspiration_owner.GetFirstNameNoTooltip] pyšně oznamuje: \"[epic.GetDesc]\""
 fund_inspiration.1051.desc.epic: "je to artefakt jako žádný, jaký jsem dosud viděl.\n\n[inspiration_owner.GetFirstNameNoTooltip] se pyšně usměje: \"[epic.GetDesc]\""
 fund_inspiration.1051.desc.goblet: "je to kalich. Ptám se [inspiration_owner.GetFirstNameNoTooltip], odkud to má, a [inspiration_owner.GetSheHe] mi vypráví o mrazivém dare, který měl s cizincem, jež skončil tím, že protivník prohrál po vypití jedu."
 fund_inspiration.1051.desc.hide: "je kůže [newly_created_artifact.GetFeatureText( 'animal_hide_type' )]. [inspiration_owner.GetFirstNameNoTooltip] mi vypráví, jak porazil(a) krvelačné zvíře, zatímco já obdivuji kůži toho, co muselo být majestátní zvíře."
 fund_inspiration.1051.desc.necklace: "leží náhrdelník.\n\n[inspiration_owner.GetFirstNameNoTooltip] se zdá být velmi potěšen, že vám může toto ocenění předat, ale nejeví ochotu rozvést, jak k němu přišel."
 fund_inspiration.1051.desc.regalia: "leží regálie hodné královského dvora.\n\n[inspiration_owner.GetFirstNameNoTooltip] se pyšně usměje a vysvětlí, jak si získal vděčnost místního vládce v [inspiration_owner.GetCurrentLocation.GetNameNoTooltip], v dlouhém příběhu, jehož vyvrcholením bylo, že tento vládce nabídl [newly_created_artifact.GetName] [inspiration_owner.GetFirstNamePossessiveNoTooltip] mistru."
 fund_inspiration.1051.desc.regalia_2: "leží regálie hodné královského dvora.\n\n[inspiration_owner.GetFirstNameNoTooltip] se pyšně usměje a vysvětlí, že se jedná o dar od dalekého vládce, který slyšel o velkoleposti vašeho dvora a chce vás zaujmout."
 fund_inspiration.1051.desc.skull: "je lebka [newly_created_artifact.GetFeatureText( 'animal_skull_type' )]. Ptám se [inspiration_owner.GetFirstNameNoTooltip] na detaily a [inspiration_owner.GetSheHe] líčí příběh o tom, jak bylo to obrovské zvíře sraženo."
 fund_inspiration.1051.desc.tapestry: "je to tapisérie. [inspiration_owner.GetFirstNameNoTooltip] se hrdě pyšní, když mi vypráví příběh o svém cestovním společníkovi, který byl mistrným krejčím. Jejich společné dobrodružství inspirovalo vybrané motivy na této tapisérii."
 fund_inspiration.1051.desc.weapon: "leží [newly_created_artifact.GetName].\n\n[inspiration_owner.GetFirstNameNoTooltip] začíná znovu vyprávět příběh o tom, jak se tato zbraň dostala do [inspiration_owner.GetHerHis] držení. Příběh s mnoha zvraty, některými méně pravděpodobnými než jiné."
 fund_inspiration.1051.desc: "\"My [ROOT.Char.GetLadyLord]!\" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] announces [inspiration_owner.GetHerHis] arrival in a surprisingly loud voice. [inspiration_owner.GetSheHe|U] proudly holds up a package securely wrapped in cloth.\n\n\"I return from [inspiration_owner.Custom('InspirationAdventureDestination')] with an artifact from my journey!\"\n\nI take the bulky bundle into my hands and loosen the cords before peeling layer after layer of fabric. Inside"
 fund_inspiration.1051_ark_covenant.desc: "\"My [ROOT.Char.GetLadyLord]!\" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] announces [inspiration_owner.GetHerHis] arrival in a surprisingly loud voice. [inspiration_owner.GetSheHe|U] proudly leads a great procession up to your throne. Behind [inspiration_owner.GetHerHim] a number of helpers are carrying what looks to be an enormous box.\n\n\"I return from [inspiration_owner.Custom('InspirationAdventureDestination')] with a prize from my journey!\"\n\nI walk up to the giant box, as one of the helpers break away the boards that hide its' treasure. Inside"
 fund_inspiration.1051_cupboard.desc: "\"My [ROOT.Char.GetLadyLord]!\" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] announces [inspiration_owner.GetHerHis] arrival in a surprisingly loud voice. [inspiration_owner.GetSheHe|U] proudly points to a piece of furniture being carried by two helpers.\n\n\"I return with an artifact from my journey!\"\n\nI walk up to the artifact, inspecting what my [inspiration_owner.GetWomanMan] has brought me from [inspiration_owner.Custom('InspirationAdventureDestination')]."
 fund_inspiration.1051_throne.desc: "\"My [ROOT.Char.GetLadyLord]!\" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] announces [inspiration_owner.GetHerHis] arrival in a surprisingly loud voice. [inspiration_owner.GetSheHe|U] proudly leads a great procession up to your throne. Behind [inspiration_owner.GetHerHim] a cart is being rolled into your audience hall.\n\n\"I return from [inspiration_owner.Custom('InspirationAdventureDestination')] with a great symbol of royal virtue!\"\n\nAs the cart comes nearer I realize that it carries a throne."
 fund_inspiration.1061.desc: ""Sem, můj [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mě přivolává s širokým úsměvem. "Dřel jsem mnoho dní a nocí a konečně je má práce hotova!"\n\n[inspiration_owner.GetSheHe|U] mi předkládá předmět zabalený v látce, a když zvednu plátno, oči se mi rozšíří.\n\n"
 fund_inspiration.1061.desc_floor_bound_artifact: ""Můj [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mě přivolává k objektu přikrytému tkaninou s širokým úsměvem na [inspiration_owner.GetHerHis] tváři. "Dřel jsem mnoho dní a nocí a konečně je má práce hotova!"\n\n[inspiration_owner.GetSheHe|U] strhne pokrývku a oči se mi rozšíří, když spatřím, co je skryto pod ní.\n\n"
 fund_inspiration.1081.a: "Fascinující!"
 fund_inspiration.1081.a_elixirs: "Hned ochutnám!"
 fund_inspiration.1081.desc_opening: ""Můj [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mě přivolává ke [inspiration_owner.GetHerHis] zaneřáděnému psacímu stolu s obrovským úsměvem na [inspiration_owner.GetHerHis] tváři."
 fund_inspiration.1081.elixir_desc_desc_old: ""Mé experimenty přinesly ovoce. Hle, elixír, který vám navrátí část ztracené síly! Prosím, podívejte se, a možná i ochutnejte."\n\n"
 fund_inspiration.1081.elixir_desc_desc_young: ""Mé experimenty přinesly ovoce. Hle, elixír, který do jisté míry zabraňuje stárnutí! Prosím, podívejte se, a možná i ochutnejte."\n\n"
 fund_inspiration.1081.immortality_fail_desc_old: "Nicméně se mi podařilo vyrobit elixír, který vám vrátí část ztracené síly! Prosím, ochutnejte, nebo alespoň prohlédněte plody mé práce."\n\n"
 fund_inspiration.1081.immortality_fail_desc_opening: ""Vím, že jsem říkal, že bych mohl najít způsob, jak prodloužit život donekonečna, ale bohužel se tomu tak nestalo."
 fund_inspiration.1081.immortality_fail_desc_young: "Nicméně se mi podařilo vyrobit elixír, který vás do jisté míry ochrání před stárnutím! Prosím, ochutnejte, nebo alespoň prohlédněte plody mé práce."\n\n"
 fund_inspiration.1081.metals_arsenic_desc: ""Ohřál jsem arsenovou rudu, která vytvořila bílý prášek rozpustný ve vodě. Jsem si jistý, že při požití je smrtelný, ale nezanechá žádnou stopu chuti ani vůně! Zde mám zapsané své poznatky."\n\n"
 fund_inspiration.1081.metals_fallback_desc: ""Své poznatky o obyčejných kovech a přeměnách jsem shromáždil do této knihy. Tady, podívejte se."\n\n"
 fund_inspiration.1081.metals_gold_desc: ""Vytvořil jsem zlato! Jak teoretizovaly velké mysli přede mnou, příčinou u olova byla nedostatečná vlhkost a teplo."\n\nKdyž požádám o pozorování procesu, [inspiration_owner.GetSheHe] trvá na tom, že malý kousek zlata na stole mluví za sebe. "Ale samozřejmě jsem své poznatky zapsal, podívejte se."\n\n"
 fund_inspiration.1081.metals_mercury_desc: ""Ohřál jsem směs rtuti a síry v nádobě, což způsobilo její vypaření a zkondenzování v horní části lahve. Když jsem pak nádobu rozbil a rozemlel vzniklou sloučeninu, vytvořil jsem vermilion, jasně červený a zářivý! Zde mám zapsané své poznatky."\n\n"
 fund_inspiration.1081.metals_philosophers_stone_desc: ""Dokázal jsem to! Vytvořil jsem kámen mudrců! Toto je mé Magnum Opus, mé zlaté dědictví. Prosím, pohlédněte!"\n\n"
 fund_inspiration.1081.metals_silver_desc: ""Vytvořil jsem stříbro! Jak teorie předchůdců říkají, stříbro vzniká zahříváním mědi a dalších běžných kovů, dokud nezbělejí."\n\nKdyž požádám o pozorování procesu, [inspiration_owner.GetSheHe] trvá na tom, že malý kousek stříbra na stole mluví sám za sebe. "Ale samozřejmě jsem své poznatky zapsal, podívejte se."\n\n"
 fund_inspiration.1081.panacea_desc: ""Je to panacea založená na ustálené tradici theriaku, obsahující myrhu, šafrán, opium, hadí maso a řadu dalších ingrediencí. Po staletí se ukazuje jako velmi účinná a já ji ještě zdokonalil! Podívejte se."\n\n"
 fund_inspiration.2001.a: "Cokoli potřebujete!"
 fund_inspiration.2001.b: "Vystačte si s tím, co máte."
 fund_inspiration.2001.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] trvá na tom, že prostředky, které jsem [inspiration_owner.GetHerHim] poskytl, nejsou dostatečné k vytvoření artefaktu hodného mého postavení.\n\n"Jen o něco více zlata a mohl(a) bych vytvořit něco #EMP skutečně#! velkolepého!""
 fund_inspiration.2001.t: "$fund_inspiration.title$ Žádost o prostředky"
 fund_inspiration.2002.a: ""Použij lidi v mých žalářích, jak uznáš za vhodné.""
 fund_inspiration.2002.b: ""Tady, nějaké mince na unesení pár poddaných.""
 fund_inspiration.2002.c: ""Hraniční pás není daleko. Jdi unést nějaké cizí poddané.""
 fund_inspiration.2002.d: "Odmítněte žádost [inspiration_owner.GetTitledFirstNamePossessiveNoTooltip]."
 fund_inspiration.2002.desc.blind: "Slyším slabé sténání a vzlyky někoho jiného v místnosti. Po sérii škytavých záchvatů následuje bolestivě znějící zvracení doprovázené silným kyselým zápachem zvratků."
 fund_inspiration.2002.desc.fingernails: "můj pohled padne na krvavě obarvené nástroje a utržené nehty rozházené po [inspiration_owner.GetHerHis] stole."
 fund_inspiration.2002.desc.potions: "můj pohled bezmyšlenkovitě sklouzne k psacímu stolu a policím plným záhadných živočišných částí, barevných tekutin a nebezpečně vypadajících rostlin."
 fund_inspiration.2002.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] má tu drzost mě svolat do [inspiration_owner.GetHerHis] ubohé a smradlavé místnosti.\n\n"Můj [ROOT.Char.GetLadyLord], pokrok jde kupředu, ale kdybych měl(a) ještě nějaké součástky... nějaké #EMP lidské#! materiály, mohl(a) bych vytvořit něco #EMP opravdu ohromujícího#!. Potřebuji tu osobu živou, alespoň zpočátku."\n\nKdyž [inspiration_owner.GetFirstName] dokončí [inspiration_owner.GetHerHis] žádost, "
 fund_inspiration.2002.t: "$fund_inspiration.title$ Žádost o... materiály"
 fund_inspiration.2002.toast_outcome.negative: "Důkazy vedou k vám jako k příčině zmizení poddaných"
 fund_inspiration.2002.toast_outcome.positive: "Únos poddaných vám projde bez následků"
 fund_inspiration.2003.a: "Přesvědčte [inspiration_owner.GetFirstNameNoTooltip], aby poslechl [previous_inspired.GetFirstNameNoTooltip]."
 fund_inspiration.2003.b: ""Pojď, alespoň [previous_inspired.GetHerHim] vyslechněte.""
 fund_inspiration.2003.c: "Přikázat [previous_inspired.GetFirstNameNoTooltip], aby nechal [inspiration_owner.GetFirstNameNoTooltip] na pokoji."
 fund_inspiration.2003.desc: ""Pro #EMP [inspiration_owner.GetFaith.HighGodName]#!, [previous_inspired.GetWomanMan]! Nechte mě být!"\n\nPoklidnou atmosféru roztrhne křik [inspiration_owner.GetFirstName], když vtrhne na nádvoří. [previous_inspired.GetFirstName] rychle následuje, ale zastaví se, když mě spatří.\n\n"[ROOT.Char.Custom2('RelationToMeAddress', previous_inspired)|U], prosím, promluvte [inspiration_owner.GetFirstNameNoTooltip] do rozumu! Snažím se [inspiration_owner.GetHerHim] pomoci, protože mám zkušenosti, které by mohly zlepšit [inspiration_owner.GetHerHis] práci!""
 fund_inspiration.2003.t: "$fund_inspiration.title$ Přerušení"
 fund_inspiration.2003.toast_outcome.negative: "[previous_inspired.GetFirstNameNoTooltip] poskytuje špatnou zpětnou vazbu"
 fund_inspiration.2003.toast_outcome.positive: "[inspiration_owner.GetFirstNameNoTooltip] naslouchá [previous_inspired.GetFirstNameNoTooltip]"
 fund_inspiration.2003.toast_outcome.refusal: "[inspiration_owner.GetFirstNameNoTooltip] odmítá naslouchat"
 fund_inspiration.2004.a: "Váš projekt stojí za investici!"
 fund_inspiration.2004.b.failure: "Obchodník není přesvědčen"
 fund_inspiration.2004.b.success: "Obchodník je přesvědčen, aby snížil ceny"
 fund_inspiration.2004.b: "Samozřejmě, ale určitě můžeme získat přiměřenou cenu?"
 fund_inspiration.2004.c: "Rozhodně. Stráže, zabavte to, co [inspiration_owner.GetFirstNameNoTooltip] potřebuje."
 fund_inspiration.2004.d: "Myslíte si, že mám peněz nazbyt?"
 fund_inspiration.2004.desc: "\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se odtrhne od našeho tržního průvodu a zaboří se k obchodníkovi prodávajícímu žádanou věc; nadšený z [inspiration_owner.GetHerHis] nálezu.\n\n"S tím by můj projekt dosáhl nových výšin. Mohl(a) bych vytvořit něco skutečně #EMP skvělého#!! Prosím, můj [ROOT.Char.GetTitleAsNameNoTooltip], udělte mi tento dar.""
 fund_inspiration.2004.desc_alchemy_metal: ""Můj [ROOT.Char.GetLadyLord], podívejte se na to! Nikdy jsem neviděl tak čistou rudu.""
 fund_inspiration.2004.desc_elixirs: ""Můj [ROOT.Char.GetLadyLord], podívejte se na ty baňky! Nikdy jsem neviděl tak čiré sklo.""
 fund_inspiration.2004.desc_fabric: ""Můj [ROOT.Char.GetLadyLord], podívejte se na tu tkaninu! Vlákna, hloubka barvy... Nikdy jsem neviděl takovou kvalitu.""
 fund_inspiration.2004.desc_fallback: ""Můj [ROOT.Char.GetLadyLord], podívejte se na to! Nikdy jsem neviděl tak kvalitní materiály.""
 fund_inspiration.2004.desc_ink: ""Můj [ROOT.Char.GetLadyLord], podívejte se na ten inkoust! Barvy, sytost... Nikdy jsem neviděl takovou kvalitu!""
 fund_inspiration.2004.desc_metal: ""Můj [ROOT.Char.GetLadyLord], podívejte se na ten kov! Nikdy jsem neviděl takovou kvalitu.""
 fund_inspiration.2004.desc_paper: ""Můj [ROOT.Char.GetLadyLord], podívejte se na ten papír! Nikdy jsem neviděl takovou kvalitu.""
 fund_inspiration.2004.desc_thread: ""Můj [ROOT.Char.GetLadyLord], podívejte se na ten nit! Nikdy jsem neviděl takovou kvalitu.""
 fund_inspiration.2004.desc_wood: ""Můj [ROOT.Char.GetLadyLord], podívejte se na to dřevo! Letokruhy, hustota... Nikdy jsem neviděl takovou kvalitu!""
 fund_inspiration.2004.t: "$fund_inspiration.title$ Nejvyšší kvalita"
 fund_inspiration.2005.a: "Samozřejmě, cokoli potřebujete."
 fund_inspiration.2005.b: "Je to naprosto dobrá kovárna!"
 fund_inspiration.2005.desc_armor: "Stačí říct, že pokud chcete, aby [inspiration_owner.Custom('ArtifactArmorTypeLowercase')] byla alespoň trochu použitelná"
 fund_inspiration.2005.desc_ending: "budete muset investovat do nové.""
 fund_inspiration.2005.desc_opening: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se ke mně přiblíží se zamračením, spáleným obočím a nějakým ohnutým kovem.\n\n"Můj [ROOT.Char.GetLadyLord], nemyslím to jako urážku, ale tahle vaše výheň..."
 fund_inspiration.2005.desc_smith: "Řekněme, že pokud chcete, aby [inspiration_owner.Custom('InspirationSmithType')] byla alespoň trochu elegantní"
 fund_inspiration.2005.desc_weapon: "Stačí říct, že pokud chcete, aby [inspiration_owner.Custom('ArtifactWeaponType')] byla alespoň trochu použitelná"
 fund_inspiration.2005.t: "$fund_inspiration.title$ Nová kovárna"
 fund_inspiration.2006.a: "Ano. Prosím, pomozte [inspiration_owner.GetFirstNameNoTooltip]."
 fund_inspiration.2006.b: "Jistě. Budeš mým osobním učitelem."
 fund_inspiration.2006.c: "Tady nenajdeš domov."
 fund_inspiration.2006.desc: "Můj [inspiration_owner.Custom('GetInspirationOwnerType')] [inspiration_owner.GetTitledFirstName] přivádí přede mě [scholar_character.GetWomanMan], celý úsměvů a chval.\n\n"Toto je [scholar_character.GetTitledFirstName], respektovaný učenec v mých kruzích."\n\n[scholar_character.GetWomanMan] se ukloní a vypadá najednou potěšeně i stydlivě. "Prosím, není třeba toho. Jsem tu, abych vám nabídl své služby, můj [ROOT.Char.GetLadyLord], pokud si přejete.""
 fund_inspiration.2006.t: "$fund_inspiration.title$ Putující učenec"
 fund_inspiration.2021.a: "Dostaneš peníze."
 fund_inspiration.2021.b: "Nedám ti více zlata."
 fund_inspiration.2021.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] trvá na tom, že aby bylo brnění způsobilé pro [ROOT.Char.GetTitleAsNameNoTooltip] mého věhlasu, [inspiration_owner.GetSheHe] bude potřebovat více prostředků.\n\n"[inspiration_owner.Custom('ArtifactArmorTypeLowercase')|U] není levné na výrobu, samotný materiál... Teď není čas šetřit, můj [ROOT.Char.GetLadyLord]!""
 fund_inspiration.2030.a: ""Och! Díky, [friend.GetFirstNameNoTooltip]!""
 fund_inspiration.2030.desc: "Můj přítel [friend.GetTitledFirstName] mě zastaví v síni s širokým úsměvem. \n\n"Ah, #EMP ty#! jsi [ROOT.Char.GetFirstNameNoTooltip]! Právě jsem mluvil s [inspiration_owner.GetTitledFirstName]! Slyšel jsem, že [inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')] pro tebe — nemohl jsem odolat návštěvě v [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeRoom')]!" \n\n"Probral jsem s [inspiration_owner.GetHerHim], jak uspokojit tvá očekávání; myslím, že se ti výsledky budou líbit!""
 fund_inspiration.2030.t: "$fund_inspiration.title$ Přátelské slovo"
 fund_inspiration.2040.a: "Jaký amatér."
 fund_inspiration.2040.b: "Platím za kvalitu, ne za drama!"
 fund_inspiration.2040.c.failure: "Sabotér vám unikne"
 fund_inspiration.2040.c.flavor: "Čas nastražit past!"
 fund_inspiration.2040.c.success: "Chytíte sabotéra"
 fund_inspiration.2040.c.tt: "Sabotér je zatčen"
 fund_inspiration.2040.c: "Mohl by to být... ne... #EMP [rival.GetFirstNameNoTooltip]?#!"
 fund_inspiration.2040.desc: "[inspiration_owner.GetTitledFirstNamePossessive] vyčerpané výkřiky přeruší tichý okamžik: "Jak mám provádět [inspiration_owner.Custom('InspirationTypeDescription')], když se mi pořád ztrácí můj [inspiration_owner.Custom('GetInspirationTypeTool')]?!" \n\n[inspiration_owner.GetSheHe|U] ke mně spěchá. "Můj [ROOT.Char.GetLadyLord], pokaždé, když udělám nějaký pokrok, něco se pokazí! Jsem si jistý, že někdo na dvoře zasahuje do mé práce!" \n\nTento [inspiration_owner.Custom('GetInspirationOwnerType')] si posteskne a odkráčí zpět do [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeRoom')]."
 fund_inspiration.2040.t: "$fund_inspiration.title$ Sabotáž"
 fund_inspiration.2041.a: ""A-ha! Do žaláře!""
 fund_inspiration.2041.b: ""Vyhoďte [rival.GetHerHim] z [ROOT.Char.Custom('FortifiedBuilding')]!""
 fund_inspiration.2041.c: "Vyřídím to po svém..."
 fund_inspiration.2041.desc: "Po večeři čekám u [inspiration_owner.GetTitledFirstNamePossessive] pokojů se skupinkou stráží, sledujíc průchod, jak [ROOT.Char.Custom('FortifiedBuilding')] potemní. \n\nPrávě když uvažuji o vzdání, třesoucí se světélko tančí po chodbě, následované zahalenou siluetou.\n\nTmavá postava otevře dveře do [inspiration_owner.Custom('GetInspirationTypeRoom')] a potají zkontroluje chodbu ještě jednou, [rival.GetHerHis] tvář osvětlená blikajícím olejovým hořákem: [rival.GetTitledFirstName]!"
 fund_inspiration.2050.a: "Mám pár návrhů..."
 fund_inspiration.2050.b: "Mé zázemí mi dává jedinečný vhled."
 fund_inspiration.2050.c: "Zvažoval jste #EMP tento#! úhel pohledu?"
 fund_inspiration.2050.d: "Nechte mě nahlédnout do vašich skic..."
 fund_inspiration.2050.desc: "Můj [inspiration_owner.Custom('GetInspirationOwnerType')], [inspiration_owner.GetTitledFirstName], mě informuje o svém pokroku, monotónně vysvětluje limity [inspiration_owner.Custom('GetInspirationTypeTool')] a [inspiration_owner.Custom('GetInspirationTypeStation')], zatímco mě napadají odvážné nápady pro můj [inspiration_owner.Custom('GetInspirationTypeObject')]... \n\n[inspiration_owner.Custom('GetInspirationTypeVerb')|U] možná není #EMP moje#! osobní silná stránka, ale to neznamená, že nemohu mít slovo v tom, jak jsou moje peníze utraceny!"
 fund_inspiration.2050.e: "Ne, [inspiration_owner.GetFirstNameNoTooltip] ví, co dělá."
 fund_inspiration.2050.failure: "Vaše nápady jsou špatné"
 fund_inspiration.2050.nothing: "Jste ignorováni"
 fund_inspiration.2050.success: "Vaše nápady fungují dobře"
 fund_inspiration.2050.t: "$fund_inspiration.title$ Zvážený názor"
 fund_inspiration.2060.a: "#EMP Já# jsem poctěn."
 fund_inspiration.2060.b.prestige: "Ne, odmítám! Ponechte si to, příteli!"
 fund_inspiration.2060.b.religious: "Ne, prosím, laskavý [donator.Custom('NunMonk')], ponechte si to."
 fund_inspiration.2060.c: "To vše?"
 fund_inspiration.2060.desc.abbey: "malé [barony_scope.GetAdjectiveNoTooltip] [donator.GetFaith.GetAdjectiveNoTooltip] [donator.GetFaith.HouseOfWorship] v [barony_scope.GetDeJureLiege.GetNameNoTier].\n\n"
 fund_inspiration.2060.desc.brotherhood: "malé [donator.GetFaith.GetAdjectiveNoTooltip] [donator.Custom('SisterBrother')]hood z [barony_scope.GetNameNoTierNoTooltip], v [barony_scope.GetDeJureLiege.GetNameNoTier].\n\n"
 fund_inspiration.2060.desc.court: "Můj okázalý dvůr je po celém světě záviděn i oslavován, všichni touží jeho splendorem soupeřit a užívat si ho, a s tím přicházejí obdivovatelé."
 fund_inspiration.2060.desc.fame: "Mé činy jsou po celém světě vyprávěny s úctou i závistí, od cizích dvorů ke vesnickým krčmám, a s tím přicházejí stoupenci."
 fund_inspiration.2060.desc.guild: "malá [donator.Custom('dummy_peasant_profession')] cech z [barony_scope.GetNameNoTierNoTooltip], v [barony_scope.GetDeJureLiege.GetNameNoTier].\n\n"
 fund_inspiration.2060.desc.mercenary: "malý [donator.GetCulture.GetNameNoTooltip] žoldnéřský oddíl z [barony_scope.GetNameNoTierNoTooltip], v [barony_scope.GetDeJureLiege.GetNameNoTier].\n\n"
 fund_inspiration.2060.desc.religious: "Má oddanost je příkladem pro všechny, od mocného krále po ubohého žebráka, a s tím přicházejí učedníci."
 fund_inspiration.2060.desc: "\n\nDnes je přiveden [donator.GetTitledFirstName] a představen jako zástupce "
 fund_inspiration.2060.desc_outro: "Moji přátelé a já slyšíme o nádherném [inspiration_owner.Custom('GetInspirationTypeObject')] vytvářeném pro vás, a chceme přispět vašemu [inspiration_owner.Custom('GetInspirationOwnerType')]! Bylo by to pro nás velikou ctí, vaše Veličenstvo — šetřili jsme měsíce!"
 fund_inspiration.2060.grandeur: ""Ó, bezkonkurenční [ROOT.Char.GetTitleAsNameNoTooltip]!""
 fund_inspiration.2060.piety: ""Nejsvětější [ROOT.Char.GetTitleAsNameNoTooltip]!""
 fund_inspiration.2060.prestige: ""Ó, skvělý [ROOT.Char.GetTitleAsNameNoTooltip]!""
 fund_inspiration.2060.saint: ""Uctívaný svatý!""
 fund_inspiration.2060.saoshyant: ""Nebeský Saoshyant!""
 fund_inspiration.2060.savior: ""Svatý zachránce!""
 fund_inspiration.2060.t: "$fund_inspiration.title$ Poklad [ROOT.Char.GetTitleAsNamePossessiveNoTooltip]"
 fund_inspiration.2070.a: "Postarejte se, aby se věci vrátily na správnou kolej."
 fund_inspiration.2070.b: "Vím, že děláte, co můžete, [inspiration_owner.GetFirstNameNoTooltip]."
 fund_inspiration.2070.c: "Doufám, že to bude mistrovské dílo, a brzy!"
 fund_inspiration.2070.d: "Opusťte toto [ROOT.Char.Custom('FortifiedBuilding')] okamžitě, marnotratníku."
 fund_inspiration.2070.desc.comfort_eater: "Dověděl jsem se o [inspiration_owner.GetFirstNamePossessiveNoTooltip] nekonečném apetitu a o [inspiration_owner.GetHerHis] utrácení mých prostředků za koláče a sladkosti z trhu."
 fund_inspiration.2070.desc.depressed: "Dověděl jsem se, že [inspiration_owner.GetFirstNameNoTooltip] tráví [inspiration_owner.GetHerHis] dny v posteli, pohlcen(a) všudypřítomnou melancholií, neschopen/á čelit dni."
 fund_inspiration.2070.desc.drunkard: "Dověděl jsem se, že [inspiration_owner.GetFirstNamePossessiveNoTooltip] utrácí mé prostředky za pití [ROOT.Char.Custom('RegionalAlcoholicDrink')] a předvádění se v krčmách v [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]."
 fund_inspiration.2070.desc.hashishiyah: "Slyším o velkých množstvích hašiše, za které [inspiration_owner.GetFirstNameNoTooltip] utrácí [inspiration_owner.GetHerHis] prostředky, než se [inspiration_owner.GetHerselfHimself] uzavře do tmy."
 fund_inspiration.2070.desc.improvident: "Dověděl jsem se o [inspiration_owner.GetFirstNamePossessiveNoTooltip] nutkavých darech a o různých příčinách, na které [inspiration_owner.GetSheHe] utratil(a) můj patronát místo toho, aby pracoval(a) na [inspiration_owner.GetHerHis] díle."
 fund_inspiration.2070.desc.irritable: "Slyším o [inspiration_owner.GetFirstNamePossessiveNoTooltip] špatné povaze, která bez mého přebití odradila každého, kdo by mohl napravit [inspiration_owner.GetHerHis] chyby a nedorozumění."
 fund_inspiration.2070.desc.lunatic: "Bylo mi řečeno o [inspiration_owner.GetFirstNamePossessiveNoTooltip] bludech a rozkolísaném chování, neustálém měnění [inspiration_owner.GetHerHis] názoru a začínání od nuly, a [inspiration_owner.GetHerHis] podivné technice [inspiration_owner.Custom('GetInspirationTypeTool')]."
 fund_inspiration.2070.desc.possessed: "Slyším o [inspiration_owner.GetFirstNamePossessiveNoTooltip] neustálých výkyvech nálad, z nichž ty nejhorší ruší veškerou [inspiration_owner.GetHerHis] usilovnou práci v záchvatu pochybností a hněvu."
 fund_inspiration.2070.desc.pregnant: "Dověděl jsem se o [inspiration_owner.GetFirstNamePossessiveNoTooltip] těhotenství, jehož bolesti a omezená pohyblivost zanechaly [inspiration_owner.GetHerHim] neschopným pracovat..."
 fund_inspiration.2070.desc.profligate: "Slyšel jsem o [inspiration_owner.GetFirstNamePossessiveNoTooltip] nutkavém utrácení na trhu, kde [inspiration_owner.GetSheHe] promrhala [inspiration_owner.GetHerHis] patronát na lehkomyslné nápady, které nikam nevedly."
 fund_inspiration.2070.desc.rakish: "Dověděl jsem se o [inspiration_owner.GetFirstNamePossessiveNoTooltip] stálé nepřítomnosti v [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeRoom')], údajně tráví [inspiration_owner.GetHerHis] čas a mé prostředky v nevěstincích v [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]."
 fund_inspiration.2070.desc.reclusive: "Dověděl jsem se, že [inspiration_owner.GetFirstNameNoTooltip] byl(a) sotva spatřen(a) od našeho posledního setkání, uzavřen(a) ve svém [inspiration_owner.Custom('GetInspirationTypeRoom')], kde se bez vedení zcela odchýlil(a) od dohodnutého plánu."
 fund_inspiration.2070.desc.sick: "Slyšel jsem o [inspiration_owner.GetFirstNamePossessiveNoTooltip] vyčerpávajícím onemocnění, které [inspiration_owner.GetHerHim] často upoutává na lůžko a v žádném rozpoložení k práci."
 fund_inspiration.2070.desc.stalled: "Nyní práce na mém [inspiration_owner.Custom('GetInspirationTypeObject')] zcela ustrnula a zdá se, že nejsem úplně na vině... \n\n"
 fund_inspiration.2070.desc.wasted: "Nyní byly týdny práce na mém [inspiration_owner.Custom('GetInspirationTypeObject')] promarněny, a zdá se, že nejsem úplně na vině... \n\n"
 fund_inspiration.2070.desc.wounded: "Slyším o [inspiration_owner.GetFirstNamePossessiveNoTooltip] otevřených ranách, které drží [inspiration_owner.GetHerHim] upoutaného k lůžku, kroutícího se v bolestech, a nacházím se v tom doufání, že [ROOT.Char.GetFaith.DeathDeityName] bude s [inspiration_owner.GetHerHim] trpělivý..."
 fund_inspiration.2070.desc: "Rozptýlen záležitostmi dvora jsem stále více zanedbával zprávy o mém [inspiration_owner.Custom('GetInspirationOwnerType')], [inspiration_owner.GetTitledFirstName]."
 fund_inspiration.2070.desc_outro: "\n\nKonečně požaduji, aby byl(a) [inspiration_owner.GetSheHe] přiveden(a) přede mnou."
 fund_inspiration.2070.t: "$fund_inspiration.title$ Chybný klenot"
 fund_inspiration.2080.a: "[antiquarian.GetFirstNameNoTooltip] #EMP zajistí#! jeho kvalitu, [inspiration_owner.GetFirstNameNoTooltip]."
 fund_inspiration.2080.antiquarian: "To je směšné!" [rival.GetTitledFirstName] protestuje, "Jako opatrovník osobní sbírky [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] mám povinnost zajistit kvalitu vaší práce!"
 fund_inspiration.2080.artificer: "To je směšné!" [rival.GetTitledFirstName] protestuje, "Jsem důvěryhodný řemeslník[rival.GetWomanMan] [ROOT.Char.GetTitleAsNameNoTooltip]! Mohl bych pomoci, kdybyste mi jen dovolili vidět vaši práci!"
 fund_inspiration.2080.b: "Drž se svých povinností, [antiquarian.GetFirstNameNoTooltip]."
 fund_inspiration.2080.c: "Je čas na nádech čerstvého vzduchu."
 fund_inspiration.2080.desc: "\n\n\"Uvidíte to, až to bude hotové!\" odsekává [inspiration_owner.GetTitledFirstName]. \"Měli byste nechat [inspiration_owner.GetWomanMan] vykonávat [inspiration_owner.GetHerHis] práci, když [inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')] hodné královské rodiny!\""
 fund_inspiration.2080.failure: "[antiquarian.GetFirstNameNoTooltip] dusí [inspiration_owner.GetFirstNameNoTooltip]"
 fund_inspiration.2080.success: "[antiquarian.GetFirstNameNoTooltip] zlepšuje [inspiration_owner.GetFirstNamePossessiveNoTooltip] práci"
 fund_inspiration.2080.t: "$fund_inspiration.title$ Kreativní svoboda"
 fund_inspiration.2090.a: "Poslouchejte dobře, [inspiration_owner.GetFirstNameNoTooltip] — můj [event_spouse.GetWifeHusband] musí být vyslyšen!"
 fund_inspiration.2090.b: "Pojď, drahoušku, svěřme to odborníkovi."
 fund_inspiration.2090.desc: "Vidím svého [event_spouse.GetWifeHusband], [event_spouse.GetFirstName], jak dychtivě klábosí s [inspiration_owner.GetTitledFirstName], vypisuje nápady a návrhy pro [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeObject')]. Můj [inspiration_owner.Custom('GetInspirationOwnerType')] sotva skrývá [inspiration_owner.GetHerHis] pohrdání, zjevně rozhořčen vměšováním mého manžela. \n\n\"...a protože jsi [inspiration_owner.Custom('InspirationTypeDescription')],\" pokračuje [event_spouse.GetSheHe], \"mohl by to stejně dobře připomínat starý [inspiration_owner.Custom('GetInspirationTypeObject')] mého praděda!\" \n\nZdá se, že část duše [inspiration_owner.GetFirstNamePossessiveNoTooltip] umírá."
 fund_inspiration.2090.failure: "[event_spouse.GetFirstNameNoTooltip] dusí [inspiration_owner.GetFirstNameNoTooltip]"
 fund_inspiration.2090.success: "[event_spouse.GetFirstNameNoTooltip] vylepšuje [inspiration_owner.GetFirstNamePossessiveNoTooltip] práci"
 fund_inspiration.2090.t: "$fund_inspiration.title$ Dotek [event_spouse.GetWifeHusband|U]"
 fund_inspiration.2100.a: "Tvoje práce je mi cenná, [inspiration_owner.GetFirstNameNoTooltip]."
 fund_inspiration.2100.b: "Doplním tvé financování, jsi spokojen?"
 fund_inspiration.2100.c.leave: "[inspiration_owner.GetFirstNameNoTooltip] opouští [inspiration_owner.GetHerHis] práci"
 fund_inspiration.2100.c.worse: "[inspiration_owner.GetFirstNameNoTooltip] ztrácí motivaci"
 fund_inspiration.2100.c: "No tak, co se děje?"
 fund_inspiration.2100.d: "Přestaň s tím bláznovstvím."
 fund_inspiration.2100.desc.fallback: "„Měl bys se zbavit téhle mrtvé váhy, můj pane; [other_inspiration_owner.GetFirstNameNoTooltip] nezná správný konec [other_inspiration_owner.Custom('GetInspirationTypeTool')], natož jak se pohybovat v [other_inspiration_owner.Custom('GetInspirationTypeRoom')].“"
 fund_inspiration.2100.desc.funds: "„Proč [other_inspiration_owner.GetFirstNameNoTooltip] dostává víc peněz než já? '[other_inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')|U]'! A co z toho?“"
 fund_inspiration.2100.desc.rival: "„Nemohu uvěřit, že vyčerpáváš své truhly pro toho [other_inspiration_owner.Custom('InsultNoun')], [other_inspiration_owner.GetFirstNameNoTooltip], dosáhl bys lepších výsledků u farmářů na gongy!“"
 fund_inspiration.2100.desc: "[inspiration_owner.GetTitledFirstName], můj [inspiration_owner.Custom('GetInspirationOwnerType')], sedí a zírá přes svůj pokrm na [other_inspiration_owner.GetTitledFirstName], spolusoutěžícího o můj patronát. \n\nAčkoli obvykle klidně přemítá u svého [inspiration_owner.Custom('GetInspirationTypeStation')], [inspiration_owner.GetFirstNameNoTooltip] rychle zkazí náladu, když nastane čas večeře. \n\nDnes večer se [inspiration_owner.GetSheHe] konečně zlomí:"
 fund_inspiration.2100.failure: "Zhoršili jste spor"
 fund_inspiration.2100.success: "Urovnali jste spory"
