 fund_inspiration.2110.c:0 "\"Ne, prosím, nech to!\""
 fund_inspiration.2110.desc.dweeb.research: "[generous_vassal.GetFirstNameNoTooltip] má zájem o mnoho věcí, mezi nimi i technologie a mysli, které je jako první vymyslely..."
 fund_inspiration.2110.desc.dweeb:0 "[generous_vassal.GetFirstNameNoTooltip] má zájem o spoustu věcí, mezi nimi cenné artefakty a mysli, které je vyrábějí..."
 fund_inspiration.2110.desc.friend:0 "[generous_vassal.GetFirstNameNoTooltip] se usmívá vřele, taška peněz visící z [generous_vassal.GetHerHis] ruky."
 fund_inspiration.2110.desc.generous:0 "[generous_vassal.GetFirstNameNoTooltip] má pověst štědrosti, a zdá se, že [generous_vassal.GetSheHe] našel nový způsob, jak utrácet [generous_vassal.GetHerHis] peníze..."
 fund_inspiration.2110.desc.part.2: "Nechtěl bych si nechat ujít příležitost podílet se na vytváření mistrovského díla!" \n\n"
 fund_inspiration.2110.desc.part.2.research: "Nechtěl bych propásnout tuto šanci zúčastnit se nového vědeckého objevu!\n\n"
 fund_inspiration.2110.desc.rich:0 "Chudý [generous_vassal.GetFirstNameNoTooltip] musí mít více peněz, než [generous_vassal.GetSheHe] ví, co s nimi dělat..."
 fund_inspiration.2110.desc:0 "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('generous_vassal'))], [generous_vassal.GetTitledFirstName], mě oslovil: "Dobře se setkat, [generous_vassal.Custom2('RelationToMeShort', ROOT.Char)]! Slyšel jsem o vaší přízni [inspiration_owner.GetFirstName] [inspiration_owner.Custom('GetInspirationOwnerType')]. Říká se, že [inspiration_owner.GetSheHe] je [inspiration_owner.Custom('InspirationTypeDescription')] hodný [ROOT.Char.GetTitleAsNameNoTooltip]." \n\nProsím, vezměte toto a dejte to [inspiration_owner.GetHerHim]. "
 fund_inspiration.2110.t:0 "$fund_inspiration.title$ Spolužák znalec"
 fund_inspiration.2120.a:0 "\"Pojď sem, sladká věcička.\""
 fund_inspiration.2120.desc.me_chaste:0 "[inspiration_owner.GetSheHe|U] vystoupí vpřed, vtáhne mě do [inspiration_owner.GetHerHis] teplého objetí. Moje tělo říká ano, ale mé srdce křičí ne..."
 fund_inspiration.2120.desc.me_into_alot:0 "O [inspiration_owner.GetHerHis] úmyslech není pochyb! Sotva se ovládám, když odkládám [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeStation')] stranou."
 fund_inspiration.2120.desc.me_into:0 "Nemohu popřít, že se ve mně něco hýbe, mé srdce buší rychleji a nacházím se v objetí [inspiration_owner.GetHerHim], zatímco [inspiration_owner.GetSheHe] mě také objímá... co se to #EMP děje#!?"
 fund_inspiration.2120.desc.me_unattracted:0 "Najednou vystoupí [inspiration_owner.GetFirstNameNoTooltip] a obejme mě! Moje ruce náhle zastaví [inspiration_owner.GetHerHim], možná příliš silně... [inspiration_owner.GetHerHis|U] teplo okamžitě vychladne, ztvrdne do zmatku a strachu."
 fund_inspiration.2120.desc.me_zealous_adultery:0 "Ne, [ROOT.Char.GetFaith.ReligiousText] je jasné! Cizoložství je hřích! To je pokušení [ROOT.Char.GetFaith.DevilName]!"
 fund_inspiration.2120.desc.me_zealous_homosexuality:0 "To je špatně, podle [ROOT.Char.GetFaith.HighGodName], nemohu podlehnout těmto hříšným pokušením..."
 fund_inspiration.2120.desc.me:0 "Můj mysl bloudí, vstřebávající jemné zvláštnosti [inspiration_owner.GetHerHis] těla, [inspiration_owner.GetHerHis] smějící se rty... Pokládám ruku na [inspiration_owner.GetHersHis]. [inspiration_owner.Custom('GetInspirationTypeTool')] klesá z [inspiration_owner.GetHerHis] třesoucích se prstů, když toužebně hledím do těch krásných očí.\n\n"
 fund_inspiration.2120.desc.them_into_alot:0 "[inspiration_owner.GetSheHe|U] skáče do mých náručí jako zvíře, posílající [inspiration_owner.Custom('GetInspirationTypeStation')] po místnosti."
 fund_inspiration.2120.desc.them_into:1 "V [inspiration_owner.GetHerHim] nacházím stejnou zoufalou vášeň: [inspiration_owner.GetSheHe] padá do mého teplého objetí..."
 fund_inspiration.2120.desc.them:0 "Hodina se již přiblížila, když můj [inspiration_owner.Custom('GetInspirationOwnerType')] odloží [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeTool')], hluboce se napije z [inspiration_owner.GetHerHis] poháru a s úsměvem na mě víc než vědoucím se podívá. Je... [inspiration_owner.GetSheHe]... ? \n\n"
 fund_inspiration.2120.desc:0 "Čas mizí v [inspiration_owner.GetFirstNamePossessive] [inspiration_owner.Custom('GetInspirationTypeRoom')], pijíce [ROOT.Char.Custom('RegionalAlcoholicDrink')] a nadšeně diskutující o [inspiration_owner.Custom('GetInspirationTypeObject')] [inspiration_owner.GetSheHe] je [inspiration_owner.Custom('GetInspirationTypeVerb')] pro mě. Představuji si věci, nebo je tu nepopsatelné... napětí? \n\n"
 fund_inspiration.2120.e:0 ""Oh... [inspiration_owner.GetFirstNameNoTooltip]...""
 fund_inspiration.2120.f.chaste:0 ""To není pro mě...""
 fund_inspiration.2120.f:0 "\"Musím jít!\""
 fund_inspiration.2120.h:0 ""Rychle, dveře!""
 fund_inspiration.2120.i:0 ""Ó! Já nejsem...""
 fund_inspiration.2120.j:0 ""Ne! [ROOT.Char.GetFaith.ReligiousText] zakazuje toto spojení...""
 fund_inspiration.2120.k.me:0 ""Ne! Nemohu... cizoložství je hřích!""
 fund_inspiration.2120.k.them:0 ""Ne, nemohu [inspiration_owner.GetHerHim] lákat k cizoložství..."fund_inspiration.3001.desc_opening:0 "[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] vtrhne do místnosti s hromadou papírů, následuje ho rozrušený [inspiration_owner.GetTitledFirstName], který se snaží vytrhnout psaní z [court_chaplain.GetHerHis] rukou.\n\n"
