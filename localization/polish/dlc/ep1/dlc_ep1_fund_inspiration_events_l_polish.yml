 fund_inspiration.2090.a:0 "\"Poslouchej dobře [inspiration_owner.GetFirstNameNoTooltip] — můj [event_spouse.GetWifeHusband] musí být slyšen!\""
 fund_inspiration.2090.b:0 ""Pojď, drahý, nechme to odborníkovi.""
 fund_inspiration.2090.desc:0 "Spatřuji svou [event_spouse.GetWifeHusband], [event_spouse.GetFirstName], jak nadšeně vypráví [inspiration_owner.GetTitledFirstName], uvádějící nápady a návrhy pro [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeObject')]. Můj [inspiration_owner.Custom('GetInspirationOwnerType')] sotva skrývá [inspiration_owner.GetHerHis] opovržení, jasně rozčarovaný z toho, že můj manžel zasahuje. \n\n"...a protože jsi [inspiration_owner.Custom('InspirationTypeDescription')]," [event_spouse.GetSheHe] pokračuje, "může to klidně ladit se starým [event_spouse.GetMotherFather]'s [inspiration_owner.Custom('GetInspirationTypeObject')]!" \n\nČást [inspiration_owner.GetFirstNamePossessiveNoTooltip] duše se zdá umírat."
