 fund_inspiration.0022.t:0 "Inspirační fond na zbroj"fund_inspiration.6507.desc:0 "\n\n'Planiny a louky, kterým se potuluji, byly nádherně zdobeny volně žijícími zvířaty. Když jsem sestoupil ze svého koně, abych si přičichl k květině, stín na mě vrhl [grumpy_liege.GetTitledFirstName], vládce těchto zemí, a [grumpy_liege.GetWomanMan], který o tobě nemá příliš vysoké mínění.\n\n'"Larvy [ROOT.Char.GetTitledFirstNameNoTooltip] se nebudou kojit v mých loukách."'[grumpy_liege.GetSheHe|U] sesedl a nařídil strážím, aby mě zajali. Přinesli mi krabici se včelím úlem, kterou mi nasadili na hlavu! Byl jsem #EMP včelami#!! Stále mi v oku trčí žihadlo!'"
