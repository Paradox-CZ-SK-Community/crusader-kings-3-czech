 fund_inspiration.0043.desc: "\"Ano, můj [ROOT.Char.GetLadyLord], vytvořím pro vás mohutný prapor!\" [inspiration_owner.GetTitledFirstName] je skutečně nadšený, že pro mě pracuje. \"Šlechtici [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] znají mou práci dobře, ale tohle je nová pocta!\"\n\n\"Věřte mi, nebude to pouhá kus látky, to bude nejkrálovštější závěs! Jen potřebuji vědět, jaký erb mi přikážete vyšít?\""
