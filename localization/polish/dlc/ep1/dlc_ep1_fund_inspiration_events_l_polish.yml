 fund_inspiration.9000.b.success:0 "[adventurer.GetFirstNameNoTooltip] úspěšně vyžene bandity"
 fund_inspiration.9000.b:0 "Žádné odvahy, žádná sláva! Nechte je zaplatit za plýtvání mým časem."
 fund_inspiration.9000.c:0 "Tento zlato by mělo stačit jako úplatek, aby tě pustili."
 fund_inspiration.9000.desc:0 "\"Můj vládče, dobrodruh [adventurer.GetFirstName] posílá zprávu!\" služebník zvolá a drží ven dopis.\n\n„Deset dní a deset nocí jsme se s mým týmem skrývali. Bandita [bandit.GetLadyLord] [bandit.GetFirstName] zablokoval cestu, kterou musíme cestovat — co doporučujete? Opatrnost? Nebo bychom se měli postavit jim, důvěřujíc [adventurer.GetFaith.HighGodName], aby nás ochránil? Podepsáno, [adventurer.GetFirstName].“ čte pergamen.\n\nZdá se, že [adventurer.GetSheHe] je v docela prekérní situaci."
 fund_inspiration.9000.t:0 "$fund_inspiration.title$ Loupežníci na cestě"
