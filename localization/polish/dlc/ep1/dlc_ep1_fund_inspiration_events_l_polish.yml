 inspiration_type_station_library: "knihovna"fund_inspiration.6005.desc:0 "Můj pane, dosud jsem ve svých dobrodružstvích našel pár otřelých relikvií, které jsem poslal s tímto kurýrem, ale nejsem si jistý, co dalšího mohu objevit.\n\nEvropané jsou nejzapáchajícím stvořením, které jsem potkal. Jako dítě jsem snil o zelených a příjemných loukách, ale jsem přesvědčen, že polovina tohoto světa je z bláta. Pokud jste shovívavý lord, prosím, pošlete zprávu, abyste mě povolal zpět."
