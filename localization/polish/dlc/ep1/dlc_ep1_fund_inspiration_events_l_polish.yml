 fund_inspiration.9001.desc:1 "Katastrofa! [inspiration_owner.GetTitledFirstName], můj obdarovaný, zemřel. [inspiration_owner.GetSheHe|U] [inspiration_owner.GetDeathReason] předtím, než [inspiration_owner.GetSheHe] mohl splnit [inspiration_owner.GetHerHis]– splnit #EMP my#! sen!\n\n"
 fund_inspiration.9001.t:0 "Inspirace skončila"
