l_polish:
 game_concept_petition_liege_desc:1 "Příležitost pro [vassals|E] požádat o pomoc svého [liege|E].\n\nRůzné problémy mohou být vzneseny a je na [liege|E], aby se rozhodl, zda přijmout."
 game_concept_court_grandeur:0 "Velkolepost dvora"
 repair_or_reforge_and_repair:0 "[SelectLocalization( HasDlcFeature( 'court_artifacts' ), 'repair_and_reforge', 'just_repair' )]"
 game_concept_inspirations:0 "Inspirace"
 game_concept_inspiration_desc_DLC:0 "\n\nKromě toho se ve [royal_courts|E] periodicky objevují inspirované postavy, zejména ty, které mají vysokou [court_grandeur_level|E]."
 game_concept_court_grandeur_expectations_desc:2 "Očekává se, že vaše [court_grandeur_level|E] bude dostatečně vysoká ve srovnání s vaší [realm_size|E].\n\nJak se vaše [realm|E] zvětšuje, vaši poddaní a svět obecně očekávají, že váš [royal_court|E] bude stejně velkolepý.\n\nPokud nesplníte očekávání, budou se uplatňovat různé sankce. Na druhou stranu, pokud překročíte očekávání, místo toho získáte různé bonusy.\n\nOčekávání vládců [GetGovernment( 'tribal_government' ).GetName] jsou vždy stejná jako jejich aktuální Velkolepost."
 game_concept_pay_homage:0 "Pocta"
 game_concept_court_grandeur_value:0 "Hodnota velkoleposti dvora"
 game_concept_petition_liege:0 "Petice"
 game_concept_court_type_desc:3 "V rámci svého [royal_court|E] mohou [rulers|E] mít určený $game_concept_court_type$.\n\nKaždý $game_concept_court_type$ poskytuje vládci a [court|E] vlastní sadu bonusů, v závislosti na [court_grandeur_level|E].\n\n[Ethos|E] kultury vládce rozhoduje o tom, které typy dvorů mohou mít.\n\nRůzné typy dvorů jsou:\n$BULLET_WITH_TAB$[GetCourtType('court_diplomatic').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_warlike').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_administrative').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_intrigue').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_scholarly').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_tribal').GetName]"
 game_concept_court_position_i: "@court_position_icon!"
 game_concept_court_grandeur_levels:0 "Úrovně velkoleposti dvora"
 game_concept_grandeur_level:0 "Úroveň velkoleposti"
 game_concept_court_position_desc:2 "$game_concept_court_positions$ jsou specializované role, které mohou být uděleny [courtiers|E] a [vassals|E], aby pomohli svému [liege|E].\n\nVýhody, které získáte z $game_concept_court_positions$, jsou určeny schopnostmi držitele [aptitude|E] pro danou pozici.\n\nUdílení $game_concept_court_positions$ je zdarma, ale musíte platit měsíční mzdu v [gold|E], a jejich odvolání stojí [prestige|E]."
 game_concept_court_language:0 "Jazyk dvora"
 game_concept_court_grandeur_expectation:0 "Očekávání velkoleposti dvora"
 game_concept_hold_court_desc:0 "Aktivita, kde se [vassals|E] a [courtiers|E] v [realm|E] shromažďují na [royal_court|E], aby podali petici svému [liege|E] a vyjádřili své stížnosti.\n\nSituace, o kterých bude [liege|E] rozhodovat, mohou zahrnovat od malé spory a nedorozumění až po katastrofy v rozsahu říše. Většina problémů bude mít prospěšné řešení – pokud ne pro zúčastněné strany, tak alespoň pro [liege|E]."
 game_concept_artifacts:0 "Artefakty"
 game_concept_grandeur:0 "Velkolepost"
 game_concept_inspired:0 "Inspirovaný"
 game_concept_court_grandeur_desc:2 "Hodnota $game_concept_court_grandeur_value$ vašeho [royal_court|E] ukazuje, jak slavný je dvůr, a odemyká nové [court_grandeur_levels|E], jak roste.\n\nHodnota se pohybuje od 0 do 100 a časem se ustálí na své základní hodnotě. Základní hodnota je ovlivněna věcmi jako [dynasty_perks|E], kolik utrácíte za [court_amenities|E] a zda máte nějaké nádherné [court_artifacts|E].\n\nČást velkoleposti se ztrácí při [succession|E]."
 game_concept_court_artifacts:0 "Artefakty dvora"
 game_concept_artifact_claims:0 "Nároky na artefakty"
 game_concept_grandeur_expectations:0 "Očekávání velkoleposti"
 game_concept_court_language_desc:1 "Jazyk dvora je oficiální [language|E] [royal_court|E], který mluví šlechta a používá byrokracie.\n\nZákladní hodnota [court_grandeur|E] se zvyšuje za každou [realm|E] [county|E], která sdílí jazyk, za každý královský dvůr, který mluví stejným jazykem dvora, a pokud je to rodný jazyk [ruler|E]."
 game_concept_reforge_artifact:0 "Přetvořit artefakt"
 game_concept_inspiration_desc:2 "Inspirované [characters|E] jsou zruční řemeslníci s [project|E], který by se mohl uskutečnit, pokud se stanete jejich [sponsor|E].\n\nMůžete použít rozhodnutí Komisí artefaktů [decision|E], abyste zaměstnali takovou postavu, aby vytvořila [artifact|E].[SelectLocalization( HasDlcFeature( 'royal_court' ), 'game_concept_inspiration_desc_DLC', '' )]\n\nKdyž je jejich projekt dokončen, sponzor si může ponechat výsledek, obvykle artefakt."
 game_concept_inventory_artifacts:0 "Inventář artefaktů"
 game_concept_grandeur_levels:0 "Úrovně velkoleposti"
 game_concept_court_amenities_desc:1 "$game_concept_court_amenities$ jsou stanovené standardy života na [royal_court|E].\n\nTyto standardy stanovuje [ruler|E] [royal_court|E], přičemž každá kategorie (móda, jídlo, ubytování a služebníci) má několik úrovní. Větší výdaje na vaše pohodlí obvykle přinášejí více [court_grandeur_value|E].\n\nVládci s [GetGovernment( 'tribal_government' ).GetName] nemohou vybírat vyšší pohodlí."
 game_concept_pay_homage_desc:0 "Aktivita [activity|E], kde [vassals|E] mohou formálně projevit svou loajalitu svému [liege|E].\n\nHold může být zaplaceno různými způsoby a může poskytnout [opinion|E], [prestige|E] a [dynasty_prestige|E] oběma stranám."
 game_concept_aptitude:0 "Způsobilost"
 game_concept_court_languages:0 "Dvořanské jazyky"
 game_concept_royal_courts:0 "Královské dvory"
 game_concept_royal_court:0 "Královský dvůr"
 game_concept_court_type_trait:0 "Rys typu dvora"
 game_concept_court_type:0 "Typ dvora"
 game_concept_inventory_artifact:0 "Inventář Artefakt"
 game_concept_personal_artifact_claim:0 "Osobní nárok na artefakt"
 game_concept_repair_artifact_desc_DLC:0 "\n\nAlternativně můžete zvolit [reforge|E] artefakt."
 game_concept_hold_court:0 "$activity_hold_court$"
 just_repair:0 "[repair|E]"
 game_concept_court_grandeur_level_desc:2 "Úroveň Velkoleposti [royal_court|E] poskytuje bonusy jejímu majiteli a je odemknuta, jak se zvyšuje [court_grandeur_value|E] dvora.\n\nKromě efektů každé úrovně se očekává, že velké [realms|E] dosáhnou vyšších úrovní Velkoleposti. To se nazývá [court_grandeur_expectations|E]."
 game_concept_repair:0 "Oprava"
 game_concept_reforge:0 "Přepracování"
 game_concept_court_events:0 "Dvorské události"
 game_concept_personal_artifact_claims:0 "Osobní nároky na artefakt"
 game_concept_inspiration:0 "Inspirace"
 game_concept_sponsor_desc:2 "Sponzor je [ruler|E], který financuje [project|E] [inspired|E] [character|E]."
 game_concept_court_grandeur_level:0 "Úroveň dvorské velkoleposti"
 game_concept_reforge_artifact_desc:0 "Některé [inventory_artifacts|E] mohou být přepracovány, čímž se změní na [court_artifacts|E].\n\nMusíte mít [GetCourtPositionType('antiquarian_court_position').GetName()] a zaplatit [gold|E] za přepracování [artifact|E], přičemž starší artefakty jsou levnější na přepracování.\n\nStejně jako při [repair|E] [artifact|E] je obnovena její [durability|E].\n\nPouze zbraně, brnění, koruny a regálie mohou být přepracovány a vždy se stanou předměty na podstavci."
 game_concept_artifact_desc_NO_DLC:0 "Protože jsou artefakty nošeny nebo přenášeny, jsou také známé jako [inventory_artifacts|E]."
 game_concept_court_position:0 "Dvořanská pozice"
 game_concept_sponsor:0 "Sponzor"
 game_concept_repair_artifact:0 "Opravit artefakt"
 game_concept_inventory_artifact_desc:4 "Inventář Artefakty jsou [artifacts|E], které [character|E] nosí nebo má u sebe, jako například zbraň nebo korunu.\n\nNeexistuje žádný limit na počet artefaktů, které může postava mít, ale pouze ty, které jsou vybaveny v odpovídající slotu, mají nějaký efekt.\n\nNové inventářské artefakty můžete vytvořit z [inspired|E] [characters|E] nebo z rozhodnutí o komisním artefaktu."
 game_concept_repair_artifact_desc: "Když má [artifact|E] nízkou [durability|E], můžete si vybrat, že jej opravíte.\n\nMusíte zaplatit [gold|E] za opravu artefaktu.[SelectLocalization( HasDlcFeature( 'court_artifacts' ), 'game_concept_repair_artifact_desc_DLC', '' )]"
 game_concept_court_type_trait_desc:2 "Po [EmptyScope.ScriptValue('years_to_gain_court_type_trait')|0] letech služby v [royal_court|E] obdrží [courtier|E] [trait|E], který odráží [court_type|E] tohoto dvora.\n\nKvalita této vlastnosti je určena tím, jak dlouho [character|E] sloužil jako dvorní ve dvoře."
 game_concept_court_amenities:0 "Dvorské pohodlí"
 game_concept_court_artifact_desc:3 "Dvorský artefakt je [artifact|E], který je vystaven v [ruler|E]'s [royal_court|E], například tapisérie nebo krásně ilustrované knihy.\n\nDvorská artefakty jsou jedním z faktorů určujících [court_grandeur|E] královského dvora.\n\nNeexistuje žádný limit na počet artefaktů, které může postava mít, ale pouze ty, které jsou vystaveny v odpovídajícím slotu, mají nějaký efekt.\n\nNové dvorské artefakty můžete vytvořit z [inspired|E] [characters|E], z rozhodnutí o komisním artefaktu nebo tím, že se rozhodnete [reforge|E] [inventory_artifact|E]"
 game_concept_aptitude_desc: "Způsobilost $game_concept_aptitude$ [character|E] určuje, jak efektivní jsou v různých rolích na [court|E]. Takové role zahrnují [court_positions|E], [diarchs|E] a [tax_collectors|E].\n\n$game_concept_aptitude$ je měřeno v 5 úrovních, od hrozné po vynikající. Úroveň $game_concept_aptitude$ postavy určuje bonusy, které [liege|E] získává za jejich zaměstnání v roli na [court|E].\n\nNapříklad postava, která je [GetTrait('lifestyle_physician').GetName( GetNullCharacter )], bude přirozeně lépe vybavena k tomu, aby sloužila jako $court_physician_court_position$."
 game_concept_artifact_durability:0 "Trvanlivost artefaktu"
 game_concept_project_desc:2 "Projekt je něco, co [inspirativní|E] [postava|E] podniká s pomocí [sponzora|E] za účelem realizace své vize, obvykle ve formě vytvoření [artefaktu|E]."
 game_concept_court_types:0 "Typy soudů"
 game_concept_house_artifact_claims:0 "Nároky na artefakty domu"
 game_concept_amenities:0 "Vymoženosti"
 game_concept_artifact:0 "Artefakt"
 game_concept_house_artifact_claim_desc:1 "Pokud držíte [artefakt|E] dost dlouho, celý váš [dům|E] dostane [nárok_na_artefakt|E] - $game_concept_house_artifact_claim$.\n\nNa $game_concept_house_artifact_claim$ můžete jednat pouze tehdy, když Artefakt není držen členem vašeho domu.\n\nKdyž se vytvoří [cadet_branch|E], veškeré stávající nároky domu na artefakty držené členy nového domu se převedou na nový dům."
 game_concept_court_artifact:0 "Soudní artefakt"
 game_concept_court_amenity:0 "Soudní vymoženost"
 game_concept_court_grandeur_expectations:0 "Očekávání soudní velkoleposti"
 game_concept_artifact_desc:5 "Artefakt je pozoruhodný objekt, který poskytuje bonusy [postavě|E], která ho používá.\n\n[SelectLocalization( HasDlcFeature( 'court_artifacts' ), 'game_concept_artifact_desc_DLC', 'game_concept_artifact_desc_NO_DLC' )]\n\nNěkteré Artefakty jsou speciálnější než jiné a mají vyšší [vzácnost|E]\n\nStejně jako u [tituly|E], mohou postavy získat [nároky_na_artefakt|E] na Artefakt a pokusit se o jeho získání pro sebe.\n\nArtefakty mají také [trvanlivost|E]: když dosáhnou nuly, Artefakt je zničen.\n\nArtefakty jsou vždy zděděny [dědicem_hráče|E] majitele. Pokud je Artefakt zděděn někým, kdo není [blízkým_rodinným_členem|E], ztrácí [trvanlivost|E] nebo může být rovnou zničen."
 game_concept_court_event:0 "Soudní událost"
 game_concept_project:0 "Projekt"
 game_concept_artifact_claim:0 "Nárok na artefakt"
 game_concept_personal_artifact_claim_desc:2 "Nárok na artefakt $game_concept_personal_artifact_claim$ je [nárok_na_artefakt|E], který je osobní pro vás, na rozdíl od [nároku_na_artefakt_domu|E].\n\nKdyž zemřete, vaše děti získají nároky na všechny vaše Artefakty.\n\nTaké získáte nárok na Artefakt, pokud je ukraden během [obléhání|E] nebo [kůrovcem|E].\n\nNároky na artefakty nikdy nejsou zděděny."
 game_concept_artifact_desc_DLC:0 "Artefakty jsou rozděleny do dvou kategorií:\n$BULLET_WITH_TAB$[artefakty_inventáře|E] jsou nošeny nebo neseny Postavou\n$BULLET_WITH_TAB$[soudní_artefakty|E] se nacházejí uvnitř [vladáře|E]'s [královského_soudu|E]"
 game_concept_artifact_claim_desc:3 "Nárok на $game_concept_artifact_claim$ představuje právní práva někoho na [artefakt|E].\n\nMít nárok на [artefakt|E] znamená, že můžete provádět různé akce směrem k tomu artefaktu a jeho majiteli, pokud ho momentálně nevlastníte (například použít [GetScheme('steal_back_artifact').GetTypeName] [schéma|E]).\n\nExistují [osobní_nároky_na_artefakty|E] pro [postavy|E] a [nároky_na_artefakty_domu|E] pro [domy|E].\n\nNároky на artefakty jsou jednodušší než ty na [nároky_na_tituly|E]; buď existují, nebo ne. Také se nezdědí po prvním pokolení."
 game_concept_durability:0 "Trvanlivost"
 game_concept_court_event_desc:0 "Soudní událost $game_concept_court_event$ je událost zahrnující členy vašeho [soudu|E], které jsou viditelné v [královském_soudu|E]."
 game_concept_court_positions:0 "Soudní pozice"
 game_concept_holding_court:0 "Držení soudu"
 game_concept_royal_court_desc:2 "Vynikající [vladáři|E] jsou dostatečně slavní, aby udrželi Královský soud, který poskytuje přístup k různým bonusům a příležitostem.\n\nKdyž se [GetGovernment( 'feudal_government' ).GetName], [GetGovernment( 'clan_government' ).GetName], nebo [GetGovernment( 'tribal_government' ).GetName] [vladář|E] stane [králem|E] nebo [císařem|E], získá přístup ke svému Královskému soudu.\n\nKaždý Královský soud má [úroveň_velkoleposti_soudu|E], která poskytuje výhody v závislosti na tom, jak slavný je Královský soud a jaký [typ_soudu|E] Královský soud je.\n\nPetenti, [vassalové|E] a [soudníci|E] se mohou objevit ve vašem Královském soudě, nebo můžete [držet_soud|E], abyste pozvali kohokoliv v [království|E], aby vyjádřil své stížnosti.\n\nKrálovský soud také umožňuje vladáři vystavit [soudní_artefakty|E], a [inspirativní|E] [hosté|E] se mohou objevit v Královském soudě a nabízet vytvoření nových [artefaktů|E].\n\nKdyž zemřete, váš [dědic_hráče|E] zdědí váš Královský soud."
 game_concept_artifact_durability_desc:2 "Každý [artefakt|E] má trvanlivost. Když je ztracena veškerá trvanlivost, Artefakt je zničen.\n\nTrvanlivost se v průběhu času snižuje, ale také může být ztracena při určitých událostech, jako jsou [obléhání|E] a během [nástupnictví|E].\n\nTrvanlivost může být obnovena rozhodnutím o [přepracování|E] nebo [opravení|E] Artefaktu."
 game_concept_house_artifact_claim:0 "Nárok na artefakt domu"
 repair_and_reforge:0 "[přepracování|E] nebo [opravení|E]"
