l_polish:
 game_concept_royal_court: "Královský dvůr"
 game_concept_royal_courts: "Královské dvory"
 game_concept_royal_court_desc: "Význační [rulers|El] jsou natolik proslulí, že si mohou udržovat Královský dvůr, který poskytuje přístup k různým bonusům a příležitostem.\n\nKdyž se [GetGovernment( 'feudal_government' ).GetName|l], [GetGovernment( 'clan_government' ).GetName|l] nebo [GetGovernment( 'tribal_government' ).GetName|l] [ruler|El] stane [king|El] nebo [emperor|El], získá přístup ke svému Královskému dvoru.\n\nKaždý Královský dvůr má [court_grandeur_level|El], který poskytuje benefity na základě toho, jak proslulý dvůr je, a jaký [court_type|El] to je.\n\nŽadatelé, [vassals|El] a [courtiers|El] se mohou objevit na vašem Královském dvoře, nebo můžete [hold_court|El], abyste pozvali kohokoli v [realm|El], aby vyslovil své stížnosti.\n\nKrálovský dvůr také umožňuje vládci vystavovat [court_artifacts|El], a [inspired|El] [guests|El] se mohou objevit na dvoře s nabídkou vytvořit nové [artifacts|El].\n\nKdyž zemřete, váš [Concept('player_heir','dedic')|E] zdědí Královský dvůr."
 game_concept_court_grandeur_level: "Úroveň velkoleposti dvoru"
 game_concept_court_grandeur_levels: "Úrovně velkoleposti dvoru"
 game_concept_grandeur_level: "Úroveň velkoleposti"
 game_concept_grandeur_levels: "Úrovně velkoleposti"
 game_concept_court_grandeur_level_desc: "Úroveň velkoleposti [Concept('royal_court','dvoru')|E] dává jejímu vlastníkovi bonusy a odemyká se, jak se zvyšuje [court_grandeur_value|El].\n\nKromě účinků každé úrovně se od velkých [realms|El] očekává, že dosáhnou vyšších úrovní velkoleposti. To je známo jako [court_grandeur_expectations|El]."
 game_concept_court_grandeur: "Velkolepost dvora"
 game_concept_grandeur: "Velkolepost"
 game_concept_court_grandeur_value: "Hodnota velkoleposti dvoru"
 game_concept_court_grandeur_desc: "$game_concept_court_grandeur_value$  ukazuje, jak proslulý je dvůr, a odemyká nové [court_grandeur_levels|El] jak roste.\n\nHodnota se pohybuje mezi 0 a 100 a časem se ustálí na své základní hodnotě. Základní hodnota je ovlivněna věcmi jako [dynasty_perks|El], kolik utrácíte za [court_amenities|El], a zda máte nějaké nádherné [court_artifacts|El].\n\nČást velkoleposti se ztrácí při [succession|El]."
 game_concept_court_amenities: "Dvorní vybavení"
 game_concept_court_amenity: "Prvek vybavení dvoru"
 game_concept_amenities: "Vybavení"
 game_concept_court_amenities_desc: "$game_concept_court_amenities$ jsou standardy životní úrovně v [Concept('royal_court','dvoře')|E].\n\nUrčuje je [ruler|El], přičemž každá kategorie (móda, jídlo, ubytování a služebnictvo) má několik úrovní. Vyšší výdaje na vybavení obvykle přinášejí vyšší [court_grandeur_value|El].\n\n[GetGovernment( 'tribal_government' ).GetName|l] vládcům je zakázáno volit vyšší vybavení."
 game_concept_court_grandeur_expectations: "Očekávána velkolepost dvora"
 game_concept_court_grandeur_expectation: "Očekávána velkolepost dvora"
 game_concept_grandeur_expectations: "Očekávání velkoleposti"
 game_concept_court_grandeur_expectations_desc: "Očekává se, že budete mít [court_grandeur_level|E] dostatečně vysokou vzhledem k vaší [realm_size|E].\n\nS tím, jak se vaše [realm|E] zvětšuje, vaši poddaní i svět kolem očekávají, že váš [royal_court|E] bude stejně velkolepý.\n\nPokud očekávání nesplníte, uplatní se různé penalizace. Na druhou stranu, pokud očekávání překročíte, získáte různé bonusy.\n\nOčekávání vladařů [GetGovernment( 'tribal_government' ).GetName] jsou vždy shodná s jejich aktuální velkolepostí."
 game_concept_hold_court: "$activity_hold_court$"
 game_concept_holding_court: "Konání audience"
 game_concept_hold_court_desc: "[activity|E], kde se [vassals|El] a [courtiers|El] v [realm|El] scházejí v [Concept('royal_court','dvoře')|E], aby podali petice svému [Concept('liege','lennímu pánovi')|E] a vyřkli své stížnosti.\n\nPřípady, na které bude [liege|El] povolán, aby rozhodl, se mohou pohybovat od drobných sporů a nedorozumění až po katastrofy zasahující celé [realm|El]. Většina problémů má řešení, které je výhodné – pokud ne pro zúčastněné strany, tak alespoň pro [Concept('liege','lenního pána')|E]."
 game_concept_court_type: "Typ dvora"
 game_concept_court_types: "Typy dvorů"
 game_concept_court_type_desc: "Jako součást svého [Concept('royal_court','dvora ')|E] mohou mít [rulers|El] určený $game_concept_court_type$.\n\nKaždý typ dvora poskytuje vládci a [Concept('court','dvoru')|E] vlastní sadu bonusů, v závislosti na [Concept('court_grandeur_level','úrovni velkoleposti dvoru')|E].\n\n[ethos|E] [Concept('culture','kultúry')|E] vládce rozhoduje, které typy dvorů může mít.\n\nRůzné typy dvorů jsou:\n$BULLET_WITH_TAB$[GetCourtType('court_diplomatic').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_warlike').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_administrative').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_intrigue').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_scholarly').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_tribal').GetName]"
 game_concept_court_type_trait: "Vlastnost typu dvora"
 game_concept_court_type_trait_desc: "Po odsloužení [EmptyScope.ScriptValue('years_to_gain_court_type_trait')|0] let na [Concept('royal_court','královskom dvore')|E] obdrží [courtier|El] [trait|El], který odráží [court_type|El].\n\nKvalita této vlastnosti závisí na tom, jak dlouho [character|El] sloužil jako dvořan v tom dvoře."
 game_concept_court_language: "Dvorní jazyk"
 game_concept_court_languages: "Dvorní jazyky"
 game_concept_court_language_desc: "Dvorní jazyk je oficiálním [Concept('language','jazykem')|E] na [Concept('royal_court','královském dvoře')|E], kterým mluví šlechta a který používajú učenci.\n\nZákladní hodnota [Concept('court_grandeur','velkoleposti dvora')|E] se zvýší za každý [realm|El], [county|El], který sdílí jazyk, za každý královský dvůr, který mluví stejným dvorním jazykem, a pokud je to rodný jazyk [ruler|El]."
 game_concept_inspiration: "Inspirace"
 game_concept_inspirations: "Inspirace"
 game_concept_inspired: "Inspirovaný"
 game_concept_inspiration_desc: "Inspirovaní [character|El] jsou zruční řemeslníci s [Concept('project','projekty')|E], který by se mohl uskutečnit, pokud se stanete jejich [Concept('sponsor','mecenášem')|E].\n\nMůžete použít [decision|El] zadať výrobu artefaktu, abyste takovú [Concept('character','postavu')|E] najali a vytvořili [artifact|El].[SelectLocalization( HasDlcFeature( 'royal_court' ), 'game_concept_inspiration_desc_DLC', '' )]\n\nKdyž je jejich projekt dokončen, sponzor si ponechá výsledek, obvykle Artefakt."
 game_concept_inspiration_desc_DLC: "\n\nKromě toho se inspirované [characters|El] občas objevují na [Concept('royal_court','Královském dvoře')|E], zejména v těch s vysokou [Concept('court_grandeur_level','urovní velkoleposti dvoru')|E]."
 game_concept_sponsor: "Mecenáš"
 game_concept_sponsor_desc: "$game_concept_sponsor$ je [ruler|E], který financuje [project|E] [inspired|E] [character|E]." # todo: Mecenáš je [ruler|E], který financuje [project|E] [inspired|E] [character|E].
 game_concept_artifact: "Artefakt"
 game_concept_artifacts: "Artefakty"
 game_concept_artifact_desc: "Artefakt je pozoruhodný předmět, který poskytuje bonusy [Concept('character','postave')|E], který jej používá.\n\n[SelectLocalization( HasDlcFeature( 'court_artifacts' ), 'game_concept_artifact_desc_DLC', 'game_concept_artifact_desc_NO_DLC' )]\n\nNěkteré artefakty jsou výjimečnější než jiné a mají vyšší [rarity|El]\n\nStejně jako u [Concept('titles','titulů')|E] mohou postavy získat [artifact_claims|El] a pokusit se jej získat pro sebe.\n\nArtefakty mají také [durability|El]: když dosáhne nuly, artefakt je zničen.\n\nArtefakty vždy zdědí [player_heir|El]. Pokud je artefakt zděděn někým, kdo není [close_family_member|El], ztratí [durability|El] nebo může být dokonce zničen."
 game_concept_artifact_desc_NO_DLC: "Protože jsou artefakty nošeny nebo přenášeny na osobě, jsou také známé jako [Concept('inventory_artifacts','vzacnoszia')|E][inventory_artifacts|E]."
 game_concept_artifact_desc_DLC: "Artefakty se dělí do dvou kategorií:\n$BULLET_WITH_TAB$[inventory_artifacts|E] jsou nošeny nebo přenášeny postavou\n$BULLET_WITH_TAB$[court_artifacts|E] se nacházejí uvnitř v [Concept('ruler','vládcovom')|E] [Concept('royal_court','královském dvoře')|E]"
 game_concept_court_artifact: "Dvorní artefakt"
 game_concept_court_artifacts: "Dvorní artefakty"
 game_concept_court_artifact_desc: "Dvorní artefakt je [artifact|El], který se nacházejí uvnitř v [Concept('ruler','vládcovém')|E] [Concept('royal_court','královském dvoře')|E], jako tapiserie nebo krásně ilustrované knihy.\n\nDvorní artefakty jsou jedním z faktorů určujících [court_grandeur|El] královského dvora.\n\nNení zde omezení, kolik artefaktů může postava mít, ale pouze ty, které jsou vystaveny ve slotu svého typu, mají účinek.\n\nNové dvorní artefakty můžete vytvořit z [Concept('inspired','inspirovaných')|E] [Concept('characters','postav')|E], pomocí rozhodnutí zadat výrobu artefaktu, nebo volbou [reforge|El] [inventory_artifact|El]"
 game_concept_inventory_artifact: "Osobní artefakt"
 game_concept_inventory_artifacts: "Osobní artefakty"
 game_concept_inventory_artifact_desc: "Osobní artefakty jsou [artifacts|El], které [character|El] nosí nebo s sebou přenáší, například zbraň nebo korunu.\n\nNeexistuje limit, kolik artefaktů může postava mít, ale pouze ty, které jsou vybaveny ve slotu svého typu, mají efekt.\n\nNové inventární artefakty můžete vytvořit z [Concept('inspired','inspirovaných')|E] [Concept('characters','postav')|E], nebo pomocí rozhodnutí zadat výrobu artefaktu."
 game_concept_project: "Projekt"
 game_concept_project_desc: "Projekt je něco, co [Concept('inspired','inspirovaná')|E] [Concept('characters','postava')|E] podnikne s pomocí [Concept('sponsor','mecenáše')|E], aby uskutečnil svou vizi, obvykle ve formě vytvoření [Concept('artifact','artefaktu')|E]."
 game_concept_artifact_durability: "Trvanlivost artefaktu"
 game_concept_durability: "Trvanlivost"
 game_concept_artifact_durability_desc: "Každý [artifact|El] má trvanlivost. Když je trvanlivost zcela vyčerpána, artefakt je zničen.\n\nTrvanlivost časem klesá, ale může být také ztracena v určitých událostech, jako jsou [sieges|El] a při [succession|El].\n\nTrvanlivost lze obnovit volbou [reforge|El] nebo [repair|El] artefaktu."
 game_concept_artifact_claim: "Nárok na artefakt"
 game_concept_artifact_claims: "Nároky na artefakty"
 game_concept_artifact_claim_desc: "$game_concept_artifact_claim$ představuje něčí právní nároky na [artifact|El].\n\nMít nárok na [artifact|El] znamená, že můžete podniknout různé akce vůči tomu artefaktu a jeho vlastníkovi, pokud ho momentálně nevlastníte (například použitím [Concept('scheme','intriky')|E] [GetScheme('steal_back_artifact').GetTypeName]).\n\nExistují [personal_artifact_claims|El] pro [Concept('character','postavy')|E], a [house_artifact_claims|El] pro [houses|El].\n\nNároky na artefakty jsou jednodušší než nároky na [title_claims|E]l, buď existují, nebo ne. Také se nedědí dál než v první generaci."
 game_concept_personal_artifact_claim: "Osobní nárok na artefakt"
 game_concept_personal_artifact_claims: "Osobní nároky na artefakty"
 game_concept_personal_artifact_claim_desc: "$game_concept_personal_artifact_claim$ je váš [artifact_claim|El], nikoliv vašeho rodu.\n\nKdyž zemřete, vaše děti získají nároky na všechny vaše artefakty.\n\nTaké získáte nárok na artefakt, pokud je ukraden při [siege|El] nebo [raid|El].\n\nNároky na artefakty se nikdy nedědí."
 game_concept_house_artifact_claim: "Nárok rodu na artefakt"
 game_concept_house_artifact_claims: "Nároky rodu na artefakty"
 game_concept_house_artifact_claim_desc: "Pokud držíte [artifact|El] dostatečně dlouho, celý váš [house|El] získá na něj [artifact_claim|El] – $game_concept_house_artifact_claim$.\n\nNa $game_concept_house_artifact_claim$ můžete jednat pouze, pokud artefakt není držen členem vašeho rodu.\n\nKdyž je vytvořena [cadet_branch|El], všechny stávající nároky rodu na artefakty držené členy nového rodu jsou převedeny na nový rod."
 game_concept_court_position: "Postavení u dvora"
 game_concept_court_position_i: "@court_position_icon!"
 game_concept_court_positions: "Postavení u dvora"
 game_concept_court_position_desc: "$game_concept_court_positions$ jsou specializované role, které mohou být přiděleny [Concept('courtiers','dvořanúm')|E] a [Concept('vassals','vazalúm')|E], aby pomáhaly jejich [Concept('liege','lennimu pánovi')|E].\n\nVýhody, které získáte z postavení u dvora, jsou určeny [Concept('aptitude','schopnostmi')|E] držitele pro danou pozici.\n\nRozdávání $game_concept_court_positions$ je zdarma, ale musíte platit měsíční plat a odebrání stojí [prestige|El]."
 game_concept_aptitude: "Schopnost"
 game_concept_aptitude_desc: "$game_concept_aptitude$ [Concept('character','postavy')|E] určuje, jak efektivně plní různé role u [Concept('court','dvoru')|E]. Takové role zahrnují [court_positions|El], [diarchs|El] a [tax_collectors|El].\n\n$game_concept_aptitude$ se měří v 5 úrovních, od hrozné po vynikající. Úroveň schopnosti postavy určuje bonusy, které [liege|El] získá za to, že ji zaměstná v roli u dvora.\n\nNapříklad postava, která je [GetTrait('lifestyle_physician').GetName( GetNullCharacter )], bude přirozeně lépe vybavena k tomu, aby sloužila jako $court_physician_court_position$."
 game_concept_aptitude_i: "#P @aptitude:5:inherit_color!#!"
 game_concept_court_event: "Událost dvora"
 game_concept_court_events: "Dvorní události"
 game_concept_court_event_desc: "$game_concept_court_event$ je událost týkající se členů vašeho [Concept('court','dvoru')|E], kterou lze zobrazit v [royal_court|El]."
 game_concept_petition_liege: "Petice"
 game_concept_petition_liege_desc: "Příležitost pro [Concept('vassals','vazaly')|E] požádat svého [Concept('liege','lenniho pána')|E] o pomoc.\n\nLze vznést různé záležitosti a je na [Concept('liege','lenniho pána')|E], aby rozhodl, zda žádost přijme."
 game_concept_pay_homage: "Vzdát hold"
 game_concept_pay_homage_desc: "[activity|E], kde [vassals|El] mohou formálně projevit svou věrnost svému [Concept('liege','lennimu pánovi')|E].\n\nVzdát hold může být složen různými způsoby a může oběma stranám udělit [opinion|El], [prestige|El] a [Concept('dynasty_prestige','slávu')|E]."
 repair_or_reforge_and_repair: "[SelectLocalization( HasDlcFeature( 'court_artifacts' ), 'repair_and_reforge', 'just_repair' )]"
 repair_and_reforge: "[reforge|El] nebo [repair|El]"
 just_repair: "[repair|El]"
 game_concept_reforge_artifact: "Překovat artefakt"
 game_concept_reforge: "Překovat"
 game_concept_reforge_artifact_desc: "Některé [inventory_artifacts|El] lze překovat, čímž se promění v [court_artifacts|El].\n\nK překování [Concept('artifact','artefaktu')|E] potřebujete mít ve dvoře [GetCourtPositionType('antiquarian_court_position').GetName()] a zaplatit [gold|El], i když starší artefakty jsou při překování levnější.\n\nStejně jako když chcete [repair|El] [artifact|El], obnoví se jeho [durability|El].\n\nPouze zbraně, zbroje, koruny a regálie lze překovat a vždy se stanou položkami na podstavci."
 game_concept_repair_artifact: "Opravit artefakt"
 game_concept_repair: "Opravit"
 game_concept_repair_artifact_desc: "Když má [artifact|El] nízkou [durability|El], můžete se rozhodnout jej opravit.\n\nK opravě artefaktu musíte zaplatit [gold|El].[SelectLocalization( HasDlcFeature( 'court_artifacts' ), 'game_concept_repair_artifact_desc_DLC', '' )]"
 game_concept_repair_artifact_desc_DLC: "\n\nAlternativně můžete zvolit [reforge|El] artefakt."
 game_concept_sponsored: "Sponzorováno"
 game_concept_artifact_i: "@artifact_icon!"
