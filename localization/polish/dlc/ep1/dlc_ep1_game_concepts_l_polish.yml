l_polish:
 game_concept_royal_court: "Královský dvůr"
 game_concept_royal_courts: "Královské dvory"
 game_concept_royal_court_desc:2 "Význační [rulers|E] jsou natolik proslulí, že si mohou udržovat Královský dvůr, který poskytuje přístup k různým bonusům a příležitostem.\n\nKdyž se [GetGovernment( 'feudal_government' ).GetName], [GetGovernment( 'clan_government' ).GetName] nebo [GetGovernment( 'tribal_government' ).GetName] [ruler|E] stane [king|E] nebo [emperor|E], získá přístup ke svému Královskému dvoru.\n\nKaždý Královský dvůr má [court_grandeur_level|E], který poskytuje benefity na základě toho, jak proslulý dvůr je, a jaký [court_type|E] to je.\n\nPetenti, [vassals|E] a [courtiers|E] se mohou objevit na vašem Královském dvoře, nebo můžete [hold_court|E], abyste pozvali kohokoli v [realm|E], aby vyslovil své stížnosti.\n\nKrálovský dvůr také umožňuje vládci vystavovat [court_artifacts|E], a [inspired|E] [guests|E] se mohou objevit na dvoře s nabídkou vytvořit nové [artifacts|E].\n\nKdyž zemřete, váš [player_heir|E] zdědí váš Královský dvůr."
 game_concept_court_grandeur_level: "Úroveň velkoleposti dvoru"
 game_concept_court_grandeur_levels: "Úrovně velkoleposti dvoru"
 game_concept_grandeur_level: "Úroveň velkoleposti"
 game_concept_grandeur_levels: "Úrovně velkoleposti"
 game_concept_court_grandeur_level_desc:2 "Úroveň velkoleposti [royal_court|E] dává jejímu vlastníkovi bonusy a odemyká se, jak se zvyšuje [court_grandeur_value|E] dvora.\n\nKromě účinků každé úrovně se od velkých [realms|E] očekává, že dosáhnou vyšších úrovní velkoleposti. To je známo jako [court_grandeur_expectations|E]."
 game_concept_court_grandeur: "Velkolepost dvora"
 game_concept_grandeur: "Velkolepost"
 game_concept_court_grandeur_value: "Hodnota velkoleposti dvoru"
 game_concept_court_grandeur_desc:2 "$game_concept_court_grandeur_value$ [royal_court|E] ukazuje, jak proslulý je dvůr, a odemyká nové [court_grandeur_levels|E] jak roste.\n\nHodnota se pohybuje mezi 0 a 100 a časem se ustálí na své základní hodnotě. Základní hodnota je ovlivněna věcmi jako [dynasty_perks|E], kolik utrácíte za [court_amenities|E], a zda máte nějaké nádherné [court_artifacts|E].\n\nČást velkoleposti se ztrácí při [succession|E]."
 game_concept_court_amenities: "Dvorní vybavení"
 game_concept_court_amenity: "Prvek vybavení dvoru"
 game_concept_amenities: "Vybavení"
 game_concept_court_amenities_desc:1 "$game_concept_court_amenities$ jsou standardy životní úrovně v [royal_court|E].\n\nUrčuje je [ruler|E] [royal_court|E], přičemž každá kategorie (móda, jídlo, ubytování a služebnictvo) má několik úrovní. Vyšší výdaje na vybavení obvykle přinášejí vyšší [court_grandeur_value|E].\n\n[GetGovernment( 'tribal_government' ).GetName] vládcům je zakázáno volit vyšší vybavení."
 game_concept_court_grandeur_expectations: "Očekávána velkolepost dvora"
 game_concept_court_grandeur_expectation: "Očekávána velkolepost dvora"
 game_concept_grandeur_expectations: "Očekávání velkoleposti"
 game_concept_court_grandeur_expectations_desc:2 "Očekává se, že budete mít [court_grandeur_level|E] dostatečně vysokou vzhledem k vaší [realm_size|E].\n\nS tím, jak se vaše [realm|E] zvětšuje, vaši poddaní i svět kolem očekávají, že váš [royal_court|E] bude stejně velkolepý.\n\nPokud očekávání nesplníte, uplatní se různé penalizace. Na druhou stranu, pokud očekávání překročíte, získáte různé bonusy.\n\nOčekávání vladařů [GetGovernment( 'tribal_government' ).GetName] jsou vždy shodná s jejich aktuální velkolepostí."
 game_concept_hold_court: "$activity_hold_court$"
 game_concept_holding_court: "Konání audience"
 game_concept_hold_court_desc: "[activity|E], kde se [vassals|E] a [courtiers|E] v [realm|E] scházejí v [royal_court|E], aby podali petice svému [liege|E] a vyřkli své stížnosti.\n\nPřípady, na které bude [liege|E] povolán, aby rozhodl, se mohou pohybovat od drobných sporů a nedorozumění až po katastrofy zasahující celé [realm|E]. Většina problémů má řešení, které je výhodné – pokud ne pro zúčastněné strany, tak alespoň pro [liege|E]."
 game_concept_court_type: "Typ dvora"
 game_concept_court_types: "Typy dvorů"
 game_concept_court_type_desc:3 "Jako součást svého [royal_court|E] mohou mít [rulers|E] určený $game_concept_court_type$.\n\nKaždý $game_concept_court_type$ poskytuje Vládci a [court|E] vlastní sadu bonusů, v závislosti na [court_grandeur_level|E].\n\n[ethos|E] [culture|E] vládce rozhoduje, které typy dvorů může mít.\n\nRůzné typy dvorů jsou:\n$BULLET_WITH_TAB$[GetCourtType('court_diplomatic').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_warlike').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_administrative').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_intrigue').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_scholarly').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_tribal').GetName]"
 game_concept_court_type_trait: "Vlastnost typu dvora"
 game_concept_court_type_trait_desc:2 "Po odsloužení [EmptyScope.ScriptValue('years_to_gain_court_type_trait')|0] let v [royal_court|E] obdrží [courtier|E] [trait|E], který odráží [court_type|E] daného dvora.\n\nKvalita této vlastnosti závisí na tom, jak dlouho [character|E] sloužil jako dvořan v tom dvoře."
 game_concept_court_language: "Dvorní jazyk"
 game_concept_court_languages: "Dvorní jazyky"
 game_concept_court_language_desc:1 "Dvorní jazyk je oficiální [language|E] [royal_court|E], kterým mluví šlechta a který používá byrokracie.\n\nZákladní hodnota [court_grandeur|E] se zvýší za každý [realm|E] [county|E], který sdílí jazyk, za každý Královský dvůr, který mluví stejným dvorským jazykem, a pokud je to rodný jazyk [ruler|E]."
 game_concept_inspiration: "Inspirace"
 game_concept_inspirations: "Inspirace"
 game_concept_inspired: "Inspirovaný"
 game_concept_inspiration_desc:2 "Inspirovaní [characters|E] jsou zruční řemeslníci s [project|E], který by se mohl uskutečnit, pokud se stanete jejich [sponsor|E].\n\nMůžete použít rozhodnutí Commission Artifact [decision|E], abyste takového [character|E] najali a vytvořili [artifact|E].[SelectLocalization( HasDlcFeature( 'royal_court' ), 'game_concept_inspiration_desc_DLC', '' )]\n\nKdyž je jejich projekt dokončen, sponzor si ponechá výsledek, obvykle Artefakt."
 game_concept_inspiration_desc_DLC: "\n\nKromě toho se inspirovaní [characters|E] občas objevují v [royal_courts|E], zejména v těch s vysokou [court_grandeur_level|E]."
 game_concept_sponsor: "Mecenáš"
 game_concept_sponsor_desc:2 "Mecenáš je [ruler|E], který financuje [project|E] [inspired|E] [character|E]."
 game_concept_artifact: "Artefakt"
 game_concept_artifacts: "Artefakty"
 game_concept_artifact_desc:5 "Artefakt je pozoruhodný předmět, který poskytuje bonusy [character|E], který jej používá.\n\n[SelectLocalization( HasDlcFeature( 'court_artifacts' ), 'game_concept_artifact_desc_DLC', 'game_concept_artifact_desc_NO_DLC' )]\n\nNěkteré artefakty jsou výjimečnější než jiné a mají vyšší [rarity|E]\n\nStejně jako u [titles|E] mohou postavy získat [artifact_claims|E] na artefakt a pokusit se jej získat pro sebe.\n\nArtefakty mají také [durability|E]: když dosáhne nuly, artefakt je zničen.\n\nArtefakty jsou vždy děděny [player_heir|E] vlastníka. Pokud je artefakt zděděn někým, kdo není [close_family_member|E], ztratí [durability|E] nebo může být dokonce zničen."
 game_concept_artifact_desc_NO_DLC: "Protože jsou artefakty nošeny nebo přenášeny na osobě, jsou také známé jako [inventory_artifacts|E]."
 game_concept_artifact_desc_DLC: "Artefakty se dělí do dvou kategorií:\n$BULLET_WITH_TAB$[inventory_artifacts|E] jsou nošeny nebo přenášeny postavou\n$BULLET_WITH_TAB$[court_artifacts|E] se nacházejí uvnitř [ruler|E]'s [royal_court|E]"
 game_concept_court_artifact: "Dvorní artefakt"
 game_concept_court_artifacts: "Dvorní artefakty"
 game_concept_court_artifact_desc:3 "Dvorní artefakt je [artifact|E], který je vystaven v [ruler|E]'s [royal_court|E], jako tapiserie nebo krásně ilustrované knihy.\n\nDvorní artefakty jsou jedním z faktorů určujících [court_grandeur|E] Královského dvora.\n\nNení zde omezení, kolik artefaktů může postava mít, ale pouze ty, které jsou vystaveny ve slotu svého typu, mají účinek.\n\nNové dvorní artefakty můžete vytvořit z [inspired|E] [characters|E], pomocí rozhodnutí Commission Artifact, nebo volbou [reforge|E] [inventory_artifact|E]"
 game_concept_inventory_artifact: "Osobní artefakt"
 game_concept_inventory_artifacts: "Osobní artefakty"
 game_concept_inventory_artifact_desc:4 "Osobní artefakty jsou [artifacts|E], které [character|E] nosí nebo s sebou přenáší, například zbraň nebo korunu.\n\nNeexistuje limit, kolik artefaktů může postava mít, ale pouze ty, které jsou vybaveny ve slotu svého typu, mají efekt.\n\nNové inventární artefakty můžete vytvořit z [inspired|E] [characters|E], nebo pomocí rozhodnutí Commission Artifact."
 game_concept_project: "Projekt"
 game_concept_project_desc:2 "Projekt je něco, co [inspired|E] [character|E] podnikne s pomocí [sponsor|E], aby uskutečnil svou vizi, obvykle ve formě vytvoření [artifact|E]."
 game_concept_artifact_durability: "Trvanlivost artefaktu"
 game_concept_durability: "Trvanlivost"
 game_concept_artifact_durability_desc:2 "Každý [artifact|E] má trvanlivost. Když je trvanlivost zcela vyčerpána, artefakt je zničen.\n\nTrvanlivost časem klesá, ale může být také ztracena v určitých událostech, jako jsou [sieges|E] a při [succession|E].\n\nTrvanlivost lze obnovit volbou [reforge|E] nebo [repair|E] artefaktu."
 game_concept_artifact_claim: "Nárok na artefakt"
 game_concept_artifact_claims: "Nároky na artefakty"
 game_concept_artifact_claim_desc:3 "$game_concept_artifact_claim$ představuje něčí právní nároky na [artifact|E].\n\nMít nárok na [artifact|E] znamená, že můžete podniknout různé akce vůči tomu artefaktu a jeho vlastníkovi, pokud ho momentálně nevlastníte (například použitím [GetScheme('steal_back_artifact').GetTypeName] [scheme|E]).\n\nExistují [personal_artifact_claims|E] pro [character|E], a [house_artifact_claims|E] pro [houses|E].\n\nNároky na artefakty jsou jednodušší než nároky na [title_claims|E]; buď existují, nebo ne. Také se nedědí dál než v první generaci."
 game_concept_personal_artifact_claim: "Osobní nárok na artefakt"
 game_concept_personal_artifact_claims: "Osobní nároky na artefakty"
 game_concept_personal_artifact_claim_desc:2 "$game_concept_personal_artifact_claim$ je [artifact_claim|E], který je osobní vám, na rozdíl od [house_artifact_claim|E].\n\nKdyž zemřete, vaše děti získají nároky na všechny vaše artefakty.\n\nTaké získáte nárok na artefakt, pokud je ukraden při [siege|E] nebo [raid|E].\n\nNároky na artefakty se nikdy nedědí."
 game_concept_house_artifact_claim: "Nárok rodu na artefakt"
 game_concept_house_artifact_claims: "Nároky rodu na artefakty"
 game_concept_house_artifact_claim_desc:1 "Pokud držíte [artifact|E] dostatečně dlouho, celý váš [house|E] získá na něj [artifact_claim|E] – $game_concept_house_artifact_claim$.\n\nNa $game_concept_house_artifact_claim$ můžete jednat pouze, pokud artefakt není držen členem vašeho rodu.\n\nKdyž je vytvořena [cadet_branch|E], všechny stávající nároky rodu na artefakty držené členy nového rodu jsou převedeny na nový rod."
 game_concept_court_position: "Dvorní postavení"
 game_concept_court_position_i: "@court_position_icon!"
 game_concept_court_positions: "Dvorní posty"
 game_concept_court_position_desc:2 "$game_concept_court_positions$ jsou specializované role, které mohou být přiděleny [courtiers|E] a [vassals|E], aby pomáhaly jejich [liege|E].\n\nVýhody, které získáte z $game_concept_court_positions$, jsou určeny [aptitude|E] držitele pro danou pozici.\n\nRozdávání $game_concept_court_positions$ je zdarma, ale musíte platit měsíční plat v [gold|E] a odebrání stojí [prestige|E]."
 game_concept_aptitude: "Schopnost"
 game_concept_aptitude_desc: "$game_concept_aptitude$ [character|E] určuje, jak efektivně plní různé role u [court|E]. Takové role zahrnují [court_positions|E], [diarchs|E] a [tax_collectors|E].\n\n$game_concept_aptitude$ se měří v 5 úrovních, od hrozné po vynikající. Úroveň $game_concept_aptitude$ postavy určuje bonusy, které [liege|E] získá za to, že ji zaměstná v roli u dvora.\n\nNapříklad postava, která je [GetTrait('lifestyle_physician').GetName( GetNullCharacter )], bude přirozeně lépe vybavena k tomu, aby sloužila jako $court_physician_court_position$."
 game_concept_aptitude_i: "#P @aptitude:5:inherit_color!#!"
 game_concept_court_event: "Událost dvora"
 game_concept_court_events: "Dvorní události"
 game_concept_court_event_desc: "$game_concept_court_event$ je událost týkající se členů vašeho [court|E], kterou lze zobrazit v [royal_court|E]."
 game_concept_petition_liege: "Petice"
 game_concept_petition_liege_desc:1 "Příležitost pro [vassals|E] požádat svého [liege|E] o pomoc.\n\nLze vznést různé záležitosti a je na [liege|E], aby rozhodl, zda žádost přijme."
 game_concept_pay_homage: "Hold"
 game_concept_pay_homage_desc: "[activity|E], kde [vassals|E] mohou formálně projevit svou věrnost svému [liege|E].\n\nHold může být složen různými způsoby a může oběma stranám udělit [opinion|E], [prestige|E] a [dynasty_prestige|E]."
 repair_or_reforge_and_repair: "[SelectLocalization( HasDlcFeature( 'court_artifacts' ), 'repair_and_reforge', 'just_repair' )]"
 repair_and_reforge: "[reforge|E] nebo [repair|E]"
 just_repair: "[repair|E]"
 game_concept_reforge_artifact: "Překovat artefakt"
 game_concept_reforge: "Překovat"
 game_concept_reforge_artifact_desc: "Některé [inventory_artifacts|E] lze překovat, čímž se promění v [court_artifacts|E].\n\nK překování [artifact|E] potřebujete mít [GetCourtPositionType('antiquarian_court_position').GetName()] a zaplatit [gold|E], i když starší artefakty jsou při překování levnější.\n\nStejně jako když [repair|E] [artifact|E], obnoví se její [durability|E].\n\nPouze zbraně, zbroje, koruny a regálie lze překovat a vždy se stanou položkami na podstavci."
 game_concept_repair_artifact: "Opravit artefakt"
 game_concept_repair: "Opravit"
 game_concept_repair_artifact_desc: "Když má [artifact|E] nízkou [durability|E], můžete se rozhodnout jej opravit.\n\nK opravě artefaktu musíte zaplatit [gold|E].[SelectLocalization( HasDlcFeature( 'court_artifacts' ), 'game_concept_repair_artifact_desc_DLC', '' )]"
 game_concept_repair_artifact_desc_DLC: "\n\nAlternativně můžete zvolit [reforge|E] artefaktu."
