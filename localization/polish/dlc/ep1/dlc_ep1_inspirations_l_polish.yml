 adventure_inspiration:0 "Inspirace k dobrodružství"
 adventure_inspiration_cost_tt:0 "Inspirace k dobrodružství jsou založeny na [prowess|E], [diplomacy|E] a [learning|E]"
 adventure_inspiration_desc:0 "Postava s inspirací k dobrodružství je [inspired|E] vypravit se na velké dobrodružství a přivést zpět [artifact|E]. Artefakty získané touto inspirací se mohou značně lišit a mohou být cokoli od lebky mocného tvora až po ukradený rodový klenot."
 alchemy_inspiration:0 "Inspirace k alchymii"
 alchemy_inspiration_cost_tt:0 "Alchymistické inspirace jsou založeny na [learning|E]"
 alchemy_inspiration_desc:0 "Postava s alchymistickou inspirací je [inspired|E] k objevování, čištění a vytváření substancí a kovů, k výrobě elixírů a nakonec k dokonalosti lidského těla a duše."
 armor_inspiration:0 "Inspirace ke zbroji"
 armor_inspiration_cost_tt:0 "Inspirace ke zbroji jsou založeny na [martial|E] a [prowess|E]"
 armor_inspiration_desc:3 "Postava s inspirací ke zbroji je [inspired|E] k vytvoření brnění nebo štítu [artifact|E]. Může to zahrnovat cokoli od kroužkové košile po lamelové brnění."
 artisan_inspiration:0 "Řemeslná inspirace"
 artisan_inspiration_cost_tt:0 "Řemeslné inspirace jsou založeny na [stewardship|E]"
 artisan_inspiration_desc:1 "Postava s řemeslnou inspirací je [inspired|E] k tomu, aby uplatnila odborné znalosti v konkrétní dovednosti a vytvořila [artifact|E] vynikající řemeslné kvality. Truhláři a krejčí jsou příklady specializací řemeslníků."
 book_inspiration:0 "Inspirace ke knize"
 book_inspiration_cost_tt:0 "Inspirace ke knize jsou založeny na [learning|E]"
 book_inspiration_desc:1 "Postava s inspirací ke knize je [inspired|E] k napsání a vydání knižního [artifact|E]. Témata se mohou velmi lišit – stejně jako kvalita – ale výsledkem bude svazek hodný královské rodiny."
 competent_inspiration_skill:0 "[ROOT.Char.GetSheHe|U] je ve [ROOT.Char.GetHerHis] řemesle velmi zdatný/á."
 decent_inspiration_skill:0 "[ROOT.Char.GetHerHis|U] dovednost je pouze průměrná."
 inspiration_type_desc_future:0 "[ROOT.Char.GetSheHe] wants to [ROOT.Char.Custom('InspirationTypeDescription')]"
 inspiration_type_desc_present:0 "[ROOT.Char.GetSheHe] is [ROOT.Char.Custom('InspirationTypeDescription')]"
 legendary_inspiration_skill:0 "[ROOT.Char.GetHerHis|U] dovednost je legendární a proslulá po celém světě."
 masterful_inspiration_skill:0 "[ROOT.Char.GetSheHe|U] je svými vrstevníky považován(a) za mistra."
 research_inspiration: "Research Inspiration"
 research_inspiration_desc: "Postava s inspirací k výzkumu je [inspired|E] k objevení nových poznatků ve prospěch svého [sponsor|E]. Pokud bude úspěšná, zlepší učenost v [dynasty|E] svého sponzora nebo dokonce objeví novou [innovation|E] pro jejich kulturu."
 smith_inspiration:0 "Inspirace k kovotepectví"
 smith_inspiration_cost_tt:0 "Inspirace k kovotepectví jsou založeny na [stewardship|E], [prowess|E] a [diplomacy|E]"
 smith_inspiration_desc:0 "Postava s inspirací k kovotepectví je [inspired|E] k vytvoření něčeho honosnějšího a menšího než meč nebo brnění. Jsou to umělci, kteří vytvářejí koruny a poháry, lesklé a osázené drahokamy."
 sponsor_inspiration_debug:0 "Sponsor Inspiration"
 target_has_sponsored_inspiration:0 "Cíl má sponzorovanou [inspiration|E]: $VALUE|=+0$"
 ttc_inspired_guest_arrival_desc:0 "[ttc_inspired_character.GetTitledFirstName] přišel(a) požádat o financování pro [ttc_inspiration.GetName]"
 ttc_inspired_guest_arrival_title:0 "Inspirovaný host dorazil"
 weapon_inspiration:0 "Inspirace ke zbrani"
 weapon_inspiration_cost_tt:0 "Inspirace ke zbrani jsou založeny na [martial|E] a [prowess|E]"
 weapon_inspiration_desc:1 "Postava, která má Inspiraci ke zbrani, je [inspired|E] k vyrobení zbraňového [artifact|E]. Může to zahrnovat cokoli od mečů po kopí a bude to držet v ruce."
 weaver_inspiration:0 "Inspirace k tkaní"
 weaver_inspiration_cost_tt:0 "Inspirace k tkaní jsou založeny na [diplomacy|E]"
 weaver_inspiration_desc:1 "Postava s inspirací k tkaní je [inspired|E] k vytvoření tapisérie [artifact|E]. Zobrazené motivy a scény se mohou velmi lišit – stejně jako kvalita – ale výsledkem bude tapisérie vhodná k ozdobení zdí vašeho [royal_court|E]."
