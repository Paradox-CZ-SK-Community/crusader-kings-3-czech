 world_shattering_party_aftermath_modifier_desc:0 "Dvoř této postavy stále nese devastující stopy po párty, která byla tak chaotická, že způsobila více škod než většina menších obléhání."
 world_shattering_party_aftermath_modifier:0 "Světotřásající Následky Párty"
