 lacking_diplomatic_munity_modifier_desc:0 "Každý ví, že diplomat navštěvující tento dvůr je o něco méně v bezpečí, než tradice dikty."
 lacking_diplomatic_munity_modifier:0 "Nedostatek Diplomatické Imunity"
 legendary_party_aftermath_modifier_desc:0 "Dvoř této postavy stále nese devastující stopy po ostudně vynikající, i když destruktivní, párty."
 legendary_party_aftermath_modifier:0 "Legendární Následky Párty"
 mythic_party_aftermath_modifier_desc:0 "Dvoř této postavy stále nese devastující stopy po párty, která byla tak gloriózní a devastující, že žije v místní paměti."
 mythic_party_aftermath_modifier:0 "Mystická Následky Párty"
