l_polish:
 above_petty_differences_modifier_desc:0 "Tato postava si nedělá hlavu s maličkostmi a zaměřuje se na společné základy mezi lidmi nad drobnými spory."
 above_petty_differences_modifier:0 "Nad Malichernými Rozdíly"
 humbling_hall_modifier_desc:0 "Místnost v tomto dvoře je známá incidentem, který ponížil dva ušlechtilé diplomaty, příběh o potěšující spravedlnosti, který malí lidé používají jako náučnou pohádku."
 humbling_hall_modifier:0 "Pokorná Síň"
 inscrutable_host_modifier_desc:0 "Tato postava je široce považována za toho, kdo si myslí, že pomstu je nejlepší podávat studenou. Pravděpodobně."
 inscrutable_host_modifier:0 "Neproměnlivý Hospodyňka"
 inspiration_alchemy_condoned_by_church_modifier_desc:0 "Místní církev se rozhodla akceptovat fascinaci této postavy alchymistickými experimenty."
