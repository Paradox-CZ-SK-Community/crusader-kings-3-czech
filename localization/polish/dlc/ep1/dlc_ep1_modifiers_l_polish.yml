l_polish:
 above_petty_differences_modifier:0 "Nad malichernými rozdíly"
 above_petty_differences_modifier_desc:0 "Tato postava se nestará o maličkosti a dává přednost hledání společného základu mezi lidmi před drobnými spory."
 humbling_hall_modifier:0 "Ponížující síň"
 humbling_hall_modifier_desc:0 "Jedna místnost na tomto dvoře je proslulá událostí, která ponížila dva šlechtické diplomaty — příběhem potěšující spravedlnosti, který prostý lid vypráví jako poučnou báji."
 inscrutable_host_modifier:0 "Nečitelný hostitel"
 inscrutable_host_modifier_desc:0 "Tato postava je považována za toho, kdo věří, že pomsta se nejlépe podává vychladlá. Pravděpodobně."
 inspiration_alchemy_condoned_by_church_modifier:0 "Církev schvaluje alchymii"
 inspiration_alchemy_condoned_by_church_modifier_desc:0 "Místní církev se rozhodla tolerovat fascinaci této postavy alchymickými experimenty."
 inspiration_invested_in_new_forge_modifier:0 "Nová kovárna"
 inspiration_invested_in_new_forge_modifier_desc:0 "Tato postava má zbrusu novou a vysoce efektivní kovárnu."
 known_killjoy_modifier:0 "Známý kazisvět"
 known_killjoy_modifier_desc:0 "Zábava zakázána šlechtickým dekretem."
 lacking_diplomatic_munity_modifier:0 "Postrádá diplomatickou imunitu"
 lacking_diplomatic_munity_modifier_desc:0 "Všichni vědí, že diplomat, který navštíví tento dvůr, je o něco méně v bezpečí, než tradice diktuje."
 legendary_party_aftermath_modifier:0 "Pozůstatky legendárního večírku"
 legendary_party_aftermath_modifier_desc:0 "Dvůr této postavy stále nese devastující následky ostudně vynikajícího, byť ničivého, večírku."
 mythic_party_aftermath_modifier:0 "Pozůstatky mýtického večírku"
 mythic_party_aftermath_modifier_desc:0 "Dvůr této postavy stále nese devastující následky večírku tak gloriózně ničivého, že přetrvává v místní paměti."
 raised_in_secrecy_modifier:0 "Vychován v utajení"
 raised_in_secrecy_modifier_desc:0 "Tato postava byla od narození vychovávána v naprostém utajení a téměř úplné izolaci."
 what_did_i_just_drink_modifier:0 "Co jsem to právě pil?"
 what_did_i_just_drink_modifier_desc:0 "To bylo... já... hlava... Au."
 world_shattering_party_aftermath_modifier:0 "Pozůstatky svět otřásajícího večírku"
 world_shattering_party_aftermath_modifier_desc:0 "Dvůr této postavy stále nese devastující následky večírku tak chaotického, že způsobil více škod než většina menších obléhání."
