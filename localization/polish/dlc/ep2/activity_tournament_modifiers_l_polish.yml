l_polish:
 daring_scout_modifier:0 "Odvážný průzkumník"
 daring_scout_modifier_desc:0 "Tato postava cestuje s neohroženým průzkumníkem, který zkoumá cestu před nimi."
 deft_cavalrymen_modifier:0 "Smělí jezdci"
 deft_cavalrymen_modifier_desc:0 "Jezdci této postavy uhánějí po bojišti na plný plyn s prokázanou obratností."
 feeble_presence_modifier:0 "Slabá přítomnost"
 feeble_presence_modifier_desc:0 "Pán tohoto hrabství neprokázal žádnou schopnost ovládat dav."
 generous_to_knights_modifier:0 "Velkorysý k rytířům"
 generous_to_knights_modifier_desc:1 "[contest_aptitude|E]: +5"
 safeguards_knightly_honor_modifier:0 "Chrání rytířskou čest"
 safeguards_knightly_honor_modifier_desc:0 "Respekt této postavy k kodexům, které pojí šlechtické bojovníky, se zdá neotřesitelný."
 speeches_and_games_modifier:0 "Proslovy a hry"
 speeches_and_games_modifier_desc:0 "Pán tohoto hrabství s velkolepostí a charismatem ovládl nezvladatelné davy."
 tournament_ambidextrous_modifier:0 "Obouruký"
 tournament_ambidextrous_modifier_desc:0 "Schopnost této postavy ovládat čepel v obou rukách jí dává překvapivou výhodu v souboji."
 tournament_ambisinister_modifier:0 "Oboustranně nemotorný"
 tournament_ambisinister_modifier_desc:0 "Nemotornost této postavy se projevila výrazně."
 tournament_annoyed_locals_modifier:0 "Naštvaní místní"
 tournament_annoyed_locals_modifier_desc:0 "Davy v tomto hrabství musely trávit čas posloucháním kázání, když se snažily sledovat turnaj."
 tournament_bracer_modifier:0 "Hezký chránič"
 tournament_bracer_modifier_desc:0 "Tato postava si na turnaji koupila chránič pro lučištníka, aby posílila své dovednosti."
 tournament_charm_resistant_modifier:0 "Odolný vůči okouzlení"
 tournament_charm_resistant_modifier_desc:0 "Tato postava se zdá být do jisté míry odolná vůči milostným nástrahám."
 tournament_child_friendly_modifier:0 "Přátelský k dětem"
 tournament_child_friendly_modifier_desc:0 "Tato postava má opravdový talent navazovat vztahy s dětmi."
 tournament_ended_rightly_modifier:0 "Skončilo správně"
 tournament_ended_rightly_modifier_desc:0 "Tato postava byla v duelu ponižena, když ji soupeř ztrapnil tím, že na ni hodil odšroubovanou hlavici meče!"
 tournament_farrier_mistake_modifier:0 "Kůň zraněný podkůvačem"
 tournament_farrier_mistake_modifier_desc:0 "Nemotornost učně dočasně ochromila oblíbeného koně této postavy.\n\n#weak Osobní dovednost v soutěži s koněm byla mírně snížena.#!"
 tournament_fashionable_duelist_modifier:0 "Stylový duelant"
 tournament_fashionable_duelist_modifier_desc:0 "Oblečení této postavy v duelu možná není nejvhodnější pro vítězství, ale rozhodně vypadá dobře."
 tournament_foreign_knight_modifier:0 "Podporoval cizího rytíře"
 tournament_foreign_knight_modifier_desc:0 "Tato postava podpořila impozantního cizího rytíře, čímž si získala respekt u cizinců, ale u jiných vyvolala určité znepokojení."
 tournament_grounded_modifier:0 "Střízlivý"
 tournament_grounded_modifier_desc:0 "Tato postava nemá zájem o slávu a nezajímá se o nikoho, kdo hledá její atributy."
 tournament_house_unity_modifier:0 "Jednota rodu"
 tournament_house_unity_modifier_desc:0 "Tento rod prokázal svou hodnotu v mele, čímž upoutal pozornost ostatních jako vzor jednotného postupu."
 tournament_loving_parent_modifier:0 "Milující rodič"
 tournament_loving_parent_modifier_desc:0 "Tato postava se ukázala být milujícím rodičem; alespoň ke svému dědicovi."
 tournament_low_blower_modifier:0 "Úder pod pás"
 tournament_low_blower_modifier_desc:0 "Tato postava si vybudovala pověst pro nesportovní chování v soubojích."
 tournament_melee_protector_modifier:0 "Ochránce v mele"
 tournament_melee_protector_modifier_desc:0 "Záda této postavy chrání překvapivá osoba.\n\n#weak Tento modifikátor potrvá až do konce soutěže v mele.#!"
 tournament_performative_sensuousness_modifier:0 "Performativní smyslnost"
 tournament_performative_sensuousness_modifier_desc:0 "Před publikem má tato postava tendenci pohybovat tělem poněkud... svůdně."
 tournament_poorly_announced_modifier:0 "Špatně ohlášené"
 tournament_poorly_announced_modifier_desc:0 "Tato postava investovala do poněkud podřadných heroldů."
 tournament_public_proselytiser_modifier:0 "Veřejný proselytizátor"
 tournament_public_proselytiser_modifier_desc:0 "Tato postava prokázala svou zbožnost tím, že na turnaji kázala davu."
 tournament_reckoning_modifier:0 "Zúčtování"
 tournament_reckoning_modifier_desc:0 "Tato postava jednoho dne zaplatí za svou chamtivost. Neví kdy, jen že k tomu dojde."
 tournament_roguish_duelist_modifier:0 "Šibalský duelant"
 tournament_roguish_duelist_modifier_desc:0 "Šarm a drzost této postavy s mečem v ruce rozčiluje soupeře a zároveň okouzluje diváky."
 tournament_soaked_modifier:0 "Promoklý"
 tournament_soaked_modifier_desc:0 "Tato postava byla promočená poté, co jí nějaký veselík vylil pití na šaty, což zanechalo zvláštní pach."
 tournament_sports_enthusiast_modifier:0 "Sportovní nadšenec"
 tournament_sports_enthusiast_modifier_desc:0 "Nadšení této postavy pro sportovní události je vždy patrné."
 tournament_star_struck_modifier:0 "Ohromen hvězdou"
 tournament_star_struck_modifier_desc:0 "Tuto postavu uchvátil veškerý lesk a okázalost spojená s viděním slavné osobnosti."
 tournament_two_bracers_modifier:0 "Dvojité chrániče"
 tournament_two_bracers_modifier_desc:0 "Tato postava podivuhodně koupila chránič pro lučištníka na každé paži, což horlivě hájí, ale přimělo nejednoho diváka k tichému chichotání."
 tournament_well_proclaimed_modifier:0 "Dobře ohlášené"
 tournament_well_proclaimed_modifier_desc:0 "Tato postava má prospěch z dobře vycvičeného a zkušeného herolda."
 unwilling_tourneyer_modifier:0 "Neochotný turnajník"
 unwilling_tourneyer_modifier_desc:1 "[contest_aptitude|E]: -10"
