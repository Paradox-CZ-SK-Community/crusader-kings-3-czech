l_polish:
 defied_martial_custom_desc:0 "Tento charakter ignoroval společenské normy tím, že nechal nevhodné šermíře uchopit meč."
 defied_martial_custom_modifier:0 "Porušení bojového zvyku"
 ep2_accolade_events.0100.a:0 "Na lov! "
 ep2_accolade_events.0100.desc.both:0 "můj [ROOT.Char.Custom2('RelationToMeShort', new_hunter_2)] [new_hunter_2.GetFirstName] a já začínáme poznávat cesty tvorů [ROOT.Char.GetFaith.HighGodName]... a cesty, jak je přelstít."ep2_accolade_events.0200.desc.both_not_martial:0 "Uklidňuji svůj útok, unavený.\n\n\"Tvá ruka zná meč dobře, můj [ROOT.Char.GetLadyLord],\" říká [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], \"tvůj [ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)] také. Mohl bych... trénovat vás oba, pokud to je to, co si přejete?\"\n\nZvažuji úchop v mých puchýřových prstech. Mám se vzepřít svému původu?"
 ep2_accolade_events.0100.desc.heir:0 "Můj [ROOT.Char.Custom2('RelationToMeShort', new_hunter)] [new_hunter.GetFirstName] se začíná seznamovat se způsoby bytostí [ROOT.Char.GetFaith.HighGodName]... a způsoby, jak je obelstít."
 ep2_accolade_events.0100.desc.liege:0 "Začínám poznávat cesty tvorů [ROOT.Char.GetFaith.HighGodName]... a cesty, jak je přelstít."
 ep2_accolade_events.0100.desc:0 "Slepě pronásledovat divoké zvíře, zasazující šíp za šípem nebo stále více pobízet?\n\n„Marné!“ směje se [huntsmaster.GetName], můj proslulý [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')].\n\nZvířata mohou být mazaná. Cítí lovce, když se blíží, rozptýlí se před myslící skupinou a stávají se násilnými, když jsou zahnána do kouta. Snížení kořisti znamená dobře je znát a také jejich divočinu, a jednou, když je zahájen poplach — nikdy se nevzdávat.\n\nNejzběhlejší z lovců je [huntsmaster.GetFirstNameNoTooltip]. V [huntsmaster.GetHerHis] společnosti,"
 ep2_accolade_events.0100.t:0 "Lovcovo umění"
 ep2_accolade_events.0200.a:0 "Nechť se naši nepřátelé otřásají!"
 ep2_accolade_events.0200.b.tt:0 "Nakonec, [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] hledí na můj příklad."
 ep2_accolade_events.0200.b:0 "Jen ti, kteří mohou bojovat, potřebují vědět jak."
 ep2_accolade_events.0200.desc.both_not_martial:0 "Zastavuji svůj útok, vyčerpaný.\n\n\"Tvoje ruka dobře zná meč, můj [ROOT.Char.GetLadyLord],\" říká [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], \"tvůj [ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)] také. Mohu... vás oba vycvičit, pokud si to přeješ?\"\n\nZvažuji hilt ve svých puchýřových prstech. Mám vzdorovat svému narození?"
 ep2_accolade_events.0200.desc.both:0 "Ukončuji svůj útok, vyčerpaný.\n\n„Tvoje ruka dobře zná meč, můj [ROOT.Char.GetLadyLord],“ říká [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], „také tvoje [ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)]! Ve tvém rozčilení je umění: něco, co je třeba pěstovat.\""
 ep2_accolade_events.0200.desc.heir_not_martial:0 "Ukončuji svůj útok, vyčerpaný.\n\n„Tvoje ruka dobře zná meč, můj [ROOT.Char.GetLadyLord],“ říká [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], „také tvé [ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)]! [new_blademaster_2.GetFirstName] se ptal, jestli vás mohu oba trénovat.\"\n\nMůj dědic [new_blademaster_2.GetFirstName] si přeje vzepřít se [new_blademaster_2.GetHerHis] rodu?"
 ep2_accolade_events.0200.desc.heir:0 "Můj [ROOT.Char.Custom2('RelationToMeShort', new_blademaster)] [new_blademaster.GetFirstName] ukončuje [new_blademaster.GetHerHis] útok, vyčerpaný.\n\n\"[new_blademaster.GetHerHis|U] ruka dobře zná meč, můj [ROOT.Char.GetLadyLord],“ říká [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]. „Ve [new_blademaster.GetHerHis] rozčilení je umění: něco, co je třeba pěstovat.\""
 ep2_accolade_events.0200.desc.liege_not_martial:0 "Ukončuji svůj útok, vyčerpaný.\n\n„Tvoje ruka dobře zná meč, můj [ROOT.Char.GetLadyLord],“ říká [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], „a tvoje [ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)] také. Mohl bych... trénovat tě, stejně jako trénuji [new_blademaster_2.GetHerHim], pokud je to to, co si přeješ?\"\n\nZvažuji hilt v mých puchýřovitých prstech. Mám vzepřít se svému rodu?"
 ep2_accolade_events.0200.desc.liege:0 "Ukončuji svůj útok, vyčerpaný.\n\n„Tvá ruka dobře zná meč, můj [ROOT.Char.GetLadyLord],“ říká [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]. „Ve tvém rozčilení je umění: něco, co je třeba pěstovat.\""
 ep2_accolade_events.0200.desc:0 "\"Dobře!“ září [acclaimed_blademaster.GetName]. #EMP „Znovu!“#!\n\nŽelezo o sebe clinká, vůle proti vůli. Potřeba vítězství je vše, co novice šermíře cítí — ale mistrovský rytíř [acclaimed_blademaster.GetFirstNameNoTooltip] se usmívá, zatímco odvrací údery.\n\n"
 ep2_accolade_events.0200.t:0 "Bystrý jako ostří meče"
 ep2_accolade_events.0300.a:0 "Na živé večery a sladké plody!"
 ep2_accolade_events.0300.desc.both:0 "Hlasitá inspirace pro mého dědice [new_reveler_2.GetFirstName] a sebe."
 ep2_accolade_events.0300.desc.heir:0 "Hlasitá inspirace pro mého dědice [new_reveler_2.GetFirstName]."
 ep2_accolade_events.0300.desc.liege:0 "Cítím se inspirovaný."
 ep2_accolade_events.0300.desc:0 "Usazený po mém boku při ranním jídle, můj [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] [master_of_revels.GetFirstName] mě obohacuje vzácnými pohledy na dvorníky, vypráví spektakulární a absurdní příběhy a způsobuje, že ohromné množství jídla a pití zmizí.\n\n„Plody života čekají kolem, můj [ROOT.Char.GetTitleTierName],“ říká [master_of_revels.GetSheHe], „Zralé na větvi, ochutnáno jen tím, kdo se po nich bezstarostně vydá.“\n\n[master_of_revels.GetFirstNameNoTooltip]ovo požití plodů života je téma rozhovorů všech. Vždy, [master_of_revels.GetSheHe] sbírá přátelství a fascinaci, bezstarostně.\n\n"
 ep2_accolade_events.0300.t:0 "Krédium davového poblouznění"
