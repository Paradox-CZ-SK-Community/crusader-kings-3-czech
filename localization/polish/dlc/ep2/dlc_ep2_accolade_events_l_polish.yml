l_polish:
 defied_martial_custom_desc: "Tato postava ignorovala společenské zvyklosti tím, že nechala nevhodné šermíře chopit se meče."
 defied_martial_custom_modifier: "Vzdor vojenskému zvyku"
 ep2_accolade_events.0100.a: "Na lov!"
 ep2_accolade_events.0100.desc.both: "můj [ROOT.Char.Custom2('RelationToMeShort', new_hunter_2)] [new_hunter_2.GetFirstName] a já se seznamujeme se způsoby tvorů [ROOT.Char.GetFaith.HighGodName]... a způsoby, jak je přelstít."
 ep2_accolade_events.0100.desc.heir: "můj [ROOT.Char.Custom2('RelationToMeShort', new_hunter)] [new_hunter.GetFirstName] se začíná seznamovat se způsoby tvorů [ROOT.Char.GetFaith.HighGodName]... a způsoby, jak je přelstít."
 ep2_accolade_events.0100.desc.liege: "Seznamuji se se způsoby tvorů [ROOT.Char.GetFaith.HighGodName]... a s tím, jak je přelstít."
 ep2_accolade_events.0100.desc: "Slepě honit divokou zvěř, pouštět šíp za šípem anebo pobízet koně čím dál prudčeji?\n\n\"Marné!\" se směje [huntsmaster.GetName], můj proslulý [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')].\n\nŠelmy mohou být lstivé. Cítí blížícího se stopaře, rozprchnou se před smečkou loveckých psů a když jsou zahnány do kouta, mohou jednat násilně. Ulovení kořisti znamená znát je a jejich divočinu dobře a, jakmile zazní roh — nikdy nepolevovat.\n\nNejzručnější ze všech lovců je [huntsmaster.GetFirstNameNoTooltip]. V [huntsmaster.GetHerHis] společnosti,"
 ep2_accolade_events.0100.t: "Umění lovu"
 ep2_accolade_events.0200.a: "Ať se naši nepřátelé třesou!"
 ep2_accolade_events.0200.b.tt: "Koneckonců [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] hledí na můj příklad."
 ep2_accolade_events.0200.b: "Znát to musí jen ti, kdo mohou bojovat."
 ep2_accolade_events.0200.desc.both: "Ustanu, vyčerpaný.\n\n"Vaše ruka dobře ovládá meč, [ROOT.Char.Custom('FormOfAddressForLiege')]," říká [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], "stejně jako ruka vašeho [ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)]! Ve vašich výbuších je umění: něco, co stojí za pěstování." # todo: Ustávám v útoku, vyčerpaný.\n\n\"Tvoje ruka dobře zná meč, můj [ROOT.Char.GetLadyLord],\" říká [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], \"stejně jako ruka tvého [ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)]! Ve tvé zuřivosti je umění: něco, co je třeba pěstovat.\"
 ep2_accolade_events.0200.desc.both_not_martial: "Ustanu, vyčerpaný.\n\n"Vaše ruka dobře ovládá meč, [ROOT.Char.Custom('FormOfAddressForLiege')]," říká [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], "i ruka vašeho [ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)] také. Mohl bych... vás oba vycvičit, pokud si to přejete?"\n\nZvážím jílce v prstech pokrytých puchýři. Mám se vzbouřit proti svému původu?" # todo: Ustávám v útoku, vyčerpaný.\n\n\"Tvoje ruka dobře zná meč, můj [ROOT.Char.GetLadyLord],\" říká [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], \"i ruka tvého [ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)]. Mohl bych vás oba vycvičit, pokud si to přejete?\"\n\nZamyslím se nad jílcem v mých puchýřnatých prstech. Mám vzdorovat svému původu?
 ep2_accolade_events.0200.desc.heir: "Můj [ROOT.Char.Custom2('RelationToMeShort', new_blademaster)] [new_blademaster.GetFirstName] utiší svůj útok, vyčerpaný.\n\n"[new_blademaster.GetHerHis|U] ruka dobře ovládá meč, [ROOT.Char.Custom('FormOfAddressForLiege')]," říká [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]. "V [new_blademaster.GetHerHis] zuřivosti je umění: něco, co je třeba pěstovat." # todo: Můj [ROOT.Char.Custom2('RelationToMeShort', new_blademaster)] [new_blademaster.GetFirstName] ustává ve svém útoku, vyčerpaný.\n\n\"[new_blademaster.GetHerHis|U] ruka dobře zná meč, můj [ROOT.Char.GetLadyLord],\" říká [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]. \"Ve [new_blademaster.GetHerHis] zuřivosti je umění: něco, co je třeba pěstovat.\"
 ep2_accolade_events.0200.desc.heir_not_martial: "Ustanu, vyčerpaný.\n\n"Vaše ruka dobře ovládá meč, [ROOT.Char.Custom('FormOfAddressForLiege')]," říká [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], "stejně jako ruka vašeho [ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)]. [new_blademaster_2.GetFirstName] mě požádal, abych vás oba vycvičil."\n\nMůj dědic [new_blademaster_2.GetFirstName] chce vzdorovat svému původu?" # todo: Ustávám v útoku, vyčerpaný.\n\n\"Tvoje ruka dobře zná meč, můj [ROOT.Char.GetLadyLord],\" říká [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], \"stejně jako ruka tvého [ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)]. [new_blademaster_2.GetFirstName] prosí, abych vás oba vyučoval.\"\n\nMůj dědic [new_blademaster_2.GetFirstName] chce vzdorovat [new_blademaster_2.GetHerHis] původu?
 ep2_accolade_events.0200.desc.liege: "Ustanu, vyčerpaný.\n\n"Vaše ruka dobře ovládá meč, [ROOT.Char.Custom('FormOfAddressForLiege')]," říká [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]. "Ve vaší zuřivosti je umění: něco, co je třeba pěstovat."" # todo: Ustávám v útoku, vyčerpaný.\n\n\"Tvoje ruka dobře zná meč, můj [ROOT.Char.GetLadyLord],\" říká [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]. \"Ve tvé zuřivosti je umění: něco, co je třeba pěstovat.\"
 ep2_accolade_events.0200.desc.liege_not_martial: "Ustanu, vyčerpaný.\n\n"Vaše ruka dobře ovládá meč, [ROOT.Char.Custom('FormOfAddressForLiege')]," říká [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], "a ruka vašeho [ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)] také. Mohl bych... vás vycvičit, stejně jako právě vyučuji [new_blademaster_2.GetHerHim], pokud si to přejete?"\n\nZvážím jílce v prstech pokrytých puchýři. Mám se vzbouřit proti svému původu?" # todo: Ustávám v útoku, vyčerpaný.\n\n\"Tvoje ruka dobře zná meč, můj [ROOT.Char.GetLadyLord],\" říká [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], \"a ruka tvého [ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)] také. Mohl bych tě vycvičit, tak jako vyučuji [new_blademaster_2.GetHerHim], pokud si to přaješ?\"\n\nZamyslím se nad jílcem v mých puchýřnatých prstech. Mám vzdorovat svému původu?
 ep2_accolade_events.0200.desc: ""Dobře!" se rozjasní [acclaimed_blademaster.GetName]. #EMP "Znovu!"#!\n\nMeč naráží do meče, vůle proti vůli. Potřeba vítězství je vším, co cítí začínající šermíř — ale zručný rytíř [acclaimed_blademaster.GetFirstNameNoTooltip] se usmívá, když odráží údery.\n\n"
 ep2_accolade_events.0200.t: "Ostrý jako ostří čepele"
 ep2_accolade_events.0300.a: "Za živé večery a sladké plody!"
 ep2_accolade_events.0300.desc.both: "Bouřlivá inspirace pro mého dědice [new_reveler_2.GetFirstName] a pro mě."
 ep2_accolade_events.0300.desc.heir: "Bouřlivá inspirace pro mého dědice [new_reveler_2.GetFirstName]."
 ep2_accolade_events.0300.desc.liege: "Cítím se inspirován."
 ep2_accolade_events.0300.desc: "Usazen vedle mě u ranního jídla mě můj [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] [master_of_revels.GetFirstName] zásobuje vzácnými postřehy o dvořanech, vypráví senzační i absurdní příběhy a nechává zmizet ohromné množství jídla i pití.\n\n\"Plody života čekají všude kolem, můj [ROOT.Char.GetTitleTierName],\" říká [master_of_revels.GetSheHe], \"zralé na větvi, ochutnávané pouze těmi, kdo po nich bezhlavě lezou.\"\n\nPožitky [master_of_revels.GetFirstNameNoTooltip] z plodů života jsou řečí všech. Vždycky [master_of_revels.GetSheHe] bez rozmyslu sbírá přátelství a obdiv.\n\n"
 ep2_accolade_events.0300.t: "Kredo baviče davu"
