 ep2_locale_events.1014.lose:0 "Prohrál jsem! [gambler.GetFirstName] se radostně vyvalí, když [gambler.GetSheHe] vezme peněženky, které jsme oba vsadili.\n\n\"Příště více štěstí!\" [gambler.GetSheHe|U] se veselí, utíkajíc pryč s hromadou peněz.\n\nOdrážím se zpět na židli, vyhozený."
