 ep2_locale_events.2511.b:0 ""Já... děkuji...""ep2_locale_events.5520.a.success.tt:0 "Zjistíte tajemství [gossip_knight.GetTitledFirstNamePossessive]"
 ep2_locale_events.1500.other_faith:0 "Chvíli si dopřeji klid v malé dočasné [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] svatyni poblíž [activity.GetCurrentPhase.GetCurrentLocation.GetFaith.HouseOfWorship] [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip], [tournament_priest.GetFirstName] stojící v respektující vzdálenosti."
 ep2_locale_events.1530.a.success:0 "Najdete předka v kryptách"
 ep2_locale_events.1070.desc.outro:0 "Vzpomínám na tu dobu, kdy [my_memory.GetDescription], široce se usmívám.\n\n"Chcete slyšet skutečný příběh?" ptám se, obracejíc se na své společníky."
