 ep2_locale_events.1010.desc:0 "Oblaka atmosféry hospody vyrovnává praskání ohně a probíhající veselí opilců. Proklouznu kolem dvou obzvlášť hlučných opilců a sednu si ke stolu poblíž, který je prázdný až na jednu postavu.\n\n"To je pěkná noc, není pravda?" [gambler.GetFirstName] ukazuje na roztrhaný dav. Zdvořile přikývnu. Sotva dokončím vracet hlavu do své polohy, [gambler.GetFirstNameNoTooltip] strká na stůl sadu kostek a hrnků.\n\n"Chceš si zahrát jednoduchou hru? I hlupák by ji mohl hrát! Oba hodíme pod hrnky a ty hádej, jestli je tvůj hod vyšší nebo nižší než ten můj." [gambler.GetSheHe|U] se usmívá, s gamblerovým zábleskem v [gambler.GetHerHis] oku. "Nejlepší dva z tří.""
