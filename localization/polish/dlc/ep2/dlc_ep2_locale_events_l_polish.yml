 ep2_locale_events.1501.b.failure:0 "[seduce_target.GetFirstNameNoTooltip|U] je zděšena vaší apostasi"
 ep2_locale_events.2510.b:0 "Nic není užitečnější než gambeson."
 ep2_locale_events.2050.a.prestige2:0 "Měsíční [prestige|E] se zvýší o #color_green +0.04%#!"
 ep2_locale_events.5520.d:0 "Neslyšel jsem nic."
 ep2_locale_events.5000.desc.intro:1 "Když navštívím turnajové místo spolu se svým dítětem [my_child.GetFirstName], narazíme na skupinu [ROOT.Char.Custom('KnightCulturePluralNoTooltip')], kteří urputně trénují na příští soutěž. Mávnu směrem k [my_knight.GetTitledFirstName], téměř nepoznatelnému pod tímto helmou.\n\n"Ach, přineslo by to velkou čest naší rodině, kdyby..." ale rychle se zastavím, když si všimnu, že oči [my_child.GetFirstNamePossessiveNoTooltip] jsou upřeny na meče."
