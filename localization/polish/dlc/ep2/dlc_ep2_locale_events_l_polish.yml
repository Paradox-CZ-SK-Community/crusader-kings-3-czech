 ep2_locale_events.4012.hunt:0 ""Na lov říkáš? Správně. Správně.""
 good_luck_horseshoe_artifact_desc:0 "Železný podkov, který má odhánět zlého ducha."
 every_attending_contestant_tt:0 "Každý soutěžící"
 ep2_locale_events.2511.success_gambeson:0 "$ep2_locale_events.2511.reply_gambeson$Zkoumám to blízko a je to pěkný kousek; mnoho vrstev a zřejmě robustní."
 tournament_ended_rightly_opinion:0 "Skončilo spravedlivě"
 ep2_locale_events.4520.desc:0 ""Noble krev!" [tournament_weaponsmith.GetFirstNamePossessive] hlas zazní, překvapující mě. Mrknu skrze šero, kde [tournament_weaponsmith.GetSheHe] nestydatě stojí s třpytivým dýkou.\n\n"Všechno, co potřebuji, je jen to nejmenší #EMP splash#! ušlechtilé krve, abych uhasil čepel! Meč bude nejlepší zbraní, jaká byla kdy vyrobena! Písně o mně se budou zpívat!" [tournament_weaponsmith.GetSheHe|U] se blíží blíž, šílený záblesk se mihotá [tournament_weaponsmith.GetHerHis] očích.\n\n"Bude to všechno tvoje, [ROOT.Char.GetLadyLord], všechno tvoje. Jen potřebuji být tím, kdo to vytvoří. Dovol mi to, aby byla obě naše jména navždy zapamatována!"\n\nDívám se na svou ruku."
 ep2_locale_events.3500.b:0 "Ten učenec už nikdy nebude pracovat v mé říši!"ep2_locale_events.5530.desc:0 "Hudbu je slyšet z polí obklopujících vesnici. Následujíc ji přicházím k jejímu Ursprung: silně věnčenému náměstí. Flauty a tamburíny a všechny druhy nástrojů a balad!\n\nMuž a ženy tančí kolečka po celé části náměstí, nyní mají ruce spojené, nyní začínají zpívat, nyní se točí a točí a točí."
 ep2_locale_events.1050.desc:0 "Když jsem sotva vešel do hostince, je na mě zavolána postava. [wealthy_gambler.GetFirstName] mě poklepe na rameno a vtáhne mě do odlehlého kouta, přičemž [wealthy_gambler.GetHerHis] hlas klesá na konspirativní tón.\n\n„Účastníte se hastiludů, že?" [wealthy_gambler.GetSheHe|U] pokračuje, aniž by si všiml mého souhlasu. „No, mám na sázce něco docela neobvyklého, vidíte. Jeden z mých... obchodních partnerů si myslí, že jste něco jako #EMP slaboch#!, chcete-li." [wealthy_gambler.GetSheHe|U] mávne mými okamžitými protesty.\n\n„Bránil jsem vaši čest, samozřejmě že jsem, má [ROOT.Char.GetLadyLord]! Řekl jsem, že byste byla dost statečná, abyste šla bez helmy do turnaje! Samozřejmě, pokud byste #EMP mohla#! tuto událost zaručit, pak bych si představoval, že bych se mohl pokusit udělat to pro vás výhodné...""
 ep2_locale_events.2502.desc:0 "Dívám se na nehybného krejčího, beze slova žádajíc [tournament_tailor.GetHerHim], aby zopakoval to, co znělo jako nejridikuloznější prohlášení, jaké jsem celý den slyšel.\n\n„To je plášť na duel. Nikdy jste o jednom neslyšel?" [tournament_tailor.GetFirstName] zakrývá [tournament_tailor.GetHerHis] hlavu, jako bych byl #EMP já#! blázen v místnosti. „Pomáhá vám v pohybu, pomáhá odvádět veškerou vlhkost z boje, ale také vás udržuje v teple a připraveného na kolo. Všichni velcí je mají!"\n\nJakmile se prodejce ujal svého úkolu, zaměřuji svou pozornost zpět na plášť, který držím. Tkanina byla zjevně odolná a vysoké kvality, ale... #EMP plášť na duel? Opravu?#!"
 ep2_locale_events.4010.a:0 "Nový luk."
 ep2_locale_events.4512.reply:0 "[befriend_target.GetHerHis|U] nálada se poněkud mění, když jsou obaly odstraněny — je to zvědavost nebo pohrdání?"
 ep2_locale_events.4540.t:0 "Na čepeli"
 ep2_locale_events.4540.desc.intro:0 "\"Jaké nádherné dílo [weaponsmith.GetSheHe] udělal!\" Slyším, jak hrdě říká rytíř, když opouští dílnu. Třpytivá čepel odráží slunce jako krystalové jezero.\n\nOtevírám dveře a vítá mě explosivní plamen."
 ep2_locale_events.5520.a:0 "Slyšel jsem to správně?"
 tournament_tailor_fancy_crest_modifier_desc:0 "Tato postava vlastní vynikající rodový znak a nikdy není viděna bez něj."
 ep2_locale_events.2560.c.failure:0 "[tailor.GetShortUIName] není zastrašen"
 ep2_locale_events.2012.tournament:0 "\"Oh, na soutěže říkáte? Správně...\""
 ep2_locale_events.1011.tell.bad:0 "\n\n[o gambler.GetFirstNamePossessiveNoTooltip] oči zabloudí dolů, jednou, dvakrát. Je to pryč téměř jakmile se objevilo, ale ten nejmenší zaváhání může prozradit nejhlubší pravdy..."
 ep2_locale_events.1014.a:0 "Barmane! Nápoje jsou na mě!"
 tournament_banners_modifier_desc:0 "Tato postava si objednala prapory pro publikum."
 ep2_locale_events.4520.d:0 "Co za nesmysl."
 ep2_locale_events.4012.success_hunt:0 "\"Oh, už jsem dlouho hledal něco takového!\""
 ep2_locale_events.3001.desc:0 "Když konečně získávám trochu času o samotě v stanu s [lover.GetFirstName], daleko od veškerého shonu turnaje, mě zaplavuje hluboká únava. Skácím se na pokrytý slámou balík, moje mysl bolí stejně jako mé tělo.\n\nSlyším [lover.GetFirstNameNoTooltip] mumlat k strážnému — něco o tom, že nesmí být rušen — a o chvíli později cítím [lover.GetHerHis] teplo vedle sebe.\n\n„Vypadáš tak unaveně, má lásko." Můžu slyšet obavy v [lover.GetHerHis] hlase. „Potřebuješ si odpočinout, než soutěže začnou. Zůstaň zde se mnou na chvíli, prosím?""
 ep2_locale_events.2001.b.tt:0 "[improve_armour.GetName] získává [prowess|E] modifikátor"
 ep2_locale_events.2512.glove:0 "\"Oh, rukavice... velmi dobré...\""
 ep2_locale_events.4512.opening:0 "[befriend_target.GetTitledFirstName] přijímá můj pečlivě zabalný dárek vřele, drží ho v [befriend_target.GetHerHis] ruce s širokým úsměvem na [befriend_target.GetHerHis] tváři.\n\n"
 tournament_new_horseshoes_modifier:0 "Nové podkovy"
 ep2_locale_events.5520.desc:0 "Skupina [village_woman.GetWomenMen] si vzala jeden z domů jako svou primární tkalcovnu a jasně cítím, že mají živou konverzaci o probíhajícím turnaji.\n\nNakloním se k oknu, s velkým úsilím zůstat nepovšimnut.\n\n„...a ten [gossip_knight.GetWomanMan], [gossip_knight.GetFirstName]? Nemohu uvěřit, že [gossip_knight.GetHerHim] včera chytili při činu!" říká jeden z nich, zatímco odborně tkají nějaké niti."
 ep2_locale_events.1070.desc.alcohol:0 "[ROOT.Char.Custom('RegionálníAlkoholickýNápoj')]"
 ep2_locale_events.2010.a:0 "Zbroj s užitčími vlastnostmi."ep2_locale_events.2511.reply_gambeson:0 "Dovnitř je prošívaný gambeson, odolná košile nošená pod zbrojí.\n\n"
 ep2_locale_events.4050.a.failure:0 "Vaše negociace selhává"
 ep2_locale_events.1500.desc:0 "\n\nKdyž přemýšlím v přítomnosti [ROOT.Char.GetFaith.PantheonTerm], přemýšlím, co to je, co si v hloubi duše přeji vidět, co vzejde z těchto dnů veselí."
 ep2_locale_events.1500.a:0 "Přines mi slávu, [ROOT.Char.GetFaith.WarGodName|U]."
 tournament_bowyer_hunt_modifier_desc:1 "Tento charakter dostal vysoce kvalitní lovecké šípy, koupené u turnajového lukostřelce."
 ep2_locale_events_artifact_sharp_desc:0 "[my_weapon.GetDesc]\n\nČepel byla ostřena na turnaj."
 ep2_locale_events.5020.a:0 "Ujistím se, že [impressed_lover.GetFirstNameNoTooltip] se dívá."
 ep2_locale_events.2502.b.tt:0 "Jen by se to zaseklo o všechno!"
