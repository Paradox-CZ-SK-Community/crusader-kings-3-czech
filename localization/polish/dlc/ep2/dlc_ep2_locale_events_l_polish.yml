 ep2_locale_events.2050.a.success:0 "Vaše zbroj byla vylepšena"
 ep2_locale_events.5020.desc:0 "Soutěžní pole jsou rušná přípravami. Malí chlapci běží kolem a nosí kusy zbroje, které je dělají podobnými malým strašákům. "Počkej!" křičí jeden z nich a zvedá přilbu.\n\nSlyším známý smích z tribun a vidím [impressed_lover.GetTitledFirstName], obklopeného dalšími [impressed_lover.GetWomenMen], kteří si zakrývají ústa kapesníky. [impressed_lover.GetSheHe|U] mi nemává. [impressed_lover.GetSheHe|U] to nepotřebuje.\n\n"Chystáš se na nějaké cvičení?", [impressed_rival.GetTitledFirstName] prochází kolem mě, zdvihá [impressed_rival.GetHerHis] bradu, "Budeš to potřebovat.""
 ep2_locale_events.4500.c:0 "Jen mi to dej sem!"
