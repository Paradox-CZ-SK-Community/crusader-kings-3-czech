 ep2_locale_events.2010.c:1 "Speciálně vyrobený turnajový helm."
 ep2_locale_events.4500.end:2 "aby byl připraven na zkoušky, ale okamžitě mě zaplní lítost, jakmile opustí mé ruce. [tournament_weaponsmith.GetFirstName] zbrojíř je zjevně zavalena žádostmi a [tournament_weaponsmith.GetSheHe] to předává nervóznímu učeň, aby to zvládl.\n\nMladý [apprentice.GetWomanMan] bere zbraň nadšeně, dává ji neopatrný — příliš neopatrný — tah vzduchem. Udeří do blízkého kovadliny, vyvrtávající hlubokou známku do jejího těla!\n\nMůj následný nechtěný výkřik způsobí, že se zbrojíř otočí s hrůzou, uchopí poškozenou zbraň jednou rukou a druhou ránu udělí [apprentice.Custom('GirlBoy')] kolem ucha."
