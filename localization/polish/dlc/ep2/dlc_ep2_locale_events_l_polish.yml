 ep2_locale_events.4510.b:0 "Něco hezkého na vystavení."
 ep2_locale_events.4510.desc:0 "Když se rozhlížím po kovárně zbrojíře, všechno možné smrtící náčiní a jemně vyrobené předměty upoutávají pozornost.\n\nMůj mysl se stáčí k [befriend_target.GetFirstName], když moje oči bloudí po třpytivých policích.\n\nPokud chci získat [befriend_target.GetHerHim], musím najít něco, co #EMP [befriend_target.GetSheHe]#! ocení..."
 ep2_locale_events.1530.c:0 "Prach k prachu! Jak inspirativní pohled!"
 ep2_locale_events.2050.a.armour1:0 "[prowess|E] se zvyšuje o #color_green +1#!"
 ep2_locale_events.4521.success:0 "Je to podivně vypadající věc: zaschlá krev se neustále odlupuje z čepele a odhaluje v oceli živé vzory. Testuji flexibilitu a čepel znepokojujícím způsobem vrže.\n\n"
 ep2_locale_events.1510.hashish:0 "páchnoucí po hašiši."
 ep2_locale_events.2500.c:0 "Krásné... Chci rodový znak [ROOT.Char.GetHouse.GetNameNoTooltip]!"
 ep2_locale_events.4011.reply_bow:0 "Uvnitř se nachází bezvadný luk, spolu s sadou šípů.\n\n"
 ep2_locale_events.5530.e:0 "Nesmím se odchýlit od tréninku."
 ep2_locale_events.4512.failure:0 "\n\n[befriend_target.GetSheHe|U] mi zdvořile poděkuje. Nemyslím si, že to mělo požadovaný účinek..."
 ep2_locale_events.4012.failure:0 "\n\n[befriend_target.GetSheHe|U] mi poděkuje šarmantně, než odejde, na co jsem to myslel..."
 ep2_locale_events_artifact_decoration_desc:0 "[previous_artifact.GetDesc]\n\nByl ozdoben květinovou stuhou."
 ep2_locale_events.1012.tell.good:0 "\n\n[gambler.GetFirstName] poklepává [gambler.GetHerHis] prsty na stole. Je ten náklon hlavy ke stropu jemnou nápovědou? Určitě [gambler.GetSheHe] vypadá, jako by seděl vzpřímeněji než předtím..."
 ep2_locale_events.4505.a.tt:0 "Dárek?! To má hodnotu tisíce mečů. Nevadí, když si to vezmu!"
 ep2_locale_events.2512.success_reply:0 "[befriend_target.GetHerHis|U] oči se okamžitě rozzáří, když to vidí. Dobré znamení."
 tournament_man_of_the_people_modifier_desc:0 "Tato postava se ráda stýká s prostými lidmi na jejich úrovni."
 ep2_locale_events.1520.a:0 "Omen! Oznámil moji vítězství!"
 ep2_locale_events.4050.a.success:0 "Úspěšně se dohodnete"
 ep2_locale_events.2002.b:0 "[tournament_armorer.GetFirstNameNoTooltip]! Jaký to má smysl?"
 ep2_locale_events.2510.b.tt:0 "#F Oslovení válečné stránky [befriend_target.GetFirstNamePossessiveNoTooltip].#!"
 ep2_locale_events.5030.c:0 ""V mém dvoře na tebe čeká prestižnější život.""
 ep2_locale_events.2500.b:0 "Poslouchej, vezmu si to, ale ani slovo o tom."
 feather_trinket.desc:0 "Bohatě zbarvené peří, které prý patřilo pávu. Exotická akvizice."
 ep2_locale_events.1501.desc:0 "Ve snaze o nějaké vedení si najdu cestu do [ROOT.Char.GetFaith.HouseOfWorship], abych se soustředil. Opravdovým štěstím najdu něco mnohem zajímavějšího než soustředění: [seduce_target.GetFirstName] stojí poněkud zasněně u dveří.\n\n[seduce_target.GetSheHe|U] mi vrhne poloviční úsměv, pozornost je zcela jinde. Nyní mám dokonalou příležitost získat [seduce_target.GetHerHim] ukázkou náboženského podřízení!\n\nNebo... možná ne? Co by [seduce_target.GetSheHe] preferoval? Možná je [seduce_target.GetSheHe] typ, který dává přednost střídmosti?"
 tournament_snob_modifier_desc:0 "Tato postava odmítá trávit čas s těmi, kdo jsou považováni za pod svou úroveň."
 ep2_locale_events.1530.b.christian:0 "A do prachu se vrátím."
 ep2_locale_events.3002.a:0 "Místo pro ještě jednoho?"
 ep2_locale_events.4530.b.success:0 "Vaše dovednosti se zlepšují"
 tournament_failed_gift_opinion:0 "Špatně zvolený dárek"
 feather_trinket:0 "Jasné peří"
 ep2_locale_events.1501.a:0 "Prokážu svoji oddanost bezpochyby!"
 ep2_locale_events.1050.a:0 "Nepředpokládám, že by to byli vaši spoluhráči tamhle?"
 ep2_locale_events.4050.desc:0 "Procházející svazky šípů a nahromaděné tětivy, narazím na pěknou hromadu obzvlášť kvalitních kožených chráničů. Když si jeden nasadím na předloktí, zpevněná kůže chrání vnitřní část mého paže.\n\n"Jsou to naše nejlepší chrániče, má [ROOT.Char.GetLadyLord]. Deset tisíc ran tětivy na těchto nezanechá stopy!" [tournament_bowyer.GetFirstName] cítí potenciální prodej a [tournament_bowyer.GetSheHe] se rychle přikloní k mému boku.\n\nZkouším kůži zvědavě, vážím ji v ruce."
 ep2_locale_events.2560.a:0 ""Opravdu, můj [previous_artifact.GetNameNoTooltip] by si mohl vyžádat nějakou dekoraci...""
 ep2_locale_events.2050.a.critsuccess:0 "Vaše brnění je výrazně vylepšeno"
 ep2_locale_events.3002.c:0 "Nenechte mě rušit!"ep2_locale_events.3010.b:0 "Tento turnaj musel být prokletý!"
 tournament_tailor_banner_modifier:0 "Hezký banner"
 ep2_locale_events.2501.a:0 "#EMP PRODÁNO!#!"
 ep2_locale_events.3001.c:0 "Musím se připravit!"
 ep2_locale_events.2500.desc:1 "Při procházení zbožím vystaveným v krejčovství, spatřuji pečlivě zabalený balíček mezi hromadami šatů a různých drobností.\n\nKrejčí mi ho s radostí rozbalí, opatrně rozvázá kožené vázání a odhalí nádherně vyšívaný erb: erb #EMP [tailor_mixup.GetHouse.GetBaseName]#!."
 ep2_locale_events.1060.a.failure:0 "Ztrácíte své zlato"
 ep2_locale_events.1530.desc.young:0 "a cítí se tak vzdálené. Téměř nemožné."
 ep2_locale_events.5030.d:0 "\"Nejsme dobří přátelé, drahý [poached_councillor.GetFirstNameNoTooltip]? Přidej se ke mně.\""
 ep2_locale_events.4012.quiver:0 "\"Držák na šípy? Chápu.\""
 tournament_snob_modifier:1 "Vznešený"
