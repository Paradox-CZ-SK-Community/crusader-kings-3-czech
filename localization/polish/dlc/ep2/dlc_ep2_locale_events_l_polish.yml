 ep2_locale_events.5530.desc:0 "Hudba je slyšet z polí obklopujících vesnici. Následuji ji až k jejímu původu: silně ozdobenému náměstí. Hrají flétny a tamburíny a různé nástroje a balady!\n\nMuži a ženy tančí kolečka ve všech částech náměstí, nyní spojení za ruce, nyní začínají zpívat, nyní se točí a točí a točí."
 ep2_locale_events.2511.reply_gambeson:0 "Uvnitř je prošívaný gambeson, odolná košile nosící se pod brněním.\n\n"
 ep2_locale_events.5520.a.success.tt:0 "Zjišťuješ tajemství [gossip_knight.GetTitledFirstNamePossessive]"
