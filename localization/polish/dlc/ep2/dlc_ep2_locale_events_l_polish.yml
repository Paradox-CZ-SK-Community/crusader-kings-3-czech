 ep2_locale_events.4500.artifact:0 "[chipped_sword.GetName] "
 ep2_locale_events.5030.t:0 "Nový zaměstnanec"
 ep2_locale_events.2050.a.durability3:0 "[durability|E] klesá o #color_red -5#!"
