 ep2_locale_events.1500.g:0 "Nech mě najít vnitřní klid."
 ep2_locale_events.2001.t:1 "$tournament_locale_armorer$: Sláva nebo efektivita?"
 ep2_locale_events.1520.e:0 "To nic neznamená."
 ep2_locale_events_gift_success:0 "Tvůj dárek je dobře přijat"
 tournament_tailor_glove_modifier:0 "Pěkné rukavice"
 tournament_banners_modifier:0 "Turnajové prapory"
 ep2_locale_events.2050.desc:0 "Když vidím svou zbroj, [tournament_armorer.GetFirstName] si položí [tournament_armorer.GetHerHis] ruce na boky a hlasitě vydechne.\n\n"Nu, ta práce je velká. Pro někoho s mými #EMP ohromnými#! talenty by to nemělo trvat dlouho, to víš!" [tournament_armorer.GetSheHe|U] se na mě usmívá. Podívám se na zbroj. Zdá se mi v pořádku. [tournament_armorer.GetFirstNameNoTooltip] zachytí můj skepticism a zakroutí hlavou.\n\n"Ne, rozhodně to potřebuje projít. Navrhuji to jen proto, že to je potřeba!""
 ep2_locale_events.2002.desc:0 "[tournament_armorer.GetFirstName] s radostí představuje mou [armour.GetName]. Leskne se, když si ji beru do světla.\n\nKdyž předám minci spokojenému řemeslníkovi, všimnu si mladého učedníka stojícího vedle [tournament_armorer.GetHerHim]. [apprentice.GetSheHe|U] se tiše posune kolem stolu, zatímco [apprentice.GetHerHis] mistr ukládá minci pryč.\n\n"Omluv mě, [ROOT.Char.GetLadyLord], ale..." [apprentice.GetSheHe|U] ukazuje na kožené popruhy zbroje. "[tournament_armorer.GetSheHe|U] nezaplatil koželu, aby zpracoval kůži."\n\nPozorně se dívám. Není pochyb. Kůže je opraná a opotřebovaná, rozhodně není nová. Na pozadí zvoní armorerova taška, když [tournament_armorer.GetSheHe] hází zlato dovnitř."
 ep2_locale_events.2011.shield:0 "$ep2_locale_events.2011.reply_shield$Štít. K čemu bych #EMP potřeboval#! štít?"
 ep2_locale_events.4010.c.tt:0 "#F Oslov [befriend_actor.GetFirstNamePossessiveNoTooltip] energickou stránku.#!"
 ep2_locale_events.2012.failure:0 "\n\n[befriend_target.GetSheHe|U] mi stroze děkuje. Možná jsem si vybral špatně..."
 ep2_locale_events.5020.a.success:0 "Imponuješ [impressed_lover.GetShortUIName]"
 ep2_locale_events.4010.desc:0 "Prohlížím si zboží vystavené na stánku lukostřelce, obdivujíc různé luky, šípy a doplňky.\n\nOkamžitě si vzpomenu na [befriend_target.GetFirstName], když vidím množství užitečných předmětů, které jsou na prodej.\n\nMožná by něco tady zaujalo [befriend_target.GetHerHis] pozornost..."
 ep2_locale_events.1520.d:0 "Toto jsem viděl dříve... v knize o hvězdách."
