 ep2_locale_events.4540.c:0 "\"Chci, aby to říkalo [my_weapon.GetOwner.GetHouse.GetMotto].\""
 ep2_locale_events.4511.dagger:0 "$ep2_locale_events.4511.reply_dagger$K čemu to vlastně je? To je nástroj podvodníků."
 ep2_locale_events.4540.desc.outro:0 "\n\n\"Pokud máš zlato, mám ocel.\""
 ep2_locale_events.1501.b.success:0 "[seduce_target.GetFirstName|U] se baví tvým cynismem"
 ep2_locale_events.4512.dagger:0 "\"Dobré na krájení... zeleniny, předpokládám?\""
 tournament_bowyer_hunt_modifier:0 "Kvalitní opravy čistěte"
 ep2_locale_events.1012.average:0 "\n\n[gambler.GetFirstNamePossessiveNoTooltip] oči se rozhlížejí po místnosti, dívají se kamkoli jinam než na mě. [gambler.GetHerHis|U] ruka se trochu třese, když zvedá pohár. Nejsem si jistý, zda je to relevantní nebo ne..."
 ep2_locale_events.4012.reply:0 "[befriend_target.GetHerHis|U] srdce se zdá, že klesá, když to [befriend_target.GetSheHe] vidí."
 ep2_locale_events.4000.desc:0 "Opravdu miluji pěkný šíp!"
 ep2_locale_events.4506.t:0 "$tournament_locale_weaponsmith$: Co je v jménu?"
 ep2_locale_events.1060.c:0 "\"Nechci se zapojovat do hazardu.\""
 ep2_locale_events.3500.race:0 "Učeň běží za #EMP [ROOT.Char.Custom('ContestHorseRaceName')]#! — [ROOT.Char.Custom('ContestHorseRaceGender')] bude potřebovat okamžitou výměnu podkovy."
 ep2_locale_events.1010.c:0 "Nejsem žádný hazardér."
 ep2_locale_events.3011.a:0 "Musím je varovat!"
 ep2_locale_events.2500.d:0 "Velmi pěkná práce..."
 ep2_locale_events.2560.c.success:0 "Vyděsíš [tailor.GetShortUIName]"
 every_faith_attending_character_tt:0 "Každý [instigator_scope.GetFaith.GetAdjective] účastník"
 ep2_locale_events.5010.c:0 "\"Na co se díváš!?""
 ep2_locale_events.5500.desc:0 "Návštěva [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] byla přesně to, co jsem potřeboval, abych se uvolnil před soutěží! Když se procházím ulicemi, vidím místní děti napodobující bitvu, používající klacky jako jejich zbraně a křičící něco jako \"za čest mého domu!\" a mnoho \"#EMP arghhhh#!\".\n\nZastavím se, abych obdivoval jednu z nejvýznamnějších budov: pyšně stojící uprostřed náměstí. Když jsem se na ni podíval blíže, rychle jsem si všiml nějakých starověkých nápisů..."
 ep2_locale_events.5010.b.flavor:0 "Vzpomínka se ti v mysli usazuje..."
 ep2_locale_events.2002.b.failure:0 "[tournament_armorer.GetFirstNameNoTooltip] se vypracovává [tournament_armorer.GetHerHis] způsobem"
