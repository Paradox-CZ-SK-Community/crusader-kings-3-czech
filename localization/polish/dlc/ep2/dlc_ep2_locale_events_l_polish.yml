 ep2_locale_events.1013.dice_reveal:0 "\n\nZvedám stranu svého hrnku, která je nejblíže mě. Malé rytiny na kostkách odhalují číslo: #BOL [ROOT.Var('root_dice_3').GetValue|0]#!. Položím hrnek zpět na stůl a podívám se nahoru."
