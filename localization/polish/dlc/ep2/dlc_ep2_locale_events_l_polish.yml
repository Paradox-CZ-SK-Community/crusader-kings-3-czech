 ep2_locale_events.3010.a:0 "Musí k tomu být vysvětlení. Najdi ho."
 ep2_locale_events.1060.b:0 "\"Moje karta je nižší!\""
 ep2_locale_events.4540.desc.contestant:0 "\"Chceš soutěžit takhle?\" ptá se kovář, ukazujíc na [my_weapon.GetNameNoTooltip|l], která visí na mém opasku."
 ep2_locale_events.1012.opening.win:0 "Odhalíme naše kostky. Chvilku trvá, než oba uznáme, že jsem vyhrál!\n\n\"Ach! Dobře hádané! První kola je tvoje!\" rty [gambler.GetFirstNamePossessive] se usmívají, ale nepřesahuje to do [gambler.GetHerHis] očí. \"Další kolo!\" Kostky znovu zacinkají v pohárech."
 ep2_locale_events.4050.t:0 "$tournament_locale_bowyer$: Připrav se"
 ep2_locale_events.4540.b.christian:0 "\"Vyřezávej #EMP In Nomine Domini#! podél čepele.\""
 ep2_locale_events.2012.opening:0 "[befriend_target.GetTitledFirstName] si s úsměvem bere těžký balík, jasně vzrušen nečekaným dárkem.\n\n"
 ep2_locale_events.1000.hangover_tt:0 "Nikdy více..."
 ep2_locale_events.1002.desc:0 "Místní hospoda je narvaná lidmi, jak se očekává, když turnaj dorazí do města. Mezi všemi nováčky sedí [local_drunk.GetWomanMan], který zjevně je stálým příslušníkem této hospody. [local_drunk.GetSheHe|U] se na mě podezřele podívá, když si sedám.\n\n\"Co to #EMP ty#! děláš tady?\" konečně vyhrkne [local_drunk.GetSheHe|U], když mi přinesou nápoj. Otočím se k [local_drunk.GetHerHim]; [local_drunk.GetSheHe] se nejistě postaví na [local_drunk.GetHerHis] nohy.\n\n\"Odpusťte mé domněnky, #EMP má [ROOT.Char.GetLadyLord]#!,\" — rozkvétající, pohrdavý poklonou podtrhuje prohlášení — \"ale myslím, že byste nezvládl ani polovinu toho, natož vše!\""
 ep2_locale_events.2512.reply:0 "Nemohu odhadnout [befriend_target.GetHerHis] reakci, jako by se vůbec nezměnila."
 tournament_tailor_glove_modifier_desc:1 "Tento charakter dostal pár jemných rukavic, zakoupených u turnajového krejčího."
 ep2_locale_events.2050.a:0 "Dobře, předveď svůj kouzlo."
 ep2_locale_events.4520.b:0 "Můžeme to zkusit, ale nejdřív si půjdu pro své masti..."
 ep2_locale_events.3510.b:0 "\"Opravdu bych měl koupit nějaké pro své rytíře...\""
 ep2_locale_events.1013.tell.good:0 "\n\nPo třech kolech se [gambler.GetFirstNamePossessive] příběhy stávají téměř očividnými. [gambler.GetHerHis|U] nos se nepatrně rozšíří, když je hod vysoký, vím o tom. Ale je to jen blaf?"
 ep2_locale_events.2510.t:0 "$tournament_locale_tailor$: Dárky s nití"
 ep2_locale_events.4012.success_bow:0 "\n\n\"Jak mistrovsky vyřezávaný [newly_created_artifact.GetType]! Budu si ho cenně chránit!\""
 tournament_appointed_champion_opinion:0 "Jmenovaný šampion"
 ep2_locale_events.5520.b:0 "Mohu se naučit několik věcí z jejich technických znalostí..."
 tournament_bowyer_quiver_modifier_desc:1 "Tento charakter dostal vysoce kvalitní pouzdro na šípy, zakoupené u turnajového výrobcem luků."
 ep2_locale_events.3510.t:0 "Dobře vybaveno"
 ep2_locale_events.5030.a:0 "Zlato je největší pokušení."
 ep2_locale_events.1012.deceitful:0 "\n\nPostoj [gambler.GetFirstNamePossessiveNoTooltip] je sebevědomý, téměř arogantní, ale [gambler.GetSheHe] ještě ani nezvedl pohár! [gambler.GetHerHis|U] oči klesají dolů, když [gambler.GetSheHe] ostrým pohybem nakloní pohár od [gambler.GetHerHim], než ho vrátí zpět v úrovni stolu. [gambler.GetHerHis] chování se ani o píď nezměnilo."ep2_locale_events.2501.desc:0 "Látky a textilie nabízené u krejčího se pohybují od hrubého konopí až po nejjemnější damasky, samety a hedvábí. Když si je prohlížím vedle mého [ROOT.Char.Custom2('RelationToMeShort', random_knight)] [random_knight.GetFirstName], zvláštně známý vzor mě přiměje zastavit.\n\nKdyž zvedám plášť do světla, oči mi rozšíří. Je to úplná rekonstrukce papežské regálie!\n\n"Máme nějaké pro kardinály také, můj pane!" [tournament_tailor.GetFirstName] krejčí se vznáší za námi dvěma. Oči [random_knight.GetFirstNamePossessiveNoTooltip] září radostí, když mě [random_knight.GetSheHe] hbitě postrkuje do žeber. Krejčí promlouvá znovu.\n\n"A ten přijde s odpovídající čepicí.""
 ep2_locale_events.2560.d:0 ""Některé prapory budou povzbuzovat publikum, aby na mě tleskalo!""
 tournament_wronged_me_opinion:0 "Křivděnému mně"
 ep2_locale_events.4530.desc:0 "Vidím jemné mihotání plamenů z druhé strany silnice. Jejich teplo obklopuje mé tělo v známém objetí ještě před tím, než otevřu dveře. Uvnitř kovář řadí dávku hřebíků.\n\n"Možu být nápomocný, můj [ROOT.Char.GetLadyLord]?" [tournament_weaponsmith.GetSheHe] se ptá, [tournament_weaponsmith.GetHerHis] čelo znečištěné uhlím. Vzduch je zde hustší."
 ep2_locale_events.2011.opening:0 "[befriend_actor.GetTitledFirstName] se náhle objevuje před mým stanem, svírající velký svazek. "To je pro tebe, [ROOT.Char.GetFirstNameNoTooltip]" [befriend_actor.GetSheHe] se usmívá vřele. Dar?\n\n"
 ep2_locale_events.5510.b:0 ""To jsou úžasné pohyby, nech mě je prostudovat...""
 ep2_locale_events.1070.t:0 "V minulých časech"
