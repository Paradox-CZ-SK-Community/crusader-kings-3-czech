 ep2_locale_events.4521.ending:0 ""Je to #EMP dokonalé#!!" [tournament_weaponsmith.GetFirstNameNoTooltip] se zdá, že není odrazen mým skepticismem, [tournament_weaponsmith.GetHerHis] ruce se třesou, zatímco [tournament_weaponsmith.GetSheHe] drží meč s údivem."
 ep2_locale_events.1000.d:0 "Užijte si svůj večer, [drinking_leader.GetFirstNameNoTooltip]!"
 ep2_locale_events.1013.tell.bad:0 "\n\n[gambler.GetFirstName] si nervózně projíždí rukou přes hlavu. Zoufale? Je to zvlášť nízký hod? [gambler.GetSheHe|U] mě vidí a nasadí si něco jako odvážnou tvář. Může to být dvojitý blaf..."
 ep2_locale_events.4501.b.tt:0 "Zřejmě má [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spying_spouse'))] skvělý vkus!"
 ep2_locale_events.2512.success_glove:0 ""Můj bože, ty jsou dokonalé! Jak jste to dokázali?!""
 ep2_locale_events.1014.opening:0 "Poháry se zvedají naposledy. Malé davy, které se kolem nás shromáždily, se naklánějí, aby viděly, že...\n\n"
