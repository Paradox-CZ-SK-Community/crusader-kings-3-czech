 ribbon_trinket:0 "Ozdobná stužka"
 ep2_locale_events.4520.a.failure:0 "Kování jde špatně"
 ep2_locale_events.3002.desc:0 "Co je to za hluk? Chichotání... pár sténání? Zní to, jako by to vycházelo z toho stanu.\n\nMůj zvědavost mě přemůže, když se blížím k těžkému klapacímu závěsu, odkud zvuky vycházejí, s rovnoměrným očekáváním a obavami. Odsunu závěs, abych uviděl, jaký pohled mě vítá.\n\n[lech1.GetFirstName], chycený zcela #EMP v akci#!, fyzicky panikaří, odstrkuje [lech1.GetHerHis] partnera tělem na podlahu. Nahlížím do šera a zjišťuji, že [lech2.GetFirstName] a [lech3.GetFirstName] se také snaží zpracovat svou nejlepší reakci na takový zvrat událostí, spěšně a neúspěšně se snaží skrýt své vlastní partnery tak, jak jsou."
