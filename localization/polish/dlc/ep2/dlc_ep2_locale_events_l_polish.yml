 ep2_locale_events.4010.t:0 "$tournament_locale_bowyer$: Balistické dary"
 ep2_locale_events.4510.d:0 "Najdu jiný způsob, jak zapůsobit na [befriend_target.GetHerHim]."
 ep2_locale_events.3011.b:0 "Proč bych jim to měl říkat?"
 ep2_locale_events.4530.b.failure:0 "Jsi zraněn"
 ep2_locale_events.1002.b:0 "O skutečně? #EMP Vyndejte korbele!#!"
 ep2_locale_events.2511.success_glove:0 "$ep2_locale_events.2511.reply_glove$Jsou hladké jako samet a nějak se téměř dokonale vejdou."
 ep2_locale_events.4540.d:0 ""Udržím si své zlato.""
 ep2_locale_events.1070.a:0 "Je to dokonalý okamžik pro povzbudivou konverzaci."
 ep2_locale_events.2500.a:0 "Udělej mi laskavost, spálíš to, prosím?"
 ep2_locale_events.1010.b:0 "Předávej ty kostky sem!"
 ep2_locale_events.4501.a:0 "Možná bychom měli zjistit, zda je tento zájem sdílen všemi?"
 tournament_sword.foreignfaith:1 "$tournament_sword_description$ Podivný a cizí text na čepeli vypadá, že odkazuje na neznámé náboženství."
 ep2_locale_events_artifact_prayer_desc:0 "[my_weapon.GetDesc]\n\nModlitba byla vyryta na čepeli."
 ep2_locale_events.4512.success_weapon:0 "\n\n"Ach, mistrovsky vyrobený [newly_created_artifact.GetType]. Něco... na co se mohu spolehnout.""
 ep2_locale_events.4506.a.tt:0 "[rename_artifact.GetName] dostává nové jméno"
 ep2_locale_events.4530.b.crit_success:0 "Tvé dovednosti se značně zlepšují"
 ep2_locale_events.2001.desc:0 "Pokládám svůj [improve_armour.GetName] na pult a [tournament_armorer.GetFirstName] přejíždí po něm rukou.\n\n"Je v hrozném stavu. Už nějakou dobu jsi neměl svůj brnění prohlédnuté, že?" [tournament_armorer.GetSheHe|U] si povzdechne a podívá se na nedokončené projekty, které čekají na [tournament_armorer.GetHerHim].\n\n"Nedám na to moc času. Možná dost času na to, abych to vyleštil, nebo to třeba na chvíli olejoval. Co chceš udělat?"
 ep2_locale_events.1510.closing:0 "\n\n[instigator_scope.GetTitledFirstName], jasně iniciátor, stupidně se usmívá, "Co to všechno je?! Kde je hudba?"\n\n[tournament_priest.GetFirstName] pozoruje, zmrzlý v disbelief a hrůze."
 ep2_locale_events.2511.reply_banner:0 "Uvnitř je složený jemně tkaný banner, který zobrazuje tvůj erb.\n\n"
 ep2_locale_events.1013.a:0 "Věřím svým kostkám. Víc!"
 tournament_tailor_gambeson_modifier:0 "Fine Gambeson"
 ep2_locale_events.2011.b:0 ""Oh... velmi... zajímavý objekt.""
 ep2_locale_events.2001.a.tt:0 "[improve_armour.GetName] získává [prestige|E] modifier"
 ep2_locale_events.4512.a:0 "Mám na to oko."
 ep2_locale_events.2010.t:0 "$tournament_locale_armorer$: Obranné dary"
 ep2_locale_events.5000.b:0 ""Dobře. [my_knight.GetFirstNameNoTooltip] tě tedy vytrénuje.""
 ep2_locale_events.4505.c:0 "Nechci tvé mizerné čepele!"
 ep2_locale_events.5010.desc.outro:1 "\n\nNěkteří diváci na nás už shlížejí. Žvýkají pečené maso a plivou kosti, prostý lid volá po spektáklu.\n\nNěkteří z nás si stěžují na tohle rozptýlení od tréninku. Jiní, uprostřed křiku, trvají na tom, že se to stalo okamžikem pro důkaz."
 ep2_locale_events.5030.b.success:0 "Oslňuješ [poached_councillor.GetShortUIName]"
 ep2_locale_events.1000.alcohol:0 "\n\n[drinking_leader.GetSheHe|U] je obklopen skupinou přátel a nových známých, dalšími účastníky nadcházejícího [activity.GetCurrentPhase.GetPhase.GetName] soutěže, všichni si užívají [host.Custom('RegionalAlcoholicDrink')] a vyprávějí si příběhy.\n\nKdyž procházíš, nemůžeš si pomoct, ale zauvažuješ o povzbuzení této malé sezení..."
 ep2_locale_events.3010.a.success.tt:0 "[alerted_physician.GetShortUIName] nachází příčinu"
 ep2_locale_events.2510.a.tt:0 "#F Apel na hrdou stranu [befriend_target.GetFirstNamePossessiveNoTooltip].#!"
 ep2_locale_events.4540.a.tt:0 "Ostrá hrana vydrží pouze po dobu turnaje"
 ep2_locale_events.2012.armor:0 ""Oh... brnění... myslím, že je to alespoň užitečné.""
 ep2_locale_events.3500.a.war_horse:0 "[ROOT.Char.Custom('HorseStorySheHe')|U] stálo víc než pět let tvých mezd, blázne!"
 ep2_locale_events.2002.c:0 "Zaplatím za kvalitní popruhy."
 ep2_locale_events.1500.c:0 "Usměj se na mé [ROOT.Char.Custom2('RelationToMeShort', good_prayer_target)], [good_prayer_target.GetFirstNameNoTooltip]."ep2_locale_events.5500.a.rome:0 "Čekaj... to je latina?"
 ep2_locale_events.3500.d:0 "Buď trochu opatrnější do budoucna."
 ep2_locale_events.1510.alcohol:0 "poháry a sudy v ruce."
 ep2_locale_events.4510.b.tt:0 "#F Apeluj na [befriend_actor.GetFirstNamePossessiveNoTooltip] materialistickou stránku.#!"
 tournament_wicked_hangover_modifier_desc:0 "Tato postava se přecpala v předvečer účasti v soutěži."
 ep2_locale_events.1520.desc:0 ""Omen! Znamení!" Slyším křičet z [ROOT.Char.GetFaith.HouseOfWorship], jak se blížím k dveřím. [tournament_priest.GetTitledFirstName] na mě narazí a ukazuje na oblohu. Následuje [tournament_priest.GetHerHis] panické oči a vidím to: Měsíc. Další měsíc.\n\n"Četl jsem o tom ve starých archivech," [tournament_priest.GetSheHe] pokračuje, "oznamuje to něco - ale co?""
 ep2_locale_events.4520.c:0 "Pokud jsi si #EMP jistý#!, že to funguje..."
 ep2_locale_events.2012.shield:0 ""Štít... velmi dobré... děkuji.""
 ep2_locale_events.5530.d:0 "Ta hudba je tak inspirující!"
 tournament_weaponsmith_ornament_modifier:0 "Ozdobná čepel"
 ep2_locale_events.1520.superstitious:0 "Stáváš se pověrčivým"
 ep2_locale_events.1011.b:0 "Moje kostky jsou nižší."
 ep2_locale_events.2010.d:0 "Najdu jiný způsob, jak ohromit [befriend_target.GetHerHim]."
 ep2_locale_events.4050.a:0 "Možná můžeme uzavřít dohodu?"
 ep2_locale_events.5020.b.success:0 "[impressed_rival.GetShortUIName] je zastrašen"
 tournament_supported_weavers:0 "Zájem o tkaní"
 ep2_locale_events.3510.d:0 ""Jsem v pořádku, díky.""
 ep2_locale_events.2560.t:0 "$tournament_locale_tailor$: Nový nákup"
 artifact_monthly_prestige_7_modifier:0 "Nápis na mottu"
 chess_trinket.desc:0 "Krásná figurka vytesaná z horského křišťálu. Její abstraktní forma dělá těžkým říct, co představuje."
 tournament_armorer_tournament_modifier:1 "Helma turnaje"
 ep2_locale_events.1510.a:0 "Tohle je svatokrádež! Stráže, zatkněte je!"
 ep2_locale_events.1012.b:0 "Nižší, rozhodně."
 ep2_locale_events.5020.b:0 "Aha! Perfektní příležitost zastrašit toho otravného [impressed_rival.GetFirstNameNoTooltip]."
 ep2_locale_events.4530.a.tt:0 "Stal ses Pověrečným"
 ep2_locale_events.4540.desc.fallback:0 "I když tentokrát nesoutěžím, neměl bych ignorovat talenty tohoto řemeslníka."
 ep2_locale_events.5510.desc:0 "Místní lidé v [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] se zdají být stejně zajímající o turnaj jako urození, kteří se ho účastní: někteří si improvizovali dočasné obchody v přízemí svých domů a [ROOT.Char.Custom('GetLocalStreetFoodPlural')] voní lahodně.\n\nNad celou oslavou a povídáním slyším ještě více... násilné zvuky pocházející z jednoho z uliček; jak se k tomu blížím, pozoruji, co se zdá být vesnickou rvačkou, ale jeden z nich je zručnější než ostatní."
 ep2_locale_events.2050.a.armour1.tt:0 "[prowess|E] se zvyšuje o #color_dark_green +1#!"
 ep2_locale_events.4510.a.tt:0 "#F Apeluj na [befriend_actor.GetFirstNamePossessiveNoTooltip] válečnou stránku.#!"
 ep2_locale_events.1000.independent:0 "Z rohu hostince zaznívá mohutný řehot smíchu z [drinking_leader.GetTitledFirstNamePossessive] stolu."
 ep2_locale_events.1070.b:0 "Musím se ujistit, že #EMP vypadám#! dobře."
 ep2_locale_events.2511.gambeson:0 "$ep2_locale_events.2511.reply_gambeson$Mohl bych získat takovou věc u jakéhokoli malého tkalce, co na tom záleží?"
 ep2_locale_events.2560.desc.new_artifact:0 ""Buď opatrný!" [tailor.GetSheHe] mě varuje, téměř mu vypadne nástroj. "Byl jsi na pokraji zakopnutí o plátno, můj [ROOT.Char.GetLadyLord]," [tailor.GetSheHe] se omluvně mumlá a rychle zvedá oblečení. "Jsem si jistý, že mohu uhádnout důvod tvé návštěvy," [tailor.GetHerHis] obličej se sotva vynořuje z nepořádku."
 ep2_locale_events.2001.c:0 "Je v pořádku tak, jak je."
 tournament_armorer_shield_modifier:0 "Kvalitní štít"
 tournament_lecherous_knight_positive_modifier:0 "Lakomí bojovníci"
 ep2_locale_events.1501.a.tt:0 "Moje náboženská vášeň nezná mezí, nejdražší [seduce_target.GetFirstNameNoTooltip]!"
 ep2_locale_events.3002.b:0 "Hlupáci! Musíte trávit čas #EMP přípravou#!!"
 ep2_locale_events.2010.a.tt:0 "#F Apeluj na [befriend_actor.GetFirstNamePossessiveNoTooltip] opatrnou stránku.#!"
 ep2_locale_events.5510.c:0 ""Zastavte hned teď, barbaři!""
 ep2_locale_events.1002.c:0 "Sedni si a zmlkni, beznadějný opilče."
 ep2_locale_events.1014.draw:0 "My... remizovali jsme? [gambler.GetFirstName] si smutně třísní hlavu, zatímco si každý z nás bere malé měšce zlata, které jsme měli naskládané na stole pro vítěze.\n\n"No, někdy kostky fungují záhadně." [gambler.GetFirstNameNoTooltip] říká a pokrčuje rameny. "Přesto dobře odehráno." [gambler.GetSheHe|U] vstává a odchází."
 ep2_locale_events.3510.a.martial:0 "Tvůj [martial|E] se zvyšuje"
 ep2_locale_events.2012.reply:0 "[befriend_target.GetSheHe|U] nevypadá zrovna tak šťastně, jak se [befriend_target.GetSheHe] na to dívá."ep2_locale_events.4512.ornament:0 ""Ó, výstavní kousek? Velmi... hezké.""
 ep2_locale_events.2511.banner:0 "$ep2_locale_events.2511.reply_banner$Moje nedostatečná nadšení je zřejmá, nač to potřebuji?"
 ep2_locale_events.4001.desc:1 ""Vypadá to v pořádku!" [tournament_bowyer.GetFirstName] testuje luk, který jsem přinesl pro [tournament_bowyer.GetHerHim] na kontrolu. Procházím přes naskládané snopy na stole vedle mě, zatímco [tournament_bowyer.GetSheHe] pokračuje v kontrole.\n\n"Vedoucí hrana vypadá trochu špatně." Oči lukostřelce se zužují, když [tournament_bowyer.GetSheHe] pevně uchopí větve luku a ohýbá je stále víc. "Tam, vidíš, je tu nějaké zkroucení v—"\n\n#EMP Crrrrack!#! [tournament_bowyer.GetFirstNamePossessiveNoTooltip] ústa se otevřou v šoku, když se luk rozlomí. [tournament_bowyer.GetHerHis] protesty, že kontrola byla nutná a luk by se stejně rozbil, se ozývají po místnosti, ale já jsem ten, kdo zůstal bez pomoci."
 woo_attendee_spouse_contest_opinion:0 "Získáno další"
 artifact_tournament_sharpened_blade_modifier:0 "Ostrá čepel"
 ep2_locale_events.5030.desc.outro:0 "\n\nMohl bych přesvědčit [poached_councillor.GetHerHim], aby se přidal k mému vlastnímu radu."
 ep2_locale_events.4501.c:0 "Hej! Odcházíme!"
 ep2_locale_events.4521.b:0 "Můžeš si to nechat."
 ep2_locale_events.4011.a:0 "Nemohu skrýt svůj úsměv, [befriend_actor.GetSheHe] udělal dobrou volbu!"
 ep2_locale_events.2012.success_shield:0 "\n\n"Podívej se na toto! Okamžitě to vystavím ve svém stanu!""
 artifact_monthly_piety_7_modifier:0 "Modlitební nápis"
 ep2_locale_events.5010.desc.fallback:1 "účastníci procvičují své showmanship s uměřeným nadšením."
 ep2_locale_events.2511.success_banner:0 "$ep2_locale_events.2511.reply_banner$Nemohu na tom najít chybu, můj emblém byl zachycen přesně a vkusně."
 tapestry_trinket.desc:0 "Tapisérie znázorňující pastorační scénu. Zvířata pijí z klidného potoka."
 ep2_locale_events.1002.b.failure:0 "Probudíte se za několik hodin, groggy, s bolestí hlavy"
 ep2_locale_events.1500.b:0 "Udělej můj [ROOT.Char.Custom2('RelationToMeShort', bad_prayer_target)], [bad_prayer_target.GetFirstNamePossessiveNoTooltip], život těžší."
 ep2_locale_events.2560.desc.new_artifact_2:0 ""Hledá [ROOT.Char.GetLadyLord] něco konkrétního?" [tailor.Custom('quirk_pos_standalone')|l]. Sbírka vedle [tailor.GetHerHim] je opravdu impozantnější, než jsem čekal."
 ep2_locale_events.2010.b.tt:0 "#F Apelujte na pyšnou stranu [befriend_actor.GetFirstNamePossessiveNoTooltip].#!"
 ep2_locale_events.4010.b:0 "Dobré toulce jsou opomíjenou nezbytností."
 tournament_ground_flexing:0 "Impozantní trénink"
 ep2_locale_events.4001.a.success:1 "[tournament_bowyer.GetFirstNameNoTooltip] vyměňuje luk zdarma"
 ancient_stone_artifact:0 "Starobylá deska"
 ep2_locale_events.5510.a:0 ""Hej ty! Ty! Teď jsi můj rytíř.""
 ep2_locale_events.3510.a:0 ""Dej mi jen to nejlepší!""
 ep2_locale_events.5500.c:0 "Musíme se od nich stále učit."
 ancient_stone_artifact_desc:0 "Známka se starobylým nápisem. Zdá se, že byla znovu použita jako vesnická zeď."
 tournament_weaponsmith_ornament_modifier_desc:1 "Tuto postavu obdaroval kvalitní ozdobnou zbraň, koupenou na turnaji."
 ep2_locale_events.3500.a:0 "[ROOT.Char.Custom('ContestHorseRaceSheHe')|U] stálo více než pět let tvého platu, hlupáku!"
 ep2_locale_events.5010.a.success:1 "Tvůj trénink je úspěšný"
 tournament_weaving_taxes_modifier:0 "Daně z tkaní"
 ep2_locale_events.3500.t:0 "$tournament_locale_farrier$: Malá píchnutí"
 ep2_locale_events.3500.desc:0 "Beru svého koně, aby mu bylo čerstvě zhotoveno kování před zahájením soutěže [activity.GetCurrentPhase.GetPhase.GetName], pečlivě sledujícího [tournament_farrier.GetFirstNamePossessive] učeň, který ořezává kopyta mé drahé bestie.\n\nMám špatný pocit ohledně mladíka a samozřejmě, první hřebík je příliš dlouhý. Zvíře zuřivě kopne, těsně mine [tournament_farrier.GetFirstNameNoTooltip], a kulhá po dílně v nouzi.\n\n"
 ep2_locale_events.3010.t:0 "Špatný vzduch"
 ep2_locale_events.2560.desc.intro:0 "Nacházím [tailor.GetTitledFirstName], jak stříhá kousek látky. Několik stolů bylo umístěno pro vystavení [tailor.GetHerHis] práce: punčochy a pokrývky hlavy, kapuce a rukávy. Naproti lehce hoří krb.\n\n"
 ep2_locale_events.2510.desc:0 "Prohlížím si kusy vzácné látky a vzorky tkanin visící na stánku krejčího; každý vkus, od nejvyššího po nejnižší, je obsloužen.\n\nNemohu si pomoci, ale myslím na to, co by [befriend_target.GetFirstName] ocenil, když si prohlížím klenoty.\n\nNepochybně #EMP něco#! zde by se [befriend_target.GetHerHim] líbilo..."
 tournament_tailor_gambeson_modifier_desc:1 "Tato postava byla obdarována odolným gambesonem, koupeným u turnajového krejčího."
 ep2_locale_events.4011.success_bow:0 "$ep2_locale_events.4511.reply_bow$To je velmi pěkný kousek práce, luk hodný šlechtice."ep2_locale_events.4511.b:0 ""D-děkuji. Velmi pěkné.""
 ep2_locale_events.4506.desc:0 ""Potřebuje jméno."\n\n[tournament_weaponsmith.GetFirstNamePossessive] přerušení, když dám svému novému meči pár testovacích švihů, mě donutí pozvednout obočí směrem k zbrojíři.\n\n"Všechny zbraně, které nosí legendární postavy, mají jméno. Je to prostě zvyk! Meč mocného válečníka potřebuje mocné jméno, aby se nepřátelé třásli!" [tournament_weaponsmith.GetFirstNameNoTooltip] trvá na svém."
 ep2_locale_events.1014.win:0 "Jsem vítěz! [gambler.GetFirstName] nasazuje nejodvážnější výraz, který [gambler.GetSheHe] může vymyslet, ale [gambler.GetHerHis] nevrlost je jasně patrná. [gambler.GetSheHe|U] přehodí peněženky, které jsme vsadili, na moji stranu stolu a odchází nazlobeně, jen tak akorát slušně.\n\nOpírám se zpět do křesla, jak radostný, tak duševně vyčerpaný."
 ep2_locale_events.1011.opening:0 "Kostky zachrastily a odrazily se uvnitř svých pohárů, než je oba bouchneme na stůl. Zvedám stranu poháru, která je nejblíže mně, a opatrně zakrývám obsah.\n\n#BOL [ROOT.Var('root_dice_1').GetValue|0]#!. Pečlivě sleduji [gambler.GetFirstName], abych našel známky."
 tournament_astronomy_modifier:0 "Astronom"
 ep2_locale_events.1530.a.failure:0 "Nikoho, koho znáš, tu není"
 ep2_locale_events.2512.success:0 "\n\n[befriend_target.GetSheHe|U] mi srdečně děkuje, než se rozloučíme."
 ep2_locale_events.1501.a.failure:0 "[seduce_target.GetFirstNameNoTooltip|U] je tvým představením odrazen"
 ep2_locale_events.5010.a.failure:0 "Tvé školení je trapné"
 ep2_locale_events.5530.c:0 "Tyto pohyby... mohly by být užitečné v nadcházející soutěži!"
 ep2_locale_events.4510.a:0 "Dobře vyrobená zbraň."
 ep2_locale_events.1500.f:0 "Vítězství pro [wager_prayer_target.GetFirstNameNoTooltip], a mou peněženku!"
 ep2_locale_events.4012.b:0 "Jaký má to smysl..."
 good_luck_horseshoe_artifact:0 "Podkova"
 ep2_locale_events.4511.a:0 "Navzdory sobě, [befriend_actor.GetSheHe] mě ohromil..."
 ep2_locale_events.5520.a.failure:0 "Chytli tě při odposlouchávání"
 ep2_locale_events.3510.desc:0 "Teplo kovárny je dostatečné k odrazení většiny hostů. Když otevřu dveře, nacházím kováře zívajícího nad [farrier.GetHerHis] pracovním stolem. Mnoho se jich nezdálo, že by se přiblížilo [farrier.GetHerHim]. [farrier.GetSheHe|U] rychle narovná, vyčistí [farrier.GetHerHis] hrdlo slyšitelným zakašláním.\n\n"Možu ti pomoci? Mohu ti nabídnout nejlepší podkovy, připravené na turnaj," [farrier.GetSheHe] navrhuje a vystavuje více než působivou sbírku."
 ep2_locale_events.2560.c:0 ""Ptáš se mě, jestli mám #EMP zaplatit#! za to?""
 ep2_locale_events.5030.desc.fallback:0 "[poached_councillor.GetHerHis|U] skutky nezůstaly bez povšimnutí a práce, kterou [poached_councillor.GetSheHe] vykonal pro domácnost [poached_councillor.GetHerHis] pána, je více než impozantní."
 ep2_locale_events.4510.t:0 "$tournament_locale_weaponsmith$: Ofenzivní Dary"
 ep2_locale_events.4511.reply_dagger:0 "Uvnitř je malý, ale elegantní dýka, s jasně svítící čepelí.\n\n"
