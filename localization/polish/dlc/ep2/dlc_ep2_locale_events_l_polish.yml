 ep2_locale_events.3011.b.champion:0 "Varuji jen svého šampiona, [contest_champion.GetFirstNameNoTooltip]."
 ep2_locale_events.2011.success_shield:0 "$ep2_locale_events.2011.reply_shield$Je to studijní věc, i když určená k zavěšení, s jemně nakresleným erbem."ep2_locale_events.4505.a:0 "Cti je celé moje, [tournament_weaponsmith.GetFirstNameNoTooltip]."
 ep2_locale_events.1501.c:0 "Možná bych měl prostě odejít."
 ep2_locale_events.2050.a.criticalsuccess:0 "Tvá zbroj je znatelně vylepšená"
 ep2_locale_events.4501.desc:0 "Sleduji, jak [tournament_weaponsmith.GetFirstName] ková novou zbraň, když uslyším malý, ale výrazný #EMP cinkot#!, následovaný zamumláním, ale zvláštně vzdychavým proklínáním. Když se podívám skrze šero, konečně spatřím [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spying_spouse'))] [spying_spouse.GetFirstName], jak se skrývá za malým stolem!\n\n[spying_spouse.GetHerHis|U] záměr se brzy jasně ukáže. [spying_spouse.GetHerHis|U] oči skenují [tournament_weaponsmith.GetFirstNamePossessiveNoTooltip] svalnaté paže, zatímco pot stéká v pramenech přes zasažené svaly. Je jasné, že [spying_spouse.GetFirstNamePossessiveNoTooltip] ruměnec není jen ze horka...\n\nKrokují k [spying_spouse.GetHerHim]. To je všechno, co je potřeba: [spying_spouse.GetFirstNameNoTooltip] sotva zadržuje dech, když se nám setkají pohledy, lapeni při činu."
 tournament_sword.martiallifestyle:1 "$tournament_sword_description$ Odolná konstrukce prokazuje závazek být vražednou čepelí především."
 ep2_locale_events.1500.host_faith:0 "Když se [tournament_priest.GetFirstName] posune na stranu, aby mě pustil blíž, vezmu si chvíli o samotě, sám v [ROOT.Char.GetFaith.HouseOfWorship] poblíž turnajového hřiště."
 ep2_locale_events.1013.t:0 "$tournament_locale_tavern$: Rozhodčí"
