 score_increases_tt:0 "Skóre #positive_value se zvyšuje#!"
 ep2_locale_events.2011.reply_shield:0 "Uvnitř je čerstvě pokrytý štít, zdobený rodovým erbem mé rodiny.\n\n"
 ep2_locale_events.1014.b:0 "Ah, chuť vítězství!"
 ep2_locale_events.2011.success_armor:0 "$ep2_locale_events.2011.reply_armor$Je to skvělá sbírka, očividně pečlivě vyrobená a už docela dobře padnoucí."
 ep2_locale_events.2011.tournament:0 "$ep2_locale_events.2011.reply_tournament$Opravdu, kdo berete tyhle malé soutěže tak vážně, že musí podvádět tímto způsobem?"
 ep2_locale_events.1530.a:0 "Zajímalo by mě, jestli mohu najít jednoho ze svých předků...."
 tournament_tailor_mixup_scheme_modifier:0 "Chybné určení"
 ep2_locale_events.1013.deceitful:0 "\n\n[gamblers.GetFirstNamePossessive] nehybnost během tohoto souboje bystřic byla skutečně ohromující, a tady není jinak. Naprostý nedostatek emocí na [gambler.GetHerHis] tváři je téměř šokující. Bude to muset spadnout na prosté štěstí."
 ep2_locale_events.2001.b:0 "Raději bych měl, aby byl namazaný a udržovaný."
 ep2_locale_events.5010.t:0 "$tournament_locale_tournament_grounds$: Téměř tam"
 ep2_locale_events.4512.success:0 "\n\n[befriend_target.GetSheHe|U] mi upřímně děkuje. Myslím, že by to nemohlo být lepší!"
 ep2_locale_events.4012.a:0 "Dobře mířená rána."
 ep2_locale_events.2002.t:1 "$tournament_locale_armorer$: Otrhané řemínky"
 ep2_locale_events.4511.opening:0 "Jednoho rána mě znenadání zastaví [befriend_actor.GetTitledFirstName], který mi podává balík s obalením a očekávajícím úsměvem. Dárek?\n\n"
 tournament_banished_farrier_opinion:0 "Vyhnanec kovářův učeň"
 ep2_locale_events.5510.t:0 "$tournament_locale_settlement$: Zadní ulička"
 ep2_locale_events.2010.desc:0 "Obchod s brněními překypuje ochrannými artikly, nadměrnými nebo podměrnými, levnými nebo drahými a všemi mezi tím.\n\nNemohu si pomoct, ale myslím na [befriend_target.GetFirstName], když zkoumám výbavu na záchranu života.\n\n[befriend_target.GetSheHe|U] by zde mohlo ocenit #EMP něco#!, ale co?"
 ep2_locale_events.1012.a:0 "Vyšší, myslím."
 ep2_locale_events.1530.desc.old:0 "protože je pozdě. Protože to bude čím dál později. Protože v mém životě nikdy nebylo tak pozdě."
 ep2_locale_events.4530.d.success:0 "Léčba funguje!"
 ep2_locale_events.4012.opening:0 "[befriend_target.GetTitledFirstName] si to šťastně vezme, aby rozvázal obal s dětským potěšením.\n\n"
 ep2_locale_events.5520.a.success:0 "Zdá se, že si tě nevšimnou"
 ep2_locale_events.2001.a:0 "Vyleštěte to na zrcadlový lesk!"
 ep2_locale_events.1000.t:0 "$tournament_locale_tavern$: Další kolo"
 ep2_locale_events.2050.b:0 "Myslím, že to bude v pořádku."
 ep2_locale_events.1060.a.success:0 "Vyhráváte dvojnásobně"
 ep2_locale_events.4521.start:1 "Tisknu čistou hadru na předloktí, abych zastavil krvácení, zatímco [tournament_weaponsmith.GetFirstName] vzrušeně pálí a ková. Když naše krvavá cíle byly splněny, je hadřík téměř prosáklý, ale tok se zpomalil a rána sraženina.\n\nMeč je uctivě položen na stůl."
 ep2_locale_events.1002.b.success:0 "Pijete [local_drunk.GetFirstNameNoTooltip] pod stolem"
 tournament_tailor_fancy_crest_modifier:0 "Exkluzivní erb"
 ep2_locale_events.2511.reply_glove:0 "Uvnitř je pár měkkých, jemně ušitých rukavic z jelenice..\n\n"
 ep2_locale_events.2560.e:0 "\"Tady, pokračuj v dobré práci.\""
 ep2_locale_events.4501.d:0 "[spying_spouse.GetSheHe|U] pouze kouká. Žádná škoda."
 ep2_locale_events.2010.b:0 "[befriend_actor.GetSheHe|U] by se mohl líbit tento ukazující štít."
 ep2_locale_events.1500.d:0 "Trest za můj [ROOT.Char.Custom2('RelationToMeShort', backup_prayer_target)], [backup_prayer_target.GetFirstNameNoTooltip]!"
 ep2_locale_events.4510.c:0 "Myslím, že [befriend_target.GetFirstNameNoTooltip] je #EMP dýka#! [befriend_target.GetWomanMan]."
 ep2_locale_events.1050.d:0 "Jaká hanebná nabídka!"
 score_decreases_slightly_tt:0 "Skóre #negative_value se mírně snižuje#!"ep2_locale_events.2500.a.rival:0 "[tailor_mixup.GetHouse.GetBaseNameNoTooltip] psi! Spalte to, já vám #EMP zaplatím#!!"
 ep2_locale_events.4530.c.tt:0 "Zisky #positive_value +2#! [prowess|E]"
 ep2_locale_events.2011.success_tournament:0 "$ep2_locale_events.2011.reply_tournament$Je to chytrý kousek, navržený pro potřeby soutěže místo války."
 tournament_wicked_hangover_modifier:0 "Zlý Kocovina"
 ep2_locale_events.3500.war:0 "Učeň běží za #EMP [ROOT.Char.Custom('ContestHorseRaceName')]#! — [ROOT.Char.Custom('HorseStoryMareStallion')] bude potřebovat okamžitou náhradu podkovy."
 tournament_locale_tourney_grounds:0 "Soutěžní Pole"
 ep2_locale_events.4011.opening:0 "[befriend_actor.GetTitledFirstName] se náhle objevuje přede mnou, s podivně tvarovaným balíčkem v [befriend_actor.GetHerHis] vysunutých rukou. Dárek?\n\n"
 ribbon_trinket.desc:0 "Páska hedvábí, vyšívaná květinovými vzory. Skvělý dárek."
 ep2_locale_events.2502.a:0 "Proti svému lepšímu úsudku... dohoda."
 ep2_locale_events.1530.desc.intro:0 "Dvůr kolem [ROOT.Char.GetFaith.HouseOfWorship] je opuštěný těsně před západem slunce. Slyším šustění mezi listy a vidím siluetu malého zvířete běžícího mezi náhrobky. Některé z vyřezávaných tvarů jsou téměř pryč. Jiné jsou jasně viditelné.\n\nKrokuji k nim."
 ep2_locale_events.1501.b.tt:0 "Nezřetelný pohled a znatelný úsměv, když provádím své rituály, by mě měl poslat zprávu [seduce_target.GetFirstNameNoTooltip] docela jasně."
 ep2_locale_events.1012.opening.draw:0 "Odhalíme naše kostky. Když poháry zmizí, trvá nám jen chvilku spočítat, že čísla byla rovna.\n\n"No, takže. Označíme to jako remízu." Zklamání [gambler.GetFirstNamePossessive] je jasně viditelné. "Další kolo!" Kostky znovu rattly v pohárech."
 ep2_locale_events.4000.t:0 "$tournament_locale_bowyer$: Událost Bowyer"
 ep2_locale_events.4500.start:0 "Předávám "
 ep2_locale_events.2002.a:0 "Nejsem [ROOT.Char.GetWomanMan], který by podváděl, [tournament_armorer.GetFirstNameNoTooltip]."
 ep2_locale_events.1501.b:0 "Myslím, že [seduce_target.GetFirstNameNoTooltip] je trochu uvolněnější."
 ep2_locale_events.1060.desc:0 ""Hah! Zlotřilče!" Slyším někoho zavolat, když otevírám dveře. [tournament_gambler.GetWomanMan] se směje, spokojený, zatímco [tournament_gambler.GetSheHe] bere zlato ležící na stole. "Bah!" [tournament_gambler.GetHerHis] protivník si stěžuje, tleská do dřeva, když [tournament_gambler.GetSheHe] vstává.\n\nCizinec se mi dívá do očí, mírně se klaní. "Chtěl by [ROOT.Char.GetTitleAsNameNoTooltip] hrát hru s kartami? Já položím svou a vy vsadíte, zda vaše bude vyšší nebo nižší. Vítěz bere vše. Tak jednoduché, jak to zní."\n\n"Five," [tournament_gambler.GetSheHe] říká, když pokládá [tournament_gambler.GetHerHis] kartu."
 ep2_locale_events.1530.b.fallback:0 "Brzy to budu já."
 ep2_locale_events.1500.t:0 "$tournament_locale_religious_building$: [ROOT.Char.GetFaith.HighGodNamePossessive] Přízeň"
 ep2_locale_events.1011.deceitful:0 "\n\n[gambler.GetFirstNamePossessiveNoTooltip] oči se vpíjejí do mých, na [gambler.GetHerHis] tváři není záblesk emocí. Přerušuji pohled a zohledňuji [gambler.GetHerHis] neverbální komunikaci, ale je to, jako by [gambler.GetSheHe] byl socha."
 ep2_locale_events.2500.t:0 "$tournament_locale_tailor$: Chybný Erb"
 ep2_locale_events.4000.b:0 "Žádné šipky"
 ep2_locale_events.4500.b:0 "Oh pro-... máš nějaké na prodej?"
 ep2_locale_events.2010.c.tt:0 "#F Apel na soutěživou stránku [befriend_actor.GetFirstNamePossessiveNoTooltip].#!"
 ep2_locale_events.1530.desc.middle:0 ". Až přijde můj čas, ujistím se, že budu mít lepší místo k odpočinku než tohle."
