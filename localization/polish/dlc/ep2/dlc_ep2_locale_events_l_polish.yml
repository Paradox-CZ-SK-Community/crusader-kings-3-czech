 tournament_sword_description:1 "$artifact_sword_description$\n\nTato zbraň byla zakoupena na turnaji."
 tournament_not_cursed_modifier_desc:0 "Tato postava se vyhnula špatnému vzduchu, který otrávil turnaj"
 ep2_locale_events.4512.success_dagger:0 ""Oh, to je hezké, velmi hezké... Taková rovnováha.""ep2_locale_events.2512.gambeson:0 ""Dám... to k mým ostatním...""
 ep2_locale_events.5020.a.success.tt:0 "Tvoje vztah s [impressed_lover.GetShortUIName] se zvýšil [fertility|E]"
 ep2_locale_events.1012.opening.lose:0 "Odkryjeme naše kostky. Chvilku trvá, než oba pochopíme, že jsem prohrál. [gambler.GetFirstName] se pyšně usmívá.\n\n"Nešťastné! Zdá se, že jsi se mýlil. Další kolo!" Kostky znovu cinkají v pohárech."
 ep2_locale_events.5010.desc.mind:1 "soupeři si vyměňují běžné strategie, dramaticky naznačujíce zdobení, které teprve přijde."
 ep2_locale_events.5500.a.fallback:0 "Ha! Studoval jsem tento starý jazyk!"
 ep2_locale_events.1500.e:0 "Ved mě k [ROOT.Char.Custom2('RelationToMeShort', backup_prayer_target)], [backup_prayer_target.GetFirstNamePossessiveNoTooltip], ruce."
 ep2_locale_events.1013.opening:0 "Odkryjeme naše kostky současně, ale je okamžitě zřejmé, že bude potřeba třetí kolo. Vezmeme si naše poháry a kostky na finální kolo, ve kterém vyhrává ten, kdo si vezme všechno."
 ep2_locale_events.4001.a.failure:1 "[tournament_bowyer.GetFirstNameNoTooltip] odmítá zaplatit"
 ep2_locale_events.5000.desc.non_martial:0 "Nevšiml jsem si, že [my_child.GetSheHe] má zájem o tyto věci."
 ep2_locale_events.5000.a:0 ""Jaký báječný nápad!""
 ep2_locale_events.1011.tell.good:0 "\n\nJe to mírný nahoru zkroucení rtů [gambler.GetFirstNamePossessiveNoTooltip]? Zmizelo téměř hned, jak se objevilo, ale nejmenší vrátnost může prozradit nejhlubší pravdy..."
 ep2_locale_events.1011.average:0 "\n\nRuce [gambler.GetFirstNamePossessiveNoTooltip] se mírně třesou a já triumfálně otevírám ústa, ale [gambler.GetHerHis] oči mají něco z jiskřícího výrazu. Byl ten třas znak? Byly oči? Je něco z toho užitečného?"
 ep2_locale_events.4520.a.success:0 "Kování jde dobře"
 ep2_locale_events.1002.a:0 "No tak, není potřeba hostility. Koupit ti drink?"
 ep2_locale_events.2012.success_armor:0 "\n\n"To jsou pěkné kousky, já bych byl bez obav v tomto do boje!""
 ep2_locale_events.3010.c:0 "Nenechám se nachytat těmito bláznivými pokusy!"
 ep2_locale_events.3020.t:0 "Sladká slova"
 ep2_locale_events.1510.desc:0 "Jakmile se nad shromážděnými věřícími, kteří se sešli na denní ceremoniál, snáší ticho, klid je náhle přerušen rychlým přístupem křičících a hulákajících.\n\nDveře se rozrazí a tucet se smějících hostů se valí do [ROOT.Char.GetFaith.HouseOfWorship],"
 ep2_locale_events.2560.desc.previous_artifact:0 ""Hledáte něco, čím byste ozdobili svůj oděv, můj [ROOT.Char.GetLadyLord]? Vidím, že jste také přinesli určité artefakty z hlavního města... Pokud mohu, vždy jsem chtěl prozkoumat práci [capital_barony.GetAdjectiveNoTooltip] mistrů.""
 ep2_locale_events.5020.c:0 "Existuje jen jedna osoba, kterou potřebuji ohromit. Sám sebe."
 ep2_locale_events.4530.t:0 "$tournament_locale_weaponsmith$: Moudrost kladiva"
 drinks_round_tt:0 "Každý pijan"
 tournament_stopped_peasant_fight:0 "Klidné ulice"
 ep2_locale_events.1012.tell.bad:0 "\n\nMírné zúžení očí, malé posunutí váhy. [gambler.GetFirstName] něco skrývá. Možná ten hod není příliš vysoký..."
 ep2_locale_events.2512.success_gambeson:0 "\n\n"Jaká pěkná práce, to by zastavilo všechny kromě těch nejsilnějších ran.""
 ep2_locale_events.2011.reply_tournament:0 "Uvnitř je speciálně vyrobená turnajová helma, která nabízí větší ochranu, než je praktické na bojišti.\n\n"
