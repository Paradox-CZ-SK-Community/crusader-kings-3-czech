 ep2_locale_events.2500.a.rival:0 "[tailor_mixup.GetHouse.GetBaseNameNoTooltip] psi! Spalte to, zaplatím vám #EMP#!"
 ep2_locale_events.2501.desc:0 "Látky a textilie nabízené u krejčího sahají od hrubého konopí až po nejjemnější damasky, samety a hedvábí. Když si je prohlížím spolu s mým [ROOT.Char.Custom2('RelationToMeShort', random_knight)] [random_knight.GetFirstName], podivně známý vzor mě přiměje zastavit.\n\nKdyž zvedám plášť na světlo, oči se mi rozšíří. Je to plná rekonstrukce papežské regálie!\n\n"Máme některé i pro kardinály, můj pane!" [tournament_tailor.GetFirstName] krejčí se vznáší za námi dvěma. Oči [random_knight.GetFirstNamePossessiveNoTooltip] září radostí, když mě [random_knight.GetSheHe] zuřivě šťouchá do žeber. Krejčí promlouvá znovu.\n\n"A tohle má odpovídající klobouk.""
