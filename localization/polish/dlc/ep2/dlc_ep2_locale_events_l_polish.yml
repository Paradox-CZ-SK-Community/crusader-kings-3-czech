 ep2_locale_events.5530.c.flavor:0 "Bitva je jako tanec mečů!"
 ep2_locale_events.3020.c:0 "Chci spravedlivý boj."
 ep2_locale_events.4511.weapon:0 "$ep2_locale_events.4511.reply_weapon$Moje srdce klesá, na co bych potřeboval tuto odpornou věc?"
 ep2_locale_events.4001.a:0 "Raději mi dejte náhradu, zdarma!"
 tournament_dice_player_modifier_desc:0 "Tato postava se zúčastnila hry s kostkami o vysoké sázky v hospodě."
 ep2_locale_events.2502.b:0 "Myslíte si, že jsem hlupák, očividně!"
 ep2_locale_events.4511.reply_weapon:0 "Uvnitř je dobře zpracovaný [newly_created_artifact.GetType], matně lesknoucí se v jemném světle.\n\n"
 ep2_locale_events.5010.a:1 "Ukážu vám všem, jak na to."
 ep2_locale_events.1000.a:0 "Už jdeme, hostinský, víc sem!"
 improved_artifact_desc:0 "[improved_weapon.GetDesc]\n\nVylepšené zručným kovářem těsně před důležitým turnajem."
 tournament_lecherous_knight_positive_modifier_desc:1 "Tato postava našla své rytíře zapojené do milostných praktik s některými diskrétními profesionály a rozhodla se se přidat, ku prospěchu jejich [ROOT.Char.GetFaith.PriestNeuterPlural]."
 ep2_locale_events.2510.a:0 "Hezký banner."
