 ep2_locale_events.4505.desc:0 "Jakmile vstoupím do kovářství, oči [tournament_weaponsmith.GetFirstNamePossessive] se rozšíří. V jejich náručí je uctivě držena hedvábná deka.\n\n"Moje [ROOT.Char.GetLadyLord]." [tournament_weaponsmith.GetHerHis|U] hlas se poněkud třese. "Vaše dovednost a zručnost s mečem v rukou je legendární. Já... Já vám to vyrobil."\n\n[tournament_weaponsmith.GetSheHe|U] sundává deku, aby odhalil meč z úžasné nádoby. Když ho vezmu do ruky, je zřejmé, že je to té nejvyšší kvality, zbraň se cítí jako prodloužení mé ruky.\n\n"Postavil jsem ho na vaši vlastní postavu, má [ROOT.Char.GetLadyLord]. Bylo by to ctí nejvyššího stupně, pokud byste ho přijali jako dárek.""
