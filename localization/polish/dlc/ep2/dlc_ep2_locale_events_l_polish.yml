 ep2_locale_events.4511.success_ornament:0 "$ep2_locale_events.4511.reply_ornament$Je to nádherně zpracovaná věc, s takovou pozorností k detailu, že se těžko odvrátit pohled."
 ep2_locale_events.2512.opening:0 "[befriend_target.GetTitledFirstName] s ochotou přijímá můj balíček, otvírajíc ho tak opatrně, jak to [befriend_target.GetHerHis] nadšení dovolí.\n\n"
 ep2_locale_events.5000.t:0 "Zavolání oceli"
 ep2_locale_events.4011.bow:0 "$ep2_locale_events.4511.reply_bow$Je těžké schovat své zklamání. Myslím, luk..."
