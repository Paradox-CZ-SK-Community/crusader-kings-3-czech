 ep2_locale_events.4011.quiver:0 "$ep2_locale_events.4511.reply_quiver$K čemu to potřebuji? Mám na mysli, opravdu..."
 ep2_locale_events.3020.b:0 "\"Jsem tvůj pán. Přikazuji ti, abys to upustil.\""
 ep2_locale_events.1530.d:0 "Hm... co když...?"
 ep2_locale_events.2501.a.tt:0 "Ty a tví [knights|E] oblékáte své oblečení..."
 tournament_man_of_the_people_modifier:0 "Přítel lidí"
 ep2_locale_events.2511.a:0 "Nemohu si pomoci, abych se neusmál, to je dokonalé!"
 ep2_locale_events.4506.b:0 "Meč je nástroj, nic víc."
 ep2_locale_events.2512.b:0 "Nuže..."
 ep2_locale_events.1011.a:0 "Můj hod je... vyšší!"
 ep2_locale_events.2012.success:0 "\n\n[befriend_target.GetSheHe|U] mi vděčně děkuje. Myslím, že jsem udělal správnou volbu!"
 ep2_locale_events.4506.a:0 "Mám přesně takové jméno na mysli."
 ep2_locale_events.3020.desc:0 "\"Budu překvapen, pokud [enemy_knight.GetFirstName] nesmetou ostatní soutěžící!\" slyším, když se procházím táborem. Skupina návštěvníků jí kolem hrnce a já si všimnu [enemy_knight.GetTitledFirstNameNoTooltip], jak sedí s nimi.\n\n\"Přeháníš, příteli,\" říká [enemy_knight.GetSheHe], když [enemy_knight.Custom('quirk_pos_standalone')|l]. Zamknu s [enemy_knight.GetHerHim] pohled a dám [enemy_knight.GetHerHim] nenápadný pokyn.\n\n\"Pokud mě omluvíte,\" mumlá [enemy_knight.GetSheHe], když vstává. \"Chce snad [ROOT.Char.GetLadyLord] něco probrat?\""
 ep2_locale_events.3020.a:0 "\"Vyhrávání ti nepřinese žádné přátele.\""
 tournament_tolerated_revelers_opinion:0 "Tolerovaní veselí"
 ep2_locale_events.1014.c:0 "Nápoj, abych zapil své starosti, myslím."
