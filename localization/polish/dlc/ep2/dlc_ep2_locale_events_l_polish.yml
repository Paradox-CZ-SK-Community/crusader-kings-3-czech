 ep2_locale_events.1520.b:0 "Měsíce jsou kulaté jako mince. To je evidentně bohatství."
 ep2_locale_events.1050.a.tt:0 "Možná by je zajímalo vědět o tomto malém vylepšení. Pokud tedy nebyla mince dost dobrá, aby umlčela jazyk..."
 ep2_locale_events.4511.success_dagger:0 "$ep2_locale_events.4511.reply_dagger$Jeho decentní forma volá po uchopení a vnutí se do mé pěst."
 ep2_locale_events.4010.d:0 "To si nemyslím."
