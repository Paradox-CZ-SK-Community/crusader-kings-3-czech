l_polish:
 ancient_stone_artifact: "Starověká deska"
 ancient_stone_artifact_desc: "Cedule se starodávným nápisem. Zdá se, že byla znovu použita jako vesnická zeď."
 artifact_monthly_piety_7_modifier: "Nápis modlitby"
 artifact_monthly_prestige_3_modifier: "Dekorativní stuha"
 artifact_monthly_prestige_7_modifier: "Nápis hesla"
 artifact_tournament_sharpened_blade_modifier: "Naostřená čepel"
 chess_trinket.desc: "Krásná figurka vytesaná z horského křišťálu. Její abstraktní tvar ztěžuje říct, co zobrazuje."
 chess_trinket: "Šachová figurka"
 drinks_round_tt: "Každý piják"
 ep2_locale_events.1000.a: "Hostinský, ještě jedno sem!"
 ep2_locale_events.1000.alcohol: "\n\n[drinking_leader.GetSheHe|U] je obklopen(a) skupinou přátel a nových známých, ostatními účastníky nadcházející soutěže [activity.GetCurrentPhase.GetPhase.GetName], všichni si dopřávají [host.Custom('RegionalAlcoholicDrink')] při výměně příběhů.\n\nKdyž procházíte kolem, nemůžete si pomoct a přemýšlíte, jestli toto malé setkání trochu nepovzbudit..."
 ep2_locale_events.1000.b: "Účet u stolu platím já!"
 ep2_locale_events.1000.c: "Myslím, že tihle už měli víc než dost."
 ep2_locale_events.1000.d: "Užij si večer, [drinking_leader.GetFirstNameNoTooltip]!"
 ep2_locale_events.1000.hangover_tt: "Nikdy víc..."
 ep2_locale_events.1000.independent: "Z rohu krčmy se ozve mohutný výbuch smíchu u stolu [drinking_leader.GetTitledFirstNamePossessive]."
 ep2_locale_events.1000.liege: "Z rohu se ozve mohutný výbuch smíchu, kde sedí [drinking_leader.GetTitledFirstName], [drinking_leader.GetLiege.GetTitledFirstNamePossessive] [drinking_leader.GetLiege.Custom2('RelationToMeShort', drinking_leader)]."
 ep2_locale_events.1000.t: "$tournament_locale_tavern$: Ještě jedno kolo"
 ep2_locale_events.1002.a: "No tak, nemusíš být nepřátelský. Dám ti drink?"
 ep2_locale_events.1002.b.failure: "Probouzíš se o pár hodin později, otupělý, s nesnesitelnou bolestí hlavy"
 ep2_locale_events.1002.b.success: "Přepiješ [local_drunk.GetFirstNameNoTooltip] pod stolem"
 ep2_locale_events.1002.b: "#EMP Vyndejte korbele!#!"
 ep2_locale_events.1002.c: "Posaď se a drž hubu, ty beznadějný opilče."
 ep2_locale_events.1002.desc: "V místní hospodě je narvaná lidskými těly, jak se sluší, když do města přijede turnaj. Mezi všemi nováčky ale sedí [local_drunk.GetWomanMan], který je očividně místní stálicí. [local_drunk.GetSheHe|U] mě podezíravě zírá, když si sedám.\n\n\"Co to #EMP you#! děláš tady?\" [local_drunk.GetSheHe|U] nakonec vyhrkne, když mi přinesou nápoj. Obracím se k [local_drunk.GetHerHim]; [local_drunk.GetSheHe] se nepevně zvedá na [local_drunk.GetHerHis] nohy.\n\n\"Odpusť mé domněnky, #EMP můj [ROOT.Char.GetLadyLord]#!,\" — rozevlátý, pohrdavý úklon doprovází výrok — \"ale tipuji, že bys nezvládl ani polovinu toho, natož všechno!\""
 ep2_locale_events.1002.t: "$tournament_locale_tavern$: Odvážíš se pít?"
 ep2_locale_events.1010.b: "Dej sem ty kostky!"
 ep2_locale_events.1010.c: "Nejsem hazardér."
 ep2_locale_events.1010.desc: "Šero v krčmě je vyváženo praskáním ohně a pokračujícím veselím opilců. Proplížím se kolem dvou zvlášť hlučných chlapů a usednu u blízkého stolu, prázdného až na jednu postavu.\n\n\"Krásný večer, že?\" [gambler.GetFirstName] ukáže na potrhané davy. Pokývuji zdvořile. Sotva jsem vrátil hlavu na místo, když [gambler.GetFirstNameNoTooltip] přihází s kostkami a kalíšky na stůl.\n\n\"Chceš jednoduchou hru? I blázen by ji zvládl! Oba hodíme pod kalíšky a ty hádáš, jestli tvůj hod je vyšší nebo nižší než můj.\" [gambler.GetSheHe|U] se usmívá, v oku má hazardní jiskru. \"Kdo vyhraje dva z třech.\""
 ep2_locale_events.1010.t: "$tournament_locale_tavern$: Chceš si zahrát?"
 ep2_locale_events.1011.a: "Můj hod je... vyšší!"
 ep2_locale_events.1011.average: "\n\nRuce [gambler.GetFirstNamePossessiveNoTooltip] se mírně třesou a já hrdě otevírám pusu, ale v [gambler.GetHerHis] očích je cosi zářícího. Byl ten záškub znamením? Nebo oči? Je to k něčemu užitečné?"
 ep2_locale_events.1011.b: "Můj hod je nižší."
 ep2_locale_events.1011.deceitful: "\n\nOči [gambler.GetFirstNamePossessiveNoTooltip] se upírají na mé, bez sebemenší stopy emocí v [gambler.GetHerHis] tváři. Přeruším pohled a pozoruji [gambler.GetHerHis] řeč těla, ale je to, jako by [gambler.GetSheHe] byl(a) sochou."
 ep2_locale_events.1011.opening: "Kostky cinkají a poskakují v kalíšcích, než je oba praštíme na stůl. Zvednu stranu kalíšku blíže k sobě, opatrně kryjíc obsah.\n\n#BOL [ROOT.Var('root_dice_1').GetValue|0]#!. Pečlivě prohlédnu [gambler.GetFirstName] a hledám známky, z kterých by bylo něco patrné."
 ep2_locale_events.1011.t: "$tournament_locale_tavern$: První hod"
 ep2_locale_events.1011.tell.bad: "\n\nOči [gambler.GetFirstNamePossessiveNoTooltip] pohlédnou dolů, jednou, dvakrát. Zmizí téměř okamžitě, ale i ten nejmenší záškub může prozradit nejhlubší pravdu..."
 ep2_locale_events.1011.tell.good: "\n\nJe to jen jemné pozvednutí koutku [gambler.GetFirstNamePossessiveNoTooltip] rtů, které spatřuji? Sotva se objevilo, už je pryč, ale i to nejmenší zaváhání může prozradit nejhlubší pravdu..."
 ep2_locale_events.1012.a: "Myslím, že vyšší."
 ep2_locale_events.1012.average: "\n\nOči [gambler.GetFirstNamePossessiveNoTooltip] kloužou po místnosti, hledají cokoli jiného než mě. [gambler.GetHerHis|U] paže se trochu třese, když zvedá kalíšek. Nejsem si jistý, zda je to relevantní..."
 ep2_locale_events.1012.b: "Rozhodně nižší."
 ep2_locale_events.1012.deceitful: "\n\nPostoj [gambler.GetFirstNamePossessiveNoTooltip] je sebejistý, téměř namyšlený, ale [gambler.GetSheHe] dokonce ani nezvedl(a) kalíšek! [gambler.GetHerHis|U] oči sklouznou dolů, když [gambler.GetSheHe] prudce nakloní kalíšek od sebe, než ho vrátí zpět rovnoběžně se stolem. [gambler.GetHerHis] vystupování se ani o chloupek nezmění."
 ep2_locale_events.1012.dice_reveal: "\n\nZvednu stranu kalíšku blíže k sobě. Jemné rytiny na kostkách odhalí číslo: #BOL [ROOT.Var('root_dice_2').GetValue|0]#!. Položím kalíšek zpět na stůl a zvednu zrak."
 ep2_locale_events.1012.opening.draw: "Ukážeme kostky. Jakmile kalíšky zmizí, chvíli trvá spočítat, že čísla byla stejná.\n\n\"Tak tedy. Tohle bude remíza.\" Zklamání [gambler.GetFirstNamePossessive] je na tváři zřejmé. \"Další kolo!\" Kostky opět zacinkají."
 ep2_locale_events.1012.opening.lose: "Ukážeme kostky. Chvíli trvá, než nám oběma dojde, že jsem prohrál. [gambler.GetFirstName] se pyšně usmívá.\n\n\"Nešťastné! Zdá se, že jsi se mýlil. Další kolo!\" Kostky znovu zacinkají v kalíšcích."
 ep2_locale_events.1012.opening.win: "Ukážeme kostky. Chvíli trvá, než nám oběma dojde, že jsem vyhrál!\n\n\"Ah! Dobrá volba! První kolo je tvoje!\" Ústa [gambler.GetFirstNamePossessive] se usmějí, ale úsměv se nedotkne [gambler.GetHerHis] očí. \"Další kolo!\" Kostky opět zacinkají v kalíšcích."
 ep2_locale_events.1012.t: "$tournament_locale_tavern$: Druhé kolo"
 ep2_locale_events.1012.tell.bad: "\n\nMírné zúžení očí, malé přesunutí váhy. [gambler.GetFirstName] něco skrývá. Možná ten hod není příliš vysoký..."
 ep2_locale_events.1012.tell.good: "\n\n[gambler.GetFirstName] poklepává prsty po stole. Je tohle drobné naklonění hlavy směrem ke stropu nenápadná nápověda? Opravdu se zdá, že [gambler.GetSheHe] sedí vzpřímeněji než dříve..."
 ep2_locale_events.1013.a: "Věřím svým kostkám. Vyšší!"
 ep2_locale_events.1013.average: "\n\n[gambler.GetFirstNamePossessiveNoTooltip] se snaží zírat přímo na mě, ale [gambler.GetHerHis] pohled se chvěje. Třesoucí se ret prozradí #EMP něco#!, ale co by to mohlo být?"
 ep2_locale_events.1013.b: "Můj hod je nižší."
 ep2_locale_events.1013.deceitful: "\n\nNeutrální výraz [gambler.GetFirstNamePossessive] po celou tuto bitvu o důvtip byl skutečně úžasný, a tady není jinak. Naprostá absence emocí v [gambler.GetHerHis] tváři je téměř šokující. Bude to muset rozhodnout jednoduché štěstí."
 ep2_locale_events.1013.dice_reveal: "\n\nZvednu stranu kalíšku blíže k sobě. Jemné rytiny na kostkách odhalí číslo: #BOL [ROOT.Var('root_dice_3').GetValue|0]#!. Položím kalíšek zpět na stůl a zvednu zrak."
 ep2_locale_events.1013.opening: "Ukážeme kostky zároveň, ale okamžitě je jasné, že bude třeba třetího kola. Chytíme kalíšky a kostky pro závěrečné kolo, kde vítěz bere vše."
 ep2_locale_events.1013.t: "$tournament_locale_tavern$: Rozhodující kolo"
 ep2_locale_events.1013.tell.bad: "\n\n[gambler.GetFirstName] si rozcuchá rukou vlasy roztržitě. Zoufale? Je to obzvlášť nízký hod? [gambler.GetSheHe|U] mě spatří a nasadí odvážný výraz. Může to #EMP být#! dvojitý blaf..."
 ep2_locale_events.1013.tell.good: "\n\nPo třech kolech jsou [gambler.GetFirstNamePossessive] neverbální signály téměř zřejmé. [gambler.GetHerHis|U] nos se nepatrně rozšíří, když je hod vysoký, tím jsem si jistý. Ale je to jen blaf?"
 ep2_locale_events.1014.a: "Hostinský! Dneska já platím!"
 ep2_locale_events.1014.b: "Ach, chuť vítězství!"
 ep2_locale_events.1014.c: "Myslím, že si dám drink, abych utopil starosti."
 ep2_locale_events.1014.d: "Sakra!"
 ep2_locale_events.1014.draw: "My... remíza? [gambler.GetFirstName] si smutně promne hlavu, zatímco si každý bereme zpět malé měšce zlata, které jsme položili na stůl pro vítěze.\n\n\"Nuže, kostky někdy pracují tajemnými způsoby,\" říká [gambler.GetFirstNameNoTooltip], pokrčí rameny. \"Přesto pěkně zahráno.\" [gambler.GetSheHe|U] vstane a odkráčí pryč."
 ep2_locale_events.1014.e: "Nu, asi to tak je."
 ep2_locale_events.1014.f: "Po tomhle bych si dal drink!"
 ep2_locale_events.1014.lose: "Prohrál jsem! [gambler.GetFirstName] jásá radostně, když popadne měšce, které jsme oba vsadili.\n\n\"Příště štěstí!\" [gambler.GetSheHe|U] se radostně zachechtá a odkráčí s hromadou peněz.\n\nOpřu se v židli, zklamaný."
 ep2_locale_events.1014.opening: "Kalíšky se zvedají naposledy. Malé publikum, které se kolem nás shromáždilo, se naklání, aby vidělo...\n\n"
 ep2_locale_events.1014.t: "$tournament_locale_tavern$: Dobře vsazeno"
 ep2_locale_events.1014.win: "Jsem vítěz! [gambler.GetFirstName] nasadí co nejodvážnější výraz, jaký dokáže, ale [gambler.GetHerHis] podráždění je jasně vidět. [gambler.GetSheHe|U] přehodí měšce, které jsme vsadili, na mou stranu stolu a odchází pobouřeně, právě ještě slušně.\n\nOpřu se v židli, tak rozzářený, jak jsem duševně vyčerpaný."
 ep2_locale_events.1050.a.tt: "Možná by je zajímalo dozvědět se o tomto malém domluvení. Nebo pokud mince nebyla dost dobrá na umlčení..."
 ep2_locale_events.1050.a: "Není to náhodou parta tvých spoluhazardníků tamhle?"
 ep2_locale_events.1050.b: "#EMP Zbabělec?!#! Budu soutěžit bez žádných zatracených #EMP rukavic!#!"
 ep2_locale_events.1050.c: "Ty peníze by se mi hodily..."
 ep2_locale_events.1050.d: "Jak hanebná nabídka!"
 ep2_locale_events.1050.desc: "Teprve co vstoupím do krčmy, jsem zadržán postavou. [wealthy_gambler.GetFirstName] mi poplácá rameno a strhne mě do odlehlého kouta, snižuje [wealthy_gambler.GetHerHis] hlas do spikleneckého tónu.\n\n"Účastníš se hastilud, že ano?" pokračuje [wealthy_gambler.GetSheHe|U], aniž by si všiml mého přikývnutí. "Vidíte, vsadil jsem si poněkud neobvykle. Jeden z mých... obchodních společníků si myslí, že jsi poněkud #EMP slaboch#!," [wealthy_gambler.GetSheHe|U] mávne na mé okamžité protesty.\n\n"Bránil jsem tvou čest, samozřejmě že ano, [ROOT.Char.Custom('FormOfAddressForLiege')]! Říkal jsem, že bys byl natolik odvážný, abys v turnaji vystoupil bez helmy! Samozřejmě, kdybys mohl toto #EMP zaručit#!, no, myslím, že bych si mohl dovolit udělat to pro tebe výhodné..." # todo: Ještě sotva vstoupím do krčmy, když mě osloví postava. [wealthy_gambler.GetFirstName] mi plácne po rameni a strhne mě do ukrytého koutu, snižujíc hlas na konspirační ton.\n\n\"Účastníš se těch hastilud, že?\" pokračuje [wealthy_gambler.GetSheHe|U], aniž by si všiml(a) mého přikývnutí. \"Mám tady docela nezvyklou sázku, víš. Jeden z mých... obchodních partnerů si myslí, že jsi jakýsi #EMP zbabělec#!, tak nějak.\" [wealthy_gambler.GetSheHe|U] mává na moje okamžitá protestování.\n\n\"Samozřejmě jsem hájil tvou čest, má [ROOT.Char.GetLadyLord]! Řekl(a) jsem, že budeš tak odvážný(á), že půjdeš v turnaji bez přilby! Samozřejmě, pokud bys to mohl #EMP zaručit#!, no, myslím, že bych si mohl dovolit to udělat za to, aby se ti to vyplatilo...\"
 ep2_locale_events.1050.t: "$tournament_locale_tavern$: Sázející [ROOT.Char.GetWomanMan|U]?"
 ep2_locale_events.1060.a.failure: "Ztratíte své zlato"
 ep2_locale_events.1060.a.success: "Vyhrajete dvojnásobek"
 ep2_locale_events.1060.a: ""Moje karta je vyšší!""
 ep2_locale_events.1060.b: ""Moje karta je nižší!""
 ep2_locale_events.1060.c: ""Nechci se zapojit do hazardu.""
 ep2_locale_events.1060.desc: ""Ha! Podvodníku!"" slyším někoho zakřičet, když otevírám dveře. [tournament_gambler.GetWomanMan] se široce usmívá, spokojený, zatímco [tournament_gambler.GetSheHe] bere zlato položené na stole. ""Bah!"" stěžuje si [tournament_gambler.GetHerHis] soupeř a praští dlaní do dřeva, když [tournament_gambler.GetSheHe] vstává.\n\nCizinec mi upře pohled a lehce se ukloní. ""Přál by si [ROOT.Char.GetTitleAsNameNoTooltip] zapojit se do karetní hry? Položím svou kartu a vy tipujete, zda bude vaše vyšší nebo nižší. Vítěz bere vše. Tak jednoduché, jak to zní.""\n\n""Pět,"" říká [tournament_gambler.GetSheHe], pokládaje [tournament_gambler.GetHerHis] kartu."
 ep2_locale_events.1060.t: "Padouši a blázni"
 ep2_locale_events.1070.a: "Je to dokonalý okamžik pro povznášející konverzaci."
 ep2_locale_events.1070.b: "Musím se ujistit, že #EMP I#! vypadám dobře."
 ep2_locale_events.1070.c: "Chci jen dál pít."
 ep2_locale_events.1070.desc.alcohol: "[ROOT.Char.Custom('RegionalAlcoholicDrink')]"
 ep2_locale_events.1070.desc.intro: "Sedím v hostinci s malou skupinkou dvořanů, "Viděl jsem toho udatného rytíře, jak drží něčí praporec," jeden z nich zašeptá a já se rychle ztratím ve svých myšlenkách, pozorujíc mihotání svíček.\n\nKdyž si upiju"
 ep2_locale_events.1070.desc.no_alcohol: "[ROOT.Char.Custom('RegionalDrink')]"
 ep2_locale_events.1070.desc.outro: "Vzpomínám si na tu chvíli, kdy [my_memory.GetDescription], a široce se usmívám.\n\n"Chcete slyšet opravdový příběh?" ptám se a obracím se ke svým společníkům."
 ep2_locale_events.1070.t: "V dávných dobách"
 ep2_locale_events.1500.a: "Přines mi slávu, [ROOT.Char.GetFaith.WarGodName|U]."
 ep2_locale_events.1500.b: "Učiň život mému [ROOT.Char.Custom2('RelationToMeShort', bad_prayer_target)], [bad_prayer_target.GetFirstNamePossessiveNoTooltip], těžším."
 ep2_locale_events.1500.c: "Pošli přízeň mému [ROOT.Char.Custom2('RelationToMeShort', good_prayer_target)], [good_prayer_target.GetFirstNameNoTooltip]."
 ep2_locale_events.1500.d: "Potrestej mého [ROOT.Char.Custom2('RelationToMeShort', backup_prayer_target)], [backup_prayer_target.GetFirstNameNoTooltip]!"
 ep2_locale_events.1500.desc: "\n\nPřemítaje v přítomnosti [ROOT.Char.GetFaith.PantheonTerm], ptám se sám sebe, co v hloubi duše chci, aby z těchto dnů veselí vyplynulo."
 ep2_locale_events.1500.e: "Veď ruku mého [ROOT.Char.Custom2('RelationToMeShort', backup_prayer_target)], [backup_prayer_target.GetFirstNamePossessiveNoTooltip]."
 ep2_locale_events.1500.f: "Vítězství pro [wager_prayer_target.GetFirstNameNoTooltip], a mou peněženku!"
 ep2_locale_events.1500.g: "Pomoz mi nalézt vnitřní klid."
 ep2_locale_events.1500.host_faith: "Když se [tournament_priest.GetFirstName] stáhne, aby mi uvolnil přístup, beru si tichý okamžik sám v [ROOT.Char.GetFaith.HouseOfWorship] poblíž turnajového pole."
 ep2_locale_events.1500.other_faith: "Dám si chvilku pro sebe v malém dočasném [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] svatostánku u [activity.GetCurrentPhase.GetCurrentLocation.GetFaith.HouseOfWorship] v [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip], [tournament_priest.GetFirstName] stojí s úctivým odstupem."
 ep2_locale_events.1500.t: "$tournament_locale_religious_building$: Přízeň [ROOT.Char.GetFaith.HighGodNamePossessive]"
 ep2_locale_events.1501.a.failure: "[seduce_target.GetFirstNameNoTooltip|U] je tvým předvedením odrazen(a)"
 ep2_locale_events.1501.a.success: "Tvé vystoupení zapůsobí."
 ep2_locale_events.1501.a.tt: "Má náboženská horlivost nezná mezí, nejdražší [seduce_target.GetFirstNameNoTooltip]!"
 ep2_locale_events.1501.a: "Prokážu svou oddanost bez pochyb!"
 ep2_locale_events.1501.b.failure: "[seduce_target.GetFirstNameNoTooltip|U] je zděšen(a) tvým odpadlictvím"
 ep2_locale_events.1501.b.success: "[seduce_target.GetFirstName|U] se raduje z tvého cynismu"
 ep2_locale_events.1501.b.tt: "Diskrétní přetočení očí a vědoucí úšklebek při mých obřadech pošlou [seduce_target.GetFirstNameNoTooltip] docela jasný signál."
 ep2_locale_events.1501.b: "Myslím, že [seduce_target.GetFirstNameNoTooltip] je trochu uvolněnější."
 ep2_locale_events.1501.c: "Možná bych se měl(a) prostě zvednout a odejít."
 ep2_locale_events.1501.desc: "Ve snaze najít nějaké vedení se ocitám v [ROOT.Char.GetFaith.HouseOfWorship], abych se zcentril. Po opravdovém štěstí nacházím něco mnohem zajímavějšího než soustředění: [seduce_target.GetFirstName] stojí u dveří poněkud zasněně.\n\n[seduce_target.GetSheHe|U] mi věnuje poloviční úsměv, pozornost má zjevně jinde. Teď je ideální šance získat [seduce_target.GetHerHim] pro sebe předvedením náboženské oddanosti!\n\nNebo... možná ne? Co by preferoval(a) [seduce_target.GetSheHe]? Možná je [seduce_target.GetSheHe] skromnější typ?"
 ep2_locale_events.1501.t: "$tournament_locale_religious_building$: Předváděcí zbožnost"
 ep2_locale_events.1510.a: "To je svatokrádež! Stráž, zatkněte je!"
 ep2_locale_events.1510.alcohol: "s korbelemi a sudy v rukou."
 ep2_locale_events.1510.b: "Párty? Někdo říkal párty?"
 ep2_locale_events.1510.c: "Vyžeňte toho odporného [instigator_scope.GetFaith.GetAdjectiveNoTooltip] [instigator_scope.Custom('GetUnbelieverName')]!"
 ep2_locale_events.1510.closing: "\n\n[instigator_scope.GetTitledFirstName], zjevně vyvolávač, se hloupě ušklíbne: \"Co to má být?! Kde je hudba?\"\n\n[tournament_priest.GetFirstName] sleduje, ztuhlý v nevěřícím a zděšeném pohledu."
 ep2_locale_events.1510.d: "Vypadněte, vy roztomilí rváči."
 ep2_locale_events.1510.desc: "Když se ticho snese nad shromážděnými věřícími při denním obřadu, klid náhle přeruší rychlý příval křiku a volání.\n\nDveře se rozletí a tucet se smíchem poskakujících veselících se strhne dovnitř do [ROOT.Char.GetFaith.HouseOfWorship],"
 ep2_locale_events.1510.hashish: "páchnoucí po hašiši."
 ep2_locale_events.1510.t: "$tournament_locale_religious_building$: Svatokrádežná veselice"
 ep2_locale_events.1520.a: "Znamení! Oznamuje mé vítězství!"
 ep2_locale_events.1520.b: "Měsíce jsou kulaté jako mince. Je to zjevně bohatství."
 ep2_locale_events.1520.c: "Dvě dokonale useknuté siluety..."
 ep2_locale_events.1520.d: "Viděl jsem to už dřív... v knize o hvězdách."
 ep2_locale_events.1520.desc: ""Znaméní! Znamení!"" slyším křik vycházet z [ROOT.Char.GetFaith.HouseOfWorship], když přistupuji ke dveřím. [tournament_priest.GetTitledFirstName] na mě ukazuje a ukazuje na oblohu. Sleduji [tournament_priest.GetHerHis] zběsilé oči a vidím to: měsíc. Další měsíc.\n\n""Četl jsem o tom ve starých archivech,"" pokračuje [tournament_priest.GetSheHe], ""oznamuje to něco — ale co?"""
 ep2_locale_events.1520.e: "To nic neznamená."
 ep2_locale_events.1520.superstitious: "Staneš se pověrčivým"
 ep2_locale_events.1520.t: "Dva měsíce"
 ep2_locale_events.1530.a.failure: "Tady není nikdo, koho byste znali"
 ep2_locale_events.1530.a.success: "Najdete předka v kryptách"
 ep2_locale_events.1530.a: "Zajímalo by mě, jestli najdu jednoho ze svých předků...."
 ep2_locale_events.1530.b.christian: "A do prachu se navrátím."
 ep2_locale_events.1530.b.fallback: "Brzy to budu já."
 ep2_locale_events.1530.c: "Prach k prachu! Jaký inspirující výjev!"
 ep2_locale_events.1530.d: "Hm... co kdyby...?"
 ep2_locale_events.1530.desc.intro: "Nádvoří kolem [ROOT.Char.GetFaith.HouseOfWorship] je poblíž západu slunce opuštěné. Slyším šustění listí a vidím siluetu malého zvířete běžícího mezi náhrobky. Nápisy jsou na některých téměř pryč. Na jiných jsou zřetelně viditelné.\n\nUdělám krok směrem k nim"
 ep2_locale_events.1530.desc.middle: "Až přijde můj čas, postarám se, že budu mít lepší místo k odpočinku než toto."
 ep2_locale_events.1530.desc.old: "protože je pozdě. Protože bude stále později. Protože v mém životě nikdy nebylo tak pozdě."
 ep2_locale_events.1530.desc.young: "a působí tak vzdáleně. Téměř nedosažitelní."
 ep2_locale_events.1530.t: "Do prachu se vrátíš"
 ep2_locale_events.2001.a.tt: "[improve_armour.GetName] získává modifikátor [prestige|E]"
 ep2_locale_events.2001.a: "Vylešti to do zrcadlového lesku!"
 ep2_locale_events.2001.b.tt: "[improve_armour.GetName] získává modifikátor [prowess|E]"
 ep2_locale_events.2001.b: "Raději bych, aby bylo naolejováno a provedená údržba."
 ep2_locale_events.2001.c: "V současném stavu je v pořádku."
 ep2_locale_events.2001.desc: "Složím svůj [improve_armour.GetName] na pult a [tournament_armorer.GetFirstName] jím přejede rukou.\n\n\"Je to v bídném stavu. Už je to nějakou dobu, co jste měl(a) brnění kontrolované, že?\" [tournament_armorer.GetSheHe|U] povzdechne a podívá se na nedokončené projekty čekajícího [tournament_armorer.GetHerHim].\n\n\"Nemám moc času. Asi bude čas jen na vyleštění, nebo na trochu olejování k údržbě. Co chceš udělat?\""
 ep2_locale_events.2001.t: "$tournament_locale_armorer$: Sláva nebo účinnost?"
 ep2_locale_events.2002.a: "Nejsem [ROOT.Char.GetWomanMan], abych se nechal oklamat, [tournament_armorer.GetFirstNameNoTooltip]."
 ep2_locale_events.2002.b.failure: "[tournament_armorer.GetFirstNameNoTooltip] se z toho vykroutí"
 ep2_locale_events.2002.b.success: "[tournament_armorer.GetFirstNameNoTooltip] zdráhavě provede opravy"
 ep2_locale_events.2002.b: "[tournament_armorer.GetFirstNameNoTooltip]! Co to má znamenat?"
 ep2_locale_events.2002.c: "Zaplatím za kvalitní popruhy."
 ep2_locale_events.2002.d: "Na tohle nemám čas."
 ep2_locale_events.2002.desc: "[tournament_armorer.GetFirstName] radostně předkládá mé [armour.GetName]. Leskne se, když ho povznesu do světla.\n\nKdyž podávám mince spokojenému řemeslníkovi, všimnu si mladého učně stojícího u [tournament_armorer.GetHerHim]. [apprentice.GetSheHe|U] se přikrčí kolem stolu, zatímco [apprentice.GetHerHis] mistr odkládá mince.\n\n\"Promiňte, [ROOT.Char.GetLadyLord], ale...\" [apprentice.GetSheHe|U] ukáže na kožené popruhy brnění. \"[tournament_armorer.GetSheHe|U] nezaplatil koželuhovi, aby kůži ošetřil.\"\n\nPřiblížím se blíž. Není pochyb. Kůže je třepivá a opotřebovaná, zjevně ne nová. V pozadí cinká ševcovův měšec, když [tournament_armorer.GetSheHe] vhazuje zlato dovnitř."
 ep2_locale_events.2002.t: "$tournament_locale_armorer$: Opotřebené řemeny"
 ep2_locale_events.2010.a.tt: "#F Osloví opatrnou stránku [befriend_actor.GetFirstNamePossessiveNoTooltip].#!"
 ep2_locale_events.2010.a: "Užitečné brnění."
 ep2_locale_events.2010.b.tt: "#F Osloví pyšnou stránku [befriend_actor.GetFirstNamePossessiveNoTooltip].#!"
 ep2_locale_events.2010.b: "Tento ozdobný štít by se [befriend_actor.GetSheHe|U] mohl líbit."
 ep2_locale_events.2010.c.tt: "#F Osloví soutěživou stránku [befriend_actor.GetFirstNamePossessiveNoTooltip].#!"
 ep2_locale_events.2010.c: "Speciálně vyrobená turnajová přilba."
 ep2_locale_events.2010.d: "Najdu jiný způsob, jak zapůsobit na [befriend_target.GetHerHim]."
 ep2_locale_events.2010.desc: "Dílna zbrojíře přetéká ochrannými předměty, od levných po drahé a vše mezi tím.\n\nNemůžu si pomoci a myslím na [befriend_target.GetFirstName], když prohlížím to život zachraňující vybavení.\n\n[befriend_target.GetSheHe|U] by tu mohl(a) ocenit #EMP něco#!, ale co?"
 ep2_locale_events.2010.t: "$tournament_locale_armorer$: Obranné dary"
 ep2_locale_events.2011.a: "Nemohu popřít, že dárek byl dobře vybraný."
 ep2_locale_events.2011.armor: "$ep2_locale_events.2011.reply_armor$Jaký ošklivý soubor, byly by nějaké ozdoby opravdu tak drahé?"
 ep2_locale_events.2011.b: "„Och... velmi... zajímavý předmět.“"
 ep2_locale_events.2011.opening: "[befriend_actor.GetTitledFirstName] se náhle objeví u mého stanu, tisknouc velký balík. \"Tohle je pro tebe, [ROOT.Char.GetFirstNameNoTooltip]\" [befriend_actor.GetSheHe] se usměje vřele. Dárek?\n\n"
 ep2_locale_events.2011.reply_armor: "Uvnitř je sada [newly_created_artifact.GetType], dobře vyrobená, přesto trochu jednoduchá.\n\n"
 ep2_locale_events.2011.reply_shield: "Uvnitř je čerstvě potažený štít, ozdobený rodovým erbem.\n\n"
 ep2_locale_events.2011.reply_tournament: "Uvnitř je speciálně vyrobená turnajová přilba, nabízející větší ochranu, než je praktické na bojišti.\n\n"
 ep2_locale_events.2011.shield: "$ep2_locale_events.2011.reply_shield$Štít. Na co bych #EMP já#! štít potřeboval?"
 ep2_locale_events.2011.success_armor: "$ep2_locale_events.2011.reply_armor$Je to pěkná kolekce, zjevně pevně zhotovená a už poměrně dobře padnoucí."
 ep2_locale_events.2011.success_shield: "$ep2_locale_events.2011.reply_shield$Je to věc k obdivování, i kdyby byla dělaná k pověšení, s jemně vykresleným erbem."
 ep2_locale_events.2011.success_tournament: "$ep2_locale_events.2011.reply_tournament$Je to šikovná věc, přizpůsobená potřebám soutěže spíše než boji."
 ep2_locale_events.2011.tournament: "$ep2_locale_events.2011.reply_tournament$Upřímně, kdo bere tyhle malé soutěže tak vážně, že musí podvádět tímto způsobem?"
 ep2_locale_events.2012.a: "Věděl(a) jsem to!"
 ep2_locale_events.2012.armor: "„Och... brnění... aspoň se hodí.“"
 ep2_locale_events.2012.b: "Aspoň byl zbrojíř spokojen..."
 ep2_locale_events.2012.failure: "\n\n[befriend_target.GetSheHe|U] mi poděkuje stroze. Možná jsem udělal(a) špatnou volbu..."
 ep2_locale_events.2012.opening: "[befriend_target.GetTitledFirstName] vezme těžký balík s úsměvem, zjevně nadšen(a) nečekaným dárkem.\n\n"
 ep2_locale_events.2012.reply: "[befriend_target.GetSheHe|U] nevypadá tak nadšeně, jak by se mohlo zdát, když to prohlíží."
 ep2_locale_events.2012.shield: "„Štít... velmi dobré... děkuji.“"
 ep2_locale_events.2012.success: "\n\n[befriend_target.GetSheHe|U] mi srdečně poděkuje. Myslím, že jsem udělal(a) správnou volbu!"
 ep2_locale_events.2012.success_armor: "\n\n„To jsou pěkné kousky, v bitvě bych se toho nebál(a) nosit!“"
 ep2_locale_events.2012.success_reply: "[befriend_target.GetSheHe|U] nemůže skrýt [befriend_target.GetHerHis] vděčnost, když [befriend_target.GetSheHe] zkoumá dárek ze všech stran."
 ep2_locale_events.2012.success_shield: "\n\n„Podívej na to! Hned to vystavím ve svém stanu!“"
 ep2_locale_events.2012.success_tournament: "„Jak chytré provedení! Určitě to v soutěžích nosit budu!“"
 ep2_locale_events.2012.tournament: "„Aha, na soutěže, říkáš? No dobře...“"
 ep2_locale_events.2050.a.armour1.tt: "[prowess|E] se zvýší o #color_dark_green +1#!"
 ep2_locale_events.2050.a.armour1: "[prowess|E] se zvýší o #color_green +1#!"
 ep2_locale_events.2050.a.armour2.tt: "[prowess|E] se zvýší o #color_dark_green +2#!"
 ep2_locale_events.2050.a.armour2: "[prowess|E] se zvýší o #color_green +2#!"
 ep2_locale_events.2050.a.criticalsuccess: "Tvé brnění je znatelně vylepšeno"
 ep2_locale_events.2050.a.critsuccess: "Tvé brnění je výrazně vylepšeno"
 ep2_locale_events.2050.a.durability1.tt: "[durability|E] se zvýší o #color_dark_green +5#!"
 ep2_locale_events.2050.a.durability1: "[durability|E] se zvýší o #color_green +5#!"
 ep2_locale_events.2050.a.durability2.tt: "[durability|E] se zvýší o #color_dark_green +10#!"
 ep2_locale_events.2050.a.durability2: "[durability|E] se zvýší o #color_green +10#!"
 ep2_locale_events.2050.a.durability3: "[durability|E] se sníží o #color_red -5#!"
 ep2_locale_events.2050.a.failure: "Oprava tvého brnění je zpackaná"
 ep2_locale_events.2050.a.prestige2.tt: "Měsíční [prestige|E] se zvýší o #color_dark_green +0.04%#!"
 ep2_locale_events.2050.a.prestige2: "Měsíční [prestige|E] se zvýší o #color_green +0.04%#!"
 ep2_locale_events.2050.a.success: "Tvé brnění je vylepšeno"
 ep2_locale_events.2050.a: "Dobře, ukaž své umění."
 ep2_locale_events.2050.b: "Myslím, že to bude v pořádku."
 ep2_locale_events.2050.desc: "Když uvidí mé brnění, [tournament_armorer.GetFirstName] si dá ruce v bok a hlasitě vydechne.\n\n\"No, práce je to velká. Pro někoho s mými #EMP ohromnými#! talenty by to nemělo trvat zas tak dlouho, to je jasné!\" [tournament_armorer.GetSheHe|U] se na mě zubí. Podívám se na brnění. Mně přijde v pořádku. [tournament_armorer.GetFirstNameNoTooltip] zachytí mou skepsi a potřese hlavou.\n\n\"Ne, to rozhodně potřebuje prohlédnout. Neodporučil bych to, kdyby nebylo třeba!\""
 ep2_locale_events.2050.t: "$tournament_locale_armorer$: Lesklá panoplie"
 ep2_locale_events.2500.a.rival: "[tailor_mixup.GetHouse.GetBaseNameNoTooltip] psi! Spalte to, #EMP zaplatím#! vám!"
 ep2_locale_events.2500.a: "Udělej mi laskavost a spálíš to, prosím?"
 ep2_locale_events.2500.b.tt: "Tento modifikátor zvýší vaše [hostile_scheme|E] [success_chance|E] proti rodu [tailor_mixup.GetHouse.GetName]"
 ep2_locale_events.2500.b: "Poslyš, vezmu si to, ale z toho ani slovo."
 ep2_locale_events.2500.c: "Nádhera... chci znak [ROOT.Char.GetHouse.GetNameNoTooltip]!"
 ep2_locale_events.2500.d: "Velmi pěkná práce..."
 ep2_locale_events.2500.desc: "Prohlížím si zboží v krejčově dílně a mezi hromadami oděvů a doplňků zahlédnu pečlivě zabalený balíček.\n\nKrejčí jej ochotně otevírá, opatrně rozvazujíc kožená poutka, aby odkryl nádherně vyšitý znak: znak #EMP [tailor_mixup.GetHouse.GetBaseName]#!."
 ep2_locale_events.2500.t: "$tournament_locale_tailor$: Chybný erb"
 ep2_locale_events.2501.a.tt: "Vy a vaši [knights|E] si obléknete tyto šaty..."
 ep2_locale_events.2501.a: "#EMP PRODÁNO!#!"
 ep2_locale_events.2501.b: "To je rouhání!"
 ep2_locale_events.2501.desc: "Tkaniny a textilie, které u krejčího nabízejí, sahají od drsného konopí až po nejjemnější damašky, samety a hedvábí. Když je prohlížím spolu se svým [ROOT.Char.Custom2('RelationToMeShort', random_knight)] [random_knight.GetFirstName], zvláštní povědomý vzor mě přiměje se zastavit.\n\nKdyž zvednu celé roucho do světla, oči se mi rozšíří. Je to úplná rekonstrukce papežského rouchu!\n\n"Máme i pro kardinály, [ROOT.Char.Custom('FormOfAddressForLiege')]!" postává za námi krejčí [tournament_tailor.GetFirstName]. [random_knight.GetFirstNamePossessiveNoTooltip] oči září nadšením, zatímco [random_knight.GetSheHe] mě horlivě štouchá do žeber. Krejčí opět promluví.\n\n"A tenhle má odpovídající klobouk." # todo: Na krejčově stánku jsou látky od hrubého konopí až po nejjemnější damasy, samety a hedvábí. Prohlížím je spolu se svým [ROOT.Char.Custom2('RelationToMeShort', random_knight)] [random_knight.GetFirstName], když se mi do oka zaryje zvláštně povědomý vzor.\n\nKdyž přehodím plášť do světla, oči se mi rozšíří. Je to dokonalá rekonstrukce papežské regálie!\n\n\"Máme i pro kardinály, můj pane!\" [tournament_tailor.GetFirstName] krejčí se vznáší za námi. [random_knight.GetFirstNamePossessiveNoTooltip] oči září radostí, zatímco [random_knight.GetSheHe] mě prudce loktem strčí. Krejčí promluví znovu.\n\n\"A tenhle má i odpovídající klobouk.\"
 ep2_locale_events.2501.t: "$tournament_locale_tailor$: Papežské roucho"
 ep2_locale_events.2502.a: "Navzdory mému lepšímu úsudku... souhlasím."
 ep2_locale_events.2502.b.tt: "Jen by se to všude zachytávalo!"
 ep2_locale_events.2502.b: "Očividně mě považujete za blázna!"
 ep2_locale_events.2502.desc: "Pohlédnu na nepohnutého krejčího a beze slov ho vyzývám, aby zopakoval to, co znělo jako nejnesmyslnější tvrzení dne.\n\n\"Je to soubojový plášť. Nikdy jste o něm neslyšel?\" [tournament_tailor.GetFirstName] kroutí [tournament_tailor.GetHerHis] hlavou, jako by #EMP já jsem# ten blázen v místnosti. \"Pomáhá v pohybu, odvádí vlhkost z boje, ale také udrží teplého a připraveného mezi koly. Všichni velcí ho mají!\"\n\nKrejčího tvrdý prodej skončil a já vracím pozornost k plášti, který držím. Látka byla zjevně odolná a vysoké kvality, ale... #EMP soubojový plášť? Opravdu?#!"
 ep2_locale_events.2502.t: "$tournament_locale_tailor$: Bojové roucho"
 ep2_locale_events.2510.a.tt: "#F Osloví [befriend_target.GetFirstNamePossessiveNoTooltip] pyšnou stránku.#!"
 ep2_locale_events.2510.a: "Pěkný prapor."
 ep2_locale_events.2510.b.tt: "#F Osloví [befriend_target.GetFirstNamePossessiveNoTooltip] válečnickou stránku.#!"
 ep2_locale_events.2510.b: "Není nic užitečnějšího než gambeson."
 ep2_locale_events.2510.c.tt: "#F Osloví [befriend_target.GetFirstNamePossessiveNoTooltip] něžnou stránku.#!"
 ep2_locale_events.2510.c: "Tyto rukavice z laní kůže jsou velmi jemné."
 ep2_locale_events.2510.d: "Možná jindy."
 ep2_locale_events.2510.desc: "Prohlížím role vzácných látek a vzorky látek visící na krejčově stánku; je tu nabídka pro každý vkus od nejvyššího po nejnižší.\n\nNemohu si nepomyslet, co by [befriend_target.GetFirstName] ocenil, když se dívám na tyto krasoty.\n\nBezpochyby by tu #EMP něco#! zaujalo [befriend_target.GetHerHim]..."
 ep2_locale_events.2510.t: "$tournament_locale_tailor$: Vyšívané dary"
 ep2_locale_events.2511.a: "Nemohu si pomoci a usměju se, to je dokonalé!"
 ep2_locale_events.2511.b: "\"Já... děkuji...\""
 ep2_locale_events.2511.banner: "$ep2_locale_events.2511.reply_banner$Můj nedostatek nadšení je zřejmý, k čemu to potřebuji?"
 ep2_locale_events.2511.gambeson: "$ep2_locale_events.2511.reply_gambeson$Takový kus bych si mohl opatřit u jakéhokoli malého tkalce, a co s tím?"
 ep2_locale_events.2511.glove: "$ep2_locale_events.2511.reply_glove$Jak... jemné..."
 ep2_locale_events.2511.opening: "[befriend_actor.GetTitledFirstName] se objeví jako odnikud a s úsměvem mi zdvořile podá složený balíček. Dárek?\n\n"
 ep2_locale_events.2511.reply_banner: "Uvnitř je složený jemně tkaný prapor s vaším erbem.\n\n"
 ep2_locale_events.2511.reply_gambeson: "Uvnitř je prošívaný gambeson, odolná košile nošená pod kroužkovou zbrojí.\n\n"
 ep2_locale_events.2511.reply_glove: "Uvnitř je pár měkkých, jemně ušitých rukavic z laní kůže.\n\n"
 ep2_locale_events.2511.success_banner: "$ep2_locale_events.2511.reply_banner$Nemohu na tom najít žádnou vadu, můj erb byl zachycen přesně a vkusně."
 ep2_locale_events.2511.success_gambeson: "$ep2_locale_events.2511.reply_gambeson$Při pečlivém prohlédnutí je to výtečný kousek; mnohovrstevný a zjevně odolný."
 ep2_locale_events.2511.success_glove: "$ep2_locale_events.2511.reply_glove$Jsou hebké jako samet a nějak mi téměř dokonale padnou."
 ep2_locale_events.2512.a: "To dopadlo dobře."
 ep2_locale_events.2512.b: "No nic..."
 ep2_locale_events.2512.banner: "\"Oh, prapor. Zavěsím ho... hned.\""
 ep2_locale_events.2512.failure: "\n\n[befriend_target.GetSheHe|U] mi lakonicky poděkuje, než odejde..."
 ep2_locale_events.2512.gambeson: "\"Já... přidám to ke svým ostatním...\""
 ep2_locale_events.2512.glove: "\"Ó, rukavice... velmi pěkné...\""
 ep2_locale_events.2512.opening: "[befriend_target.GetTitledFirstName] laskavě přijme můj balíček a otevírá ho tak opatrně, jak jen [befriend_target.GetHerHis] vzrušení dovolí.\n\n"
 ep2_locale_events.2512.reply: "Nemohu odhadnout [befriend_target.GetHerHis] reakci, zdá se, jako by se vůbec nezměnila."
 ep2_locale_events.2512.success: "\n\n[befriend_target.GetSheHe|U] mi srdečně poděkuje, než se rozejdeme."
 ep2_locale_events.2512.success_banner: "\n\n\"To je skvělé! Tak šikovné vyšívání zvýrazňuje vzor!\""
 ep2_locale_events.2512.success_gambeson: "\n\n\"Co za skvělou práci, to by zastavilo téměř každý úder kromě toho nejsilnějšího.\""
 ep2_locale_events.2512.success_glove: "\"Proboha, ty jsou dokonalé! Jak jsi to udělal?!\""
 ep2_locale_events.2512.success_reply: "[befriend_target.GetHerHis|U] oči se při jeho spatření okamžitě rozzáří. Dobré znamení."
 ep2_locale_events.2560.a: "\"Vlastně by můj [previous_artifact.GetNameNoTooltip] mohl potřebovat nějakou výzdobu...\""
 ep2_locale_events.2560.b: "\"Mohu si koupit ten [purchasable_trinket.GetNameNoTooltip]?\""
 ep2_locale_events.2560.c.failure: "[tailor.GetShortUIName] není zastrašen"
 ep2_locale_events.2560.c.success: "Vy zastrašíte [tailor.GetShortUIName]"
 ep2_locale_events.2560.c: "\"Požadujete, abych za to #EMP zaplatil#!?\""
 ep2_locale_events.2560.d: "\"Některé prapory přimějí publikum fandit mi!\""
 ep2_locale_events.2560.desc.intro: "Najdu [tailor.GetTitledFirstName], jak stříhá kus látky. Několik stolů bylo upraveno k vystavení [tailor.GetHerHis] práce: punčochy a pokrývky hlavy, kapuce a rukávy. Naproti tomu lehce hoří krb.\n\n"
 ep2_locale_events.2560.desc.new_artifact: ""Opatrně!" varuje mě [tailor.GetSheHe], skoro upouští nástroj. "Skoro jsi zakopl o prádlo, [ROOT.Char.Custom('FormOfAddressForLiege')]," [tailor.GetSheHe] omluvně mumlá a rychle zvedá šaty. "Jsem si jistý, že tuším motiv tvé návštěvy," [tailor.GetHerHis] obličej sotva vykukuje z toho nepořádku." # todo: \"Opatrně!\" varuje mě [tailor.GetSheHe], skoro upustiv nástroj. \"Skoro jste zakopl o plátno, můj [ROOT.Char.GetLadyLord],\" omluvně zamumlá [tailor.GetSheHe] a rychle zvedne oblečení. \"Jsem si jist, že mohu tušit účel vaší návštěvy,\" [tailor.GetHerHis] obličej sotva vykukuje z té hromady.
 ep2_locale_events.2560.desc.new_artifact_2: "\"Něco konkrétního, co [ROOT.Char.GetLadyLord] hledá?\" [tailor.Custom('quirk_pos_standalone')|l]. Sbírka vedle [tailor.GetHerHim] je opravdu působivější, než jsem čekal."
 ep2_locale_events.2560.desc.previous_artifact: ""Hledáte něco, čím ozdobit svůj oděv, [ROOT.Char.Custom('FormOfAddressForLiege')]? Vidím, že jste si také přinesl určité artefakty z hlavního města... Pokud mi dovolíte, vždycky jsem si přál prohlédnout práci [capital_barony.GetAdjectiveNoTooltip] mistrů." # todo: \"Hledáte něco, čím ozdobit svůj oděv, můj [ROOT.Char.GetLadyLord]? Vidím, že jste také přinesl určité artefakty z hlavního města... Pokud mohu, vždy jsem si přál prohlédnout práci [capital_barony.GetAdjectiveNoTooltip] mistrů.\"
 ep2_locale_events.2560.e: "\"Tady, pokračuj v dobré práci.\""
 ep2_locale_events.2560.t: "$tournament_locale_tailor$: Nový nákup"
 ep2_locale_events.3001.a: "Nejsem #EMP tak#! unavený..."
 ep2_locale_events.3001.b: "Rád bych."
 ep2_locale_events.3001.c: "Musím se připravit!"
 ep2_locale_events.3001.desc: "Když konečně získám chvíli o samotě v stanu s [lover.GetFirstName], daleko od ruchu turnaje, přepadne mě hluboká únava. Sesunu se na pokrytý slaměný val, mysl mě bolí stejně jako tělo.\n\nSlyším [lover.GetFirstNameNoTooltip] mumlat nějakému strážci — něco o tom, ať nás nikdo neruší — a pár okamžiků poté cítím [lover.GetHerHis] teplo vedle sebe.\n\n\"Vypadáš tak unaveně, lásko.\" Slyším starost v [lover.GetHerHis] hlase. \"Potřebuješ odpočinek před soutěžemi. Zůstaň tady se mnou chvíli, prosím?\""
 ep2_locale_events.3001.t: "$tournament_locale_visitor_camp$: Ukradený okamžik"
 ep2_locale_events.3002.a: "Je tu místo i pro mě?"
 ep2_locale_events.3002.b: "Blázni! Měli byste trávit svůj čas #EMP přípravou#!!"
 ep2_locale_events.3002.c.tt: "Nejlepší je je nechat být, že?"
 ep2_locale_events.3002.c: "Nenechte mě vás rušit!"
 ep2_locale_events.3002.desc: "Co to je za hluk? Chichot... pár sténů? #EMP Zní#! to, jako by to přicházelo z toho stanu.\n\nMoje zvědavost převládne a přistupuji k těžké přikrývce, odkud zvuky vycházejí, s rovným dílem očekávání a obav. Odhrnu plachtu a naskytne se mi docela podívaná.\n\n[lech1.GetFirstName], přistižen zcela #EMP in flagrante#!, panikaří, strčí [lech1.GetHerHis] partnera od sebe přímo na zem. Nakukuji do šera a nacházím [lech2.GetFirstName] a [lech3.GetFirstName], kteří si také zoufale a marně snaží zakrýt své vlastní partnery, zatímco se snaží vyrovnat s touto situací."
 ep2_locale_events.3002.t: "$tournament_locale_visitor_camp$: Nestydatí válečníci"
 ep2_locale_events.3010.a.failure: "[alerted_physician.GetShortUIName] neuspěje"
 ep2_locale_events.3010.a.success.tt: "[alerted_physician.GetShortUIName] najde příčinu"
 ep2_locale_events.3010.a.success: "[alerted_physician.GetShortUIName] prošetří tábor"
 ep2_locale_events.3010.a: "Musí k tomu být vysvětlení. Najděte ho."
 ep2_locale_events.3010.b.flavor: "Budu se držet dál od tábora..."
 ep2_locale_events.3010.b: "Turnaj musel být proklet!"
 ep2_locale_events.3010.c: "Nenechám se nachytat těmito pošetilostmi!"
 ep2_locale_events.3010.d: "Proč by mě to mělo zajímat?"
 ep2_locale_events.3010.desc: "Jakmile vejdu do tábora, přivítá mě štiplavý zápach. Zakrývám si nos, jak jen s grácií dovedu, abych se neudavil, a přistoupí ke mně [alerted_physician.GetFirstName], držící kapesník přes vlastní nos.\n\n"Měl byste odejít, [ROOT.Char.Custom('FormOfAddressForLiege')], soutěžící onemocněli, škodí jim špatný vzduch," varuje mě [alerted_physician.GetSheHe]." # todo: Jakmile vstoupím do tábora, uvítá mě pronikavý zápach. Zakrývám si nos tak zdvořile, jak jen mohu, snažíc se neomdlít, a přistoupí ke mně [alerted_physician.GetFirstName], držící si kapesník přes svůj vlastní nos.\n\n""Měli byste odejít, můj [ROOT.Char.GetLadyLord], soutěžící onemocní, poškozeni špatným ovzduším,"" varuje mě [alerted_physician.GetSheHe].
 ep2_locale_events.3010.t: "Špatné ovzduší"
 ep2_locale_events.3011.a: "Musím je varovat!"
 ep2_locale_events.3011.b.champion: "Varuji jen svého šampiona, [contest_champion.GetFirstNameNoTooltip]."
 ep2_locale_events.3011.b.contestant: "Nechám si to pro sebe."
 ep2_locale_events.3011.b: "Proč bych jim to měl říct?"
 ep2_locale_events.3011.desc: "[alerted_physician.GetFirstName] se vrací ke mně s uspokojeným úsměvem na [alerted_physician.GetHerHis] tváři. "Našel jsem zdroj, [ROOT.Char.Custom('FormOfAddressForLiege')]," oznamuje [alerted_physician.GetSheHe], snaží se potlačit smích.\n\n"Hosté nenašli místo, kam by odhodili své... odpadky, takže je začali vylévat do řeky. Špatný vzduch přenáší nemoci, jak už říkal Hippokrates." # todo: [alerted_physician.GetFirstName] se ke mně vrátí s spokojeným úsměvem na tváři. ""Našel jsem zdroj, můj [ROOT.Char.GetLadyLord]," " oznamuje [alerted_physician.GetSheHe], snažíce se zadržet smích.\n\n""Hosté nenašli místo, kam by odkládali své... odpadky, takže je začali vylévat do řeky. Špatné ovzduší přenáší nemoci, jak to Hippokratés oznámil.""
 ep2_locale_events.3011.t: "$ep2_locale_events.3010.t$: Miasma"
 ep2_locale_events.3020.a.failure: "[enemy_knight.GetShortUIName] se cítí uražen tvým návrhem"
 ep2_locale_events.3020.a.success: "[enemy_knight.GetShortUIName] tě poslouchá"
 ep2_locale_events.3020.a: ""Vítězství ti nepřinese žádné přátele.""
 ep2_locale_events.3020.b: ""Jsem tvůj pán. Přikazuji ti, abys s tím přestal.""
 ep2_locale_events.3020.c: "Chci poctivý souboj."
 ep2_locale_events.3020.desc: ""Budu překvapen, pokud [enemy_knight.GetFirstName] neporazí ostatní soutěžící!" slyším, když se procházím táborem. Skupina návštěvníků jí u kotle a já zahlédnu právě [enemy_knight.GetTitledFirstNameNoTooltip], jak s nimi sedí.\n\n"Přeháníš, příteli," říká [enemy_knight.GetSheHe], jak [enemy_knight.Custom('quirk_pos_standalone')|l]. Upřu zrak do očí [enemy_knight.GetHerHim] a dám [enemy_knight.GetHerHim] jemné pokývnutí.\n\n"S dovolením," zamumlá [enemy_knight.GetSheHe] a vstává. "Chce [ROOT.Char.GetLadyLord] něco probrat?""
 ep2_locale_events.3020.t: "Milá slova"
 ep2_locale_events.3500.a.war_horse: "[ROOT.Char.Custom('HorseStorySheHe')|U] stál víc než pět let tvých výdělků, blázne!"
 ep2_locale_events.3500.a: "[ROOT.Char.Custom('ContestHorseRaceSheHe')|U] stál víc než pět let tvých výdělků, blázne!"
 ep2_locale_events.3500.b: "Ten učeň už nikdy nebude pracovat v mém panství!"
 ep2_locale_events.3500.c: "Očekávám, že to bude zdarma!"
 ep2_locale_events.3500.d: "Příště buďte opatrnější."
 ep2_locale_events.3500.desc: "Přivedu svého koně, aby mu podkovali novou podkovu před zahájením soutěže [activity.GetCurrentPhase.GetPhase.GetName], pozorně sleduji, jak [tournament_farrier.GetFirstNamePossessive] učeň upravuje kopyta mého drahocenného zvířete.\n\nMám špatné tušení ohledně toho mladíka, a samozřejmě, ten první hřebík je příliš dlouhý. Zvíře zuřivě kopne, málem zasáhne [tournament_farrier.GetFirstNameNoTooltip] a kulhá po dílně v nesnázích.\n\n"
 ep2_locale_events.3500.other: "Učeň běží za [ROOT.Char.Custom('ContestHorseRaceHerHim')] — [ROOT.Char.Custom('ContestHorseRaceGender')] bude okamžitě potřebovat náhradní podkovu."
 ep2_locale_events.3500.race: "Učeň běží za #EMP [ROOT.Char.Custom('ContestHorseRaceName')]#! — [ROOT.Char.Custom('ContestHorseRaceGender')] bude okamžitě potřebovat náhradní podkovu."
 ep2_locale_events.3500.t: "$tournament_locale_farrier$: Malé píchnutí"
 ep2_locale_events.3500.war: "Učeň běží za #EMP [ROOT.Char.Custom('ContestHorseRaceName')]#! — [ROOT.Char.Custom('HorseStoryMareStallion')] bude okamžitě potřebovat náhradní podkovu."
 ep2_locale_events.3510.a.martial: "Vaše [martial|E] se zvýší"
 ep2_locale_events.3510.a.prestige: "Vaše nové vybavení je působivé"
 ep2_locale_events.3510.a.prowess: "Vaše [prowess|E] se zvýší"
 ep2_locale_events.3510.a: ""Dejte mi jen to nejlepší!""
 ep2_locale_events.3510.b: ""Opravdu bych měl koupit nějaké pro své rytíře...""
 ep2_locale_events.3510.c: ""Amulet štěstí!""
 ep2_locale_events.3510.d: ""Jsem v pohodě, díky.""
 ep2_locale_events.3510.desc: "Teplo výhně stačí, aby většinu hostů odradilo. Když otevřu dveře, najdu podkováře zívat nad svým pracovním stolem. Zdá se, že k němu moc lidí nepřistoupilo. [farrier.GetSheHe|U] se rychle narovná a očistí si hrdlo slyšitelným zakašláním.\n\n""Mohu vám pomoci? Můžu vám nabídnout nejlepší podkovy, připravené na turnaj,"" navrhuje [farrier.GetSheHe], předváděje více než působivou sbírku."
 ep2_locale_events.3510.t: "Dobře vybaveno"
 ep2_locale_events.4000.a: "Ozdobit"
 ep2_locale_events.4000.b: "Neozdobit"
 ep2_locale_events.4000.desc: "Miluji pěkný šíp!"
 ep2_locale_events.4000.t: "$tournament_locale_bowyer$: Událost lukostrojce"
 ep2_locale_events.4001.a.failure: "[tournament_bowyer.GetFirstNameNoTooltip] odmítá zaplatit"
 ep2_locale_events.4001.a.success: "[tournament_bowyer.GetFirstNameNoTooltip] vymění luk zdarma"
 ep2_locale_events.4001.a: "Raději mi dejte náhradu zadarmo!"
 ep2_locale_events.4001.b: "Sakra. Máte nějaký na prodej?"
 ep2_locale_events.4001.c: "Ty [tournament_bowyer.Custom2('InsultNoun', ROOT.Char)]! Ty, ty... #EMP [tournament_bowyer.Custom2('InsultNoun', ROOT.Char)]#!!" # todo: Ty [tournament_bowyer.Custom('InsultNoun')]! Ty, ty... #EMP [tournament_bowyer.Custom('InsultNoun')]#!!
 ep2_locale_events.4001.desc: "\"Zdá se mi v pořádku!\" [tournament_bowyer.GetFirstName] zkouší luk, který jsem přinesl, aby ho [tournament_bowyer.GetHerHim] zkontroloval. Prohrabuji se svazky naskládanými na stole vedle mě, zatímco [tournament_bowyer.GetSheHe] ho dál kontroluje.\n\n\"Vedená hrana vypadá trochu jinak.\" Oči lukostrojce se stáhnou, když [tournament_bowyer.GetSheHe] pevně uchopí konce luku a ohýbá je čím dál tím víc. \"Vidíš, tam, je nějaké zkroucení v—\"\n\n#EMP Crrrrack!#! Ústa [tournament_bowyer.GetFirstNamePossessiveNoTooltip] se rozšíří šokem, když se luk rozštěpí. [tournament_bowyer.GetHerHis] výmluvy, že kontrola byla nutná a luk by se stejně zlomil, se rozezní v místnosti, ale já jsem ten, kdo zůstal ošizen."
 ep2_locale_events.4001.t: "$tournament_locale_bowyer$: Ohnutý, ale ne..."
 ep2_locale_events.4010.a.tt: "#F Osloví praktickou stránku [befriend_actor.GetFirstNamePossessiveNoTooltip].#!"
 ep2_locale_events.4010.a: "Nový luk."
 ep2_locale_events.4010.b.tt: "#F Osloví organizační stránku [befriend_actor.GetFirstNamePossessiveNoTooltip].#!"
 ep2_locale_events.4010.b: "Dobrý toulec je přehlížená nutnost."
 ep2_locale_events.4010.c.tt: "#F Osloví energickou stránku [befriend_actor.GetFirstNamePossessiveNoTooltip].#!"
 ep2_locale_events.4010.c: "Tyto lovecké šípy jsou jedinečné."
 ep2_locale_events.4010.d: "Nemyslím."
 ep2_locale_events.4010.desc: "Prohlížím si zboží na stánku lukostrojce a obdivuji různé luky, šípy a doplňky.\n\nIhned mě napadne [befriend_target.GetFirstName], když se dívám na množství užitečných předmětů v nabídce.\n\nMožná by něco zde potěšilo [befriend_target.GetHerHim]..."
 ep2_locale_events.4010.t: "$tournament_locale_bowyer$: Balistické dary"
 ep2_locale_events.4011.a: "Nemohu skrýt úsměv, [befriend_actor.GetSheHe] vybral(a) dobře!"
 ep2_locale_events.4011.b: "\"Jaký... pozorný dar...\""
 ep2_locale_events.4011.bow: "$ep2_locale_events.4011.reply_bow$Je těžké skrýt své zklamání. Myslím... luk..." # todo: $ep2_locale_events.4511.reply_bow$Těžko skrývám zklamání. Myslím, luk...
 ep2_locale_events.4011.hunt: "$ep2_locale_events.4011.reply_hunt$Lovecké šípy? To jsi #EMP opravdu#! nemusel..." # todo: $ep2_locale_events.4511.reply_hunt$Lovecké šípy? #EMP opravdu#! jste nemusel...
 ep2_locale_events.4011.opening: "[befriend_actor.GetTitledFirstName] se náhle objeví přede mnou s podivně tvarovaným balíčkem v [befriend_actor.GetHerHis] vytažených pažích. Dárek?\n\n"
 ep2_locale_events.4011.quiver: "$ep2_locale_events.4011.reply_quiver$Na co tohle potřebuji? Opravdu..." # todo: $ep2_locale_events.4511.reply_quiver$K čemu to potřebuji? Myslím, opravdu...
 ep2_locale_events.4011.reply_bow: "Uvnitř je nedotčený luk, doplněný sadou šípů.\n\n"
 ep2_locale_events.4011.reply_hunt: "Uvnitř je sada pečlivě zhotovených loveckých šípů.\n\n"
 ep2_locale_events.4011.reply_quiver: "Uvnitř je zvláštně navržený toulec, větší než obvyklé.\n\n"
 ep2_locale_events.4011.success_bow: "$ep2_locale_events.4011.reply_bow$Toto je velmi zdařilé dílo, luk hodný šlechtice." # todo: $ep2_locale_events.4511.reply_bow$Toto je velmi kvalitní kus práce, luk hodný šlechtice.
 ep2_locale_events.4011.success_hunt: "$ep2_locale_events.4011.reply_hunt$Jsou neobvykle robustní konstrukce a zjevně perfektní pro lov drobné zvěře." # todo: $ep2_locale_events.4511.reply_hunt$Jsou zvlášť pevně zhotovené a zjevně ideální na lov drobné zvěře.
 ep2_locale_events.4011.success_quiver: "$ep2_locale_events.4011.reply_quiver$Chvíli ho zkoumám, tohle je nejergonomičtější toulec, jaký jsem kdy viděl!" # todo: $ep2_locale_events.4511.reply_quiver$Chvíli ho zkoumám, tohle je nejergonomičtější toulec, jaký jsem kdy viděl!
 ep2_locale_events.4012.a: "Dobře zacíleno."
 ep2_locale_events.4012.b: "K čemu to bylo..."
 ep2_locale_events.4012.bow: "\"[newly_created_artifact.GetType]! Dobře. Dobře.\""
 ep2_locale_events.4012.failure: "\n\n[befriend_target.GetSheHe|U] mi povrchně poděkuje a odejde, co jsem si myslel..."
 ep2_locale_events.4012.hunt: "\"Na lov, říkáte? Rozumím. Rozumím.\""
 ep2_locale_events.4012.opening: "[befriend_target.GetTitledFirstName] ho šťastně vezme a otevírá obaly s dětskou radostí.\n\n"
 ep2_locale_events.4012.quiver: "\"Pouzdro na šípy? Chápu.\""
 ep2_locale_events.4012.reply: "[befriend_target.GetHerHis|U] srdce jako by se propadlo, když to [befriend_target.GetSheHe] uvidí."
 ep2_locale_events.4012.success: "\n\n[befriend_target.GetSheHe|U] mi děkuje, položí ruku na mé rameno. Myslím, že jsem trafil do černého!"
 ep2_locale_events.4012.success_bow: "\n\n\"Jaké mistrovsky vyřezávané [newly_created_artifact.GetType]! Budu si toho cenit!\""
 ep2_locale_events.4012.success_hunt: "\"Ó, hledal jsem něco takového už věky!\""
 ep2_locale_events.4012.success_quiver: "\n\n\"To je něco k obdivu! Kde jsi to našel?\""
 ep2_locale_events.4012.success_reply: "[befriend_target.GetHerHis|U] oči se rozšíří, když to [befriend_target.GetSheHe] uvidí — mám dobrý pocit."
 ep2_locale_events.4050.a.critfailure: "[tournament_bowyer.GetFirstNameNoTooltip] ze podráždění odmítá prodat"
 ep2_locale_events.4050.a.failure: "Vaše vyjednávání selže"
 ep2_locale_events.4050.a.success: "Vyjednávání se podařilo"
 ep2_locale_events.4050.a: "Možná bychom se mohli domluvit na ceně?"
 ep2_locale_events.4050.b: "Vezmu dva!"
 ep2_locale_events.4050.c: "Kolik to stojí?"
 ep2_locale_events.4050.d: "Mohu se bez toho obejít."
 ep2_locale_events.4050.desc: "Prohrabávám se svazky šípů a navinutých tětiv a narazím na pěkně naskládanou hromádku obzvlášť jemných kožených chráničů předloktí. Když si jeden nasadím na předloktí, zpevněná kůže chrání vnitřní stranu mé paže.\n\n"To jsou naše nejlepší chrániče, [ROOT.Char.Custom('FormOfAddressForLiege')]. Deset tisíc úderů tětivou jimi neprotrhne!" [tournament_bowyer.GetFirstName] ucítí možný obchod a rychle se přisunuje ke mně.\n\nZvědavě zkoumám kůži, vážím ji v ruce." # todo: Prohrabuji svazky šípů a hromady tětiv a narazím na upravenou hromádku obzvlášť jemných kožených chráničů předloktí. Nasazuji jeden na paži; zpevněná kůže chrání vnitřní stranu mé paže.\n\n\"To jsou naše nejlepší návleky, můj [ROOT.Char.GetLadyLord]. Deset tisíc výstřelů z tětivy je neodřešou!\" [tournament_bowyer.GetFirstName] cítí, že má prodat a rychle se přisunuje ke mně.\n\nZkouším kůži zvídavě, zvažuji ji v ruce.
 ep2_locale_events.4050.t: "$tournament_locale_bowyer$: Chrániče"
 ep2_locale_events.4500.a.tt: "Bude to něco stát a bude to vyžadovat značnou hrubou práci, ale potřebuji, aby to bylo hotové!"
 ep2_locale_events.4500.a: "Opravte to! Opravte to hned!"
 ep2_locale_events.4500.artifact: "[chipped_sword.GetName] "
 ep2_locale_events.4500.b: "Ach... máte nějaké na prodej?"
 ep2_locale_events.4500.c: "Jen mi to dej!"
 ep2_locale_events.4500.end: "aby byla připravena na nadcházející zkoušky, ale jakmile mi ji vytrhnou z rukou, zalije mě lítost. [tournament_weaponsmith.GetFirstName] zbrojíř je očividně zavalen žádostmi a [tournament_weaponsmith.GetSheHe] ji předává k úpravě nervózně vypadajícímu učni.\n\nMladý [apprentice.GetWomanMan] vezme zbraň dychtivě a dá jí neopatrný — příliš neopatrný — švih vzduchem. Ta narazí do nedaleké kovadliny a vyřízne z ní hluboký otes!\n\nMůj nechtěný výkřik způsobí, že zbrojíř se hrůzou ohlédne, chňapne po poškozené zbrani jednou rukou a druhou praští [apprentice.Custom('GirlBoy')] přes ucho."
 ep2_locale_events.4500.noartifact: "svou zbraň "
 ep2_locale_events.4500.start: "Předávám "
 ep2_locale_events.4500.t: "$tournament_locale_weaponsmith$: Úlomek ze starého meče"
 ep2_locale_events.4501.a.tt: "Úsměv hrající v koutku té kovářovy pusy už říká dost, tipoval bych..."
 ep2_locale_events.4501.a: "Třeba bychom měli zjistit, zda je tento zájem sdílen všemi?"
 ep2_locale_events.4501.b.tt: "Jasně, můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spying_spouse'))] má skvělý vkus!"
 ep2_locale_events.4501.b: "No, jsou to #EMP velmi#! silné paže..."
 ep2_locale_events.4501.c: "Hej! Jdeme pryč!"
 ep2_locale_events.4501.d: "[spying_spouse.GetSheHe|U] jen dívá. Žádná škoda."
 ep2_locale_events.4501.desc: "Pozoruji, jak [tournament_weaponsmith.GetFirstName] ková novou zbraň, když zaslechnu malé, ale znatelné #EMP cinknutí#!, následované zamumláním, podivně znějícím a téměř vzdychavým zaklínadlem. Nakukuji do šera a konečně zahlédnu svého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spying_spouse'))] [spying_spouse.GetFirstName] skrčeného za malým stolem!\n\nJeho/její záměr se brzy vyjasní. [spying_spouse.GetHerHis|U] oči toužebně bloudí po [tournament_weaponsmith.GetFirstNamePossessiveNoTooltip] svalnatých pažích, zatímco pot stéká v proudech přes uzlovité svaly. Je jasné, že [spying_spouse.GetFirstNamePossessiveNoTooltip] zčervenání není jen kvůli teplu...\n\nUdělam krok k [spying_spouse.GetHerHim]. To stačí: [spying_spouse.GetFirstNameNoTooltip] sotva potlačí vzdech, když se naše oči setkají — přistiženi při činu."
 ep2_locale_events.4501.t: "$tournament_locale_weaponsmith$: Ozbrojen a připraven"
 ep2_locale_events.4505.a.tt: "Dar?! To má cenu tisíce mečů. Nevadí, rád jej přijmu!"
 ep2_locale_events.4505.a: "Čest je na mé straně, [tournament_weaponsmith.GetFirstNameNoTooltip]."
 ep2_locale_events.4505.b: "Zbraň takovéto kvality si zaslouží náležitou odměnu."
 ep2_locale_events.4505.c: "Nechci vaše laciné čepele!"
 ep2_locale_events.4505.desc: "Jakmile vstoupím do kovárny, [tournament_weaponsmith.GetFirstNamePossessive] oči se rozšíří. V [tournament_weaponsmith.GetHerHis] pažích je s úctou svinutý hedvábný pléd.\n\n"[ROOT.Char.Custom('FormOfAddressForLiege')|U]." [tournament_weaponsmith.GetHerHis|U] hlas se trochu chvěje. "Tvé dovednosti a obratnost s čepelí v rukou jsou legendární. Já... já jsem ti tohle vyrobil."\n\n[tournament_weaponsmith.GetSheHe|U] sundá pléd, aby odhalil meč ohromné okázalosti. Když ho vezmu do ruky, je jasné, že je té nejvyšší kvality, zbraň působí jako prodloužení mé paže.\n\n"Vyrobil jsem ho přesně na tvou míru, [ROOT.Char.Custom('FormOfAddressForLiege')]. Byla by to čest nejvyššího řádu, kdybys jej přijal jako dar." # todo: Ve chvíli, kdy vstoupím do kovárny, se [tournament_weaponsmith.GetFirstNamePossessive] oči rozšíří. V [tournament_weaponsmith.GetHerHis] pažích je s uctivostí přitisknuta hedvábná přikrývka.\n\n\"Můj [ROOT.Char.GetLadyLord].\" Hlas [tournament_weaponsmith.GetHerHis|U] se trochu chvěje. \"Vaše dovednost a zdatnost s mečem v rukou je legendární. Já... udělal jsem vám tohle.\"\n\n[tournament_weaponsmith.GetSheHe|U] odhrne přikrývku a odhalí meč úžasné nádhery. Když ho vezmu do ruky, je jasné, že je to z nejlepších, zbraň působí jako prodloužení mé paže.\n\n\"Vyrobil jsem ho přesně podle vašeho úchopu, můj [ROOT.Char.GetLadyLord]. Byla by to největší pocta, kdybyste ho přijal jako dar.\"
 ep2_locale_events.4505.t: "$tournament_locale_weaponsmith$: Slavný meč"
 ep2_locale_events.4506.a.tt: "[rename_artifact.GetName] dostává nové jméno"
 ep2_locale_events.4506.a: "Mám na mysli právě takové jméno."
 ep2_locale_events.4506.b: "Meč je nástroj, nic víc."
 ep2_locale_events.4506.desc: "\"Potřebuje jméno.\"\n\nPřerušení [tournament_weaponsmith.GetFirstNamePossessive], zatímco zkouším nový meč několika zkušebními švihy, mě přiměje zvednout obočí na zbrojmistra.\n\n\"Všechny zbraně nositelů legend mají jméno. Je to správné! Meč mocného válečníka potřebuje mocné jméno, před kterým nepřátelé zblednou!\" trvá na tom [tournament_weaponsmith.GetFirstNameNoTooltip]."
 ep2_locale_events.4506.t: "$tournament_locale_weaponsmith$: Co je v názvu?"
 ep2_locale_events.4510.a.tt: "#F Osloví [befriend_actor.GetFirstNamePossessiveNoTooltip] válečnickou stránku.#!"
 ep2_locale_events.4510.a: "Kvalitní postranní zbraň."
 ep2_locale_events.4510.b.tt: "#F Oslovit materialistickou stránku [befriend_actor.GetFirstNamePossessiveNoTooltip].#!"
 ep2_locale_events.4510.b: "Něco pěkného na vystavení."
 ep2_locale_events.4510.c.tt: "#F Oslovit podlouvavou stránku [befriend_actor.GetFirstNamePossessiveNoTooltip].#!"
 ep2_locale_events.4510.c: "Myslím, že [befriend_target.GetFirstNameNoTooltip] je #EMP dýka#! [befriend_target.GetWomanMan]."
 ep2_locale_events.4510.d: "Najdu jiný způsob, jak zapůsobit na [befriend_target.GetHerHim]."
 ep2_locale_events.4510.desc: "Prohlížím si kovárnu, kde oči přitahují všelijaké smrtící nástroje a precizně zhotovené předměty.\n\nMyslím na [befriend_target.GetFirstName], když mé oči přelétají přes zářící regály.\n\nPokud mám získat [befriend_target.GetHerHim], budu muset najít něco, co #EMP [befriend_target.GetSheHe]#! ocení..."
 ep2_locale_events.4510.t: "$tournament_locale_weaponsmith$: Útočné dary"
 ep2_locale_events.4511.a: "Ačkoliv se tomu bráním, [befriend_actor.GetSheHe] mě ohromil(a)..."
 ep2_locale_events.4511.b: ""D-děkuji. Moc hezké.""
 ep2_locale_events.4511.dagger: "$ep2_locale_events.4511.reply_dagger$Na co je to vůbec? To je nástroj zlodějů."
 ep2_locale_events.4511.opening: "Jednoho rána mě znenadání zastaví [befriend_actor.GetTitledFirstName], podá mi balíček obalů a očekávavě se usmívá. Dárek?\n\n"
 ep2_locale_events.4511.ornament: "$ep2_locale_events.4511.reply_ornament$Ach, naprosto zbytečný předmět... aspoň ho asi můžu prodat."
 ep2_locale_events.4511.reply_dagger: "Uvnitř je malá, ale elegantní dýka s jasně se lesknoucím ostřím.\n\n"
 ep2_locale_events.4511.reply_ornament: "Uvnitř je něžná ozdobná zbraň, spíše vhodná na zeď než na bitevní pole.\n\n"
 ep2_locale_events.4511.reply_weapon: "Uvnitř je precizně zhotovený [newly_created_artifact.GetType], tlumeně se lesknoucí v jemném světle.\n\n"
 ep2_locale_events.4511.success_dagger: "$ep2_locale_events.4511.reply_dagger$Jeho nenápadná podoba volá po tom, aby byl držen a zabodnut do mé pěsti."
 ep2_locale_events.4511.success_ornament: "$ep2_locale_events.4511.reply_ornament$Je to nádherně zpracovaná věc, s takovou pečlivostí o detaily, že je těžké od ní odtrhnout oči."
 ep2_locale_events.4511.success_weapon: "$ep2_locale_events.4511.reply_weapon$Nelze popřít mistrovské zpracování a zřejmou užitečnost té zbraně."
 ep2_locale_events.4511.weapon: "$ep2_locale_events.4511.reply_weapon$Srdce mi klesá, k čemu bych tuhle hnusnou věc potřeboval?"
 ep2_locale_events.4512.a: "Mám na to cit."
 ep2_locale_events.4512.b: "Jaká škoda..."
 ep2_locale_events.4512.dagger: ""Dobré na sekání... zeleniny, předpokládám?""
 ep2_locale_events.4512.failure: "\n\n[befriend_target.GetSheHe|U] mi děkuje zdvořile. Nemyslím si, že to mělo požadovaný efekt..."
 ep2_locale_events.4512.opening: "[befriend_target.GetTitledFirstName] srdečně přijme můj pečlivě zabalený dar, zvedá ho v [befriend_target.GetHerHis] ruce s širokým úsměvem na tváři.\n\n"
 ep2_locale_events.4512.ornament: ""Oh, výstavní kus? Velmi... pěkné.""
 ep2_locale_events.4512.reply: "[befriend_target.GetHerHis|U] nálada se při odhalení obalů trochu změní — je to zvědavost, nebo pohŕdání?"
 ep2_locale_events.4512.success: "\n\n[befriend_target.GetSheHe|U] mi upřímně děkuje. Myslím, že to už lépe jít nemohlo!"
 ep2_locale_events.4512.success_dagger: ""Ach, to je pěkné, velmi pěkné... Taková rovnováha.""
 ep2_locale_events.4512.success_ornament: "\n\n""Jaký to skvostný výstavní kousek! Hodný sbírky každého šlechtice!"""
 ep2_locale_events.4512.success_reply: "[befriend_target.GetHerHis|U] úsměv se ještě rozšíří, když jsou obaly odhozeny."
 ep2_locale_events.4512.success_weapon: "\n\n""Ach, mistrovsky vykovaná [newly_created_artifact.GetType]. Něco... na čem se dá spolehnout."""
 ep2_locale_events.4512.weapon: ""Ach... [newly_created_artifact.GetType]. Přesně to, co potřebuji.""
 ep2_locale_events.4520.a.failure: "Kování se nedaří"
 ep2_locale_events.4520.a.success: "Kování se podaří"
 ep2_locale_events.4520.a: "Pro slávu. Pro věčnou slávu!"
 ep2_locale_events.4520.b: "Můžeme to zkusit, ale nejdříve si vezmu své masti..."
 ep2_locale_events.4520.c: "Jestli jsi #EMP jistý#, že to bude fungovat..."
 ep2_locale_events.4520.d: "To je nesmysl."
 ep2_locale_events.4520.desc: ""Krev šlechtice!"" [tournament_weaponsmith.GetFirstNamePossessive] hlas zazní a vyděsí mě. Mrknu do šera tam, kde [tournament_weaponsmith.GetSheHe] stojí lačně a mává lesknoucí se dýkou.\n\n""Stačí mi jen ta nejmenší #EMP kapka# šlechtické krve, abych čepel zkalenil! Meč bude nejlepším zbraní, jaká kdy byla stvořena! O mně se budou zpívat písně!"" [tournament_weaponsmith.GetSheHe|U] se přibližuje, v očích mu bliká šílený třpyt.\n\n""Bude celý tvůj, [ROOT.Char.GetLadyLord], celý tvůj. Jen mi dovol, abych ho koval já. Dovol mi to, aby naše jména byla zapamatována navěky!""\n\nPodívám se na své předloktí."
 ep2_locale_events.4520.t: "$tournament_locale_weaponsmith$: Hodná krev"
 ep2_locale_events.4521.a: "Vezmu si to!"
 ep2_locale_events.4521.b: "Můžeš si ho nechat."
 ep2_locale_events.4521.ending: ""Je to #EMP dokonalé#!!"" [tournament_weaponsmith.GetFirstNameNoTooltip] se zdá být mými pochybnostmi nedotčen, [tournament_weaponsmith.GetHerHis] ruce se třesou, když [tournament_weaponsmith.GetSheHe] drží čepel v úžasu."
 ep2_locale_events.4521.failure: "Jedním slovem: ošklivé. Zaschlá krev pokrývá délku čepele a váha zbraně se zdá s každým okamžikem měnit. Křehká ocel je vrstvena do flekatých vírů.\n\n"
 ep2_locale_events.4521.start: "Držím čistý hadr na předloktí, abych zastavil proud, zatímco [tournament_weaponsmith.GetFirstName] rozpaloval oheň a vzrušeně bušil kladivem. Když naše krvavé úmysly splní účel, hadr je skoro promočený, ale proud sám ochabl a rána se zatáhla.\n\nMeč je s úctou položen na stůl."
 ep2_locale_events.4521.success: "Je to zvláštně vypadající věc: zaschlá krev se z čepele dál odlupuje a odhaluje zlověstné vzory v oceli. Zkouším pružnost a čepel znepokojivě vrže.\n\n"
 ep2_locale_events.4521.t: "$tournament_locale_weaponsmith$: Krvavá ocel"
 ep2_locale_events.4530.a.tt: "Stal(a) jste se pověrčivým"
 ep2_locale_events.4530.a: ""Slyšel jsem, že kováři dokážou zlomit kouzla. Prosím, utiš mou duši.""
 ep2_locale_events.4530.b.crit_success: "Vaše dovednosti se výrazně zlepší"
 ep2_locale_events.4530.b.failure: "Jste zraněn"
 ep2_locale_events.4530.b.success: "Vaše dovednosti se zlepší"
 ep2_locale_events.4530.b: ""Můžete mi ukázat nějakou mistrovskou techniku?""
 ep2_locale_events.4530.c.tt: "Získává #positive_value +2#! [prowess|E]"
 ep2_locale_events.4530.c: ""Můžete vylepšit mou [improved_weapon.GetNameNoTooltip]?"""
 ep2_locale_events.4530.d.nothing: "Léčba je neúčinná"
 ep2_locale_events.4530.d.success: "Léčba zabírá!"
 ep2_locale_events.4530.d: ""Mé tělo! Bolí to! Pomoz mi!"""
 ep2_locale_events.4530.desc: "Vidím jemné třepotání plamenů z druhé strany cesty. Jejich teplo obalí mé tělo známým objetím ještě dříve, než otevřu dveře. Uvnitř kovář řadí šarži hřebíků.\n\n"Mohu nějak pomoci, [ROOT.Char.Custom('FormOfAddressForLiege')]?" ptá se [tournament_weaponsmith.GetSheHe], [tournament_weaponsmith.GetHerHis] čelo umazané uhelným prachem. Vzduch je zde hutnější." # todo: Vidím jemný záblesk plamenů z druhé strany ulice. Jejich teplo obalí mé tělo známým objetím ještě dřív, než otevřu dveře. Uvnitř kovář narovnává řadu hřebíků.\n\n""Mohu být nápomocen, můj [ROOT.Char.GetLadyLord]?"" ptá se [tournament_weaponsmith.GetSheHe], s černými šmouhami od uhelného prachu na čele. Vzduch je zde hutnější.
 ep2_locale_events.4530.e: ""Jen jsem se rozhlížel(a).""
 ep2_locale_events.4530.t: "$tournament_locale_weaponsmith$: Moudrost kladiva"
 ep2_locale_events.4540.a.tt: "Ostré ostří vydrží jen po dobu turnaje"
 ep2_locale_events.4540.a: ""Učiň ji smrtící.""
 ep2_locale_events.4540.b.christian: ""Vryjte #EMP In Nomine Domini#! podél čepele.""
 ep2_locale_events.4540.b.fallback: ""Vryjte modlitbu.""
 ep2_locale_events.4540.c: ""Chci, aby na ní bylo napsáno [my_weapon.GetOwner.GetHouse.GetMotto].""
 ep2_locale_events.4540.d: ""Nechám si své zlato.""
 ep2_locale_events.4540.desc.contestant: ""Budeš soutěžit takhle?"" ptá se zbrojíř a ukazuje na [my_weapon.GetNameNoTooltip|l], která visí na mém opasku."
 ep2_locale_events.4540.desc.fallback: "I když tentokrát nesoutěžím, neměl bych ignorovat talent tohoto řemeslníka."
 ep2_locale_events.4540.desc.intro: ""Jaké to skvělé dílo vykonal [weaponsmith.GetSheHe]!"" slyším rytíře hrdě prohlásit, když odchází z dílny. Třpytivá čepel odráží slunce jako křišťálové jezero.\n\nOtevírám dveře a vítá mě prudký plamen."
 ep2_locale_events.4540.desc.outro: "\n\n""Máte-li zlato, mám ocel."""
 ep2_locale_events.4540.t: "Na čepeli"
 ep2_locale_events.5000.a: ""To je skvělý nápad!"""
 ep2_locale_events.5000.b: ""Dobře. Pak tě bude trénovat [my_knight.GetFirstNameNoTooltip]."""
 ep2_locale_events.5000.c: ""Myslíš, že můžeš takto zanedbávat své povinnosti?""
 ep2_locale_events.5000.desc.intro: "Když navštěvuji turnajová pole se svým dítětem [my_child.GetFirstName], narazíme na skupinu [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')], která zuřivě trénuje na další soutěž. Zamávám směrem k [my_knight.GetTitledFirstName], téměř nepoznatelný pod helmou.\n\n\"Ah, přineslo by to velkou čest naší domácnosti, kdyby...\" ale rychle se zastavím, když si všimnu, že oči [my_child.GetFirstNamePossessiveNoTooltip] jsou upřeny na meče."
 ep2_locale_events.5000.desc.martial: "Není to překvapivé, vzhledem k [my_child.GetHerHis] zájmům o vojenské věci."
 ep2_locale_events.5000.desc.non_martial: "Nevšiml jsem si, že by [my_child.GetSheHe] měl zájem o tyto věci."
 ep2_locale_events.5000.t: "Volání oceli"
 ep2_locale_events.5010.a.failure: "Váš trénink je trapný"
 ep2_locale_events.5010.a.success: "Váš trénink byl úspěšný"
 ep2_locale_events.5010.a: "Ukážu vám všem, jak se to dělá."
 ep2_locale_events.5010.b.bad: "Tentokrát. Tentokrát to udělám lépe."
 ep2_locale_events.5010.b.flavor: "Vzpomínka přetrvává ve vaší mysli..."
 ep2_locale_events.5010.b.good: "Vzpomínám si na minulýkrát, jaké to byly radostné vzpomínky."
 ep2_locale_events.5010.c.failure: "Dav se vám směje"
 ep2_locale_events.5010.c.success: "Dav je zastrašen"
 ep2_locale_events.5010.c: ""Na co se díváš!?"""
 ep2_locale_events.5010.d: "Měl bych teď odejít."
 ep2_locale_events.5010.desc.fallback: "soutěžící cvičí své umění předvádění s mírným nadšením."
 ep2_locale_events.5010.desc.intro: "Kráčím na turnajová pole, připojuji se ke skupině"
 ep2_locale_events.5010.desc.mind: "soutěžící si vyměňují obvyklé finty, naznačujíce dramaticky budoucí kreace."
 ep2_locale_events.5010.desc.outro: "\n\nNěkolik diváků se už na nás dívá. Žvýkají pečené maso a vyplivují kosti, prostí venkované volají po podívané.\n\nNěkteří z nás si stěžují na to, že je to rozptýlení od tréninku. Jiní, uprostřed povykování, trvají na tom, že to je okamžik, kdy je třeba se předvést."
 ep2_locale_events.5010.desc.prowess: "statných [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')], vyměňujících si špičaté poznámky, zatímco je jejich kumpáni oblékaní do zbroje."
 ep2_locale_events.5010.t: "$tournament_locale_tournament_grounds$: Téměř tam"
 ep2_locale_events.5020.a.failure: "[impressed_lover.GetShortUIName] není ohromen(a)"
 ep2_locale_events.5020.a.success.tt: "Váš vztah s [impressed_lover.GetShortUIName] se zvýšil [fertility|E]"
 ep2_locale_events.5020.a.success: "Zapůsobíte na [impressed_lover.GetShortUIName]"
 ep2_locale_events.5020.a: "Postarám se, aby se na mě [impressed_lover.GetFirstNameNoTooltip] díval(a)."
 ep2_locale_events.5020.b.failure: "[impressed_rival.GetShortUIName] není ohromen(a)"
 ep2_locale_events.5020.b.success: "[impressed_rival.GetShortUIName] je zastrašen(a)"
 ep2_locale_events.5020.b: "Aha! Dokonalá příležitost vystrašit toho otravného [impressed_rival.GetFirstNameNoTooltip]."
 ep2_locale_events.5020.c: "Jediná osoba, kterou potřebuji ohromit, jsem já."
 ep2_locale_events.5020.desc: "Turnajová pole se hemží přípravami. Klempíři pobíhají s kusy zbroje, které je dělají podobné malým strašákům. \"Počkej!\" zakřičí jeden z nich, když zvedá helmu.\n\nZ tribun slyším povědomý chichot a vidím [impressed_lover.GetTitledFirstName], obklopen(a) dalšími [impressed_lover.GetWomenMen], kteří si kapesníky přikládají k ústům. [impressed_lover.GetSheHe|U] mi nepokyne. [impressed_lover.GetSheHe|U] to ani nepotřebuje.\n\n\"Přicházíš si zacvičit?\", prochází kolem mě [impressed_rival.GetTitledFirstName], zvedá [impressed_rival.GetHerHis] bradu, \"Budeš to potřebovat.\""
 ep2_locale_events.5020.t: "$tournament_locale_tourney_grounds$: Ohromit?"
 ep2_locale_events.5030.a: "Zlato je největší pokušení."
 ep2_locale_events.5030.b.failure: "[poached_councillor.GetShortUIName] je uražen(a) vaší neslušností"
 ep2_locale_events.5030.b.success: "Zastrašíte [poached_councillor.GetShortUIName]"
 ep2_locale_events.5030.b: ""Zručný [poached_councillor.GetWomanMan] si zaslouží zručného pána. Nebo žádného pána vůbec.""
 ep2_locale_events.5030.c: ""V mé radě tě čeká prestižnější život.""
 ep2_locale_events.5030.d: ""Nejsme přece dobří přátelé, drahý/á [poached_councillor.GetFirstNameNoTooltip]? Přidej se ke mně.""
 ep2_locale_events.5030.desc.contestant: "[poached_councillor.GetHerHis|U] dovednosti jsou vysoce chváleny a [poached_councillor.GetHerHis] jméno zaznívá mezi možnými vítězi."
 ep2_locale_events.5030.desc.fallback: "[poached_councillor.GetHerHis|U] činy nezůstaly bez povšimnutí a práce, kterou [poached_councillor.GetSheHe] vykonal(a) pro pánův dvůr, je více než působivá."
 ep2_locale_events.5030.desc.intro: "Panovníkovi panoši se smějí a žertují, zatímco leští přilby a kroužkové košile. Jeden z nich odfrkne tak hlasitě, že to zní jako prase, a ostatní ho brzy napodobí. Jejich [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] posedávají poblíž.\n\nMezi nimi spatřím [poached_councillor.GetTitledFirstName], radního [councillor_employer.GetTitledFirstNamePossessive]."
 ep2_locale_events.5030.desc.outro: "\n\nMohl(a) bych přesvědčit [poached_councillor.GetHerHim], aby se připojil(a) k mé radě."
 ep2_locale_events.5030.e: "Nechci urazit [councillor_employer.GetTitledFirstNameNoTooltip]."
 ep2_locale_events.5030.t: "Nová posila"
 ep2_locale_events.5500.a.fallback: "Ha! Studoval(a) jsem tento starověký jazyk!"
 ep2_locale_events.5500.a.rome: "Počkej... je to latina?"
 ep2_locale_events.5500.b: "Z tohoto kamene by doma byly skvělé zdi!"
 ep2_locale_events.5500.c: "Musíme se od nich dál učit."
 ep2_locale_events.5500.desc: "Návštěva [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] byla přesně to, co jsem potřeboval(a) k odpočinku před soutěží! Když se procházím ulicemi, vidím místní děti napodobující bitvu, používající tyče jako zbraně a křičící něco jako \"za čest mého rodu!\" a opakující více #EMP arghhhh#!.\n\nZastavím se, abych obdivoval(a) jeden z nejvýraznějších domů: hrdě stojí uprostřed náměstí. Když si ho prohlédnu zblízka, rychle si všimnu starodávných nápisů..."
 ep2_locale_events.5500.t: "Starý jako kámen"
 ep2_locale_events.5510.a.failure: "[village_thug.GetShortUIName] se nezdá pobavený"
 ep2_locale_events.5510.a.success: "Přesvědčíte [village_thug.GetShortUIName]"
 ep2_locale_events.5510.a: ""Hej ty! Ty! Jsi teď můj rytíř.""
 ep2_locale_events.5510.b: ""To jsou působivé pohyby, nech mě si je prostudovat...""
 ep2_locale_events.5510.c: ""Okamžitě přestaňte, vy barbaři!"""
 ep2_locale_events.5510.desc: "Místní v [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] se zdají mít o turnaj stejný zájem jako šlechtici, kteří ho navštěvují: někteří si improvizovali dočasné stánky v přízemí svých domů a [ROOT.Char.Custom('GetLocalStreetFoodPlural')] voní lahodně.\n\nNad veškerým veselím a chystáním zaslechnu nějaké... násilné zvuky vycházející z jedné z uliček; když se přiblížím, pozoruji, co vypadá jako selská rvačka, ale jeden z nich je zdatnější než ostatní."
 ep2_locale_events.5510.t: "$tournament_locale_settlement$: Zadní ulička"
 ep2_locale_events.5520.a.failure: "Přistihnou vás při odposlouchávání"
 ep2_locale_events.5520.a.success.tt: "Dozvíte se o tajemství [gossip_knight.GetTitledFirstNamePossessive]"
 ep2_locale_events.5520.a.success: "Nezdá se, že by si vás všimli"
 ep2_locale_events.5520.a: "Slyšel(a) jsem to správně?"
 ep2_locale_events.5520.b: "Mohu se od nich naučit pár věcí z jejich technických znalostí..."
 ep2_locale_events.5520.c: "Představ si, kolik zlata z toho asi sbírají..."
 ep2_locale_events.5520.d: "Nic jsem neslyšel(a)."
 ep2_locale_events.5520.desc: "Skupina [village_woman.GetWomenMen] si vzala jeden z domů jako své hlavní tkalcovské dílny a jasně vedou živou konverzaci o probíhajícím turnaji.\n\nNakloním se k oknu s velkou opatrností, abych zůstal(a) nepozorován(a).\n\n\"...a ten [gossip_knight.GetWomanMan], [gossip_knight.GetFirstName]? Nemůžu uvěřit, že ho včera přistihli při činu!\" říká jedna z nich, zatímco odborně plete nitě."
 ep2_locale_events.5520.t: "$tournament_locale_settlement$: Tahání za nitky"
 ep2_locale_events.5530.a: "Moji poddaní budou nadšeni, když se přidám!"
 ep2_locale_events.5530.b.failure: "Působíš neohrabaně"
 ep2_locale_events.5530.b.success: "Váš tanec je působivý"
 ep2_locale_events.5530.b: "Perfektní příležitost zapůsobit na přítomné."
 ep2_locale_events.5530.c.flavor: "Bitva je jako tanec mečů!"
 ep2_locale_events.5530.c: "Tyto pohyby... mohou se hodit v nadcházející soutěži!"
 ep2_locale_events.5530.d: "Ta hudba je tak inspirující!"
 ep2_locale_events.5530.desc: "Hudba je slyšet z polí obklopujících vesnici. Když ji sleduji, dojdu k jejímu zdroji: bohatě vyzdobenému náměstí. Flétny, tamburíny a všemožné nástroje a balady!\n\nMuži a ženy tančí kola po celém náměstí, někdy mají ruce spojené, jindy začnou zpívat, pak se točí a točí a točí."
 ep2_locale_events.5530.e: "Nesmím se odchýlit od tréninku."
 ep2_locale_events.5530.t: "Veselení"
