 ep2_locale_events.1010.t:0 "$tournament_locale_tavern$: Chceš si zahrát?"
 ep2_locale_events.4505.b:0 "Zbraň této kvality si zaslouží řádnou odměnu."
 ep2_locale_events.2050.a.armour2:0 "[prowess|E] se zvyšuje o #color_green +2#!"
 ep2_locale_events.1520.t:0 "Dvě měsíce"
 ep2_locale_events.1011.t:0 "$tournament_locale_tavern$: První hod"
 ep2_locale_events.4511.reply_ornament:0 "Uvnitř je jemná vystavovací zbraň, více vyhovující zdi než bojišti.\n\n"
 ep2_locale_events.2560.b:0 ""Mohu si koupit ten [purchasable_trinket.GetNameNoTooltip]?""
 ep2_locale_events.2512.failure:0 "\n\n[befriend_target.GetSheHe|U] mi stroze poděkuje, než odejde..."
 ep2_locale_events.2050.a.failure:0 "Oprava tvé zbroje je zpackaná"
 ep2_locale_events.3010.desc:0 "Ve chvíli, kdy vstoupím do tábora, mě přivítá silný zápach. Zakrývajíc si nos s co největší elegancí, zatímco se snažím nevrhnout, přistupuje ke mně [alerted_physician.GetFirstName], držící kapesník přes svůj vlastní nos.\n\n"Bylo by lepší odejít, můj [ROOT.Char.GetLadyLord], soutěžící onemocní, poškozeni špatným vzduchem," [alerted_physician.GetSheHe] mě varuje."
 ep2_locale_events.1501.a.success:0 "Tvé vystoupení zasáhlo správnou notu"
 ep2_locale_events.4521.failure:0 "Je to, jedním slovem, ošklivé. Uschlá krev pokrývá délku čepele a váha zbraně se zdá měnit s každým okamžikem. Křehká ocel je pokryta skvrnitými víry.\n\n"
 ep2_locale_events.5520.t:0 "$tournament_locale_settlement$: Táhnout za nitky"
 ep2_locale_events.5030.desc.intro:1 "Služebníci se smějí a žertují, zatímco leští helmy a zbroj. Jeden z nich chrochtí tak hlasitě, že to zní jako prase a ostatní ho brzy napodobují. Jejich [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] se potulují v okolí.\n\nMezi nimi spatřuji [poached_councillor.GetTitledFirstName], [councillor_employer.GetTitledFirstNamePossessive] rady. "
 ep2_locale_events.3002.t:0 "$tournament_locale_visitor_camp$: Rozmařilí válečníci"
 ep2_locale_events.1014.f:0 "Po tom všem bych si dal nějaký drink!"
 ep2_locale_events.1000.liege:0 "Z rohu se ozývá veliký smích, kde sedí [drinking_leader.GetTitledFirstName], [drinking_leader.GetLiege.GetTitledFirstNamePossessive] [drinking_leader.GetLiege.Custom2('RelationToMeShort', drinking_leader)]."
 ep2_locale_events.4012.success:0 "\n\n[befriend_target.GetSheHe|U] mi děkuje, ruka na mém rameni. Myslím, že jsem zasáhl terč!"
 ep2_locale_events.4530.c:0 ""Můžeš vylepšit mou [improved_weapon.GetNameNoTooltip]?""
 ep2_locale_events.2011.armor:0 "$ep2_locale_events.2011.reply_armor$Jaká ošklivá sestava, byli by nějaké vložky opravdu tak drahé?"
 ep2_locale_events.4001.c:1 "Ty [tournament_bowyer.Custom('InsultNoun')]! Ty, ty... #EMP [tournament_bowyer.Custom('InsultNoun')]#!!"
 ep2_locale_events.4511.success_weapon:0 "$ep2_locale_events.4511.reply_weapon$Nelze popřít řemeslné zpracování, a jasnou užitečnost zbraně."
