 tournament_mercy_pass_log:0 "[TARGET_CHARACTER.GetTitledFirstName] požádal o milost během svého Turnaje proti [CHARACTER.GetTitledFirstName]"ep2_tournament_events.3504.desc:0 "Když jsem vyrůstal, můj starý instruktor mě naučil, že můj poslední dech by měl vyjít těsně před tím, než se kopí dotkne.\n\nJedno krok, dva kroky, tři kroky. Chodit, klusat. Spustit kopí, znovu se připravit, zamířit hrot. Nadechnout se, vydechnout, udeřit.\n\nÚspěch! Moje kopí se rozprskne, ale uvědomuji si — příliš pozdě — že můj kůň stále jen klusal, necválal. Bolest je okamžitá a živá, když jsou kladivo na konci tyče #X narazí#! do mého zad, srazí mě úplně ze sedla.\n\nJsem v prostoru, svět se zastavil. Ó, jak by se můj starý instruktor mračil, kdybych udělal něco neperfektního...\n\nSvět začíná zase hýbat. Země se na mě rychle blíží a náhle všechno zčerná."
