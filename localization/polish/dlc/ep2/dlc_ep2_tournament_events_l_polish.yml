l_polish:
 ep2_tournament_events.knight_1_wins:0 "[knight1.GetFirstName] vyhrává!"
 ep2_tournament_events.knight_2_wins:0 "[knight2.GetFirstName] vyhrává!"
 ep2_tournament_events.0001.a.tt:0 "Tvůj pohyb určuje, zda tvůj soupeř blafuje nebo ne"
 ep2_tournament_events.0001.a:0 "Pokud tady rychle uhnu doprava, zjistím to..."
 ep2_tournament_events.0001.b.tt.lose:0 "[versus_contestant.GetFirstNameNoTooltip] blufoval"
 ep2_tournament_events.0001.b.tt.win:0 "[versus_contestant.GetFirstNamePossessiveNoTooltip] noha je zraněná"
 ep2_tournament_events.0001.b:0 "\"Hah! Mám tě teď!\""
 ep2_tournament_events.0001.c:0 "[versus_contestant.GetFirstNamePossessiveNoTooltip] bluffuje. Budu bojovat za sebe."
 ep2_tournament_events.0001.desc:0 "Otírám si špínu z očí a stabilizuji se, zatímco hřmění a pokřikování davu prší kolem mě. [versus_contestant.GetFirstName] je kousek dál, oba jsme na chvíli povolili, abychom si vydechli.\n\nHavraní hlasy diváků se trochu ztišují, když začínáme pomalu kroužit jeden kolem druhého. Jeden špatný krok by mohl tuto bitvu skončit v okamžiku. Oči [versus_contestant.GetFirstNamePossessiveNoTooltip] se téměř neznatelně zúžují.\n\nKdyž kroužíme, všímám si malého oblaku prachu, který se zvedá pod pravou nohou [versus_contestant.GetFirstNamePossessiveNoTooltip] pokaždé, když [versus_contestant.GetSheHe] udělá krok. Je to skoro jako by [versus_contestant.GetFirstNameNoTooltip]... trochu kulhal?"
 ep2_tournament_events.0001.t:1 "$tournament_versus_header$ Zraněný bojovník"
 ep2_tournament_events.0002.a.tt:0 "Flex pro dav!"
 ep2_tournament_events.0002.a:0 "#EMP Toto#! je to, jak vypadá #EMP skutečná#! [ROOT.Char.GetWomanMan]!"ep2_tournament_events.4003.desc:0 "Když kroužím svého koně k startovnímu znamení, něco mě donutí se zastavit a zaostřit. Pokud mě mé oči neklamou, na druhém konci nakloněného dvora se děje něco opravdu podivného.\n\nMoji protivníci [versus_contestant.GetFirstNamePossessive] služebníci se snaží zvednout jejich kopí k [versus_contestant.GetHerHim], a to s dobrým důvodem. Obrovská zbraň je méně kopím z dřeva a více vyVRŽENÝM kmenem stromu, kolosální násada dlouhá jako dva muži.\n\nS nevěřícím pohledem sleduji, jak [versus_contestant.GetFirstNameNoTooltip] s nadutým úsměvem zvedá kopí a opírá ho o hřívu koně pro stabilitu. Dav burácející smíšením očekávání a nespravedlnosti, smíšené hlasy se hádají, zda to pustit, nebo protestují proti nespravedlnosti."
 ep2_tournament_events.0002.b:0 "Postav se mi, zbabělče!"
 ep2_tournament_events.0002.c.tt:0 "Útoč na ně zezadu"
 ep2_tournament_events.0002.c:0 "Naučím [versus_contestant.GetHerHim], aby mi ukázal [versus_contestant.GetHerHis] záda!"
 ep2_tournament_events.0002.desc:0 "#EMP Dun!#!\n\nMé tělo narazí do dřevěné zdi na okraji arény, [versus_contestant.GetFirstName] mě tam vrhnul s vrčivým zvukem. Jen co [versus_contestant.GetSheHe] to udělal, [versus_contestant.GetFirstNamePossessiveNoTooltip] obličej se změní v samolibý úsměv, a k mému úžasu [versus_contestant.GetSheHe] se ode mě úplně odvrátí.\n\nZvedající [versus_contestant.GetHerHis] ruce k volajícímu davu, [versus_contestant.GetSheHe] si zkroucené [versus_contestant.GetHerHis] ruce nahoru a předvádí napodobeninu pouličního siláka[versus_contestant.GetWomanMan]. Potlesk od davu se znásobuje; ti vrtkaví sedláci to hltí!"
 ep2_tournament_events.0002.t:1 "$tournament_versus_header$ Hraje pro dav"
 ep2_tournament_events.0003.a:0 "Jsi zbabělec a ostuda!"
 ep2_tournament_events.0003.b:0 "Chápu. Prosím, povstaňte; tato bitva je u konce."
 ep2_tournament_events.0003.c:0 "Tvé rány vypadají vážně. Najděme ti lékaře."
 ep2_tournament_events.0003.desc.craven:0 "I když jsou rány [versus_contestant.GetFirstNamePossessiveNoTooltip] z tohoto turnaje jasné, způsob, jakým [versus_contestant.GetSheHe] se vyhýbá mým očím a třese se, když [versus_contestant.GetSheHe] prosí, prozrazuje skutečný důvod surrenderu: prosté zbabělost."
 ep2_tournament_events.0003.desc.dread:0 "Z tremorů v [versus_contestant.GetHerHis] těle vidím, že to není jen moje dovednost, která způsobuje takovou ztrátu boje. [versus_contestant.GetFirstNameNoTooltip] se mě bojí."
 ep2_tournament_events.0003.desc.wounded:0 "Bolest je zřetelně vyryta na tváři [versus_contestant.GetFirstNamePossessiveNoTooltip]. [versus_contestant.GetSheHe] není zbabělec, ale bylo by hloupé, kdyby pokračovali."
 ep2_tournament_events.0003.desc:0 "Dunění prachu kolem [versus_contestant.GetFirstNamePossessive] těla, jak [versus_contestant.GetSheHe] padá zpět do země. Tuto bitvu vyhrávám, a každý to ví.\n\nUprostřed kakofonie hluku z davu, [versus_contestant.GetFirstName] se vleče na kolena a natáhne obě ruce.\n\n"Dost! Mám toho dost. Už žádné více." [versus_contestant.GetSheHe] zvolá."
 ep2_tournament_events.0003.d:0 "Nikdy mě znovu nevyzvi!"
 ep2_tournament_events.0003.e:0 "Měl/a bys být hrdý/á na svůj zápas, [versus_contestant.GetFirstNameNoTooltip]."
 ep2_tournament_events.0003.t:1 "$tournament_versus_header$ Sporná milost"
 ep2_tournament_events.0004.a:0 "[versus_contestant.GetFirstNameNoTooltip], jak #EMP mohl#! bys?"
 ep2_tournament_events.0004.b.failure:0 "[watching_crowd.GetFirstNameNoTooltip] ti to neodpouští"
 ep2_tournament_events.0004.b.success:0 "[watching_crowd.GetFirstNameNoTooltip] přijímá tvou omluvu"
 ep2_tournament_events.0004.b:0 "[watching_crowd.GetFirstNameNoTooltip]! Jsi v pořádku?"
 ep2_tournament_events.0004.c.tt:0 "Zkus udeřit, zatímco je [versus_contestant.GetSheHe] rozptýlený!"
 ep2_tournament_events.0004.c:0 "Tak, žádný čas na ztrátu..."
 ep2_tournament_events.0004.desc:1 "Můj meč se střetává s mečem mého soupeře [versus_contestant.GetFirstNamePossessive], jiskry létají, když se obě zbraně drhnou. Oba ustupujeme zpět, obíháme doleva.\n\n[versus_contestant.GetFirstNameNoTooltip|U] na mě útočí, hrot meče udělá hlasitý zvuk, když narazí do země poté, co mine mé tělo. Rychle jako zmije vstupuji a kopnu do něj co nejpevněji. Vytržený z [versus_contestant.GetHerHis] úchopu, meč [versus_contestant.GetFirstNamePossessiveNoTooltip] se vymrštil do vzduchu, přistál — k naší hrůze — uprostřed davy!\n\nVysoký výkřik prořízne vzduch a oba rychle běžíme, abychom viděli [watching_crowd.GetFirstName] na [watching_crowd.GetHerHis] kolenou, létající meč zasáhl přímo [watching_crowd.GetHerHis] ruku."
 ep2_tournament_events.0004.t:1 "$tournament_versus_header$ Smrt z výšky"
 ep2_tournament_events.0005.a:0 "Ha! Mám tě teď!"
 ep2_tournament_events.0005.b:0 "Oh! Oh, promiň! Nechtěl jsem!"
 ep2_tournament_events.0005.c:0 "Ah. Ano. Na to jsem zapomněl."
 ep2_tournament_events.0005.eunuch:0 "Můj následný, máchací úder, se pouze odrazí od [versus_contestant.GetFirstNamePossessiveNoTooltip] zbraně. Donutí [versus_contestant.GetHerHim] couvnout, ale má ramena se sklopí, když si vzpomenu na jeden konkrétní detail o [versus_contestant.GetFirstNameNoTooltip]...\n\n\"Nemá smysl mě tam kopat, můj [ROOT.Char.GetLadyLord]!\" [versus_contestant.GetSheHe|U] volá, zatímco otřásá [versus_contestant.GetHerHis] hlavou. \"Od té doby, co se to stalo, alespoň.\"\n\n #EMP Samozřejmě.#! [versus_contestant.GetFirstNameNoTooltip] je eunuch!"
 ep2_tournament_events.0005.pain:0 "[versus_contestant.GetFirstNameNoTooltip] vydává výkřik někde mezi vydechnutím, kašlem a sténáním. Cukající prsty sotva drží zbraň, když [versus_contestant.GetHerHis] oči se okamžitě zkříží bolestí. Během několika sekund se [versus_contestant.GetSheHe] prohýbá, sotva schopný stát."ep2_tournament_events.0001.a.tt:0 "Tvůj pohyb určuje, zda tvůj protivník blafuje nebo ne"
 ep2_tournament_events.0005.start:0 "Švihám a znovu švihám, mlátím do [versus_contestant.GetFirstNamePossessive] gardy. Silný ramenní náraz posílá [versus_contestant.GetHerHim] klouzat zpět, nohy rozkročené, a já vidím zlatou příležitost. Chovám se zcela instinktivně, švihám nohou dlouhým obloukem, noha hromadně udeří do [versus_contestant.GetHerHis] rozkroku s těžkým #EMP úderem#!.\n\n"
 ep2_tournament_events.0005.t:0 "$tournament_versus_header$ Jakýmikoliv prostředky"
 ep2_tournament_events.0006.a.toast:0 "Hodený pommel tě zasáhne do obličeje!"
 ep2_tournament_events.0006.a.tt:0 "Použij palku jako střelu!"
 ep2_tournament_events.0006.a:0 "Konečně! Příležitost!"
 ep2_tournament_events.0006.b.tt:0 "Raději bych dal kopanec [versus_contestant.GetWomanMan], zatímco leží na zemi..."
 ep2_tournament_events.0006.b:0 "Měj se, vreštila!"
 ep2_tournament_events.0006.c:0 "Měl bych je nechat postavit se zpět na nohy."
 ep2_tournament_events.0006.desc:0 "Zvuk kovu o kov se rozléhá po oblasti, když se [versus_contestant.GetFirstName] a já útočíme jeden na druhého. Když [versus_contestant.GetSheHe] ustoupí, následuji, a další znělý náraz našich mečů posílá vibrace po mé paži.\n\nNajednou šance: [versus_contestant.GetFirstNameNoTooltip] uklouzne, [versus_contestant.GetHerHis] noha sklouzne a já vrazím rameno do [versus_contestant.GetHerHis] hrudníku, což způsobí, že [versus_contestant.GetHerHim] spadne.\n\n[versus_contestant.GetFirstNameNoTooltip|U] se pomalu zotavuje a náhle se mi v mysli vybaví učebnice, ze kterých jsem strávil hodiny učení, a fantastické věci, které navrhovaly udělat, pokud se objeví jasná výhoda.\n\nSkoro nevědomky začnu odšroubovávat hrdlo své zbraně..."
 ep2_tournament_events.0006.t:0 "$tournament_versus_header$ Otevření"
 ep2_tournament_events.0007.a:0 "Sto mincí, říkáš?"
 ep2_tournament_events.0007.b:0 "Řekněme, že se zbavíme zlata, ale přidáme závazek..."
 ep2_tournament_events.0007.c:0 "Toto si nemůžeš koupit, [versus_contestant.GetFirstNameNoTooltip]."
 ep2_tournament_events.0007.desc:0 "Existuje málo radostí tak velkých, jako snadné vyhrát duel. [versus_contestant.GetFirstName|U] se snaží vzad po nerovném terénu, údery mé zbraně sotva odražené, jak postupují. Ještě jeden hromový úder se zachytí na [versus_contestant.GetHerHis] obraně, a [versus_contestant.GetSheHe] mě v zoufalství chytá za ruku. Usmívám se rictusovým úsměvem.\n\n\"Počkej. #EMP Počkej!#\" [versus_contestant.GetFirstNameNoTooltip] na mě šeptá-vykřikuje, když se snažíme, čepele stále zamčené. \"Poslouchej mě. Potřebuji toto vítězství!\" Můj polodopad vylekává [versus_contestant.GetHerHim] ještě více.\n\n\"Zastav! Jsem bohatý [versus_contestant.GetWomanMan]. Prosím, mohu ti to udělat výhodné. A-... sto mincí, aby ses vzdal/a!\""
 ep2_tournament_events.0007.t:0 "$tournament_versus_header$ Hřebík za tvůj..."
 ep2_tournament_events.0010.a.failure:0 "[versus_contestant.GetFirstNameNoTooltip] bluffoval"
 ep2_tournament_events.0010.a.success:0 "Tvůj protiúder funguje"
 ep2_tournament_events.0010.a:0 "Mám tě teď!"
 ep2_tournament_events.0010.b.success:0 "Tvoje blokování uspělo"
 ep2_tournament_events.0010.b:0 "Radši se bránit než riskovat protiútok."
 ep2_tournament_events.0010.c.tt:0 "Jednoduchý krok stranou vzdává pozici, ale rozvaha je zde lepší částí cti."
 ep2_tournament_events.0010.c:0 "Nejlepší je žít k dalšímu boji."
 ep2_tournament_events.0010.desc:0 "Čas zpomaluje, když meč [versus_contestant.GetFirstNamePossessive] křivě míří nad hlavu, čepel zpívá vzduchem. To není bezvýznamný úder; pokud zůstanu, udělá mi to více než dost škody.\n\nProblém by měl být jednoduchý, protože takový divoký útok nechává jeho iniciátora otevřeného protiútoku, ale v zadní části mé mysli leží nepříjemný pocit. Grimasa-řev [versus_contestant.GetFirstNameNoTooltip], když [versus_contestant.GetSheHe] zahájil úder, byla pochopitelná vzhledem k úsilí, ale měl jsem pocit, že tam je i nepatrný záblesk uspokojení. [versus_contestant.GetHerHis|U] oči, také, se zdály téměř kroužit směrem k mé straně, když [versus_contestant.GetSheHe] připravoval pohyb. Je to všechno jen léčka?\n\nÚder se blíží. Je čas jednat."
 ep2_tournament_events.0010.t:0 "$tournament_versus_header$ Vypočítané Sázky"
 ep2_tournament_events.0011.a.tt:0 "Moje levá je stejně dobrá jako moje pravá!"
 ep2_tournament_events.0011.a:0 "\"Hah! Myslíš, že cvičím jen jednou rukou?!\""
 ep2_tournament_events.0011.b.criticalfailure:0 "Úplně upustíš od zbraně"
 ep2_tournament_events.0011.b.failure:0 "[versus_contestant.GetFirstNameNoTooltip] je klidný"
 ep2_tournament_events.0011.b.success:0 "Tvůj plán uspěl"
 ep2_tournament_events.0011.b.tt:0 "Je čas zjistit, jestli se tyto odpolední lekce vyplatily..."
 ep2_tournament_events.0011.b:0 "Na to je jen jedna odpověď."
 ep2_tournament_events.0011.c.failure:0 "Vaše zraněné ruce selhávají"ep2_tournament_events.2002.desc:0 "[versus_contestant.GetFirstName] přistane na mě, silně, jak [versus_contestant.GetHerHis] zápasnický odpor mě srazí na zem. Okamžitě jsme oba začali bojovat o lepší pozici; snažím se svrhnout [versus_contestant.GetHerHim] ze sebe, [versus_contestant.GetSheHe] se snaží využít mezeru.\n\n[versus_contestant.GetFirstNameNoTooltip] založí jednu z mých rukou pod [versus_contestant.GetHerHis] koleno a začne pracovat na ukončení boje úplně. Zoufale, moje volná ruka sahá po něčem, cokoliv k použití. Napůl oslepen prachem, cítím vzduch, pak drsnou, hrubou látku zápasnického oblečení, a pak najednou... hýždě?\n\nPokud něco brzy neudělám, tento zápas je stejně prohraný. A tak se můj palec uvolní z pěsti..."
 ep2_tournament_events.0011.c.opinion:0 "Všichni diváci získávají #COLOR_GREEN 5#! názor na tebe"
 ep2_tournament_events.0011.c.success:0 "Statečně bojuješ"
 ep2_tournament_events.0011.c.tt:0 "Přepnutí na postoj s oběma rukama by mohlo zmírnit nějakou bolest, ale moc nepomůže, pokud je moje ruka skutečně zraněná..."
 ep2_tournament_events.0011.c:0 "Ať se stane cokoliv, neustoupím!"
 ep2_tournament_events.0011.desc:0 "Stává se to v okamžiku. Jak se naše čepele rázně srazí, hruškovitý úchop [versus_contestant.GetFirstNamePossessive] zbrani klouže mimo, bouchne do zadní části mé meče. Ospale se couvám dozadu, abych získal trochu prostoru, a svírám svou ruku volnou s mečem slabě před sebou.\n\nT pulsující bolest vyzařuje po mém rameni, zatímco zvědavě máchám prsty. Zdá se, že #EMP není#! těžce poškozeno - pokud vůbec - ale prozkoumání je obtížné, zatímco se kymácím dozadu, abych se vyhnul úderu od přicházejícího [versus_contestant.GetFirstNameNoTooltip]. [versus_contestant.GetSheHe|U] se usmívá, jasně vidí výhodu, a posílá další úder těsně mimo můj bok.\n\nNemohu se zkrátka vyhýbat navždy. Moje ruka bude potřebovat ošetření, ať už to bude jakýmkoliv způsobem."
 ep2_tournament_events.0011.t:0 "$tournament_versus_header$ Užitečná možnost"
 ep2_tournament_events.0012.arrogant:0 "Ve skutečnosti bych mohl říct, že si toho vůbec nevážím. Jak se opovažuje [versus_contestant.GetSheHe] se mi posmívat a mému #EMP úžasnému#! oblečení?!"
 ep2_tournament_events.0012.a:0 "Ukážu ti, jak stylově bojuji!#!"
 ep2_tournament_events.0012.b.tt:0 "Podívejme se, jak dobře [versus_contestant.GetSheHe] bojuje s pláštěm hozeným na [versus_contestant.GetHerHis] tvář!"
 ep2_tournament_events.0012.b:0 "Samozřejmě, že nebudu bojovat v t- hyah!"
 ep2_tournament_events.0012.c.tt:0 "Opravdu, 'soubojový plášť'? Co jsem #EMP uvažoval?#!"
 ep2_tournament_events.0012.c:0 "Samozřejmě že ne. Prosím, chvilku."
 ep2_tournament_events.0012.desc:0 "Když kráčím vpřed, abych se zapojil do [versus_contestant.GetFirstName], [versus_contestant.GetSheHe] se zastaví a spustí [versus_contestant.GetHerHis] zbraň. Můj plášť se kolem mě v slabém vánku vznáší.\n\n"Chceš... to nosit?" [versus_contestant.GetSheHe|U] se ptá, [versus_contestant.GetHerHis] tvář je maskou zmatení a nemalého podezření. "Samozřejmě, nejsem tady, abych soudil. Jsem si jistý, že vypadáš velmi #EMP módně.#!"\n\nNejsem si jistý, jestli oceňuji ten náhlý úšklebek [versus_contestant.GetHersHis]."
 ep2_tournament_events.0012.d:0 "Všichni velcí bojovníci bojují takto, [versus_contestant.Custom('InsultNoun')]!"
 ep2_tournament_events.0012.intrigue:0 "Když se podívám přes mého protivníka, spatřím ženu v davu, která se potýká s neposedným šátkem, když vítr znovu zavíří. Plán se pomalu formuje, ale formuje se..."
 ep2_tournament_events.0012.t:0 "$tournament_versus_header$ Převzetí zodpovědnosti"
 ep2_tournament_events.0020.a.tt:0 "Hezky a hlasitě, aby to všichni slyšeli!"
 ep2_tournament_events.0020.a:0 ""Co to je, [versus_contestant.GetFirstNameNoTooltip]? Udělal(a) jsi #EMP co?!#!""
 ep2_tournament_events.0020.b.tt:0 "Šeptej to; tajemství sdělené všem už nemá žádnou sílu!"
 ep2_tournament_events.0020.b:0 "Vím, co jsi udělal, [versus_contestant.GetFirstNameNoTooltip]!"
 ep2_tournament_events.0020.c.failure:0 "[versus_contestant.GetFirstNameNoTooltip] není rozptýlen tvými slovy"
 ep2_tournament_events.0020.c.success:0 "[versus_contestant.GetFirstNameNoTooltip] je rozptýlen tvými slovy"
 ep2_tournament_events.0020.c:0 "Mluvení byla vždy moje síla."
 ep2_tournament_events.0020.desc:1 "Lehký vítr hýbe vzduchem kolem nás, když se ke mně blíží [versus_contestant.GetFirstName], se mečem v pohotovosti. Dívám se kolem po jakékoli výhodě, jak to dělá každý dobrý duelant. Žádný nerovný terén, žádné nízké slunce, které by oslnilo [versus_contestant.GetHerHim], žádné slabiny v [versus_contestant.GetHerHis] postoji. Připravuji se bojovat férově.\n\nVykřik z davu — nějaký blázen, co spadl ze židle, bezpochyby — způsobí, že [versus_contestant.GetFirstNameNoTooltip] na chvíli zaváhá. [versus_contestant.GetSheHe|U] se znovu soustředí na mě, nervózně. Říká se, že někteří potřebují být zbaveni rozptýlení, aby mohli bojovat. Možná je [versus_contestant.GetFirstNameNoTooltip] jedna taková [versus_contestant.GetWomanMan]?"ep2_tournament_events.2502.desc:1 "Když se uvolňuji z krátkého klinče s [versus_contestant.GetFirstName], překvapím [versus_contestant.GetHerHim] a chytím [versus_contestant.GetHerHim] za krk! Úplně nepřipravený, [versus_contestant.GetFirstNamePossessiveNoTooltip] krk se slyšitelně zlomí při nárazu, síla způsobí, že [versus_contestant.GetHerHim] křičí v panice.\n\nDavy se rozzuří, ale hlučné povzbuzování rychle utichá v šepotu zmatku, když uvolním svůj stisk. V okamžiku, kdy má ruka udělala kontakt, znepokojivý #EMP praskot#! signalizoval, že není něco v pořádku, a bolest projíždějící mým prstem potvrzuje nějakou formu vymknutí.\n\n[versus_contestant.GetFirstNameNoTooltip] se stále vzpamatovává. Pokud zareaguji rychle, možná..."
 ep2_tournament_events.0020.d:0 "Měl bych se soustředit na boj."
 ep2_tournament_events.0020.secret:0 "\n\nSkoro nevyžádaně, malý kousek znalosti skočí do mé hlavy. Nebyl [versus_contestant.GetSheHe] ten, kdo... ah, ano. Ano, jistě!"
 ep2_tournament_events.0020.t:0 "$tournament_versus_header$ Bojová Údernost"
 ep2_tournament_events.0021.a:0 "\"Opravu, mluvíš ještě víc než [family.GetFirstNameNoTooltip].\""
 ep2_tournament_events.0021.b:0 ""[versus_contestant.Custom('InsultNoun')|U], mám #EMP hotovo#! tvé [versus_contestant.Custom2('RelationToMeShort', SCOPE.sC('family') )]!""
 ep2_tournament_events.0021.c:0 "Asi je nejlepší neprovokovat [versus_contestant.GetHerHim]..."
 ep2_tournament_events.0021.desc:0 "[versus_contestant.GetFirstNamePossessive] meč se o mé ostří otírá, jiskry se rozptylují, když se odrážím dozadu. [versus_contestant.GetSheHe|U] se grimasy směje, jak se mi záda dotýkají obvodu arény, a [versus_contestant.GetSheHe] obchází, aby mě uzavřel u bariéry. Potřebuji jakoukoli výhodu.\n\nNajednou, báječně, úryvek uvědomění se dostává na přední stranu mé mysli. Jak hloupý jsem byl! Z věcí, které zapomněli! Možná je nyní čas to použít...\n\n"Už jsi skončil, [ROOT.Char.GetFirstName]?" [versus_contestant.GetSheHe|U] zamrčí, mávaje [versus_contestant.GetHerHis] zbraní. "Vypadáš, že jsi téměř hotový.""
 ep2_tournament_events.0021.t:0 "$tournament_versus_header$ Jakákoli výhoda"
 ep2_tournament_events.1001.a:0 "Zastav, prokleté tvé oči! Příměří!"
 ep2_tournament_events.1001.b:0 "Pokud se tu bijí, já také."
 ep2_tournament_events.1001.c.failure:0 "Nikdo neposlouchá"
 ep2_tournament_events.1001.c.success:0 "Měsíc nyní ustává"
 ep2_tournament_events.1001.c:0 "#EMP Dost!#! Příměří!"
 ep2_tournament_events.1001.desc:0 "Uprostřed krve a hromu mele, je téměř nemožné udržet si orientaci. Množství soutěžících se houpá a kývá - nekontrolovatelný hromadný zmatek. Běda každému, kdo by stál v cestě! Samozřejmě, že nešťastný rolník se musí jen rychle stranou, aby se vyhnul rvačce. Problém je poněkud více patrný, uvažuji, když je obětí budova.\n\nMele se vylila do [activity.GetCurrentPhase.GetLocation.GetBaronyNameExplicitly] a dokonce nyní vidím soutěžící z obou stran, jak trhají kusy z fasády budovy, aby je použili jako primitivní štíty nebo dokonce projektily. Mám pocit, že slyším praskání plamenů v dálce..."
 ep2_tournament_events.1001.d:0 "Možná je čas odejít."
 ep2_tournament_events.1001.t:1 "$tournament_contest_header$ Hořící budovy"
 ep2_tournament_events.1002.a:0 "Možná ti mohu pomoci s obnovením?"
 ep2_tournament_events.1002.b.tt:0 "Tato možnost je dostupná kvůli vaší [strašlivé|E] pověsti"
 ep2_tournament_events.1002.b:0 "Máš nějakou drzost, [mayor.GetFirstNameNoTooltip]."
 ep2_tournament_events.1002.c:0 "Dobře, dobře, zaplatím."
 ep2_tournament_events.1002.desc:0 "Vypadám z mlátičky boje, mířím zpět k táboru, ale brzy si uvědomuji, že se rychle blíží rozhněvaná přítomnost.\n\n"Co máš na svoji obhajobu?!" Můj zaražený výraz jasně ukazuje mou zmatenost nad otázkou, a [mayor.GetHerHis] výraz se ještě více ztemňuje. "Moje vesnice je v #EMP ruinách!#!"\n\nDobře oblečený [mayor.GetWomanMan] — [mayor.GetFirstName], jak se [mayor.GetSheHe] podrážděně představuje — je starostou nyní poněkud zchudlé osady a zjevně mě obviňuje z této situace.\n\n"No? Co s tím uděláš? Příští zimu ztratíme #EMP všechno#!""
 ep2_tournament_events.1002.d:0 "Jdi pryč! Potřebuji odpočinek!"
 ep2_tournament_events.1002.t:1 "$tournament_contest_header$ Projekt obnovy"
 ep2_tournament_events.1003.a.tt.failure:0 "Zbraň je kopnuta dál od sebe"
 ep2_tournament_events.1003.a.tt.success:0 "Úspěšně jsi to vzal zpět"
 ep2_tournament_events.1003.a:0 "Agh! Moje zbraň!"
 ep2_tournament_events.1003.b.tt:0 "Sekundární zbraň musí prozatím stačit."
 ep2_tournament_events.1003.b:0 "Budeš si muset počkat na později."
 ep2_tournament_events.1003.desc:0 "Mele se vřítí, bije mě na všechny strany. Jsem házen sem a tam, snažím se dělat tak dobré údery, jaké dostávám. Meče trhají zbroj, kopí zvoní o kovové kulaté štíty.\n\nJedna taková zbraň sviští mým zrakem, míří na mou hlavu. Sotva se mi podaří uhýbat, otáčím svůj [tournament_weapon.GetName] a odrážím. Šťastný únik.\n\nOtočím se, abych znovu vytáhl [tournament_weapon.GetType], ale zjišťuji, že mi byla úplně vyražena z rukou! Padá na prašnou zem, kopána sem a tam zuřícími bojovníky."
 ep2_tournament_events.1003.t:1 "$tournament_contest_header$ Padlá čepel"
 ep2_tournament_events.1004.a.tt:0 "Zapomeň na mele; mám větší ryby k obraně!"
 ep2_tournament_events.1004.a:0 "Drž se pevně, má drahá!"
 ep2_tournament_events.1004.c:0 "[rescuer_knight.GetFirstNameNoTooltip]! Pomoz [comely_stray.GetHerHim] do bezpečí!"
 ep2_tournament_events.1004.d.dead.tt:0 "Setkávají se s nešťastným koncem"
 ep2_tournament_events.1004.d.escape.tt:0 "Oni unikají bez zranění"
 ep2_tournament_events.1004.desc:0 "Náznak, skrze bojující těla, roztrhnuté helmy a vířící prach; je to duch? [comely_stray.GetSheHe|U] má ethereal krásu pro [comely_stray.GetHerHim].\n\nNe, ne, to není duch: na [comely_stray.GetHerHis] půvabné tváři je výraz čistého teroru, když [comely_stray.GetSheHe] hledá cestu ven.\n\nJakmile otevřu ústa, [comely_stray.GetSheHe] zakopne a spadne, [comely_stray.GetHerHis] kotník se zkroutí, když nešikovně stoupne na zbloudlou kopí, [comely_stray.GetHerHis] smutné oči se naplní slzami, zatímco [comely_stray.GetSheHe] se skrývá před vířícími čepelemi."
 ep2_tournament_events.1004.d.injured.tt:0 "Zraní se"
 ep2_tournament_events.1004.d:0 "Budou se muset postarat o sebe."
 ep2_tournament_events.1004.t:1 "$tournament_contest_header$ Ztracený [comely_stray.Custom('GetLassLad')|U]"
 ep2_tournament_events.1005.a:0 "...hurk!"
 ep2_tournament_events.1005.desc:0 "Kolem mě, [ROOT.Char.GetWomenMen] vypadávají z vířícího souboje s krví tekoucí volně z jejich končetin. Štíty leží rozbité na kusy spolu s rozbitými kopími a opuštěnými meči, které znečišťují bitevní pole.\n\nBezohledný protivník postupuje ke mně a pariruji [ROOT.Char.GetHerHis] úder, vibrace putují nahoru po mé ruce. Uhýbám dalšímu úderu, mine mě můj vlastní, #X vstoupím#! abych pokračoval a-\n\nJejich odvetný úder šel přímo pod můj bradu. Kdybych zůstal kde jsem, minul by. Místo toho se ocitám zasažený do krku. Vycházejíc ze souboje, bezradně se dotýkám rány, propadám na kolena."
 ep2_tournament_events.1005.t:1 "$tournament_contest_header$ Jdu po krku"
 ep2_tournament_events.1006.a:0 "Budeš litovat dne, kdy jsi mě přešel!"
 ep2_tournament_events.1006.broke:0 "Zatímco očekávám, [surrendering_knight.GetFirstNameNoTooltip] vzdychá.\n\n"Nechci tě klamat. Nemám peníze na výkupné, které chceš. Toto je vše, co mám," říká [surrendering_knight.GetSheHe|U] unaveně, zatímco drží malou taštičku s jasně velmi málo mincemi."
 ep2_tournament_events.1006.b:0 "Vezmu si výpalné!"
 ep2_tournament_events.1006.c:0 ""[artifact.GetNameNoTooltip]" co? Vypadá to docela pěkně."
 ep2_tournament_events.1006.d:0 "Nuže, myslím, že to vezmu."
 ep2_tournament_events.1006.e:0 "Jdi svobodně, ušlechtilý protivníku!"
 ep2_tournament_events.1006.normal:0 "Vedl jsem [surrendering_knight.GetFirstNameNoTooltip] z bitvy k mém panošovi, abych dával pozor na [surrendering_knight.GetHerHim], zatímco se znovu zapojuji do boje. Je obecně očekáváno, že zajatci se vykoupí, aby získali svou svobodu; [surrendering_knight.GetSheHe] by měl mít slušnou částku!"
 ep2_tournament_events.1006.rival:0 "Držím svou zbraň u obličeje [surrendering_knight.GetFirstNamePossessiveNoTooltip], užívaje si strach a hněv v [surrendering_knight.GetHerHis] očích. Normálně postačuje výkupné zlatých nebo vybavení jako ztráta za porážku, ale..."
 ep2_tournament_events.1006.start:0 "Biju [surrendering_knight.GetFirstName] svým mečem, jiskry létají z čepele, když trhá [surrendering_knight.GetHerHis] brnění. Nucen/a dozadu a dolů díky úderům, [surrendering_knight.GetSheHe] nakonec odhazuje [surrendering_knight.GetHerHis] zbraň a zvedá ruku na znamení kapitulace.\n\n"
 ep2_tournament_events.1006.t:0 "$tournament_header$ Zachycen"
 ep2_tournament_events.1007.a.bigresult:1 "Skóre tvého týmu #positive_value výrazně roste#!"
 ep2_tournament_events.1007.a.result:1 "Skóre tvého týmu #pozitivní_hodnota vzrůstá#!"
 ep2_tournament_events.1007.a.tt.bigsuccess:0 "Jídlo a pití jsou úžasné!"
 ep2_tournament_events.1007.a.tt.success:0 "Občerstvení osvěžuje všechny vás"
 ep2_tournament_events.1007.a:0 "Zavolej prodavače."
 ep2_tournament_events.1007.b.result:1 "Skore tvého týmu #positive_value se zvyšuje#!"
 ep2_tournament_events.1007.b.tt.failure:0 "Projev se zdá mít malý účinek"
 ep2_tournament_events.1007.b.tt.success:0 "Tvoje slova jim navrátí energii"
 ep2_tournament_events.1007.b.tt:0 "Možná nějaká inspirující slova povzbudí jejich ducha?"
 ep2_tournament_events.1007.b:0 ""Sejděte se, vy všichni.""
 ep2_tournament_events.1007.c:0 "Raději je nechám být."
 ep2_tournament_events.1007.desc:0 "Když jsem vyčerpaný, vrávorám do strohého pohodlí útočiště. Kolem mě jsou soutěžící z obou stran, brnění roztrhané a pokřivené, meče otupělé a odlomené. Panoši a sluhové pobíhají a pomáhají svým svěřencům.\n\nZaslechnu několik svých týmových kolegů, jak se zotavují. Unaveně mě zdraví, když si vedle nich klesám, unavený a bolavý. Z mé stinné pozice vidím vynalézavého prodejce na trhu, jak připravuje nějaké uspěchané jídlo a pití, které prodá roztrhnutým bojovníkům. [teammate_1.GetFirstName] a [teammate_2.GetFirstName] sledují prodejce s trochou naděje, zatímco [teammate_3.GetFirstName] falešně veselým způsobem mumlá něco o projevu."
 ep2_tournament_events.1007.t:0 "$tournament_header$ Sladký úkryt"
 ep2_tournament_events.1011.a.failure:0 "Prohráváš v boji"
 ep2_tournament_events.1011.a.success:0 "Převládáte v bitvě"
 ep2_tournament_events.1011.a.tt:0 "Hodit kousek země na tvář [famous_knight.GetHerHis] během [famous_knight.GetSheHe] řeči může být podlé, ale určitě je to účinné!"
 ep2_tournament_events.1011.a:0 "Podívejme se, jak ušlechtilé toto společenství je..."
 ep2_tournament_events.1011.b:0 ""Pojď, vznešený nepříteli! Zkusme se v boji.""
 ep2_tournament_events.1011.c:0 "Diskrétnost může být lepší částí odvahy, zde..."
 ep2_tournament_events.1011.d.failure:0 "[famous_knight.GetFirstNameNoTooltip] tě chytí"
 ep2_tournament_events.1011.d.success:0 "Úspěšně se ti podaří vklouznout do mele"
 ep2_tournament_events.1011.equal:0 ""Ah, [ROOT.Char.GetTitledFirstNameNoTooltip|U]! To je skutečně čest!" [famous_knight.GetFirstName|U] si sundá [famous_knight.GetHerHis] helmu, než pokračuje.\n\n"Nakonec se setkávají dva největší $knight_culture_player_plural_no_tooltip_lowercase$ známí světu. Dva vojáci cti, kteří spolu soutěžili v krví nasáklé slávě bojiště, konečně tváří v tvář. Jak často jsem tento okamžik osudu v mých snech zkoušel! Panoplie, která zachycuje nepřekonatelnou ušlechtilost našeho bratství—""
 ep2_tournament_events.1011.start:0 "Uprostřed krve a hromu mele vidím postavu, jak ke mně přichází na koni. Symboly visící z jejich koňského krku odhalují jejich identitu ještě předtím, než promluví: na pole přichází skutečně proslulý $knight_culture_player_no_tooltip_lowercase$.\n\n"
 ep2_tournament_events.1011.t:0 "$tournament_contest_header$ Slavný protivník"
 ep2_tournament_events.1011.unequal:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip|U]!" [famous_knight.GetFirstName|U] hřímá, jak se blíží ostře klusem, hlas jasně přenášející přes pole. [famous_knight.GetSheHe|U] s obratností mávne [famous_knight.GetHerHis] mečem, jasně mistr [famous_knight.GetHerHis] prostředí.\n\n"Chci se s tebou utkat mečem. Pojď, postav se mi a uvidíme, kdo z nás se ukáže jako silnější!""
 ep2_tournament_events.1012.a:0 "Jsem pouze šelest větví."
 ep2_tournament_events.1012.b.failure:0 "Ztrácíš duel"
 ep2_tournament_events.1012.b.success:0 "Vyhrál jsi duel"
 ep2_tournament_events.1012.b:0 ""[caught_opponent.GetFirstNameNoTooltip]! Postav se mi v čestném souboji!""
 ep2_tournament_events.1012.c.failure:0 "Ambush selhává strašně"
 ep2_tournament_events.1012.c.success:0 "Past je úspěšná"
 ep2_tournament_events.1012.c:0 "Musím být rychlý!"
 ep2_tournament_events.1012.desc:0 "Silný křoví se chvěje a šustí, když se protlačuji. Tento hájek stromů je v dokonalé ambush pozici, vedle cesty do odpočinkového místa.\n\nNemusím čekat dlouho. [caught_opponent.GetFirstName] se potácí [caught_opponent.GetHerHis] cestou po cestě, očividně se těší na přestávku od boje. Skvrnité slunce se odráží od [caught_opponent.GetHerHis] zbroje, zatímco šumění listů maskuje můj přístup skrze křoví.\n\nSoustředěn na [caught_opponent.GetFirstNameNoTooltip], nakonec se dostávám do skvělé pozice, pouhé dva kroky od místa, kde [caught_opponent.GetSheHe] se chystá šlápnout."
 ep2_tournament_events.1012.d:0 "Bylo by nepravé zvítězit takto."
 ep2_tournament_events.1012.t:0 "$tournament_contest_header$ Z stromů"
 ep2_tournament_events.1013.a.tt:0 "Štít [felled_participant.GetHerHim] je odhozen z bitky, dokud nedojde obsluha, aby přivedla [felled_participant.GetHerHim] dalšího koně."
 ep2_tournament_events.1013.a:0 ""Potřebuješ pomoc, [felled_participant.GetFirstNameNoTooltip]?""
 ep2_tournament_events.1013.b:0 "Ať je to. #EMP Hyah!#!"
 ep2_tournament_events.1013.c.failure:0 "Prohráváš duel"
 ep2_tournament_events.1013.c.success:0 "Vyhráváš v duelu"
 ep2_tournament_events.1013.c:0 "Vyřešíme to spravedlivě, pěšky."
 ep2_tournament_events.1013.desc:0 "Zpomalím koně po průjezdu kolem protivníka a vracím se zpět do boje. Když se přiblížím, vidím postavu padnout ze sedla, oslepena úderem protivníka za nimi.\n\nZdánlivě nezraněný, [felled_participant.GetFirstName] divoce hledá [felled_participant.GetHerHis] koně, ale ten už dávno utekl, vystrašený hlukem.\n\nPřibližuji se ještě víc, upřeně se dívám na [felled_participant.GetHerHis] útrapy. Sedící na svém hřebci, [felled_participant.GetSheHe] vypadá tak malý, tak bezbranný. Nebylo by to ctihodné, jak by řekl pozorovatel, ale v boji je vzácně málo cti..."
 ep2_tournament_events.1013.d.tt:0 "Odjeďte hledat jiné, spravedlivější souboje."
 ep2_tournament_events.1013.d:0 "Tohle není můj způsob boje."
 ep2_tournament_events.1013.t:0 "$tournament_contest_header$ Vysoká pozice"
 ep2_tournament_events.1015.a.tt:0 "Toto je hezká příležitost porazit oslabené protivníky a vydělat pár mincí!"
 ep2_tournament_events.1015.a:0 "No, předpokládám, že se mohu živit jejich zbytky."
 ep2_tournament_events.1015.b.failure:0 "Ztrácejí se v davu"
 ep2_tournament_events.1015.b.success.tt:0 "Konfrontuješ postavu"
 ep2_tournament_events.1015.b.success:0 "Chytíš cizince"
 ep2_tournament_events.1015.b:0 "Musím vědět, kdo to je!"
 ep2_tournament_events.1015.c:0 "Nejlepší je nechat je být."
 ep2_tournament_events.1015.desc:0 "Koně burácejí v chaotickém boji. Můj náraz mě vyvádí z konfliktu, a já se širokým obloukem vracím zpět, abych pozoroval.\n\nOkamžitě mě zaujme. $knight_culture_player_no_tooltip_lowercase$ se kolem sebe rozmacuje s energií, zuřivostí a nemalou dovedností, sesazuje protivníka a pak sesedá, aby pokračoval v boji. Očividně jsou o úroveň výš než jejich bezradný protivník a brzy je mají v hrsti, vyberající slušnou částku zlata jako výkupné.\n\nTyto emblémy mi připadají povědomé, ale těžko je rozpoznat. Přibližuji se blíž a sesedám, volám na siluetu, ale ta neochvějně jde pryč ve hledání nových nepřátel."
 ep2_tournament_events.1015.t:0 "$tournament_contest_header$ Mystický $knight_culture_player_no_tooltip$"
 ep2_tournament_events.1016.a:0 "Dobře. Sleduj mi záda!"
 ep2_tournament_events.1016.b.failure:0 "Naučíš se trochu"
 ep2_tournament_events.1016.b.success:0 "Hodně se naučíš"
 ep2_tournament_events.1016.b.tt:0 "Pozorné sledování ti bezpochyby něco naučí."
 ep2_tournament_events.1016.b:0 "Musíš mi ukázat své dovednosti!"
 ep2_tournament_events.1016.c:0 "Ne! Nemůžeš to #EMP dělat#!!"
 ep2_tournament_events.1016.mulanunknown:0 "Je to #EMP [mysterious_knight.GetWomanMan]#!!\n\n"Prosím, prosím vás, neříkejte to nikomu." [mysterious_knight.GetSheHe|U] prosí. [mysterious_knight.GetSheHe|U] se dívá na zem, pak upíná pohled na mě s nadějí. "Všechno, co chci, je být dovoleno dokázat svou hodnotu!"
 ep2_tournament_events.1016.mulan:0 ""Doufám, že jsem se prokázal jako hodný." říká [mysterious_knight.GetFirstName], lehce sklánějíce [mysterious_knight.GetHerHis] hlavu. "Děkuji za vaši důvěru ve mně. Teď, dovolte mi to splatit." [mysterious_knight.GetSheHe] zdvihá [mysterious_knight.GetHerHis] zbraň, sluneční světlo se odráží od čepele."
 ep2_tournament_events.1016.relation:0 "Z všech lidí je to můj [ROOT.Char.Custom2('RelationToMeShort', mysterious_knight)] [mysterious_knight.GetFirstName]! [mysterious_knight.GetSheHe|U] může nabídnout pouze malý úsměv na mé otevřené ústa a natáhnout gesto zpět k vířícímu chaosu.\n\n"Nemáme čas na ptaní." [mysterious_knight.GetSheHe|U] přeruší mé protesty. "Musíme vyhrát bitvu!""
 ep2_tournament_events.1016.start:0 "Rychle je jasné, že moje přítomnost není vítaná. $knight_culture_player_no_tooltip_lowercase$ vrhá nervózní pohledy přes rameno na mě a klikatí nepravidelnou cestu skrze mele, aby mě zmátl, ale nenechám se odradit. Nakonec se k nim dostávám, ruku na jejich paži, a strhávám jim helmu. Nevědomě vydechnu.\n\n"
 ep2_tournament_events.1016.t:0 "$tournament_contest_header$ Záhada vyřešena"
 ep2_tournament_events.1017.a.failure:0 "Jsi výrazně slabší"
 ep2_tournament_events.1017.a.success:0 "Jednoznačně zvítězíš nad všemi třemi"
 ep2_tournament_events.1017.a:0 "Zůstaňte vzadu. #EMP Tato tři jsou moje.#!"
 ep2_tournament_events.1017.b.failure:0 "Zvládnou bojové stažení"
 ep2_tournament_events.1017.b.success:0 "Chytneš je nepřipravené"
 ep2_tournament_events.1017.b:0 "Teď! Jděte na ně!"
 ep2_tournament_events.1017.desc:0 "Vytržen(a) ze sedla pólovou zbraní, zakopávám, má hlava hučí. Pachatelé se na mě okamžitě obracejí.\n\n"Omlouvám se za hrubé přistání," říká [knight_1.GetFirstName], "ale neriskujeme." Tři z nich, všichni silně ozbrojení. Jejich cíl je jasný: jsem cenný cíl, který přinese velké bohatství za výkupné.\n\nJak se mi hlava vyjasňuje, rozlišuji dvě postavy přicházející zpoza ramen mých útočníků, oblečené ve barvách mého týmu. Tři usmívající se nemakačenka nemají tušení o své náhlé hrozbě, ale má záchrana je jistě na dosah, pokud si to budu přát."ep2_tournament_events.5503.c:1 "Nějaká #EMP fyzická síla#! by se hodila."
 ep2_tournament_events.1017.t:0 "$tournament_contest_header$ Utečenec"
 ep2_tournament_events.1018.a:0 ""[ROOT.Char.GetHouse.GetMotto]", [family.GetFirstNameNoTooltip]."
 ep2_tournament_events.1018.b:0 "Vždy tě budu chránit, pokud budu mít dech."
 ep2_tournament_events.1018.desc:0 "Dívám se napříč meleí a zahlédnu unaveného spoluhráče, jak bojuje na zemi, obklopen dva nepřáteli. Další pohled odhalí zablácené a roztrhané barvy, které [family.GetSheHe] nosí: prapor našeho ušlechtilého rodu [ROOT.Char.GetHouse.GetName].\n\nVpadnu se svým koněm do bitky, jeden protivník je vyhozen. Ten druhý, překvapený, je rychle zlikvidován našimi spojenými meči. [family.GetFirstName] se vděčně usměje, pokloní se před mnou a mým koněm.\n\n"Děkuji. Jinak by mě měli." [family.GetSheHe|U] se dívá dolů na roztržené, ale stále živé látky, které nosíme, hladí erb ležící přes [family.GetHerHis] srdce. "[ROOT.Char.GetHouse.GetMotto].""
 ep2_tournament_events.1018.t:0 "$tournament_contest_header$ Spojený dům"
 ep2_tournament_events.1501.a.tt:0 "Toto publikum teď nebude moci udržet svůj hlas na uzdě, když bylo tohle pomlouvačné drby slyšet nahlas a jasně!"
 ep2_tournament_events.1501.a:0 ""Ty, tam. Co jsi to říkal?""
 ep2_tournament_events.1501.b.tt:0 "#EMP Kašel!#! #EMP KAŠEL!#!"
 ep2_tournament_events.1501.b:0 "Och, chudák. Cítím, jak mě začíná šimrat v krku."
 ep2_tournament_events.1501.c:0 "Nejlépe nechte [competitor.GetHerHim], ať se tím zaneprázdní."
 ep2_tournament_events.1501.desc:0 "Davy tiše mumlají, když [competitor.GetFirstName] se chystá. Myslím, že slyším pár slov ve větru, a to jasně slyší i [competitor.GetFirstNameNoTooltip]. [competitor.GetSheHe|U] se poněkud rozmrzele otáčí a obrací se k davu.\n\n"Tišíte se! Mějte nějaký zatracený respekt k soutěžícím!" [competitor.GetSheHe|U] mrmlá nevrlým tónem. Několik smíšků odpovídá. Očividně [competitor.GetSheHe] potřebuje klid a ticho, s nimiž by mohl vystřelit šíp, ale - myslím, když [competitor.GetSheHe] opět obrátí pěst k davu - tohle by mohlo být už trochu příliš."
 ep2_tournament_events.1501.secret:0 "\n\nNechávám mind wander zpět k tomu, co jsem si myslel, že jsem slyšel z tlachání davu. Znělo to docela #EMP smyslně#!, abych tak řekl..."
 ep2_tournament_events.1501.t:0 "$tournament_contest_header$ Klid, prosím!"
 ep2_tournament_events.1502.a:0 "Ha! Trocha větru mě nezastaví!"
 ep2_tournament_events.1502.b.failure:0 "Bylo ti řečeno, abys pokračoval"
 ep2_tournament_events.1502.b.success:0 "Rozhodčí ustupují"
 ep2_tournament_events.1502.b.tt:0 "Gestikuluje chudého, nešťastného [contestant.GetFirstNameNoTooltip] dopředu jako příštího v řadě, což by mohlo fungovat..."
 ep2_tournament_events.1502.b:0 ""Opravdu, ještě nebyl můj čas, že?"
 ep2_tournament_events.1502.c.failure:0 "Vítr se ukazuje jako příliš silný"
 ep2_tournament_events.1502.c.success:0 "Zasáhl/a jsi cíl"
 ep2_tournament_events.1502.c:1 "Možná pokud vystřelím #EMP napříč#! větrem..."
 ep2_tournament_events.1502.desc:0 "Prapory vlají a víří kolem, když se chystám vyrazit, bičován větrem. Prach víří kolem mě, když nabíjím šíp do luku, kyselý vítr mi způsobuje slzení očí.\n\nČekám, než to ustane.\n\nPokračuji v čekání.\n\nNemyslím si, že to přestane."
 ep2_tournament_events.1502.secret:0 "\n\nNechal/a jsem svou mysl zabloudit zpět k tomu, co jsem si myslel/a, že jsem slyšel/a od drbů davu. Znělo to docela #EMP nezbedně#!, abych tak řekl/a..."
 ep2_tournament_events.1502.t:0 "$tournament_contest_header$ Dynamika šípů"
 ep2_tournament_events.1503.a.failure:0 "Byl jsi chycen"
 ep2_tournament_events.1503.a.success:0 "Podařilo se ti"
 ep2_tournament_events.1503.a.tt:0 "Všimne si někdo, když to setřu a posunu naši značku zpět o pár kroků?"
 ep2_tournament_events.1503.a:0 "...ta značka je velmi dočasná."
 ep2_tournament_events.1503.b.failure:0 "Vyprávíte si nudu"
 ep2_tournament_events.1503.b.flavor:0 "Kdo ví, jaké drby by mohly být zaslechnuté?"
 ep2_tournament_events.1503.b.success:0 "Objevíš tajemství"
 ep2_tournament_events.1503.b.tt:0 "Odhalíš [secret|E] o jiném soutěžícím"
 ep2_tournament_events.1503.b:0 "Půjdu si popovídat s davem."
 ep2_tournament_events.1503.c:0 "Budu to muset snést, předpokládám."
 ep2_tournament_events.1503.desc:0 "#EMP Twang!#!\n\nŠíp od konkurenta vystřelený z luku zasáhne cíl. Následuje lehké potlesk. Opřu se o svůj luk, znuděný, čekající na svou příležitost.\n\n#EMP Twang!#!\n\nDalší šíp zasáhne cíl. [contestant.GetFirstName] se odkloní, aby si vzal [contestant.GetHerHis] luk. Musím najít #EMP něco#! k činnosti, dokud čekám, jinak ztrácím rozum."
 ep2_tournament_events.1503.t:0 "$tournament_contest_header$ Nudný u Zadků"
 ep2_tournament_events.2001.a.tt:0 "Hodit zem do tváře [versus_contestant.GetHerHis]."
 ep2_tournament_events.2001.a:0 "Hyah!"
 ep2_tournament_events.2001.b.failure:0 "[versus_contestant.GetFirstNameNoTooltip] tě snadno drží."tournament_suspicious_loss_log:0 "[CHARACTER.GetTitledFirstName] rezignoval(a), přestože měl(a) výhodu ve svém duelu s [TARGET_CHARACTER.GetTitledFirstName]"
 ep2_tournament_events.2001.b.success:0 "Bojíš se a vstáváš"
 ep2_tournament_events.2001.b:0 "Toto není způsob, jak bojovat."
 ep2_tournament_events.2001.desc:1 "[versus_contestant.GetFirstName] a já jsme na zemi, snažíme se proti sobě. As dostihová držení mě dostává do nevýhodné pozice a najednou [versus_contestant.GetFirstNameNoTooltip] je nade mnou a snaží se zajistit vítězství.\n\nPrašná země se pod našimi napínajícími těly hýbe, tvář mého protivníka se jí dotýká, když se [versus_contestant.GetSheHe] snaží mě přitlačit k zemi. Moje volná ruka, hledající jakoukoliv oporu, nevědomky se uzavírá kolem hlíny, zanechávající mi hrst špíny. [versus_contestant.GetHerHis] tvář je blízko mé ruky, tak blízko..."
 ep2_tournament_events.2001.t:1 "$tournament_versus_header$ Špinavé triky"
 ep2_tournament_events.2002.a.tt:0 "Každý blízký člen rodiny"
 ep2_tournament_events.2002.a:0 "V lásce a zápasu je vše férové..."
 ep2_tournament_events.2002.b.tt:0 "Je čas se prodírat ven!"
 ep2_tournament_events.2002.b:0 "Ztratím s ctí, pokud musím!"
 ep2_tournament_events.2002.desc:0 "[versus_contestant.GetFirstName] dopadne na mě, tvrdě, když [versus_contestant.GetHerHis] chvat mě sráží na zem. Okamžitě jsme začali bojovat o lepší pozici; snažím se shodit [versus_contestant.GetHerHim] ze sebou, [versus_contestant.GetSheHe] se snaží využít vzniklé mezery.\n\n[versus_contestant.GetFirstNameNoTooltip] si schová jednu z mých rukou pod [versus_contestant.GetHerHis] koleno a začíná pracovat na ukončení zápasu. Zoufale se moje volná ruka snaží najít něco, cokoliv, co bych mohl použít. Napůl oslepený prachem cítím vzduch, pak drsnou, hrubou tkaninu zápasnického oblečení, a pak najednou... hýždě?\n\nPokud brzy něco neudělám, tento zápas je stejně ztracený. A tak se můj palec rozvine z pěsti..."
 ep2_tournament_events.2002.t:1 "$tournament_versus_header$ Zasahnutí"
 ep2_tournament_events.2003.a.tt:0 "Hoď stoličku do rukou [versus_contestant.GetFirstNamePossessiveNoTooltip] a drž si hlavu."
 ep2_tournament_events.2003.a:0 ""#EMP Argh!#! Rozhodčí! [versus_contestant.GetSheHe|U] mě tím zasáhl!"
 ep2_tournament_events.2003.b.tt:0 "#EMP Crunch!#!"
 ep2_tournament_events.2003.b:0 ""Tady, [versus_contestant.GetFirstNameNoTooltip]!""
 ep2_tournament_events.2003.c:0 "Dost těchto podlých nesmyslů."
 ep2_tournament_events.2003.desc:0 "\"Hej! Hej, rozhodčí!\"\n\nS ne malou úlevou slyším hlas svého přítele [friend.GetFirstName]. Ušlechtilé rozptýlení způsobuje, že rozhodčí přejde k pitové zdi a můj soupeř [versus_contestant.GetFirstName] na moment zaváhá, dost na to, abych mu mohli dát předloktí do obličeje, což [versus_contestant.GetHerHim] na chvíli omráčí.\n\nDavy nejsou s touto hrou spokojeni, a různé předměty začínají padat do jámy. Ovoce, zelenina, dokonce i malá stolička. Opravdu, ta stolička přistane dost blízko, aby se dala zvednout, a rozhodčí, který se zabývá [friend.GetFirstNamePossessiveNoTooltip] napomínáním, mi dává malinkou semínko nápadu..."
 ep2_tournament_events.2003.t:1 "$tournament_versus_header$ Vnější Rušení"
 ep2_tournament_events.2004.a:0 "Možná, když přiměji [versus_contestant.GetHerHim] se hýbat..."
 ep2_tournament_events.2004.b:0 "Jednoduše je zvedni a hotovo!"
 ep2_tournament_events.2004.c:0 "[versus_contestant.GetSheHe|U] není jediný s trochou #EMP obvodu#!!"
 ep2_tournament_events.2004.desc:0 "Moje ruce se pokouší uzavřít kolem zad [versus_contestant.GetFirstNamePossessive] bohatého břicha znovu a, jak bylo dříve, všechno, co [versus_contestant.GetSheHe] dělá, je se smát a posílat mě s [versus_contestant.GetHerHis] obrovskou vahou do zdi jámy. [versus_contestant.GetSheHe|U] se k mně přibližuje, čelisti se chvějí, rolující koule, zatímco dav jásá radostí.\n\nI když jsou rozměry mého soupeře ohromující výhodou, rozhodně neexistuje způsob, jak by všechen ten objem byl jenom sval. [versus_contestant.GetFirstNameNoTooltip] začíná obíhat, aby znovu zmenšil prostor, který mám k dispozici. Určitě musí existovat způsob, jak toho využít?"
 ep2_tournament_events.2004.d.tt.failure:0 "[versus_contestant.GetFirstName] snadno odolává tvým útokům"
 ep2_tournament_events.2004.d.tt.success:0 "Úspěšně jsi zaměřil/a nohy [versus_contestant.GetFirstNamePossessiveNoTooltip]"
 ep2_tournament_events.2004.d:0 "Mocná věž nemůže stát bez základů."
 ep2_tournament_events.2004.e:0 "Není žádná sláva v vyhýbání se boji!"
 ep2_tournament_events.2004.t:1 "$tournament_versus_header$ Masivní souboj"
 ep2_tournament_events.2005.a:0 "\"Pokračujeme někam soukromějším?\""
 ep2_tournament_events.2005.b.tt.criticalfailure:0 "Radikálně jsi špatně vyložil(a) [versus_contestant.GetFirstNamePossessiveNoTooltip] řeč těla"
 ep2_tournament_events.2005.b.tt.failure:0 "[versus_contestant.GetFirstNameNoTooltip] je potěšen, ale zdvořile odmítá"
 ep2_tournament_events.2005.b.tt.success:0 "[versus_contestant.GetFirstNameNoTooltip] má zájem o tvé pokusy"
 ep2_tournament_events.2005.b:0 ""Užívám si náš boj, [versus_contestant.GetFirstNameNoTooltip]. #EMP Velmi#!"
 ep2_tournament_events.2005.c:0 "Hah! [versus_contestant.GetSheHe|U] spustil [versus_contestant.GetHerHis] obranu dolů!"
 ep2_tournament_events.2005.desc:0 "Když se potýkám se svým protivníkem [versus_contestant.GetFirstName], malý klouzání mi dává příležitost. Rychlý hod posílá [versus_contestant.GetHerHim] na zem, ale [versus_contestant.GetSheHe] přistává ladně a skončíme na zemi hrudník na hrudník. Pot mi stéká z těla a [versus_contestant.GetFirstNamePossessiveNoTooltip] zatímco bojujeme o pozici, což nás oba činí kluzkými.\n\n#EMP Velmi#! kluzkými, jak se ukazuje. Když se oddělujeme od dalšího objetí - jednoho, které je rozhodně méně bojovné než to poslední, možná? - uvědomuji si, že [versus_contestant.GetFirstNamePossessiveNoTooltip] tvář zrůžověla, což podezřívám, že není pouze od námahy."
 ep2_tournament_events.2005.t:1 "$tournament_versus_header$ Zápas s Vášní"
 ep2_tournament_events.2006.a:0 "..."
 ep2_tournament_events.2006.desc:0 "Předstírám, že jdu vlevo a jdu vpravo, vrhám se na nohu mého protivníka [versus_contestant.GetFirstNamePossessive], ale [versus_contestant.GetSheHe] je rychlejší. Chytne mě kolem pasu, [versus_contestant.GetSheHe] mě zvedá do vzduchu nohama vzhůru, [versus_contestant.GetHerHis] břicho na mých zádech, moje nohy bezmocně mávají.\n\nVýkřiky a jásání davu se mi rozléhají v uších, když se snažím osvobodit, marně se pokouším kolenem zasáhnout [versus_contestant.GetFirstNameNoTooltip] do hlavy. Čím více se snažím, tím více cítím, jak se úchop mého nepřítele uvolňuje. Znovu se snažím, ale vypadá to, že [versus_contestant.GetFirstNameNoTooltip] má mých zmítání dost a jednoduše... pouští mě.\n\nZemě se náhle vrhá, aby mě přivítala. Moje poslední, hrůzou naplněná myšlenka je uvědomění si, že moje hlava dostane hlavní náraz-\n\n#X Crrrunch.#!"
 ep2_tournament_events.2006.t:1 "$tournament_versus_header$ Skvělý výkon"
 ep2_tournament_events.2007.a:0 "Stráže! Dostaňte toho problémového člověka ven odtud!"
 ep2_tournament_events.2007.b.tt.failure:0 "Rozhodčí se postaví na stranu [opponent_friend.GetFirstNameNoTooltip]"
 ep2_tournament_events.2007.b.tt.success:0 "Vyhráváš debatu"
 ep2_tournament_events.2007.b:0 "[versus_contestant.GetHerHis|U] ramena byla #EMP rozhodně#! dolů!"
 ep2_tournament_events.2007.c:0 "Ne, máš pravdu. Nebyl žádný pád."
 ep2_tournament_events.2007.desc:0 "Nutím [versus_contestant.GetFirstName] dolů, tlačím [versus_contestant.GetHerHis] ramena k zemi. Jsem velmi blízko tomu, abych to udělal, když slyším výzvu od sledujícího rozhodčího. Chvíli mi trvá, než si uvědomím, že to bylo v můj prospěch, a rozhodčí mi dávají kredit za pád!\n\nZnovu vstávám, docela nejistě, vážím si, zda bych měl přiznat jejich chybu, když náhle objem davu vyletí. Otáčím se a vidím [opponent_friend.GetFirstName], jak ke mně spěchá poté, co přeskočil bariéru, a gestikuluje zuřivě.\n\n"To je nespravedlnost! [versus_contestant.GetHerHis|U] ramena nebyla ani #EMP blízko#! k tomu, aby byla dole!" [opponent_friend.GetSheHe|U] křičí, chytajíc soudce za zápěstí."
 ep2_tournament_events.2007.t:0 "Účast publika"
 ep2_tournament_events.2501.a.tt.criticalsuccess:0 "Srazíš je"
 ep2_tournament_events.2501.a.tt.failure:0 "Vaše taktika selhává"
 ep2_tournament_events.2501.a.tt.success:0 "Funguje to poměrně dobře"
 ep2_tournament_events.2501.a:1 "Zaměř se na chvaty."
 ep2_tournament_events.2501.b:1 "Pracuj na tělesných úchopech."
 ep2_tournament_events.2501.c:1 "Jen dostat [versus_contestant.GetHerHim] na zem."
 ep2_tournament_events.2501.desc:1 "Divoké rameno [versus_contestant.GetFirstName] mě udeří do žeber a já padám na zem, ale [versus_contestant.GetSheHe] mě do držení nesleduje. Je to s dobrým důvodem, protože má ruka rychle prochází vzduchem tam, kde byla jejich hlava. Pocity v této konkrétní zápasové fázi jsou jasně příliš dávno pryč.\n\nOba se opatrně obcházíme, [versus_contestant.GetFirstNameNoTooltip] s náznakem mazaného úsměvu. Je to klid před bouří a mazaný zápasník využívá tyto okamžiky k strategii."
 ep2_tournament_events.2501.t:0 "Volby, volby..."
 ep2_tournament_events.2502.a.tt.failure:0 "Ou! To vůbec nepomohlo!"
 ep2_tournament_events.2502.a.tt.success:0 "Tvůj improvizovaný zásah funguje"
 ep2_tournament_events.2502.a.tt:0 "Snažím se vrátit prst zpět do kloubu"
 ep2_tournament_events.2502.a:0 "Dobře, takže na tom není nic jiného."
 ep2_tournament_events.2502.b.tt:0 "Bojuj dál!"
 ep2_tournament_events.2502.b:0 "Pokud budu upřednostňovat svou druhou ruku, možná ještě vyhraju..."
 ep2_tournament_events.2502.c:0 "Jsem zraněný! Musím se vzdát."
 ep2_tournament_events.2502.desc:1 "Když se uvolním z krátkého klinče s [versus_contestant.GetFirstName], překvapím [versus_contestant.GetHerHim] a chytím [versus_contestant.GetHerHim] za krk! Naprosto nepřipravený, [versus_contestant.GetFirstNamePossessiveNoTooltip] krk slyšitelně praská při nárazu, síla způsobuje, že [versus_contestant.GetHerHim] vykřikne v panice.\n\nDav exploduje, ale hlučné jásot se rychle utlumí na tiše zmatené šeptání, když uvolňuji svůj úchop. Ve chvíli, kdy má ruka udělala kontakt, hrozivý #EMP prasknutí#! signalizovalo, že něco není v pořádku, a bolest, která se mi rozlila prstem, potvrzuje nějakou dislokaci.\n\n[versus_contestant.GetFirstNameNoTooltip] se stále zotavuje. Pokud zareaguji rychle, možná..."
 ep2_tournament_events.2502.t:0 "Neurčité"
 ep2_tournament_events.2503.a.tt:0 "Pichneš [versus_contestant.GetHerHim] do oka jako pomstu!"
 ep2_tournament_events.2503.a:0 "Hrajeme to takhle, ano?!"
 ep2_tournament_events.2503.b.tt.failure:0 "Souboj je povolen k pokračování"
 ep2_tournament_events.2503.b.tt.success:0 "[versus_contestant.GetFirstNameNoTooltip] byl diskvalifikován"
 ep2_tournament_events.2503.b:0 "Soudce! #EMP Soudce!#!"
 ep2_tournament_events.2503.c.tt:0 "Pokračuješ v boji!"
 ep2_tournament_events.2503.c:0 "S tímto neutečeš!"
 ep2_tournament_events.2503.desc:1 "Ruka se utahuje kolem mé lebky a odměňuji ji zlomyslným loktem do břicha [versus_contestant.GetFirstNamePossessive]. Unikám [versus_contestant.GetHerHis] sevření a jdu do grapplu a zamkneme se, paže do sebe zamotané, těžce dýchající.\n\nBěhem našeho boje si všimnu, že se mi na tváři protivníka mihla malá úsměv. Na čem [versus_contestant.GetSheHe] vlastně usmívá-\n\n#EMP Argh!#! Moje #EMP OKO!#! [versus_contestant.GetFirstNamePossessiveNoTooltip] palec je pevně v mém očním socketu a je třeba silného úderu do obličeje, abych [versus_contestant.GetHerHim] dostal pryč. Kolíbám se zpět, ruce na mém poraněném oku, můj rozmazaný protivník kráčí směrem ke mně."
 ep2_tournament_events.2503.d:0 "Ty [versus_contestant.Custom('InsultAdjective')] [versus_contestant.Custom('InsultNoun')]! Přejdi blíž, abych tě mohl udeřit!"
 ep2_tournament_events.2503.t:0 "Nejslabší mrknutí"
 ep2_tournament_events.2504.a.tt:0 "[versus_contestant.GetFirstNameNoTooltip] je ihned diskvalifikován/a a ty postupuješ v soutěži"
 ep2_tournament_events.2504.a:1 "Okamžitě je dostávejte z tohoto ringu!"
 ep2_tournament_events.2504.b.tt.criticalsuccess:0 "[physician.GetFirstNameNoTooltip] dělá zázraky"
 ep2_tournament_events.2504.b.tt.failure:0 "I dokonce [physician.GetFirstNamePossessiveNoTooltip] ošetření nedokážou zachránit tvůj nos"
 ep2_tournament_events.2504.b.tt.success:0 "[physician.GetFirstNameNoTooltip] dokáže zachránit tvůj nos"
 ep2_tournament_events.2504.b.tt:0 "Zapomeň na soutěž, potřebuješ lékaře!"
 ep2_tournament_events.2504.b:0 "Zavolejte mého lékaře!"
 ep2_tournament_events.2504.c.tt:0 "Běžec je vyslán, aby hledal nového $court_physician_court_position$"
 ep2_tournament_events.2504.c:0 "Někdo, najděte lékaře!"
 ep2_tournament_events.2504.desc:1 "Otočím se na svého protivníka [versus_contestant.GetFirstName] a chytím [versus_contestant.GetHerHim] do hlavy. Zpevním svůj úchop, ale [versus_contestant.GetSheHe] se zdá, že si skoro #EMP užívá#! ten kontakt. Hodím [versus_contestant.GetHerHim] na zem, ale [versus_contestant.GetFirstNameNoTooltip] se jen uvolní a přijme to, nervózní lesk začíná tančit v [versus_contestant.GetHerHis] divokých očích.\n\nRychle se snížím pro pin, ale najednou je můj cíl rozmazaný pohyb, odhodí mě stranou, zanechávající na zemi. Místo abych šel po pin, [versus_contestant.GetSheHe] mě osedlá a začíná mi dávat rány do obličeje! Zoufale praštím ránu přímo do [versus_contestant.GetHerHis] chrámu, ale na oplátku se [versus_contestant.GetHerHis] ústa pokryté pěnou otevřou, vletí vpřed a-\n\n#EMP "Aaaaaarrrghh! Můj nos!#!"ep2_tournament_events.4003.desc:0 "Nasedám na svého koně na startovní značce, když mě něco přiměje se zastavit a zúžit zrak. Pokud mě oči neklamou, na druhém konci nakloněného hřiště se děje něco skutečně podivného.\n\nMoji protivníci [versus_contestant.GetFirstNamePossessive] sluhové se snaží zvednout jejich kopí k [versus_contestant.GetHerHim], a to s dobrým důvodem. Obrovská zbraň je spíše vytahaný kmen stromu než dřevěné kopí, kolosální násada dlouhá jako dva muži.\n\nS nevěřícím pohledem sleduji, jak [versus_contestant.GetFirstNameNoTooltip] s pocitem nadřazenosti zvedá kopí, opíraje ho o krk koně pro stabilitu. Davy burácejí s mixem očekávání a nespravedlnosti, smíšené hlasy se hádají, zda to pustit, nebo protestují proti nefairnosti."
 ep2_tournament_events.2504.t:0 "Nevhodné chování"
 ep2_tournament_events.2505.a:0 "Tak vyrovnaný boj nemusí mít poraženého."
 ep2_tournament_events.2505.b.tt.doublefailure:0 "Oba dva se zhroutíte vyčerpáním"
 ep2_tournament_events.2505.b.tt.failure:0 "[versus_contestant.GetFirstNameNoTooltip] vyhrává zápas"
 ep2_tournament_events.2505.b.tt.notsadistic:0 "Všichni ne-[GetTrait('sadistic').GetName( GetNullCharacter )] dvořané a hosté"
 ep2_tournament_events.2505.b.tt.sadistic:0 "Všichni [GetTrait('sadistic').GetName( GetNullCharacter )] dvořané a hosté"
 ep2_tournament_events.2505.b.tt.success:0 "Vyhráváš zápas"
 ep2_tournament_events.2505.b:1 "Remíza?! Budeš mě muset vytáhnout z tohoto kruhu!"
 ep2_tournament_events.2505.desc:1 "Moje ruce bolí, moje svaly trápí.\n\nNejen moje krk, které sneslo tolik těsných držení. Nejen moje torzo, které je prakticky zjemněné. Ne, #EMP mé vlastní ruce#! se cítí, jako by je přejela banda koní řízená [ROOT.Char.GetFaith.DevilName]. Moje jediná útěcha je, když se dívám na [versus_contestant.GetHerHim] skrze roztrhané dechy a rozostřené oko, že můj protivník [versus_contestant.GetFirstName] na tom není o moc lépe než já.\n\nDva se kolébáme na nohou, jak se opět přibližujeme, krev volně stéká z ran. Jsme téměř na dosah jeden druhému, když nás roztrhnou, soudci se s obavami shromažďují kolem nás. Nabízejí... remízu?"
 ep2_tournament_events.2505.t:0 "Dostávat rány"
 ep2_tournament_events.2506.a:0 "#DIE2 ...urk!#!"
 ep2_tournament_events.2506.desc:2 "Vyhni se jednomu uchopení, zmeškej protiúder...\n\nSnažím se dát tak dobrou, jak dostávám, ale je to vše, co mohu udělat, abych se ubránil proti zuřícím pokusům [versus_contestant.GetFirstNamePossessive] zkřížit mě v uchopení. Vyhnu se jednomu pokusu, kontruji jiný, utíkám na stranu, ale pak mě [versus_contestant.GetSheHe] chytí.\n\nHlava se mi stahuje kolem krku jako hrozný had, jak [versus_contestant.GetHerHis] ruka tlačí na druhou stranu, jako by uložila bestii do jejího utrpení. Nemohu dýchat, mé oči jsou připravené vybuchnout z důlků, mé tváře zčervenají z uvězněné krve a můj krk praská jako křehká větev.\n\n#X Prask.#!\n\nSvět se stává monochromatickým. Mé tělo se třese.\n\nLežím na břiše, dívám se na oblohu."
 ep2_tournament_events.2506.t:0 "Nová Perspektiva"
 ep2_tournament_events.2507.a:0 "...udělej to znovu."
 ep2_tournament_events.2507.b.tt:0 "Vítězství je zajištěno, ale rychlý konec by byl stále milosrdný."
 ep2_tournament_events.2507.b:0 "Pojďme to udělat rychle."
 ep2_tournament_events.2507.c.failure:0 "[versus_contestant.GetFirstNameNoTooltip] pokračuje ve svém nešťastném útoku"
 ep2_tournament_events.2507.c.success:0 "Podařilo se ti přesvědčit [versus_contestant.GetFirstNameNoTooltip] k vzdání se"
 ep2_tournament_events.2507.c:0 ""Myslím, že už jsi měl dost, [versus_contestant.GetFirstNameNoTooltip].""
 ep2_tournament_events.2507.desc:1 "Není nic jako dobrý zápas, který skutečně oživí smysly. Všechno je ostřejší, jasnější, výraznější ve zvuku a pohledu a vůni. Je to dost na to, aby se [ROOT.Char.GetWomanMan] cítil superlidmi! A možná odepření jednoho smyslu by mělo opačný účinek...\n\nPohrdavě se vyhýbám vlevo, abych se vyhnul přicházejícímu uchopení od [versus_contestant.GetFirstName] a když se [versus_contestant.GetSheHe] stáhne, uvolním mocný úder oběma rukama na obou stranách [versus_contestant.GetHerHis] hlavy.\n\n[versus_contestant.GetFirstNameNoTooltip] křičí v agónii, pramínky krve vytékají z [versus_contestant.GetHerHis] uší. Je jasné, že tento zápas se rychle blíží ke konci, ale divoké pokusy o uchopení házené mým nejasným směrem naznačují, že [versus_contestant.GetFirstNameNoTooltip] bude chtít [versus_contestant.GetHerHis] pomstu nebo být sražen [versus_contestant.GetHerHis] pokusy."
 ep2_tournament_events.2507.t:0 "Zmatečné údery"
 ep2_tournament_events.3501.a:0 "[knight1.GetFirstNameNoTooltip] se zdá být velmi zručný."
 ep2_tournament_events.3501.b:0 "[knight2.GetFirstNameNoTooltip] je zde jistě to nejlepší."
 ep2_tournament_events.3501.c:1 "Vítěz má mou přízeň!"
 ep2_tournament_events.3501.desc:1 "Rozmazaná pohyb, sonarový praskot a tréninkový kužel znovu divoce houpe. Mladý $knight_culture_player_no_tooltip_lowercase$, který to spustil, projíždí nezraněn, a [knight1.GetSheHe] vítězně salutuje. Vítězně salutuje #EMP na mě#!, uvědomuji si, když [knight1.GetSheHe] ukončuje [knight1.GetHerHis] parádičky krátkým poklonou ze sedla.\n\n#EMP Dung!#! Další rytíř se chopil kuželu. Podobně zručný, vírící nosník mine [knight1.GetHerHim] velmi elegantně, oba [knight2.GetWomanMan] a kůň pohodlně projíždějí. [knight2.GetSheHe|U] zpomalí [knight2.GetHerHis] koně hned vedle prvního $knight_culture_player_no_tooltip_lowercase$ a pompézně mává [knight2.GetHerHis] zbraní, opět směrem ke mně. Dvojice zvedá své vizory a i z této dálky vidím, jak na sebe hnusně hledí."
 ep2_tournament_events.3501.d:0 "Dost! To je dětské chování."
 ep2_tournament_events.3501.t:2 "Balancování pro pozornost"
 ep2_tournament_events.3502.a:0 "Kdo za to mohl?! Najděte je, potrestajte je!"
 ep2_tournament_events.3502.b:0 "Co za ostudně udržovaný turnaj."
 ep2_tournament_events.3502.c:0 "Zaplatím za opravu."
 ep2_tournament_events.3502.desc:1 "Thud. Thud. Thud. Nekonzistentní praskání rozbíjejících se kopí poskytuje rytmický podklad pro tlumené údery dopadů kvintainu.\n\nThud. Thud. #EMP Thonk.#! Další tiltři mají svou šanci, ale něco se náhle zdá být špatně. Zdálo se, že ten poslední dopad zněl neobvykle-\n\n[competitor.GetFirstName] přistupuje k kvintainu a kolosální úder, který [competitor.GetSheHe] udělí, jej zcela rozbije. Sloup se odvaluje po zemi, struktura sama se nebezpečně kývá, než nakonec sráží na zem s rachotem."
 ep2_tournament_events.3502.d:0 "Impozantní zásah, [competitor.GetFirstNameNoTooltip]!"
 ep2_tournament_events.3502.t:2 "Katastrofa ve stavbě"
 ep2_tournament_events.3503.a.tt.failure:0 "[hapless_knight.GetFirstNameNoTooltip] je rozčilený touto myšlenkou"
 ep2_tournament_events.3503.a.tt.success:0 "[hapless_knight.GetFirstNameNoTooltip] přijímá tvou nabídku zaměstnání"
 ep2_tournament_events.3503.a:0 "Jaký dárek pro fyzickou komedii!"
 ep2_tournament_events.3503.b.tt.failure:0 "[hapless_knight.GetFirstNameNoTooltip] se podaří úspěšně obhájit [hapless_knight.GetHerHis] případ"
 ep2_tournament_events.3503.b.tt.success:0 "[hapless_knight.GetFirstNameNoTooltip] je vyloučen z soutěže za to, že ji dostal do disreputace"
 ep2_tournament_events.3503.b:0 "[hapless_knight.GetSheHe|U] se vysmívá tomuto sportu! Zakážte [hapless_knight.GetHerHim]!"
 ep2_tournament_events.3503.c:0 "Opravdu mám rád [hapless_knight.GetHerHim], upřímně."
 ep2_tournament_events.3503.desc:1 "Davy podivně hučí, jako by polovina povzdechovala a druhá polovina... radovala se? Díval jsem se skrz různorodé řady soutěžitelů a sám jsem nechtěně povzdechl. [hapless_knight.GetFirstName] strávil celé dosavadní trénink chyběním cíle a nyní se připravuje na další útok.\n\nKdyž se [hapless_knight.GetSheHe] přibližuje, [hapless_knight.GetSheHe] zcela upouští [hapless_knight.GetHerHis] kopí. V panice [hapless_knight.GetFirstNameNoTooltip] se dívá nahoru včas, aby byl #EMP uhozen#! do břicha kvintainem! [hapless_knight.GetHerHis|U] ruce se rozletí ven a divoce se chytají na tyči, ale hybnost nese [hapless_knight.GetHerHim] vpřed. O pár sekund později se [hapless_knight.GetSheHe] bezmocně houpe na konci tyče, uvězněn/a v ovzduší."ep2_tournament_events.knight_2_wins:0 "[knight2.GetFirstName] vyhrává!"
 ep2_tournament_events.3503.d:0 "Ha! #EMP Ha!#!"
 ep2_tournament_events.3503.t:1 "$tournament_header$ Nešťastný $knight_culture_player_no_tooltip$"
 ep2_tournament_events.3504.a:0 "..."
 ep2_tournament_events.3504.desc:0 "Když jsem vyrůstal, můj starý instruktor mě naučil, že můj poslední dech by měl opustit mé ústa těsně před tím, než kopí zasáhne.\n\nJedna krok, dva kroky, tři kroky. Chůze, klus. Spusťte kopí, znovu zvedněte, zaměřte špičku. Nadechněte se, vydechněte, udeřte domů.\n\nÚspěch! Mé kopí se rozštípne, ale uvědomuji si — příliš pozdě — že můj kůň stále jen klusal, ne běžel. Bolest je okamžitá a jasná, když palice na konci tyče #X narazí#! do mého zad, shodí mě z sedla.\n\nJsem visel ve vzduchu, svět stál v klidu. Ach, jak by se můj starý instruktor zamračil, kdybych udělal něco nepřesně...\n\nSvět začíná se hýbat. Země se rychle blíží a najednou je všechno černé."
 ep2_tournament_events.3504.t:0 "Příliš pomalé"
 ep2_tournament_events.4001.a.tt:0 "Všichni [courtiers|E] a [guests|E] získají #COLOR_GREEN 10#! názor na tebe"
 ep2_tournament_events.4001.a:0 "Dostávám se zpět na svého koně!"
 ep2_tournament_events.4001.b:0 "Jsem z odolnějšího materiálu, než tohle."ep2_tournament_events.1501.a:0 "\"Ty, tam. Co jsi říkal?\""
 ep2_tournament_events.4001.c:0 "Diskrétnost je lepší částí odvahy."
 ep2_tournament_events.4001.desc:0 "Jdi na označení, drž kopí, opři se zpět o sedlo, počkej na signál, nakloň se vpřed, zaměř-\n\nSekvence turnaje je nyní pro mě téměř mechanická, ale jak se nárazy otřásají mým tělem, ostrá, pálící bolest se rozšiřuje po mém paží.\n\nKrev volně teče z modřinové rány na bicepse, můj protivník [versus_contestant.GetFirstNamePossessive] kopí mě krutě uřízl podél mého horního ramene.\n\nJe to vážná rána. Nikdo by mě neobvinil z zbabělosti za to, že odstoupím, a skutečně několik znepokojených sluhů trvá na tom, abych to udělal."
 ep2_tournament_events.4001.t:1 "$tournament_versus_header$ Zraněný"
 ep2_tournament_events.4002.a:0 "Sluha! Přines toto [versus_contestant.GetWomanMan] jedno z mých náhradních štítů!"
 ep2_tournament_events.4002.b:0 "Jsi zraněn? Pojďme tě postavit na nohy!"
 ep2_tournament_events.4002.c:0 "Taková je povaha turnaje."tournament_sword_blamed_log:0 "[CHARACTER.GetTitledFirstName] se podařilo hodit vinu na [TARGET_CHARACTER.GetTitledFirstName], když meč vzlétl nevhodně do davu"
 ep2_tournament_events.4002.desc:0 "Dun! Hlasité prasknutí dřeva o dřevo oznamuje, že cílím přesně, a síla za tím je taková, že [versus_contestant.GetFirstName] se zoufale zakolísá, než spadne na zem. Zastavím koně na konci jeho skoku a pohlédnu dolů na svého protivníka.\n\n[versus_contestant.GetFirstNameNoTooltip] se zvedá na nohy, zdá se, že jen vyčerpaný, nikoli zraněný, ale [versus_contestant.GetHerHis] štít leží na zemi roztržený na dva kusy blízko [versus_contestant.GetHerHim]. [versus_contestant.GetSheHe|U] se na to smutně dívá, zatímco sluha sbírá kusy, které přidává do malé hromady, kterou uznávám jako [versus_contestant.GetHerHis] hlavní - a pravděpodobně i jediný další - štít."
 ep2_tournament_events.4002.t:1 "$tournament_versus_header$ Skloněn"
 ep2_tournament_events.4003.a.tt:0 "Teď, kde je nejbližší rozhodčí?"
 ep2_tournament_events.4003.a:0 "Tohle přece nemůže být dovoleno?!"
 ep2_tournament_events.4003.b.tt.lose:0 "Nedaří se ti přesvědčit [versus_contestant.GetHerHim]"
 ep2_tournament_events.4003.b.tt.win:0 "Podařilo se ti přesvědčit [versus_contestant.GetHerHim]"
 ep2_tournament_events.4003.b:0 "No tak, jsi si jistý, že takhle chceš vyhrát?"ep2_tournament_events.4006.a:0 "Nebudu brát snadné vítězství."
 ep2_tournament_events.4003.c.tt.lose:0 "[versus_contestant.GetFirstNamePossessiveNoTooltip] kopí se ukazuje jako příliš těžké překonat"
 ep2_tournament_events.4003.c.tt.win:0 "Překonáš svou nevýhodu"
 ep2_tournament_events.4003.c:0 "Ten přerostlý sazenice tě předemnou nezachrání!"
 ep2_tournament_events.4003.desc:0 "Vedle startovní čáry klusám se svým koněm, když mě něco přiměje se zastavit a koukat. Pokud mě mé oči neklamou, na druhém konci nakloněného dvora se děje něco opravdu podivného.\n\nMí protivníci [versus_contestant.GetFirstNamePossessive] sluhové se snaží zvednout jejich kopí k [versus_contestant.GetHerHim], a to s dobrým důvodem. Obří zbraň je méně kopím ze dřeva a více vyvráceným kmenem stromu, kolosální rukojetí dlouhou jako dva muži.\n\nS údivem sleduji, jak [versus_contestant.GetFirstNameNoTooltip] s uspokojením zvedá, opíraje ho o hrdlo koně pro stabilitu. Davy se bouří s mixem očekávání a nespravedlnosti, smíšené hlasy se dohadují, zda to nechat jít, nebo protestovat proti nespravedlnosti."
 ep2_tournament_events.4003.t:1 "$tournament_versus_header$ Mocný deník"
 ep2_tournament_events.4004.a.failure:0 "Nepodařilo se ti překonat [versus_contestant.GetFirstNameNoTooltip]"
 ep2_tournament_events.4004.a.success:0 "Přemůžeš [versus_contestant.GetFirstNameNoTooltip] pomocí čepele"
 ep2_tournament_events.4004.a:0 "Není mi důležité, jak tě porazím!"
 ep2_tournament_events.4004.b:0 "Vrať se zpět na svého koně, ty hlupáku."
 ep2_tournament_events.4004.c:0 "Pěšky, ano. Ale #EMP s#! oštěpy."
 ep2_tournament_events.4004.desc:0 "Odmítám obvyklou nervozitu před turnajem tím, že se zaměstnávám kontrolováním a přezkoumáváním svého různorodého vybavení. Jak to dělám, uvědomuji si však přítomnost vedle mě. Můj soupeř [versus_contestant.GetFirstName] je, kuriózně, na nohou. Meč opřený o [versus_contestant.GetHerHis] rameno, [versus_contestant.GetSheHe] se naklání dopředu, aby promluvil poněkud spikleneckým tónem.\n\n"[ROOT.Char.GetFirstName]! Co bys řekl(a) na to, že si se mnou protáhneš nohy?" hromovně se zasměje [versus_contestant.GetSheHe]. Na mou zaskočenou tvář [versus_contestant.GetSheHe] reaguje smíchem a ukazuje na zem.\n\n"Co kdybychom tohle kolo odehráli na nohou, co? Malá přestávka, abychom dali davu něco jiného?""
 ep2_tournament_events.4004.t:1 "$tournament_versus_header$ Problémy na obzoru"
 ep2_tournament_events.4005.a.tt:0 "Nakloníš se k nim, jako bys to dělal s kýmkoli jiným."
 ep2_tournament_events.4005.a:0 "Bylo by to neúctivé dělat cokoliv jiného než to nejlepší."
 ep2_tournament_events.4005.b.tt:0 "Dáváš svému protivníkovi milosrdenství, zvedáš svou kopii k nebi."
 ep2_tournament_events.4005.b:0 "Úcta, která byla prokázána, zaslouží rovnocennou úctu!"
 ep2_tournament_events.4005.c.tt:0 "Zametáš svou kopii v dlouhém oblouku, což zaručuje, že svého protivníka srazíš ze sedla."ep2_tournament_events.4500.t:0 "$tournament_header$ Jezdcové"
 ep2_tournament_events.4005.c:0 "Perfektní příležitost!"
 ep2_tournament_events.4005.desc:0 "Můj protivník [versus_contestant.GetFirstNamePossessive] předloktí bezmocně visí, zatímco [versus_contestant.GetSheHe] zaujímá [versus_contestant.GetHerHis] postoj. Grimas se mění na potlačený vzdech bolesti, když [versus_contestant.GetSheHe] se snaží zvednout [versus_contestant.GetHerHis] kopí. Zjevně poslední kolo si vyžádalo těžkou daň.\n\nS údivem sleduji, jak [versus_contestant.GetFirstNamePossessiveNoTooltip] číšníci zvedají kopí do pozice, přivazují ho k [versus_contestant.GetHerHis] paži. Zdá se, že potřeba prokázat svou čest vede mého protivníka k tomu, aby pokračoval v soutěži, ale v žádném případě nemá šanci vyhrát.\n\nOdpovídám salutováním svým vlastním kopím, jak se dav povzbuzuje k nám oběma."
 ep2_tournament_events.4005.t:1 "$tournament_versus_header$ Čestný [versus_contestant.GetWomanMan|U]?"
 ep2_tournament_events.4006.a.tt:0 "Ucti [versus_contestant.GetFirstNamePossessiveNoTooltip] přání na milost."
 ep2_tournament_events.4006.a:0 "Neberu si snadné vítězství."
 ep2_tournament_events.4006.b.tt:0 "Nenecháš své kopí kolísat."
 ep2_tournament_events.4006.b:0 "Ach, zdá se, že jsem si nevšiml jejich žádosti!"
 ep2_tournament_events.4006.desc:0 "Dva koně začnou klusat. Moje kopí se začíná klesat na své místo, ale nevidím podobný pohyb od svého protivníka [versus_contestant.GetFirstName]. Místo toho [versus_contestant.GetHerHis] kopí směřuje ode mě, daleko mimo cíl.\n\n'Pas mercy' je dobře známý mezi těmi, kteří znají turnaje; jakmile pas začne, cílené míření daleko od tvého soupeře signalizuje, že bys rád žádal o reset. Je to otázka respektu k soupeřům dodržovat tuto žádost.\n\nSamozřejmě, to je jen pokud #EMP vidíš#! přání svého protivníka..."
 ep2_tournament_events.4006.t:1 "$tournament_versus_header$ Milost, pro mě"
 ep2_tournament_events.4007.a:0 "Jaká ubohá bytost!"
 ep2_tournament_events.4007.b.tt:0 "[versus_contestant.GetFirstNameNoTooltip] se tomu nebude líbit..."
 ep2_tournament_events.4007.b:0 "Jak bys bral/a práci?"
 ep2_tournament_events.4007.c.tt:0 "Přesvědč [groom.GetHerHim] k tomu, aby dala koni energické plácnutí."
 ep2_tournament_events.4007.c:0 "Možná byste chtěli udělat pár mincí?"
 ep2_tournament_events.4007.desc:0 "[versus_contestant.GetFirstName|U] prochází kolem mě na [versus_contestant.GetHerHis] koni po oběhu, zaměstnávající [versus_contestant.GetHerHim] s uzdou [versus_contestant.GetHerHis] zvířete. Vedle se šourá [versus_contestant.GetHerHis] sluha. [groom.GetSheHe|U] je oblečený v překvapivě otrhaném oblečení, materiál se třepí na švech.\n\n"Jaké je tvé jméno, můj [groom.GetWomanMan]?" [groom.GetSheHe|U] se podívá nahoru, překvapeně, zatímco [groom.GetHerHis] pán a kůň pokračují bez [groom.GetHerHim].\n\n"[groom.GetFirstName], můj [ROOT.Char.GetLadyLord]." Uprostřed [groom.GetHerHis] odpovědi je nemožné přehlédnout [groom.GetHerHis] závistivý pohled na [groom.GetHerHis] elegantně představeného protějška, který se stará o mého koně."
 ep2_tournament_events.4007.d:0 "Služ svému pánu dobře, [groom.GetFirstNameNoTooltip]."
 ep2_tournament_events.4007.t:1 "$tournament_versus_header$ Zkáza a nevěsta"
 ep2_tournament_events.4008.a.criticalfailure:0 "Dostáváš malé zranění od davu, který po tobě hází věci"
 ep2_tournament_events.4008.a.failure:0 "Davy ti lezou do hlavy"
 ep2_tournament_events.4008.a.success:0 "Úspěšně jsi se zbavil/a urážek crowds."ep2_tournament_events.5502.culture:0 "Něco se mi nezdá, přemýšlím. Jistě [contestant.GetFirstNameNoTooltip] by nebyl obeznámen s touto písní, když [contestant.GetSheHe] je z rodu [contestant.GetCulture.GetName]. Malá vzpomínka se nečekaně vynořuje v mé mysli: dělník, který vybudoval podstavec, si předtím tiše pobrukoval tuto melodii!"
 ep2_tournament_events.4008.a:0 "Budou se muset vyrovnat s mým vítězstvím!"
 ep2_tournament_events.4008.b.tt:0 "Hodit soutěž."
 ep2_tournament_events.4008.b:0 "Nejsem si jistý, že by vítězství bylo v mém nejlepším zájmu..."
 ep2_tournament_events.4008.desc:0 "Jak se hluk valí ze tribuny, můj kůň nervózně pohupuje ušima. Uklidňujícím způsobem mu pohladím hřívu. Dav byl na tuto fázi hrozně nepřátelský. Opravdu, když je prohlížím, propukají v píseň.\n\n#EMP [ROOT.Char.Custom('GetNegativeChant')]#!\n\nNěkteří se dokonce naklánějí přes zábradlí a s hrůzou si všímám křičících tváří v první řadě, pokryté slinami."
 ep2_tournament_events.4008.t:1 "$tournament_versus_header$ Kdo jsi?"
 ep2_tournament_events.4009.a:0 "Haha, haha! Slečte se z kolotoče, vy chudý [versus_contestant.Custom('InsultNoun')]!"
 ep2_tournament_events.4009.b:0 "\"[versus_contestant.GetFirstNameNoTooltip]! Mohu vám nabídnout kopí?\""
 ep2_tournament_events.4009.c:0 "Nuže, soutěž musí pokračovat."
 ep2_tournament_events.4009.desc.lowborn:0 "\n\nPomalu, ale jistě mi to dochází. [versus_contestant.GetFirstNameNoTooltip] není z urozeného rodu. Peníze jsou pro ně pravděpodobně mnohem těžší k získání, než bych očekával/a..."
 ep2_tournament_events.4009.desc.poor:0 "\n\nChvíli mi to trvá, ale najednou si vzpomínám. Možná byly tyto drby o [versus_contestant.GetFirstNamePossessiveNoTooltip] aktuálních finančních těžkostech pravdivější, než jsem si myslel/a..."
 ep2_tournament_events.4009.desc:0 "Křup! Dva hroty se zlověstně rozprsknou, když zasáhnou. Otočím se s odrazem, jak mě naučili, a zvedám se zpět, když můj kůň zpomaluje na chůzi. Když vyshake kocovinu po nárazu z hlavy, narůstající rozruch v davu mě donutí podívat se zpět, odkud jsem přišel.\n\nMůj protivník [versus_contestant.GetFirstName] je očividně v nějakém nebezpečí. Ne fyzicky, jak jsem schopen říct, ale [versus_contestant.GetSheHe] je zapleten(a) do toho, co se zdá být buď hádkou, nebo diskusí s bezvýchodným sluhou. Když se přiblížím, slyším několik fragmentů jejich debaty.\n\n"Co myslíš tím, že už žádné nemáme? Ty #EMP ztratil#! naši jedinou rezervu?!""
 ep2_tournament_events.4009.t:1 "$tournament_versus_header$ Chudý paladin"ep2_tournament_events.0002.c:0 "Naučím [versus_contestant.GetHerHim], jak mi [versus_contestant.GetHerHis] ukázat záda!"
 ep2_tournament_events.4500.a:0 "Budeš dělat!"
 ep2_tournament_events.4500.b:0 "Možná ty?"
 ep2_tournament_events.4500.c:0 "No, mám rád sázky..."
 ep2_tournament_events.4500.desc:0 "Můj kůň je samozřejmě připraven, ale bestie není nic bez schopného jezdce, který ji ovládne. V důsledku toho se před mě postavilo tři potenciální jezdců, kteří všichni volají po poctě, aby mě zastupovali.\n\n"
 ep2_tournament_events.4500.fallback:0 "Žádný z těchto tří se nezdá jako obzvlášť výjimečný kandidát - všichni jsou pro mě úplně cizí a očividně jen prostí lidé hledající šanci na slávu a bohatství - ale jsou to jediné dostupné alternativy."
 ep2_tournament_events.4500.guest.tt:0 "[jockey2.GetFirstNameNoTooltip] se zdá být skvělou volbou."
 ep2_tournament_events.4500.guest:0 "Dalším okamžitým dobrovolníkem je můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('jockey2') )] [jockey2.GetFirstName], který snad chce ospravedlnit mé pohostinství."
 ep2_tournament_events.4500.knight.tt:0 "Jdeme s [jockey1.GetFirstNameNoTooltip]."
 ep2_tournament_events.4500.knight:0 "První je můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('jockey1') )] [jockey1.GetFirstName], solidní kandidát vzhledem k [jockey1.GetHerHis] zkušenostem s ovládáním koní ve [jockey1.GetHerHis] profesi."
 ep2_tournament_events.4500.nobody.tt:0 "Proč si nenámočit [jockey3.GetFirstNameNoTooltip]?"
 ep2_tournament_events.4500.nobody:0 "\n\nPoslední je pro mě úplně cizí, místní [jockey3.GetWomanMan] bez jakéhokoliv významu, který jde podle [jockey3.GetFirstName]."
 ep2_tournament_events.4500.t:0 "$tournament_header$ Jezdcové"
 ep2_tournament_events.5501.a:0 "Ukážu jim, že jde o #EMP doručení#!."
 ep2_tournament_events.5501.b.failure:0 "Tvůj pokus je katastrofa"
 ep2_tournament_events.5501.b.success:0 "Úspěšně improvizuješ"
 ep2_tournament_events.5501.b:0 "Čas improvizovat!"
 ep2_tournament_events.5501.c.failure:0 "Každý tě považuje za iracionálního blázna"
 ep2_tournament_events.5501.c.success:0 "Bylo to #EMP úskok#! od [enemy.GetFirstNameNoTooltip]"
 ep2_tournament_events.5501.c:0 "To bylo naplánováno. Soudce!"
 ep2_tournament_events.5501.desc:0 "Divoké jásání se rozléhá z shromážděného davu, když [enemy.GetFirstName] končí [enemy.GetHerHis] recitál s vynikajícími pohyby a úklonem. Jediná osoba, která nesimuluje a tleská, jsem, jak se ukazuje, já.\n\n#EMP Jak#! mohl [enemy.GetSheHe] vědět? Bylo to naplánováno? Nebo snad, nějak, nějakou machinační zásluhou [ROOT.Char.GetFaith.DevilName], to byla prostě náhoda, že verše [enemy.GetFirstNamePossessiveNoTooltip] skončily téměř #EMP identicky#! s těmi mými?\n\nShromáždění diváci mlčí v očekávání. Je to moje řada."
 ep2_tournament_events.5501.t:2 "$tournament_contest_header$ Ukradený okamžik"
 ep2_tournament_events.5502.a:0 "Dost! To není [contestant.GetHerHis] vina!"
 ep2_tournament_events.5502.b:0 "Booooo! #EMP Booooo!#!"
 ep2_tournament_events.5502.c.failure:0 "Davy ignorují vaše prosby"
 ep2_tournament_events.5502.c.success:0 "Úspěšně jsi přesvědčil dav"
 ep2_tournament_events.5502.culture:0 "Něco mi nedává smysl, přemýšlím. Určitě by [contestant.GetFirstNameNoTooltip] nebyl obeznámen s touto písní, když je z [contestant.GetCulture.GetName] kultury. Malá vzpomínka se mi vnucuje na paměť: dělník, který postavil pódium, tu melodii pískal dříve!"
 ep2_tournament_events.5502.c:0 "No, tohle je velmi nevhodné."
 ep2_tournament_events.5502.end:0 "\n\nZpět na scénu, [contestant.GetFirstNameNoTooltip] se zastaví v řeči, když dav exploduje výsměchem, několik vybraných zelenin padá na [contestant.GetHerHim], když se [contestant.GetSheHe] chrání před projektily."
 ep2_tournament_events.5502.friend:0 "Okamžitě si uvědomuji, co se stalo, i když harangování davu mého přítele [contestant.GetFirstNameNoTooltip] pokračuje. [contestant.GetSheHe|U] je z [contestant.GetCulture.GetName] rodu a určitě právě zaslechl tuto melodii, aniž by si uvědomil, jak je rozšířená!"
 ep2_tournament_events.5502.start:0 "Stačí verš, než se začnou šeptat hlasy. [contestant.GetFirstName] je na pódiu docela #EMP oslnivě#! recituje verše z populární místní písničky! Nespokojené murmurky mezi davem začínají, když [contestant.GetSheHe] pokračuje.\n\n"
 ep2_tournament_events.5502.t:2 "$tournament_contest_header$ Vše je nedorozumění"
 ep2_tournament_events.5503.a.tt:0 "Naštěstí mám několik starých veršů v paměti!"
 ep2_tournament_events.5503.a:0 "Musí tu být něco, čím se probojuji..."
 ep2_tournament_events.5503.b.tt:0 "Mohu udělat rychlý únik, když se všichni snaží!"
 ep2_tournament_events.5503.b:0 "Hle! Zdarma mince!"
 ep2_tournament_events.5503.c.tt:0 "Sázkaři to budou #EMP milovat#!"
 ep2_tournament_events.5503.c:1 "Nějaká #EMP fyzičnost#! by se hodila."
 ep2_tournament_events.5503.desc:1 "Trubicé houkají! Davy jásají a hystericky křičí! Vystupuji na pódium, mávajíc. Nastane ticho, když přijmu hrdinský postoj, když se mi hruď nafoukne a ruce se rozletí široko daleko.\n\nOtevřu ústa. Je suché. Je to velmi, velmi suché. Snažím se promluvit, ale slova nepřicházejí. Stovky očí upřeně hledí na mě.\n\nProč nemohu mluvit?!"
 ep2_tournament_events.5503.d.lose:0 "Dav není oklamán"
 ep2_tournament_events.5503.d.win:0 "Úspěšně odvádíte pozornost davu"
 ep2_tournament_events.5503.d:0 "Podívej! Tříhlavá opice!"
 ep2_tournament_events.5503.e:1 ""A-#EMP hem#!. Jak naši, ehm, předci kdysi zpívali...""
 ep2_tournament_events.5503.fallback:1 "Uzlík v mém žaludku, který byl před okamžikem neznámý, se bolestivě stahuje a mumlání davu sílí."
 ep2_tournament_events.5503.rich:1 "Jak se mumlání davu zintenzivňuje, moje nešikovné ruce se obtočí kolem něčeho, něčeho velkého a koženého: mé peněženky s mincemi."
 ep2_tournament_events.5503.seducer:1 "Panika mě třese, můj dech se mi výdechem zúžila v... #EMP známým#! způsobem. Připomínka... že vášeň mě nikdy nezklamala..."
 ep2_tournament_events.5503.t:1 "$tournament_contest_header$ Strach z jeviště"
 ep2_tournament_events.5504.a.failure:0 "Zahluší tě bouře"
 ep2_tournament_events.5504.a.success:0 "Počasí dodává patosu vašim slovům"
 ep2_tournament_events.5504.a:0 "...a já #EMP miluji#! výzvu!"
 ep2_tournament_events.5504.b:0 "Co když nás zasáhne blesk?!"
 ep2_tournament_events.5504.desc:0 "#BOL Krackoooom!#!\n\nNáhlý záblesk blesku předchází hromovému hřmění, a když se vydávám k vyvýšenému podiu, je jasné, že dříve příjemné počasí ustoupilo rozhodně pochmurným podmínkám. Jakmile udělám první krok nahoru, déšť začne padat.\n\nDavy stojí očekávajíce, poněkud neochotně, postupně mizí mokší minutou. Otevřu ústa a další zvučný rámus se rozprostírá po celém shromáždění. Dívám se k nebi.\n\nNo, tohle bude docela výzva."
 ep2_tournament_events.5504.t:2 "$tournament_contest_header$ Vůle Počasí"
 ep2_tournament_events.5505.compassionate:0 "...když koupíš [enemy.GetFirstNameNoTooltip] drink, [enemy.GetSheHe] se bude domáhat, že zaplatí!"
 ep2_tournament_events.5505.desc:0 "Další verš hotov, další hit s davem. Opravdu si to užívám a hlučná apreciace davu mě pouze povzbudí.\n\nKdyž přijímám potlesk po obzvlášť vtipné řádce, vidím jednoho ze svých protivníků, [enemy.GetFirstName], jak si zkouší [enemy.GetHerHis] řádky s něco jako zlostí na [enemy.GetHerHis] tváři. Další záblesk ovace potvrzuje mé podezření: [enemy.GetSheHe] je očividně méně než šťastný z přijetí, které dostávám!\n\nNo tedy. Možná to"
 ep2_tournament_events.5505.end:0 "potřebuje větu připravenou #EMP zvlášť#! pro [enemy.GetHerHim]!\n\n"Pokud by [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself|U] byl/a tady, jistě by [ROOT.Char.GetFaith.HighGodNameSheHe|U] řekl/a...""
 ep2_tournament_events.5505.fallback:0 "...porazit [enemy.GetFirstNameNoTooltip] v tomto je dětská hra!"ep2_tournament_events.0002.a:0 "#EMP Toto#! je, jak vypadá #EMP skutečná#! [ROOT.Char.GetWomanMan]!"
 ep2_tournament_events.5505.fat:0 "...ani [ROOT.Char.GetFaith.HighGodNameSheHe] nemohl/a odtáhnout [enemy.GetFirstNamePossessiveNoTooltip]!"
 ep2_tournament_events.5505.getout:0 "...nic se neděje."
 ep2_tournament_events.5505.idiot:0 "...[enemy.GetFirstNameNoTooltip] smrdí!"
 ep2_tournament_events.5505.maidenless:0 "...[enemy.GetFirstNameNoTooltip] je skutečně #EMP tragická#! postava!"
 ep2_tournament_events.5505.old:0 "...dokonce ani [ROOT.Char.GetFaith.HighGodNameSheHe] nemohl zastavit [enemy.GetFirstNamePossessiveNoTooltip] úpadek!"
 ep2_tournament_events.5505.opinion.tt:0 "Každý blízký člen rodiny, který není sadistický:"
 ep2_tournament_events.5505.start.compassionate:0 "nešťastná duše"
 ep2_tournament_events.5505.start.fallback:0 "[enemy.Custom('InsultAdjective')] [enemy.Custom('InsultNoun')]"
 ep2_tournament_events.5505.start.fat:0 "brečící, mazlavý hlupák"
 ep2_tournament_events.5505.start.femalevirgin:0 "nechutná, bezláskyplná osamělá osoba"
 ep2_tournament_events.5505.start.malevirgin:0 "smutný, bezdětný osamělý"
 ep2_tournament_events.5505.start.old:0 "moudrý, chabý starý [enemy.GetWomanMan]"
 ep2_tournament_events.5505.start.soft:0 "slabomyslný, měkký blázen"
 ep2_tournament_events.5505.torturer:0 "...[enemy.GetFirstNamePossessive] maso je zralé na oloupání!"
 ep2_tournament_events.5505.t:2 "$tournament_contest_header$ Využití příležitosti"
 ep2_tournament_events.6501.a.tt.lose:0 "Skolíš se a spadneš"
 ep2_tournament_events.6501.a.tt.win:1 "Zasáhl jsi cíl, zatímco jsi balancoval na jedné noze na sloupu"
 ep2_tournament_events.6501.a:0 "Budu zapamatován po generace!"
 ep2_tournament_events.6501.b.tt.lose:1 "Minul(a) jsi"
 ep2_tournament_events.6501.b.tt.win:1 "Zasáhl jsi cíl se zavřenýma očima"
 ep2_tournament_events.6501.b:0 "Dám jim něco, aby jásali!"
 ep2_tournament_events.6501.c:0 "Po druhé úvaze..."
 ep2_tournament_events.6501.desc:1 "Lehký vánek prochází polem, když další konkurent střílí. Dav je uctivý a tichý. Opravdu, trochu #EMP příliš#! tichý a uctivý. Téměř si myslím, že slyším zívnutí mezi zdvořilým potleskem, když se tětiva luku napne a šíp zasáhne.\n\nPostupuji vpřed, abych si vzal svůj tah. Další slušné, ale rozptýlené ocenění následuje. Není to právě dynamické shromáždění.\n\nKdyž si nasadím šíp, do mých myšlenek se vznáší myšlenka — ne příliš rozumná myšlenka, ale vzrušující. \n\nUvidíme, jak zívnou u tohohle!"
 ep2_tournament_events.6501.t:1 "$tournament_contest_header$ Sláva a Bohatství"
 ep2_tournament_events.6502.a.tt:0 "Ano, pomohu ti vstát. S #EMP tímhle#! ramenem..."
 ep2_tournament_events.6502.a:0 "No, pomůžeme ti vstát!"
 ep2_tournament_events.6502.b.tt.failure:0 "[physician.GetFirstNameNoTooltip] nemůže moc pomoci"
 ep2_tournament_events.6502.b.tt.success:0 "[physician.GetFirstNameNoTooltip] se velmi daří"
 ep2_tournament_events.6502.b:0 "Zavolejte mi mého lékaře!"
 ep2_tournament_events.6502.c:0 "Najděme ti nějakou pomoc."
 ep2_tournament_events.6502.desc:2 "Pohledy a zvuky turnaje jsou vždy něčím, co stojí za to vidět. Družící se kopí na štítu proniká hlukem hřebčíků, zatímco čekající koně hřebčíků hřebčí a chrochtají.\n\nKdyž pečlivě poslouchám, další zvuk se ozve na poli. Krátký, ostrý výkřik předchází zvuku shromážděného rozruchu. Spěchám k němu, abych se připojil.\n\nKruh lidí obklopuje [versus_contestant.GetFirstName], který jasně spadl z [versus_contestant.GetHerHis] koně před [versus_contestant.GetHerHis] zápasem. [versus_contestant.GetHerHis|U] ruka visí v dost strašném úhlu; malá milost, tedy, že [versus_contestant.GetSheHe] se také zdá být dost otřesený."
 ep2_tournament_events.6502.d:0 "Blázen se měl držet pevněji."
 ep2_tournament_events.6502.t:1 "$tournament_contest_header$ Ruka a noha"
 ep2_tournament_events.6503.a:0 "Uhněte! Mám své masti."
 ep2_tournament_events.6503.b:1 "Zavolej lékaře!"
 ep2_tournament_events.6503.c:0 "To není moje starost."
 ep2_tournament_events.6503.desc:2 "S pozorným okem sleduji, jak [competitor1.GetFirstName] začíná [competitor1.GetHerHis] přístup směrem k cílům. První výstřel je přesný a zasáhne. Druhý byl více nedbalý. #EMP Mnohem#! více nedbalý.\n\nŘev, neskutečný výkřik, prorazí vzduch. Druhá šipka nesprávně netrefila jen cíl, ale letěla tak daleko, že dopadla mezi skupinu čekajících soutěžících. Opravdu dopadla na [competitor2.GetFirstName]!\n\nDavy zaútočily na zraněného [competitor2.GetWomanMan]. [competitor2.GetSheHe|U] leží na [competitor2.GetHerHis] zádech, svírající [competitor2.GetHerHis] ránu marně, aby zastavil krev, šipka stále vetknuta do [competitor2.GetHerHis] masa."
 ep2_tournament_events.6503.t:2 "$tournament_contest_header$ Špatně volné"
