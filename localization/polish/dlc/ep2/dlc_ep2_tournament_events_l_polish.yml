l_polish:
 ep2_tournament_events.0001.a.tt:0 "Tvůj pohyb odhalí, jestli soupeř blafuje"
 ep2_tournament_events.0001.a:0 "Když teď zdrhnu doprava, zjistím to..."
 ep2_tournament_events.0001.b.tt.lose:0 "[versus_contestant.GetFirstNameNoTooltip] blafoval"
 ep2_tournament_events.0001.b.tt.win:0 "[versus_contestant.GetFirstNamePossessiveNoTooltip] noha je zraněná"
 ep2_tournament_events.0001.b:0 ""Hah! Teď tě mám!""
 ep2_tournament_events.0001.c:0 "[versus_contestant.GetFirstNamePossessiveNoTooltip] jen blafuje. Půjdu si po svém."
 ep2_tournament_events.0001.desc:0 "Odtírám si trochu prachu z očí a uklidním se, zatímco mi nad hlavou zní povyk davu. [versus_contestant.GetFirstName] je kousek pryč, oba jsme si na chvíli udělali pauzu, abychom načerpali dech.\n\nŘev diváků trochu utichne, když se začneme pomalu obkružovat. Jedný špatný pohyb může tento souboj okamžitě ukončit. [versus_contestant.GetFirstNamePossessiveNoTooltip] oči se sotva znatelně zužují.\n\nKdyž se točíme, všimnu si malého oblaku prachu zvedaného pod [versus_contestant.GetFirstNamePossessiveNoTooltip] pravou nohou pokaždé, když [versus_contestant.GetSheHe] udělá krok. Je to skoro, jako by [versus_contestant.GetFirstNameNoTooltip]... trochu kulhal?"
 ep2_tournament_events.0001.t:1 "$tournament_versus_header$ Kulhající soupeř"
 ep2_tournament_events.0002.a.tt:0 "Pochlub se davu!"
 ep2_tournament_events.0002.a:0 "#EMP Toto#! je to, jak vypadá #EMP opravdový#! [ROOT.Char.GetWomanMan]!"
 ep2_tournament_events.0002.b:0 "Postav se mi, zbabělče!"
 ep2_tournament_events.0002.c.tt:0 "Udeř je zezadu"
 ep2_tournament_events.0002.c:0 "Naučím [versus_contestant.GetHerHim] nezobrazovat mi záda!"
 ep2_tournament_events.0002.desc:0 "#EMP Thuk!#!\n\nMé tělo dopadne na dřevěnou stěnu na okraji arény, [versus_contestant.GetFirstName] mě s vrčením přitlačil. Sotva to [versus_contestant.GetSheHe] udělal, jeho výraz se promění v povýšený úsměv a k mému údivu se mi [versus_contestant.GetSheHe] úplně otočí zády.\n\nZvedaje [versus_contestant.GetHerHis] paže k povykajícímu davu, [versus_contestant.GetSheHe] pokrčí paže a předvádí napodobeninu cestovního strong[versus_contestant.GetWomanMan]. Čtení z davu se znovu rozběhne; ti nestálí rolníci to žerou!"
 ep2_tournament_events.0002.t:1 "$tournament_versus_header$ Hraní pro dav"
 ep2_tournament_events.0003.a:0 "Jsi zbabělec a ostuda!"
 ep2_tournament_events.0003.b:0 "Rozumím. Vstaň prosím; tento souboj je u konce."
 ep2_tournament_events.0003.c:0 "Tvoje rány vypadají vážně. Najdeme ti lékaře."
 ep2_tournament_events.0003.d:0 "Nikdy mě už nevyzývej znovu!"
 ep2_tournament_events.0003.desc.craven:0 "Ač jsou [versus_contestant.GetFirstNamePossessiveNoTooltip] zranění z turnaje zřejmá, způsob, jakým se mi [versus_contestant.GetSheHe] vyhýbá očím a třese se, když žebrá, prozrazuje skutečný důvod kapitulace: prostý strach."
 ep2_tournament_events.0003.desc.dread:0 "Vidím podle třesu v [versus_contestant.GetHerHis] těle, že to není jen má šikovnost, co způsobilo ztrátu boje. [versus_contestant.GetFirstNameNoTooltip] se mě bojí."
 ep2_tournament_events.0003.desc.wounded:0 "Bolest je jasně vyrytá na [versus_contestant.GetFirstNamePossessiveNoTooltip] tváři. [versus_contestant.GetSheHe] není zbabělec, ale bylo by nerozumné, kdyby pokračoval."
 ep2_tournament_events.0003.desc:0 "Kolem [versus_contestant.GetFirstNamePossessive] těla se zvedají prachové obláčky, když se [versus_contestant.GetSheHe] převalí zpět do hlíny. V tomhle zápase mám navrch, a všichni to vědí.\n\nUprostřed hřmění davu se [versus_contestant.GetFirstName] odtáhne na kolena a natáhne obě paže.\n\n\"Dost! Mám už dost. Už dál ne.\" volá [versus_contestant.GetSheHe]."
 ep2_tournament_events.0003.e:0 "Měl bys být na svůj výkon hrdý, [versus_contestant.GetFirstNameNoTooltip]."
 ep2_tournament_events.0003.t:1 "$tournament_versus_header$ Kontroverzní milost"
 ep2_tournament_events.0004.a:0 "[versus_contestant.GetFirstNameNoTooltip], jak jsi mohl?"
 ep2_tournament_events.0004.b.failure:0 "[watching_crowd.GetFirstNameNoTooltip] ti neodpustí"
 ep2_tournament_events.0004.b.success:0 "[watching_crowd.GetFirstNameNoTooltip] přijímá tvé omluvy"
 ep2_tournament_events.0004.b:0 "[watching_crowd.GetFirstNameNoTooltip]! Jsi v pořádku?"
 ep2_tournament_events.0004.c.tt:0 "Zatímco je [versus_contestant.GetSheHe] rozptýlený, udeř!"
 ep2_tournament_events.0004.c:0 "No, není čas ztrácet..."
 ep2_tournament_events.0004.desc:1 "Můj meč se srazí s mečem protivníka [versus_contestant.GetFirstNamePossessive], jiskry létají, když se oba zbraně tříští. Oba ustoupíme a kroutíme se doleva.\n\n[versus_contestant.GetFirstNameNoTooltip|U] na mě zaútočí, hrot meče zabodne do země poté, co minul mé tělo. Rychlý jako zmije, vstoupím a kopnu do něj co nejsilněji. Vytržený z [versus_contestant.GetHerHis] ruky, [versus_contestant.GetFirstNamePossessiveNoTooltip] meč kmitne vzduchem a — ku hrůze nás obou — dopadne mezi dav!\n\nPronikavý výkřik protrhne vzduch a my oba spěcháme, abychom viděli [watching_crowd.GetFirstName] na kolenou, létající meč se zabořil přímo do [watching_crowd.GetHerHis] paže."
 ep2_tournament_events.0004.t:1 "$tournament_versus_header$ Smrt shora"
 ep2_tournament_events.0005.a:0 "Hah! Teď tě mám!"
 ep2_tournament_events.0005.b:0 "Ach! Ach, promiň! Nechtěl jsem!"
 ep2_tournament_events.0005.c:0 "Ah. Ano. Zapomněl jsem na to."
 ep2_tournament_events.0005.eunuch:0 "Můj následný, drtivý úder se jen srazí s [versus_contestant.GetFirstNamePossessiveNoTooltip] zbraní. Způsobí to, že [versus_contestant.GetHerHim] couvne, ale mé ramena sklouznou, když si vzpomenu na jednu zvláštní věc o [versus_contestant.GetFirstNameNoTooltip]...\n\n\"Kopání tam moc nepomůže, můj [ROOT.Char.GetLadyLord]!\" volá přes, [versus_contestant.GetSheHe|U] a zatřese hlavou. \"Ne už od toho, co se stalo.\"\n\n #EMP Samozřejmě.#! [versus_contestant.GetFirstNameNoTooltip] je eunuch!"
 ep2_tournament_events.0005.pain:0 "[versus_contestant.GetFirstNameNoTooltip] vydá výkřik někde mezi zadržovaným dechem, kašlem a sténáním. Třesoucí se prsty sotva drží zbraň, když se [versus_contestant.GetHerHis] oči okamžitě zkříží bolestí. Během sekund se [versus_contestant.GetSheHe] skrčí v půlce, sotva stojí."
 ep2_tournament_events.0005.start:0 "Švihám a švihám znovu, buším do [versus_contestant.GetFirstNamePossessive] obrany. Pevný nabráný tlak ramenem pošle [versus_contestant.GetHerHim] klouzat dozadu, nohy rozházené, a vidím zlatou příležitost. Jednaje úplně instinktivně, protáhnu nohu dlouhým obloukem a chodidlo s těžkým #EMP thud#! udeří [versus_contestant.GetHerHis] do rozkroku.\n\n"
 ep2_tournament_events.0005.t:0 "$tournament_versus_header$ Za každou cenu"
 ep2_tournament_events.0006.a.toast:0 "Hozené kování tě zasáhne do obličeje!"
 ep2_tournament_events.0006.a.tt:0 "Použij čep jako vrhací zbraň!"
 ep2_tournament_events.0006.a:0 "Konečně! Příležitost!"
 ep2_tournament_events.0006.b.tt:0 "Raději okopni [versus_contestant.GetWomanMan], když leží..."
 ep2_tournament_events.0006.b:0 "Do boje, parchante!"
 ep2_tournament_events.0006.c:0 "Raději je nechám vstát."
 ep2_tournament_events.0006.desc:0 "Skřípot oceli o ocel se rozléhá kolem, když [versus_contestant.GetFirstName] a já do sebe sekáme. Když [versus_contestant.GetSheHe] ustoupí, následuji, a další hlasitý náraz našich čepelí vysílá vibrace do mé paže.\n\nNajednou šance: [versus_contestant.GetFirstNameNoTooltip] uklouzne, [versus_contestant.GetHerHis] noha se sklouzne a já vrazím ramenem do [versus_contestant.GetHerHis] hrudníku, čímž [versus_contestant.GetHerHim] vyšlupla na zem.\n\n[versus_contestant.GetFirstNameNoTooltip|U] se pomalu zvedá a moje mysl se náhle vrátí k výcvikovým příručkám, ze kterých jsem se hodiny učil, a k fantaskním věcem, které navrhovaly dělat, když se objeví jasná výhoda.\n\nSkoro bezmyšlenkovitě začnu odšroubovávat kování své zbraně..."
 ep2_tournament_events.0006.t:0 "$tournament_versus_header$ Otevření"
 ep2_tournament_events.0007.a:0 "Sto mincí, říkáš?"
 ep2_tournament_events.0007.b:0 "Vynechme zlato, přidejme ale povinnost..."
 ep2_tournament_events.0007.c:0 "Tímto si nekoupíš cestu ven, [versus_contestant.GetFirstNameNoTooltip]."
 ep2_tournament_events.0007.desc:0 "Málo co je tak potěšující jako snadné vítězství v duelu. [versus_contestant.GetFirstName|U] couvá přes nerovnou zem, údery mé zbraně sotva odráží jeho obranu, jak postupuju. Jedno mohutné přehazování se zachytí o [versus_contestant.GetHerHis] gardu a [versus_contestant.GetSheHe] zoufale chytí mou paži. Usměju se šklebem.\n\n\"Počkej. #EMP Počkej!#!\" [versus_contestant.GetFirstNameNoTooltip] na mě šepotem křičí, zatímco zápasíme, meče stále spojené. \"Poslouchej mě. Potřebuji to vítězství!“ Můj poloramený pohyb [versus_contestant.GetHerHim] ještě více vyleká.\n\n\"Zastav! Jsem bohatý [versus_contestant.GetWomanMan]. Prosím, můžu ti to udělat sladké. A-... sto mincí, abys se vzdal!\""
 ep2_tournament_events.0007.t:0 "$tournament_versus_header$ Penny za tvé..."
 ep2_tournament_events.0010.a.failure:0 "[versus_contestant.GetFirstNameNoTooltip] blafoval"
 ep2_tournament_events.0010.a.success:0 "Tvůj protiúder zabírá"
 ep2_tournament_events.0010.a:0 "Teď tě mám!"
 ep2_tournament_events.0010.b.success:0 "Tvůj blok uspěje"
 ep2_tournament_events.0010.b:0 "Raději bloknu, než riskovat protiútok."
 ep2_tournament_events.0010.c.tt:0 "Jednoduchý krok stranou sice ztrácí postavení, ale opatrnost je zde lepší než odvaha."
 ep2_tournament_events.0010.c:0 "Lépe žít, abych mohl bojovat jindy."
 ep2_tournament_events.0010.desc:0 "Čas se zpomalí, když se [versus_contestant.GetFirstNamePossessive] meč v oblouku přibližuje shora, čepel zpívá vzduchem. Není to bezvýznamný úder; pokud zůstanu na místě, způsobí mi víc než dost škody.\n\nVěc by měla být jednoduchá, neboť takový divoký útok nechává svého vykonavatele otevřeného protiútoku, ale v zadní části mysli mě škádlí pocit. Zkřivení vrazilo na tváři [versus_contestant.GetFirstNameNoTooltip], když [versus_contestant.GetSheHe] zahajoval úder, bylo pochopitelné vzhledem k námaze, ale zdá se mi, že v tom byl maličký náznak uspokojení. [versus_contestant.GetHerHis|U] oči také skoro mrkly směrem k mé straně, když [versus_contestant.GetSheHe] kouřil. Je to celé jen klam?\n\nÚder se blíží. Je čas jednat."
 ep2_tournament_events.0010.t:0 "$tournament_versus_header$ Vypočítané sázky"
 ep2_tournament_events.0011.a.tt:0 "Moje levá je stejně dobrá jako pravá!"
 ep2_tournament_events.0011.a:0 ""Hah! Myslíš, že trénuju jen s jednou rukou?!""
 ep2_tournament_events.0011.b.criticalfailure:0 "S úplně upustíš zbraň"
 ep2_tournament_events.0011.b.failure:0 "[versus_contestant.GetFirstNameNoTooltip] se nedá vyvést z míry"
 ep2_tournament_events.0011.b.success:0 "Tvůj plán vyjde"
 ep2_tournament_events.0011.b.tt:0 "Uvidíme, zda se vyplatily hodiny cvičení s druhou rukou..."
 ep2_tournament_events.0011.b:0 "Není na výběr nic jiného."
 ep2_tournament_events.0011.c.failure:0 "Tvoje zraněná ruka selhala"
 ep2_tournament_events.0011.c.opinion:0 "Všichni diváci získají #COLOR_GREEN 5#! názor na tebe"
 ep2_tournament_events.0011.c.success:0 "Bojuješ statečně dál"
 ep2_tournament_events.0011.c.tt:0 "Přechod do obouručního postoje může zmírnit bolest, ale nepomůže moc, pokud je ruka opravdu poškozená..."
 ep2_tournament_events.0011.c:0 "Ať se stane cokoli, neustoupím!"
 ep2_tournament_events.0011.desc:0 "Stane se to v zlomku sekundy. Když naše čepele bouřlivě narazí, rukojeť [versus_contestant.GetFirstNamePossessive] zbraně sklouzne a udeří o zadní část mé mečové ruky. Když couvám, abych získal trochu prostoru, svírá ruku druhou, meč držím laxně před sebou.\n\nTlučící bolest se šíří po mé paži, zatímco zvědavě pohybuji prsty. Zdá se, že není vážně poškozená — pokud vůbec — ale kontrola je složitá, protože se odtahuji, abych se vyhnul úderu od postupujícího [versus_contestant.GetFirstNameNoTooltip]. [versus_contestant.GetSheHe|U] se šklebí, jasně vidí výhodu, a vyšle další úder těsně vedle mého boku.\n\nNemohu prostě pořád jen uhýbat. S rukou bude třeba něco udělat, jedním nebo druhým způsobem."
 ep2_tournament_events.0011.t:0 "$tournament_versus_header$ Pohotová volba"
 ep2_tournament_events.0012.a:0 "Ukážu ti, jak #EMP bojovně#! umím vypadat!"
 ep2_tournament_events.0012.arrogant:0 "Ve skutečnosti bych mohl říct, že se mi to vůbec nelíbí. Jak si [versus_contestant.GetSheHe] dovolí zesměšňovat mě a můj #EMP báječný#! oděv?!"
 ep2_tournament_events.0012.b.tt:0 "Uvidíme, jak [versus_contestant.GetSheHe] bojuje s pláštěm hozeným do obličeje!"
 ep2_tournament_events.0012.b:0 "Samozřejmě, že nebudu bojovat v to- hyah!"
 ep2_tournament_events.0012.c.tt:0 "Opravdu, 'soubojový plášť'? Co jsem si to myslel?"
 ep2_tournament_events.0012.c:0 "Samozřejmě ne. Počkejte chvilku."
 ep2_tournament_events.0012.d:0 "Všichni velikáni tak bojují, [versus_contestant.Custom('InsultNoun')]!"
 ep2_tournament_events.0012.desc:0 "Když se rozkročím vpřed, abych se pustil do [versus_contestant.GetFirstName], [versus_contestant.GetSheHe] se zastaví a sklopení [versus_contestant.GetHerHis] zbraň. Plášť se mu v lehkém vánku zvedá kolem těla.\n\n\"Budeš... to nosit?\" ptá se [versus_contestant.GetSheHe|U], [versus_contestant.GetHerHis] obličej plný zmatení a ne malé suspekce. \"Nežertuji, samozřejmě. Určitě vypadáš velmi #EMP módně.#!\"\n\nNejsem si jistý, zda mi ten náhlý úšklebek [versus_contestant.GetHersHis] lichotí."
 ep2_tournament_events.0012.intrigue:0 "Koukaje za soupeře, zahlédnu v davu ženu bojující s neposedným šátkem, jak se vítr znovu zvedá. Plán se pomalu rýsuje, ale rýsovat se začne..."
 ep2_tournament_events.0012.t:0 "$tournament_versus_header$ Převzetí pláště"
 ep2_tournament_events.0020.a.tt:0 "Nahlas, aby to každý slyšel!"
 ep2_tournament_events.0020.a:0 ""Cože, [versus_contestant.GetFirstNameNoTooltip]? Udělal jsi #EMP co?!#!""
 ep2_tournament_events.0020.b.tt:0 "Šeptat to; tajemství před zraky všech už nemá sílu!"
 ep2_tournament_events.0020.b:0 "Vím, co jsi udělal, [versus_contestant.GetFirstNameNoTooltip]!"
 ep2_tournament_events.0020.c.failure:0 "[versus_contestant.GetFirstNameNoTooltip] těsně nectí tvá slova"
 ep2_tournament_events.0020.c.success:0 "[versus_contestant.GetFirstNameNoTooltip] je tvými slovy rozptýlený"
 ep2_tournament_events.0020.c:0 "Mluvení bylo vždy mou silnou stránkou."
 ep2_tournament_events.0020.d:0 "Měl bych se soustředit na boj."
 ep2_tournament_events.0020.desc:1 "Lehký vítr rozčeří vzduch kolem nás, když se [versus_contestant.GetFirstName] přibližuje, meč připravený. Rozhlédnu se po jakékoli výhodě, jako každý dobrý šermíř. Žádné nerovnosti, žádné nízké slunce, které by oslňovalo [versus_contestant.GetHerHim], žádné slabiny v [versus_contestant.GetHerHis] postoji. Připravuji se, abych bojoval čestně.\n\nVýkřik z davu — jistě nějaký pitomec spadl z židle — způsobí, že [versus_contestant.GetFirstNameNoTooltip] se na moment zastaví. [versus_contestant.GetSheHe|U] se na mě znovu soustředí, nervózně. Prý někteří potřebují být bez rozptýlení, aby bojovali. Možná je [versus_contestant.GetFirstNameNoTooltip] jedním z takových [versus_contestant.GetWomanMan]?"
 ep2_tournament_events.0020.secret:0 "\n\nSkoro nechtěně se mi v hlavě rozsvítí malý kousíček vědomostí. Nebyl to [versus_contestant.GetSheHe], kdo... ach ano. Ano, přesně tak!"
 ep2_tournament_events.0020.t:0 "$tournament_versus_header$ Bojové výroky"
 ep2_tournament_events.0021.a:0 "\"Opravdu, mluvíš ještě víc než [family.GetFirstNameNoTooltip].\""
 ep2_tournament_events.0021.b:0 "\"[versus_contestant.Custom('InsultNoun')|U], udělal jsem #EMP hotovo#! tvého [versus_contestant.Custom2('RelationToMeShort', SCOPE.sC('family') )]!\""
 ep2_tournament_events.0021.c:0 "Asi nebude nejlepší [versus_contestant.GetHerHim] provokovat..."
 ep2_tournament_events.0021.desc:0 "[versus_contestant.GetFirstNamePossessive] meč se škrábe o okraj mého, jiskry lítají, když couvám. [versus_contestant.GetSheHe|U] se šklebí, jak moje záda narazí na okraj arény, a obkrouží mě, aby mě přimáčkl ke zdi. Potřebuji jakoukoli výhodu.\n\nNáhle, lahodně, mi k předu plave útržek vzpomínky. Jak jsem mohl být tak hloupý! Zrovna na to zapomenout! Možná je teď čas to použít...\n\n\"Už jsi skončil, [ROOT.Char.GetFirstName]?\" zabručí [versus_contestant.GetSheHe|U], mávajíc svou zbraní. \"Vypadáš mi dost hotový.\""
 ep2_tournament_events.0021.t:0 "$tournament_versus_header$ Jakákoli výhoda"
 ep2_tournament_events.1001.a:0 "Stůj, za všechno! Příměří!"
 ep2_tournament_events.1001.b:0 "Když tu bojujou, budu bojovat taky."
 ep2_tournament_events.1001.c.failure:0 "Nikdo neposlouchá"
 ep2_tournament_events.1001.c.success:0 "Melee na chvíli ustane"
 ep2_tournament_events.1001.c:0 "#EMP Dost!#! Příměří!"
 ep2_tournament_events.1001.d:0 "Možná je čas odejít."
 ep2_tournament_events.1001.desc:0 "Uprostřed krve a hromobití mele je téměř nemožné si udržet orientaci. Masa soupeřů se hýbe a vlní - nekontrolovatelná hromada lidí. Běda tomu, kdo stojí v její cestě! Samozřejmě, nešťastný sedlák se jen rychle odtáhne, aby se bitvě vyhnul. Problém je o něco horší, myslím, když je obětí budova.\n\nMelee se rozšířila do [activity.GetCurrentPhase.GetLocation.GetBaronyNameExplicitly] samotného a vidím, jak soutěžící z obou stran odtrhávají kusy fasády, aby je použili jako primitivní štíty nebo dokonce jako vrhací zbraně. Myslím, že dokonce slyším praskání plamenů v dálce..."
 ep2_tournament_events.1001.t:1 "$tournament_contest_header$ Hořící budovy"
 ep2_tournament_events.1002.a:0 "Možná ti pomohu s obnovou?"
 ep2_tournament_events.1002.b.tt:0 "Tato možnost je dostupná díky tvé [dread|E]né pověsti"
 ep2_tournament_events.1002.b:0 "Máš drzost, [mayor.GetFirstNameNoTooltip]."
 ep2_tournament_events.1002.c:0 "Dobře, dobře, zaplatím."
 ep2_tournament_events.1002.d:0 "Zmizni! Potřebuji odpočinek!"
 ep2_tournament_events.1002.desc:0 "Vyhrabu se z úderů mele a jdu zpět ke táboru, ale brzy si všimnu rozzuřeného člověka, který se rychle přibližuje.\n\n\"Co mi na to řekneš?!\" Můj zaskočený výraz jasně prozrazuje, že nechápu ten dotaz, a [mayor.GetHerHis] výraz ještě potemní. \"Moje vesnice je v #EMP troskách!#!\"\n\nDobře oblečený [mayor.GetWomanMan] — [mayor.GetFirstName], jak se [mayor.GetSheHe] podrážděně představuje — je starostou teď docela zuboženého sídla a jasně mě obviňuje z té situace.\n\n\"Tak co? Co s tím uděláš? Příští zimu přijdeme o #EMP všechno#!\""
 ep2_tournament_events.1002.t:1 "$tournament_contest_header$ Projekt obnovy"
 ep2_tournament_events.1003.a.tt.failure:0 "Zbraň je zatlučena dál"
 ep2_tournament_events.1003.a.tt.success:0 "Úspěšně ji získáš zpět"
 ep2_tournament_events.1003.a:0 "Ach! Moje zbraň!"
 ep2_tournament_events.1003.b.tt:0 "Sekundární zbraň bude muset zatím stačit."
 ep2_tournament_events.1003.b:0 "Počká to do později."
 ep2_tournament_events.1003.desc:0 "Melee se vře a buší kolem mě. Jsem vržen sem a tam, snažím se oplácet úder za úder. Meče trhají zbroje, kopí cvakají o kovové štíty.\n\nJedna taková zbraň proletí mým zorným polem, mířící na mou hlavu. Sotva se stačím vyhnout, zatočím se s [tournament_weapon.GetName], abych odrazil. Šťastné vyhnutí.\n\nOtočím se, abych znovu zvedl [tournament_weapon.GetType], a zjistím, že mi ji úplně vyrvali z ruky! Padá do prašné země a je kopána tam a zpět bojujícími."
 ep2_tournament_events.1003.t:1 "$tournament_contest_header$ Ztracená čepel"
 ep2_tournament_events.1004.a.tt:0 "Zapomeň na mele; mám důležitější věc!"
 ep2_tournament_events.1004.a:0 "Drž se, drahý!"
 ep2_tournament_events.1004.c:0 "[rescuer_knight.GetFirstNameNoTooltip]! Pomoz [comely_stray.GetHerHim] do bezpečí!"
 ep2_tournament_events.1004.d.dead.tt:0 "Potkají nešťastný konec"
 ep2_tournament_events.1004.d.escape.tt:0 "Utekli nezraněni"
 ep2_tournament_events.1004.d.injured.tt:0 "Jsou zraněni"
 ep2_tournament_events.1004.d:0 "Budou si muset poradit sami."
 ep2_tournament_events.1004.desc:0 "Náhled skrz bojující těla, roztrhané přilby a vířící prach; je to duch? [comely_stray.GetSheHe|U] má éterickou krásu.\n\nNe, není to duch: na [comely_stray.GetHerHis] půvabné tváři je vyrytý výraz čistého strachu, když hledá cestu ven.\n\nJakmile otevřu pusu, [comely_stray.GetSheHe] zakopne a spadne, vyvrátí si kotník, když šlápl nešikovně na bludné kopí, [comely_stray.GetHerHis] mračné oči se naplní slzami, zatímco se krčí před vířícími čepelemi."
 ep2_tournament_events.1004.t:1 "$tournament_contest_header$ Ztracený [comely_stray.Custom('GetLassLad')|U]"
 ep2_tournament_events.1005.a:0 "...hurk!"
 ep2_tournament_events.1005.desc:0 "Kolem mě [ROOT.Char.GetWomenMen] vypadávají z vířícího boje s krví tekoucí z končetin. Štíty leží rozlomené, spolu s rozbitými kopími a odhozenými meči, poseté bojiště.\n\nBezejmenný protivník se ke mně přibližuje a já parýruji [ROOT.Char.GetHerHis] úder, vibrace putuje po mé paži. Proklouznou další úder, mine mě, já zaváhám, #X udělej krok vpřed#! následovat a-\n\nJejich riposta zasáhne přímo pod mou bradu. Kdybych zůstal, minula by mě. Místo toho se mi roztrhne hrdlo. Vyjdu z boje, bezmocně si kladu ruku na ránu a pokrčím se na kolena."
 ep2_tournament_events.1005.t:1 "$tournament_contest_header$ Jít po krku"
 ep2_tournament_events.1006.a:0 "Zaplatíš za to, že ses ke mně postavil!"
 ep2_tournament_events.1006.b:0 "Vezmu výkupné!"
 ep2_tournament_events.1006.broke:0 "Když netrpělivě čekám, [surrendering_knight.GetFirstNameNoTooltip] vydechne.\n\n\"Nebudu tě klamat. Nemám peníze na výkupné, které chceš. To je všechno, co mám.\" říká [surrendering_knight.GetSheHe|U] unaveně a drží malý sáček s zjevně velmi málo mincemi."
 ep2_tournament_events.1006.c:0 "\"[artifact.GetNameNoTooltip]\" eh? Vypadá docela pěkně."
 ep2_tournament_events.1006.d:0 "No, asi si to vezmu."
 ep2_tournament_events.1006.e:0 "Jdi svobodně, urozený soupeři!"
 ep2_tournament_events.1006.normal:0 "Vedu [surrendering_knight.GetFirstNameNoTooltip] ven z boje k mému panoši, abych na něj měl oko, zatímco se vrátím do boje. Obvykle se očekává, že zajatci si zaplatí výkupné za získání svobody; [surrendering_knight.GetSheHe] by měl požadovat slušnou částku!"
 ep2_tournament_events.1006.rival:0 "Přidržuji svou zbraň u [surrendering_knight.GetFirstNamePossessiveNoTooltip] tváře a užívám si strach a vztek v [surrendering_knight.GetHerHis] očích. Normálně stačí výkupné ve zlatě nebo vybavení jako pokuta za porážku, ale..."
 ep2_tournament_events.1006.start:0 "Bouchám na [surrendering_knight.GetFirstName] svým mečem, jiskry létají, jak rve [surrendering_knight.GetHerHis] zbroj. Nucený couvat a klesat údery, [surrendering_knight.GetSheHe] nakonec hodí zbraň na zem a zvedne ruku na znamení kapitulace.\n\n"
 ep2_tournament_events.1006.t:0 "$tournament_header$ Zajat"
 ep2_tournament_events.1007.a.bigresult:1 "Skóre vašeho týmu #positive_value greatly increases#!"
 ep2_tournament_events.1007.a.result:1 "Skóre vašeho týmu #positive_value increases#!"
 ep2_tournament_events.1007.a.tt.bigsuccess:0 "Jídlo a pití jsou skvělé!"
 ep2_tournament_events.1007.a.tt.success:0 "Občerstvení vám všem obnoví síly"
 ep2_tournament_events.1007.a:0 "Přivolám prodejce."
 ep2_tournament_events.1007.b.result:1 "Skóre vašeho týmu #positive_value increases#!"
 ep2_tournament_events.1007.b.tt.failure:0 "Projev zřejmě nemá velký efekt"
 ep2_tournament_events.1007.b.tt.success:0 "Vaše slova jim vrátí sílu"
 ep2_tournament_events.1007.b.tt:0 "Možná nějaká povzbuzující slova zvednou jejich morálku?"
 ep2_tournament_events.1007.b:0 ""Sejděte se sem, vy všichni.""
 ep2_tournament_events.1007.c:0 "Raději je nechám být."
 ep2_tournament_events.1007.desc:0 "Vyčerpaný se zachvěju a došourám se do strohého útočiště. Všude kolem mě jsou soutěžící z obou stran, zbroj roztržená a zkroucená, meče otupené a oštípané. Panoši a služebníci pobíhají a pomáhají svým pánům.\n\nZatímco se rozhlížím, spatřím pár svých spoluhráčů, kteří si dopřávají odpočinek. Unaveně mě přivítají, když se vedle nich sesunu, bolavý a vyčerpaný. Ze svého stinného místa vidím vynalézavého prodejce na tržišti, který připravuje narychlo poskládané jídlo a pití k prodeji poraženým bojovníkům. [teammate_1.GetFirstName] a [teammate_2.GetFirstName] sledují prodejce s jistou nadějí, zatímco [teammate_3.GetFirstName] falešně vesele mumlá něco o projevu."
 ep2_tournament_events.1007.t:0 "$tournament_header$ Sladké útočiště"
 ep2_tournament_events.1011.a.failure:0 "Prohrajete souboj"
 ep2_tournament_events.1011.a.success:0 "Ve souboji zvítězíte"
 ep2_tournament_events.1011.a.tt:0 "Hození hrstí hlíny do obličeje [famous_knight.GetHerHis], zatímco [famous_knight.GetSheHe] právě mluví, může být pod pás, ale jistě účinné!"
 ep2_tournament_events.1011.a:0 "Uvidíme, jak ušlechtilé toto kamarádství je..."
 ep2_tournament_events.1011.b:0 ""Pojď, ušlechtilý soupeři! Utkáme se v boji.""
 ep2_tournament_events.1011.c:0 "Možná je zde opatrnost lepší než statečnost..."
 ep2_tournament_events.1011.d.failure:0 "[famous_knight.GetFirstNameNoTooltip] vás chytí"
 ep2_tournament_events.1011.d.success:0 "Úspěšně se proplížíte do víru boje"
 ep2_tournament_events.1011.equal:0 ""Ach, [ROOT.Char.GetTitledFirstNameNoTooltip|U]! Je to skutečná čest!" [famous_knight.GetFirstName|U] sundá před pokračováním přilbu [famous_knight.GetHerHis].\n\n"Konečně se setkávají dva největší $knight_culture_player_plural_no_tooltip_lowercase$ známí světu. Dva vojáci cti, kteří spolu soutěžili v krvavé slávě pole, tváří v tvář na konci. Kolikrát jsem tento okamžik osudu nacvičoval ve svých snech! Panoplie, která má zachytit nevyslovenou vznešenost našeho kamarádství—""
 ep2_tournament_events.1011.start:0 "Uprostřed krve a hromobití boje si všimnu postavy přibližující se na koni. Symboly visící na krku jejich koně odhalují identitu ještě dříve, než promluví: do arény vchází skutečně proslulý $knight_culture_player_no_tooltip_lowercase$.\n\n"
 ep2_tournament_events.1011.t:0 "$tournament_contest_header$ Slavný protivník"
 ep2_tournament_events.1011.unequal:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip|U]!" hřímá [famous_knight.GetFirstName|U], přibližujíc se ostře cvalem, jeho hlas se zřetelně nese po poli. [famous_knight.GetSheHe|U] provede vrtěný švih [famous_knight.GetHerHis] mečem s nacvičenou jistotou, jasný mistr svého prostředí.\n\n"Chci se s tebou střihnout v souboji. Pojď, postav se mi, a uvidíme, který z nás se ukáže jako silnější!""
 ep2_tournament_events.1012.a:0 "Jsem jen šustot větví."
 ep2_tournament_events.1012.b.failure:0 "Prohrajete duel"
 ep2_tournament_events.1012.b.success:0 "Vyhrajete duel"
 ep2_tournament_events.1012.b:0 ""[caught_opponent.GetFirstNameNoTooltip]! Postav se mi v čestném souboji!""
 ep2_tournament_events.1012.c.failure:0 "Přepadení se zcela nezdaří"
 ep2_tournament_events.1012.c.success:0 "Přepadení se vydaří"
 ep2_tournament_events.1012.c:0 "Musím být rychlý!"
 ep2_tournament_events.1012.d:0 "Nebylo by správné takto zvítězit."
 ep2_tournament_events.1012.desc:0 "Křoví se chvěje a šustí, když se prodírám jeho hustotou. Tento háj stromů je ideálním místem pro přepadení, hned vedle cesty k místu odpočinku.\n\nNemusím dlouho čekat. [caught_opponent.GetFirstName] kráčí po stezce, zjevně se těší na přestávku od boje. Mléčné sluneční skvrny se odrážejí od [caught_opponent.GetHerHis] zbroje, zatímco šelest listí zakrývá můj přístup skrz podrost.\n\nSleduji [caught_opponent.GetFirstNameNoTooltip] a nakonec se dostanu do ideální pozice, jen dva kroky od místa, kam [caught_opponent.GetSheHe] chce vkročit."
 ep2_tournament_events.1012.t:0 "$tournament_contest_header$ Ze stromů"
 ep2_tournament_events.1013.a.tt:0 "Zakryjte [felled_participant.GetHerHim] v rvačce, dokud pomocník nepřinese [felled_participant.GetHerHim] dalšího koně."
 ep2_tournament_events.1013.a:0 ""Potřebuješ pomoc, [felled_participant.GetFirstNameNoTooltip]?""
 ep2_tournament_events.1013.b:0 "Ať tak. #EMP Hyah!#!"
 ep2_tournament_events.1013.c.failure:0 "Prohrajete souboj"
 ep2_tournament_events.1013.c.success:0 "Ve souboji zvítězíte"
 ep2_tournament_events.1013.c:0 "Urovnáme to poctivě, pěšky."
 ep2_tournament_events.1013.d.tt:0 "Odtočíte se pryč a vyhledáte jiné, čestnější souboje."
 ep2_tournament_events.1013.d:0 "Takto nebojuji."
 ep2_tournament_events.1013.desc:0 "Zastavím koně po průjezdu kolem soupeře a vracím se zpět do boje. Když se přibližuji, vidím, jak postava padá ze svého sedla, zasažena úderem zezadu.\n\nZjevně nezraněný, [felled_participant.GetFirstName] se rozhlíží po svém koni, ale ten je dávno pryč, vyplašený hlukem.\n\nPřibližím se blíž, zaujat [felled_participant.GetHerHis] situací. Sedící na svém koni [felled_participant.GetSheHe] vypadá tak malý, tak bezbranný. Není to ušlechtilé, jak by řekl pozorovatel, ale v tom víru boje není mnoho cti..."
 ep2_tournament_events.1013.t:0 "$tournament_contest_header$ Vyšší pozice"
 ep2_tournament_events.1015.a.tt:0 "To je dobrá příležitost porazit oslabené protivníky a vydělat si trochu peněz!"
 ep2_tournament_events.1015.a:0 "No, asi si na nich trochu přivydělám."
 ep2_tournament_events.1015.b.failure:0 "Ztratí se v davu"
 ep2_tournament_events.1015.b.success.tt:0 "Konfrontujete tu postavu"
 ep2_tournament_events.1015.b.success:0 "Zastihnete cizince"
 ep2_tournament_events.1015.b:0 "Musím zjistit, kdo to je!"
 ep2_tournament_events.1015.c:0 "Raději je nechat být."
 ep2_tournament_events.1015.desc:0 "Koni hřímají kolem v boji. Můj nájezd mě vyvede z konfliktu a já kroužím v širokém oblouku, abych se podíval.\n\nOkamžitě mi padne do oka: $knight_culture_player_no_tooltip_lowercase$ se pere s vervou, zuřivostí a nemalým umem, sráží protivníka z koně a potom sesedne, aby v boji pokračoval. Je zjevně o kus nad úrovní svého bezradného oponenta a brzy ho má na lopatě, vybírajíc za to slušné výkupné ve zlatě.\n\nTy emblémy mi něco připomínají, ale těžko je rozlišuji. Přihunu se blíž a sesednu, zavolám na postavu, ale ta neochvějně odchází hledat nové protivníky."
 ep2_tournament_events.1015.t:0 "$tournament_contest_header$ Tajemný $knight_culture_player_no_tooltip$"
 ep2_tournament_events.1016.a:0 "Dobře. Kryj mi záda!"
 ep2_tournament_events.1016.b.failure:0 "Naučíte se trochu"
 ep2_tournament_events.1016.b.success:0 "Naučíte se mnoho"
 ep2_tournament_events.1016.b.tt:0 "Pozorné sledování ti bezpochyby něco naučí."
 ep2_tournament_events.1016.b:0 "Musíš mi ukázat své dovednosti!"
 ep2_tournament_events.1016.c:0 "Ne! Nemůžeš to #EMP dělat#!"
 ep2_tournament_events.1016.mulan:0 ""Doufám, že jsem se osvědčil jako hodný." říká [mysterious_knight.GetFirstName], mírně sklánějíc hlavu. "Děkuji za důvěru. Nechte mě ji teď splatit." [mysterious_knight.GetSheHe] zvedne zbraň, sluneční paprsek se odráží na čepeli."
 ep2_tournament_events.1016.mulanunknown:0 "Je to #EMP [mysterious_knight.GetWomanMan]#!!\n\n"Prosím, žadoním, neříkejte to nikomu." prosí [mysterious_knight.GetSheHe|U]. [mysterious_knight.GetSheHe|U] se dívá k zemi, pak na mě s nadějí. "Chci jen dostat příležitost prokázat svou hodnotu!""
 ep2_tournament_events.1016.relation:0 "Ze všech lidí je to můj [ROOT.Char.Custom2('RelationToMeShort', mysterious_knight)] [mysterious_knight.GetFirstName]! [mysterious_knight.GetSheHe|U] jen slabě usměje na můj otevřený výraz a natáhne gestikulující ruku zpět k vířícímu boji.\n\n""Nemáme čas ztrácet dotazy,"" [mysterious_knight.GetSheHe|U] přeruší mé protesty. ""Musíme vyhrát bitvu!"""
 ep2_tournament_events.1016.start:0 "Brzy je jasné, že moje přítomnost není vítaná. $knight_culture_player_no_tooltip_lowercase$ hází nervózní pohledy přes rameno a bloudí trmácivou cestou mele, aby mě zmátl, ale nenechám se odradit. Nakonec ho dostihnu, chytím ho za paži a strhnu mu přilbu. Vydám nechtěný výdech úžasu.\n\n"
 ep2_tournament_events.1016.t:0 "$tournament_contest_header$ Záhada vyřešena"
 ep2_tournament_events.1017.a.failure:0 "Jste vážně přemožen"
 ep2_tournament_events.1017.a.success:0 "Sám porazíte všechny tři"
 ep2_tournament_events.1017.a:0 "Stůj zpátky. #EMP Tito tři jsou moji.#"
 ep2_tournament_events.1017.b.failure:0 "Dokážou se stáhnout bojem"
 ep2_tournament_events.1017.b.success:0 "Překvapíte je"
 ep2_tournament_events.1017.b:0 "Teď! Zaútočte na ně!"
 ep2_tournament_events.1017.desc:0 "Vytržený ze sedla kopím, zapotácel jsem se, hlava mi hučí. Pachatelé se ihned na mě obtočí.\n\n""Omlouvám se za tvrdé přistání,"" říká [knight_1.GetFirstName], ""ale nehodláme nic riskovat."" Tři z nich, všichni těžce ozbrojení. Jejich cíl je jasný: jsem cenný terč, který přinese velké bohatství jako výkupné.\n\nKdyž se mi hlava pročisťuje, spatřím dvě postavy přibližující se za rameny mých útočníků, oděné v barvách mého týmu. Ti tři zlosyni netuší, že jim hrozí náhlé nebezpečí; moje záchrana je jistě na dosah, pokud ji budu chtít."
 ep2_tournament_events.1017.t:0 "$tournament_contest_header$ Zatlačen do kouta"
 ep2_tournament_events.1018.a:0 ""[ROOT.Char.GetHouse.GetMotto]", [family.GetFirstNameNoTooltip]."
 ep2_tournament_events.1018.b:0 "Budu tě vždy chránit, dokud budu dýchat."
 ep2_tournament_events.1018.desc:0 "Když se rozhlížím po mele, spatřím zuboženého spoluhráče, jak bojuje pěšky, obklopeného dvěma nepřáteli. Další pohled odhalí zašpiněné a roztrhané barvy, které [family.GetSheHe] nosí: prapor našeho urozeného domu [ROOT.Char.GetHouse.GetName].\n\nVrhnu svou jízdu do rvačky, jeden protivník letí pryč. Ten druhý, zaskočený, je společně s námi snadno sražen. [family.GetFirstName] se vděčně usměje, ukloní se přede mnou a mým koněm.\n\n""Děkuji. Jinak by mě měli."" [family.GetSheHe|U] se podívá na otrhané, přesto stále zářivé látky, které oba nosíme, a pohladí znak ležící nad [family.GetHerHis] srdcem. ""[ROOT.Char.GetHouse.GetMotto]."""
 ep2_tournament_events.1018.t:0 "$tournament_contest_header$ Jednota rodu"
 ep2_tournament_events.1501.a.tt:0 "Tento dav už nebude moci držet jazyk za zuby, když ten pikantní drb byl slyšet nahlas a jasně!"
 ep2_tournament_events.1501.a:0 ""Ty tam. Co jsi to říkal?""
 ep2_tournament_events.1501.b.tt:0 "#EMP Cough!#! #EMP COUGH!#!"
 ep2_tournament_events.1501.b:0 "Ach bože. Cítím, že se mi drbe v krku."
 ep2_tournament_events.1501.c:0 "Raději nech [competitor.GetHerHim] pokračovat."
 ep2_tournament_events.1501.desc:0 "Dav tiše šeptá, když se [competitor.GetFirstName] připravuje. Zdá se mi, že zachytím pár slov na větru, a zjevně je to slyšet i [competitor.GetFirstNameNoTooltip]. [competitor.GetSheHe|U] se trochu uraženě otočí a osloví dav.\n\n""Ticho! Mějte nějakou úctu k soutěžícím!"" zabručí [competitor.GetSheHe|U] podrážděně. Ozve se pár šklebů. Je jasné, že [competitor.GetSheHe] potřebuje klid a soustředění, aby mohl vystřelit šíp, ale — myslím, když se [competitor.GetSheHe] znovu otočí a zamíří pěstí na dav — to může být trochu přehnané."
 ep2_tournament_events.1501.secret:0 "\n\nNechám svou mysl vrátit se k tomu, co jsem si myslel, že jsem zaslechl z tlachání davu. Znělo to poněkud #EMP salacious#!, mírně řečeno..."
 ep2_tournament_events.1501.t:0 "$tournament_contest_header$ Ticho prosím!"
 ep2_tournament_events.1502.a:0 "Ha! Trocha větru mě nezastaví!"
 ep2_tournament_events.1502.b.failure:0 "Je vám řečeno, abyste začal"
 ep2_tournament_events.1502.b.success:0 "Rozhodčí přistoupí na to"
 ep2_tournament_events.1502.b.tt:0 "Nahnout nešťastného [contestant.GetFirstNameNoTooltip] dopředu jako dalšího v řadě by mohlo zabrat..."
 ep2_tournament_events.1502.b:0 ""Vlastně, nebyla to ještě moje řada, že?""
 ep2_tournament_events.1502.c.failure:0 "Vítr se ukáže příliš silný"
 ep2_tournament_events.1502.c.success:0 "Trefíte terč"
 ep2_tournament_events.1502.c:1 "Třeba když vystřelím #EMP přes#! vítr..."
 ep2_tournament_events.1502.desc:0 "Prapory se třepotají a vlní, když nastupuji k výstřelu, bičovány větrem. Prach se kolem mě víří, když nasazuji šíp na tětivu; kyselý vítr mi slzí oči.\n\nČekám, až poleví.\n\nČekám dál.\n\nNemyslím, že to přestane."
 ep2_tournament_events.1502.secret:0 "\n\nNechám svou mysl vrátit se k tomu, co jsem si myslel, že jsem slyšel z tlachání davu. Znělo to poněkud #EMP salacious#!, mírně řečeno..."
 ep2_tournament_events.1502.t:0 "$tournament_contest_header$ Dynamika šípů"
 ep2_tournament_events.1503.a.failure:0 "Jste přistižen"
 ep2_tournament_events.1503.a.success:0 "Povede se vám to"
 ep2_tournament_events.1503.a.tt:0 "Všiml by si někdo, kdybych ho setřel a posunul náš značku o pár kroků zpět?"
 ep2_tournament_events.1503.a:0 "...ten cíl je velmi pomíjivý."
 ep2_tournament_events.1503.b.failure:0 "Povídáním zaháníte nudu"
 ep2_tournament_events.1503.b.flavor:0 "Kdo ví, jaké zvěsti by se daly zaslechnout?"
 ep2_tournament_events.1503.b.success:0 "Objevíte tajemství"
 ep2_tournament_events.1503.b.tt:0 "Odhalíte [secret|E] o jiném soutěžícím"
 ep2_tournament_events.1503.b:0 "Zajdu prohodit pár slov s davem."
 ep2_tournament_events.1503.c:0 "Asi to budu muset vydržet."
 ep2_tournament_events.1503.desc:0 "#EMP Twang!#!\n\nŠíp jednoho soupeře vyletí z luku a zabodne se do terče. Ozve se tichý potlesk. Opřu se o luk, znuděn, čekám na svou chvíli.\n\n#EMP Twang!#!\n\nDalší šíp zasáhne. [contestant.GetFirstName] jde pro svůj luk. Musím si najít #EMP něco#! na zabavení, nebo zešílím."
 ep2_tournament_events.1503.t:0 "$tournament_contest_header$ Nuda u terčů"
 ep2_tournament_events.2001.a.tt:0 "Hoďte špínu [versus_contestant.GetHerHis] do obličeje."
 ep2_tournament_events.2001.a:0 "Hyah!"
 ep2_tournament_events.2001.b.failure:0 "[versus_contestant.GetFirstNameNoTooltip] vás snadno drží dole"
 ep2_tournament_events.2001.b.success:0 "Dokážete se postavit"
 ep2_tournament_events.2001.b:0 "Takhle se nebojuje."
 ep2_tournament_events.2001.desc:1 "[versus_contestant.GetFirstName] a já ležíme na zemi, přetahujeme se. Pažní svěr mě táhne do nevýhodné pozice a najednou je [versus_contestant.GetFirstNameNoTooltip] nade mnou a snaží se mě připnout k zemi.\n\nPrašená zem se pod našimi napjatými těly posouvá, soupeřova tvář se třela o povrch, zatímco [versus_contestant.GetSheHe] se snaží mě přitlačit. Má volná ruka, hledající páku, instinktivně chytá hrst špíny. [versus_contestant.GetHerHis] obličej je přímo u mé ruky, tak blízko..."
 ep2_tournament_events.2001.t:1 "$tournament_versus_header$ Špinavé triky"
 ep2_tournament_events.2002.a.tt:0 "Každý blízký člen rodiny"
 ep2_tournament_events.2002.a:0 "V lásce i zápase je všechno dovoleno..."
 ep2_tournament_events.2002.b.tt:0 "Čas se probojovat ven!"
 ep2_tournament_events.2002.b:0 "Když už musím, prohraji čestně!"
 ep2_tournament_events.2002.desc:0 "[versus_contestant.GetFirstName] na mě dopadne tvrdě, když mě jeho svěr shodí na zem. Okamžitě se oba snažíme zlepšit pozici; já se pokouším [versus_contestant.GetHerHim] shodit z sebe, [versus_contestant.GetSheHe] se snaží využít otevřenou příležitost.\n\n[versus_contestant.GetFirstNameNoTooltip] zasune jednu z mých rukou pod své koleno a začíná pracovat na tom, aby zápas úplně ukončil. Zoufale sahá moje volná ruka po čemkoli, co by se dalo použít. Polozaslepen špínou cítím vzduch, potom hrubou tkaninu zápasnického oděvu a najednou... štěrbinu mezi hýžděmi?\n\nPokud brzy nic neudělám, tento zápas je téměř prohraný. A tak se můj palec odtáhne z pěstě..."
 ep2_tournament_events.2002.t:1 "$tournament_versus_header$ Vtrhnutí"
 ep2_tournament_events.2003.a.tt:0 "Hoďte stoličku do rukou [versus_contestant.GetFirstNamePossessiveNoTooltip] a chyťte se za hlavu."
 ep2_tournament_events.2003.a:0 ""#EMP Argh!#! Rozhodčí! [versus_contestant.GetSheHe|U] mě tím udeřil!""
 ep2_tournament_events.2003.b.tt:0 "#EMP Crunch!#!"
 ep2_tournament_events.2003.b:0 ""Tady, [versus_contestant.GetFirstNameNoTooltip]!""
 ep2_tournament_events.2003.c:0 "Dost těchto nekalých nesmyslů."
 ep2_tournament_events.2003.desc:0 ""Hej! Hej, rozhodčí!"\n\nS úlevou slyším hlas mého přítele [friend.GetFirstName]. Požehnané rozptýlení způsobí, že rozhodčí vykročí k zdi ringu a můj soupeř [versus_contestant.GetFirstName] zaváhá jen o zlomek okamžiku, dost na to, aby loket do obličeje krátce omráčil [versus_contestant.GetHerHim].\n\nDav není nadšený z této lstivé hry a různé předměty začnou padat do ringu. Ovoce, zelenina, dokonce malá stolička. Ta stolička dopadne dost blízko na to, abych si ji mohl vzít, a rozhodčí má záda otočená, zatímco se zabývá [friend.GetFirstNamePossessiveNoTooltip] napomínáním — to mi dává maličký zárodek nápadu..."
 ep2_tournament_events.2003.t:1 "$tournament_versus_header$ Vnější zásah"
 ep2_tournament_events.2004.a:0 "Možná když [versus_contestant.GetHerHim] donutím k pohybu..."
 ep2_tournament_events.2004.b:0 "Prostě ho zvedni a máš to za sebou!"
 ep2_tournament_events.2004.c:0 "[versus_contestant.GetSheHe|U] není jediný/á s trochou #EMP girth#!!"
 ep2_tournament_events.2004.d.tt.failure:0 "[versus_contestant.GetFirstName] snadno odolá vašim útokům"
 ep2_tournament_events.2004.d.tt.success:0 "Úspěšně zasáhnete nohy [versus_contestant.GetFirstNamePossessiveNoTooltip]"
 ep2_tournament_events.2004.d:0 "Mocná věž nemůže stát bez základů."
 ep2_tournament_events.2004.desc:0 "Moje paže se znovu snaží obejmout zadní část bujného břicha [versus_contestant.GetFirstNamePossessive], a jako předtím mě [versus_contestant.GetSheHe] jen vysměje a odvalí mě do zdi svou tloušťkou. [versus_contestant.GetSheHe|U] pochoduje ke mně, rty se chvějí, valy se vlní, zatímco dav jásá.\n\nI když soupeřovy rozměry jsou výhodou, rozhodně nemůže být celý ten objem pouze sval. [versus_contestant.GetFirstNameNoTooltip] začne znovu kroužit, aby omezil prostor. Určitě musí být způsob, jak toho využít?"
 ep2_tournament_events.2004.e:0 "V tom není žádná sláva vyhýbat se boji!"
 ep2_tournament_events.2004.t:1 "$tournament_versus_header$ Souboj s mohutným soupeřem"
 ep2_tournament_events.2005.a:0 ""Přesuneme se někam soukroměji?""
 ep2_tournament_events.2005.b.tt.criticalfailure:0 "Úplně špatně čteš řeč těla [versus_contestant.GetFirstNamePossessiveNoTooltip]"
 ep2_tournament_events.2005.b.tt.failure:0 "[versus_contestant.GetFirstNameNoTooltip] je lichocen, ale zdvořile odmítá"
 ep2_tournament_events.2005.b.tt.success:0 "[versus_contestant.GetFirstNameNoTooltip] má o tvé návrhy zájem"
 ep2_tournament_events.2005.b:0 ""Užívám si náš zápas, [versus_contestant.GetFirstNameNoTooltip]. #EMP Very#!""
 ep2_tournament_events.2005.c:0 "Ha! [versus_contestant.GetSheHe|U] si nechal/a spadnout obranu!"
 ep2_tournament_events.2005.desc:0 "Když zápasím se svým protivníkem [versus_contestant.GetFirstName], malý skluz mi dává šanci. Rychlý hod srazí [versus_contestant.GetHerHim] na zem, ale [versus_contestant.GetSheHe] přistane ladně a skončíme hrudník na hrudníku na zemi. Pot stéká z našich těl, což nás oba činí kluzkými.\n\n#EMP Very#! kluzké, jak se ukáže. Když se oddělíme po dalším objetí — jednom zjevně méně bojovném než druhém, možná? — všimnu si zarudnutí na tváři [versus_contestant.GetFirstNamePossessiveNoTooltip], které podle mě není jen z námahy."
 ep2_tournament_events.2005.t:1 "$tournament_versus_header$ Zápas s touhou"
 ep2_tournament_events.2006.a:0 "..."
 ep2_tournament_events.2006.desc:0 "Předstírám vlevo a jdu vpravo, vrhnu se na nohu soupeře [versus_contestant.GetFirstNamePossessive], ale [versus_contestant.GetSheHe] je rychlejší. Chytne mě za pas a vyhodí mě do vzduchu vzhůru nohama, [versus_contestant.GetHerHis] břicho ke mým zádům, moje nohy bezmocně mávají.\n\nVýkřiky a povzbuzování davu se mi rojí v uších, snažím se osvobodit, marně se pokouším kopnout [versus_contestant.GetFirstNameNoTooltip] do hlavy. Čím víc se kroutím, tím víc cítím, že protivníkův úchop povoluje. Znovu přidám, ale zdá se, že [versus_contestant.GetFirstNameNoTooltip] má mé přešlapování dost a jednoduše... mě pustí.\n\nZemě se náhle žene vzhůru, moje poslední zděšená myšlenka je uvědomění, že moje hlava ponese největší část nárazu—\n\n#X Crrrunch.#!"
 ep2_tournament_events.2006.t:1 "$tournament_versus_header$ Ukázka síly"
 ep2_tournament_events.2007.a:0 "Stráže! Vyveďte toho výtržníka!"
 ep2_tournament_events.2007.b.tt.failure:0 "Rozhodčí se postaví na stranu [opponent_friend.GetFirstNameNoTooltip]"
 ep2_tournament_events.2007.b.tt.success:0 "Vyhrajete spor"
 ep2_tournament_events.2007.b:0 "[versus_contestant.GetHerHis|U] ramena byla #EMP definitely#! dolů!"
 ep2_tournament_events.2007.c:0 "Ne, máš pravdu. Pádu tam nebylo."
 ep2_tournament_events.2007.desc:0 "Přitlačím [versus_contestant.GetFirstName] k zemi, přitisknu mu ramena. Jsem velmi blízko tomu udělat to, když uslyším výkřik od rozhodčího. Trvá mi chvilku pochopit, že to je v můj prospěch, a rozhodčí mi přiznají pád!\n\nVstanu nejistě, váhám, jestli mám přiznat jejich chybu, když náhle síla davu stoupne. Otočím se a vidím [opponent_friend.GetFirstName] vbíhat ke mně, přeskočí bariéru, mává zuřivě.\n\n""To je nespravedlnost! [versus_contestant.GetHerHis|U] ramena nebyla ani #EMP close#! dolů!"" křičí [opponent_friend.GetSheHe|U], chytí rozhodčího za zápěstí."
 ep2_tournament_events.2007.t:0 "Zapojení publika"
 ep2_tournament_events.2501.a.tt.criticalsuccess:0 "Srazíte je na zem"
 ep2_tournament_events.2501.a.tt.failure:0 "Tvoje taktika selže"
 ep2_tournament_events.2501.a.tt.success:0 "Funguje to docela dobře"
 ep2_tournament_events.2501.a:1 "Zaměřit se na škrcení."
 ep2_tournament_events.2501.b:1 "Pracovat na chvatech na tělo."
 ep2_tournament_events.2501.c:1 "Prostě dostaň [versus_contestant.GetHerHim] na zem."
 ep2_tournament_events.2501.desc:1 "Divoký náraz ramenem od [versus_contestant.GetFirstName] mě praští do žebra a srazí na zem, ale [versus_contestant.GetSheHe] za mnou nevstoupí, a s dobrým důvodem — má pěst míří tam, kde by byla jejich hlava. Fáze oťukávání v tomto zápase je zjevně u konce.\n\nOba opatrně obcházíme, [versus_contestant.GetFirstNameNoTooltip] s náznakem mazaného úsměvu. Je to klid před bouří a zkušený zápasník využívá chvíle k vymyšlení strategie."
 ep2_tournament_events.2501.t:0 "Volby, volby..."
 ep2_tournament_events.2502.a.tt.failure:0 "Au! To vůbec nepomohlo!"
 ep2_tournament_events.2502.a.tt.success:0 "Tvoje improvizovaná péče zabere"
 ep2_tournament_events.2502.a.tt:0 "Zkusit prst vrátit na místo"
 ep2_tournament_events.2502.a:0 "Dobrá, nezbývá než to zkusit."
 ep2_tournament_events.2502.b.tt:0 "Bojovat dál!"
 ep2_tournament_events.2502.b:0 "Když budu spoléhat na druhou ruku, možná to ještě zvládnu..."
 ep2_tournament_events.2502.c:0 "Jsem zraněn! Musím se vzdát."
 ep2_tournament_events.2502.desc:1 "Když se odpoutávám od krátkého sevření s [versus_contestant.GetFirstName], překvapím [versus_contestant.GetHerHim] a chytím [versus_contestant.GetHerHim] za krk! Zcela nepřipravenému [versus_contestant.GetFirstNamePossessiveNoTooltip] krku při nárazu slyšitelně praskne a síla způsobí, že [versus_contestant.GetHerHim] vykřikne v panice.\n\nDav vybuchne radostí, ale bujaré ovace rychle utichnou v tiše šeptané zmatení, jakmile povolím svůj stisk. V okamžiku, kdy se moje paže dotkla, odporný #EMP pop#! naznačil, že něco není v pořádku, a bolest trhavá mým prstem potvrzuje jistý druh vykloubení.\n\n[versus_contestant.GetFirstNameNoTooltip] se ještě sbírá. Pokud zareaguji rychle, možná..."
 ep2_tournament_events.2502.t:0 "Vykloubený"
 ep2_tournament_events.2503.a.tt:0 "Píchneš [versus_contestant.GetHerHim] do oka na pomstu!"
 ep2_tournament_events.2503.a:0 "Tak se to hraje, co?!"
 ep2_tournament_events.2503.b.tt.failure:0 "Zápas může pokračovat"
 ep2_tournament_events.2503.b.tt.success:0 "[versus_contestant.GetFirstNameNoTooltip] je diskvalifikován"
 ep2_tournament_events.2503.b:0 "Rozhodčí! #EMP Rozhodčí!#!"
 ep2_tournament_events.2503.c.tt:0 "Pokračuješ v boji!"
 ep2_tournament_events.2503.c:0 "To ti neprojde!"
 ep2_tournament_events.2503.d:0 "Ty [versus_contestant.Custom('InsultAdjective')] [versus_contestant.Custom('InsultNoun')]! Přijď blíž, ať tě můžu uhodit!"
 ep2_tournament_events.2503.desc:1 "Ruka se mi stáhne kolem lebky a odpovím jí surovým loktem do [versus_contestant.GetFirstNamePossessive] břicha. Vymaním se z [versus_contestant.GetHerHis] sevření a vrhnu se do vlastního zápasu — paže sepnuté, těžce dýcháme.\n\nKdyž se svíráme, všimnu si, jak se na soupeřově tváři mihne stín úsměvu. Proč se [versus_contestant.GetSheHe] usmívá—\n\n#EMP Argh!#! Mé #EMP OKO!#! Palec [versus_contestant.GetFirstNamePossessiveNoTooltip] je pevně v mé oční jamce a trvá pořádný úder do obličeje, než se [versus_contestant.GetHerHim] odtáhne ode mě. Klopýtám vzad, rukou přikryvaje poraněné oko, zatímco můj rozmazaný soupeř ke mně postupuje."
 ep2_tournament_events.2503.t:0 "Nejslabší mrknutí"
 ep2_tournament_events.2504.a.tt:0 "[versus_contestant.GetFirstNameNoTooltip] je okamžitě diskvalifikován a ty postupuješ v soutěži"
 ep2_tournament_events.2504.a:1 "Okamžitě ho vyveďte z ringu!"
 ep2_tournament_events.2504.b.tt.criticalsuccess:0 "[physician.GetFirstNameNoTooltip] dělá zázraky"
 ep2_tournament_events.2504.b.tt.failure:0 "Ani [physician.GetFirstNamePossessiveNoTooltip] ošetření nemůže tvůj nos zachránit"
 ep2_tournament_events.2504.b.tt.success:0 "[physician.GetFirstNameNoTooltip] dokáže zachránit tvůj nos"
 ep2_tournament_events.2504.b.tt:0 "Zapomeň na soutěž, potřebuješ lékaře!"
 ep2_tournament_events.2504.b:0 "Přineste mého lékaře!"
 ep2_tournament_events.2504.c.tt:0 "Posílá se posel hledat nového $court_physician_court_position$"
 ep2_tournament_events.2504.c:0 "Někdo, najděte lékaře!"
 ep2_tournament_events.2504.desc:1 "Otočím se na svého soupeře [versus_contestant.GetFirstName] a dostanu [versus_contestant.GetHerHim] do škrcení. Utáhnu sevření, ale [versus_contestant.GetSheHe] se zdá téměř #EMP užívat#! kontakt. Hodím [versus_contestant.GetHerHim] na zem, ale [versus_contestant.GetFirstNameNoTooltip] jen povolí a nechá to být, v očích [versus_contestant.GetHerHis] se začíná rodit znepokojivý záblesk.\n\nRychle se skláním k připnutí, ale najednou je můj cíl vířící pohyb — strhává mě stranou a nechává mě ležet na zemi. Místo toho, aby šel po připnutí, [versus_contestant.GetSheHe] na mě nasedne a začne mi mlátit do obličeje! Zoufale udeřím [versus_contestant.GetHerHis] pěstí do spánku, ale [versus_contestant.GetHerHis] pěnou oblepená pusa se otevře, vrhne vpřed a-\n\n#EMP \"Aaaaaarrrghh! Můj nos!#!\""
 ep2_tournament_events.2504.t:0 "Nevhodné chování"
 ep2_tournament_events.2505.a:0 "Tak vyrovnaný souboj nemusí mít poraženého."
 ep2_tournament_events.2505.b.tt.doublefailure:0 "Oba omdlíte vyčerpáním"
 ep2_tournament_events.2505.b.tt.failure:0 "[versus_contestant.GetFirstNameNoTooltip] vyhrává zápas"
 ep2_tournament_events.2505.b.tt.notsadistic:0 "Všichni dvorané a hosté, kteří nejsou [GetTrait('sadistic').GetName( GetNullCharacter )]"
 ep2_tournament_events.2505.b.tt.sadistic:0 "Všichni dvorané a hosté, kteří jsou [GetTrait('sadistic').GetName( GetNullCharacter )]"
 ep2_tournament_events.2505.b.tt.success:0 "Vyhráváš zápas"
 ep2_tournament_events.2505.b:1 "Remíza?! Budete mě muset vytáhnout z tohoto ringu!"
 ep2_tournament_events.2505.desc:1 "Bolí mě paže, svalu pálí.\n\nNejen krk, který odolal tolika sevřením. Nejen trup, který je téměř rozdušený. Ne, #EMP samotné paže#! mi připadají, jako by jimi přešlápli koně tažení [ROOT.Char.GetFaith.DevilName]. Jedinou útěchou je, když hledím na [versus_contestant.GetHerHim] mezi ztíženým dechem a zastřeným okem, že můj soupeř [versus_contestant.GetFirstName] na tom není o nic lépe.\n\nStojíme oba na nohou nejistě a přibližujeme se znovu, krev volně teče z ran. Už téměř dosahujeme jeden druhého, když nás rozhodčí oddělí a obavy se hrnou ke každému z nás. Nabízejí... remízu?"
 ep2_tournament_events.2505.t:0 "Dostat na frak"
 ep2_tournament_events.2506.a:0 "#DIE2 ...urk!#!"
 ep2_tournament_events.2506.desc:2 "Uhnout jednomu sevření, minout protiútok...\n\nSnažím se vrátit úder, ale je to všechno, co můžu udělat, abych se udržel proti zuřivým pokusům [versus_contestant.GetFirstNamePossessive] mě sevřít. Uhnout jednomu pokusu, kontra, vyběhnout do strany — a pak mě [versus_contestant.GetSheHe] chytí.\n\nŠkrcení se utahuje kolem mého krku jako hrozný had, zatímco [versus_contestant.GetHerHis] ruka ho tlačí na druhou stranu, jako by snižovala utrpení zvířete. Nemohu dýchat, oči se mi zdají vyboulené z jamky, tváře mi rudnou od zadržované krve a krk vrže jako křehká větev.\n\n#X Snap.#!\n\nSvět se zbarví do jedné barvy. Tělo škubne.\n\nLežím na břiše a dívám se na oblohu."
 ep2_tournament_events.2506.t:0 "Nová perspektiva"
 ep2_tournament_events.2507.a:0 "...udělej to znovu."
 ep2_tournament_events.2507.b.tt:0 "Vítězství je zaručeno, ale rychlý konec by byl milosrdný."
 ep2_tournament_events.2507.b:0 "Udělejme to rychle."
 ep2_tournament_events.2507.c.failure:0 "[versus_contestant.GetFirstNameNoTooltip] pokračuje ve svém nešťastném útoku"
 ep2_tournament_events.2507.c.success:0 "Podaří se ti přimět [versus_contestant.GetFirstNameNoTooltip], aby se vzdal"
 ep2_tournament_events.2507.c:0 "\"Myslím, že toho máš dost, [versus_contestant.GetFirstNameNoTooltip].\""
 ep2_tournament_events.2507.desc:1 "Není nic jako pořádné zápasení, co by opravdu probudilo smysly. Všechno je ostřejší, jasnější, zřetelnější na sluch, zrak i čich. Stačí to, aby se [ROOT.Char.GetWomanMan] cítil nadlidsky! A možná by odebrání jednoho smyslu udělalo opak...\n\nPohrdavě se vyhnu útoku na sevření od [versus_contestant.GetFirstName] a když se [versus_contestant.GetSheHe] odtáhne, uvolním mohutný obouruční úder do obou stran soupeřovy hlavy.\n\n[versus_contestant.GetFirstNameNoTooltip] řve bolestí, z uší mu/ji tečou kapky krve. Je jasné, že tento souboj brzy skončí, ale divoké pokusy o sevření, které mi jsou špatně zamířeny, naznačují, že [versus_contestant.GetFirstNameNoTooltip] se buď pomstí, nebo padne při pokusu."
 ep2_tournament_events.2507.t:0 "Zmatené údery"
 ep2_tournament_events.3501.a:0 "[knight1.GetFirstNameNoTooltip] vypadá velmi zručně."
 ep2_tournament_events.3501.b:0 "[knight2.GetFirstNameNoTooltip] je tu rozhodně nejlepší volba."
 ep2_tournament_events.3501.c:1 "Vítěz má moji přízeň!"
 ep2_tournament_events.3501.d:0 "Dost! To je dětinské chování."
 ep2_tournament_events.3501.desc:1 "Rozmaz pohybu, dunivý prásk a tréninkový quintain se opět divoce rozkmitá. Mladý $knight_culture_player_no_tooltip_lowercase$, který ho pustil do pohybu, projíždí bez úhony a [knight1.GetSheHe] salutuje vítězně. Salutuje vítězně #EMP směrem ke mně#!, uvědomím si, když [knight1.GetSheHe] zakončí své kreace krátkým úklonem ze sedla.\n\n#EMP Clunk!#! Další rytíř se pustil do quintainu. Stejně zručný, vířící trám minul [knight1.GetHerHim] o dost, kůň i jezdec projeli bez úhony. [knight2.GetSheHe|U] zabrzdí koně hned vedle prvního $knight_culture_player_no_tooltip_lowercase$ a pompézně předvede zbraň, opět mým směrem. Ti dva zvednou kukly a i z této vzdálenosti na sebe vrčí pohledy."
 ep2_tournament_events.3501.t:2 "Přitahování pozornosti"
 ep2_tournament_events.3502.a:0 "Kdo za to může?! Najděte je a potrestejte!"
 ep2_tournament_events.3502.b:0 "Jak ostudně udržovaný turnaj."
 ep2_tournament_events.3502.c:0 "Uhradím opravu."
 ep2_tournament_events.3502.d:0 "Impozantní zásah, [competitor.GetFirstNameNoTooltip]!"
 ep2_tournament_events.3502.desc:1 "Thuk. Thuk. Thuk. Nepravidelné praskání lámajících se kopí dodává rytmus dunivým tlukotům nárazů quintainu.\n\nThuk. Thuk. #EMP Thonk.#! Další tilteri zkoušejí štěstí, ale najednou něco není v pořádku. Nezazněl ten poslední úder jinak—\n\n[competitor.GetFirstName] přijíždí ke quintainu a obrovský úder, který mu dává, ho rozlomí celý. Tyč se rozkutálí po zemi, konstrukce se nejistě zakymácí a nakonec s rachotem padne k zemi."
 ep2_tournament_events.3502.t:2 "Konstrukční katastrofa"
 ep2_tournament_events.3503.a.tt.failure:0 "Návrh [hapless_knight.GetFirstNameNoTooltip] rozladí"
 ep2_tournament_events.3503.a.tt.success:0 "[hapless_knight.GetFirstNameNoTooltip] přijímá tvoji nabídku k zaměstnání"
 ep2_tournament_events.3503.a:0 "To je dar pro fyzickou komedii!"
 ep2_tournament_events.3503.b.tt.failure:0 "[hapless_knight.GetFirstNameNoTooltip] se podaří úspěšně obhájit svou věc"
 ep2_tournament_events.3503.b.tt.success:0 "[hapless_knight.GetFirstNameNoTooltip] je vyhozen z turnaje za znevážení soutěže"
 ep2_tournament_events.3503.b:0 "[hapless_knight.GetSheHe|U] si dělá ze sportu posměch! Vyloučit [hapless_knight.GetHerHim]!"
 ep2_tournament_events.3503.c:0 "Musím přiznat, že [hapless_knight.GetHerHim] mám docela rád."
 ep2_tournament_events.3503.d:0 "Ha! #EMP Ha!#!"
 ep2_tournament_events.3503.desc:1 "Dav zvláštně zabručel, jako by polovina sténala a druhá polovina... se radovala? Prohlížím si zástupy soutěžících a sám si nechtěně povzdechnu. [hapless_knight.GetFirstName] celý trénink dosud elegantně minul terč a chystá se na další nájezd.\n\nKdyž se k němu přibližuje, úplně mu spadne kopí z ruky. V panice se [hapless_knight.GetFirstNameNoTooltip] rozhlédne a včas je #EMP smeten#! quintainem do břicha! [hapless_knight.GetHerHis|U] paže se zachytí o tyč, ale hybnost ho táhne dál. O několik vteřin později visí [hapless_knight.GetSheHe] bezmocně na konci tyče, uvězněn ve vzduchu."
 ep2_tournament_events.3503.t:1 "$tournament_header$ Nešťastný $knight_culture_player_no_tooltip$"
 ep2_tournament_events.3504.a:0 "..."
 ep2_tournament_events.3504.desc:0 "Když jsem vyrůstal, můj starý učitel mě učil, že poslední dech má opustit tělo těsně před tím, než kopí zasáhne.\n\nJeden krok, dva kroky, tři kroky. Chůze, cval. Spustit kopí, znovu zaklesnout, zamířit hrot. Nadechnout se, vydechnout, udeřit.\n\nÚspěch! Moje kopí se rozštěpí, ale uvědomím si — příliš pozdě — že můj kůň jen klusal, ne cválal. Bolest je okamžitá a živá, když koule na konci tyče #X narazí#! do mých zad a odhodí mě z sedla.\n\nVisím ve vzduchu, svět se zastaví. Ach, jak by se můj starý učitel patrně mračil, kdybych cokoli udělal nedokonale...\n\nSvět se začne hýbat. Země se žene, aby se se mnou setkala, a najednou je všechno černé."
 ep2_tournament_events.3504.t:0 "Příliš pomalý"
 ep2_tournament_events.4001.a.tt:0 "Všichni [courtiers|E] a [guests|E] získají #COLOR_GREEN 10#! přízeň k tobě"
 ep2_tournament_events.4001.a:0 "Vraťte mě na koně!"
 ep2_tournament_events.4001.b:0 "Jsem z tvrdšího těsta než tohle."
 ep2_tournament_events.4001.c:0 "Opatrnost je lepší než odvaha."
 ep2_tournament_events.4001.desc:0 "Jít na značku, zaklesnout kopí, opřít se o sedlo, počkat na signál, naklonit se vpřed, zamířit—\n\nSekvence jízd na koni je pro mě téměř mechanická, ale když se dvojitý náraz rozšíří mnou, ostrá pálenící bolest se rozběhne podél mé paže.\n\nKrev volně teče z fialově zbarvené rány na bicepsu, kopí mého soupeře [versus_contestant.GetFirstNamePossessive] mě zbavilo kusu paže.\n\nJe to vážné zranění. Nikdo by mě neobvinil z zbabělosti, kdybych odstoupil, a několik nápomocných sluhů mi to skutečně doporučuje."
 ep2_tournament_events.4001.t:1 "$tournament_versus_header$ Rozříznutý"
 ep2_tournament_events.4002.a:0 "Valete! Přines tomuto [versus_contestant.GetWomanMan] jeden z mých náhradních štítů!"
 ep2_tournament_events.4002.b:0 "Jsi zraněn? Pomohu ti vstát!"
 ep2_tournament_events.4002.c:0 "Takový už je charakter joustu."
 ep2_tournament_events.4002.desc:0 "Thuk! Dunivý rachot dřeva o dřevo oznamuje, že moje míření bylo přesné, a síla za tím je taková, že [versus_contestant.GetFirstName] se prudce odkloní a zřítí k zemi. Zabrzdím svého koně na konci běhu a skloním se k svému protivníkovi.\n\n[versus_contestant.GetFirstNameNoTooltip] se zvedá do vzpřímené polohy, zdá se, že je spíš vyčerpaný než zraněný, ale jeho štít leží roztržený na zemi poblíž něj. [versus_contestant.GetSheHe|U] se na něj smutně dívá, zatímco sluha sbírá kusy a přidává je na malou hromádku, kterou poznávám jako jeho hlavní — a patrně jediné další — štít."
 ep2_tournament_events.4002.t:1 "$tournament_versus_header$ Svržený z koně"
 ep2_tournament_events.4003.a.tt:0 "Kde je nejbližší rozhodčí?"
 ep2_tournament_events.4003.a:0 "Tohle přeci nemůže být dovoleno?!"
 ep2_tournament_events.4003.b.tt.lose:0 "Nepodaří se ti přesvědčit [versus_contestant.GetHerHim]"
 ep2_tournament_events.4003.b.tt.win:0 "Podaří se ti přesvědčit [versus_contestant.GetHerHim]"
 ep2_tournament_events.4003.b:0 "Pojď, jsi si jistý, že takto chceš vyhrát?"
 ep2_tournament_events.4003.c.tt.lose:0 "Kopí [versus_contestant.GetFirstNamePossessiveNoTooltip] se ukáže být příliš k překonání"
 ep2_tournament_events.4003.c.tt.win:0 "Překonáš svoji nevýhodu"
 ep2_tournament_events.4003.c:0 "Ten přerostlý sazenec tě přede mnou nezachrání!"
 ep2_tournament_events.4003.desc:0 "Pravou chvíli trošku zpomalím, když si všimnu něčeho zvláštního na druhém konci jištěného hřiště.\n\nValeti mého soupeře se snaží zvednout kopí k jeho rukám, a není divu. Obrovská zbraň už není více kopím, ale spíše vykopnutým kmenem stromu, kolosální tyčí dlouhou jako dva muži.\n\nS nevěřícím pohledem sleduji, jak ji [versus_contestant.GetFirstNameNoTooltip] hrdě zvedá, opírá ji o krk koně pro jistotu. Dav zabručí směsicí očekávání a nespravedlnosti, hlasy se rozcházejí v tom, zda to povolit, nebo protestovat proti nespravedlnosti."
 ep2_tournament_events.4003.t:1 "$tournament_versus_header$ Mohutný kmen"
 ep2_tournament_events.4004.a.failure:0 "Nepodaří se ti porazit [versus_contestant.GetFirstNameNoTooltip]"
 ep2_tournament_events.4004.a.success:0 "Porazíš [versus_contestant.GetFirstNameNoTooltip] mečem"
 ep2_tournament_events.4004.a:0 "Nezáleží mi, jak tě porazím!"
 ep2_tournament_events.4004.b:0 "Vrať se na koně, ty blázne."
 ep2_tournament_events.4004.c:0 "Pěšky ano. Ale #EMP s#! kopí."
 ep2_tournament_events.4004.desc:0 "Odpuzím obvyklou nervozitu před jízdou tím, že si stále kontroluji výbavu. Když to dělám, všimnu si přítomnosti vedle mě. Můj soupeř [versus_contestant.GetFirstName] je, zajímavě, pěšky. Meč přehodí přes rameno a [versus_contestant.GetSheHe] se nakloní, aby mi něco zašeptal v poněkud spolkovém tónu.\n\n\"[ROOT.Char.GetFirstName]! Chtěl bys si se mnou protáhnout nohy?\" houkne [versus_contestant.GetSheHe]. Na mou nechápavou otázku se [versus_contestant.GetSheHe] zasměje a ukáže na zem.\n\n\"Co kdybychom tuto jízdu dělali pěšky, co? Malá změna, aby dav viděl něco jiného?\""
 ep2_tournament_events.4004.t:1 "$tournament_versus_header$ Potíže"
 ep2_tournament_events.4005.a.tt:0 "Soutěžíš proti němu jako proti každému jinému."
 ep2_tournament_events.4005.a:0 "Bylo by neuctivé nedat do toho všechno."
 ep2_tournament_events.4005.b.tt:0 "Dáš soupeři milostný průchod a zvedneš kopí k nebi."
 ep2_tournament_events.4005.b:0 "Prokázaná čest zasluhuje čest v rovné míře!"
 ep2_tournament_events.4005.c.tt:0 "Přešvihneš kopí v dlouhé křivce, která zaručeně srazí soupeře ze sedla."
 ep2_tournament_events.4005.c:0 "Perfektní příležitost!"
 ep2_tournament_events.4005.desc:0 "Ruce soupeře [versus_contestant.GetFirstNamePossessive] visí bezmocně, když se [versus_contestant.GetSheHe] snaží zaujmout postoj. Zkřivení se mění v zadržované zasténání, když se pokouší zvednout kopí. Minulý souboj ho očividně tvrdě zasáhl.\n\nS údivem sleduji, jak sluha mého protivníka zvedá kopí do polohy a připíná ho k jeho paži. Potřeba prokázat čest vede mého soupeře k pokračování v soutěži, i když šance na výhru jsou mizivé.\n\nOdpovím salutem mým kopím, zatímco dav nás oba oslavuje."
 ep2_tournament_events.4005.t:1 "$tournament_versus_header$ Poctivý [versus_contestant.GetWomanMan|U]?"
 ep2_tournament_events.4006.a.tt:0 "Respektuješ přání [versus_contestant.GetFirstNamePossessiveNoTooltip] o milostný průchod."
 ep2_tournament_events.4006.a:0 "Nebudu brát snadné výhry."
 ep2_tournament_events.4006.b.tt:0 "Necháš své kopí nezaváhat."
 ep2_tournament_events.4006.b:0 "Ach, zdá se, že jsem si nevšiml jejich žádosti!"
 ep2_tournament_events.4006.desc:0 "Dva koně se rozběhnou do cvalu. Mé kopí začíná klesat, ale já nevidím, že by i protivník [versus_contestant.GetFirstName] dělal totéž. Místo toho jeho kopí ukazuje mimo mě, úplně vedle.\n\n\"Milosrdný průchod\" je mezi těmi, kdo se vyznají v jízdách, dobře známý; jakmile průchod začne, záměrné míření mimo soupeře signalizuje, že žádáte o reset. Je záležitostí cti konkurentů takovou žádost splnit.\n\nSamozřejmě, to platí jen pokud #EMP vidíš#! přání soupeře..."
 ep2_tournament_events.4006.t:1 "$tournament_versus_header$ Milosrdenství"
 ep2_tournament_events.4007.a:0 "Co za bídné stvoření!"
 ep2_tournament_events.4007.b.tt:0 "[versus_contestant.GetFirstNameNoTooltip] se tomu nebude líbit..."
 ep2_tournament_events.4007.b:0 "Chtěl bys práci?"
 ep2_tournament_events.4007.c.tt:0 "Přesvědči [groom.GetHerHim], aby koni dal pořádný plácnutý do zadku."
 ep2_tournament_events.4007.c:0 "Možná bys chtěl vydělat pár mincí?"
 ep2_tournament_events.4007.d:0 "Služ dobře svému pánovi, [groom.GetFirstNameNoTooltip]."
 ep2_tournament_events.4007.desc:0 "[versus_contestant.GetFirstName|U] prochází kolem mě na svém koni po průchodu a upravuje uzdu svého zvířete. Vedle kráčí [versus_contestant.GetHerHis] stájník. [groom.GetSheHe|U] je oblečen v překvapivě potrhaném oděvu, látka se třepí na švech.\n\n\"Jaké je tvé jméno, můj [groom.GetWomanMan]?\" [groom.GetSheHe|U] zaskočí, když jeho pán a kůň pokračují bez něj.\n\n\"[groom.GetFirstName], můj [ROOT.Char.GetLadyLord].\" Uprostřed odpovědi nelze přehlédnout závistivý pohled, který vrhá na dobře upraveného kolegu, který právě ošetřuje mého koně."
 ep2_tournament_events.4007.t:1 "$tournament_versus_header$ Zkáza a stájník"
 ep2_tournament_events.4008.a.criticalfailure:0 "Dostaneš menší zranění od davu, který na tebe hází předměty"
 ep2_tournament_events.4008.a.failure:0 "Dav tě rozhodí"
 ep2_tournament_events.4008.a.success:0 "Úspěšně odrazíš urážky davu"
 ep2_tournament_events.4008.a:0 "Budou se muset vyrovnat s mým vítězstvím!"
 ep2_tournament_events.4008.b.tt:0 "Úmyslně prohrát soutěž."
 ep2_tournament_events.4008.b:0 "Nejsem si jistý, že by výhra byla v mém nejlepším zájmu..."
 ep2_tournament_events.4008.desc:0 "Když se hluk z tribun valí dolů, můj kůň potřepe ušima v lehkém nepokoji. Pohladím mu hřívu uklidňujícím gestem. Dav byl k této jízdě obzvlášť nepřátelský. Jak se rozhlížím, začnou zpívat.\n\n#EMP [ROOT.Char.Custom('GetNegativeChant')]#!\n\nNěkteří se dokonce natahují přes zábradlí a všimnu si s obavami rykajících, slinami poskvrněných tváří v první řadě, jak na mě křičí."
 ep2_tournament_events.4008.t:1 "$tournament_versus_header$ Kdo jsi?"
 ep2_tournament_events.4009.a:0 "Ha, ha! Odejděte z hřiště, ty zchudlý [versus_contestant.Custom('InsultNoun')]!"
 ep2_tournament_events.4009.b:0 "\"[versus_contestant.GetFirstNameNoTooltip]! Mohu ti nabídnout kopí?\""
 ep2_tournament_events.4009.c:0 "No, soutěž musí pokračovat."
 ep2_tournament_events.4009.desc.lowborn:0 "\n\nPomalu mi dochází. [versus_contestant.GetFirstNameNoTooltip] není ze šlechty. Peníze pro něj pravděpodobně nejsou tak snadno dostupné, jak bych očekával..."
 ep2_tournament_events.4009.desc.poor:0 "\n\nChvíli mi to trvá, než si to uvědomím, ale možná byly ty pověsti o [versus_contestant.GetFirstNamePossessiveNoTooltip] současných finančních potížích zas až tak nepravdivé..."
 ep2_tournament_events.4009.desc:0 "Křup! Dvě kopí se divoce rozštěpí při dopadu. Váhavě se srazím s rázem a zvednu se, když se kůň uklidní do kroku. Jak si otírám mlhy z očí, vzrůstající povyk davu mě přiměje pohlédnout zpět, odkud jsem přijel.\n\nMůj soupeř [versus_contestant.GetFirstName] je očividně v nějakém trápení. Ne fyzickém, pokud se to tak zdá, ale [versus_contestant.GetSheHe] vede buď hádku, nebo debatu s nešťastným sluhou. Když se přibližím, zaslechnu pár útržků jejich sporu.\n\n\"Co tím myslíš, že už žádné nemáme? Ztratil jsi naše jediné náhradní?!\""
 ep2_tournament_events.4009.t:1 "$tournament_versus_header$ Chudý paladin"
 ep2_tournament_events.4500.a:0 "Budeš dobrý!"
 ep2_tournament_events.4500.b:0 "Možná ty?"
 ep2_tournament_events.4500.c:0 "No, mám rád hazard..."
 ep2_tournament_events.4500.desc:0 "Můj kůň je samozřejmě připraven, ale zvíře samo o sobě nic neznamená bez schopného jezdce, který ho ovládne. V důsledku toho mám před sebou tři potenciální jezdce, kteří se všichni hlásí o čest být vybráni, aby mě zastupovali.\n\n"
 ep2_tournament_events.4500.fallback:0 "Žádný ze tří nevypadá jako obzvlášť vynikající kandidát - všichni jsou mi úplně cizí a zjevně jen prostí lidé hledající šanci na slávu a bohatství - ale jsou to jediní dostupní."
 ep2_tournament_events.4500.guest.tt:0 "[jockey2.GetFirstNameNoTooltip] se zdá být vhodnou volbou."
 ep2_tournament_events.4500.guest:0 "Dalším okamžitým dobrovolníkem je můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('jockey2') )] [jockey2.GetFirstName], který možná chce ospravedlnit mou pohostinnost."
 ep2_tournament_events.4500.knight.tt:0 "Zvolíme [jockey1.GetFirstNameNoTooltip]."
 ep2_tournament_events.4500.knight:0 "Prvním je můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('jockey1') )] [jockey1.GetFirstName], slušný kandidát s ohledem na [jockey1.GetHerHis] zkušenosti se staráním o koně ve [jockey1.GetHerHis] profesi."
 ep2_tournament_events.4500.nobody.tt:0 "Proč nezkusit štěstí s [jockey3.GetFirstNameNoTooltip]?"
 ep2_tournament_events.4500.nobody:0 "\n\nPoslední je mi úplně cizí, místní [jockey3.GetWomanMan] bez jakéhokoli významu, který se představuje jako [jockey3.GetFirstName]."
 ep2_tournament_events.4500.t:0 "$tournament_header$ Jezdci"
 ep2_tournament_events.5501.a:0 "Ukážu jim, že jde především o #EMP podání#!."
 ep2_tournament_events.5501.b.failure:0 "Váš pokus je katastrofa"
 ep2_tournament_events.5501.b.success:0 "Úspěšně improvizujete"
 ep2_tournament_events.5501.b:0 "Čas improvizovat!"
 ep2_tournament_events.5501.c.failure:0 "Všichni si myslí, že jste iracionální blázen"
 ep2_tournament_events.5501.c.success:0 "Šlo #EMP opravdu#! o lest od [enemy.GetFirstNameNoTooltip]"
 ep2_tournament_events.5501.c:0 "To bylo plánované. Sudí!"
 ep2_tournament_events.5501.desc:0 "Z davu se zvedá bouřlivé jásání, když [enemy.GetFirstName] dokončí [enemy.GetHerHis] recitaci s efektním gestem a uklonou. Jedinou osobou, která nepíská a neklepe, jsem, jak se zdá, já.\n\n#EMP Jak#! mohl [enemy.GetSheHe] to vědět? Bylo to plánované? Nebo snad nějak, machinací [ROOT.Char.GetFaith.DevilName], to byla prostě náhoda, že [enemy.GetFirstNamePossessiveNoTooltip] verše dopadly téměř #EMP totožné#! s mými?\n\nShromážděné publikum ztichne v očekávání. Je na mě řada."
 ep2_tournament_events.5501.t:2 "$tournament_contest_header$ Ukradený okamžik"
 ep2_tournament_events.5502.a:0 "Dost! To není [contestant.GetHerHis] vina!"
 ep2_tournament_events.5502.b:0 "Buuuu! #EMP Buuuu!#!"
 ep2_tournament_events.5502.c.failure:0 "Dav ignoruje vaše prosby"
 ep2_tournament_events.5502.c.success:0 "Úspěšně přesvědčíte dav"
 ep2_tournament_events.5502.c:0 "No, to je velmi nevhodné."
 ep2_tournament_events.5502.culture:0 "Něco nehraje, zamýšlím se. Jistě by [contestant.GetFirstNameNoTooltip] neznal tu píseň, když pochází z rodu [contestant.GetCulture.GetName]. Nenadále se mi vybaví drobná vzpomínka: dělník, který stavěl pódium, si tuhle melodii dříve pískal!"
 ep2_tournament_events.5502.end:0 "\n\nZpátky na pódiu se [contestant.GetFirstNameNoTooltip] váhavě zastaví, když dav propukne v posměchy; pár vybraných kusů zeleniny padá na [contestant.GetHerHim], zatímco se [contestant.GetSheHe] kryje před vrženými předměty."
 ep2_tournament_events.5502.friend:0 "Okamžitě si uvědomím, co se stalo, i když dav dál napadá mého přítele [contestant.GetFirstNameNoTooltip]. [contestant.GetSheHe|U] pochází z rodu [contestant.GetCulture.GetName] a jistě tu píseň jen zaslechl(a), aniž by tušil(a), jak rozšířená je!"
 ep2_tournament_events.5502.start:0 "Stačí jeden verš a šepoty začnou. [contestant.GetFirstName] stojí na pódiu a docela #EMP drzě#! recituje verše z populární místní písně! Mezi davem se ozývají nespokojené mručení, když [contestant.GetSheHe] pokračuje.\n\n"
 ep2_tournament_events.5502.t:2 "$tournament_contest_header$ Všechno jen nedorozumění"
 ep2_tournament_events.5503.a.tt:0 "Naštěstí mám pár starých veršů vryté v paměti!"
 ep2_tournament_events.5503.a:0 "Musí tu být něco, čím se prokousám..."
 ep2_tournament_events.5503.b.tt:0 "Mohu rychle zmizet, když se všichni vrhnou!"
 ep2_tournament_events.5503.b:0 "Hle! Volné mince!"
 ep2_tournament_events.5503.c.tt:0 "Diváci to budou #EMP milovat#!"
 ep2_tournament_events.5503.c:1 "Trocha #EMP fyzického předvedení#! by neuškodila."
 ep2_tournament_events.5503.d.lose:0 "Dav není oklamán"
 ep2_tournament_events.5503.d.win:0 "Úspěšně odvrátíte pozornost davu"
 ep2_tournament_events.5503.d:0 "Podívejte! Tříhlavá opice!"
 ep2_tournament_events.5503.desc:1 "Trubky hrají! Dav jásá a křičí! Vystupuji na pódium pro recitaci, mávám. Nastane ticho, když zaujmu hrdinskou pózu, hrudník se vypne, paže rozpažím.\n\nOtevřu ústa. Je tam sucho. Velmi, velmi sucho. Snažím se mluvit, ale slova nepřicházejí. Stovky očí se upírají na mě.\n\nProč nemůžu mluvit?!"
 ep2_tournament_events.5503.e:1 ""A-#EMP hem#!. Jak naši, ehm, předkové kdysi z-z-zpívali..."""
 ep2_tournament_events.5503.fallback:1 "Uzlík v mém žaludku, ještě před chvílí neznámý, se nechutně stáhne a mumlání davu sílí."
 ep2_tournament_events.5503.rich:1 "Jak šepoty davu sílí, moje zmatené ruce sevřou něco, něco velkého a koženého: mou tašku s mincemi."
 ep2_tournament_events.5503.seducer:1 "Panika mě nutí třást se, dech se mi trhá v... #EMP povědomém#! rytmu. Připomínka... že vášeň mě dosud nikdy nezklamala..."
 ep2_tournament_events.5503.t:1 "$tournament_contest_header$ Tréma"
 ep2_tournament_events.5504.a.failure:0 "Bouře vás přehluší"
 ep2_tournament_events.5504.a.success:0 "Počasí dodá vašim slovům patos"
 ep2_tournament_events.5504.a:0 "...a já #EMP miluji#! výzvy!"
 ep2_tournament_events.5504.b:0 "A co když nás zasáhne blesk?!"
 ep2_tournament_events.5504.desc:0 "#BOL Krackoooom!#!\n\nNáhlý záblesk blesku předchází hromovitému hřmění, a když kráčím na vyvýšené pódium, je jasné, že dříve příjemné počasí ustoupilo zřetelně pochmurným podmínkám. Sotva udělám první krok nahoru, začne padat déšť.\n\nDav stojí očekávavě, poněkud zdráhavě, a s každou minutou je promoklejší. Otevřu ústa a další mohutný hřmot se přehoupne přes celé shromáždění. Pohlédnu na nebe.\n\nNo, to bude docela výzva."
 ep2_tournament_events.5504.t:2 "$tournament_contest_header$ Vůle počasí"
 ep2_tournament_events.5505.compassionate:0 "...když koupíte [enemy.GetFirstNameNoTooltip] pití, [enemy.GetSheHe] bude trvat na zaplacení!"
 ep2_tournament_events.5505.desc:0 "Ještě jeden verš, další hit u davu. Užívám si to a hlučné ocenění davu jen pozvedá mou náladu.\n\nKdyž si užívám potlesk po obzvlášť vtipné hlášce, vidím jednoho ze svých protivníků, [enemy.GetFirstName], jak si nacvičuje [enemy.GetHerHis] verše s něčím jako zamračením na [enemy.GetHerHis] tváři. Další výbuch ovací potvrzuje mé podezření: [enemy.GetSheHe] je zjevně méně než spokojený s příjmem, který dostávám!\n\nTak tedy. Možná, že"
 ep2_tournament_events.5505.end:0 "potřebuje verš připravený #EMP zvlášť#! pro [enemy.GetHerHim]!\n\n\"Kdyby [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself|U] byl zde, jistě by [ROOT.Char.GetFaith.HighGodNameSheHe|U] řekl...\""
 ep2_tournament_events.5505.fallback:0 "...porazit [enemy.GetFirstNameNoTooltip] v tomhle je hračka!"
 ep2_tournament_events.5505.fat:0 "...ani [ROOT.Char.GetFaith.HighGodNameSheHe] by nedokázal [enemy.GetFirstNamePossessiveNoTooltip] odtáhnout!"
 ep2_tournament_events.5505.getout:0 "...nevadí."
 ep2_tournament_events.5505.idiot:0 "...[enemy.GetFirstNameNoTooltip] smrdí!"
 ep2_tournament_events.5505.maidenless:0 "...[enemy.GetFirstNameNoTooltip] je opravdu #EMP tragický#! milenec!"
 ep2_tournament_events.5505.old:0 "...ani [ROOT.Char.GetFaith.HighGodNameSheHe] by nedokázal zastavit úpadek [enemy.GetFirstNamePossessiveNoTooltip]!"
 ep2_tournament_events.5505.opinion.tt:0 "Každý blízký člen rodiny, který není sadistou:"
 ep2_tournament_events.5505.start.compassionate:0 "nešťastná duše"
 ep2_tournament_events.5505.start.fallback:0 "[enemy.Custom('InsultAdjective')] [enemy.Custom('InsultNoun')]"
 ep2_tournament_events.5505.start.fat:0 "uplakaný, mastný hulvát"
 ep2_tournament_events.5505.start.femalevirgin:0 "plnoprsá, bez lásky samotářka"
 ep2_tournament_events.5505.start.malevirgin:0 "sklíčený, bez družky samotář"
 ep2_tournament_events.5505.start.old:0 "seschlý, zchátralý starý [enemy.GetWomanMan]"
 ep2_tournament_events.5505.start.soft:0 "podlízavý, měkký hlupák"
 ep2_tournament_events.5505.t:2 "$tournament_contest_header$ Využití příležitosti"
 ep2_tournament_events.5505.torturer:0 "...[enemy.GetFirstNamePossessive] tělo je zralé k oškubání!"
 ep2_tournament_events.6501.a.tt.lose:0 "Uklouznete a spadnete"
 ep2_tournament_events.6501.a.tt.win:1 "Zasáhnete terč při vyvažování na jedné noze na plotním sloupku"
 ep2_tournament_events.6501.a:0 "Budu vzpomínán po generace!"
 ep2_tournament_events.6501.b.tt.lose:1 "Minete"
 ep2_tournament_events.6501.b.tt.win:1 "Zasáhnete terč se zavázanýma očima"
 ep2_tournament_events.6501.b:0 "Dám jim důvod k jásotu!"
 ep2_tournament_events.6501.c:0 "Po zvážení..."
 ep2_tournament_events.6501.desc:1 "Lehký vánek prohání pole, když další soutěžící vystřelí. Dav je uctivý a tichý. Upřímně, až příliš #EMP tichý#! a uctivý. Skoro mám dojem, že mezi zdvořilým potleskem zaslechnu zívnutí, když prohne struna luku a šíp zasáhne terč.\n\nPřistoupím, abych převzal své kolo. Následuje uhlazenější, avšak roztroušené pochvaly. Není to příliš živé shromáždění.\n\nKdyž narážu šíp, promítne se mi do hlavy myšlenka — ne zcela rozumná, ale vzrušující.\n\nUvidíme, jestli tím pořád budou zívat!"
 ep2_tournament_events.6501.t:1 "$tournament_contest_header$ Sláva a bohatství"
 ep2_tournament_events.6502.a.tt:0 "Ano, pomůžeme ti vstát. S #EMP tou#! rukou..."
 ep2_tournament_events.6502.a:0 "Tak, pomůžeme ti vstát!"
 ep2_tournament_events.6502.b.tt.failure:0 "[physician.GetFirstNameNoTooltip] moc nepomůže"
 ep2_tournament_events.6502.b.tt.success:0 "[physician.GetFirstNameNoTooltip] si vede velmi dobře"
 ep2_tournament_events.6502.b:0 "Přivolejte mého lékaře!"
 ep2_tournament_events.6502.c:0 "Najdeme ti nějakou pomoc."
 ep2_tournament_events.6502.d:0 "Ten blázen se měl pevněji držet."
 ep2_tournament_events.6502.desc:2 "Scény a zvuky turnaje jsou vždy k vidění. Tření kopí o štít přetne hukot hřmotajících kopyt, zatímco čekající koně chrochtají a pískají.\n\nPrávě když pozorně naslouchám, projde polem další zvuk. Krátký, ostrý skřek předejde zvuku nastupujícího rozruchu. Spěchám tam, abych se zapojil.\n\nKruh lidí obklopuje [versus_contestant.GetFirstName], který zřetelně spadl z [versus_contestant.GetHerHis] koně před [versus_contestant.GetHerHis] zápasem. [versus_contestant.GetHerHis|U] ruka visí v docela hrůzném úhlu; malá útěcha, že [versus_contestant.GetSheHe] také vypadá být docela otřesený/á."
 ep2_tournament_events.6502.t:1 "$tournament_contest_header$ Ruka a noha"
 ep2_tournament_events.6503.a:0 "Ustupte! Mám své masti."
 ep2_tournament_events.6503.b:1 "Přivolejte lékaře!"
 ep2_tournament_events.6503.c:0 "To mě vůbec nezajímá."
 ep2_tournament_events.6503.desc:2 "Sleduji s cvičeným okem, jak [competitor1.GetFirstName] začíná svůj nájezd k terčům. První střela letí přesně a zabodne se. Druhá byla daleko víc mimo. #EMP O mnoho#! víc mimo.\n\nPronikavý výkřik, nelidský křik, protrhne vzduch. Druhý šíp nejen minul terč, ale letěl natolik mimo, že dopadl uprostřed skupiny čekajících soutěžících. Dopadl, skutečně, do [competitor2.GetFirstName]!\n\nDav se vrhne na zasaženého [competitor2.GetWomanMan]. [competitor2.GetSheHe|U] leží na [competitor2.GetHerHis] zádech, svírá [competitor2.GetHerHis] ránu ve marném pokusu zastavit krev, šíp je stále zabořený půl dlaně hluboko v [competitor2.GetHerHis] mase."
