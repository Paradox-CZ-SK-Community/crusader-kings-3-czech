 tournament_family_help_log:0 "[TARGET_CHARACTER.GetTitledFirstName] byl zachráněn členem domu [CHARACTER.GetTitledFirstName] v melee"ep2_tournament_events.0004.desc:1 "Můj meč se střetává s mečem mého protivníka [versus_contestant.GetFirstNamePossessive], jiskry létají, když se obě zbraně odírají. Oba ustoupíme, obkroužíme doleva.\n\n[versus_contestant.GetFirstNameNoTooltip|U] na mě zaútočí, špička meče bouchně do země poté, co prošla mým tělem. Rychlý jako viper, vstupuji a kopnu do něj co nejsilněji. Vytržený z [versus_contestant.GetHerHis] úchopu, [versus_contestant.GetFirstNamePossessiveNoTooltip] meč se kymácí vzduchem, přistává — k našemu hrůzostrašení — mezi davem!\n\nBřitký výkřik prostupuje vzduchem, a oba se spěcháme podívat, [watching_crowd.GetFirstName] na [watching_crowd.GetHerHis] klekne, létající meč přímo zasáhl [watching_crowd.GetHerHis] ruku."
