 tournament_cheating_caught_log:0 "[CHARACTER.GetTitledFirstNamePossessive] se pokouší posunout čáru zpět před [TARGET_CHARACTER.GetTitledFirstNamePossessive] tah v lukostřelbě, byl chycen"ep2_tournament_events.2004.desc:0 "Moje ruce se znovu pokouší obtočit kolem břicha [versus_contestant.GetFirstNamePossessive], které je bohaté, a jak už bylo dříve, [versus_contestant.GetSheHe] pouze se směje a posílá mě do zdi jámy s [versus_contestant.GetHerHis] čistou hmotností. [versus_contestant.GetSheHe|U] se ke mně pyšně přibližuje, čelisti se třesou, břicho se vlní, zatímco dav jásá s radostí.\n\nAčkoliv jsou modelové rozměry mého protivníka výhodou, určitě není možné, že veškerý ten objem je pouze sval. [versus_contestant.GetFirstNameNoTooltip] začíná kroužit, aby mi znovu omezil prostor. Určitě musí existovat způsob, jak toho využít?"
