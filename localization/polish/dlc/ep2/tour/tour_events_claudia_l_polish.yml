l_polish:
 tour_grounds_events.7000.desc_horses:0 "dveře vedou do dvora plného nejzdravějších a nejsilnějších koní, jaké jsem za poslední dobu viděl!"
 tour_grounds_events.7000.a.tt:0 "Tajný sklad zdaněn"
 tour_grounds_events.7001.a.success:0 "Přesměruješ svého pána jinam"
 tour_grounds_events.7001.desc:0 "Věřím, že jsem byl extrémně štědrým hostitelem pro svého navštěvujícího pána, [visiting_liege.GetTitledFirstName], doposud.\n\nNávštěva mého [ROOT.Char.Custom('ResidenceBuilding')], zejména, probíhá skvěle — dokud neudělám chybný krok a nepustím svého horlivého [visiting_liege.GetLadyLord] přímo před jediné dveře, kterým jsem se snažil [visiting_liege.GetHerHim] vyhnout:"
 tour_grounds_events.7001.b.tt.2:0 "Tvůj hostitel [ROOT.Char.GetTitledFirstNameNoTooltip] ti zaplatil, abys se od určité místnosti odvrátil."
 tour_grounds_events.7001.desc_falcons:0 "skrytá voliéru, kde chovám své nejcennější sokoly!"
 tour_grounds_events.7000.c.tt:0 "Tajný sklad oceněn"
 tour_grounds_events.7001.a.failure:0 "Tvůj pán vtrhne do místnosti"
 tour_grounds_events.7000.desc_gold:0 "několik hromad zlata a truhly přetékající mincemi!"
 tour_grounds_events.7000.b:0 "Strážníci! Zajmout #EMP vše#!."
 tour_grounds_events.7000.t:0 "Co nevidíš..."
 tour_grounds_events.7000.desc_cellar:0 "celý sklep, naložený po strop drahými víny a likéry z dalekých zemí!"
 tour_grounds_events.7001.b.success.tt:0 "Úplatek přijat"
 tour_grounds_events.7001.desc_horses:0 "skrytý dvůr, kde chovám své nejcennější koně!"
 tour_grounds_events.7000.b.tt.2:0 "Tvůj pán ti sebere to nejlepší z tvého skladu!"
 tour_grounds_events.7000.c.tt.2:0 "Sjednotíš se se svým pánem sdílením svých zájmů!"
 tour_grounds_events.7000.b.tt:0 "Tajný sklad zabaven"
 tour_grounds_events.7000.d:0 "Budeme předstírat, že jsem to neviděl."
 tour_grounds_events.7001.c:0 "Právě jsem tě chtěl vzít tam!"
 tour_grounds_events.7000.desc_falcons:0 "voliéra hostící velké množství pyšných sokolů v dobře udržovaných voliérách!"
 tour_grounds_events.7001.desc_artifacts:0 "tajná místnost, kde uchovávám své rodinné poklady!"
 tour_grounds_events.7001.desc_cellar:0 "skrytý sklep, kde schraňuji svá drahá vína a likéry z dalekých zemí!"
 tour_grounds_events.7001.b.success:0 "Tvůj pán přijímá úplatek"
 tour_grounds_events.7000.d.tt:0 "Tajný sklad ignorován"
 tour_grounds_events.7001.a.failure.tt:0 "Tvůj tajný sklad byl odhalen"
 tour_grounds_events.7001.desc_gold:0 "skrytá pokladna, kde schraňuji hromady zlata a truhly přetékající mincemi!"
 tour_grounds_events.7000.desc_fallback:0 "záloha jídla, zlatých mincí a obecného zboží!"
 tour_grounds_events.7001_followup:0 "Tvůj pán se rozhodne, co udělat s tvými skrytými poklady — můžeš dostat další daně!"
 tour_grounds_events.7000.desc_artifacts:0 "poklady, drahokamy a dokonce i [stop_host_scope.GetFirstNamePossessiveNoTooltip] [this_artifact.GetName]!"
 tour_grounds_events.7000.c:0 "Další znalec!"
 tour_grounds_events.7001.b.tt:0 "Uplácen, aby se odvrátil"
 tour_grounds_events.7001.desc_dogs:0 "skrytý dvůr, kde chovám své nejcennější psy!"
 tour_grounds_events.7001.a.success.tt:0 "Tvé bohatství je v bezpečí"
 tour_grounds_events.7000.desc_dogs:0 "dveře vedou do dvora plného nejzdravějších a nejsilnějších psů, jaké jsem za poslední dobu viděl!"
 tour_grounds_events.7001.b:0 "Jsem si jistý, že [visiting_liege.GetSheHe] může být přesvědčen, aby se odvrátil?"
 tour_grounds_events.7001.desc_fallback:0 "můj tajný sklad jídla, zlatých mincí a obecně drahých zboží!"
 tour_grounds_events.7001.desc_conclusion:0 "\n\nKdyž nervózně koktám, [visiting_liege.GetTitledFirstNameNoTooltip] se stává čím dál tím zvědavější."
 tour_grounds_events.7000.a:0 "Je pouze fér to sdílet s vaším [ROOT.Char.GetTitleAsNameNoTooltip]."
 tour_grounds_events.7001.desc_pantry:0 "skrytá spíž, kde skrývám své cizí koření, ochucené maso, med a barely soli!"
 tour_grounds_events.7000.desc_pantry:0 "skrytá spíž, naložená až ke stropu cizím kořením, ochuceným masem, medem a barely soli!"
 tour_grounds_events.7000.desc:0 "[stop_host_scope.GetTitledFirstName|U] byl zatím velmi laskavý hostitel, hrdě mi ukazuje [stop_host_scope.GetHerHis] země a majetek, takže mě okamžitě zaskočí, když [stop_host_scope.GetSheHe] začne koktat a zjevně se snaží odvést mou pozornost od zjevně nenápadných dveří, které míjíme.\n\n"Schováváte přede mnou něco, [stop_host_scope.GetFirstNameNoTooltip]?"\n\nVyužívám [stop_host_scope.GetHerHis] chvíle ohromené — hanebné? #EMP Vina#!? — ticha, abych dveře otevřel, a jsem překvapen tím, co nacházím:"
 tour_grounds_events.7001.a:0 "Můj [visiting_liege.GetLadyLord]! Pojďme #EMP tímhle#! směrem!"
