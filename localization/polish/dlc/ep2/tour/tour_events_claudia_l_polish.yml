l_polish:
 tour_grounds_events.7000.a.tt:0 "Tajná skrýš zdaněna"
 tour_grounds_events.7000.a:0 "Bude fér sdílet to s tvým [ROOT.Char.GetTitleAsNameNoTooltip]."
 tour_grounds_events.7000.b.tt.2:0 "Váš pán odvádí to nejlepší z vaší skrýše!"
 tour_grounds_events.7000.b.tt:0 "Tajná zásoba zabavena"
 tour_grounds_events.7000.b:0 "Stráže! Zabavte #EMP všechno#!."
 tour_grounds_events.7000.c.tt.2:0 "Sblížíte se se svým párem sdílením zájmů!"
 tour_grounds_events.7000.c.tt:0 "Tajná zásoba oceněna"
 tour_grounds_events.7000.c:0 "Spřízněný znalec!"
 tour_grounds_events.7000.d.tt:0 "Tajná zásoba ignorována"
 tour_grounds_events.7000.d:0 "Budu předstírat, že jsem to neviděl(a)."
 tour_grounds_events.7000.desc:0 "[stop_host_scope.GetTitledFirstName|U] byl(a) zatím velmi pohostinný(á), s hrdostí mi ukazoval(a) [stop_host_scope.GetHerHis] země a majetek, takže jsem okamžitě zaskočen(a), když [stop_host_scope.GetSheHe] začne koktat a zjevně se snaží odvrátit mou pozornost od zdánlivě nevýrazných dveří, kolem kterých právě procházíme.\n\n"Škrýváš #EMP něco#! přede mnou, [stop_host_scope.GetFirstNameNoTooltip]?"\n\nVyužiji [stop_host_scope.GetHerHis] chvíle ohromeného — hanebného? #EMP Vinen/Vinná#!? — ticha, abych dveře otevřel(a), a jsem překvapen(a), co najdu:"
 tour_grounds_events.7000.desc_artifacts:0 "poklady, šperky a dokonce i [stop_host_scope.GetFirstNamePossessiveNoTooltip] [this_artifact.GetName]!"
 tour_grounds_events.7000.desc_cellar:0 "celý sklep, naskládaný až ke stropu drahými víny a likéry z dalekých krajů!"
 tour_grounds_events.7000.desc_dogs:0 "dveře vedou na dvůr plný nejzdravějších, nejmohutněji vypadajících loveckých psů, které jsem dlouho viděl(a)!"
 tour_grounds_events.7000.desc_falcons:0 "voliéra s velkým počtem pyšných sokolů v dobře udržovaných klecích!"
 tour_grounds_events.7000.desc_fallback:0 "zásoby potravin, zlatých mincí a obecného zboží!"
 tour_grounds_events.7000.desc_gold:0 "několik hromad zlata a truhly přetékající mincemi!"
 tour_grounds_events.7000.desc_horses:0 "dveře vedou na dvůr plný nejzdravějších, nejmohutněji vypadajících koní, které jsem dlouho viděl(a)!"
 tour_grounds_events.7000.desc_pantry:0 "skrytou spíž, naskládanou až ke stropu cizím kořením, kořeněným masem, medem a sudy se solí!"
 tour_grounds_events.7000.t:0 "Co nevidíte..."
 tour_grounds_events.7001.a.failure.tt:0 "Vaše tajná skrýš je odhalena"
 tour_grounds_events.7001.a.failure:0 "Váš pán vtrhne do místnosti"
 tour_grounds_events.7001.a.success.tt:0 "Vaše bohatství je v bezpečí"
 tour_grounds_events.7001.a.success:0 "Přesměrovali jste svého pána jinam"
 tour_grounds_events.7001.a:0 "Můj [visiting_liege.GetLadyLord]! Pojďme #EMP touto#! cestou!"
 tour_grounds_events.7001.b.success.tt:0 "Úplatek přijat"
 tour_grounds_events.7001.b.success:0 "Váš pán přijímá úplatek"
 tour_grounds_events.7001.b.tt.2:0 " Váš host [ROOT.Char.GetTitledFirstNameNoTooltip] vám zaplatil, abyste se odvrátili od určité místnosti."
 tour_grounds_events.7001.b.tt:0 "Uplacen, abyste se podívali jinam"
 tour_grounds_events.7001.b:0 "Jsem si jistý/á, že [visiting_liege.GetSheHe] lze přemluvit, aby se podíval(a) jinam?"
 tour_grounds_events.7001.c:0 "PRÁVĚ jsem vás tam chtěl(a) vzít!"
 tour_grounds_events.7001.desc:0 "Domnívám se, že jsem zatím byl(a) nesmírně pohostinným hostitelem vůči svému návštěvnému pánovi, [visiting_liege.GetTitledFirstName].\n\nNávštěva mého [ROOT.Char.Custom('ResidenceBuilding')], konkrétně, probíhala skvěle — až do chvíle, kdy udělám špatný obrat a postavím svého dychtivého [visiting_liege.GetLadyLord] přímo před jedinými dveřmi, které jsem se snažil(a) držet [visiting_liege.GetHerHim] dál od:"
 tour_grounds_events.7001.desc_artifacts:0 "tajnou místnost, kde uchovávám rodinné poklady!"
 tour_grounds_events.7001.desc_cellar:0 "skrytý sklep, kde ukrývám drahá vína a likéry z dalekých krajů!"
 tour_grounds_events.7001.desc_conclusion:0 "\n\nKdyž začnu nervózně koktat, [visiting_liege.GetTitledFirstNameNoTooltip] je čím dál tím zvědavější."
 tour_grounds_events.7001.desc_dogs:0 "tajné nádvoří, kde chovám své nejcennější lovecké psy!"
 tour_grounds_events.7001.desc_falcons:0 "skrytou voliéra, kde mám své nejcennější sokoly!"
 tour_grounds_events.7001.desc_fallback:0 "moji tajnou skrýš potravin, zlatých mincí a obecně drahých věcí!"
 tour_grounds_events.7001.desc_gold:0 "skrytou pokladnici, kde schovávám hromady zlata a truhly přetékající mincemi!"
 tour_grounds_events.7001.desc_horses:0 "tajné nádvoří, kde chovám své nejcennější koně!"
 tour_grounds_events.7001.desc_pantry:0 "skrytou spíž, kde schovávám cizí koření, kořeněné maso, med a sudy se solí!"
 tour_grounds_events.7001_followup:0 "Váš pán rozhodne, co udělá s vašimi ukrytými věcmi — možná vám zvýší daně!"
