 cultural_festival.3030.desc:0 "Když se procházím ulicemi [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], snažím se přijít s novými nápady na Kulturní festival, místní farmář mi plachým způsobem přistoupí. [ROOT.Char.Custom('RegionalFarmAnimal')] který [local_farmer.GetSheHe] přináší, zastaví se, aby něco žvýkal z podlahy.\n\n"Můj lorde," [local_farmer.GetSheHe] říká, s rostoucím nadšením, "chtěl byste posoudit naši soutěž krásy? Můj malý Silný jistě vyhraje."\n\nRychle se podívám na [local_farmer.GetHerHis] [ROOT.Char.Custom('RegionalFarmAnimal')], který je nyní zaměstnán nějakými listy. Co kdyby... nechal bych [visiting_liege.GetTitledFirstName], aby to posoudil místo mě?"
 cultural_festival.2080.desc:0 "Když se procházím po festivalu, všimnu si postavy v kápě, která prodává lahvičky, jejichž obsah nelze určit.\n\n"Pojďte a kupte moje léky, můj [ROOT.Char.GetLadyLord], protože působí zázraky a vyrovnávají humory i těch nejslabších [ROOT.Char.GetWomanMan]."\n\nKdyž se dívám na lahvičky, všimnu si, že jedna z nich svítí karmínově, jako by byla vyrobena z nejjemnějšího cinnabaru. Druhá je jasně zelená, jako by někdo namočil měděné desky do čerstvého vína."
