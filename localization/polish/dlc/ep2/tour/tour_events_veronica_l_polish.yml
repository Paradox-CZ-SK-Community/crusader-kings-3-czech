 cultural_festival.2000.a: "„Začněme!“"
 cultural_festival.2000.desc.again_bad: "#EMP Ach#! být tady, #EMP znovu#! je jedním z největších trestů osudu. Muset snášet [stop_host_scope.GetHerHis] ohromně nudnou přítomnost může být tím největším úkolem. Naštěstí jsem tu také proto, abych"
 cultural_festival.2000.desc.again_good: "Ach! Jaká radost znovu sem vkročit! Nemohu se dočkat, jaká nádherná představení a lahodná jídla mi tentokrát [stop_host_scope.GetSheHe] připravil. A také abych"
 cultural_festival.2000.desc.again_intimidation: "připomenout jim mou poslední návštěvu. Učiním i tuto stejně #EMP nezapomenutelnou.#!"
 cultural_festival.2000.desc.again_lovers: "Nemohl jsem se dočkat, až se vrátím do těchto krajů! Jak jsem si minule užíval jejich zvyky a tradice a jak jsem toužil znovu vidět svého drahého [stop_host_scope.GetFirstNameNoTooltip].\n\nA samozřejmě také abych"
 cultural_festival.2000.desc.again_neutral: "Minule to nebylo tak hrozné, takže doufám, že to bude teď stejně snesitelné. Určitě bych uvítal trochu zábavy, pryč od dvorských intrik. A samozřejmě také abych"
 cultural_festival.2000.desc.again_rivals: "Ach, vkročit #EMP znovu#! do [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] je srovnatelné jen s návštěvou hlubin [ROOT.Char.GetFaith.NegativeAfterLife]. Naštěstí jsem zpět, abych"
 cultural_festival.2000.desc.first_time_bad: "Tak tu tedy jsme, připraveni na nudný — v nejlepším případě průměrný — festival, který hlupák [stop_host_scope.GetFirstNameNoTooltip] měl tu slušnost uspořádat. Naštěstí jsem tu, abych"
 cultural_festival.2000.desc.first_time_good: "Ach, jak toužím rozkošnit se ve skvělých aktivitách a radostech, které mi jistě [stop_host_scope.GetFirstNameNoTooltip] připravil — a také abych"
 cultural_festival.2000.desc.first_time_lovers: "Nemohu se dočkat, až tyto krajiny navštívím poprvé, jejich krásné scenérie a nádherné nebe, které mi [stop_host_scope.GetFirstNameNoTooltip] tolikrát popisoval v posteli. A také abych"
 cultural_festival.2000.desc.first_time_neutral: "Nemohu říct, že bych nebyl zvědavý na zvyky tohoto kraje a na to, co mi [stop_host_scope.GetFirstNameNoTooltip] nabízí. A na oplátku budu"
 cultural_festival.2000.desc.first_time_rivals: "Ó, kolikrát jsem snil o tom zpustošit [stop_host_scope.GetHerHis] zchátralé země, navštívit tvrz, o které se [stop_host_scope.GetSheHe] tak chlubila, jen abych zjistil, že je horší než má.\n\nOpravdu se nemohu dočkat, až uvidím tu #EMP páchnoucí díru.#! Naštěstí jsem tu, abych"
 cultural_festival.2000.desc.intimidation: "ukázat [stop_host_scope.GetHerHim], jak má vláda [ROOT.Char.GetTitleAsNameNoTooltip] vypadat."
 cultural_festival.2000.desc.intro: "Ulice [ROOT.Char.GetCurrentLocation.GetName] jsou bohatě vyzdobeny pro můj příjezd a můj vazal, [stop_host_scope.GetTitledFirstName], mě pilně očekává.\n\n"
 cultural_festival.2000.desc.majesty: "ukázat těmto lidem rozsah mé velikosti."
 cultural_festival.2000.desc.taxation: "odlehčit jejich pytle od tíhy zlata."
 cultural_festival.2000.t: "Kulturní festival v [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]"
 cultural_festival.2001.a: "No... to muselo bolet."
 cultural_festival.2001.b: "„Přiveďte hned lékaře!“"
 cultural_festival.2001.c: "„Nechám vás za vaši neschopnost vyšlehat!“"
 cultural_festival.2001.desc.child: "Když [injured_artist.GetSheHe] padá k zemi, [injured_artist.GetHerHis] kukla sklouzne a odhalí tvář [stop_host_scope.GetTitledFirstNamePossessive] [injured_artist.Custom('GetDaughterSon')]: [injured_artist.GetName]."
 cultural_festival.2001.desc.intro: "Hudbu na hlavním pódiu rychle střídají tanečníci. Krása jejich pohybů je činí téměř součástí pódia. Házejí rukama do vzduchu a připadá to jako sledovat, jak stromům rostou nové větve.\n\nZ publika zazní výkřik, když jeden z tanečníků začne lézt po dřevěné stěně pódia: „A nyní,“ říká [injured_artist.GetSheHe], „vezmu si pomstu na — #EMP aaaAAAAAH#!“\n\n"
 cultural_festival.2001.desc.normal: "Když vystupující dopadne na zem, ticho v davu dovolí všem slyšet jasné #EMP prasknutí#."
 cultural_festival.2001.t: "Špatný začátek"
 cultural_festival.2002.a: "„Spravedlivá odměna.“"
 cultural_festival.2002.b: "„Udělal jsem, co bylo třeba. Nic víc.“"
 cultural_festival.2002.desc.hunting: "Dobře znám tyto krajiny."
 cultural_festival.2002.desc.intro: "Místní rolníci postavili stánky se zeleninou a — občas, zřídka — [stop_host_scope.Custom('RegionalEdibleMeat')]. Když pokračuji v procházce, doprovázen slušným počtem dvořanů, vidím mezi nimi známou tvář, [injured_artist.GetHerHis] oči upřené na mě.\n\n"[ROOT.Char.Custom('FormOfAddressForLiege')|U]," nakonec ke mně přistoupí [injured_artist.GetSheHe], a jedním gestem moji strážci nechají [injured_artist.GetHerHim] pokračovat, "pomohl/a jste mi v dobách nouze, když jsem se při představení zranil/a. Je na mně, abych vám to oplatil tím, co mám." # todo: Místní sedláci si postavili stánky se zeleninou a — občas, zřídka — [stop_host_scope.Custom('RegionalEdibleMeat')]. Když pokračuji v pochodu, doprovázen slušným počtem dvoranů, spatřím mezi nimi známou tvář, oči [injured_artist.GetHerHis] upřené do mých.\n\n„Můj [ROOT.Char.GetLadyLord],“ [injured_artist.GetSheHe] se ke mně konečně přiblíží a gestem ruky moji strážci nechají [injured_artist.GetHerHim] pokračovat, „pomohl jste mi v čase nouze, když jsem se zranil při vystoupení. Je na čase, abych vám oplatil, co mám.“
 cultural_festival.2002.desc.savings: "A to je vše, co mám."
 cultural_festival.2002.desc.secret: "Vím o tajemství [secret_target.GetTitledFirstNamePossessive]."
 cultural_festival.2002.t: "Správný začátek"
 cultural_festival.2010.a: "„Jak milé překvapení!“"
 cultural_festival.2010.b: "Nechceme dělat scénu. Odejděme."
 cultural_festival.2010.c.failure: "[stop_host_scope.GetShortUIName] vyhrává souboj"
 cultural_festival.2010.c.success: "Vyhrajete souboj"
 cultural_festival.2010.c: "„Jak si to #EMP dovolíte#!“"
 cultural_festival.2010.desc_bad: "Každý člověk v [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] se zdá ponořený v nejveselejším rozhovoru, který kdy byl. Chichotají se a zakašlávají a dokonce se popichují, když mají pocit, že je to příliš. Odtud odtud zaslechnu slovo „ponurě“.\n\nKdyž přistoupím k hlavnímu pódiu, najdu [stop_host_scope.GetTitledFirstName] držící květinový věnec v rukou, se škodolibým úsměvem: „Tady je [ROOT.Char.GetSheHe]!,“ oznamuje [stop_host_scope.GetSheHe], ukazujíc na mě, „naše [ROOT.Char.Custom('GetMonarchofBeautyGoodBad')]!“"
 cultural_festival.2010.desc_good: "Ulice [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] jsou očesány [stop_host_scope.GetCurrentLocation.Custom('get_region_flower_type_plural')] a prapory, každý v vesnici slaví můj příjezd — mohl bych přísahat, že mi nevytáčí oči z hlavy.\n\nKdyž přistoupím k hlavnímu pódiu, najdu [stop_host_scope.GetTitledFirstName] držící květinový věnec v rukou, usmívající se na mě: \"Tady je [ROOT.Char.GetSheHe]!\", oznamuje [stop_host_scope.GetSheHe], \"naše [ROOT.Char.Custom('GetMonarchofBeautyGoodBad')]!\""
 cultural_festival.2010.t: "Tento [ROOT.Char.Custom('GetMonarchofBeautyGoodBad')]"
 cultural_festival.2020.a: "Jaká krásná oslava!"
 cultural_festival.2020.b.drink: "#EMP Napijme se [stop_host_scope.Custom('RegionalAlcoholicDrink')]#!."
 cultural_festival.2020.b.no_drink: "Čas napít se [stop_host_scope.Custom('RegionalDrink')] a sníst [stop_host_scope.Custom('RegionalEdibleMeat')]!"
 cultural_festival.2020.desc.christmas: "Zvoní zvony a místní se připravují na mši. Nadšeně hovoří o narození Krista. „Byl tam osel, říkám vám!“, „A stalo se to u řeky, právě jako tady“, „Až se mi narodí dítě, doufám, že mu dáte tolik zlata!“\n\nNásleduje krátká hra o narození Pána."
 cultural_festival.2020.desc.eid: "Po modlitbách si místní navzájem navštěvují a oslavují konec postu. Na talířích jsou podávány pokrmy z [stop_host_scope.Custom('get_region_root_vegetable_plural')] a ryb spolu s [stop_host_scope.Custom('RegionalDrink')], a slavnost pokračuje až do západu slunce."
 cultural_festival.2020.desc.generic: "Co to je za zpěv, křik a veselí! "[ROOT.Char.Custom('FormOfAddressForLiege')|U], přijďte s námi slavit!" říká [stop_host_scope.GetTitledFirstName] s přívětivým úsměvem. Na náměstí se sešli místní: tančí uprostřed intenzivní vůně [stop_host_scope.Custom('RegionalDrink')] a [stop_host_scope.Custom('GetLocalStreetFood')]." # todo: Co zpěv, křik a veselí! „Můj [ROOT.Char.GetLadyLord], přijďte s námi slavit!“ říká [stop_host_scope.GetTitledFirstName] s vítajícím úsměvem. Na náměstí se shromáždili místní: tančí mezi výraznou vůní [stop_host_scope.Custom('RegionalDrink')] a [stop_host_scope.Custom('GetLocalStreetFood')].
 cultural_festival.2020.desc.harvest: "Po týdnech práce konečně nastal poslední den sklizně a mezi místními se utvořily družiny, které se snaží natrhat poslední záhon plodin. "Podívejte se na to!" chlubí se jeden z nich, zatímco zvedá kosu směrem k poli, sekajíc ne více než kdokoli jiný.\n\n"[ROOT.Char.Custom('FormOfAddressForLiege')|U], přijďte s námi slavit!" zve [stop_host_scope.GetTitledFirstName], a ukazuje na skupinu radostně tančící u sklizně." # todo: Po týdnech práce konečně přichází poslední den sklizně a v místních skupinách se tvoří týmy, které se snaží získat poslední úrodu. „Podívejte na to!“ chlubí se jeden z nich, když zvedá srp ke poli, aniž by nasekal někomu víc než ostatní.\n\n„Můj [ROOT.Char.GetLadyLord], přijďte s námi slavit!“ zve [stop_host_scope.GetTitledFirstName], gestikulujíc ke skupině, která radostně tančí u sklizně.
 cultural_festival.2020.desc.intro: "Ulice oběšené tapisériemi! Ach, vůně čerstvě uvařeného [stop_host_scope.Custom('RegionalEdibleMeat')]! Jak [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] září v tuto část roku!\n\n"
 cultural_festival.2020.desc.midsommar: "Vztyčili májku uprostřed vesnice a místní v bílém se chystají třídit v kruhu. Na jednom ze stolů leží věneček z [stop_host_scope.GetCurrentLocation.Custom('get_region_flower_type_plural')] a mladé děvče se na mě usměje, než se připojí ke kruhu. Na obloze nejjasnější světlo svítí celou noc."
 cultural_festival.2020.desc.summer_solstice: "Uprostřed města byl zapálen velký ohňostroj na oslavu vítězství nejjasnějších hvězd, stoupajících do nebe. Mezi veselím a pitím [stop_host_scope.Custom('RegionalDrink')] jeden z místních zahajuje píseň, do které se všichni přidávají: „Přišlo léto, hlasitě zpívej, [ROOT.Char.Custom('GetRandomMigratoryBird')]! Semeno roste a louka kvete, zpívej, [ROOT.Char.Custom('GetRandomMigratoryBird')]!“"
 cultural_festival.2020.t: "Je sezóna"
 cultural_festival.2030.a: "Dluží mi to."
 cultural_festival.2030.b: "Měl bych udělat dobrý dojem a nezasahovat."
 cultural_festival.2030.c: "Víte, cesta sem byla #EMP nesmírně#! drahá..."
 cultural_festival.2030.desc: "Když se lidé z [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] shromažďují kolem dřevěného pódia, napadne mě jedna myšlenka... tak velká skupina lidí, všichni chtějí sledovat pozoruhodně propracované představení... #EMP zadarmo#!. Jaká škoda.\n\nKdybych stál u vchodu, jsem si jistý, že bych mohl požadovat malé vstupné za to... koneckonců, je to v #EMP mé# cti."
 cultural_festival.2030.t: "Kulturní zdanění"
 cultural_festival.2040.a: "Tohle... tohle je #EMP hrozné#!. Najměte si pomoc a polepšete se."
 cultural_festival.2040.b: "Není to tak špatné."
 cultural_festival.2040.c.failure: "Všichni si myslí, že jste necitlivý"
 cultural_festival.2040.c.success: "Všichni jsou ohromeni vaší kulturou"
 cultural_festival.2040.c: "Ha! Ukážu jim, jak my [ROOT.Char.GetCulture.GetCollectiveNoun] tančíme."
 cultural_festival.2040.desc: "Nevím, co jsem očekával, když jsem požádal [stop_host_scope.GetTitledFirstName], aby uspořádal kulturní festival, který by předvedl zvyky [stop_host_scope.GetHerHis] lidu, ale... nebylo to #EMP toto#!.\n\nOdvracím hlavu od nekoordinovaného tance špatně vycvičených vystupujících a snažím se najít útěchu v připravených jídlech — #EMP fuj#!, [stop_host_scope.Custom('RegionalEdibleMeat')] je sotva propečené a [stop_host_scope.Custom('get_region_root_vegetable_plural')] jsou zcela spálené. Je to dobrá reprezentace [cultural_festival_scope.GetAdjectiveNoTooltip] kultury?"
 cultural_festival.2040.t: "Nekulturní festival...?"
 cultural_festival.2050.a: "Co to #EMP je#! za zvrácenost?"
 cultural_festival.2050.b: "Já — no, to je jejich kultura, že?"
 cultural_festival.2050.c: "Kde to bylo po celý můj život?"
 cultural_festival.2050.desc_fallback: "Vystupující brzy poté vstupují na pódium všichni oblečení... no, bylo by přehnané říct, že jsou #EMP oblečení#!. Nahá kůže na jejich nohách je potřena aromatickými esencemi a jejich... jejich #EMP hrudníky#! jsou příliš odhalené, než aby na ně člověk nekoukal."
 cultural_festival.2050.desc_intro: "„A nyní, na počest [ROOT.Char.GetTitledFirstNameNoTooltip], si všichni užijeme místní tanec!“ oznamuje [stop_host_scope.GetTitledFirstName] a nadšeně obsazuji místo po [stop_host_scope.GetHerHis] pravici, pochutnávaje si na čerstvém ovoci a [stop_host_scope.Custom('RegionalDrink')].\n\n"
 cultural_festival.2050.desc_lustful: "Vystupující brzy poté vstupují na pódium a mé oči rychle sledují jejich naolejované, odhalené nohy. Jejich odhalená prsa se také lesknou, nenechávají #EMP nic#! k představě. Narovnávám se na sedadle, co to za krásnou ukázku těla to je?"
 cultural_festival.2050.desc_outro: "\n\n[stop_host_scope.GetTitledFirstNameNoTooltip] se na mě podívá: \"Baví tě to, příteli?\""
 cultural_festival.2050.t: "Skandální pohyby"
 cultural_festival.2060.a: "„Vlastně si to můžete ponechat.“"
 cultural_festival.2060.b: "„Opatrně s těmi rukama.“"
 cultural_festival.2060.c: "„Zaplatím vašim řemeslníkům, aby vám jeden vyrobili!“"
 cultural_festival.2060.desc: "I přes veškeré úsilí, které bylo do festivalu evidentně vloženo, si stále všímám opuštěných domů a chudých materiálů v [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip].\n\nKdyž přistoupím na hlavní náměstí, vidím, že [stop_host_scope.GetTitledFirstName] je obklopen skupinkou dětí, které horlivě vyptávají na naši družinu. Ihned se schovají ve chvíli, kdy mě spatří. „Přinesl/a jsem to z hlavního města, jestli to někdo chce vidět...,“ říkám, když [stop_host_scope.GetFirstNameNoTooltip] ukazuji [sophisticated_artifact.GetNameNoTooltip], které jsem si přinesl/a.\n\n\"Velkolepé!\" říká [stop_host_scope.GetSheHe], jak se děti vracejí, aby to viděly."
 cultural_festival.2060.t: "Artefakt z hlavního města"
 cultural_festival.2070.a: "„Možná byste tu mohl jen zůstat... a dávat pozor na lidi.“"
 cultural_festival.2070.b.failure: "Prohrajete hru"
 cultural_festival.2070.b.success: "Vyhrajete hru"
 cultural_festival.2070.b: "„No tak, jen #EMP jednou#! naposled — pokud vyhraju.“"
 cultural_festival.2070.c.failure: "Zjistí, že jste podváděl"
 cultural_festival.2070.c: "„Přinesl jsem vlastní kostky, udělejme to zajímavé!“"
 cultural_festival.2070.d: "„Ach, napijme se na staré dobré časy.“"
 cultural_festival.2070.desc: "Při otevření dveří krčmy mě udeří impozantně silný zápach. Skupina [retired_mercenary.GetWomenMen] zpívá veselě na stole vzadu. "Ha! Říkal/a jsem, že vyhraju!" vykřikne jeden z nich, přehazujíc kostky mezi [retired_mercenary.GetHerHis] prsty, pak [retired_mercenary.GetSheHe] pozvedne [retired_mercenary.GetHerHis] hlavu a dívá se přímo na mě. "Chceš si taky zkusit štěstí, [ROOT.Char.GetTitleAsNameNoTooltip]?"\n\n"Buďte opatrný/á, [ROOT.Char.Custom('FormOfAddressForLiege')]," varuje mě [stop_host_scope.GetTitledFirstName], "tito [retired_mercenary.GetWomenMen] jsou vysloužilí žoldnéři, kterým se zalíbila má země." # todo: Při otevření dveří do krčmy mě udeří impozantně silný pach. Skupina [retired_mercenary.GetWomenMen] zpívá živě na stole vzadu. „Ha! Říkal jsem vám, že vyhraju!“ zakřičí jeden z nich, převalující kostky mezi prsty [retired_mercenary.GetHerHis], pak [retired_mercenary.GetSheHe] zvedne hlavu a podívá se přímo na mě. „Chceš také zkusit své štěstí, [ROOT.Char.GetTitleAsNameNoTooltip]?\"\n\n„Opatrně, můj [ROOT.Char.GetLadyLord],“ varuje mě [stop_host_scope.GetTitledFirstName], „tito [retired_mercenary.GetWomenMen] jsou bývalí žoldnéři, kteří si oblíbili moje země.“
 cultural_festival.2070.t: "Hra na štěstí"
 cultural_festival.2080.a: "„Vezmu si tu červenou lahvičku!“"
 cultural_festival.2080.b: "„Ah, ta zelená medicína vypadá nejzdravěji!“"
 cultural_festival.2080.c: "„Nechci riskovat své zdraví kvůli tomu.“"
 cultural_festival.2080.desc: "Když se procházím po festivalu, všimnu si zakuklené postavy, která prodává fiolky s tekutinou, kterou nelze rozeznat.\n\n"Přijďte a kupte mé léky, [ROOT.Char.Custom('FormOfAddressForLiege')], neboť dělají zázraky a vyrovnávají tělesné šťávy i u nejslabšího [ROOT.Char.GetWomanMan]."\n\nKdyž se na fiolky podívám, vidím, že jedna z nich září karmínově, jako by byla vyrobena z nejjemnějšího cinobru. Druhá je jasně zelená, jako by někdo namočil měděné destičky do čerstvého vína." # todo: Když se procházím po festivalu, zahlédnu zakuklenou postavu, která prodává lahvičky s neznámou tekutinou.\n\n„Přijďte si koupit mé léky, můj [ROOT.Char.GetLadyLord], neboť působí zázraky a vyrovnávají šťávy i u nejslabšího [ROOT.Char.GetWomanMan].\"\n\nKdyž se podívám na lahvičky, jedna z nich se blyští karmínově, jako by byla z nejjemnějšího cinobru. Druhá je jasně zelená, jako by někdo namočil měděné plátky do čerstvého vína.
 cultural_festival.2080.t: "Zázračný obchod"
 cultural_festival.2080.tt: "To může mít nepředvídané důsledky"
 cultural_festival.2090.a: "„Byla by škoda, kdyby vás za tyto zločiny někdo nepotrestal...“"
 cultural_festival.2090.b: "„Není to ti samí sedláci, kteří se proti mně bouří? Chyťte je!“"
 cultural_festival.2090.c: "„Nechte je jít.“"
 cultural_festival.2090.desc: "Když sleduji padesáté nudné představení, které toto zkažené [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] nabízí, přeji si, aby se všichni tanečníci zlomili každou možnou kost a prostě zmizeli.\n\nPočkejte chvíli… #EMP já#! je mohu poslat pryč.\n\nOčistím si hrdlo, než promluvím: „Moji milovaní poddaní, donesly se ke mně nejnepříznivější zprávy, že jste po těchto zemích páchali krádeže a zrádnictví.“"
 cultural_festival.2090.t: "Do řady!"
 cultural_festival.2100.a: "Ti lidé stojí za pomoc."
 cultural_festival.2100.b: "Měli bychom investovat i do obchodníků doma..."
 cultural_festival.2100.c.failure: "[inspired_courtier.GetShortUIName] se stává zvědavým"
 cultural_festival.2100.c.success: "[inspired_courtier.GetShortUIName] najde své povolání"
 cultural_festival.2100.c: "„Jdi, [inspired_courtier.GetFirstNameNoTooltip], navštiv je.“"
 cultural_festival.2100.desc: "„Podívej se na to!“ slyším, když procházím ulicemi [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('inspired_courtier'))] [inspired_courtier.GetFirstName] ukazuje na něco, co se zdá být označováno jako [guild_location.GetCounty.GetFaith.WealthGodNamePossessive] [guild_location.Custom('GetGuildType')]; na tváři [inspired_courtier.GetHerHis] okamžitě vykvetl blažený úsměv.\n\nSkupina učňů klečí před pracovním stolem. Mistr dohlíží na práci ze dveřního ostění, s rukama založenýma a zvednutým bradou. „Na to budeš potřebovat trochu více síly, synu.“\n\n[inspired_courtier.GetFirstName] udělá krok směrem k nim, naprosto uchvácený."
 cultural_festival.2100.t: "Cechovní příspěvek"
 cultural_festival.2110.a: "Mohl bych si ho vzít s sebou..."
 cultural_festival.2110.b: "Perfektní společník pro [my_heir.GetFirstNameNoTooltip]!"
 cultural_festival.2110.c: "Ach... nemůžu odolat nutkání ho pohladit!"
 cultural_festival.2110.d: "Ach, jaké otravné zvíře."
 cultural_festival.2110.desc.callous: "Tak snadno se baví."
 cultural_festival.2110.desc.intro: "Akrobaté skáčou v pestrobarevných kostýmech, jeden z nich otevře ústa, aby chytil míč hozený jiným, a dav propukne v jásot."
 cultural_festival.2110.desc.outro: "\n\nHudba brzy následovala. Tu píseň jsem už slyšel. Možná. Většina z nich zní příliš podobně. I z pódia slyším, jak se sedláci hlasitě přidávají.\n\n„A tančit na polích…“ #EMP „haf! Haf haf!“#! jedna postava se rozhodne přidat se a ukradne žonglovací míčky.\n\n#EMP „Chyťte toho psa!“#!"
 cultural_festival.2110.e: "Musím zůstat na místě."
 cultural_festival.2110.t: "Nečekaný vystupující"
 cultural_festival.3000.a.tt: "Váš lenní pán ocení dobré ztvárnění..."
 cultural_festival.3000.a: "Perfektní příležitost získat přízeň mého lenního pána!"
 cultural_festival.3000.b: "Nehodlám za to utrácet zlato."
 cultural_festival.3000.desc: "Před mnou se naskýtá skvělá příležitost s návštěvou mého lenního pána [visiting_liege.GetTitledFirstName]. Mohu toto osudové setkání jistě využít k získání [visiting_liege.GetHerHis] sympatií a pravděpodobně mi to usnadní získat, co chci…\n\nMožná bych mohl zorganizovat divadelní hru, která by zobrazovala [visiting_liege.GetHerHis] hrdinské činy?"
 cultural_festival.3000.t: "Velké představení"
 cultural_festival.3001.beautiful: ""Lidé by mohli při pohledu na [visiting_liege.GetHerHis] omdlít!""
 cultural_festival.3001.bold: ""[visiting_liege.GetShortUIName] vždy koná tak statečně!""
 cultural_festival.3001.compassionate: ""Vřelé srdce [visiting_liege.GetShortUIName] by zde mělo být zobrazeno.""
 cultural_festival.3001.desc: "Jeviště je připraveno pro hru, přímo uprostřed náměstí. Slavnostní věnce visí na sloupech a herci dolaďují poslední detaily scénáře. "Samozřejmě by [visiting_liege.GetSheHe] nikdy neměl/a rád jablka, ty hlupáku!" slyším dramatika stěžovat si hlavnímu herci.\n\nPočkám až do konce zkoušky a [liege_actor.GetSheHe] se rychle přiblíží, než odejdu. "[ROOT.Char.Custom('FormOfAddressForLiege')|U]!" [liege_actor.GetSheHe] sepne [liege_actor.GetHerHis] ruce k sobě, skoro žadoní, "Máš nějaký nápad, jak bych měl/a ztvárnit [visiting_liege.GetTitledFirstNameNoTooltip]?" # todo: Na pódiu pro hru je všechno připraveno, přímo uprostřed náměstí. Slavnostní věnce visí na tyčích a herci dokončují poslední úpravy scénáře. „Samozřejmě, že [visiting_liege.GetSheHe] by nikdy neměl rád jablka, ty hlupáku!“ slyším dramatika stěžovat si hlavnímu herci.\n\nPočkám do konce zkoušky a [liege_actor.GetSheHe] se mě hbitě snaží oslovit dřív, než odejdu. \"Můj [ROOT.Char.GetLadyLord]!\" [liege_actor.GetSheHe] sepne [liege_actor.GetHerHis] ruce, téměř prosí, \"Máte nějaký nápad, jak bych měl ztvárnit [visiting_liege.GetTitledFirstNameNoTooltip]?\"
 cultural_festival.3001.dominant: ""Zrcadli tu dominantní aureolu, kterou [visiting_liege.GetSheHe] má na lidi.""
 cultural_festival.3001.energetic: ""Nezapomeň, že [visiting_liege.GetSheHe] je vždy připraven k činům!""
 cultural_festival.3001.extroverted: ""Ukaž, jak všichni milují a obdivují [visiting_liege.GetHerHim].""
 cultural_festival.3001.forgiving: ""Ukaž, jak výjimečně vlídný [visiting_liege.GetHerHis] je.""
 cultural_festival.3001.greed: ""Ambice [visiting_liege.GetShortUIName] neznají mezí!""
 cultural_festival.3001.honorable: ""Pro [visiting_liege.GetShortUIName] by nebylo nic důležitějšího než čest.""
 cultural_festival.3001.negative.flavor: "Můj lenní pán se tomu nebude líbit, ale #EMP já#! ano."
 cultural_festival.3001.negative: ""Vlastně — šaškovský kostým by [visiting_liege.GetHerHim] seděl...""
 cultural_festival.3001.rational: ""[visiting_liege.GetShortUIName] má vždy klidné vystupování.""
 cultural_festival.3001.strong: ""Síla [visiting_liege.GetHerHis] těla nemá soupeře.""
 cultural_festival.3001.t: "Velké představení: Kompliment?"
 cultural_festival.3001.tt: "#F Jak dobře ztvárnění osloví [visiting_liege.GetTitledFirstName], závisí na tom, jak mu/ji to sedí [visiting_liege.GetHerHim]#!"
 cultural_festival.3001.zealous: ""Ukaž, jak zbožný [visiting_liege.GetWomanMan] [visiting_liege.GetShortUIName] je!""
 cultural_festival.3002.a.toast: "Nejlepší kompliment"
 cultural_festival.3002.a: ""To je ten nejlepší kompliment, jaký jsem kdy dostal!""
 cultural_festival.3002.b.toast: "Zábavné představení"
 cultural_festival.3002.b: "No... myslím, že by to mohlo být horší."
 cultural_festival.3002.c.toast: "Urážlivé představení"
 cultural_festival.3002.c: "Jak mě mohli tak #EMP špatně#?!"
 cultural_festival.3002.d.toast: "Nejhorší představení"
 cultural_festival.3002.d: "Co si myslíš, že děláš!?"
 cultural_festival.3002.desc.bad: "Nemohu uvěřit, že si o mně myslí, že bych se takto choval."
 cultural_festival.3002.desc.buffoon: "A tam jsem... oblečený jako #EMP šašek#!?"
 cultural_festival.3002.desc.good: "Je uklidňující být takto chválen."
 cultural_festival.3002.desc.intro: "Dřevěné pódium stojí hrdě uprostřed náměstí. Slavnostní věnce visí na tyčích a herci se schovávají u boku, chichotají se, povídají si. Všichni ztichnou ve chvíli, kdy vstoupí [stop_host_scope.GetTitledFirstName], hrdě vystrčený hruď, tak pyšný.\n\n\"Rád bych oznámil, že představení na počest našeho nejváženějšího hosta, [ROOT.Char.GetTitledFirstNameNoTooltip], právě začíná, prosím, bavte se!\"\n\nPříběh pokračuje a pokračuje, mluví o ulicích [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] a o mých činech."
 cultural_festival.3002.desc.neutral: "Není zde nic zajímavého."
 cultural_festival.3002.e.toast: "[visiting_liege.GetTitledFirstName] se zdálo, že si představení užil"
 cultural_festival.3002.e: "Nemůžu [stop_host_scope.GetHerHim] říct, co si o tom opravdu myslím."
 cultural_festival.3002.t: "Velké představení"
 cultural_festival.3010.a: "[ROOT.Char.Custom('RegionalAlcoholicDrink')|U], samozřejmě!"
 cultural_festival.3010.b: "Nějaká chutná šťáva by byla jednodušší."
 cultural_festival.3010.c: "Nemá smysl tomu věnovat čas."
 cultural_festival.3010.desc: "Procházím se po hradních zahradách a zastavím se u fontány, chviličku pozoruji vodu stékající po mramorových kamenech. Kočka se prochází upravenou zahradou, protahuje si záda a poté odchází.\n\nDotknu se reliéfu na stříbrné trubce — erbu mého rodu. Kdyby jen... ah! Mohl bych ohromit [visiting_liege.GetTitledFirstName], kdyby z ní tekla jiná tekutina..."
 cultural_festival.3010.t: "Nádherný pramen"
 cultural_festival.3011.a: "Napijme se společně!"
 cultural_festival.3011.b: "Byla by škoda si nepřát."
 cultural_festival.3011.desc.alcohol: "#EMP [stop_host_scope.Custom('RegionalAlcoholicDrink')]?#!"
 cultural_festival.3011.desc.intro: "Sleduji [stop_host_scope.GetTitledFirstName], když mi ukazuje cestu po festivalu. „A nyní,“ oznamuje [stop_host_scope.GetSheHe], když vstupujeme do hradních zahrad, „co očekávám, že bude příjemným překvapením.“ Zvednu obočí, když najdeme nádhernou fontánu z bílého kamene, se stříbrnou trubkou a hojným proudem čisté..."
 cultural_festival.3011.desc.juice: "#EMP šťáva?#!"
 cultural_festival.3011.desc.outro: "\n\nNěkteří lidé se kolem ní shlukují, smějí se a házejí mince do studny."
 cultural_festival.3011.t: "Nádherný pramen"
 cultural_festival.3020.a.tt: "To vám prospěje, ale váš vazal se tomu možná nebude líbit..."
 cultural_festival.3020.a: "[stop_host_scope.GetFirstNameNoTooltip] obnoví svůj hold vůči mně."
 cultural_festival.3020.b: "Pojďme to prostě oslavit!"
 cultural_festival.3020.desc: "Nad [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] se zatahuje a šedé pásy noci začínají bloudit úzkými uličkami. [stop_host_scope.GetTitledFirstNamePossessive] sídlo se tyčí na vrcholu kopce, skoro výstražně. [stop_host_scope.GetSheHe|U] by se hodilo připomenout, komu [stop_host_scope.GetSheHe] slouží.\n\nJsem [ROOT.Char.GetTitleAsNameNoTooltip] božským právem. Koruna visí nade mnou jako měsíc nad ostatními hvězdami. Ať záříš jakkoli jasně, #EMP já#! zvítězím."
 cultural_festival.3020.t: "Věrná připomínka"
 cultural_festival.3021.a.tt: "To #Bold nezablokuje#! vazalskou smlouvu."
 cultural_festival.3021.a: "\"zlato.\""
 cultural_festival.3021.b: "\"muže.\""
 cultural_festival.3021.c.flavor: "...výměnou za mou."
 cultural_festival.3021.c: "\"věrnost.\""
 cultural_festival.3021.d: "\"přátelství.\""
 cultural_festival.3021.desc: "Každá svíčka v pokoji hoří zběsile, aby udržela temnotu venku. Přechodný průvan prochází kamennými škvírami kolem oken. [stop_host_scope.GetTitledFirstName] klečí přede mnou a vezmu [stop_host_scope.GetHerHis] ruce do svých.\n\n„Příteli,“ začnu a utáhnu stisk, „svěřuješ své ruce do mých rukou místo našich srdcí. Vysoko si cením tvé věrnosti, a jako takové požaduji tvé...\""
 cultural_festival.3021.t: "Věrná připomínka: Hold"
 cultural_festival.3022.a: "\"Je to vaše, vezměte si to.\""
 cultural_festival.3022.annoyed: "Povinnosti vazala"
 cultural_festival.3022.b: "\"Jsou vaše, vezměte si je.\""
 cultural_festival.3022.d.friends: "Úzký vztah"
 cultural_festival.3022.d: "\"A rád to nabídnu!\""
 cultural_festival.3022.desc.friends: "přátelství."
 cultural_festival.3022.desc.hook: "věrnost."
 cultural_festival.3022.desc.intro: "Je to slavná noc, když mě [visiting_liege.GetTitledFirstName] svolá do mého vlastního trůnního sálu. [visiting_liege.GetSheHe|U] zaslal oznámení mému průvodu o „obnoveném obřadu holdu“. Zhluboka se nadechnu, než vstoupím do místnosti — tam sedí [visiting_liege.GetSheHe] na #EMP mém#! křesle. Lén je lén. [visiting_liege.GetSheHe|U] se postará, abych to nikdy nezapomněl.\n\nKlekám před [visiting_liege.GetHerHim] a [visiting_liege.GetSheHe] bere mé ruce do [visiting_liege.GetHersHis]. \"Příteli,\" říká [visiting_liege.GetSheHe], \"svěřuješ své ruce do mých rukou místo našich srdcí. Vysoko si cením tvé věrnosti, a jako takové požaduji tvé\""
 cultural_festival.3022.desc.levies: "muže."
 cultural_festival.3022.desc.money: "zlato."
 cultural_festival.3022.hook: "[visiting_liege.GetShortUIName] získá na vás závazek věrnosti"
 cultural_festival.3022.levies: "[visiting_liege.GetShortUIName] zvýší odvody ve vaší vazalské smlouvě"
 cultural_festival.3022.money: "[visiting_liege.GetShortUIName] zvýší daně ve vaší vazalské smlouvě"
 cultural_festival.3022.t: "Věrná připomínka: Odevzdání holdu"
 cultural_festival.3030.a: "\"Začněme přípravy!\""
 cultural_festival.3030.b: "Není možné, že by se to [visiting_liege.GetFirstNameNoTooltip] líbilo."
 cultural_festival.3030.desc: "Když se procházím ulicemi [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], snažím se vymyslet nové nápady na Kulturní festival, přistoupí ke mně místní sedlák ostýchavě. [ROOT.Char.Custom('RegionalFarmAnimal')], které [local_farmer.GetSheHe] vede za sebou, se zastaví a začne něco žvýkat ze země.\n\n\"Můj pane,\" říká [local_farmer.GetSheHe], čím dál více rozrušeně, \"nechtěl byste posoudit naši soutěž krásy? Můj malý Sturdy jistě vyhraje.\" \n\nRychle pohlédnu na [local_farmer.GetHerHis] [ROOT.Char.Custom('RegionalFarmAnimal')], teď zaneprázdněného nějakým listím. Co kdyby... nechal bych [visiting_liege.GetTitledFirstName], aby to posoudil místo mě?"
 cultural_festival.3030.t: "Pro nejkrásnějšího!"
 cultural_festival.3031.a: "\"Ten vlevo, samozřejmě!\""
 cultural_festival.3031.b: "\"Ta pohledná má povědomou krásu...\""
 cultural_festival.3031.c: "\"[stop_host_scope.GetCulture.GetNameNoTooltip] [stop_host_scope.Custom('RegionalFarmAnimalPlural')] jsou skutečně nejkrásnější!\""
 cultural_festival.3031.d: "\"Ani s tím nebudu ztrácet čas.\""
 cultural_festival.3031.desc: "Na pódiu v [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] je připraveno seno, květiny a... zajímaví hosté. Tři různé [stop_host_scope.Custom('RegionalFarmAnimalPlural')] stojí uprostřed, doprovázeni svými hrdými majiteli. [stop_host_scope.GetTitledFirstName] mi od druhého konce pódia mává: \"Ah, zde je náš porotce!\"\n\nRozhlédnu se, snažím se zjistit, zda tím myslel mě, ale není pochyb. Začnu kráčet směrem k [stop_host_scope.GetHerHim], zatímco [stop_host_scope.GetSheHe] pokračuje: \"Vítejte na našem každoročním zvířecím jarmarku, kde bude korunován nejkrásnější [stop_host_scope.Custom('RegionalFarmAnimal')]!\" Když [stop_host_scope.GetSheHe] mluví, všimnu si, že nenápadně ukazuje na toho vlevo."
 cultural_festival.3031.e.tt: "Korunujete svého rivala [farm_animal_rival.GetShortUIName] vítězem"
 cultural_festival.3031.e: "Ach, vím přesně, které [stop_host_scope.Custom('RegionalFarmAnimal')] je nejlepší..."
 cultural_festival.3031.t: "Pro nejkrásnějšího...?"
 cultural_festival.3040.a.tt: "@warning_icon! #X Můžete přijít o tento artefakt"
 cultural_festival.3040.a: "\"Nejseš přece od toho, abys to #EMP zvedal#!, příteli.\""
 cultural_festival.3040.b: "\"Jenom se toho zbavte.\""
 cultural_festival.3040.desc: "Slyším známý hlas, když procházím slavnostními ulicemi [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: \"Co mám dělat s tímto kamenem, co? Má s ním sedět?\"\n\n[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ukazuje na velký balvan, který nechal kameník před [marshal.GetHerHim].\n\n\"Je to na sílovou soutěž,\" vysvětluje kameník pokrčením ramen. \"Jakou silovou soutěž? Tohle nejde zvednout!\" [marshal.GetTitledFirstNameNoTooltip] odvětí."
 cultural_festival.3040.flavor: "Nikdo nedokáže vyjmout čepel z kamene!"
 cultural_festival.3040.t: "Meč v kameni"
 cultural_festival.3041.a.failure: "Zbraň se nepohnula"
 cultural_festival.3041.a.success.vassal: "[visiting_liege.GetShortUIName] vytáhl zbraň z kamene"
 cultural_festival.3041.a.success: "Vytáhnete zbraň z kamene"
 cultural_festival.3041.a: "Ha! Ukážu jim, jak jsem mocný!"
 cultural_festival.3041.b: "Měl/a bych to nechat převzít [stop_host_scope.GetTitledFirstNameNoTooltip], jako projev zdvořilosti." # todo: Měl bych nechat [stop_host_scope.GetTitledFirstName] ji vzít, jako projev zdvořilosti.
 cultural_festival.3041.c: "#EMP ANO!#! Pryč s tebou!"
 cultural_festival.3041.desc: "Obrovský balvan byl umístěn doprostřed [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], s trochou přílišné okázalosti, než aby to považovali za náhodu. Když se přiblížím, rychle pochopím zájem kolem něj — na jeho povrchu je zasazená zbraň; její zářící čepel polovičně z oceli, polovičně z kamene."
 cultural_festival.3041.t: "$cultural_festival.3040.t$"
 cultural_festival.3042.a: "#EMP Já#! jej vytáhnu z kamene!"
 cultural_festival.3042.b: "Proč riskovat veřejné ponížení?"
 cultural_festival.3042.desc.failed: "\n\n„Zatracení,“ slyším, jak [visiting_liege.GetSheHe] zamumlá. Možná je teď můj čas pokusit se o tuto výzvu?"
 cultural_festival.3042.desc.intro: "Ah. Tam je! Kámen byl umístěn doprostřed města, zdobený zlatými písmeny: \"Kdo vytáhne tuto čepel z tohoto kamene, je právoplatným majitelem.\"\n\nOtočím hlavu na [visiting_liege.GetTitledFirstName], který je samozřejmě hlavním kandidátem na vítězství. Avšak... když se [visiting_liege.GetSheHe] pokusí zatáhnout za rukojeť, zbraň se nepohnula."
 cultural_festival.3042.desc.pretended: "\"Ach, smůla,\" říká [visiting_liege.GetSheHe], kývajíc směrem ke mně, \"chtěl bys to zkusit, příteli?\""
 cultural_festival.3042.t: "$cultural_festival.3040.t$: Ukázka síly"
 cultural_festival.3050.a: "Musím #EMP zůstat vzhůru#!."
 cultural_festival.3050.b.tt: "Je šance, že si toho [stop_host_scope.GetShortUIName] všimne..."
 cultural_festival.3050.b: "Jenom si odpočívám oči..."
 cultural_festival.3050.desc: "Skupina místních nastoupila na pódium k tomu, co se zdá být nejdelší, nejnudnější kázání, které jsem kdy slyšel.\n\nSnažím se držet oči otevřené, ale brzy se kupky sena v rohu ulice zdají být příliš pohodlné, příliš svůdné..."
 cultural_festival.3050.t: "Uklidňující představení"
 cultural_festival.3051.a.toast: "[stop_host_scope.GetShortUIName] vás viděl spát"
 cultural_festival.3051.a: "Jak může [visiting_liege.GetSheHe] považovat toto za nudné!?"
 cultural_festival.3051.b: "Možná to není pro každého..."
 cultural_festival.3051.desc: "Když skupina místních vystoupí na pódium, poslouchám jejich řeč s potěšením a úžasem. Kdybych jen věděl, že máme tak vzdělané lidi v [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]! Jaká vytrvalost! Tak přitažlivé!\n\nKdyž se otočím na [visiting_liege.GetTitledFirstName], abych poznamenal jejich učení, zjistím, že [visiting_liege.GetHerHis] oči jsou... zavřené? To je #EMP chrápání#!, co slyším?"
 cultural_festival.3051.t: "Příliš ticho..."
 cultural_festival.3060.a: ""Smím, má drahá [my_spouse.GetFirstNameNoTooltip]?""
 cultural_festival.3060.b.failure: "[vassal_spouse.GetShortUIName] není vaším tancem ohromen"
 cultural_festival.3060.b.success: "Váš tanec svádí [vassal_spouse.GetShortUIName]"
 cultural_festival.3060.b.tt: "[stop_host_scope.GetShortUIName] se tomu možná nebude líbit..."
 cultural_festival.3060.b: "Tanec s [stop_host_scope.GetTitledFirstNameNoTooltip]ovou manželkou vyvolá rozruch..."
 cultural_festival.3060.c: "Mohl bych využít této příležitosti k tanci s místními."
 cultural_festival.3060.d: "Uf, #EMP tanec#!."
 cultural_festival.3060.desc.intro: "Zvuk fléten a bubnů je rychle doprovázen skupinou tančících hostů, všichni následují hudbu s radostnými pohyby a smíchem. Dvojice se skrývá v uličce, děti skáčou do kruhu, osamělý stařec se snaží pohnout boky.\n\n"
 cultural_festival.3060.desc.spouse: "Otočím se ke svému manželovi/ke své manželce, [my_spouse.GetTitledFirstName], a obdivuji [my_spouse.GetHerHis] jemný úsměv, tleskající do rytmu hudby."
 cultural_festival.3060.desc.vassal: "Zpozoruji [stop_host_scope.GetTitledFirstName] v davu a vedle něho jednu z nejkrásnějších [vassal_spouse.GetWomenMen], které jsem kdy viděl..."
 cultural_festival.3060.t: "Smím...?"
 cultural_festival.3061.a.toast: "Pošlapaná čest"
 cultural_festival.3061.a: "To je urážka mé cti!"
 cultural_festival.3061.b: "A kdo by nevybral [vassal_spouse.GetHerHim]!"
 cultural_festival.3061.desc: "Tleskám do rytmu písně, ale přestanu, když vidím [visiting_liege.GetTitledFirstName] přibližovat se k nám. „Jste…?“ začnu, ale není to mnou, o koho má [visiting_liege.GetSheHe] zájem, jelikož [visiting_liege.GetSheHe] směřuje pozvání na mého manžela/moji manželku: „Uděláte mi tu čest a zatančíte si?“"
 cultural_festival.3061.t: "Taneční partneři"
 cultural_festival.3070.a: "[rival_jester.GetShortUINameNoTooltip] si zaslouží tu čest."
 cultural_festival.3070.b: "Kdo lepší než [sinful_jester.GetShortUINameNoTooltip]?"
 cultural_festival.3070.c: "Nebo snad náš hostující [visiting_liege.GetTitledFirstNameNoTooltip]...?" # todo: Nebo snad náš host [visiting_liege.GetTitledFirstName]...?
 cultural_festival.3070.d: "Církev by něco takového nikdy neschválila."
 cultural_festival.3070.desc: "Přijde mi nápad jako prasklá větev poté, co zvony odbily: Svátek bláznů! Svět naruby, kde hříšník je kněz a my se dny radujeme a veselíme!\n\nAch, ale koho jmenovat mým [ROOT.Char.GetFaith.BishopNeuter|U] bláznů...? [rival_jester.GetTitledFirstName]? Nikdy jsem [rival_jester.GetHerHim] neměl rád. Nebo snad [sinful_jester.GetTitledFirstName], jehož hříšné způsoby jsou všem dobře známy."
 cultural_festival.3070.t: "Svátek bláznů"
 cultural_festival.3071.a: "\"Nemohu se dočkat, až to uvidím!\""
 cultural_festival.3071.b: "\"Taková kacířská veselice nemá místo v mém panství.\""
 cultural_festival.3071.c: "\"Ha! #EMP Najmut!#!\""
 cultural_festival.3071.d: "\"Jak si dovolíte pokoušet se mě vykreslit jako blázna!?\""
 cultural_festival.3071.desc.intro: "Radovánky! Radost! Když vstupuji na hlavní náměstí [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], vidím skupinu postav oblečených jako kněží, zpívající a tančící."
 cultural_festival.3071.desc_fallback: "Uprostřed — poloviční [ROOT.Char.GetFaith.BishopNeuter] poloviční šašek [final_jester.GetWomanMan], předsedající davu.\n\nObjeví se [stop_host_scope.GetTitledFirstName] a tleská [stop_host_scope.GetHerHis] rukama radostně: \"Nyní poslouchejte, přátelé, neboť [final_jester.GetTitledFirstName] je nyní naším $nick_monarch_of_fools_masc$ a [final_jester.GetHerHis] vůle je zákon a [final_jester.GetHerHis] hlas je hlas Pána. Jaké #EMP hříšné#! radosti můžeme od [final_jester.GetHerHim] očekávat?\""
 cultural_festival.3071.desc_jester: "Uprostřed je figurína v polovičním [ROOT.Char.GetFaith.BishopNeuter]/polovičním šaškovském kostýmu, připraveném k oblečení. [stop_host_scope.GetTitledFirstName|U] tleská [stop_host_scope.GetHerHis] dlaněmi ze pódia, zlomyslně se směje: \"A zde je [ROOT.Char.GetTitledFirstName] — náš $nick_monarch_of_fools_masc$! Poslouchejte, přátelé, neboť [ROOT.Char.GetHerHis] hříšné způsoby neznají konce, a [ROOT.Char.GetHersHis] má nyní moc je vnutit!\""
 cultural_festival.3071.t: "$cultural_festival.3070.t$"
 cultural_festival.4000.a: "Nerozumím tomu, ale chci, aby mě to [local_translator_scope.GetNameNoTooltip] naučil!"
 cultural_festival.4000.b.failure: "[local_translator_scope.GetNameNoTooltip] mě odhalí"
 cultural_festival.4000.b.success: "Nikdo si nevšimne, že ničemu nerozumím"
 cultural_festival.4000.b: "Přikývnu a usměji se..."
 cultural_festival.4000.c: "Vlastně, je to pro mě příliš matoucí."
 cultural_festival.4000.desc: "Najednou se ocitnu oddělen od mého průvodu velkým davem, který se tlačí vpřed, aby sledoval probíhající veselí, a než se stihnu vzpamatovat, uváznu mezi dvěma lidmi vedoucími vášnivý rozhovor.\n\nNicméně vůbec nerozumím tomu, co říkají, a [local_character_scope.GetTitledFirstName] se začne obracet přímo na mě. Snažím se zapadnout, ale [local_translator_scope.GetTitledFirstName] mi hází po straně pohled.\n\nAsi bych měl něco odpovědět. Jejich jazyk se zdá být fascinující, možná se ho odsud dokážu naučit?"
 cultural_festival.4000.t: "Podivný přízvuk"
 cultural_festival.4100.a.failure: "[offended_character_scope.GetNameNoTooltip] není přesvědčen(a)"
 cultural_festival.4100.a.success: "Podařilo se ti přesvědčit [offended_character_scope.GetNameNoTooltip]"
 cultural_festival.4100.a: "Počkej, to je jen nedorozumění."
 cultural_festival.4100.b: "Měl(a) bych [inconsiderate_character_scope.GetNameNoTooltip] veřejně zkritizovat!"
 cultural_festival.4100.c: "Možná nabídnu odškodnění zlatem."
 cultural_festival.4100.desc: "Nemohu uvěřit vlastním očím, když [inconsiderate_character_scope.GetTitledFirstName] začne směrem k [offended_character_scope.GetTitledFirstName] předvádět gesta, která jsou v kultuře [offended_character_scope.GetCulture.GetName] považována za vysoce urážlivá!\n\n[offended_character_scope.GetNameNoTooltip] křičí a nazývá [inconsiderate_character_scope.GetTitledFirstName] neslušnými jmény, zatímco [offended_character_scope.GetHerHis] muži [offended_character_scope.GetHerHim] drží zpátky. Zdá se, že se [offended_character_scope.GetSheHe] na [offended_character_scope.GetHerHis] sám neuklidní, musím něco udělat, abych napětí uvolnil."
 cultural_festival.4100.t: "Urážlivá gesta"
 cultural_festival.4200.a: "Ukažu naši vojenskou sílu!"
 cultural_festival.4200.b: "Zaměřme se na náš lid."
 cultural_festival.4200.c: "Mám chuť na duchovní zážitek."
 cultural_festival.4200.desc: "Od chvíle, co hosté dorazili do [ROOT.Char.GetCurrentLocation.GetName], měli spoustu věcí k vidění a činností. Přesto si nemohu dovolit ani na okamžik polevit, pokud je chci zabavit, a tak uvažuji o něčem zvláštním pro [visiting_liege.GetTitledFirstName] a [visiting_liege.GetHerHis] doprovod. Průvod, který je přivítá a zároveň ukáže naše panství v tom nejlepším světle.\n\nNejsem si ale jistý, jaký typ průvodu by [visiting_liege.GetNameNoTooltip] potěšil?"
 cultural_festival.4200.t: "Připravit průvod"
 cultural_festival.4200.tt.liege_dislikes: "Váš panovník to pravděpodobně #X nenávidí#!"
 cultural_festival.4200.tt.liege_indifferent: "Váš panovník bude s tím pravděpodobně spokojen"
 cultural_festival.4200.tt.liege_likes: "Váš panovník si to pravděpodobně #P užije#!"
 cultural_festival.4201.a.civil: "Přiveďte nejlepší řemeslníky v naší říši!"
 cultural_festival.4201.a.military: "Přiveďte nejlepší rytíře a vybavení v naší říši!"
 cultural_festival.4201.a.religious: "Přiveďte nejzbožnější lidi a [stop_host_scope.GetFaith.PriestNeuterPlural] v naší říši!"
 cultural_festival.4201.b: "Použijme, co máme po ruce."
 cultural_festival.4201.c: "Udělejme něco jednoduššího."
 cultural_festival.4201.desc: "Moje rozhodnutí uspořádat [stop_host_scope.Custom('GetParadeType')] vyžaduje jmenování [coordinator_scope.GetTitledFirstName] koordinátorem průvodu a konzultaci s [coordinator_scope.GetHerHim], jak akci připravit. [coordinator_scope.GetSheHe|U] chvíli přemýšlí a poté odpoví několika možnostmi:\n\n"
 cultural_festival.4201.desc_civil: "$cultural_festival.4201.desc$\"Můžeme pozvat nejlepší farmáře a řemeslníky z naší říše a ukázat jejich umění. Nebo shromáždit místní obyvatele, aby předvedli svoji práci a oslavili naše milované [ROOT.Char.GetCurrentLocation.GetName].\""
 cultural_festival.4201.desc_end: "\n\nTo jsou pěkné nápady, ale poslední slovo mám já."
 cultural_festival.4201.desc_military: "$cultural_festival.4201.desc$\"Můžeme pozvat nejlepší rytíře v naší říši a uspořádat plnohodnotnou bitvu. Nebo třeba předvést branné sbory a posádky z [ROOT.Char.GetCurrentLocation.GetName] v plné síle, zápasící na hlavním náměstí.\""
 cultural_festival.4201.desc_religious: "$cultural_festival.4201.desc$\"Můžeme pozvat nejzbožnější přívržence [ROOT.Char.GetFaith.GetName] a [stop_host_scope.GetFaith.PriestNeuterPlural], aby vykonali modlitby. Nebo třeba uspořádat uctívání našeho milovaného [ROOT.Char.GetFaith.HighGodName] s lidmi z [ROOT.Char.GetCurrentLocation.GetName].\""
 cultural_festival.4201.t: "Průvod [stop_host_scope.Custom('GetParadeType')|U]"
 cultural_festival.4202.a.revelry: "To je nejlepší průvod, jaký jsem kdy viděl!"
 cultural_festival.4202.a: "Mohl(a) bych se od [stop_host_scope.GetTitledFirstNameNoTooltip] něco přiučit."
 cultural_festival.4202.b: "Vlastně bych raději viděl [stop_host_scope.Custom('GetLiegeParadeType')]."
 cultural_festival.4202.desc: "[coordinator_scope.GetTitledFirstName] mě zve, abych se připojil k [stop_host_scope.Custom('GetParadeType')]. [coordinator_scope.GetSheHe|U] mě ujišťuje, že [stop_host_scope.GetTitledFirstName] dohlížel na přípravy, aby mi poskytl nejlepší průvod, jaký mohl [cultural_festival_scope.GetName] nabídnout. Když [coordinator_scope.GetSheHe] hovoří,"
 cultural_festival.4202.desc_civil_best: "$cultural_festival.4202.desc$ řemeslníci shromáždění z celého panství vystavují své nejkvalitnější rukodělné výrobky.\n\nNikdy jsem neviděl takové kvality výrobky, lidé z [visiting_liege.GetPrimaryTitle.GetNameNoTooltip] jsou skutečně nadaní."
 cultural_festival.4202.desc_civil_good: "$cultural_festival.4202.desc$ řemeslníci z [cultural_festival_scope.GetNameNoTierNoTooltip] vystavují své nejlepší rukodělné výrobky.\n\nNikdy jsem neviděl takovou kvalitu výrobků. Jsem překvapen, že mi to nebylo dříve představeno, lidé z [cultural_festival_scope.GetNameNoTierNoTooltip] jsou skutečně nadaní."
 cultural_festival.4202.desc_civil_worst: "$cultural_festival.4202.desc$ pár místních vystavuje jakési rukodělné výrobky.\n\nNení to nic, co bych už neviděl. Musím přiznat, že jsem docela zklamaný."
 cultural_festival.4202.desc_military_best: "$cultural_festival.4202.desc$ nejlepší rytíři v království začnou bojovat. Neustále přepínají cíle a pohybují se dynamicky, jako by tančili, a zvuk jejich mečů narážejících do zbroje zní jako hudba.\n\nJe radost to sledovat a musím přiznat [coordinator_scope.GetNameNoTooltip], že je to nejlepší průvod, jaký jsem kdy viděl!"
 cultural_festival.4202.desc_military_good: "$cultural_festival.4202.desc$ pluk plně vyzbrojených branných jednotek bojuje na hlavním náměstí [cultural_festival_scope.GetNameNoTierNoTooltip].\n\nJe to jistě impozantní ukázka vojenské dovednosti."
 cultural_festival.4202.desc_military_worst: "$cultural_festival.4202.desc$ několik vojáků si mezi sebou cvičně pošťuchuje. Zdá se, že to bude všechno, co dnes uvidím, což je škoda, protože mě to už teď nudí. Raději bych sledoval koně, jak jí trávu, než strávil další minutu sledováním tohohle. Nejsem si jistý, jak [stop_host_scope.GetNameNoTooltip] mohl považovat tohle za dobrý nápad?"
 cultural_festival.4202.desc_religious_best: "$cultural_festival.4202.desc$ skupina [stop_host_scope.GetFaith.PriestNeuterPlural] shromážděná na hlavním náměstí se modlí s nesrovnatelnou intenzitou."
 cultural_festival.4202.desc_religious_different_faith_bad: "\n\nNejsem obeznámen s náboženstvím [stop_host_scope.GetFaith.GetName]. Přesto mě jejich oddanost děsí."
 cultural_festival.4202.desc_religious_different_faith_good: "\n\nNejsem obeznámen s náboženstvím [stop_host_scope.GetFaith.GetName]. Nicméně jejich oddanost je působivá."
 cultural_festival.4202.desc_religious_good: "$cultural_festival.4202.desc$ místní [stop_host_scope.GetFaith.DevoteeNeuterPlural] se modlí na hlavním náměstí. Vzdávají úctu [stop_host_scope.GetFaith.HighGodName]."
 cultural_festival.4202.desc_religious_same_faith_bad: "\n\nJe škoda vidět, že [stop_host_scope.GetNameNoTooltip] se nezdá být tak oddaný naší víře, jak jsem si myslel."
 cultural_festival.4202.desc_religious_same_faith_good: "\n\nJe dobré vidět, že lidé z [cultural_festival_scope.GetNameNoTierNoTooltip] jsou tak oddaní naší víře."
 cultural_festival.4202.desc_religious_worst: "$cultural_festival.4202.desc$ skupina místních se modlí k [stop_host_scope.GetFaith.HighGodName] monotónním hlasem.\n\nJe to opravdu nudný zážitek."
 cultural_festival.4202.t: "$cultural_festival.4201.t$"
 cultural_festival.4203.a.failure: "No, alespoň si moji poddaní užili zábavu."
 cultural_festival.4203.a.success: "Jsem rád, že jsme si všichni hezky užili."
 cultural_festival.4203.desc: "Po průvodu se setkávám s [coordinator_scope.GetTitledFirstName], abych se dozvěděl reakci [visiting_liege.GetTitledFirstName].\n\n\"Můj pane\""
 cultural_festival.4203.desc_failure: "$cultural_festival.4203.desc$ Obávám se, že [visiting_liege.GetTitledFirstNameNoTooltip] považuje průvod za nudný. [visiting_liege.GetSheHe|U] řekl(a), že by raději sledoval(a) koně, jak jí trávu, nebo viděl(a) [stop_host_scope.Custom('GetLiegeParadeType')].\"\n\nJaký nevděčný parchant!"
 cultural_festival.4203.desc_success: "$cultural_festival.4203.desc$ S radostí vám oznamuji, že [visiting_liege.GetTitledFirstNameNoTooltip] je s průvodem velmi spokojen. [visiting_liege.GetSheHe|U] se dokonce zajímal(a) o sdílení zvyků mezi našimi říšemi, aby je mohl přivézt do hlavního města v [visiting_liege.GetCapitalLocation.GetTitle.GetNameNoTier].\"\n\nJe hezké být oceňován."
 cultural_festival.4203.t: "$cultural_festival.4201.t$"
 cultural_festival.4300.a: "Dám svůj osobní [existing_artifact.GetNameNoTooltip]."
 cultural_festival.4300.b: "Objednám [newly_created_artifact.GetNameNoTooltip] jako dar."
 cultural_festival.4300.c: "Stačí jen zlato."
 cultural_festival.4300.d: "#EMP Ne#!."
 cultural_festival.4300.desc: "Je mi ctí, že mě navštívil [visiting_liege.GetTitledFirstName]. Na oplátku uvažuji o výměně dárků s [visiting_liege.GetHerHim], aby mezi námi vzniklo silné pouto. Přemýšlím o vyrobení něčeho pro tuto příležitost, mohl bych objednat [newly_created_artifact.GetName]. $cultural_festival.4302.desc_gold$"
 cultural_festival.4300.desc_existing_artifact: "\n\nMám také [existing_artifact.GetName] někde po ruce. Byl by to skvělý, osobnější dar."
 cultural_festival.4300.t: "Výměna dárků"
 cultural_festival.4300.tt: "[visiting_liege.GetShortUIName] bude muset vybrat dar k výměně"
 cultural_festival.4301.a.tt: "Vybavíš [gifted_artifact.GetName]"
 cultural_festival.4301.a: "Vkusný dar! Líbí se mi."
 cultural_festival.4301.b: "Bezcenný předmět. Možná bych ho mohl prodat za pár drobných?"
 cultural_festival.4301.c: "Zlato? Jak ohleduplné."
 cultural_festival.4301.desc: "Přistoupí ke mně [stop_host_scope.GetTitledFirstName] držící "
 cultural_festival.4301.desc_artifact: "[gifted_artifact.GetName].$cultural_festival.4301.desc_inbetween$\n\nVážím si toho, že [stop_host_scope.GetSheHe] na to pomyslel. $cultural_festival.4301.desc_end$"
 cultural_festival.4301.desc_end: "Nicméně [stop_host_scope.GetSheHe] se na mě dívá očekáváním, myslím, že ode mě očekává, že mu něco vrátím?"
 cultural_festival.4301.desc_gold: "měšec mincí.$cultural_festival.4301.desc_inbetween$\n\nRád vezmu mince, ale vypadá to, že [stop_host_scope.GetSheHe] nevěděl(a), co mi pořídit? $cultural_festival.4301.desc_end$"
 cultural_festival.4301.desc_inbetween: "\n\n\"Můj pane, je mi ctí, že jste zde. Prosím, přijměte tento dar jako připomínku tohoto kulturního festivalu. Něco, co nám bude po léta připomínat tento den!\""
 cultural_festival.4301.t: "$cultural_festival.4300.t$"
 cultural_festival.4301.tt: "Budeš si muset vybrat dar k výměně"
 cultural_festival.4302.a: "$cultural_festival.4300.a$"
 cultural_festival.4302.b: "$cultural_festival.4300.b$"
 cultural_festival.4302.c: "$cultural_festival.4300.c$"
 cultural_festival.4302.d: "$cultural_festival.4300.d$"
 cultural_festival.4302.desc: "Jsem poctěn darem, nicméně jelikož musím něco vrátit, raději si rozmyslím něco vhodného, abych nevypadal jako blázen! Mohl bych někoho poslat pro [newly_created_artifact.GetName]"
 cultural_festival.4302.desc_existing_artifact: "$cultural_festival.4300.desc_existing_artifact$"
 cultural_festival.4302.desc_gifted_gold: "Možná bych mohl zvolit snadnou cestu, stejně jako [stop_host_scope.GetTitledFirstNameNoTooltip], a dát [stop_host_scope.GetHerHim] zlato?"
 cultural_festival.4302.desc_gold: "Přesto jednoduchý měšec mincí jako dar je vždy bezpečná volba, ne?"
 cultural_festival.4302.t: "$cultural_festival.4300.t$"
 cultural_festival.4303.a: "$cultural_festival.4301.a$"
 cultural_festival.4303.b: "$cultural_festival.4301.b$"
 cultural_festival.4303.c: "$cultural_festival.4301.c$"
 cultural_festival.4303.desc: "Když [visiting_liege.GetTitledFirstName] přijímá můj dar, sahá [visiting_liege.GetSheHe] do svých truhlic.\n\n\"Musím přiznat, že jsi mě zaskočil(a). Jsem poctěn(a) tvým darem a nemám mnoho na oplátku, ale prosím, přijmi i tento malý symbol mé vděčnosti\"\n\n[visiting_liege.GetSheHe|U] mi podává "
 cultural_festival.4303.desc_artifact: "[gifted_artifact.GetName]. Oceňuji, že [visiting_liege.GetSheHe] se cítil nucen něčím oplatit, vůbec jsem to nečekal(a)."
 cultural_festival.4303.desc_gold: "měšec mincí. Asi [visiting_liege.GetSheHe] nevěděl(a), co mi dát? Nebo byl(a) opravdu zaskočen(a) mým skvělým nápadem!"
 cultural_festival.4303.t: "$cultural_festival.4301.t$"
 cultural_festival.4310.a.tt: "[gift_receiver.GetTitledFirstNameNoTooltip] rozhodne, co se stane dál"
 cultural_festival.4310.a: "Zeptám se slušně."
 cultural_festival.4310.b: "Ne, nejsem #EMP tak# malicherný."
 cultural_festival.4310.desc: "Trávím spoustu času ve společnosti [gift_receiver.GetTitledFirstName], což mi připomíná starší festival, který jsme spolu měli před dlouhou dobou. Matně si vybavuji, že [giving_gift_memory.GetDescription]. Teď mě zajímá, jestli [gift_receiver.GetSheHe] to ještě má, možná bych se na to měl [gift_receiver.GetHerHim] zeptat?"
 cultural_festival.4310.t: "Příjemné vzpomínky"
 cultural_festival.4311.a.failure: "[giving_gift_memory_owner.GetTitledFirstNameNoTooltip] očekává protislužbu"
 cultural_festival.4311.a.success: "[giving_gift_memory_owner.GetTitledFirstNameNoTooltip] si ho jen chce znovu prohlédnout"
 cultural_festival.4311.a: "Jistě, tady máš."
 cultural_festival.4311.b.failure: "[giving_gift_memory_owner.GetTitledFirstNameNoTooltip] si dárek pamatuje"
 cultural_festival.4311.b.success: "Přesvědčíš [giving_gift_memory_owner.GetTitledFirstNameNoTooltip], že ti dal [decoy_gift.GetNameNoTooltip]"
 cultural_festival.4311.b: "Ano, jistě mi [giving_gift_memory_owner.GetSheHe] dal(a) [decoy_gift.GetNameNoTooltip]!"
 cultural_festival.4311.c.failure: "[giving_gift_memory_owner.GetTitledFirstNameNoTooltip] ví, že ti [giving_gift_memory_owner.GetSheHe] něco dal(a)"
 cultural_festival.4311.c.success: "Přesvědčíš [giving_gift_memory_owner.GetTitledFirstNameNoTooltip], že ti nic nedal"
 cultural_festival.4311.c: "[giving_gift_memory_owner.GetSheHe|U] mi nikdy nic nedal(a)."
 cultural_festival.4311.d: "Musím přiznat, že jsem ho dávno ztratil(a)"
 cultural_festival.4311.desc.decoy_gift: "Na druhou stranu mám také [decoy_gift.GetName], které už nepoužívám. Možná bych mohl přesvědčit [giving_gift_memory_owner.GetHerHim], že je to [giving_gift_memory_owner.GetHerHis] starý dar?"
 cultural_festival.4311.desc.lost_gift: "Bohužel se domnívám, že už ho u sebe nemám. Nejsem si jistý, jak jsem o něj přišel, ale [giving_gift_memory_owner.GetTitledFirstNameNoTooltip] to nemusí vědět."
 cultural_festival.4311.desc.no_gift: "Možná bych mohl oklamat [giving_gift_memory_owner.GetHerHim] a přesvědčit [giving_gift_memory_owner.GetSheHe], že mě spletl(a) s někým jiným?"
 cultural_festival.4311.desc.old_gift: "Ve skutečnosti ho stále mám, je to [old_gift.GetName]. Nejsem si jistý, proč se [giving_gift_memory_owner.GetTitledFirstNameNoTooltip] o něj zajímá, ale podle všeho by ho [giving_gift_memory_owner.GetSheHe] mohl(a) chtít zpět?"
 cultural_festival.4311.desc: "[giving_gift_memory_owner.GetTitledFirstName] mě vítá s otevřenou náručí.\n\n\"Jaký to úžasný festival! Připomíná mi jeden starší, který jsme spolu měli před několika lety. Pamatuješ si ho? Myslím, že jsem ti tehdy daroval(a) nějaký dárek, mohl bys mi prosím připomenout, co to bylo?\"\n\n"
 cultural_festival.4311.liege_failed_toast: "Tvé činy jsou proti tobě použity"
 cultural_festival.4311.no_gift_toast: "Snažil ses oklamat [giving_gift_memory_owner.GetNameNoTooltip]"
 cultural_festival.4311.proper_gift_taost: "Zobrazen správný dar"
 cultural_festival.4311.t: "$cultural_festival.4310.t$"
 cultural_festival.4312.a.decoy_success: "Ah, tohle musí být ten dar, že?"
 cultural_festival.4312.a: "Jak milé od [gift_receiver.GetHerHim]. Opravdu to oceňuji."
 cultural_festival.4312.b.decoy_fail: "Drzost! To není můj dar!"
 cultural_festival.4312.b.decoy_success_holup: "Počkej chvilku. To není můj dar!"
 cultural_festival.4312.b.holup: "Chabá výmluva, můj drahý [ROOT.Char.Custom2('RelationToMe', gift_receiver )]."
 cultural_festival.4312.b.nogift_fail: "Drzost! Vím, že jsem [gift_receiver.GetHerHim] dar dal!"
 cultural_festival.4312.b.nogift_success_holup: "Nemožné. Jsem si jistý, že jsem [gift_receiver.GetHerHim] dal dar!"
 cultural_festival.4312.c: "Možná to mohu použít proti [gift_receiver.GetHerHim]?"
 cultural_festival.4312.d.nogift_success: "Ach, asi jsem myslel na někoho jiného?"
 cultural_festival.4312.d: "Jak nešťastné."
 cultural_festival.4312.desc.decoy_gift: "\"Och ano, pamatuji si to, jako by to bylo včera! Dal(a) jsi mi [decoy_gift.GetName]. Dokonce ho stále mám u sebe, chceš si ho podržet?\"\n\n[gift_receiver.GetSheHe|U] vypadá velmi sebejistě, když rychle rozkáže [gift_receiver.GetHerHis] mužům, aby přinesli dar."
 cultural_festival.4312.desc.decoy_gift_failed: "$cultural_festival.4312.desc.decoy_gift$ To je však absurdní! Navíc to je zjevným lhaním. Pamatuji si přesný dar, který jsem dal, [gift_receiver.GetSheHe] mě takhle neoklame."
 cultural_festival.4312.desc.decoy_gift_succeeded: "$cultural_festival.4312.desc.decoy_gift$ Nicméně na tom něco není v pořádku, ještě nevím co?"
 cultural_festival.4312.desc.liege_lost_gift: "\"S těžkým srdcem vám musím přiznat, že jsem ho dávno ztratil. Prosím, odpusťte mi.\"\n\nVypadá to, že jsem [gift_receiver.GetHerHim] uvedl do nepříjemné situace. Bylo to před lety a nedivím se, že ho ztratil(a). Nejsem si ani jistý, co jsem od toho očekával."
 cultural_festival.4312.desc.no_gift: "\"Obávám se, že nevím, o čem mluvíš, [giving_gift_memory_owner.GetNameNoTooltip]? Možná jsi mě s někým spletl, protože jsme si nikdy nic nevyměnili.\"\n\n"
 cultural_festival.4312.desc.no_gift_failed: "[gift_receiver.GetSheHe|U] tvrdí, že jsem [gift_receiver.GetHerHim] nic nedal(a). To je absurdní! Navíc očividná lež. Pamatuji si přesný dar, který jsem dal, [gift_receiver.GetSheHe] mě takhle neoklame."
 cultural_festival.4312.desc.no_gift_succeeded: "$cultural_festival.4312.desc.no_gift$ Zřejmě jsem [gift_receiver.GetHerHim] nikdy nedal(a) žádné dary? Před chvílí bych přísahal, že jsme si v minulém festivalu vyměnili dárky. [gift_receiver.GetSheHe|U] vypadá velmi přesvědčeně, že se nic takového nestalo, možná se mýlím?"
 cultural_festival.4312.desc.show_real_gift_flag: "\"Ano, pamatuji si, že to bylo [old_gift.GetName]! Myslím, že ho stále mám u sebe, pokud ho chceš vidět?\"\n\n[gift_receiver.GetSheHe|U] hrdě předvádí [old_gift.GetNameNoTooltip]. Vypadá to, že se o něj dobře staral(a)."
 cultural_festival.4312.desc: "[gift_receiver.GetTitledFirstName] chvíli přemýšlí poté, co je dotázán na dar.\n\n"
