 tour_travel.3120.desc.intro: "Každý hostinec na cestě je stejně předražený. Není těžké si všimnout naší družiny a není to, že bychom se nějak moc snažili. Všichni přestanou mluvit ve chvíli, kdy vejdeme.\n\nJe tu jen jeden [vassal_inn.GetWomanMan], který/á k nám přistoupí, dychtivý/á přisednout ke stolu. Brzy [vassal_inn.GetSheHe] začne mluvit jako [vassal_inn.Custom('quirk_pos_standalone')|l]. A vypadá to, že [vassal_inn.GetSheHe] brzy nepřestane: \"A právě tehdy, když [vassal_memory.GetDescription]...\"\n\n"
 tour_travel.3120.t: "Návštěva v hostinci U hraběcích paží"
 tour_travel.3130.a: "„To mě tíží. Vezměte toto zlato.“"
 tour_travel.3130.b: "„Pojďte pracovat na mých polích. Vrátím vám to, co vám bylo vzato.“"
 tour_travel.3130.c: "„Zájem říše má vždy přednost.“"
 tour_travel.3130.desc.intro: ""Hej vy tam!" slyším vzdálený výkřik a otočím se, abych našel rolníka držícího pluh, [complaining_peasant.GetHerHis|U] dech těžce rozrušený, když [complaining_peasant.GetSheHe] se na vteřinu zastaví.\n\n"Omlouvám se, [ROOT.Char.Custom('FormOfAddressForLiege')], ale málokdy mám příležitost s vámi mluvit. Chápu, že musíte rozrůstat říši, ale" # todo: „Ty tam!“ uslyším vzdálený výkřik a otočím se, abych našel sedláka držícího pluh, [complaining_peasant.GetHerHis|U] těžce dýchá rozrušeně, když se [complaining_peasant.GetSheHe] na okamžik zastaví.\n\n„Omlouvám se, můj [ROOT.Char.GetLadyLord], ale málokdy mám příležitost s vámi mluvit. Chápu, že musíte rozšiřovat panství, ale
 tour_travel.3130.desc.no_farms: "královské budovy, které jste tady postavili, nás připravily o práci."
 tour_travel.3130.desc.no_jobs: "mlýny, které jste zde postavili, zabraly část naší půdy."
 tour_travel.3130.desc.outro: "\n\n[complaining_peasant.GetSheHe|U] svírá [complaining_peasant.GetHerHis] pluh."
 tour_travel.3130.t: "Menší následky"
 tour_travel.3140.a: "„To bych si #EMP velmi přál#!“"
 tour_travel.3140.b: "„Nepodlehnu pokušení.“"
 tour_travel.3140.desc: "Hluk slyším ještě dřív, než uvidím budovu. Hlasy vycházejí z útrob skromného dřevěného domu; smích a hudba. Když se přibližujeme, [brothel_worker.GetWomanMan] nám zamává, kousaje do [ROOT.GetCharacter.Custom('GetSmallFoodIndef')].\n\n„Ó, vítejte,“ říká [brothel_worker.GetSheHe], zatímco [brothel_worker.Custom('quirk_pos_standalone')|l]. „Chcete u nás zůstat na noc? Nebo jen na pár hodin? Chvíli?“\n\nNení těžké rozpoznat [brothel_worker.GetHerHis] úmysly."
 tour_travel.3140.t: "Mimo hradby"
