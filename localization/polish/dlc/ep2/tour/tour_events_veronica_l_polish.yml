 cultural_festival.4000.desc:0 "Najednou se ocitám oddělen od svého doprovodu velkým davem, který tlačí dopředu, aby sledoval probíhající slavnosti, a než stihnu reagovat, skončím uvízl mezi dvěma lidmi, kteří mají prudkou konverzaci.\n\nNerozumím ani slovu, co říkají, a [local_character_scope.GetTitledFirstName] začne mluvit přímo ke mně. Snažím se zapadnout, ale [local_translator_scope.GetTitledFirstName] na mě kouká z koutku oka.\n\nAsi bych měl něco říct zpět. Jejich jazyk se zdá fascinující, možná se to odsud naučím?"
 cultural_festival.3070.desc:0 "Nápad mě napadá jako prasklá větev po slyšení zvonění: Hody bláznů! Svět vzhůru nohama, kde je hříšník knězem a my všichni se radujeme a veselíme celé dny!\n\nAch, ale koho udělat mým [ROOT.Char.GetFaith.BishopNeuter|U] bláznů...? [rival_jester.GetTitledFirstName]? Nikdy se mi [rival_jester.GetHerHim] trochu nelíbil. Nebo snad [sinful_jester.GetTitledFirstName], [sinful_jester.GetHerHis] hříšné způsoby jsou všem dobře známy."
 cultural_festival.4312.desc.show_real_gift_flag:0 ""Ano, pamatuji si, že to bylo [old_gift.GetName]! Myslím, že bych ho měl mít u sebe, pokud ho chceš vidět?"\n\n[gift_receiver.GetSheHe|U] hrdě předvádí [old_gift.GetNameNoTooltip]. Vypadá to, že se o něj [gift_receiver.GetSheHe] dobře staral."
 cultural_festival.3001.desc:0 "Scéna byla připravena na hru, přímo uprostřed náměstí. Oslavné věnce visí z tyčí a interpreti dokončují poslední detaily scénáře. \"Samozřejmě, že [visiting_liege.GetSheHe] by nikdy neměl rád jablka, ty hlupáku!\" Slyším dramatika si stěžovat hlavnímu herci.\n\nČekám do konce zkoušky a [liege_actor.GetSheHe] rychle přichází za mnou, než odejdu. \"Moje [ROOT.Char.GetLadyLord]!\" [liege_actor.GetSheHe] spojí [liege_actor.GetHerHis] ruce dohromady, téměř prosící, \"Máš nějaký nápad, jak bych měl ztvárnit [visiting_liege.GetTitledFirstNameNoTooltip]?\""
