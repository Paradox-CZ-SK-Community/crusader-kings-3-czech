l_polish:
 tour_disapprove_of_killing_opinion:0 "Nesouhlasím s zabíjením domácích mazlíčků"
 tour_dragged_prisoners_modifier_desc:0 "Tato postava táhla vězně po holdingové ulici, způsobujíc fyzické zranění."
 tour_dragged_prisoners_modifier:0 "Přetahovaní vězni"
 tour_dragged_prisoners_opinion:0 "Přetahovaní vězni ve vazbě"
 tour_dragged_prisoners_through_holding_modifier_desc:0 "Vězňové byli taženi ulicemi v jednom z krajských majetků."
 tour_dragged_prisoners_through_holding_modifier:0 "Pomstychtivý vládce"
 tour_fanatic_cat_lover_subject_opinion:0 "Fanatický milovník koček"
 tour_fanatic_dog_lover_subject_opinion:0 "Fanatický milovník psů"
 tour_general.1003.a_cat.flavor:0 "[ROOT.Char.Custom('CatStoryNamePossessive')] oběť zachrání ostatní kočky."
 tour_general.1003.a_cat:0 "Ach, [ROOT.Char.Custom('CatStoryName')]..."
 tour_general.1003.a_dog.flavor:0 "[ROOT.Char.Custom('DogStoryNamePossessive')] oběť zachrání ostatní psy."
 tour_general.1003.a_dog:0 "Byl jsi dobrý [ROOT.Char.Custom('DogStoryGirlBoy')] [ROOT.Char.Custom('DogStoryName')]..."
 tour_general.1003.b:0 "Pojďme vyčistit toulavé [visiting_liege.Custom('HateCatsDogs')]."
 tour_general.1003.c:0 "Nechci se na tom podílet."
 tour_general.1003.desc_default_outro:0 "\n\nKdyž se vracím do svých komnat, vezmeme si nápoj a já přemýšlím o situaci. Cítím, jak [visiting_liege.GetTitledFirstNamePossessiveNoTooltip] na mě zírá, čekající na mou odpověď na otázku o genocidě bestií."
 tour_general.1003.desc_pet_cat_outro:0 "Když se vracíme do mého obydlí, má kočka [ROOT.Char.Custom('CatStoryName')] ke mně přichází s velkorysým předením; tak, jak to obvykle dělá, když se vracím domů.\n\nKdyž jemně hladím [ROOT.Char.Custom('CatStoryHerHis')] měkké uši a fousy, cítím, jak mě [visiting_liege.GetTitledFirstNamePossessiveNoTooltip] pálí pohledem do zad. Najednou si uvědomím, co by znamenalo očistit #EMP všechny#! kočky, a žaludek se mi rozpadá.\n\n"Já #EMP bych#! se spokojil s tím hrozným exemplářem právě tam," říká [visiting_liege.GetTitleAsNameNoTooltip] tiše, s nemocně sladkým podtónem."
 tour_general.1003.desc_pet_dog_outro:0 "Když se vracíme k mému obydlí, můj pes [ROOT.Char.Custom('DogStoryName')] ke mně přibíhá s laskavýma očima a vítá mě obřadním čenicháním.\n\n[visiting_liege.GetTitledFirstNamePossessiveNoTooltip] s ostrým pohledem sleduje mě a psa, zatímco laskavě hladím [ROOT.Char.Custom('DogStoryName')] za ušima. Na chvíli ztuhnu, uvědomujíc si, co by znamenalo vyhlazení #EMP všech#! psů.\n\n"Já #EMP bych#! se spokojil s tím odporným exemplářem přímo tam," [visiting_liege.GetTitledFirstNameNoTooltip] říká tiše, s odporným sladkým tónem."
 tour_general.1003.desc_purge_cats:0 "Procházejíc areálem, můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('visiting_liege'))] [visiting_liege.GetTitledFirstName] právě prohlásil [visiting_liege.GetHerHis] pálení odporu k kočkám a jejich podobným."
 tour_general.1003.desc_purge_dogs:0 "Když jsem procházel pozemky, můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('visiting_liege'))] [visiting_liege.GetTitledFirstName] právě vyjádřil [visiting_liege.GetHerHis] opovržení k plebejským psům a psům."
 tour_general.1003.t:0 "$activity_tour$: Bestiální nabídka"
 tour_general.2000.a_liege_beans.tt:0 "Zjistíte o [visiting_liege.GetShortUIName] tajemství"
 tour_general.2000.a_liege:0 "Ó, #EMP I#! neřeknu nikomu..."
 tour_general.2000.a_self_beans.tt:0 "Zjistíš tajemství o [2000_secret_holder.GetShortUIName]"
 tour_general.2000.a_spill_beans.desc:0 "Úspěšně dostaneš tajemství z [2000_secret_holder.GetShortUIName]"
 tour_general.2000.a_spill_beans.t:0 "Tajemství odhaleno"
 tour_general.2000.a_unsuccessful.desc:0 "[2000_secret_holder.GetShortUIName] se ti začne podezřívavě dívat"
 tour_general.2000.a_unsuccessful.t:0 "Předmět k útoku"
 tour_general.2000.a:0 "Ó, mám své vlastní strasti, víš..."
 tour_general.2000.b:0 "Teď odcházím."
 tour_general.2000.desc_intro:0 "Oheň praská a jiskří, zatímco naše oslava pro [visiting_liege.GetTitledFirstName] pokračuje až do brzkých hodin. Pobíhám kolem, dělám drobné rozhovory a sdílím nápoje s lidmi z [visiting_liege.GetHerHis] doprovodu.\n\nV odlehlejším koutě prostor kolem ohně zpozoruji [visiting_liege.GetTitledFirstNamePossessiveNoTooltip] [visiting_liege.Custom2('RelationToMeShort', SCOPE.sC('2000_secret_holder'))] [2000_secret_holder.GetTitledFirstName], jasně opilého a váhavě sahajícího po dalším pití.\n\nKdyž se přiblížím, slyším, jak [2000_secret_holder.GetHerHim] mumlá: "
 tour_general.2000.desc_liege:0 ""Ó [visiting_liege.GetTitledFirstNameNoTooltip], proč se musíš tak rádit k... ""
 tour_general.2000.desc_outro:0 "[2000_secret_holder.GetSheHe] rychle přestane [2000_secret_holder.GetHerselfHimself], když si všimne mé přítomnosti."
 tour_general.2000.desc_self:0 ""[2000_secret_holder.GetFirstNameNoTooltip], zklidni se! Přestaň toužit po...""
 tour_general.2000.t:0 "$activity_tour$: Vylévání fazolí"tour_general.2001.b_spaceout.desc:0 "Ty a [2001_precarious_entourage_character.GetShortUIName] se úplně ztratíte"
 tour_general.2001.a_hashish:0 "Ukaž mi, co mohu udělat."
 tour_general.2001.a_secrecy.desc:0 "[2001_precarious_entourage_character.GetShortUIName] sdílí informace o tajných trasách"tour_general.4002.desc_homosexual:0 "Přibližuji se k posteli, vkládám ruku pod okraj vycpané matrace a nacházím... korespondenci od [stop_host_scope.GetTitledFirstNameNoTooltip]. V dopisech [stop_host_scope.GetSheHe] vypadá, že vyjadřuje [stop_host_scope.GetHerHis] lásku k jiné [stop_host_scope.GetWomanMan]?!\n\nHuh, kdo by to byl řekl."
 tour_general.2001.a_secrecy.t:0 "Zvýšená tajnost plánu"
 tour_general.2001.a_success.desc:0 "[2001_precarious_entourage_character.GetShortUIName] sdílí zajímavé informace o [2001_scheme_target.GetShortUIName]"
 tour_general.2001.a_success.t:0 "Zvýšený úspěch plánu"
 tour_general.2001.a:0 "Chvilku, dostanu tě ven."
 tour_general.2001.b_spaceout.desc:0 "Ty a [2001_precarious_entourage_character.GetShortUIName] se úplně odpojujete"
 tour_general.2001.b_spaceout.t:0 "Odloučený"
 tour_general.2001.b_super_secrecy.desc:0 "[2001_precarious_entourage_character.GetShortUIName] sdílí informace o tajných tunelech"
 tour_general.2001.b_super_secrecy.t:0 "Obrovsky zvýšená tajnost plánu"
 tour_general.2001.b_super_success.desc:0 "[2001_precarious_entourage_character.GetShortUIName] sdílí velmi cenné informace o [2001_scheme_target.GetShortUIName]"
 tour_general.2001.b_super_success.t:0 "Úspěch plánu značně zvýšen"
 tour_general.2001.b:0 "Nějaký hashish by teď nebyl špatný."
 tour_general.2001.c:0 "Já... ne. To je nedůstojné."
 tour_general.2001.desc_hashish:0 "Narazím na [2001_precarious_entourage_character.GetTitledFirstName], když prozkoumávám vozy doprovodu mého lorda. [2001_precarious_entourage_character.GetSheHe|U] se zdá být neobvykle vybíravý, oči mu přejíždějí sem a tam, zatímco [2001_precarious_entourage_character.GetSheHe] si neustále hraje s něčím ve [2001_precarious_entourage_character.GetHerHis] kapse.\n\nOkloním se blíž a všimnu si zarudnutí v očích [2001_precarious_entourage_character.GetHerHis], když se na mě podívá a trapně se usměje: \"[ROOT.Char.GetTitledFirstNameNoTooltip], omlouvám se za svůj špatný stav. Zdá se, že jsem ztratil nějakou... medicínu. Nepotkal(a) byste náhodou něco ohledně #EMP bylinky#!?\""
 tour_general.2001.desc_outro:0 "\n\n"Pokud byste byli tak laskaví a pomohli mi, mohu se podělit o cenné informace o našem dvoře..." prosí [2001_precarious_entourage_character.GetSheHe]."
 tour_general.2001.desc_privy:0 "Na cestě skrze [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], abych se setkal s naším navštěvujícím [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('visiting_liege'))] [visiting_liege.GetTitledFirstName], najednou slyším potlačený výkřik. Zastavím se a naslouchám, pak se začnu přesněji přesouvat k tomu, kdo volá.\n\nDovede mě to k záchodové míse v jedné z úzkých uliček, kde rozpoznávám hlas volající o pomoc: "Jmenuji se [2001_precarious_entourage_character.GetTitledFirstName], a zdá se, že jsem... uvízl," přiznává hlas."
 tour_general.2001.t:0 "$activity_tour$: Nepříjemná situace"
 tour_general.3003.a_host_decides.tt:0 "[stop_host_scope.GetShortUIName] rozhoduje, co se stane dál"
 tour_general.3003.a_potential_outcome_agree:0 "[stop_host_scope.GetShortUIName] ti pomáhá zabít [ROOT.Char.Custom('HateCatsDogs')]"
 tour_general.3003.a_potential_outcome_disagree:0 "[stop_host_scope.GetShortUIName] ti #EMP nepomůže#! zabít [ROOT.Char.Custom('HateCatsDogs')]"
 tour_general.3003.a_potential_outcome_offer_up_pet:0 "[stop_host_scope.GetShortUIName] nabídne [stop_host_scope.GetHerHis] vlastní [ROOT.Char.Custom('HateCatDog')]"
 tour_general.3003.a:0 "Musíme tuto město zbavit těch odporných [ROOT.Char.Custom('HateCatsDogs')]."
 tour_general.3003.b_cynical:0 "Ne, to by udělalo příliš velký nepořádek."
 tour_general.3003.b:0 "Na druhou myšlenku, udělejme něco jiného."
 tour_general.3003.compassionate_subjects_disapprove.tt:0 "Tvoji soucitní poddaní nesouhlasí s tímto činem"
 tour_general.3003.desc_love_cats:0 "Když bloudím ulicemi [ROOT.Char.GetCurrentLocation.GetName], s [stop_host_scope.GetTitledFirstName] po mém boku, přistoupí ke mně bezdomovský pes. Když se podívám dále dolů po ulici, je tam celá smečka vzteklých psů, kteří pobíhají a způsobují rozruch.\n\nSvedu svůj ret v opovržení. Ty #EMP tvory#!. Bez přirozené grace kočky, čuchajíce si vlastní a cizí zadky, olizujíce... #EMP fuj#!... jasně, že to jsou inferiorní bytosti. A na tomto místě jsou rozhodně obtížným problémem.\n\nNe, toto místo by bylo lepší bez těchto škůdců."
 tour_general.3003.desc_love_dogs:0 "Při prozkoumávání ulic [ROOT.Char.GetCurrentLocation.GetName], je [stop_host_scope.GetTitledFirstName] hned po mém boku, najednou na mě něco spadne z hlavy. #EMP Něco ostrého.#!\n\nOkamžitě se chytím toho, co se ukáže být velmi naštvanou a odpornou kočkou, která syčí, když mi škrábe do obličeje. Instinktivně udělám pár kroků zpět a shodím zvíře nešetrně dolů.\n\nTy podvodné, nespolehlivé... zlé bytosti. Dívám se nahoru a pouze vidím stádo, které se shromažďuje na konci ulice, všechna na mě hledí zlými očima. To nebude fungovat."
 tour_general.3003.fanatic_subjects_approve.tt:0 "Tví [visiting_liege.Custom('GetCatDog')]-milující poddaní schvalují tuto akci"
 tour_general.3003.t_cat:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: Je to kočičí svět"
 tour_general.3003.t_dog:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: Je to psí svět"
 tour_general.3004.a:0 "Bylo to uděláno."
 tour_general.3004.desc_intro_sacrifice:0 "Skutek je hotov; bestie, která obývala [stop_host_scope.GetTitledFirstNamePossessive] obydlí byla vyhlazena a nyní je vystavena jako varovný příklad na šibenici [stop_host_scope.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 tour_general.3004.desc_intro:0 "Nyní je skutek vykonaný; zvířecí mršiny byly hromaděny u šibenice [stop_host_scope.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] a malé hranice hoří, aby se zbavili odporných tvorů jednou provždy."
 tour_general.3004.desc_no_help:0 "\n\nNe že by zbabělec [stop_host_scope.GetTitledFirstName] byl nějakou pomocí. Zasmušile se zasměji, když si vzpomenu na nerespektování, které provedla moje [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('stop_host_scope'))]. Aspoň teď vím, na jakém místě se [stop_host_scope.GetSheHe] nachází."
 tour_general.3004.desc_outro:0 "\n\nKdyž kráčím k určené lázni ve svých pokojích, všimnu si ztraceného [ROOT.Char.Custom('GetCatDog')], který zvědavě sleduje pohled na šibenici. Usmívám se na [ROOT.Char.Custom('GetFelineCanine')] a kývám: "Všechno je v pořádku, drahoušku.""
 tour_general.3004.desc_vassal_help:0 "\n\nOceňuji, že [stop_host_scope.GetTitledFirstName] mi okamžitě přišel na pomoc a začal shánět ubohá zvířata. Nyní mohu klidně spát, protože vím, že říše je o něco bezpečnější."
 tour_general.3004.desc_vassal_sacrifice:0 "\n\nOceňuji, že [stop_host_scope.GetSheHe] přišel k [stop_host_scope.GetHerHis] smyslům a vzdal se té špinavé bytosti. Asi bych se měl jít umýt; kdo ví, jaké nemoci mohl nosit."
 tour_general.3004.t:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: Nezbytné zlo"
 tour_general.4000.a_egged.desc:0 "Dostaneš vaječný zábal"
 tour_general.4000.a_egged.t:0 "Sněden"
 tour_general.4000.a_parade.desc:0 "Pochodujete vězně ulicí"
 tour_general.4000.a_parade.t:0 "Zoufalý průvod"
 tour_general.4000.a:0 "Pochodujte je ulicí!"
 tour_general.4000.b.flavor:0 "Tito zlosynové!"
 tour_general.4000.b:0 "#EMP Táhněte#! je dolů po ulici."
 tour_general.4000.c:0 "Možná můžeme udělat něco jiného..."
 tour_general.4000.desc:0 "Hlavní ulice [ROOT.Char.GetCurrentLocation.GetName] je zaplněná [stop_host_scope.GetCulture.GetNameNoTooltip] lidmi, kteří touží po pohledu na svého [ROOT.Char.GetTitleAsNameNoTooltip|U].\n\nVědouc účel svého [ROOT.Char.GetInvolvedActivity.GetNameNoTooltip], hodím pohled na vězně z mého doprovodu, kteří jsou seřazeni a spoutáni v konvoji začínajícím hned za mnou. Tihle měšťané mě musí respektovat a vědět, co se stane s těmi, kdo se vymknou z řady.\n\nMůj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('parade_master'))] [parade_master.GetTitledFirstName] se na mě dívá očekávavě, s mečem v ruce, na signál, aby začal vést vězně dolů ulicí."
 tour_general.4000.t:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: Ubohý Pochod"
 tour_general.4001.a.tt:0 "Prohledáváte ložnice"
 tour_general.4001.a:0 "Ložnice by měly být podezřelé."
 tour_general.4001.b.tt:0 "Prohledáváte zasedací místnost"
 tour_general.4001.b:0 "Rada, vhodná pro shady jednání."
 tour_general.4001.c.tt:0 "Hledáš [stop_host_scope.GetFaith.HouseOfWorship]"
 tour_general.4001.c:0 "[stop_host_scope.GetHerHis|U] místo uctívání by mohlo mít nějaké nemravnosti."
 tour_general.4001.desc:0 "Během návštěvy mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('stop_host_scope'))] [stop_host_scope.GetTitledFirstName] v [stop_host_scope.GetHerHis] majetku v [ROOT.Char.GetCurrentLocation.GetName] se mi zdá, že jsem ztratil svou skupinu, což mě nechává úplně samotného v [stop_host_scope.GetHerHis] komnatách.\n\nNyní by to mohla být možná skvělá příležitost poznat [stop_host_scope.GetHerHim] o #EMP kousek#! lépe. Možná bych se měl rozhlédnout a vidět, zda mohu najít nějaké... neobvyklé... zajímavé předměty nebo věci, které [stop_host_scope.GetSheHe] by nechtěl, abych našel?"
 tour_general.4001.d.tt:0 "Prohledáváte kuchyni"
 tour_general.4001.d:0 "Kdo ví, jaké deviantní předměty může kuchyně skrývat."
 tour_general.4001.e:0 "Mám lepší věci na práci."
 tour_general.4001.outcome_a_desc:0 "Najdeš něco podezřelého"
 tour_general.4001.outcome_a:0 "Zjistíš tajemství o [stop_host_scope.GetShortUIName]"
 tour_general.4001.outcome_b_desc:0 "Nic nenajdeš"
 tour_general.4001.outcome_c_desc:0 "Byl jsi chycen při činu"
 tour_general.4001.t:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: Držení tajemství"
 tour_general.4002.a_cannibal:0 "Další gurmán!"
 tour_general.4002.a_deviant:0 "Další podporovatel norem!"
 tour_general.4002.a_homosexual_female:0 "Další dámská dáma!"
 tour_general.4002.a_homosexual_male:0 "Rádkovský gentleman!"
 tour_general.4002.a_homosexual:0 "Rád veselý člověk!"
 tour_general.4002.a_incest:0 "Kamarád bez hranic!"
 tour_general.4002.a_non_believer:0 "Kolega hledač pravdy!"
 tour_general.4002.a_witch:0 "Další [stop_host_scope.Custom('SisterBrother')]!"
 tour_general.4002.a:0 "To bude v pořádku..."
 tour_general.4002.desc_bedchamber:0 "[stop_host_scope.GetTitledFirstNamePossessive] ložnice jsou překvapivě čisté a upravené. Postel podezřele také. Rozhlédnu se po místnosti na okamžik, snažím se najít něco, co nepatří na místo.\n\n"
 tour_general.4002.desc_cannibal:0 "Otevírám dveře s nízkým skřípáním a nakukuji do slabě osvětlené místnosti. Když vejdu dovnitř, všimnu si... lidské lebky? Opřené o pult na protější zdi? Je to... najednou se mi zvedá žaludek při pronikavém zápachu a všimnu si ruky.\n\nRuka je oddělena od těla. #EMP Lidské maso#!?"
 tour_general.4002.desc_council_chamber:0 "Tajně vstupuji do [stop_host_scope.GetTitledFirstNamePossessive] rady, oči a uši napjaté na jakýkoli zvuk nebo pohyb, který by naznačoval, že bych mohl být chycen. Místnost vypadá jako docela obyčejná rada, zatímco se motalím kolem, prohledávám police a zvedám dokumenty rozházené kolem.\n\n"
 tour_general.4002.desc_deviant:0 "Najednou si všimnu praskliny ve zdi a opatrně vytahuji to, co se ukazuje jako vícero kreseb... #EMP ó můj#!... deviantů zapojených do určitého druhu deviantnosti.\n\nJsou tu také nějaké předměty, kterých bych se raději nedotýkal."
 tour_general.4002.desc_embezzler:0 "Když nechám svoji ruku klouzat po straně stolu, cítím něco na dně pultu. Potáhnu za to, abych uvolnil... daňové dokumenty?\n\nNe, toto jsou dokumenty popisující zlato odčerpávané z #EMP něčích#! pokladen do pokladny [stop_host_scope.GetTitledFirstNamePossessive]. Zneužívání!"
 tour_general.4002.desc_homosexual:0 "Přibližuji se k posteli, běžně běžím ruku pod okraj polstrované matrace a nacházím... korespondenci od [stop_host_scope.GetTitledFirstNameNoTooltip]. V dopisech [stop_host_scope.GetSheHe] vypadá, že vyjadřuje [stop_host_scope.GetHerHis] lásku k jiné [stop_host_scope.GetWomanMan]?!\n\nHmm, kdo by to byl řekl."
 tour_general.4002.desc_incest:0 "Přibližuji se k cellar door, která je lehce pootevřená, a nakláním se dovnitř, abych viděl, co je uvnitř. Oči se mi rozšíří a spěšně se vracím o pár kroků zpět, snažím se zůstat potichu a vstřebat, co jsem právě viděl.\n\n[stop_host_scope.GetTitledFirstNameNoTooltip]? V tělesných vztazích s... s... #EMP blízkým příbuzným#!?"
 tour_general.4002.desc_kitchen:0 "Když se přibližuji k kuchyni, ujistím se, že je místnost prázdná, než vstoupím. Rychle se rozhlédnu a zorientuji se. Sklep vypadá jako slibné místo pro skrývání tajemství, možná.\n\n"
 tour_general.4002.desc_lover:1 "Nějak zakopnu, přeji si ruku po zdi a tahám za lampu ve snaze nespadnout. K mému překvapení se hladce pohybuje dolů, což odhaluje otvor ve zdi.\n\nHlava je plná... [stop_host_scope.GetTitledFirstNamePossessive] milostných dopisů? Na #EMP tajného milence#!?"
 tour_general.4002.desc_murder_attempt:0 "Když se zaměřuji na toaletní stolek, pozoruji cenné zrcadlo zaklíněné v bezvadném dřevě. Leaním se, abych se podíval za něj a nacházím sáček s... něčím.\n\nOtevírám sáček, abych odhalil podrobné informace o nedávném pokusu o vraždu! Rychle sáček vracím zpět."
 tour_general.4002.desc_murder:0 "Moje oči se drží okraje okna, když si všimnu kousku zdi, který je trochu mimo místo. Přiblížím se blíže a vytáhnu to, co vypadá jako krvavý dýka spolu s korespondencí od [stop_host_scope.GetTitledFirstNameNoTooltip] k budoucím agentům v zavázaném #EMP vraždě!#!\n\nRychle vrátím předměty zpět do skrýše."
 tour_general.4002.desc_non_believer:0 "Dívám se k oltáři na konci místnosti. Záclona pod stolem má něco, co z ní vyčuhuje... Potáhnu a odhalím — sbírku škrábanců, které popisují [stop_host_scope.GetTitledFirstNamePossessive] skepticismus vůči [stop_host_scope.GetFaith.HighGodName].\n\nKroku zpět. [stop_host_scope.GetTitledFirstNameNoTooltip] — #EMP nevěřící#!?"
 tour_general.4002.desc_shrine:0 "Dům [stop_host_scope.GetFaith.HouseOfWorship] je strašidelně tichý, zatímco procházím chodbami, abych našel jakýkoli kus informace. Komnaty vypadají naprosto obyčejně, zatímco dělám další obrat, zatímco mám uši otevřené na případnou společnost.\n\n"
 tour_general.4002.desc_witch:0 "Jeden z praporů visících na zdi vypadá trochu nakřivo... Dotknu se praporu, ze kterého vylétne malý, ale složitý černý grimoire a s tichým tlesknutím dopadne na zem.\n\n[stop_host_scope.Custom('MagicPracticeTerm')|U]?"
 tour_general.4002.t:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: Odhaleno tajemství"
 tour_general.4003.a:0 "Co za fiasko."
 tour_general.4003.desc_faux_bedchamber:0 "Když nahlížím do ložnic, jeden ze sluhů, který právě uklízí pokoj, ke mně přistupuje. [servant_gender.GetSheHe|U] nápadně mává, abych se naklonil.\n\n"Ví m'[ROOT.Char.GetLadyLord] tajemství, jak skládat #EMP opravdu dokonale#! prostěradla?" říká sluha a čeká na moji odpověď.\n\nTiše si povzdechnu, omluvím se a opouštím pokoj."
 tour_general.4003.desc_faux_council_chamber:0 "Rady jsou téměř prázdné. Především jakýkoli vzdáleně zajímavý kus informace nebo tajemství, které bych se mohl naučit.\n\nKdyž se chystám odejít, startled by a voice behind me. "Nechte mě říct m'[ROOT.Char.GetLadyLord] tajemství, jak udržovat stůl bez prachu..."\n\nDělám, že neslyším, když rychle opouštím komory."
 tour_general.4003.desc_faux_kitchen:0 "Kuchyně je neuspořádaná, jako by personál právě pracoval na jídle, které přijde na řadu. Otočím se směrem k cellar, nakouknu dovnitř.\n\nZahledem na služebníka uvnitř, který zaneprázdněně skládá [stop_host_scope.Custom('get_region_root_vegetable_plural')]. [servant_gender.GetSheHe|U] se na mě s zvědavým pohledem podívá, potom otevře [servant_gender.GetHerHis] ústa:\n\n"Řekl ti někdy někdo tajemství o [stop_host_scope.Custom('get_region_root_vegetable_plural')], m'[ROOT.Char.GetLadyLord]?"\n\nDám služebníkovi skeptický pohled a pak se otočím a odejdu z kuchyně."
 tour_general.4003.desc_faux_shrine:0 "Bloudím chodbami [stop_host_scope.GetFaith.HouseOfWorship], pečlivě se rozhlížím po něčem podezřelém, ale nenacházím nic.\n\nPři prozkoumávání místa narazím na služebníka, který se chce podělit o tajemství... leštění cínu.\n\nSlušně odmítám."
 tour_general.4003.t:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: Není co vidět"
 tour_general.4004.a_diplomacy_convinced.desc:0 "Podařilo se ti přesvědčit [stop_host_scope.GetShortUIName]"
 tour_general.4004.a_diplomacy_convinced.t:0 "Přesvědčivá ukázka"
 tour_general.4004.a_diplomacy_nonconvinced.desc:0 "Nepodaří se ti přesvědčit [stop_host_scope.GetShortUIName]"
 tour_general.4004.a_diplomacy_nonconvinced.t:0 "Není přesvědčen"
 tour_general.4004.a_diplomacy_snooping.desc:0 "Přistihl jsi svého vládce, jak prozkoumává tvůj holding"tour_general.4002.desc_shrine:0 "Hlas [stop_host_scope.GetFaith.HouseOfWorship] je podivně tichý, když procházím chodbami ve snaze nalézt jakoukoli informaci. Komory vypadají velice obyčejně, když se znovu otočím, zatímco pozorně naslouchám kolemjdoucím.\n\n"
 tour_general.4004.a_diplomacy_snooping.t:0 "Špehující Veličenstvo"
 tour_general.4004.a_diplomacy:0 "Ó. #EMP Tady#! jsi."
 tour_general.4004.a_discreet.desc:0 "S ladností pomáháš [2001_precarious_entourage_character.GetShortUIName] opustit záchod"
 tour_general.4004.a_discreet.t:0 "Tajný Úspěch"
 tour_general.4004.a_stained.desc:0 "Tvé oblíbené šaty se během pokusu znečistí"
 tour_general.4004.a_stained.t:0 "Znečištěný"
 tour_general.4004.a:0 "Eh. Uh. Hledal jsem tě!"
 tour_general.4004.b:0 "Čekal jsem na #EMP tebe#!..."
 tour_general.4004.desc_bedchamber_caught:0 "Právě jsem vstoupil do ložnic a začínám se rozhlížet, když se na druhé straně místnosti rozletí dveře a odhalují [stop_host_scope.GetTitledFirstName] osobně. [stop_host_scope.GetSheHe|U] se na mě dívá, oči mírně rozšířené překvapením.\n\nPotom se [stop_host_scope.GetHerHis] oči zúží. Cítím mírný nával paniky, když se snažím zůstat klidný."
 tour_general.4004.desc_council_chamber_caught:0 "Jakmile jsem vstoupil do zasedací místnosti, slyším zvuk rychle se blížících kroků. Vypotím studený pot, když se snažím rychle dostat na druhou stranu místnosti, abych se skryl, ale hrozně selhávám.\n\n[stop_host_scope.GetTitledFirstName] se na mě dívá, když [stop_host_scope.GetSheHe] zavolá: "Tady jsi, můj [ROOT.Char.GetTitleAsNameNoTooltip]!" [stop_host_scope.GetHerHis|U] oči se zužují, když [stop_host_scope.GetSheHe] zkoumá mě a mé pokusy zůstat neutrální."
 tour_general.4004.desc_kitchen_caught:0 "Kuchyně je slabě osvětlená a zakouřená, když opatrně procházím touto slušně velkou místností. Nakláním se, abych se podíval na nějaké poznámky receptů, když uslyším za sebou prasknutí — a okamžitě se otočím, abych odhalil [stop_host_scope.GetTitledFirstName], jak vychází ze sklepa.\n\n[stop_host_scope.GetSheHe|U] se na mě podívá, zjevně tak překvapený jako já. Poté se [stop_host_scope.GetHerHis] oči zúží: \"Moje [ROOT.Char.GetLadyLord]... ?\""
 tour_general.4004.desc_outro:0 "\n\n"... co jsi podnikl?" ptá se [stop_host_scope.GetTitledFirstNameNoTooltip] vyšetřovacím tónem."tour_general.2001.c:0 "Já... ne. To je nedůstojné."
 tour_general.4004.desc_shrine_caught:0 "Vstupuji do [stop_host_scope.GetFaith.HouseOfWorship], trochu procházím chodbami — a pak, když se otočím za roh, málem fyzicky #EMP vrazím do#! [stop_host_scope.GetTitledFirstName]. Mé srdce málem zastavilo.\n\n[stop_host_scope.GetTitledFirstNameNoTooltip] se otočí, překvapen, že mě takto oslovil. Když [stop_host_scope.GetSheHe] zjistí, kdo málem do [stop_host_scope.GetHerHim] vrazila, [stop_host_scope.GetHerHis] oči se zužují. "Hledal jsem tě, můj [ROOT.Char.GetTitleAsNameNoTooltip].""
 tour_general.4004.t:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: Chyceno!"
