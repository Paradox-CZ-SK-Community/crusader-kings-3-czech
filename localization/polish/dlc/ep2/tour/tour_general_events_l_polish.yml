 tour_general.4006.a_success.desc:0 "[servant_character.GetShortUIName] sdílí zajímavé informace o [4006_scheme_target.GetShortUIName]"tour_general.4002.desc_murder_attempt:0 "Když se přibližuji k toaletnímu stolku, pozoruji vzácné zrcadlo přilepené v prvotřídním dřevě. Nakloním se, abych se podíval za něj a najdu sáček s... něčím.\n\nOtevřu sáček a odhalím podrobnosti o nedávném pokusu o vraždu! Rychle vracím sáček zpět."
 tour_general.4006.a_success.t:0 "Zvýšený úspěch plánu"
 tour_general.4006.a:1 "Pokračujte..."
 tour_general.4006.b_passout.desc:0 "[servant_character.GetShortUIName] pije příliš a omdlí"
 tour_general.4006.b_passout_tt:0 "Nezískáš žádné informace"
 tour_general.4006.b_passout.t:0 "Omdlel"
 tour_general.4006.b_super_secrecy.desc:0 "[servant_character.GetShortUIName] sdílí informace o tajných tunelech"
 tour_general.4006.b_super_secrecy.t:0 "Tajná schéma Výrazně Zvýšena"tour_general.1003.desc_pet_cat_outro:0 "Když se vracím do svého ubytování, můj kocour [ROOT.Char.Custom('CatStoryName')] ke mně přichází s velkým mňoukáním; tak, jak to [ROOT.Char.Custom('CatStorySheHe')] obvykle dělá, když se vrátím domů.\n\nKdyž jemně pohladím [ROOT.Char.Custom('CatStoryHerHis')] měkké uši a vousy, cítím, jak na mě [visiting_liege.GetTitledFirstNamePossessiveNoTooltip] spaluje pohled zezadu. Najednou si uvědomím, co by vyčištění všech #EMP koček#! znamenalo, a žaludek se mi stáhne.\n\n"Já #EMP bych#! se spokojil s tím hrozným exemplářem právě tam," říká [visiting_liege.GetTitleAsNameNoTooltip] tiše, s mučivě sladkým podtónem."
 tour_general.4006.b_super_success.desc:0 "[servant_character.GetShortUIName] sdílí velmi cenné informace o [4006_scheme_target.GetShortUIName]"
 tour_general.4006.b_super_success.t:0 "Obrovsky zvýšený úspěch plánu"
 tour_general.4006.b:1 "Někdo přineste [servant_character.GetWomanMan] víc pití."
 tour_general.4006.desc:1 "Po dnu stráveném na [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] s [stop_host_scope.GetTitledFirstName], jsem usoudil, že večer bez [stop_host_scope.GetHerHim] je více než zasloužený. A tak se můj doprovod uvolní v místní taverně.\n\nJak se dívám na roztroušenou skupinu opilců — zbytek se rozdílí o ožralého s rudou tváří. Patří jednomu z [stop_host_scope.GetTitledFirstNamePossessiveNoTooltip] služebníků.\n\nPřikrčím se, zatímco mluvka blekotá: "Ó, mohl bych ti říct pár věcí o [stop_host_scope.GetTitleTierName]! Více než pár...""
 tour_general.4006.t:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: Opilá Intrika"
 tour_general.4007.a_detected.desc:0 "[4007_secret_holder.GetShortUIName] tě přistihne při špehování [4007_secret_holder.GetHerHim]"
 tour_general.4007.a_detected.t:0 "Odhaleno"
 tour_general.4007.a_secret.desc:0 "Přibližuješ se a zjistíš, co [4007_secret_holder.GetShortUIName] provádí"
 tour_general.4007.a_secret.tt:0 "Zjistíš tajemství o [4007_secret_holder.GetShortUIName]"
 tour_general.4007.a_secret.t:0 "Tajemství objeveno"
 tour_general.4007.a:0 "Kdybych se mohl jen posunout blíže..."
 tour_general.4007.b:0 "Nedělejme to."
 tour_general.4007.desc:0 "Právě jsem vyšel z hospody doporučené [stop_host_scope.GetTitledFirstName] a nacházím se venku ve stinné uličce. Z temnoty se ozývá podivný zvuk.\n\nJak se tiše přibližuji ke zvuku, zvědavý na jeho původ, zahlédnu... [4007_secret_holder.GetTitledFirstName]? Co tu [4007_secret_holder.GetSheHe] dělá v této mrazivé uličce, v tuto hodinu?\n\nBezvýsledně se snažím dostat lepší výhled na to, co [4007_secret_holder.GetSheHe] dělá, aniž bych dal najevo svou přítomnost; ale jedno je jisté, a to je, že [4007_secret_holder.GetTitledFirstNameNoTooltip] nemá čisté úmysly."
 tour_general.4007.t:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: Podezřelá činnost"
