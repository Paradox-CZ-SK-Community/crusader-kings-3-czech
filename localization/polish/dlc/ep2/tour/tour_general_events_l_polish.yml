l_polish:
 tour_disapprove_of_killing_opinion:0 "Neschvaloval zabíjení mazlíčků"
 tour_dragged_prisoners_modifier:0 "Tážení vězňů"
 tour_dragged_prisoners_modifier_desc:0 "Tato postava táhla vězně ulicí sídla a způsobila jim tělesné újmy."
 tour_dragged_prisoners_opinion:0 "Tážení vězňů ve sídle"
 tour_dragged_prisoners_through_holding_modifier:0 "Pomstychtivý pán"
 tour_dragged_prisoners_through_holding_modifier_desc:0 "Vězni byli taženi ulicemi v jednom z panství hrabství."
 tour_fanatic_cat_lover_subject_opinion:0 "Fanatický milovník koček"
 tour_fanatic_dog_lover_subject_opinion:0 "Fanatický milovník psů"
 tour_general.1003.a_cat.flavor:0 "[ROOT.Char.Custom('CatStoryNamePossessive')] oběť zachrání ostatní kočky."
 tour_general.1003.a_cat:0 "Ach, [ROOT.Char.Custom('CatStoryName')]..."
 tour_general.1003.a_dog.flavor:0 "[ROOT.Char.Custom('DogStoryNamePossessive')] oběť zachrání ostatní psy."
 tour_general.1003.a_dog:0 "Byl jsi dobrý [ROOT.Char.Custom('DogStoryGirlBoy')] [ROOT.Char.Custom('DogStoryName')]..."
 tour_general.1003.b:0 "Vyhubme toulavé [visiting_liege.Custom('HateCatsDogs')]."
 tour_general.1003.c:0 "V tom nechci mít žádnou roli."
 tour_general.1003.desc_default_outro:0 "\n\nKdyž se vracíme do mých komnat, popijeme a já přemítám nad predikamentem. Cítím, jak na mě [visiting_liege.GetTitledFirstNamePossessiveNoTooltip] zírá a očekává mou odpověď na otázku o genocidě těchto bestií."
 tour_general.1003.desc_pet_cat_outro:0 "Když se vracíme do mých komnat, moje kočka [ROOT.Char.Custom('CatStoryName')] ke mně přistoupí s hlasitým předením; tak se [ROOT.Char.Custom('CatStorySheHe')] obvykle chová, když přijdu domů.\n\nKdyž jemně hladím [ROOT.Char.Custom('CatStoryHerHis')] měkké uši a vousky, cítím zezadu spalující pohled [visiting_liege.GetTitledFirstNamePossessiveNoTooltip]. Náhle mi dochází, co by znamenalo vyhladit #EMP všechny#! kočky, a žaludek se mi svírá.\n\n""I #EMP would#! settle for that awful specimen right there,"" říká [visiting_liege.GetTitleAsNameNoTooltip] tiše, s nechutně sladkým podtónem."
 tour_general.1003.desc_pet_dog_outro:0 "Když se vracíme do mého příbytku, můj pes [ROOT.Char.Custom('DogStoryName')] ke mně přiběhne s laskavýma očima a přivítá mě obřadním třením.\n\n[visiting_liege.GetTitledFirstNamePossessiveNoTooltip] ostrý pohled přejíždí mezi mnou a psem, zatímco něžně hladím [ROOT.Char.Custom('DogStoryName')] za ušima. Na okamžik ztuhnu, když si uvědomím, co by znamenalo vyhladit #EMP všechny#! psy.\n\n""I #EMP would#! settle for that disgusting specimen right there,"" říká [visiting_liege.GetTitledFirstNameNoTooltip] tiše, s nechutně sladkým podtónem."
 tour_general.1003.desc_purge_cats:0 "Při obcházení pozemků můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('visiting_liege'))] [visiting_liege.GetTitledFirstName] právě vyjádřil [visiting_liege.GetHerHis] spalující odpor ke kočkám a podobné havěti."
 tour_general.1003.desc_purge_dogs:0 "Při obcházení pozemků můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('visiting_liege'))] [visiting_liege.GetTitledFirstName] právě prohlásil [visiting_liege.GetHerHis] odpor k vulgárním fenám a psům."
 tour_general.1003.t:0 "$activity_tour$: Bestiální nabídka"
 tour_general.2000.a:0 "No, já mám své vlastní starosti, víš..."
 tour_general.2000.a_liege:0 "Ach, #EMP já#! bych to nikomu neřekl..."
 tour_general.2000.a_liege_beans.tt:0 "Dozvíte se tajemství o [visiting_liege.GetShortUIName]"
 tour_general.2000.a_self_beans.tt:0 "Dozvíte se tajemství o [2000_secret_holder.GetShortUIName]"
 tour_general.2000.a_spill_beans.desc:0 "Úspěšně jste vylákali tajemství od [2000_secret_holder.GetShortUIName]"
 tour_general.2000.a_spill_beans.t:0 "Tajemství odhaleno"
 tour_general.2000.a_unsuccessful.desc:0 "[2000_secret_holder.GetShortUIName] začne být na vás podezřívavý"
 tour_general.2000.a_unsuccessful.t:0 "Vhodný přestupek"
 tour_general.2000.b:0 "Odcházím."
 tour_general.2000.desc_intro:0 "Oheň prská a praská, naše oslava [visiting_liege.GetTitledFirstName] trvá hluboko do noci. Potloukám se, vedu malou konverzaci a sdílím drinky s lidmi z doprovodu [visiting_liege.GetHerHis].\n\nV odlehlejším koutě ohniště si všimnu, že [visiting_liege.GetTitledFirstNamePossessiveNoTooltip] [visiting_liege.Custom2('RelationToMeShort', SCOPE.sC('2000_secret_holder'))] [2000_secret_holder.GetTitledFirstName] je jasně opilý a mlhavě sahá po dalším drinku.\n\nKdyž se přiblížím, slyším, jak mumlá: "
 tour_general.2000.desc_liege:0 ""Ach [visiting_liege.GetTitledFirstNameNoTooltip], proč musíš mít takovou slabost pro..."""
 tour_general.2000.desc_outro:0 "[2000_secret_holder.GetSheHe] se rychle zastaví, když si všimne mé přítomnosti."
 tour_general.2000.desc_self:0 ""[2000_secret_holder.GetFirstNameNoTooltip], vzpamatuj se! Přestaň toužit po..."""
 tour_general.2000.t:0 "$activity_tour$: Vyklápění tajemství"
 tour_general.2001.a:0 "Počkej, vytáhnu tě ven."
 tour_general.2001.a_hashish:0 "Uvidím, co se dá dělat."
 tour_general.2001.a_secrecy.desc:0 "[2001_precarious_entourage_character.GetShortUIName] sdílí informace o tajných trasách"
 tour_general.2001.a_secrecy.t:0 "Tajnost machinace zvýšena"
 tour_general.2001.a_success.desc:0 "[2001_precarious_entourage_character.GetShortUIName] sdílí zajímavé informace o [2001_scheme_target.GetShortUIName]"
 tour_general.2001.a_success.t:0 "Úspěch machinace zvýšen"
 tour_general.2001.b:0 "Teď by se hodil trochu hašiše."
 tour_general.2001.b_spaceout.desc:0 "Vy a [2001_precarious_entourage_character.GetShortUIName] se zcela odtrhnete od reality"
 tour_general.2001.b_spaceout.t:0 "Odtržení od reality"
 tour_general.2001.b_super_secrecy.desc:0 "[2001_precarious_entourage_character.GetShortUIName] sdílí informace o tajných tunelech"
 tour_general.2001.b_super_secrecy.t:0 "Tajnost machinace výrazně zvýšena"
 tour_general.2001.b_super_success.desc:0 "[2001_precarious_entourage_character.GetShortUIName] sdílí velmi cenné informace o [2001_scheme_target.GetShortUIName]"
 tour_general.2001.b_super_success.t:0 "Úspěch machinace výrazně zvýšen"
 tour_general.2001.c:0 "Já... ne. To je nedůstojné."
 tour_general.2001.desc_hashish:0 "Narazím na [2001_precarious_entourage_character.GetTitledFirstName] při kontrole vozů doprovodu mého pána. [2001_precarious_entourage_character.GetSheHe|U] působí neobvykle mrzutě, oči se mu/ji klouzají sem a tam, zatímco neustále šťourá v něčem ve své tašce.\n\nNakloním se blíž a všimnu si zarudnutí v očích, když se na mě [2001_precarious_entourage_character.GetSheHe] podívá a nesměle se usměje: ""[ROOT.Char.GetTitledFirstNameNoTooltip], omlouvám se za svůj žalostný stav. Zdá se, že jsem někam založil nějaké... lék. Nevíte náhodou něco o #EMP té bylině#!?"" "
 tour_general.2001.desc_outro:0 "\n\n\"Když byste mi tak laskavě pomohli, mohl bych sdílet cenné informace o našem dvoře...\" prosí [2001_precarious_entourage_character.GetSheHe]."
 tour_general.2001.desc_privy:0 "Na cestě přes [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] za setkáním s naším hostujícím [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('visiting_liege'))] [visiting_liege.GetTitledFirstName] náhle zaslechnu tlumený výkřik. Zastavím se a poslouchám, pak se rozhlédnu a jdu směrem křiku.\n\nDostane mě to ke kompostovníku v jedné z úzkých uliček, kde zaslechnu hlas volající o pomoc: \"Jmenuji se [2001_precarious_entourage_character.GetTitledFirstName] a zdá se, že jsem... zasekl,\" vyznává hlas."
 tour_general.2001.t:0 "$activity_tour$: Nepříjemná situace"
 tour_general.3003.a:0 "Musíme toto město očistit od těch odporných [ROOT.Char.Custom('HateCatsDogs')]."
 tour_general.3003.a_host_decides.tt:0 "O dalším rozhodne [stop_host_scope.GetShortUIName]"
 tour_general.3003.a_potential_outcome_agree:0 "[stop_host_scope.GetShortUIName] vám pomůže zabít [ROOT.Char.Custom('HateCatsDogs')]"
 tour_general.3003.a_potential_outcome_disagree:0 "[stop_host_scope.GetShortUIName] #EMP nebude#! vám pomáhat zabít [ROOT.Char.Custom('HateCatsDogs')]"
 tour_general.3003.a_potential_outcome_offer_up_pet:0 "[stop_host_scope.GetShortUIName] nabídne svého vlastního [ROOT.Char.Custom('HateCatDog')]"
 tour_general.3003.b:0 "Po rozmyšlení udělejme něco jiného."
 tour_general.3003.b_cynical:0 "Ne, to by udělalo příliš mnoho nepořádku."
 tour_general.3003.compassionate_subjects_disapprove.tt:0 "Vaši milosrdní poddaní nesouhlasí s tímto činem"
 tour_general.3003.desc_love_cats:0 "Při toulání ulicemi [ROOT.Char.GetCurrentLocation.GetName], s [stop_host_scope.GetTitledFirstName] po mém boku, ke mně přiběhne toulavý psívrk. Když se podívám dál po ulici, vidím celý vrh rozzuřených psů, jak pobíhají a dělají rámus.\n\nZkroutím pysk v odporem. Ti #EMP tvorové#!. Postrádají přirozenou eleganci kočky, čichají své i cizí zadky, olizují se... #EMP ble#!... zjevně jsou méněcenní bytosti. A tady jsou rozhodně přítěží.\n\nNe, toto místo by bylo lepší, kdyby se těchto škůdců zbavilo."
 tour_general.3003.desc_love_dogs:0 "Při prozkoumávání ulic [ROOT.Char.GetCurrentLocation.GetName], s [stop_host_scope.GetTitledFirstName] ochotně po mém boku, mi najednou něco přistane na hlavě. #EMP Něco bodavého.#!\n\nOkamžitě se chopím toho, co se ukáže být velmi rozzuřenou a hnusnou kočkou, která syčí a škrábe mi po tváři. Instinktivně udělám pár kroků zpět a bestii nešetrně upustím.\n\nTi zlovolní, nespolehliví... zlí tvorové. Podívám se nahoru a jen uvidím stádo koček na konci ulice, všechny se dívají na mě zlými očima. To nesmí pokračovat."
 tour_general.3003.fanatic_subjects_approve.tt:0 "Vaši [visiting_liege.Custom('GetCatDog')]-milující poddaní schvalují tento čin"
 tour_general.3003.t_cat:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: Je to svět koček"
 tour_general.3003.t_dog:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: Je to svět psů"
 tour_general.3004.a:0 "Je to hotovo."
 tour_general.3004.desc_intro:0 "Nyní je skutek vykonaný; zvířecí mrtvoly byly naskládány u šibenice [stop_host_scope.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] a malé hranice hoří, aby se hnusné tvory zbavili jednou provždy."
 tour_general.3004.desc_intro_sacrifice:0 "Skutek je vykonaný; zvíře, které obývalo obydlí [stop_host_scope.GetTitledFirstNamePossessive], bylo vyhlazeno a nyní vystaveno jako varovný příklad na šibenici [stop_host_scope.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 tour_general.3004.desc_no_help:0 "\n\nTen zbabělec [stop_host_scope.GetTitledFirstName] nebyl žádnou pomocí. Odfrknu si, když přemítám o neposlušnosti mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('stop_host_scope'))]. Aspoň teď vím, kde [stop_host_scope.GetSheHe] stojí."
 tour_general.3004.desc_outro:0 "\n\nKdyž jdu směrem k určenému lázni ve svých komnatách, spatřím toulavého [ROOT.Char.Custom('GetCatDog')], který zvědavě pozoruje scénu u šibenice. Usměju se na [ROOT.Char.Custom('GetFelineCanine')] a přikývnu: ""Všechno v pořádku, drahoušku."""
 tour_general.3004.desc_vassal_help:0 "\n\nJsem vděčný/á, že [stop_host_scope.GetTitledFirstName] promptně přišel/k a začal/a shánět ty ubohé zvířata. Teď mohu spát klidně, vím, že je říše o něco bezpečnější."
 tour_general.3004.desc_vassal_sacrifice:0 "\n\nOceňuji, že [stop_host_scope.GetSheHe] přišel/k přišla k rozumu a vzdal/a se toho špinavého tvora. Asi bych si měl/a jít umýt; kdo ví, jaké choroby to neslo."
 tour_general.3004.t:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: Nevyhnutelné zlo"
 tour_general.4000.a:0 "Převeďte je po ulici v průvodu!"
 tour_general.4000.a_egged.desc:0 "Jste zasypán vejci"
 tour_general.4000.a_egged.t:0 "Zasypán vejci"
 tour_general.4000.a_parade.desc:0 "Převedete vězně ulicí"
 tour_general.4000.a_parade.t:0 "Průvod hanby"
 tour_general.4000.b.flavor:0 "Ti ničemní parchanti!"
 tour_general.4000.b:0 "#EMP Táhněte#! je po ulici."
 tour_general.4000.c:0 "Možná bychom mohli udělat něco jiného..."
 tour_general.4000.desc:0 "Hlavní ulice [ROOT.Char.GetCurrentLocation.GetName] je nacpaná [stop_host_scope.GetCulture.GetNameNoTooltip] lidmi, dychtivými spatřit svého [ROOT.Char.GetTitleAsNameNoTooltip|U].\n\nVědom si účelu mého [ROOT.Char.GetInvolvedActivity.GetNameNoTooltip], mrknu na vězně z mého doprovodu, kteří jsou vystaveni v řetězech těsně za mnou. Tito měšťané si musejí vážit mé moci a vědět, co se stane těm, kdo vybočí z řady.\n\nMůj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('parade_master'))] [parade_master.GetTitledFirstName] se na mě očekávavě dívá, meč v ruce, čekající znamení zahájit průvod vězňů po ulici."
 tour_general.4000.t:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: Průvod hanby"
 tour_general.4001.a.tt:0 "Prohledáte ložnice"
 tour_general.4001.a:0 "Ložnice budou jistě podezřelé."
 tour_general.4001.b.tt:0 "Prohledáte radní síně"
 tour_general.4001.b:0 "Rada, vhodná pro pochybná jednání."
 tour_general.4001.c.tt:0 "Prohledáte [stop_host_scope.GetFaith.HouseOfWorship]"
 tour_general.4001.c:0 "[stop_host_scope.GetHerHis|U] místo uctívání by mohlo skrývat nemravnosti."
 tour_general.4001.d.tt:0 "Prohledáte kuchyň"
 tour_general.4001.d:0 "Kdo ví, jaké deviantní věci může kuchyně skrývat."
 tour_general.4001.desc:0 "Při návštěvě mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('stop_host_scope'))] [stop_host_scope.GetTitledFirstName] v [stop_host_scope.GetHerHis] sídle v [ROOT.Char.GetCurrentLocation.GetName], se mi náhodou podaří ztratit průvod a zůstanu zcela sám v [stop_host_scope.GetHerHis] komnatách.\n\nTo by byla ideální příležitost, abych #EMP poznal/a#! [stop_host_scope.GetHerHim] o trochu lépe. Možná bych měl/a rozhlédnout se a zjistit, zda nenajdu nějaké... neobvyklé... věci nebo předměty, které by [stop_host_scope.GetSheHe] nechtěl/a, abych našel/a?"
 tour_general.4001.e:0 "Mám důležitější věci na práci."
 tour_general.4001.outcome_a:0 "Dozvíte se tajemství o [stop_host_scope.GetShortUIName]"
 tour_general.4001.outcome_a_desc:0 "Najdete něco podezřelého"
 tour_general.4001.outcome_b_desc:0 "Nic nenajdete"
 tour_general.4001.outcome_c_desc:0 "Jste přistiženi při činu"
 tour_general.4001.t:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: Skrytá tajemství"
 tour_general.4002.a:0 "To postačí..."
 tour_general.4002.a_cannibal:0 "Další gurmán!"
 tour_general.4002.a_deviant:0 "Spolubojovník proti normám!"
 tour_general.4002.a_homosexual:0 "Další veselý jedinec!"
 tour_general.4002.a_homosexual_female:0 "Další milovnice žen!"
 tour_general.4002.a_homosexual_male:0 "Další milovník pánů!"
 tour_general.4002.a_incest:0 "Spolumilovník bez hranic!"
 tour_general.4002.a_non_believer:0 "Spoluhledač pravdy!"
 tour_general.4002.a_witch:0 "Další [stop_host_scope.Custom('SisterBrother')]!"
 tour_general.4002.desc_bedchamber:0 "[stop_host_scope.GetTitledFirstNamePossessive] ložnice jsou překvapivě čisté a upravené. Postel podezřele velmi. Chvilku se rozhlížím po místnosti, snažím se najít cokoli nepatřičného.\n\n"
 tour_general.4002.desc_cannibal:0 "Odtlačím dveře a nakoukám do tlumeně osvětlené místnosti. Když vejdu dovnitř, všimnu si... lidské lebky? Opřené na pultu naproti? Je to... náhle se mi udělá zle od příšerného zápachu a všimnu si ruky.\n\nRuka je oddělena od těla. #EMP Lidské maso#!?"
 tour_general.4002.desc_council_chamber:0 "Tiše vcházím do [stop_host_scope.GetTitledFirstNamePossessive] radní síně, uši i oči napnuté, abych nezpůsobil poplach. Místnost vypadá jako poměrně obyčejná radnice, pátrám po policiích a zvedám dokumenty rozházené kolem.\n\n"
 tour_general.4002.desc_deviant:0 "Najednou si všimnu praskliny ve zdi a opatrně vytáhnu to, co se ukáže být několika kresbami... #EMP proboha#!... úchylů praktikujících určitý druh úchylky.\n\nPřipojených je také několik předmětů, kterých se raději ani nedotknu."
 tour_general.4002.desc_embezzler:0 "Když si nechám ruku sklouznout po boku stolu, cítím něco na spodku pracovní desky. Zaklepu na to a vyjede... daňové dokumenty?\n\nNe, jsou to papíry popisující zlato přesměrované z #EMP cizích#(!) trezorů do trezoru [stop_host_scope.GetTitledFirstNamePossessive]. Zpronevěra!"
 tour_general.4002.desc_homosexual:0 "Přiblížím se k posteli, rukou zajedu pod okraj nadité matrace a najdu... korespondenci od [stop_host_scope.GetTitledFirstNameNoTooltip]. V dopisech se zdá, že [stop_host_scope.GetSheHe] vyznává [stop_host_scope.GetHerHis] lásku k jiné [stop_host_scope.GetWomanMan]?!\n\nNo páni, kdo by to byl tušil."
 tour_general.4002.desc_incest:0 "Nakráčím ke sklepním dveřím, které jsou pootevřené, a nakloním se, abych nahlédl/a dovnitř. Oči se mi rozšíří a rychle ustoupím o pár kroků, snažím se zůstat zticha a vstřebat to, co jsem právě spatřil/a.\n\n[stop_host_scope.GetTitledFirstNameNoTooltip]? V tělesných stycích s... s... #EMP blízkým příbuzným#!?"
 tour_general.4002.desc_kitchen:0 "Když vstupuji do kuchyně, nejprve se ujistím, že místnost je prázdná. Rychle se rozhlédnu, abych získal/a přehled. Sklep vypadá jako slibné místo, kde by se mohly ukrývat tajnosti.\n\n"
 tour_general.4002.desc_lover:1 "Zakopnu, rukou šáhnu po zdi a zatáhnu za lampu, abych se neporoučel/a. Kupodivu se pohne v jednom plynulém tahu a odhalí otvor ve zdi.\n\nVýklenek je nacpaný až po okraj... [stop_host_scope.GetTitledFirstNamePossessive] milostné dopisy? Adresované #EMP tajnému milenci#!?"
 tour_general.4002.desc_murder:0 "Mé oči zabloudí po okenní římsě a všimnu si kusu stěny, mírně vyčnívající. Přiblížím se a vytáhnu, co se ukáže být krvavým dýkou spolu s korespondencí od [stop_host_scope.GetTitledFirstNameNoTooltip] určenou potenciálním agentům k spáchání #EMP vraždy#!\n\nRychle věci vrátím zpět do skrýše."
 tour_general.4002.desc_murder_attempt:0 "Když se přibližuji k toaletnímu stolku, pozoruji zrcadlo zasazené v čistém dřevě. Nakloním se, abych nahlédl/a za něj, a najdu pytlíček něčeho.\n\nOtevřu ho a odhalím podrobné informace o nedávném pokusu o vraždu! Rychle pytlíček vrátím zpět."
 tour_general.4002.desc_non_believer:0 "Podívám se ke svatyni na konci místnosti. Závěs pod stolem má něco vyčnívajícího... zatáhnu a odhalím sbírku čmáranic, popisujících [stop_host_scope.GetTitledFirstNamePossessive] skepsi vůči [stop_host_scope.GetFaith.HighGodName].\n\nUstoupím o pár kroků. [stop_host_scope.GetTitledFirstNameNoTooltip] — #EMP nevěřící#!?"
 tour_general.4002.desc_shrine:0 "[stop_host_scope.GetFaith.HouseOfWorship] je děsivě tichý, když prohledávám chodby kvůli jakýmkoli informacím. Komnaty působí velmi všedně a běžně, zatímco se dál rozhlížím, stále mám uši otevřené na případné zvuky.\n\n"
 tour_general.4002.desc_witch:0 "Jeden z praporů visících na zdi vypadá trochu nakřivo... dotknu se ho a spustí se malý, ale propracovaný černý grimoár, který s tlumeným duněním dopadne na podlahu.\n\n[stop_host_scope.Custom('MagicPracticeTerm')|U]?"
 tour_general.4002.t:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: Tajemství odhaleno"
 tour_general.4003.a:0 "To byla bída."
 tour_general.4003.desc_faux_bedchamber:0 "Když nahlédnu do ložnice, přiblíží se ke mně jeden ze služebníků, zaneprázdněný úklidem. [servant_gender.GetSheHe|U] mě nápadně pokyne, abych se přiblížil/a.\n\n\"Does m'[ROOT.Char.GetLadyLord] know the secret to folding #EMP really perfect#! sheets?\" říká služebník očekávavě.\n\nS povzdechem se omluvím a opustím místnost."
 tour_general.4003.desc_faux_council_chamber:0 "Radní síně jsou téměř prázdné. Především chybí cokoli vzdáleně zajímavého nebo tajného, co bych mohl/a zjistit.\n\nKdyž se obracím k odchodu, vyleká mě hlas za mnou. \"Let me tell m'[ROOT.Char.GetLadyLord] the secret of keeping a dust-free tabletop...\"\n\nPředstírám, že neslyším, a rychle místnost opouštím."
 tour_general.4003.desc_faux_kitchen:0 "Kuchyně je neupravená, jako by personál právě pracoval na dalším jídle. Otočím se směrem ke sklepu a nahlédnu dovnitř.\n\nZabodnu pohled na služebníka uvnitř, který skládá [stop_host_scope.Custom('get_region_root_vegetable_plural')]. [servant_gender.GetSheHe|U] mi věnuje zvědavý pohled, pak otevře ústa:\n\n\"Did someone ever tell you the secret about [stop_host_scope.Custom('get_region_root_vegetable_plural')], m'[ROOT.Char.GetLadyLord]?\"\n\nDám služebníkovi skeptický pohled a odcházím z kuchyně."
 tour_general.4003.desc_faux_shrine:0 "Bloumám chodbami [stop_host_scope.GetFaith.HouseOfWorship], pečlivě se rozhlížím po něčem podezřelém, ale nic nenacházím.\n\nPři prohledávání narazím na služebníka, který si naléhavě přeje mi sdělit tajemství o... leštění cínových předmětů.\n\nLaskavě odmítnu."
 tour_general.4003.t:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: Není zde nic k vidění"
 tour_general.4004.a:0 "Eh. Eh. Hledal/a jsem tě!"
 tour_general.4004.a_diplomacy:0 "Och. #EMP Tady#! jsi."
 tour_general.4004.a_diplomacy_convinced.desc:0 "Podařilo se vám přesvědčit [stop_host_scope.GetShortUIName]"
 tour_general.4004.a_diplomacy_convinced.t:0 "Přesvědčivé vystoupení"
 tour_general.4004.a_diplomacy_nonconvinced.desc:0 "Nepodařilo se vám přesvědčit [stop_host_scope.GetShortUIName]"
 tour_general.4004.a_diplomacy_nonconvinced.t:0 "Nepřesvědčeno"
 tour_general.4004.a_diplomacy_snooping.desc:0 "Přistihnete svého pána, jak špehuje vaše panství"
 tour_general.4004.a_diplomacy_snooping.t:0 "Špehující pán"
 tour_general.4004.a_discreet.desc:0 "Elegantně pomůžete [2001_precarious_entourage_character.GetShortUIName] dostat se ze záchodu"
 tour_general.4004.a_discreet.t:0 "Osvobozeno ze záchodu"
 tour_general.4004.a_stained.desc:0 "Při pokusu se zašpiní váš oblíbený rób"
 tour_general.4004.a_stained.t:0 "Poškvrněno"
 tour_general.4004.b:0 "Čekal/a jsem na #EMP tebe#!..."
 tour_general.4004.desc_bedchamber_caught:0 "Právě jsem vstoupil/a do ložnic a začal/a se rozhlížet, když se na opačné straně místnosti rozletí dveře a v nich stojí [stop_host_scope.GetTitledFirstName]. [stop_host_scope.GetSheHe|U] na mě hledí, oči mírně rozšířené překvapením.\n\nPak se [stop_host_scope.GetHerHis] oči zúží. Cítím slabý nával paniky, snažím se zůstat klidný/á."
 tour_general.4004.desc_council_chamber_caught:0 "Jen co vstoupím do radní síně, zaslechnu rychlé kroky přibližující se ke mně. Začnu se potit a snažím se dostat na druhou stranu místnosti, abych se schoval/a, ale nedaří se mi.\n\nPohled [stop_host_scope.GetTitledFirstName] se upře na mě, když [stop_host_scope.GetSheHe] vykřikne: \"Tam jsi, můj [ROOT.Char.GetTitleAsNameNoTooltip]!\" [stop_host_scope.GetHerHis|U] oči se zúží, když mě zkoumá a sleduje, jak se snažím vypadat neutrálně."
 tour_general.4004.desc_kitchen_caught:0 "Kuchyně je tlumeně osvětlená a mdlá, když opatrně procházím celkem prostornou místností. Nakloním se nad poznámky k receptům, když za mnou zaslechnu vrznutí — otočím se a rázem stojí přede mnou [stop_host_scope.GetTitledFirstName], vycházející ze sklepa.\n\n[stop_host_scope.GetSheHe|U] na mě hledí, zjevně stejně překvapen/a jako já. Pak se [stop_host_scope.GetHerHis] oči zúží: \"Můj [ROOT.Char.GetLadyLord]...?\""
 tour_general.4004.desc_outro:0 "\n\n\"...co jsi to dělal/a?\" ptá se [stop_host_scope.GetTitledFirstNameNoTooltip] dotazovacím tónem."
 tour_general.4004.desc_shrine_caught:0 "Vstoupím do [stop_host_scope.GetFaith.HouseOfWorship], procházím chodbami — a když zabočím, skoro fyzicky #EMP narazím na#! [stop_host_scope.GetTitledFirstName]. Srdce mi skoro přestane bít.\n\n[stop_host_scope.GetTitledFirstNameNoTooltip] se otočí překvapen, že byl/a takto napaden/a. Když si [stop_host_scope.GetSheHe] uvědomí, koho téměř srazil/a, [stop_host_scope.GetHerHis] oči zúží. \"Hledal/a jsem tě, můj [ROOT.Char.GetTitleAsNameNoTooltip].\""
 tour_general.4004.t:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: Přistižen!"
