 tour_general.4006.b: "Někdo přineste tomuto [servant_character.GetWomanMan] další pití."
 tour_general.4006.b_passout.desc: "[servant_character.GetShortUIName] vypije příliš mnoho a omdlí"
 tour_general.4006.b_passout.t: "Omráčen"
 tour_general.4006.b_passout_tt: "Nezískáte žádné informace"
 tour_general.4006.b_super_secrecy.desc: "[servant_character.GetShortUIName] sděluje informace o tajných tunelech"
 tour_general.4006.b_super_secrecy.t: "Utajení intriky výrazně zvýšeno"
 tour_general.4006.b_super_success.desc: "[servant_character.GetShortUIName] sděluje velmi cenné informace o [4006_scheme_target.GetShortUIName]"
 tour_general.4006.b_super_success.t: "Úspěch intriky výrazně zvýšen"
 tour_general.4006.desc: "Po dni, kdy mě [stop_host_scope.GetTitledFirstName] nutil pobíhat po [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], soudím, že si zasloužím večer bez [stop_host_scope.GetHerHim]. Má družina se tedy uvolní v místní krčmě.\n\nKdyž přecházím zrakem přes rozmanité zástupy opilců, vyčnívá jedna zrudlá tvář. Patří jednomu z [stop_host_scope.GetTitledFirstNamePossessiveNoTooltip] služebníků.\n\nPřiblížím se blíž, zatímco opilec žvaní: \"Oh, mohl bych vám říct pár věcí o [stop_host_scope.GetTitleTierName]! Více než pár...\""
 tour_general.4006.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: Opilé intriky"
 tour_general.4007.a: "Kdybych se mohl jen přiblížit..."
 tour_general.4007.a_detected.desc: "[4007_secret_holder.GetShortUIName] vás přistihne při špehování [4007_secret_holder.GetHerHim]"
 tour_general.4007.a_detected.t: "Odhalen"
 tour_general.4007.a_secret.desc: "Přiblížíte se a zjistíte, co [4007_secret_holder.GetShortUIName] provádí"
 tour_general.4007.a_secret.t: "Tajemství odhaleno"
 tour_general.4007.a_secret.tt: "Dozvíte se tajemství o [4007_secret_holder.GetShortUIName]"
 tour_general.4007.b: "Raději ne."
 tour_general.4007.desc: "Po výstupu z hostince, který mi doporučil [stop_host_scope.GetTitledFirstName], se ocitám venku ve stinné uličce. Z temnoty se ozývá podivný zvuk.\n\nTiše se přibližím ke zvuku, zvědav na jeho původ, a zahlédnu... [4007_secret_holder.GetTitledFirstName]? Co tu [4007_secret_holder.GetSheHe] dělá v téhle kalné uličce v tuto hodinu?\n\nBeznadějně se snažím zjistit, co [4007_secret_holder.GetSheHe] vyvádí, aniž bych prozradil svou přítomnost; ale jedna věc je jistá: [4007_secret_holder.GetTitledFirstNameNoTooltip] nechystá nic dobrého."
 tour_general.4007.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: Podezřelá činnost"
