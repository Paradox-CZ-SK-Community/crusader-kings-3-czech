 contest_events.5570.desc: "Upřeně se soustředím na šachovnici a celé publikum sedí v tichém očekávání. Najednou, s ostrým kovovým cinknutím, je pozornost všech upřena na hloupého panoše, který právě shodil hromadu zbraní a brnění na zem.\n\nTeď nikdo nekouká na desku — je to moje příležitost změnit hru manipulací s figurkami!"
