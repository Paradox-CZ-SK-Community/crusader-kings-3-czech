 contest_events.0810.a.child_lose: "Snažil ses, [ROOT.Char.Custom2('RelationToMeShort', contest_loser)]."
 contest_events.0810.a.child_win: "To je můj [contest_winner.Custom('GirlBoy')]!"
 contest_events.0810.a.children: "Oba jste mě učinili hrdým."
 contest_events.0810.a.close_family: "Ten [ROOT.Char.Custom2('RelationToMeShort', contest_winner)] porazil [ROOT.Char.Custom2('RelationToMeShort', contest_loser)]!"
 contest_events.0810.a.close_family_lose: "Škoda, [ROOT.Char.Custom2('RelationToMeShort', contest_loser)]..."
 contest_events.0810.a.close_family_win: "To je můj [ROOT.Char.Custom2('RelationToMeShort', contest_winner)]!"
 contest_events.0810.a.consort_loser: "Snažil ses ze všech sil, miláčku."
 contest_events.0810.a.consort_winner: "Výborně, miláčku!"
 contest_events.0810.a.consorts: "Oba mě naplňujete hrdostí!"
 contest_events.0810.a.death: "Tragické..."
 contest_events.0810.a.good_lose: "Dnes to nebyl tvůj den, [contest_loser.GetFirstNameNoTooltip]!"
 contest_events.0810.a.good_win: "Tři jásoty pro [contest_winner.GetFirstNameNoTooltip]!"
 contest_events.0810.a.house: "Dobrý výkon rodu [contest_winner.GetHouse.GetBaseNameNoTooltip]!"
 contest_events.0810.a.house_lost: "Není to dobrý den pro rod [contest_loser.GetHouse.GetBaseNameNoTooltip]..."
 contest_events.0810.a.house_won: "Vítězství pro celý rod [contest_winner.GetHouse.GetBaseNameNoTooltip]!"
 contest_events.0810.a.knight_lose: "Musím říct, není to můj oblíbený $knight_culture_player_no_tooltip_lowercase$..."
 contest_events.0810.a.knight_win: "Nepodceňujte $knight_culture_player_plural_no_tooltip_lowercase$ z [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]!"
 contest_events.0810.a.knights: "Dobrý boj, $knight_culture_player_plural_no_tooltip_lowercase$!"
 contest_events.0810.a.murder_fail_lose: "Nepodařilo se..."
 contest_events.0810.a.murder_fail_win: "K čertu s tím [contest_winner.GetWomanMan]!"
 contest_events.0810.a.murder_success: "Perfektní!"
 contest_events.0810.a.wager_loss: "Tak je má sázka pryč..."
 contest_events.0810.a.wager_win: "Ano! Sázka pořád platí!"
 contest_events.0810.a: "Skvělá soutěž!"
 contest_events.0810.average: "Oba soutěžící podali dobré výkony, ale v konečném důsledku [contest_winner.Custom2('GetVersusContestEndFlavor', contest_loser)]"
 contest_events.0810.b: "Chyťte toho zločince!"
 contest_events.0810.both_relation: "Souboj mezi mým [ROOT.Char.Custom2('RelationToMeShort', contest_winner)], [contest_winner.GetTitledFirstName], a mým [ROOT.Char.Custom2('RelationToMeShort', contest_loser)], [contest_loser.GetTitledFirstName], byl rozhodnut.\n\n"
 contest_events.0810.c: "Nešťastná tragédie..."
 contest_events.0810.champion_lost: "Šance mého šampióna jsou pryč..."
 contest_events.0810.champion_won: "#EMP To#! je důvod, proč je [contest_winner.GetSheHe] mým šampionem!"
 contest_events.0810.close: "Byl to těsný souboj, ale nakonec [contest_winner.Custom2('GetVersusContestEndFlavor', contest_loser)]"
 contest_events.0810.death: "\n\nBohužel, [contest_loser.GetFirstNameNoTooltip] byl zmrzačen při [contest_loser.GetHerHis] snaze a brzy poté zemřel."
 contest_events.0810.desc: "Souboj mezi [contest_winner.GetTitledFirstName] a [contest_loser.GetTitledFirstName] byl rozhodnut.\n\n"
 contest_events.0810.far: "Po nepříjemně jednostranném zápase nikoho nepřekvapilo, když [contest_winner.Custom2('GetVersusContestEndFlavor', contest_loser)]"
 contest_events.0810.final: "\n\nTo znamená, že [contest_winner.GetFirstNameNoTooltip] vyhrál soutěž [activity.GetCurrentPhase.GetPhase.GetName|l]!"
 contest_events.0810.loser_relation: "Souboj mezi [contest_winner.GetTitledFirstName] a mým [ROOT.Char.Custom2('RelationToMeShort', contest_loser)], [contest_loser.GetTitledFirstName], byl rozhodnut.\n\n"
 contest_events.0810.murder_fail_lose: "Moje důmyslné sabotáže nepřinesly očekávaný výsledek - [contest_loser.GetFirstNameNoTooltip] stále žije - ale ten zpropadený [contest_winner.Custom2('InsultNoun', ROOT.Char)] alespoň nevyhrál..."
 contest_events.0810.murder_fail_win: "Moje sabotáže nejenže nezabily [contest_winner.GetHerHim], ale [contest_winner.GetFirstNameNoTooltip], ten zpropadený [contest_winner.Custom2('InsultNoun', ROOT.Char)], dokázal vyhrát ten zatracený souboj!"
 contest_events.0810.murder_success: "Moje pečlivě připravené plány vůči [contest_loser.GetFirstNameNoTooltip] se vydařily přesně podle záměru, ten zpropadený [contest_loser.Custom2('InsultNoun', ROOT.Char)] mě už nebude obtěžovat!"
 contest_events.0810.qualify: "\n\n[contest_winner.GetFirstNameNoTooltip] postoupil do semifinále."
