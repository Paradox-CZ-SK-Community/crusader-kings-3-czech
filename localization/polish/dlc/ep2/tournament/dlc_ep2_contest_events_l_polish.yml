 contest_events.0820.woo_vow: "Potají přelétávám tribunou a hledám [woo_target.GetTitledFirstName], a rychle spatřím [woo_target.GetHerHim], jak na mě smutně hledí - [woo_target.GetSheHe] vypadá, že si je jistý(á), že budu soutěžit..."
