l_polish:
 contest_events.0500.a.contestant: "Bude to pořádný závod."
 contest_events.0500.a: "Jaká podívaná."
 contest_events.0500.b: "Musím vsadit..."
 contest_events.0500.c: "Můj kůň #EMP bude# přihlášen!"
 contest_events.0500.closing: "Nic nepřekoná dobrý závod."
 contest_events.0500.contestant_horse: "Můj nejrychlejší kůň, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!, neunikl pozornosti chovatelů a sázkařů.\n\n"
 contest_events.0500.d: "[rival_contestant.GetTitledFirstNamePossessiveNoTooltip] se #EMP nepřihlásí#."
 contest_events.0500.e: "Musí existovat způsob, jak dostat mého koně do toho závodu..."
 contest_events.0500.horse_race: "Nejlepší koně v [host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], odění v barvách svých majitelů, vedou kolem [activity.Custom('ContestHorseRaceTrack')], zatímco herald oznamuje začátek soutěže. Jezdci nervózně pobíhají, čekají, až se zvířata připraví, někteří se protahují, jiní si navzájem přeměřují pohledem.\n\n"
 contest_events.0500.t: "[activity.GetCurrentPhase.GetPhase.GetName]: Soutěž začíná"
 contest_events.0505.a.marriage: "Myslím, že odměna postačí."
 contest_events.0505.a.winner: "Já, váš [ROOT.Char.GetTitleAsNameNoTooltip], jsem vyhrál!"
 contest_events.0505.a: "Dobrá práce, [contest_winner.GetTitledFirstNameNoTooltip]."
 contest_events.0505.b: "[ROOT.Char.GetIntentTarget.GetTitledFirstNameNoTooltip], vyhrál(a) jsem pro tebe!"
 contest_events.0505.c.winner: "Zdá se, že se máme vzít, [marriage_prize.GetFirstNameNoTooltip]."
 contest_events.0505.c: "Dobrá práce, ruka [marriage_prize.GetTitledFirstNamePossessiveNoTooltip] je tvá."
 contest_events.0505.contestant_horse: "#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! se ani neumístil. Příště se budu muset lépe připravit!"
 contest_events.0505.d.loser: "Vždycky je příště..."
 contest_events.0505.d.second: "Tak blízko..."
 contest_events.0505.d.winner: "Vyhrál(a) jsem! Já #EMP opravdu#! vyhrál(a)!"
 contest_events.0505.d: "Osud musí přát [contest_winner.GetHerHim]."
 contest_events.0505.first_horse: "Ano #EMP [ROOT.Char.Custom('GetContestHorseRaceName')|U]#!! Krásný [ROOT.Char.Custom('ContestHorseRaceGender')]!"
 contest_events.0505.first_maydan: "Ano, můj #EMP Sabiq#!! Ty krásný [ROOT.Char.Custom('ContestHorseRaceGender')]!!"
 contest_events.0505.horse_race: "[contest_winner.GetShortUINamePossessiveNoFormat|U] kůň, #EMP [contest_winner.Custom('GetContestHorseRaceName')|U]#!, přebíhá cílovou čáru při výbuchu radosti davu, těsně následován [second_place.GetShortUINamePossessiveNoFormat] #EMP [second_place.Custom('GetContestHorseRaceName')|U]#! a [third_place.GetShortUINamePossessiveNoFormat] #EMP [third_place.Custom('GetContestHorseRaceName')|U]#!!\n\n"
 contest_events.0505.second_horse: "Tak blízko #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!..."
 contest_events.0505.second_maydan: "Tak blízko, můj #EMP Mutabarriz#!, tak blízko..."
 contest_events.0505.spectator: "Vzrušující zážitek!"
 contest_events.0505.t.horse_race: "$tournament_phase_horse_race$: $contest_events.0505.t$"
 contest_events.0505.t: "Vítěz soutěže"
 contest_events.0505.third_horse: "Třetí... dobrá práce #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!, obsadil jsi to nejhorší z nejlepších míst..."
 contest_events.0505.third_maydan: "#EMP Mujalli#!... Věř mi, mohl(a) bych být spokojenější..."
 contest_events.0510.a: ""Bonus, pokud vyhraješ!""
 contest_events.0510.b: ""Udeř je! Do tváře!""
 contest_events.0510.c: ""Chyť jejich otěže!""
 contest_events.0510.d: ""Jez! #EMP Rychleji!#!""
 contest_events.0510.desc: "Koně dál duní po trati, zbývající jezdci trhají otěže svých koní, aby je popohnali dál. Už to byl událostmi nabitý závod, vzpomínám si, když"
 contest_events.0510.flavor_1: "můj jezdec spadl ze sedla, ale vzpamatoval se a zase naskočil do sedla.\n\n"
 contest_events.0510.flavor_2: "horlivě jsem povzbuzoval svého jezdce bez zábran.\n\n"
 contest_events.0510.flavor_3: "dva jezdci a jejich koně se srazili.\n\n"
 contest_events.0510.flavor_4: "dav byl na pokraji výtržnosti.\n\n"
 contest_events.0510.flavor_5: "můj jezdec se prohnal vnitřkem tratě a získal obrovskou výhodu.\n\n"
 contest_events.0510.flavor_6: "hromadný pád koní vyřadil tři jezdce v jednom okamžiku.\n\n"
 contest_events.0510.flavor_7: "mého koně srazilo kopytem soupeřovo zvíře.\n\n"
 contest_events.0510.flavor_8: "všichni diváci byli okouzleni krásným žokejem.\n\n"
 contest_events.0510.flavor_9: "jeden obyčejný člověk vběhl na trať nahý.\n\n"
 contest_events.0510.flavor_fallback: "Zbývá už jen jedno kolo! Nakláním se přes okraj ochozu a křičím na svého jezdce, když peloton projíždí."
 contest_events.0510.t: "$tournament_contest_header$ Poslední kolo"
 contest_events.0520.a: "#EMP [ROOT.Char.Custom('WarhorseStoryName')]#! mě nezklame."
 contest_events.0520.b: "Ne, místo [ROOT.Char.Custom('HorseStoryHerHis')] je na bojišti."
 contest_events.0520.desc: "Závod se blíží a myšlenka přihlásit mého válečného koně, #EMP [ROOT.Char.Custom('WarhorseStoryName')]#!, místo mého dostihového, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!, mi vrtá hlavou už několik dní.\n\nNebudu na [ROOT.Char.Custom('HorseStoryHerHim')] jezdit sám, ale [ROOT.Char.Custom('HorseStorySheHe')] má přesto charakter..."
 contest_events.0520.t: "Válečný kůň"
 contest_events.0530.a: "Ještě jeden nápor!"
 contest_events.0530.b: "Už není daleko!"
 contest_events.0530.final: "\n\nDav dosahuje vrcholu. Jezdci ve shodě povzbuzují své oře. Cílová čára se blíží."
 contest_events.0530.pivotal_failure: "Můj jezdec se po mé instrukci vyvedl z rovnováhy a překvapeně zavrávoral, skoro spadl. Můj kůň při průjezdu poslední zatáčkou ztrácí trochu půdy pod nohama. Bude to těsné...\n\n"
 contest_events.0530.pivotal_neutral: "Těžko říct, zda mé rady něco změnily, a všechny koně se do poslední zatáčky vracejí jaksi v chumlu.\n\n"
 contest_events.0530.pivotal_success: "Plán mého jezdce zafungoval! Můj kůň se vymrštil vpřed, když objížděl poslední zatáčku směřující do rovinky. Teď už jen pár okamžiků...\n\n"
 contest_events.0530.ptv_bottom: "Můj kůň je úplně poslední a cítím, jak se mi vítězství vytrácí z rukou. Potřebujeme něco, #EMP cokoli#!..."
 contest_events.0530.ptv_bottom_half: "Můj kůň je zablokovaný ve druhé skupině závodníků, ale vítězství není zcela vyloučeno. Pokud můj jezdec najde prostor, možná se ještě můžeme pokusit o průlom k vítězství..."
 contest_events.0530.ptv_bottom_half_spectator: "[pivotal_contestant.GetFirstNamePossessive] kůň je zablokovaný vzadu, ale ještě to není konec. Jedna akce by to pro ně mohla otočit..."
 contest_events.0530.ptv_bottom_spectator: "[pivotal_contestant.GetFirstNamePossessive] kůň vypadá téměř poraženě. [pivotal_contestant.GetSheHe|U] potřebuje něco, #EMP cokoli#!..."
 contest_events.0530.ptv_close: "Je téměř nemožné říct, kdo zvítězí. Jsou těsně vedle sebe!"
 contest_events.0530.ptv_fallback: "Závod se žene ke svému závěru, koně téměř natahují krky, aby dosáhli čáry."
 contest_events.0530.ptv_top: "Můj kůň se utrhl z honící skupiny! Pokud odolá soupeřům, vyhrajeme!"
 contest_events.0530.ptv_top_half: "Můj kůň je pohodlně mezi lídry, ale je to těsné. Potřebujeme jen jeden další impuls k vítězství!"
 contest_events.0530.ptv_top_half_spectator: "[pivotal_contestant.GetFirstNamePossessive] kůň je v první polovině pole, ale je to těsné. Sláva je stále na dosah."
 contest_events.0530.ptv_top_spectator: "[pivotal_contestant.GetFirstNamePossessive] kůň se utrhl! Teď už stačí jen dovést ho do cíle!"
 contest_events.0530.spectator: "\n\nPot stříká z běžících koní, když objíždějí poslední zatáčku, jezdci je pobízejí ochabujícími hlasy a dav na scéně bučí a křičí."
 contest_events.0530.t: "$tournament_contest_header$ Koně pro tratě"
 contest_events.0600.a.contestant: "Sláva bude naše!"
 contest_events.0600.a: "Na pole!"
 contest_events.0600.captains_tt: "[my_team_captain.GetShortUIName|U] a [other_team_captain.GetShortUIName] jsou kapitáni týmů díky [rank|E] a zkušenostem"
 contest_events.0600.champion: "Můj šampion, [contest_champion.GetFirstName], ukáže [other_team_captain.GetTitledFirstName], jak na to!\n\n"
 contest_events.0600.champion_qualify: "Můj šampion, [contest_champion.GetFirstName], se tentokrát neprobojoval."
 contest_events.0600.champion_self: "Můj šampion, [contest_champion.GetFirstName], a já ukážeme [other_team_captain.GetTitledFirstName], jak to chodí!\n\n"
 contest_events.0600.closing: "To bude zajímavé."
 contest_events.0600.contestant: "Můj tým jistě porazí bandu chvástalů [other_team_captain.GetTitledFirstNamePossessive]!\n\n"
 contest_events.0600.melee: "Mezi dvěma týmy se rýsuje ostré rozdělení; stojí proti sobě a škádlí se, zatímco připravují výzbroj a šeptají plány. V pozadí se chystají koně, bitevní oři piští a funí. Bude to brutální den boje.\n\n"
 contest_events.0600.neither_qualify: "Ani já, ani můj šampion, [contest_champion.GetFirstName], se neprobojovali."
 contest_events.0600.self_qualify: "Když přistupuji k rozhodčím potvrdit své místo, jsem odmítnut(a): tentokrát jsem se neprobojoval(a)."
 contest_events.0600.t: "[activity.GetCurrentPhase.GetPhase.GetName]: Soutěž začíná"
 contest_events.0600.team_tt: "Jste v týmu [my_team_captain.GetShortUINamePossessive]"
 contest_events.0605.a.host_loser: "Ani [ROOT.Char.GetTitleAsNameNoTooltip] nemůže vyhrát vždy..."
 contest_events.0605.a.host_winner: "[ROOT.Char.GetTitleAsNameNoTooltip] je nepřekonatelný!"
 contest_events.0605.a.loser: "Dostaneme vás příště!"
 contest_events.0605.a.winner: "Dokázali jsme to. Vyhráli jsme!"
 contest_events.0605.a: "To je ale chaotický sport."
 contest_events.0605.desc.loser: "Tentokrát jsem nedovedl(a) svůj tým k vítězství..."
 contest_events.0605.desc.spectator: "Vzrušující sport, i jen jako divák!"
 contest_events.0605.desc.team_loser: "No nic... budeme se muset příště více trénovat..."
 contest_events.0605.desc.team_winner: "Dobrá hra! Nic nepřekoná vzrušení z vítězství!"
 contest_events.0605.desc.winner: "Dobrá hra všem! Čas na oslavy!"
 contest_events.0605.desc: "Zazní trubky, dav se ozývá, soutěžící se začínají shromažďovat. Soutěž skončila a okamžik slávy jednoho týmu se připravuje. Herald vykročil vpřed, hlas mu duní scénou.\n\n""Po mnoha zkouškách, trochu trápení, a především po skutečně živé soutěži, máme naše vítěze: tým [contest_winner.GetTitledFirstNamePossessive] porazil tým [second_place.GetTitledFirstNamePossessive] v soutěži!""\n\n"
 contest_events.0605.t.melee: "$tournament_phase_melee$: $contest_events.0605.t$"
 contest_events.0605.t: "Vítězové soutěže"
 contest_events.0610.a: "Zajistím vojácké vítězství!"
 contest_events.0610.b: ""Se mnou! K vítězství!""
 contest_events.0610.c: "Možná, pokud je sem vylákáme..."
 contest_events.0610.d.tt: "Kostky jsou již vrženy; neměl bych to rušit."
 contest_events.0610.d: "Možná bychom to měli prostě přečkat?"
 contest_events.0610.desc: "Stíny se prodlužují, jak bojiště zuří dál, zmatek se zmenšuje, zatímco soutěžící odcházejí kulhavě. Otočím koně a vzpomínám si na to, co se dosud stalo, například když"
 contest_events.0610.flavor_10: "objevil jsem tajemného rytíře velkého umění, který si razil cestu bojištěm.\n\n"
 contest_events.0610.flavor_11: "byl jsem zatlačen do kouta třemi rytíři protivníka.\n\n"
 contest_events.0610.flavor_12: "zachránil jsem člena svého rodu z nebezpečné situace.\n\n"
 contest_events.0610.flavor_1: "Ztratil jsem trpělivost a zbil jsem jiného soutěžícího do krve.\n\n"
 contest_events.0610.flavor_2: "starosta místního sídla byl rozzloben poté, co se rvačka přenesla do jeho ulic.\n\n"
 contest_events.0610.flavor_3: "má zbraň mi byla vyražena z ruky, takže jsem po ní zoufale šel.\n\n"
 contest_events.0610.flavor_4: "do zmatku vstoupila okouzlující ztracená duše.\n\n"
 contest_events.0610.flavor_5: "získal jsem právo uplatnit vysoké výkupné!\n\n"
 contest_events.0610.flavor_6: "vyhledal jsem odpočinek a krátce se uchýlil do úkrytu.\n\n"
 contest_events.0610.flavor_7: "postavil jsem se proti slavnému válečníkovi a přežil, abych vyprávěl příběh.\n\n"
 contest_events.0610.flavor_8: "schoval jsem se v stromech a nastražil léčku nic netušícím kolemjdoucím.\n\n"
 contest_events.0610.flavor_9: "projížděl jsem cvalem bitevní vřavou a sledoval, jak ostatní padají ze sedel.\n\n"
 contest_events.0610.flavor_fallback: "Události očividně vyvrcholí, unavené bitevní linie se opět tvoří. Příležitost zanechat stopu v této soutěži je nyní."
 contest_events.0610.t: "$tournament_contest_header$ Do víru boje"
 contest_events.0620.a: "Ještě jeden nápor!"
 contest_events.0620.b: "Už to není daleko!"
 contest_events.0620.final: "\n\nVidím, jak heraldové začínají vstupovat na pole, aby oznámili závěr události. Konec se blíží."
 contest_events.0620.pivotal_failure: "Mezi stratagematy to nebyl zrovna můj nejlepší. Ač bych náš stav nepopsal jako zcela katastrofický, prorazení naším středem nepřátelského týmu a jejich úprk směrem k našemu nechráněnému táboru by mohl být smrtelným zvonem pro naše šance.\n\n"
 contest_events.0620.pivotal_neutral: "Těžko říct, kolik změn přinesl můj závěrečný tah. Určitě jsme tím neztratili nic, ale zuřivý boj zůstává v původním stavu.\n\n"
 contest_events.0620.pivotal_success: "Ploy byl ohromný úder! Příliv se překlápí na stranu mého týmu, několik jezdců se protrhlo, když jsme přemohli jejich křídlo a uháněli směrem k táboru protivníka. Můžeme jen doufat, že dojedou dřív, než se to stane nám.\n\n"
 contest_events.0620.ptv_bottom: "Můj tým prohrává, a to zřetelně. Cítím, jak vítězství pomalu, ale jistě mizí. Odhodlání by muselo být obrovské, abychom to otočili..."
 contest_events.0620.ptv_bottom_half: "Prohráváme, ale vítězství není mimo dohled. Ještě jedno poslední úsilí...!"
 contest_events.0620.ptv_bottom_half_spectator: "[pivotal_contestant.GetFirstNamePossessive] tým prohrává, ale ještě to není konec. Jedna akce by to pro ně mohla obrátit..."
 contest_events.0620.ptv_bottom_spectator: "[pivotal_contestant.GetFirstNamePossessive] tým vypadá zbědovaně a téměř poraženě. Otočit to odtud by vyžadovalo obrovské úsilí..."
 contest_events.0620.ptv_close: "Je téměř nemožné určit, kdo má navrch. Stále je o co hrát."
 contest_events.0620.ptv_close_spectator: "Oba týmy jsou téměř vyrovnané! Kdo vyhraje, rozhodne o fous."
 contest_events.0620.ptv_fallback: "Boj se víří dál, stále blíž a blíž ke konci."
 contest_events.0620.ptv_top: "Můj tým je zjevně v lepší kondici! Vítězství je tak blízko, že ho cítím na jazyku!"
 contest_events.0620.ptv_top_half: "Můj tým vyhrává, ale je to těsné. Musíme jen vydržet!"
 contest_events.0620.ptv_top_half_spectator: "[pivotal_contestant.GetFirstNamePossessive] tým si mírně vede, ale je to těsné. Sláva je stále na dosah."
 contest_events.0620.ptv_top_spectator: "[pivotal_contestant.GetFirstNamePossessive] tým je jasně v převaze! Teď už jen musí dotáhnout to do konce!"
 contest_events.0620.spectator: "\n\nRytmické zvonění kovu o kov nadále rozděluje vzduch. Diváci, rozmístění volně na okrajích bojiště, povzbuzují své favority, i když čím dál více soutěžících padá za oběť výkupnému a záhubě."
 contest_events.0620.t: "$tournament_contest_header$ Závěrečné údery"
 contest_events.0700.a.contestant: "Je čas ukázat světu své umění."
 contest_events.0700.a: "Zajímá mě, kdo vyhraje!"
 contest_events.0700.archery: "Různorodý dav soutěžících se hemží u terčů, porovnávají se luky a vyprávějí si příběhy o svých nejlepších zásazích. Skřípění luků a tah strun se nese daleko, prolíná hluk a vůně pryskyřice se vznáší v bezvětří.\n\n"
 contest_events.0700.b: "Musím vsadit..."
 contest_events.0700.c: "Do své vlastní soutěže se #EMP přihlásím#."
 contest_events.0700.champion: "Možná mi můj šampion, [contest_champion.GetName], udělá čest.\n\n"
 contest_events.0700.closing: "Ať vyhraje nejlepší!"
 contest_events.0700.contestant: "Uši se mi napnou, když mé jméno zaznívá po jemném vánku. To může být dobré znamení nebo špatné..."
 contest_events.0700.d: "[rival_contestant.GetTitledFirstNameNoTooltip] není vhodný k soutěžení."
 contest_events.0700.e: "Kdybych našel správnou osobu, s kterou promluvit..."
 contest_events.0700.recital: "Účastníci se hemží kolem hlavního stanu, rozehřívají hlasivky a učí se sloky, zatímco dav zaplňuje amfiteátr.\n\n"
 contest_events.0700.t: "[activity.GetCurrentPhase.GetPhase.GetName]: Soutěž začíná"
 contest_events.0705.a.marriage: "Přehodnotil(a) jsem to, právě tato odměna je pro tebe."
 contest_events.0705.a.winner: "Ano! Váš [ROOT.Char.GetTitleAsNameNoTooltip] triumfuje!"
 contest_events.0705.a: "Dobrá práce, [contest_winner.GetTitledFirstNameNoTooltip]."
 contest_events.0705.b: "Udělal(a) jsem to všechno pro [ROOT.Char.GetIntentTarget.GetTitledFirstNameNoTooltip]!"
 contest_events.0705.c.winner: "Zdá se, že se máme vzít, [marriage_prize.GetFirstNameNoTooltip]."
 contest_events.0705.c: "Dobrá práce, ruka [marriage_prize.GetTitledFirstNamePossessiveNoTooltip] je tvá."
 contest_events.0705.contestant: "Ukážu jim to - příště."
 contest_events.0705.contestant_champion: "Můj šampion, [contest_champion.GetTitledFirstName], se nedokázal umístit mezi první trojkou..."
 contest_events.0705.d.loser: "Vždy je tu příště..."
 contest_events.0705.d.second: "Tak blízko..."
 contest_events.0705.d.winner: "Vyhrál(a) jsem! Já #EMP opravdu#! vyhrál(a)!"
 contest_events.0705.d: "Vítězem se stal nejlepší [contest_winner.GetWomanMan]."
 contest_events.0705.desc: "Zazní trubky, dav se ozývá, soutěžící se začínají shromažďovat. Soutěž skončila a někdo se chystá na svůj okamžik slávy. Herald vykročil vpřed, hlas mu duní scénou.\n\n""Po mnoha zkouškách, trochu trápení, a především po skutečně živé soutěži, máme naše finální tři. Na třetím místě odvážný [third_place.GetTitledFirstName]. Na těsně druhém místě [second_place.GetTitledFirstName]! To nám samozřejmě nechává našeho vítěze, [contest_winner.GetTitledFirstName]!""\n\n"
 contest_events.0705.first: "Věděl(a) jsem, že to dokážu!"
 contest_events.0705.first_champion: "Nikdo nemůže porazit [contest_champion.GetTitledFirstName]!"
 contest_events.0705.second: "Druhé místo, asi si nemohu stěžovat."
 contest_events.0705.second_champion: "[contest_champion.GetTitledFirstName] mi udělal čest."
 contest_events.0705.spectator: "Velmi zábavná ukázka dovedností!"
 contest_events.0705.spectator_champion: "Můj šampion, [contest_champion.GetTitledFirstName], nesoutěžil."
 contest_events.0705.t.archery: "$tournament_phase_archery$: $contest_events.0505.t$"
 contest_events.0705.t.recital: "$tournament_phase_recital$: $contest_events.0505.t$"
 contest_events.0705.third: "Ach, jsem nejméně vítězný ze všech vítězů..."
 contest_events.0705.third_champion: "Champion ne, ale alespoň se [contest_champion.GetTitledFirstName] přiblížil..."
 contest_events.0710.a: "Jsem jedno s lukem!"
 contest_events.0710.b: "'Pořízení' lepšího šípu by mi dalo výhodu..."
 contest_events.0710.c: "Při tomto větru by tento úhel letu měl stačit."
 contest_events.0710.d: "Myslím, že má poslední rána by měla být normální."
 contest_events.0710.desc: "Soumrak se pomalu, ale jistě snáší, zatímco soutěž pokračuje, praskání tětiv tvoří rytmické staccato. Opírám se o luk a přemýšlím o tom, jakou cestu tato soutěž dosud urazila, například když"
 contest_events.0710.flavor_1: "jiný soutěžící udělal scénu kvůli nedostatku ticha během svého kola.\n\n"
 contest_events.0710.flavor_2: "bohužel byl divák zasažen šípem.\n\n"
 contest_events.0710.flavor_3: "vyslal jsem šíp přímo do středu terče.\n\n"
 contest_events.0710.flavor_4: "vyslal jsem šíp, který se stočil a dopadl před terčem.\n\n"
 contest_events.0710.flavor_5: "na akci dorazil tajemný cizinec, což vyvolalo spoustu zvěstí.\n\n"
 contest_events.0710.flavor_6: "vítr zesílil a donutil mě improvizovat.\n\n"
 contest_events.0710.flavor_7: "uprostřed soutěže mě začalo nudit a chvíli jsem zvažoval, jestli nezpůsobit trochu neplechy.\n\n"
 contest_events.0710.flavor_8: "rozhodl jsem se, že soutěž potřebuje trochu oživit.\n\n"
 contest_events.0710.flavor_9: "šíp byl odkloněn a místo terče zasáhl jiného soutěžícího.\n\n"
 contest_events.0710.flavor_fallback: "Soutěž se chýlí ke konci, šípy stále pronikají do — a míjejí — terče. Pokud chci mít odtud na výsledky nějaký vliv, musím jednat nyní."
 contest_events.0710.t: "$tournament_contest_header$ Úderná pravda"
 contest_events.0711.a: "Písnička o vydělávání peněz a dobrém životě."
 contest_events.0711.b: "Potěš dav příběhem o válce a vítězství!"
 contest_events.0711.c: "Oslov vyšší moc."
 contest_events.0711.d: "Držme se raději bezpečně a jednoduše."
 contest_events.0711.desc: "Začíná padat noc, ale pochodně osvětlují probíhající soutěž. Podvouskem si mumlám, připravuji rty na další kolo a vzpomínám na dosavadní události, jako když"
 contest_events.0711.flavor_1: "jiný soutěžící měl verš podezřele podobný mému těsně předtím, než jsem vystoupil na pódium.\n\n"
 contest_events.0711.flavor_2: "jiný soutěžící se dopustil plagiátorství známého verše.\n\n"
 contest_events.0711.flavor_3: "musel jsem se vypořádat s trémou.\n\n"
 contest_events.0711.flavor_4: "nebe se otevřelo a promočilo soutěžící i publikum.\n\n"
 contest_events.0711.flavor_5: "viděl jsem příležitost urazit jiného soutěžícího veršem.\n\n"
 contest_events.0711.flavor_6: "moji čest pošpinil jiný soutěžící, a musel jsem mu odpovědět stejným způsobem.\n\n"
 contest_events.0711.flavor_7: "můj verš vyšel tak dobře, že jsem se cítil nucen hned přidat další.\n\n"
 contest_events.0711.flavor_8: "můj verš dopadl tak špatně, že jsem se hned snažil napravit dalším.\n\n"
 contest_events.0711.flavor_fallback: "Kráčím dopředu, vystupuji po schodech na pódium. Je čas na závěrečný verš."
 contest_events.0711.t: "$tournament_contest_header$ Moudrému stačí slovo"
 contest_events.0720.a: "Ještě jedno nasazení..."
 contest_events.0720.b: "Ještě jedno nasazení!"
 contest_events.0720.final: "Každému soutěžícímu zbývá jen pár šípů. Konec je na dohled."
 contest_events.0720.pivotal_failure: "Když přitahuji tětivu k bradě, cítím nejjemnější chvění v paži. Panicky vypouštím, ale škoda je hotova. Šíp letí divoce, kymácí se ve vzduchu, než sviští přímo kolem terče! Dav zasténá a já si dám hlavu do dlaní.\n\n"
 contest_events.0720.pivotal_neutral: "Můj výstřel letí správně, ale mučivě ne tak přesně, jak bych si přál. Zarazí se do terče, ovšem jen na okraji. Neublíží mi to, ale pravděpodobně mi to ani moc čest nepřinese.\n\n"
 contest_events.0720.pivotal_success: "Kráčím dopředu, nasazuji, mířím, natáhnu tětivu a vypouštím. Šíp sviští vzduchem a zabodne se hluboko do terče. Dav vybuchne jásotem. Nemůže být žádných námitek; je to obrovský bod v můj prospěch!\n\n"
 contest_events.0720.ptv_bottom: "Jsem daleko vzadu za vedoucími. Vyhrát odsud by vyžadovalo obrovské štěstí..."
 contest_events.0720.ptv_bottom_half: "Jsem uvízlý v dolní polovině žebříčku, ale výhra není úplně mimo dosah..."
 contest_events.0720.ptv_bottom_half_spectator: "[pivotal_contestant.GetFirstName] je uvízlý v dolní polovině žebříčku, ale výhra není úplně mimo dosah..."
 contest_events.0720.ptv_bottom_spectator: "[pivotal_contestant.GetFirstName] vypadá téměř poraženě. Vyhrát odsud by vyžadovalo obrovské štěstí..."
 contest_events.0720.ptv_close: "Skoro není možné určit, kdo vede. Jsem rozhodně mezi favority, ale jsme téměř vyrovnaní!"
 contest_events.0720.ptv_close_spectator: "Je to nahoře opravdu těsné. Favoriti jsou na tom stejně!"
 contest_events.0720.ptv_fallback: "Další šípy jsou vypouštěny, zoufalí soutěžící střílejí téměř tak rychle, jak jim to dovolí."
 contest_events.0720.ptv_top: "Vedu! Vítězství je tak blízko!"
 contest_events.0720.ptv_top_half: "Jsem v horní polovině, ale nevedu. S trochou štěstí se to ještě může proměnit ve vítězství..."
 contest_events.0720.ptv_top_half_spectator: "[pivotal_contestant.GetFirstName] si získává náskok, ale [pivotal_contestant.GetSheHe] zatím nevede. Sláva je stále k mání."
 contest_events.0720.ptv_top_spectator: "[pivotal_contestant.GetFirstName] jasně vede! Dokud [pivotal_contestant.GetHerHis] nervy zůstanou pevné, výhra je téměř jistá!"
 contest_events.0720.spectator: "\n\nZaklení, když tětiva drhne o předloktí. Prasknutí tětivy – ať už praskla nebo jen zněla hlasitě – se rozléhá po okolí. Diváci se naladili do rytmu: zadržované ticho, když soutěžící nastoupí, bouřlivé ovace, když je šíp uvolněn."
 contest_events.0720.t: "$tournament_contest_header$ Velmi napjaté"
 contest_events.0721.a: "Ještě jeden verš..."
 contest_events.0721.b: "Ještě jeden verš!"
 contest_events.0721.final: "Zbývá jen pár soutěžících a ještě méně času. Vše se rozhodne právě teď."
 contest_events.0721.pivotal_failure: "Dokončím verš zdviženou pěstí a sonorním patosem. Dav však jen tiše zatleská a sem tam zazní kašlání. Když odcházím z pódia, sklápím ramena. Naděje mi ochabuje...\n\n"
 contest_events.0721.pivotal_neutral: "Můj poslední verš sklidí jásot a potlesk, ale když odcházím z pódia, nemohu se zbavit pichlavého pocitu, že jsem sám sobě neudělal plnou čest.\n\n"
 contest_events.0721.pivotal_success: "Dokončím svůj poslední verš, ale dav nečeká na závěr. Jásot přehluší má slova, květy dopadají kolem mne na pódium, když odcházím.\n\n"
 contest_events.0721.ptv_fallback: "Další a další soutěžící stojí v řadě, nervózně přehazují váhu z nohy na nohu."
 contest_events.0721.spectator: "\n\nJedno nevhodné slovo stačí, aby dav zoufale zasténal, zatímco trefné provedení vyvolá bouřlivý potlesk. Diváci dupou do rytmu a jásají, jak soutěžící přistupují k pódiu; horečná atmosféra je v plném proudu."
 contest_events.0721.t: "$tournament_contest_header$ Dobře veršovaný"
 contest_events.0800.a.champion: "Do toho, [contest_champion.GetTitledFirstNameNoTooltip]! Zaslouž si titul šampióna!"
 contest_events.0800.a.contestant: "Jsem připraven!"
 contest_events.0800.a: "Ať vyhraje ten nejlepší!"
 contest_events.0800.b: "Musím uzavřít sázku..."
 contest_events.0800.board_game: "Soutěžící zaujímají místa u hracích stolů, pročesávají polštáře a žádají o občerstvení, zatímco herald oznamuje zahájení soutěže. Hry jsou rozloženy na stolech, figurky vyleštěné do zrcadlového lesku.\n\n"
 contest_events.0800.c: "Bylo by špatné, kdyby [ROOT.Char.GetTitleAsNameNoTooltip] nesoutěžil..."
 contest_events.0800.champion_self: "Můj šampion, [contest_champion.GetFirstName], a já ukážeme těmto buranům, co je co!\n\n"
 contest_events.0800.d: "[rival_contestant.GetTitledFirstNameNoTooltip]?! Ne na mých hrách!"
 contest_events.0800.desc: "Rozmanitost tónů a hlasitost ovací v davu nepochybně odhalují favority."
 contest_events.0800.duel: "Soutěžící vcházejí na pole a zabírají místa kolem čtvercového ringu, zatímco herald oznamuje zahájení soutěže. Čtvercový ring je pečlivě kontrolován, otřásán a zkoušen, aby se zabránilo jakémukoli propadu, kdyby do něj soutěžící narazil.\n\n"
 contest_events.0800.e.flavor: "Ty, panoši! Mám citlivý úkol..."
 contest_events.0800.e: "Možná by se pořadí dalo změnit..."
 contest_events.0800.f.flavor: "Tak to má být."
 contest_events.0800.f: "Samozřejmě, [versus_contestant.GetFirstNameNoTooltip] se vzdá [versus_contestant.GetHerHis] liege..."
 contest_events.0800.joust: "Soutěžící krouží v aréně na koních, panoši drží jejich zbraně vzhůru, zatímco herald oznamuje začátek soutěže. Panoši pobíhají tam a zpět, odění v barvách svého pána, nesou vybavení a zásoby pro nadcházející souboje.\n\n"
 contest_events.0800.t: "[activity.GetCurrentPhase.GetPhase.GetName]: Soutěž začíná"
 contest_events.0800.vs: "\n\nPro můj první zápas jsem byl spárován s mým [ROOT.Char.Custom2('RelationToMeShort', versus_contestant)], [versus_contestant.GetName]."
 contest_events.0800.wrestling: "Rozestavění kolem písku, soutěžící bez košil se rozehřívají pro své zápasy, zatímco herald oznamuje zahájení soutěže. Někteří si třou na sebe písek, jiní volí oleje, všichni hledají sebemenší výhodu v nadcházejících kláních.\n\n"
 contest_events.0805.a.marriage: "Tady pro vás je právě tento [contest_prize.GetType|l]."
 contest_events.0805.a.winner: "Vyhrál jsem! Váš [ROOT.Char.GetTitleAsNameNoTooltip] vyhrál!"
 contest_events.0805.a: "Gratuluji, [contest_winner.GetTitledFirstNameNoTooltip]."
 contest_events.0805.b: "Věnuji své vítězství [ROOT.Char.GetIntentTarget.GetTitledFirstNameNoTooltip]!"
 contest_events.0805.c.winner: "Zdá se, že máme být oddáni, [marriage_prize.GetFirstNameNoTooltip]."
 contest_events.0805.c: "Výborně, ruka [marriage_prize.GetTitledFirstNamePossessiveNoTooltip] je tvá."
 contest_events.0805.contestant: "\"Příště se budu muset víc snažit!\" říkám si, zatímco sleduji, jak vítězovi zvedají ruku."
 contest_events.0805.contestant_champion: "\n\nMůj šampion, [contest_champion.GetFirstName], sotva naplnil své jméno..."
 contest_events.0805.d.loser: "Vždy je tu příště..."
 contest_events.0805.d.second: "Tak blízko..."
 contest_events.0805.d.winner: "Vyhrál jsem! Já #EMP fakt#! vyhrál!"
 contest_events.0805.d: "Zasloužené vítězství."
 contest_events.0805.desc: "Zazní trubky, dav se rozruší, soutěžící se začínají scházet. Soutěž končí a něčí okamžik na slunci je připraven. Herald vystoupí vpřed a hlasitě vyhlásí:\n\n„Po mnoha zkouškách, některých útrapách a nadevše jiné opravdu živé soutěži, [contest_winner.GetTitledFirstName] porazil [second_place.GetTitledFirstName] ve finále! [contest_winner.GetFirstNameNoTooltip] je náš vítěz!“\n\n"
 contest_events.0805.first: "Opravdu, v [host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] není nikdo, kdo by se vyrovnal mým dovednostem!"
 contest_events.0805.first_champion: "\n\nMůj šampion #EMP fakt#! vyhrál?! Musím odměnit [contest_champion.GetHerHim]!"
 contest_events.0805.second: "Nevyhrál jsem, ale byl jsem velmi blízko..."
 contest_events.0805.second_champion: "\n\nI když [contest_champion.GetSheHe] nevyhrál, jsem na svého šampióna stále hrdý."
 contest_events.0805.spectator: "Velmi zábavné představení!"
 contest_events.0805.spectator_champion: "\n\nMůj šampion, [contest_champion.GetFirstName], se ani neprobojoval."
