 contest_events.0860.a: "Možná kdybych je trefil do hlavy..."
 contest_events.0860.b: "Míř vysoko, jdi nízko."
 contest_events.0860.c: "Myslím, že jsem v předchozím kole viděl napověď..."
 contest_events.0860.d: "Žádné švindly. Jen míř na štít."
 contest_events.0860.desc: "Vlajky se třepetají a plandají ve větru, na chvíli bere davu dech, když zbrzdím koně. Zvednu kopí a v hlavě se mi přehrávají předchozí události soutěže, jako když"
 contest_events.0860.flavor_10: "jiný soutěžící spadl z koně a utrpěl hrozivé zranění.\n\n"
 contest_events.0860.flavor_1: "jsem bojoval přes zranění poté, co mě zasáhl silný úder do boku.\n\n"
 contest_events.0860.flavor_2: "můj soupeř byl zcela sražen z koně.\n\n"
 contest_events.0860.flavor_3: "můj protivník se pokusil použít kopí obřích rozměrů.\n\n"
 contest_events.0860.flavor_4: "můj protivník ke mně přistoupil a požádal o souboj pěšky.\n\n"
 contest_events.0860.flavor_5: "můj urozený soupeř se pokusil pokračovat v souboji navzdory vážnému zranění.\n\n"
 contest_events.0860.flavor_6: "můj soupeř požádal o milostivý průjezd.\n\n"
 contest_events.0860.flavor_7: "popovídal jsem si s rozcuchaným stájníkem mého soupeře.\n\n"
 contest_events.0860.flavor_8: "dav mi nadával, když jsem se připravoval na souboj.\n\n"
 contest_events.0860.flavor_9: "půjčil jsem soupeři kopí poté, co mu došlo.\n\n"
 contest_events.0860.flavor_fallback: "Můj soupeř stojí na druhém konci drah. Je to tady."
 contest_events.0860.t: "$tournament_contest_header$ Plný nápor"
 contest_events.0861.a: "Ta játra vypadají zranitelně..."
 contest_events.0861.b: ""Pojď! Uzamkněme se jako bojovníci!""
 contest_events.0861.c: "Finta dole, udeř vysoko."
 contest_events.0861.d: "Drž to jednoduše, drž to bezpečně."
 contest_events.0861.desc: "Dav volá po krvi, když se znovu zakymácím kupředu, abych čelil soupeři. Setřu rudý pramínek z čela a přemýšlím o dosavadním průběhu boje, uvažujíc, kdy"
 contest_events.0861.flavor_10: "můj prst vyskočil z kloubu.\n\n"
 contest_events.0861.flavor_11: "můj soupeř mě píchnul do oka.\n\n"
 contest_events.0861.flavor_12: "můj soupeř, pěnící u úst, mi zakousl nos.\n\n"
 contest_events.0861.flavor_13: "přiložil jsem dlaně k soupeřovým uším a protrhl mu ušní bubínky.\n\n"
 contest_events.0861.flavor_1: "jsem se dříve snažil odhalit soupeřovy slabiny.\n\n"
 contest_events.0861.flavor_2: "můj soupeř se zastavil, aby zahrál na dav.\n\n"
 contest_events.0861.flavor_3: "použil jsem špínu, abych soupeře zaslepil.\n\n"
 contest_events.0861.flavor_4: "sáhl jsem po špinavých tricích, abych uspěl.\n\n"
 contest_events.0861.flavor_5: "člen davu mi poskytl nečekanou pomoc.\n\n"
 contest_events.0861.flavor_6: "můj mohutný soupeř mě vyzval svou hmotností.\n\n"
 contest_events.0861.flavor_7: "s mým soupeřem jsme se ocitli v poněkud náruživé pozici.\n\n"
 contest_events.0861.flavor_8: "přítel mého soupeře mě obvinil ze švindlu.\n\n"
 contest_events.0861.flavor_9: "analyzoval jsem soupeře, abych zajistil úspěch.\n\n"
 contest_events.0861.flavor_fallback: "abych provedl svůj úder.\n\n"
 contest_events.0861.t: "$tournament_contest_header$ Připnutý"
 contest_events.0862.a: "Musím si pamatovat výcvik."
 contest_events.0862.b: ""Co? Jsi #EMP scared?#!"""
 contest_events.0862.c: "Jeden poslední blaf může rozhodnout..."
 contest_events.0862.d: ""Tak pojď. Bojujme.""
 contest_events.0862.desc: "Píšťivé skřípání kovu na kov se rozezní, když se dvě čepele setřou, jiskry se třpytí, jak padají na zem. Hledám výhodu a vzpomínám si na chvíle, kdy"
 contest_events.0862.flavor_10: "zvažoval jsem, že soupeře rozptýlím slovy.\n\n"
 contest_events.0862.flavor_11: "využil jsem své #EMP intimní zkušenosti#! s jedním z členů soupeřovy rodiny.\n\n"
 contest_events.0862.flavor_3: "můj soupeřův meč vylétl do davu.\n\n"
 contest_events.0862.flavor_4: "instinktivně jsem kopl soupeře do slabin.\n\n"
 contest_events.0862.flavor_5: "získal jsem dramatickou výhodu a rozhodl jsem se, jak ji nejlépe využít.\n\n"
 contest_events.0862.flavor_6: "můj soupeř se mě pokusil podplatit.\n\n"
 contest_events.0862.flavor_7: "musel jsem zvolit mezi protiútokem a blokem proti mému agresivnímu soupeři.\n\n"
 contest_events.0862.flavor_8: "viděl jsem příležitost použít druhou ruku během souboje.\n\n"
 contest_events.0862.flavor_9: "ocitl jsem se bojující v plášti šermíře.\n\n"
 contest_events.0862.flavor_fallback: "Znovu se navzájem přibližujeme. Jsme oba zbití, oba unavení, a může být jen jeden vítěz.\n\n"
 contest_events.0862.t: "$tournament_contest_header$ Protiúder"
 contest_events.0863.a: "Možná mohu čerpat ze svých znalostí války?"
 contest_events.0863.b: ""Zdáš se být hrozně sebejistý..."""
 contest_events.0863.c: "Možná čas na odvážný tah?"
 contest_events.0863.d: "Hrát na jistotu je správný tah."
 contest_events.0863.desc: "Tiché cvaknutí přesouvajících se figurek ruší klid. Jsme již hluboko v koncovce a hra visí na vlásku. Přemítám, co se už stalo, třeba když"
 contest_events.0863.flavor_1: "jsem se pokusil soupeře rozhodit psychologickými hrami.\n\n"
 contest_events.0863.flavor_2: "můj soupeř převrhl celou desku s ohlušujícím rachotem.\n\n"
 contest_events.0863.flavor_3: "viděl jsem příležitost udělat riskantní, ale odměňující tah.\n\n"
 contest_events.0863.flavor_4: "viděl jsem a zvažoval možnost podvést.\n\n"
 contest_events.0863.flavor_5: "vyděsil jsem soupeře natolik, že dělal špatné tahy.\n\n"
 contest_events.0863.flavor_6: "můj soupeř mě vyzval, abych respektoval jeho výklad pravidel.\n\n"
 contest_events.0863.flavor_fallback: "Figurky se pohybují tiše, naléhavě. Ani jednomu z nás nezbývá mnoho času donutit vítězství.\n\n"
 contest_events.0863.t: "$tournament_contest_header$ Šach"
 contest_events.0870.a: "Poslední souboj kola volá."
 contest_events.0870.b: "Ještě jeden poslední souboj kola!"
 contest_events.0870.final: "\n\nKopyta koní hřmí. Kopí klesají. Dav řve."
 contest_events.0870.loser_break: "Moje kopí na poslední chvíli odbočí z cíle a cítím, jak [versus_contestant.GetHerHis] zasáhne přesně, otřásne mým štítem před ohlušujícím rachotem a explozí třísek."
 contest_events.0870.loser_start: "Znovu se postavíme, ale při nájezdu cítím, že něco není v pořádku; rytmus koně nebo to, jak mi sedí brnění."
 contest_events.0870.loser_unhorse: "Nedokážu zůstat na cíli, když se blížíme, a vidím, jak se [versus_contestant.GetHerHis] kopí obtočí kolem mého štítu, přímo do mé hrudi. Omdlelý na zemi slyším [versus_contestant.GetHerHim] odjíždět, vítězný."
 contest_events.0870.pivotal_failure: "Sleduji hrot mého kopí, jak se přibližuje, přibližuje a... #EMP misses#! soupeřův štít. O okamžik později jsem v sedle odhozen dozadu, kopí se tříští o můj vlastní štít, řev davu mi zní jako kletba v uších.\n\n"
 contest_events.0870.pivotal_neutral: "Ačkoliv jsme oba začali dobře, moje paže zaváhá a sklouzne, mine soupeřův štít. Jedinou útěchou je, že můj soupeř mine vysoko, zatímco já nízko; vzdechy davu hřmí.\n\n"
 contest_events.0870.pivotal_success: "Nejprve zvuk nárazu. O okamžik později chvějivý záškub v paži. A pak, náhle, další zvuk: ovace davu. Mé kopí zasáhne cíl s velkou silou, rozbije se o štít protivníka. Ještě pozoruhodnější je, že on úplně minul!\n\n"
 contest_events.0870.ptv_bottom: "Jsem výrazně pozadu, odřený a pošramocený. Moje jediná naděje je udeřit protivníka tak tvrdě, že nemůže pokračovat, ale to by byl zázrak..."
 contest_events.0870.ptv_bottom_half: "Jsem pozadu v bodovém skóre, ale můžu to ještě vybojovat. Ještě jeden průjezd, ještě jedna šance na slávu..."
 contest_events.0870.ptv_bottom_half_spectator: "[pivotal_contestant.GetFirstName] prohrává, ale ještě to není konec. Jeden čin může přehodit vítězství ve prospěch [pivotal_contestant.GetHerHim]..."
 contest_events.0870.ptv_bottom_spectator: "[pivotal_contestant.GetFirstName] vypadá skoro poraženě. Pokud nedojde k dramatickému obratu, je to pravděpodobně rozhodnuto."
 contest_events.0870.ptv_close: "Je čas na poslední průjezd. Vše se na tom rozhodne."
 contest_events.0870.ptv_fallback: "Nastal poslední průjezd kola, oba koně přecházejí do cvalu."
 contest_events.0870.ptv_top: "Vedu, ale zbývá ještě jeden průjezd. Stačí mi ukořistit ten poslední..."
 contest_events.0870.ptv_top_half: "Vedu, ale je stále mnoho, čeho se obávat. I jediný úder může rozhodnout ve můj nebo jejich prospěch."
 contest_events.0870.ptv_top_half_spectator: "[pivotal_contestant.GetFirstName] vede, ale je to těsné. Sláva je stále v sázce."
 contest_events.0870.ptv_top_spectator: "[pivotal_contestant.GetFirstName] je na řadě, ale zbývá ještě jeden průjezd..."
 contest_events.0870.spectator: "\n\nZávěrečná kola turnaje jsou bouřlivá: diváci bučí a křičí, lékaři ošetřují zraněné a horkost stísněného davu vše vyhrocuje do horečky."
 contest_events.0870.t: "$tournament_contest_header$ Úder do cíle"
 contest_events.0870.winner_break: "Moje kopí zasáhne přesně, přímo do [versus_contestant.GetHerHis] štítu s ohlušujícím rachotem a explozí třísek, zatímco [versus_contestant.GetHerHis] vlastní proletí kolem mě. To jsou všechny body, které potřebuji!"
 contest_events.0870.winner_start: "Posledně se znovu postavíme a když můj kůň rachotí k [versus_contestant.GetFirstName], mám z tohoto souboje dobrý pocit."
 contest_events.0870.winner_unhorse: "Moje kopí zasáhne [versus_contestant.GetHerHim] plnou silou do hrudi, vyhodí [versus_contestant.GetHerHim] na zem v dešti třísek, zatímco můj kůň pokračuje."
 contest_events.0871.a.loser: "Zatraceně..."
 contest_events.0871.a: "Vítězství!"
 contest_events.0871.b: "Ještě jeden pád a je to!"
 contest_events.0871.final: "Prach víří a dav vyvolává vzrušení. Zápas bude rozhodnut."
 contest_events.0871.loser_end: "Rozhodčí oznámí konec. Prohrál jsem..."
 contest_events.0871.loser_pin: "Když se snažím získat kontrolu, [versus_contestant.GetSheHe] mě shodí na zem a připne mě v drtivém úchopu. Marně se snažím vymanit."
 contest_events.0871.loser_start: "O chvíli později mě [versus_contestant.GetFirstName] náhle zaskočí!"
 contest_events.0871.loser_throw: "Když marně hledám oporu, [versus_contestant.GetSheHe] mě silně vrhne, pošle mě válet se ven z ringu do hlíny."
 contest_events.0871.pivotal_failure: "Snažím se soupeře hodit, ale jakmile to zkusím, sám jsem vyslán vzduchem. Těžce dopadnu, vítr mi vyrazí z plic s bolestným vzdechem a okamžitě se ocitám v obraně, snažím se vyhnout připnutí.\n\n"
 contest_events.0871.pivotal_neutral: "Zadýchané dýchání nás obou zaplňuje vzduch, když se snažíme navzájem shodit. Nakonec jedno zachycené chodidlo kolem druhého rozhodne a padáme na zem. Chvíli jsme omráčeni, pak si uvědomíme, že oba ležíme na boku a hned začneme zápasit o převahu.\n\n"
 contest_events.0871.pivotal_success: "Ruka na jeho rameni, šikovný škub a mohutný tah. Srazíme se na zem. Veškerý zvuk je těžké dýchání a v dálce řev davu. Snažím se dostat na soupeře a tlačit svou výhodu.\n\n"
 contest_events.0871.ptv_bottom: "Prohrávám, a to dost výrazně. Cesta k vítězství je úzká, ale pořád možná..."
 contest_events.0871.ptv_bottom_half: "Prohrávám, ale porážka není nevyhnutelná. Stále to mohu otočit!"
 contest_events.0871.ptv_bottom_half_spectator: "[pivotal_contestant.GetFirstName] prohrává, ale porážka není nevyhnutelná."
 contest_events.0871.ptv_bottom_spectator: "[pivotal_contestant.GetFirstName] prohrává, a to dost výrazně. Vyžadovalo by to zázrak, aby vyhrál..."
 contest_events.0871.ptv_close: "Zápas je velmi těsný. Jedna chyba kohokoliv z nás může okamžitě rozhodnout."
 contest_events.0871.ptv_close_spectator: "Zápas je tak napínavý! Jedna chyba kteréhokoli soutěžícího může okamžitě rozhodnout."
 contest_events.0871.ptv_fallback: "Pot mi stéká. Naše končetiny se zamotávají, obě hledají páku."
 contest_events.0871.ptv_top: "Vedu! Musím jen vydržet do vítězství!"
 contest_events.0871.ptv_top_half: "Vedu, ale vítězství zdaleka není jisté. Stačí ještě trochu snahy..."
 contest_events.0871.ptv_top_half_spectator: "[pivotal_contestant.GetFirstName] vede, ale vítězství zdaleka není jisté."
 contest_events.0871.ptv_top_spectator: "[pivotal_contestant.GetFirstName] vede! Vítězství je jistě blízko!"
 contest_events.0871.spectator: "\n\nDvojice těl se rozpletou, znovu zapojí a opět oddělí, těžké dýchání soutěžících přehlušuje řev diváků. Znovu se zaklesnou, prach víří a lepí se na potem lesklou kůži."
 contest_events.0871.t: "$tournament_contest_header$ Hod"
 contest_events.0871.winner_end: "Rozhodčí oznámí konec. Vyhrál jsem!"
 contest_events.0871.winner_pin: "Využiji šanci a pevně přirazím [versus_contestant.GetHerHim], držím ho těsně na místě, zatímco se [versus_contestant.GetSheHe] marně snaží uniknout."
 contest_events.0871.winner_start: "O chvíli později se mi podaří zaskočit [versus_contestant.GetFirstName]."
 contest_events.0871.winner_throw: "Nepromeškám příležitost, chopím se [versus_contestant.GetHerHis] kolem pasu a s veškerou silou ho vrhnu směrem k okrajům, kde [versus_contestant.GetSheHe] vypadne z ringu."
 contest_events.0872.a: "Ještě jeden úder..."
 contest_events.0872.b: "Ještě jeden úder!"
 contest_events.0872.final: "Steny, cinkání, výkřiky davu. Brutální sbor až do konce tohoto souboje."
 contest_events.0872.loser_disarm: "Dělám, co můžu, abych udržel gardu proti bouřlivým úderům [versus_contestant.GetHerHis], ale poslední úder zachytí můj meč nešikovně, zlomí mi úchop a strhne ho do hlíny."
 contest_events.0872.loser_start: "[versus_contestant.GetFirstName] náhle změní taktiku a já cítím, že konec je blízko."
 contest_events.0872.loser_yield: "Sotva udržuji obranu proti přesným úderům [versus_contestant.GetHerHis], má energie rychle ubývá. Zvednu ruku na znamení vzdání, než abych prodlužoval nevyhnutelné."
 contest_events.0872.pivotal_failure: "Můj unavený výpad míří mimo, soupeř se pohrdavě ani nehne. Místo toho se ocitám okamžitě v obraně, paríruji ránu za ránou bez možnosti odpovědi. Zoufale couvám, uhýbám a dělám cokoli, abych zůstal v boji.\n\n"
 contest_events.0872.pivotal_neutral: "Můj nadhlavní švih je odražen a já uhnu odpovědi. Zbraně se znovu střetávají, parují a bodají za doprovodu výkřiků davu. Ani jeden z nás nenajde mezeru.\n\n"
 contest_events.0872.pivotal_success: "Znělý úder zazní, když se má zbraň odrazí od helmy a můj soupeř se zdá být omráčen. Rychle navážu; švihová finta vlevo, drtivý úder vpravo. Postupuji vpřed, zatímco protivník zoufale couvá a můj meč je sotva odkloněn o nepatrný okraj.\n\n"
 contest_events.0872.ptv_bottom: "Prohrávám tento souboj, a to znatelně. Musím brzy něco udělat!"
 contest_events.0872.ptv_bottom_half: "Prohrávám tento souboj. Možná ne o moc, ale musím brzy něco udělat..."
 contest_events.0872.ptv_bottom_half_spectator: "[pivotal_contestant.GetFirstName] prohrává tento souboj. Možná ne o moc, ale [pivotal_contestant.GetSheHe] musí brzy něco udělat."
 contest_events.0872.ptv_bottom_spectator: "[pivotal_contestant.GetFirstName] prohrává tento souboj, a to znatelně. [pivotal_contestant.GetSheHe|U] musí brzy něco udělat!"
 contest_events.0872.ptv_close: "Souboj je stále velmi vyrovnaný! Vítězem může být kdokoli z nás."
 contest_events.0872.ptv_close_spectator: "Souboj je stále velmi vyrovnaný! Vítězem může být kterýkoli ze soutěžících."
 contest_events.0872.ptv_fallback: "Ocel se setkává s ocelí, když se meče znovu střetnou."
 contest_events.0872.ptv_top: "Vedu v tomto boji s malým náskokem. Musím to ještě chvíli udržet..."
 contest_events.0872.ptv_top_half: "Vedu, ale takový je duel – musím teď zatlačit, jinak toho budu litovat."
 contest_events.0872.ptv_top_half_spectator: "[pivotal_contestant.GetFirstName] vede, ale takový je duel – to se může kdykoliv změnit.."
 contest_events.0872.ptv_top_spectator: "[pivotal_contestant.GetFirstName] vede! Ještě pár okamžiků a vítězství, jistě..."
 contest_events.0872.spectator: "\n\nTi dva se znovu obcházejí a za denního světla létají jiskry. Z davu zaznívají výdechy údivu stejně často jako rány mečů."
 contest_events.0872.t: "$tournament_contest_header$ Ocel na ocel"
 contest_events.0872.winner_disarm: "Chytím ostří [versus_contestant.GetHerHis] meče v závěru rychlé série úderů, přelomím mu úchop a zbraň se roztočí do hlíny."
 contest_events.0872.winner_start: "Cítím vítězství a spěchám jej ukořistit dřív, než se [versus_contestant.GetFirstName] vzpamatuje."
 contest_events.0872.winner_yield: "[versus_contestant.GetSheHe|U] slábne pod mými záplavami úderů, sotva udržuje gardy, až nakonec ustoupí a vzdá se."
 contest_events.0873.a: "Zbylo jen pár tahů..."
 contest_events.0873.b: "Zbylo jen pár tahů!"
 contest_events.0873.final: "Další tichá cvaknutí, další mentální napětí. Konec hry je v plném proudu."
 contest_events.0873.loser_grind: "Zdá se, že každý můj tah je kompromisem, ztrácím centimetr po centimetru proti lepší hře [versus_contestant.GetHerHis]. Příliš brzy se moje pozice stane neudržitelnou."
 contest_events.0873.loser_start: "O chvíli později si konečně uvědomím nebezpečí své pozice. [versus_contestant.GetFirstName] mě od začátku lákal do pasti!"
 contest_events.0873.loser_surprise: "[versus_contestant.GetSheHe|U] mě půlku hry lákal do pasti, bavil se časem, zatímco já chyboval. Teď už není úniku."
 contest_events.0873.pivotal_failure: "V okamžiku, kdy moje ruka opustí figurku, vím, že jsem udělal chybu, a soupeřova umně nastražená past se spustí. O pár tahů později jsem jasně v nevýhodě.\n\n"
 contest_events.0873.pivotal_neutral: "Můj soupeř ignoruje past, kterou jsem nastražil, avšak já také zahlédnu a vyhnu se jedné, kterou na mě nastražil. Po několika napjatých tazích bez výsledku se hra ocitá v jakémsi patu.\n\n"
 contest_events.0873.pivotal_success: "Nemohu zabránit tomu, aby se mi na chvíli rozhostil úsměv, když můj soupeř padne přesně do pasti, kterou jsem nastračil. O několik tahů později jsem proměnil tu mezeru ve výhodu.\n\n"
 contest_events.0873.ptv_bottom: "Prohrávám a moje pozice se s každým tahem téměř zhoršuje. Abych vyhrál, muselo by se stát něco jako zázrak..."
 contest_events.0873.ptv_bottom_half: "Prohrávám, ale moje pozice ještě není beznadějná. Kdybych našel jen skulinu..."
 contest_events.0873.ptv_bottom_half_spectator: "[pivotal_contestant.GetFirstName] prohrává, ale pozice ještě není beznadějná. Kdyby našel jen skulinu..."
 contest_events.0873.ptv_bottom_spectator: "[pivotal_contestant.GetFirstName] prohrává a jeho pozice se s každým tahem zhoršuje. Bylo by třeba zázraku, aby zvítězil..."
 contest_events.0873.ptv_close: "Jak tato hra skončí, je těžké odhadnout. Rozdíl ve vítězství je tak malý a cena chyb tak vysoká."
 contest_events.0873.ptv_fallback: "Postavení na desce se zdá být čím dál spletitější, a přesto jaksi jednodušší, protože možné cesty a strategie jsou blokovány."
 contest_events.0873.ptv_top: "Vedu s menším náskokem. Pokud dokážu tuto výhodu pořádně využít, vítězství je na dosah!"
 contest_events.0873.ptv_top_half: "Vedu, ale ještě to není jisté. Jakákoliv chyba by mohla být osudná."
 contest_events.0873.ptv_top_half_spectator: "[pivotal_contestant.GetFirstName] vede, ale ještě to není jisté. Jakákoliv chyba by mohla být osudná."
 contest_events.0873.ptv_top_spectator: "[pivotal_contestant.GetFirstName] vede s malým náskokem. Pokud dokáže výhodu využít, vítězství je na obzoru!"
 contest_events.0873.spectator: "\n\nOči se mračí a čelo se svraští, jak hra postupuje neúprosně dál; diváci udržují ztichlý klid, aby nerušili, nebo ještě hůř, aby neprozradili tah, který by pomohl jejich favoritovi."
 contest_events.0873.t: "$tournament_contest_header$ Konec hry"
 contest_events.0873.winner_grind: "Pomalu a neodvratně drtím [versus_contestant.GetHerHim], směřuji k vítězství, zatímco se [versus_contestant.GetHerHis] pozice pomalu ale jistě rozpadá."
 contest_events.0873.winner_start: "Brzy je jasné, že pro [versus_contestant.GetFirstName] už není návratu."
 contest_events.0873.winner_surprise: "[versus_contestant.GetSheHe|U] spadl přímo do mé pasti, nevšimnuv si mé pečlivě připravené finálky. S nonšalantním gestem můj poslední tah cvakne na desku."
 contest_events.0910.a: "Naučím tě lekci, ty ubohý malý...!"
 contest_events.0910.b: "Vstaň, ty mrňousku!"
 contest_events.0910.duel: "$contest_events.0910.melee$"
 contest_events.0910.melee: "Krev mi vře, když sleduji, jak sparringoví rytíři mlátí své protivníky, zatímco každá šance na slávu mi je ukradena spoluhráčem nebo uspěchaným ústupem.\n\nNakonec [wrathful_victim.GetTitledFirstName] padne do bláta u mých nohou, vyvážen po příliš ambiciózním úderu, meč mimo dosah.\n\n\"Téměř jsi mi trefil hlavu!\" zařvu a zírá na [wrathful_victim.GetHerHim]. Ten blázen je mi na milost."
 contest_events.0910.t: "$tournament_contest_header$ Mimo kontrolu"
 contest_events.0910.wrestling: "[wrathful_victim.GetTitledFirstName] a já jsme se obíhali, co se zdá být věčnost, pečeni poledním sluncem.\n\nPokaždé, když udělám tah, [wrathful_victim.GetSheHe] mi v posledním okamžiku unikne z držení, a jsem na pokraji ztráty trpělivosti.\n\nPrávě když se chystám zaútočit na toho prase, [wrathful_victim.GetFirstNameNoTooltip] zakopne a zcela se odkryje k útoku."
 contest_events.0911.a.dead: "Nešťastná tragédie..."
 contest_events.0911.a.wound: "Na to jen tak nezapomeneš!"
 contest_events.0911.a: "Tak to chodí u silných."
 contest_events.0911.angry_host: "To je nepřijatelné!"
 contest_events.0911.c.dead: "Spravedlivá reakce..."
 contest_events.0911.c: "No teda..."
 contest_events.0911.dead: "Až když mě odtrhnou a rudá mlha pominula, uvědomím si, že jsem zajel příliš daleko..."
 contest_events.0911.duel: "$contest_events.0911.melee$"
 contest_events.0911.host: "To je nešťastné."
 contest_events.0911.melee: " [activity.GetCurrentPhase.GetPhase.GetName|l] se náhle zastaví, když všichni přítomní zírají, jak [wrathful_contestant.GetFirstName] s řevem srazí [wrathful_victim.GetFirstName] na zem a zuřivě ho mlátí.\n\n"
 contest_events.0911.t: "$contest_events.0910.t$"
 contest_events.0911.wound: "Když mě odtáhnou od [wrathful_victim.GetHerHim], je jasné, že [wrathful_victim.GetSheHe] prožívá velkou bolest."
 contest_events.0911.wrathful: "Podlehnu svému hněvu a neúprosně biju [wrathful_victim.GetFirstName], zatímco [wrathful_victim.GetSheHe] se snaží vydržet mé rány.\n\n"
 contest_events.0911.wrestling: "Krátce po začátku jejich [activity.GetCurrentPhase.GetPhase.GetName|l] zápasu se [wrathful_contestant.GetTitledFirstName] rozzlobí na [wrathful_victim.GetTitledFirstName], ztratí veškerou sebekontrolu a srazí [wrathful_victim.GetHerHim] na zem.\n\n"
 contest_events.0912.b: "Tyto excesy jsou nepřijatelné."
 contest_events.0912.dead: "Když je [wrathful_contestant.GetFirstNameNoTooltip] nakonec odtažen, je pozdě - [wrathful_victim.GetFirstNameNoTooltip] je už mrtvý..."
 contest_events.0912.wound: "Když je [wrathful_contestant.GetFirstNameNoTooltip] odtržen od [wrathful_victim.GetHerHim], je zřejmé, že [wrathful_victim.GetFirstNameNoTooltip] prožívá velkou bolest."
 contest_events.1100.a: "Uhněte si!"
 contest_events.1100.b: "Tohle není čestné..."
 contest_events.1100.desc: "Proplétám se chaotickým tumultem, který pohlcuje [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip], uhýbám a proplétám se mezi přáteli i nepřáteli, až nakonec spatřím svého [murder_actor.Custom2('RelationToMeShort', murder_target)], [murder_target.GetTitledFirstName], s [murder_target.GetHerHis] zády ke mně!\n\nPřibližuji se nepozorován, jiný protivník odvádí veškerou [murder_target.GetHerHis] pozornost; v tom burácení a vířícím chaosu se na mě nikdo nesoustředí...\n\nTeď tě mám, [murder_target.Custom2('InsultNoun', ROOT.Char)]!"
 contest_events.1100.t: "$activity_tournament$: Štěstí zuřivosti"
 contest_events.1101.a: ""Dávej pozor na záda, [murder_target.Custom2('InsultNoun', ROOT.Char)]!"
 contest_events.1101.b: ""Ty šťastný [murder_target.Custom2('InsultNoun', ROOT.Char)]!"
 contest_events.1101.c: ""[murder_target.Custom2('InsultNoun', ROOT.Char)]!"
 contest_events.1101.desc: "Řítím se proti [murder_target.GetHerHim], zkracuji vzdálenost, [murder_actor.Custom('signature_weapon')] zvednuto nad hlavou, a spouštím ho s veškerou silou!"
 contest_events.1101.kill: "\n\nMůj úder zasáhne přesně [murder_target.GetHerHis] helmu, která zazvoní jako zvon, a ten [murder_target.Custom2('InsultNoun', ROOT.Char)] se zhroutí do prachu jako pytel brambor.\n\n[murder_target.GetHerHis|U] protivník mi zavrčí poděkování, než se mu na tváři rozhostí výraz znepokojení. Zachytím [murder_target.GetTitledFirstNamePossessive] oči, když se řinoucí masa odděluje; neukazují žádné rozpoznání."
 contest_events.1101.miss: "\n\nV tom přesném okamžiku ten [murder_target.Custom2('InsultAdjective', ROOT.Char)] zmetek uhne před sondujícím výpadem od [murder_target.GetHerHis] druhého protivníka, a moje [murder_actor.Custom('signature_weapon')] se zřítí do prachu.\n\nRychle se srovnám, zatímco [murder_target.GetTitledFirstName] vyje: "Ty ubohý parchante!" [murder_target.GetHerHis|U] zamračená tvář zmizí v zmatku, když se oba vracíme do obrany."
 contest_events.1101.t: "$contest_events.1100.t$"
 contest_events.1101.wound: "\n\n[murder_target.GetSheHe|U] se o něco pohnul/a právě ve chvíli, kdy můj úder zasáhl [murder_target.GetHerHis] helmu a moje [murder_actor.Custom('signature_weapon')] se odrazila do strany.\n\n[murder_target.GetTitledFirstName] zařval/a bolestí a obrátil/a se ke mně, [murder_target.GetHerHis] oči se rozšířily v rozpoznání.\n\nSlyším, jak [murder_target.GetHerHim] zasténá: \"Špinavý [murder_actor.Custom2('InsultNoun', SCOPE.sC('murder_target'))]\" než se [murder_target.GetSheHe] zhroutí, a vír šarvátky nás rozdělí."
 contest_events.1102.a: "Ty ubohý parchante!"
 contest_events.1102.b: "Špinavý [ROOT.Char.Custom2('InsultNoun', ROOT.Char)]!"
 contest_events.1102.c: "#weak *bublání*#!"
 contest_events.1102.desc: "Obklopen přáteli i protivníky, dělám, co mohu, abych si ve vířícím boji, který zuří v [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip], udržel hlavu a paríroval rány mířené na mě od odhodlaného protivníka."
 contest_events.1102.kill: "\n\nV dalším okamžiku cítím, že smysly mi otupují, uši mi hučí. Země se ke mně pomalu žene, když padám rozložený na hrubou zem. Zachytím pohledem tvář [murder_actor.GetSheHe], ale nestihnu si ji spojit, než se svět ponoří do tmy."
 contest_events.1102.miss: "\n\nKdyž uhnu jednomu takovému výpadu, [murder_actor.Custom('signature_weapon')] sviští zezadu dolů a mine mě o centimetry. Jak dělím prostor mezi oba své protivníky, vidím, že zbraň patří nikomu jinému než [murder_actor.GetTitledFirstName], jehož zamračená tvář se teď rozplývá v davu!"
 contest_events.1102.t: "$contest_events.1100.t$"
 contest_events.1102.wound: "\n\nNáhle mě zaskočí nemotorný, ale odhodlaný úder zezadu, který sjede po mé helmě a srazí mě na kolena.\n\nKdyž se obrátím a vykřiknu bolestí, spatřím [murder_actor.GetTitledFirstName], který je zjevně rozhořčen, že [murder_actor.GetSheHe] nezpůsobil větší škodu, a mizí v chaotickém davu, než padnu."
 contest_events.1110.a: "Uhni #EMP tomuhle#!!"
 contest_events.1110.b: "To už je moc!"
 contest_events.1110.desc: "Trpělivě jsem čekal na příležitost srazit [murder_target.GetTitledFirstName], a teď se můj moment možná blíží.\n\n[activity.GetCurrentPhase.GetPhase.GetName] poskytne vynikající zástěrku pro malou nehodu..."
 contest_events.1110.t: "Šance udeřit"
 contest_events.1131.a: "#EMP Zemři!#!"
 contest_events.1131.b.flavor: "#EMP UTEČTEEEE!#!"
 contest_events.1131.b: "Arghghgh!"
 contest_events.1131.desc: "\n\nVidím v [portrait_scope.GetHerHis] výrazu totéž odhodlání — tu samou nenávist — kterou [portrait_scope.GetSheHe] musí spatřovat v mém...\n\nJe z toho jen jedna cesta ven."
 contest_events.1131.enemy: "Během průzkumu před naším týmem v [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] zatočím za roh a ocitnu se tváří v tvář svému [ROOT.Char.Custom2('RelationToMeShort', portrait_scope)], [portrait_scope.GetTitledFirstName], který zastává tutéž roli na opačné straně."
 contest_events.1131.lose: "[portrait_scope.GetFirstNameNoTooltip] tě porazil"
 contest_events.1131.t: "$tournament_contest_header$ Souboj na život a na smrt"
 contest_events.1131.team: "Ačkoli můj [ROOT.Char.Custom2('RelationToMeShort', portrait_scope)], [portrait_scope.GetTitledFirstName] - ten [portrait_scope.Custom2('InsultNoun', ROOT.Char)] - byl do šarvátky přidělen na mou stranu, když se stáhnu do uličky, abych si oddechl a ocitnu se tváří v tvář s [portrait_scope.GetHerHim], rozumíme si navzájem."
 contest_events.1131.win: "Porazil jsi [portrait_scope.GetFirstNameNoTooltip]"
 contest_events.1133.a.both_fled: "Ehm."
 contest_events.1133.a.kill: "Je konec."
 contest_events.1133.a.wound: "Ty šťastlivče! Dostaneš!"
 contest_events.1133.a: "To bylo těsné..."
 contest_events.1133.chase: "\n\n[portrait_scope.GetSheHe|U] je rychlejší, než vypadá, a už je pryč na konci ulice, když to vzdám, zadýchávám se..."
 contest_events.1133.chase_enemy: "Než stihnu zareagovat, [portrait_scope.GetFirstName] se rozběhne k východu a pronikavě volá o pomoc svých spoluhráčů."
 contest_events.1133.chase_team: "Než stihnu zareagovat, [portrait_scope.GetFirstName] se rozběhne k východu a pronikavě volá o pomoc našich spoluhráčů."
 contest_events.1133.fight: "Jako bychom si četli myšlenky, oba se vrhneme do útoku; [portrait_scope.GetFirstNamePossessive] meč i můj zuřivě srážejí se při výměně úderů."
 contest_events.1133.fled: "\n\nNa konci ulice se ohlédnu a vidím, že [portrait_scope.GetFirstName] to vzdal; [portrait_scope.GetSheHe] se zadýchává a zuřivě se na mě dívá."
 contest_events.1133.fled_both: "Otočím se a běžím, jak nejrychleji nohy ponesou, volaje o pozornost svého týmu.\n\nAž na konci ulice se ohlédnu a spatřím [portrait_scope.GetFirstName] v dálce, stejně zahanbeného jako já.\n\nNeřeknu nic, pokud [portrait_scope.GetSheHe] nic neřekne..."
 contest_events.1133.fled_enemy: "Vyrazím k východu, sprintuji v plné rychlosti směrem ke svým spojenecům a volám po jejich podpoře."
 contest_events.1133.fled_team: "Vyrazím k východu, běžím přímo k ostatním členům týmu a hledám bezpečí za jejich štíty."
 contest_events.1133.kill: "\n\nNáš šílený střet eskaluje jako hurikán, víření skřípajícího železa a jisker. Když uděláme krok, náhle mám výhodu a oba víme, že je po všem — tak rychle, jak to začalo."
 contest_events.1133.kill_fled: "\n\nKdyž se ten [portrait_scope.Custom2('InsultAdjective', ROOT.Char)] dá na útěk, [portrait_scope.GetSheHe] nešikovně uklouzne na zem. Všechno končí dřív, než z [portrait_scope.GetHerHis] zoufalého volání o milost plně unikne..."
 contest_events.1133.nothing: "\n\nBoj je rychle přerušen příchodem ostatních, nechávajíc nás, abychom se přes uličku zlostně dívali jeden na druhého."
 contest_events.1133.t: "$contest_events.1131.t$"
 contest_events.1133.wound_enemy: "\n\nKdyž létají jiskry, spatřím příležitost a silně škrábnu [portrait_scope.GetHerHi] dřív, než se vzpamatuje, i když ostatní přijdou dřív, než můžeme pokračovat..."
 contest_events.1133.wound_enemy_fled: "\n\nStihnu jen škrábnout [portrait_scope.GetHerHim], než je mimo dosah, kulhající směrem ke svým druhům, zbabělec..."
 contest_events.1133.wound_self: "\n\nTen [portrait_scope.Custom2('InsultNoun', ROOT.Char)] mě přelstí a zraní mě, než dorazí ostatní."
 contest_events.1133.wound_self_fled: "\n\n[portrait_scope.GetSheHe|U] mě škrábne právě, když se dostanu mimo dosah, a naštěstí to je vše, co [portrait_scope.GetSheHe] dokáže..."
 contest_events.1520.a: "O rodinu se postará."
 contest_events.1520.b: "Nenechte si tím pokazit zábavu."
 contest_events.1520.c: "Myslím, že pro mě už stačí lukostřelba..."
 contest_events.1520.desc: "Z davu vychází zaražený výdech a po zdánlivé věčnosti se ten člověk zhroutí a slabě sténá. Sloužící brzy potvrdí to nejhorší: ten sedlák je zcela mrtvý — žádné body za #EMP ten# šíp..."
 contest_events.1520.opening: "Postavím se na čáru, vytáhnu šíp z toulce a opatrně natáhnu luk, zírajíc po ose šípu na vzdálený terč.\n\nPrávě ve chvíli, kdy se zavážu a povolím úchop, postava náhle vystoupí zpoza terče!"
 contest_events.1520.skilled: "Výstřel letí přesně, přímo k nim!\n\n"
 contest_events.1520.t: "$tournament_contest_header$ Tragédie u terčů"
 contest_events.1520.unskilled: "Výstřel je mimo, jisté mino, ale zabočí přímo k nim!\n\n"
 contest_events.1521.a: "Tragické."
 contest_events.1521.compensated: "\n\n[contestant.GetFirstNameNoTooltip] vyplatil drobnou almužnu ze své vlastní peněženky rodině pozůstalých."
 contest_events.1521.desc: "[contestant.GetTitledFirstName] vystoupí na čáru, vytáhne šíp z toulce a opatrně napne svůj luk, s jedním okem naklopeným, nahmatávajíc si cestu k terči.\n\nV tom okamžiku, kdy [contestant.GetSheHe] pustí, zpoza terče se náhle vynoří silueta!\n\n"
 contest_events.1521.dismissed: "\n\n[contestant.GetFirstNameNoTooltip] rychle přeskočí nehodu a netrpělivě čeká na další výstřel."
 contest_events.1521.resigned: "\n\n[contestant.GetFirstNameNoTooltip] se dobrovolně vzdal lukostřelecké soutěže, ze soucitu s nešťastníkem."
 contest_events.1521.t: "$contest_events.1520.t$"
 contest_events.1530.a: "Ano!"
 contest_events.1530.desc: "Napínám tětivu několikrát, rozhýbávám se a zhluboka se nadechnu.\n\nS veškerou kontrolou natáhnu luk do vzduchu a pomalu ho přisunu do osy terče. Jakmile šíp opustí mé prsty, intuice mi říká, že to byl dobrý výstřel.\n\nO pár okamžiků později to potvrzuje uspokojivé cinknutí: trefil jsem hřebík terče přímo do hlavičky!"
 contest_events.1530.t: "$tournament_contest_header$ Na hlavičku"
 contest_events.1531.a: "Šťastlivec..."
 contest_events.1531.desc: "[contestant.GetTitledFirstName] několikrát napne tětivu, rozhýbe se a zhluboka se nadechne.\n\nS veškerou kontrolou natáhne luk do vzduchu a pomalu ho srovná s terčem. Jakmile šíp opustí [contestant.GetHerHis] prsty, je zřejmé, že to byl dobrý výstřel.\n\nPo chvíli uspokojivé cinknutí potvrdí: [contestant.GetSheHe] trefil hřebík terče přímo do hlavičky!"
 contest_events.1531.t: "$contest_events.1530.t$"
 contest_events.1540.a: "Tak to prostě je."
 contest_events.1540.desc: "Sebevědomě uchopím šíp, postavím se před terč a nasaju atmosféru. Dav ztichne, když doladím postoj a nasadím šíp.\n\nPrvní výstřel mine o chloupek a zaboří se do země. Druhý pískne daleko nad cílem. Třetí padne pár metrů ode mě, vyhozený špatným uvolněním.\n\n"
 contest_events.1540.sabotage: "To nechápu! Při tréninku trefím terč. Nebo... podezíravě se zadívám na svůj luk..."
 contest_events.1540.t: "$tournament_contest_header$ Špatný den"
 contest_events.1540.unskilled: "Dav se chichotá, když se vracím, a já nedokážu skrýt své rozladění. Potřebuji víc cviku..."
 contest_events.1541.a: "Stává se."
 contest_events.1541.desc: "[contestant.GetTitledFirstName] sebevědomě uchopí šíp, zaujme místo před terčem. Dav ztichne, když [contestant.GetSheHe] doladí postoj a nasadí šíp.\n\nPrvní výstřel mine o chloupek a zaboří se do země. Druhý pískne daleko nad cílem. Třetí padne pár metrů od [contestant.GetHerHim], vyhozený špatným uvolněním.\n\n"
 contest_events.1541.sabotage: "[contestant.GetTitledFirstNameNoTooltip] je zjevně bezradný. "To nechápu! Nejsem tak špatný!" [contestant.GetSheHe] posteskne a podezřívavě kontroluje svůj luk."
 contest_events.1541.t: "$contest_events.1540.t$"
 contest_events.1541.unskilled: "Dav se chichotá, když se [contestant.GetSheHe] vrací, a [contestant.GetHerHis] neschová své rozhořčení. [contestant.GetSheHe|U] potřebuje více praxe!"
 contest_events.1550.a.bad: "Zklamání."
 contest_events.1550.a.good: "Ohromující."
 contest_events.1550.a: "Bravo!"
 contest_events.1550.b.tt: "Pokusíš se promluvit s [contestant.GetFirstName]"
 contest_events.1550.b: "Musím se setkat s [contestant.GetHerHim]!"
 contest_events.1550.bad: "Jsou značně zklamáni po šokujícím představení min a přešlapů. Lze velmi snadno zpochybnit, zda tento [contestant.GetWomanMan] někdy vůbec držel luk, natož ho používal."
 contest_events.1550.c: "Hmpf."
 contest_events.1550.d: "Někdo si s námi rozhodně dělal legraci."
 contest_events.1550.desc: "Dav ztichne, když [contestant.GetTitledFirstName] nacvakne první šíp, fascinován, zda je tento [contestant.GetWomanMan] tak dobrý, jak naznačují zvěsti na turnaji.\n\n"
 contest_events.1550.good: "Ani ty nejdivočejší pověsti by nedokázaly vystihnout [contestant.GetHerHis] výkon; jako tanec posílá tento [contestant.GetWomanMan] každý šíp bez námahy do středu terče, rozděluje vlastní šípy a rozbuší dav."
 contest_events.1550.normal: "Navzdory řečem je [contestant.GetHerHis] zřetelně průměrný střelec. Nelze mu nic vyčítat, ale jeho skóre není čím se chlubit; vyrovnali ho i někteří z nejméně cvičených soupeřů."
 contest_events.1550.t: "$tournament_contest_header$ [contestant.GetFirstNameNoTooltip] Hood"
 contest_events.1553.a: "Zavřete [contestant.GetHerHim]!"
 contest_events.1553.b: "Veřejné popravení by mělo stačit."
 contest_events.1553.c: "Jsi omilostněn, [contestant.GetFirstNameNoTooltip], nepromarni to."
 contest_events.1553.d: "Odkup své zločiny tím, že mi budeš sloužit."
 contest_events.1553.desc: "Když je [contestant.GetFirstName] přiveden mými služebníky, [marshal.GetTitledFirstName] náhle vybuchne: \"Hej! Znám tě! Chyťte ho!\"\n\n\"Tenhle [contestant.GetWomanMan] je vůdcem nějakých místních banditů, [ROOT.Char.Custom('FormOfAddressForLiege')]!\" [marshal.GetFirstName] se rozohní, \"Schovávají se v [activity.GetCurrentPhase.GetLocation.GetTerrain.GetNameNoTooltip|l], kradou dobytek a okrádají nevinné cestovatele.\"\n\n\"Lži!\" lučištník odsekne vzdorně, \"Vracíme lup boháců jejich právoplatným vlastníkům: lidu!\"
 contest_events.1553.t: "$contest_events.1550.t$"
 contest_events.1554.a: "Co to..."
 contest_events.1554.desc: "Služebníci, které jsem poslal pro [contestant.GetFirstName], se vrátí zmateni.\n\nZdá se, že ten střelec spěšně opustil areál hned poté, co mu došly šípy - od té doby není o [contestant.GetHerHim] ani stopy..."
 contest_events.1554.t: "$contest_events.1550.t$"
 contest_events.3000.a: "Au."
 contest_events.3000.b: ""[contestant_1.GetFirstNameNoTooltip]! Jak jsi to mohl dopustit?!""
 contest_events.3000.desc: "[contestant_1.GetFirstNamePossessive] jezdec se žene tratí.\n\nV posledním okamžiku se neohrabaně přetočí do boku, kloužíc po prachu, a nedá jezdcům [contestant_2.GetFirstName] a [contestant_3.GetFirstNamePossessive] koní šanci se zastavit!\n\nJednotný stén davu se rozhostí dřív, než tři koně a jezdci narazí.\n\n"
 contest_events.3000.t: "$tournament_contest_header$ Hromadná srážka"
 contest_events.3010.a.failure: "Nepodaří se ti přesvědčit rozhodčího"
 contest_events.3010.a.success: "Přesvědčíš rozhodčího, aby penalizoval žokeje"
 contest_events.3010.a: ""To očividně porušuje pravidla!"""
 contest_events.3010.b: "Dám odškodnění."
 contest_events.3010.desc: "Pozorovat jezdce [enemy_competitor.GetNamePossessive] na hřbetě jeho zvířete je jako sledovat valící se balvan přes vesnické náměstí. Jezdí jako absolutní blázen, a bohužel můj jezdec [jockey.GetFirstName] se stal obětí násilného a nemotorného závodění.\n\nS bolestným řehtáním a tvrdým, bolestivým prasknutím je můj kůň přitlačen ke zdi dráhy a jsem si jistý, že [jockey.GetFirstNamePossessiveNoTooltip] noha je poraněná."
 contest_events.3010.t: "$tournament_contest_header$ Nešikovný žokej"
 contest_events.3020.a.failure: "Dav není ohromen"
 contest_events.3020.a.success: "Přesměruješ pozornost davu na svého jezdce"
 contest_events.3020.a: ""Hle! Můj ušlechtilý jezdec!"""
 contest_events.3020.b: ""Umíš je vybírat, [enemy_competitor.GetFirstNameNoTooltip]."""
 contest_events.3020.c: "Po závodě se s [enemy_competitor.GetHerHim] setkám k dobrému souboji."
 contest_events.3020.desc: "Mezi prostými, kteří navštívili závod, není tajemstvím, kdo má jejich přízeň. Hospodáři obdivují jezdce [enemy_competitor.GetNamePossessive] s láskou i obdivem. Oněmějí, když koně hřmí kolem a jásají, když [enemy_competitor.GetFirstNameNoTooltip] vychvaluje [enemy_competitor.GetHerHis] jezdce před davem. [enemy_competitor.GetSheHe|U] sleduje závod s povýšeností, vědouc, že [enemy_competitor.GetHerHis] jezdec má bezvýhradnou podporu davu.\n\nPřemýšlím: možná s vhodným povzbuzením dokážu přesměrovat pozornost davu na #EMP mého#! jezdce [jockey.GetFirstName]?"
 contest_events.3020.t: "$tournament_contest_header$ Vlídný žokej"
 contest_events.3030.a.failure: "Dav zůstává lhostejný"
 contest_events.3030.a.success: "Přesvědčíš dav"
 contest_events.3030.a: "Odporné! Stráže!"
 contest_events.3030.b: "Ha! To teprve představení!"
 contest_events.3030.c: "Připojím se k [naked_peasant.GetHerHim]! To vypadá zábavně!"
 contest_events.3030.d: "Nahota není hřích!"
 contest_events.3030.desc: "Když se koně chystají ke startu, celý dav jásá a skanduje pro svého favorita. Až do chvíle, kdy společně zaraženě vydechnou a úplně ztichnou. Nahý [naked_peasant.GetWomanMan] vběhne na trať a předvádí vše, co mu dal [ROOT.Char.GetFaith.CreatorName|U] od hlavy až k patě.\n\nDav okamžitě začne tohoto impulzivního jedince bučet a házet po něm, co může dostat do ruky."
 contest_events.3030.e: "Nechte koně rozšlapat [naked_peasant.GetHerHim]."
 contest_events.3030.t: "$tournament_contest_header$ As [ROOT.Char.GetFaith.CreatorName|U] Made [naked_peasant.GetHerHim|U]"
 contest_events.4500.a: "Zatracení."
 contest_events.4500.desc: "Skoro skáču radostí, když sleduji, jak můj závodní kůň #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! drží krok v čele skupiny.\n\nKdyž se blíží ke konci dalšího kola, srdce mi klesne, protože můj [ROOT.Char.Custom('ContestHorseRaceGender')] a [ROOT.Char.Custom('ContestHorseRaceHerHis')] jezdec náhle padnou a zmizí v prachu!\n\nKdyž ostatní projedou, těsně se vyhnuvši katastrofě, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! se snaží postavit - je jasné, že [ROOT.Char.Custom('ContestHorseRaceSheHe')] nemůže pokračovat..."
 contest_events.4500.sabotage: "To nechápu! #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! je jeden z nejlepších koní v okolí! Pokud ne... podezíravě se podívám na hlediště..."
 contest_events.4500.t: "$tournament_contest_header$ Tragický pád"
 contest_events.4500.unskilled: "[ROOT.Char.Custom('ContestHorseRaceSheHe')|U] není tím nejlepším koněm, ale tato ostuda pošpiní mou pověst jako chovatele závodních koní..."
 contest_events.4501.a: "Stává se."
 contest_events.4501.desc: "[contestant.GetTitledFirstName] skáče radostí, když sleduje, jak [contestant.GetHerHis] závodní kůň #EMP [contestant.Custom('GetContestHorseRaceName')]#! drží krok v čele skupiny.\n\nKdyž se blíží ke konci dalšího kola, [contestant.Custom('ContestHorseRaceGender')] a [contestant.Custom('ContestHorseRaceHerHis')] jezdec náhle padnou a zmizí v prachu! [contestant.GetFirstNameNoTooltip] je zarmoucený.\n\nKdyž ostatní projedou, těsně se vyhnuvši katastrofě, #EMP [contestant.Custom('GetContestHorseRaceName')]#! se snaží postavit - je jasné, že [contestant.Custom('ContestHorseRaceSheHe')] nemůže pokračovat...\n\n"
 contest_events.4501.sabotage: "[contestant.GetTitledFirstNameNoTooltip] je zjevně bezradný. "To nechápu! #EMP [contestant.Custom('GetContestHorseRaceName')]#! je jeden z nejlepších koní v okolí!" [contestant.GetSheHe] zařve a podezíravě se dívá na hlediště."
 contest_events.4501.t: "$contest_events.1540.t$"
 contest_events.4501.unskilled: "Nemyslím, že někdo brzy vsadí další peníze na jeden z [contestant.GetTitledFirstNamePossessiveNoTooltip] koní..."
 contest_events.4600.a: "Běž! Běž, ty stará kobylo!"
 contest_events.4600.b.wager: "No tak, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!"
 contest_events.4600.b: "No tak, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!!"
 contest_events.4600.c: "Klidně..."
 contest_events.4600.desc: "Sleduji, jak koně duní kolem tribun, vstřebávám vůni vířícího prachu, zvuk křičícího davu a hluboké dupání mnoha kopyt.\n\n"
 contest_events.4600.entrant: "Můj [ROOT.Char.Custom('ContestHorseRaceGender')], #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! drží tempo, jak kola ubíhají, [ROOT.Char.Custom('ContestHorseRaceHerHis')] jezdec dobře soupeří s ostatními jezdci."
 contest_events.4600.t: "$tournament_contest_header$ Nadšené povzbuzování"
 contest_events.4600.wager: "Usilovně sleduji [wager_owner.GetTitledFirstNamePossessive] [wager_owner.Custom('ContestHorseRaceGender')] #EMP [wager_owner.Custom('GetContestHorseRaceName')]#! a [wager_owner.Custom('ContestHorseRaceHerHis')] jezdce, sním o mincích, které mohu vyhrát..."
 contest_events.4600.wager_entrant: "Ač jsem přihlásil(a) svého [ROOT.Char.Custom('ContestHorseRaceGender')], [ROOT.Char.Custom('GetContestHorseRaceName')], můj zrak je na [wager_owner.GetTitledFirstNamePossessive] #EMP [wager_owner.Custom('GetContestHorseRaceName')]#! a [wager_owner.Custom('ContestHorseRaceHerHis')] žokejovi, myslím na mince, které mohu vyhrát..."
 contest_events.5000.desc: "[enemy.GetFirstName] mi mrkne arogantním úšklebkem, když [enemy.GetSheHe] vystupuje na pódium, a netrvá dlouho, než zjistím proč. Úplně první verš je na mě hrubá urážka a zbytek ho následuje!\n\nZvuk jásajícího i posměšného davu mi zaplňuje uši. Nemám jinou možnost, než opětovat vlastním veršem proti cti [enemy.GetFirstNamePossessiveNoTooltip]! Můj úvodní verš je naprosto zásadní.\n\n#POE 'pravda [enemy.GetFirstNameNoTooltip] rýmuje jako nikdo jiný! Avšak..."
 contest_events.5000.failure: "Tvůj verš je neúčinný"
 contest_events.5000.licentious: "#POE ...[enemy.GetSheHe] je rozpustilý milovník!""
 contest_events.5000.shagged_your_dad: "#POE ...já jsem ležel s [enemy.GetHerHis] otcem!""
 contest_events.5000.shagged_your_mum: "#POE ...já jsem ležel s [enemy.GetHerHis] matkou!""
 contest_events.5000.stupid: "#POE ...[enemy.GetHerHis] mysl už nemůže být tupější!""
 contest_events.5000.success: "Tvůj verš si získal dav"
 contest_events.5000.t: "Bujný recitál"
 contest_events.5000.ugly: "#POE ...[enemy.GetHerHis] tvář nemůže být ošklivější!""
 contest_events.5010.a: "Opětuj urážkou!"
 contest_events.5010.b: "Musím se pokusit porozumět."
 contest_events.5010.desc: "[enemy.GetFirstName] se na mě upřeně dívá, zvitek a brk stále v ruce. [enemy.GetSheHe|U] se zhluboka nadechne a začne chrlit naprostý nesmysl, kterému nemám šanci porozumět.\n\nJe jasné, že tomu, co [enemy.GetSheHe] říká, velmi záleží na [enemy.GetHerHim], protože [enemy.GetSheHe] na mě dál upřeně hledí, zatímco někteří členové ztichlého davu vydechnou a pošeptají si, nejspíš překládají verše svým přátelům."
 contest_events.5010.t: "Ztraceno v překladu"
 contest_events.5020.a: "Jeden další verš neuškodí!"
 contest_events.5020.b: "Měl(a) bych se uklonit a odejít."
 contest_events.5020.desc: "Dav jásá a tleská, když dokončuji svůj poslední recitál, kus určený zasáhnout čest [enemy.GetFirstNamePossessive] a ukázat všem, jak mnohem větší je má vtipnost! Nikdo nepochybuje, kdo je jasný vítěz, ale v té naprosté euforii cítím nutkání pronést novou báseň svému obdivujícímu davu."
 contest_events.5020.t: "Ctnostný verš"
 contest_events.5030.a: ""Mám ještě jeden!"""
 contest_events.5030.b: "Přiznat porážku."
 contest_events.5030.desc: "Vydám vítězný povzdech, když dokončím závěrečný verš svého recitálu. Připravuji se na hromový potlesk publika, jen abych zjistil(a), že turnajová plocha mlčí, kromě větru pískajícího mezi stromy.\n\nTo je katastrofa, ale možná lze tuto situaci napravit novou básní složenou a přednesenou na místě."
 contest_events.5030.t: "Chabý limerik"
 contest_events.5500.a: "Cítím, že mě šimrá v krku..."
 contest_events.5500.b: "Kéž bych se zbavil(a) toho zatraceného kašle..."
 contest_events.5500.c: "Ach, jak ta melodie toho trubadúra zněla?"
 contest_events.5500.d: "Levné triky jsou pod mou úroveň."
 contest_events.5500.desc: "Mlčení je ohlušující: [versus_contestant.GetTitledFirstName] už tak dlouho přemítá o svém dalším tahu, že se to zdá jako věčnost, oči upřené na desku [activity.Custom('ContestBoardGameType')] pod staženými obočím.\n\nJe zřejmé, že [versus_contestant.GetWomanMan] chce vyhrát.\n\nJakmile mi v hlavě naskočí myšlenka rozptýlit [versus_contestant.GetHerHim], těžko ji zaháním..."
