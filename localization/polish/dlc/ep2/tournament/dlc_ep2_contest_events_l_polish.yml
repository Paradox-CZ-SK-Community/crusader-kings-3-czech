 contest_events.0820.vs_resigned:0 "Můj další zápas měl být proti mému [ROOT.Char.Custom2('RelationToMeShort', versus_contestant)], [versus_contestant.GetTitledFirstName], ale [versus_contestant.GetSheHe] se vzdal!\n\n"
 contest_events.0705.third_champion:0 "Šampion ne, ale aspoň [contest_champion.GetTitledFirstName] se dostal blízko..."
 contest_events.3030.desc:0 "Když se koně připravují na závod, celé publikum jásá a skanduje pro svého oblíbeného závodníka. To trvá, dokud se všichni společně nepochytí a neztichnou. Na trať vběhl nahý [naked_peasant.GetWomanMan] a vystavuje všechno, co mu [ROOT.Char.GetFaith.CreatorName|U] dal od hlavy až k patě.\n\nDavy okamžitě začínají bučet na tohoto impulzivního tvora a hází na [naked_peasant.GetHerHim] všechno, co mohou chytit."
 contest_events.0500.t:1 "[activity.GetCurrentPhase.GetPhase.GetName]: Soutěž začíná"
 contest_events.0810.winner_relation:0 "Zápas mezi mým [ROOT.Char.Custom2('RelationToMeShort', contest_winner)], [contest_winner.GetTitledFirstName], a [contest_loser.GetTitledFirstName] byl rozhodnut.\n\n"
 tournament_contest_resign_round_tt_first:0 "[CHARACTER.GetShortUIName|U] postoupil automaticky díky rezignaci [TARGET_CHARACTER.GetShortUINamePossessive]"
 contestant_score_increase_massive_tt:0 "[THIS.Char.GetShortUINamePossessive|U] skóre #positive_value se enormně zvyšuje #EMP#!#!"
 contest_events.0705.spectator_champion:0 "Můj šampion, [contest_champion.GetTitledFirstName], se nezúčastnil."
 contest_events.0711.flavor_8:0 "můj verš dopadl tak špatně, že jsem se cítil nucen okamžitě to zmírnit dalším.\n\n"
 contest_events.0871.ptv_bottom_half_spectator:0 "[pivotal_contestant.GetFirstName] prohrává, ale porážka není v žádném případě jistá."
 contest_events.0871.loser_throw:0 "Když se marně snažím získat oporu, [versus_contestant.GetSheHe] mě silně shodí, což mě posílá na zem do špíny."
 contest_events.0805.b:0 "Své vítězství věnuji [ROOT.Char.GetIntentTarget.GetTitledFirstNameNoTooltip]!"
 contest_events.0911.wrestling:0 "Krátce po začátku jejich [activity.GetCurrentPhase.GetPhase.GetName|l] zápasu se [wrathful_contestant.GetTitledFirstName] začíná rozčilovat na [wrathful_victim.GetTitledFirstName], ztrácí veškerou sebekontrolu a sráží [wrathful_victim.GetHerHim] na zem.\n\n"
 contest_events.0710.flavor_fallback:0 "Soutěž se blíží ke konci, zatímco šípy nadále létají do — a kolem — zad. Pokud chci mít nějaký vliv na zisk odtud, musím jednat nyní."
 contest_events.5530.desc:0 "Hra [activity.Custom('ContestBoardGameType')] se zdá být naprosto dokonalá. Přemýšlím o třech, čtyřech, možná dokonce pěti tazích dopředu, když najednou [versus_contestant.GetFirstName] udělá tah, který způsobí, že moje složitá strategie se rozpadne jako sněhová kapka ve plamenu svíčky.\n\nJsem úplně bez možností, pokud neudělám něco ukvapeného, jistě prohraju zápas!"
 contest_events.0911.wound:0 "Když mě vytáhnou od [wrathful_victim.GetHerHim], jasně je vidět, že [wrathful_victim.GetSheHe] je v obrovské bolesti."
 contest_events.4600.wager_entrant:0 "Přestože jsem vstoupil se svým [ROOT.Char.Custom('ContestHorseRaceGender')], [ROOT.Char.Custom('GetContestHorseRaceName')], oceňuji [wager_owner.GetTitledFirstNamePossessive] #EMP [wager_owner.Custom('GetContestHorseRaceName')]#! a [wager_owner.Custom('ContestHorseRaceHerHis')] žokeje, přemýšlejíc o mincích, které mám šanci vyhrát..."
 contest_events.5540.a:0 ""Dotkni se toho kusu a zlomím ti prsty.""
 contest_events.0721.spectator:0 "\n\nJedno slovo navíc je dost na to, aby davy zoufale vzdychaly v tuto chvíli, zatímco vtipné projevy způsobují bouřlivé potlesky. Diváci tleskají a povzbuzují, když se soutěžící blíží k pódiu, atmosféra je nabitá horečkou."
 contest_events.0610.flavor_7:0 "Postavil jsem se proti slavnému válečníkovi a žil, abych o tom vyprávěl.\n\n"
 contest_events.0530.ptv_close:0 "Je téměř nemožné říct, kdo získá vítězství. Jsou na stejné úrovni!"
 contest_events.1553.desc:0 "Když je [contestant.GetFirstName] představen mými sluhy, [marshal.GetTitledFirstName] náhle zrudne, \"Hej! Znám tě! Zatkněte ho!\"\n\n\"Tento [contestant.GetWomanMan] je vůdcem místních lupičů, můj [ROOT.Char.GetLadyLord]!\" křičí [marshal.GetFirstName], \"Schovávají se v [activity.GetCurrentPhase.GetLocation.GetTerrain.GetNameNoTooltip|l], kradou dobytek a okrádají nevinné cestovatele.\"\n\n\"Lži!\" vrhá zpět lukostřelec defenzivně, \"Vracíme kořist bohatých zpět spravedlivým majitelům: lidem!\""
 contest_events.0861.t:0 "$tournament_contest_header$ Zasazeno"
 contest_events.wager_win_horse:0 "\n\n#EMP Ano#!, #EMP [contest_winner.Custom('GetContestHorseRaceName')]#!! Vybral jsem vítěze!"contest_events.1101.wound:0 "\n\n[murder_target.GetSheHe|U] se mírně pohnul, právě když má rána zasáhla [murder_target.GetHerHis] helmu, a má [murder_actor.Custom('signature_weapon')] se odrazila pod úhlem.\n\n[murder_target.GetTitledFirstName] vyje v bolestech a obrací se ke mně, [murder_target.GetHerHis] oči se rozšiřují v poznání.\n\nSlyším, jak [murder_target.GetHerHim] vzdychá \"Špinavý [murder_actor.Custom('InsultNoun')]\" než [murder_target.GetSheHe] padá k zemi a bouře mele se nás odděluje."
 tournament_versus_contest_end_flavor_duel_1:1 "[ROOT.Char.GetFirstNameOrMeNoTooltip|U] odzbrojil [second.GetFirstNameOrMeNoTooltip|U] a donutil [second.GetHerHim] se vzdát."
 contest_events.0710.d:0 "Můj poslední výstřel by měl být jako obvykle, myslím."
 contest_events.1101.wound:0 "\n\n[murder_target.GetSheHe|U] se mírně pohnul, právě když můj úder zasáhl [murder_target.GetHerHis] helmu, čímž se moje [murder_actor.Custom('signature_weapon')] odklonilo pod úhlem.\n\n[murder_target.GetTitledFirstName] zakřičí bolestí a obrátí se ke mně, [murder_target.GetHerHis] oči se rozšíří v uznání.\n\nSlyším [murder_target.GetHerHim] povzdechnout 'Špinavý [murder_actor.Custom('InsultNoun')]' než [murder_target.GetSheHe] padne k zemi a bouře mele separuje nás."
