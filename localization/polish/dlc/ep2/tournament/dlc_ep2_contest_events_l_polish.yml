 contest_events.0810.a.bad_lose: "Ha! Ne tentokrát, [contest_loser.GetFirstNameNoTooltip]!"
 contest_events.0810.a.bad_win: "Šťastný [contest_winner.Custom2('InsultNoun', ROOT.Char)]..."
 contest_events.0810.a.champion_lose: "Ach, [contest_loser.GetFirstNameNoTooltip]... To je šampion..."
