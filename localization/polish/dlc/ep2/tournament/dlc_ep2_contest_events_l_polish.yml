 contest_events.5500.t: "$tournament_contest_header$ Zlomyslné rozptýlení"
 contest_events.5510.a: "Seber je! Potřebuji udělat svůj poslední tah!"
 contest_events.5510.b: "Takové nesportovní chování je nepřijatelné!"
 contest_events.5510.c: "Pojď, vraťme se o pár tahů zpět."
 contest_events.5510.d: "Víš, mohl jsi prostě vzdát..."
 contest_events.5510.desc: "Stůl se převrhne s ohlušujícím #EMP rachotem#!, posílajíc dílky [activity.Custom('ContestBoardGameType')] do vzduchu.\n\nNálada [versus_contestant.GetFirstNamePossessive] se změnila už před několika tahy, když [versus_contestant.GetSheHe] pochopil(a), že jednoduchá chyba prakticky rozhodla hru v můj prospěch.\n\n\"Ano, ano, vyhrál jsi, [ROOT.Char.GetTitledFirstName]!\" [versus_contestant.GetSheHe] kňučí, \"#EMP Šťastný?!#!\""
 contest_events.5510.t: "$tournament_contest_header$ Stolní vztek"
 contest_events.5520.a.failure: "Manévr se nevydaří"
 contest_events.5520.a.success: "Manévr je úspěšný"
 contest_events.5520.a: "$tournament_contest_header$ Jemně, jemně..."
 contest_events.5520.b: "Říkám, jsi docela zranitelný, víš."
 contest_events.5520.c: "Je to lest, moje současná strategie je rozumná."
 contest_events.5520.desc: "Tiše zírajíc na desku [activity.Custom('ContestBoardGameType')], zatímco [versus_contestant.GetFirstName] zvažuje svůj další tah, náhle to spatřím.\n\nV rozptýleném uvažování jsem přehlédl(a) otvor, který by mi dal jasnou výhodu, pokud jej můj protivník neočekává.\n\nDávám si pozor, abych neudělal(a) žádný nápadný signál, abych nepřitáhl(a) pozornost, skenuji [versus_contestant.GetFirstNamePossessive] oči na známky povědomí nebo lest..."
 contest_events.5520.t: "Gambit [ROOT.Char.GetTitleAsNamePossessiveNoTooltip]"
 contest_events.5530.a.failure: "Váš podvod je odhalen"
 contest_events.5530.a.success: "Úspěšně podvádíte a vítězíte"
 contest_events.5530.a: "Jedna dodatečná figurka by nepozorovaně prošla..."
 contest_events.5530.b: ""Vlastně, je tu jedno nejasné pravidlo..."""
 contest_events.5530.c: "Nebudu podvádět!"
 contest_events.5530.desc: "Hra [activity.Custom('ContestBoardGameType')] se zdá jít dokonale. Myslím tři, čtyři, možná i pět tahů dopředu, když najednou [versus_contestant.GetFirstName] udělá tah, který mou složitou strategii rozplyne jako sněhovou vločku ve svíčce.\n\nJsem úplně bez možností; pokud neudělám něco unáhleného, jistě prohraju zápas!"
 contest_events.5530.t: "Trik rukou"
 contest_events.5540.a.failure: "Váš soupeř zůstává neohrožený"
 contest_events.5540.a.success: "Váš soupeř vzdává zápas"
 contest_events.5540.a: ""Dotkni se té figurky a zlámu ti prsty.""
 contest_events.5540.b: "Nesnížím se k tomu."
 contest_events.5540.desc: "Zdá se, že moje velká strategie se rozpadá a [versus_contestant.GetFirstName] rychle získává půdu. Kdyby šlo o válku, uvažoval(a) bych o milosrdné kapitulaci. Cítím, jak mi vnitřnosti vří z hněvu a pěstě se mi sevřou natolik, že by z nich tekla krev.\n\nKdyž [versus_contestant.GetSheHe] sahá po své figurce, [versus_contestant.GetHerHis] domýšlivé oči se střetnou s mými a [versus_contestant.GetHerHis] tvář se změní v výraz šoku a hrůzy.\n\nMožná mohu tento okamžik využít k zastrašení [versus_contestant.GetHerHim], aby neprovedl(a) svůj další tah."
 contest_events.5540.t: "$tournament_contest_header$ Svaly nad důvtipem"
 contest_events.5550.a.failure: "Rozhodčí rozhodne podle pravidel [versus_contestant.GetCulture.GetName]"
 contest_events.5550.a.success: "Rozhodčí rozhodne podle pravidel [ROOT.Char.GetCulture.GetName]"
 contest_events.5550.a: "Rozhodčí!"
 contest_events.5550.b: ""Prosím, nauč mě ta pravidla [versus_contestant.GetCulture.GetNameNoTooltip].""
 contest_events.5550.c: "Možná nějaké mince přikloní rozhodčího na mou stranu."
 contest_events.5550.desc: "Soustředěně sleduji [activity.Custom('ContestBoardGameType')], zatímco se můj protivník připravuje udělat svůj další tah. K mému šoku [versus_contestant.GetFirstName] zvedne svou figurku a... přímo přede mnou poruší pravidla!\n\n\"Jakého druhu lestí je tohle?\" namítám!\n\n\"Ach, odpusťte.\" Můj protivník domýšlivě položí ruce na stůl. \"Měl jsem za to, že hrajeme podle pravidel [versus_contestant.GetCulture.GetName].\""
