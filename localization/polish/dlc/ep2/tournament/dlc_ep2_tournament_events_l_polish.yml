 tournament_events.0800.a:0 "Nemohu pokračovat."
 tournament_events.0800.b:0 "Nikdy, to zvládnu!"
 tournament_events.0800.disease:0 "Obávám se, že moje nemoc je příliš těžká na to, abych mohl pokračovat v tomto turnaji. Nebudu v tomto stavu moci předvést dobrý výkon a neměl bych provokovat hněv fyzika..."
 tournament_events.0800.health:0 "Obávám se, že mě moje tělesné šťávy omezí v pokračování v tomto turnaji. V tomto stavu se mi nepodaří udělat dobrý dojem a neměl bych pokoušet hněv fyzika..."
 tournament_events.0800.t:1 "$tournament_contest_header$ Odstoupení"
 tournament_events.0800.wounded:0 "Bojím se, že moje rány jsou příliš velké na to, abych pokračoval v tomto turnaji. Nebudu v tomto stavu dobrým účastníkem a neměl bych pokoušet další zranění..."
