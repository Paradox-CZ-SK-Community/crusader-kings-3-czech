 tournament_events.1000.e.horse:0 "[wager_underdog_contestant.GetFirstNamePossessiveNoTooltip] #EMP [wager_underdog_contestant.Custom('GetContestHorseRaceName')]#! je nepravděpodobný outsider."
 tournament_events.1000.e:0 "Hm, [wager_underdog_contestant.GetFirstNameNoTooltip] je nepravděpodobný outsider."
 tournament_events.1000.fallback:0 ""[wager_top_contestant.GetTitledFirstName] je favorit [activity.GetCurrentPhase.GetPhase.GetName]! Čtyři ku jedné na [wager_top_contestant.GetNameNoTooltip]!""
 tournament_events.1000.f.horse:0 "Co si mohu vzít na mém [ROOT.Char.Custom2('RelationToMePossessive', wager_flavor_contestant)] koni, #EMP [wager_flavor_contestant.Custom('GetContestHorseRaceName')]#!?"
 tournament_events.1000.f:0 "Co mohu získat na svém [ROOT.Char.Custom2('RelationToMeShort', wager_flavor_contestant)], [wager_flavor_contestant.GetFirstNameNoTooltip]?"
 tournament_events.1000.g.horse:0 "Mám dobrý pocit z [mysterious_stranger.GetFirstNamePossessiveNoTooltip] #EMP [mysterious_stranger.Custom('GetContestHorseRaceName')]#!."tournament_poison_tummy_ache_modifier_desc:0 "Tato postava měla špatný nápoj a stále je trochu mimo."
 tournament_events.1000.g:0 "Mám dobrý pocit z toho '[mysterious_stranger.GetFirstNameNoTooltip] z [attending_barony.GetNameNoTierNoTooltip].'"
 tournament_events.1000.horse_race:0 ""[wager_top_contestant.GetTitledFirstNamePossessive] [wager_top_contestant.Custom('ContestHorseRaceGender')], #EMP [wager_top_contestant.Custom('GetContestHorseRaceName')]#!, je favorit! Čtyřikrát na jednoho pro #EMP [wager_top_contestant.Custom('GetContestHorseRaceName')]#!!""
 tournament_events.1000.horse_winnings_tt:2 "Pokud [wager_target.GetShortUINamePossessive] kůň, [wager_target.Custom('GetContestHorseRaceName')|V], vyhraje závod:\nZískáte @gold_icon! #positive_value [SCOPE.ScriptValue('tournament_wager_payout_value')|0]#!"
 tournament_events.1000.h:0 "Ne, to je špatný nápad..."
 tournament_events.1000.t:1 "$tournament_contest_header$ Vložte své sázky"
 tournament_events.1000.winnings_tt:0 "Pokud je vítěz [wager_target.GetShortUIName]:\nZískej @gold_icon! #positive_value [SCOPE.ScriptValue('tournament_wager_payout_value')|0]#!"
 tournament_events.1100.a:0 "Nyní #EMP to#! je [ROOT.Char.Custom('MountedWarriorTerm')]!"
 tournament_events.1100.b:0 "Jaká zábava!"
 tournament_events.1100.c:0 "Musím to vidět [pas_darmes_instigator.GetWomanMan]!"
 tournament_events.1100.desc:0 "Nervózní při čekání na zahájení soutěží, nebo jednoduše chtivý předvést [pas_darmes_instigator.GetHerHis] dovednosti, můj [ROOT.Char.Custom2('RelationToMeShort', pas_darmes_instigator)], [pas_darmes_instigator.GetFullName], vyhlásil 'průchod zbraní' na okraji [activity.GetCurrentPhase.GetLocation.GetName].\n\n"#EMP Pokud nějaký schopný [pas_darmes_instigator.Custom('MountedWarriorTerm')] chce projít, ať se postaví proti mně, nebo ať se stydí!#!"\n\nŘíká se, že [pas_darmes_instigator.GetSheHe] si ponechává spurty všech [pas_darmes_instigator.GetSheHe] porážek, a jakákoliv dáma, která by chtěla projít bez doprovodu, musí zanechat token, který bude později vyzvednut jejím jménem."
 tournament_events.1100.d:0 "Toto bláznění je zakázáno."
 tournament_events.1100.t:1 "Přechod zbraní"
 tournament_events.1101.a:0 "Dobře, naši bojovníci musí být neustále ve střehu."
 tournament_events.1101.b:0 "Nemyslím si, vyhoďte tohoto potulného."
 tournament_events.1101.c:1 "To je pravý $knight_culture_player_no_tooltip_lowercase$! Taková inspirace!"
 tournament_events.1101.desc:0 "Nepochybně přitahován mým turnajem slibem slávy a nadbytkem protivníků, prozíravý [pas_darmes_instigator.Custom('MountedWarriorTerm')] prohlásil 'přestup zbraní' poblíž [activity.GetCurrentPhase.GetLocation.GetName].\n\n[pas_darmes_instigator.GetSheHe|U] se nazývá '[pas_darmes_instigator.GetFullName]' a tvrdí, že pochází z daleké [exotic_origin.GetDeJureLiege.GetAdjectiveNoTooltip] země. Každý [ROOT.Char.Custom('MountedWarriorTerm')] kdo chce projít [pas_darmes_instigator.GetHerHis] táborem, musí zlomit kopí s [pas_darmes_instigator.GetHerHim] - nebo ztratit svou hrdost.\n\nTakto se chovat ze strany cizího dobrodruha jistě rozhněvá [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] šlechtu."
 tournament_events.1101.t:0 "$tournament_events.1100.t$"
 tournament_events.1102.a.tt:0 "Pas d'armes v [activity.GetCurrentPhase.GetLocation.GetName] bude pokračovat"
 tournament_events.1102.a:0 "Hodně štěstí jim."
 tournament_events.1102.b:0 "Ne v #EMP můj#! [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l]."
 tournament_events.1102.desc:0 "S nadšením dokázat [pas_darmes_instigator.GetHerselfHimself], můj [ROOT.Char.Custom2('RelationToMeShort', pas_darmes_instigator)], [pas_darmes_instigator.GetFullName], vyhlásil 'průchod zbraní', blokující hlavní trasu do [activity.GetCurrentPhase.GetLocation.GetName].\n\n[pas_darmes_instigator.GetSheHe|U] je doprovázen mým [ROOT.Char.Custom2('RelationToMeShort', pas_darmes_2)], [pas_darmes_2.GetFullName], a shromážděním menších [pas_darmes_instigator.GetLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] šlechticů, kteří mají co dokazovat.\n\nBylo mi řečeno, že vyhlásili slib zlomit tři sta kopí, než zváží, že jejich úkol je splněn."
 tournament_events.1102.t:0 "$tournament_events.1100.t$"
 tournament_events.1120.a.dead:0 "Čestný způsob, jak odejít."
 tournament_events.1120.a:0 "Takové jsou rizika udatného života."
 tournament_events.1120.desc:0 "[pas_darmes_instigator.GetTitledFirstName], výstřední [pas_darmes_instigator.Custom('MountedWarriorTerm')] který chrání [pas_darmes_instigator.GetHerHis] průchod tím, že vyzývá všechny, měl už jednu bitvu příliš.\n\n[pas_darmes_victim.GetTitledFirstName] je říkáno, že mu [pas_darmes_victim.GetHerHim] způsobil hrozný úraz, čímž se opět otevřela cesta pro šlechtice, aby volně prošli."tournament_events.1102.desc:0 "Toužím dokázat [pas_darmes_instigator.GetHerselfHimself], můj [ROOT.Char.Custom2('RelationToMeShort', pas_darmes_instigator)], [pas_darmes_instigator.GetFullName], vyhlásil 'bojový průchod', blokující hlavní cestu do [activity.GetCurrentPhase.GetLocation.GetName].\n\n[pas_darmes_instigator.GetSheHe|U] je doprovázen mým [ROOT.Char.Custom2('RelationToMeShort', pas_darmes_2)], [pas_darmes_2.GetFullName], a shromážděním drobných [pas_darmes_instigator.GetLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] šlechticů, kteří mají co dokazovat.\n\nBylo mi řečeno, že složili přísahu, že zlomí tři sta kopí, než budou považovat svůj úkol za splněný."
 tournament_events.1120.t:2 "Tvrdě vybojované"
 tournament_events.1130.a:0 "Něco se musí udělat."
 tournament_events.1130.desc:0 "Během cestování k [activity.GetCurrentPhase.GetLocation.GetName] se servíry, [pas_darmes_instigator.GetFullName] zastavil naši společnost a nepřiměřeně požadoval osobní suvenýr...\n\nNeměl jsem na výběr, než dát [pas_darmes_instigator.GetHerHim] prokletý token... [pas_darmes_instigator.GetSheHe|U] řekl, že pokud ho chci zpět, musím poslat vyzyvatele [pas_darmes_instigator.GetHerHis] směrem."
 tournament_events.1130.opening:0 "[pas_darmes_victim.Custom2('AppropriateGreeting', ROOT.Char)]"
 tournament_events.1140.a.failure:0 "[pas_darmes_instigator.GetNameNoTooltip] tě překonal"
 tournament_events.1140.a.success:0 "Porazili jste [pas_darmes_instigator.GetNameNoTooltip]"
 tournament_events.1140.a.wounded:0 "Ani ty tento vyhraný nezískáš."
 tournament_events.1140.a:0 "Nech mě ti ukázat, jak #EMP [ROOT.Char.GetTitleAsNameNoTooltip|l]#! naklání."
 tournament_events.1140.b.failure:0 "[pas_darmes_instigator.GetNameNoTooltip] odmítá tvou nabídku"
 tournament_events.1140.b.success:0 "Přesvědčil(a) jsi [pas_darmes_instigator.GetNameNoTooltip]"
 tournament_events.1140.b:0 "Jste mocný bojovník, mohl bych vás využít."
 tournament_events.1140.c:0 "Myslím, že to stačí."
 tournament_events.1140.desc:0 "Když nasávám vzduch na svém koni, obdivujíc ruch [activity.GetCurrentPhase.GetLocation.GetName], spatřím toho vyhlášeného bojovníka, '[pas_darmes_instigator.GetFullName]', bránícího [pas_darmes_instigator.GetHerHis] 'táboru zbraní'.\n\n"
 tournament_events.1140.d:0 "Pokračuj v tom!"
 tournament_events.1140.fallback:0 "[pas_darmes_instigator.GetSheHe|U] vyskočí, když [pas_darmes_instigator.GetSheHe] mě spatří, dychtivý po dalším boji, ale rychle si uvědomí, kdo jsem. S úsměvem na mě zúží oči, [pas_darmes_instigator.GetFirstNameNoTooltip] se ukloní, \"Dobře se setkat, můj [ROOT.Char.GetLadyLord] z [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip].\""
 tournament_events.1140.skilled:0 "Nějaký malicherný vyzyvatel se odkradl po cestě, zatímco [pas_darmes_instigator.Custom('MountedWarriorTerm')] se spokojeně vrací na své místo, obdivujíc spurs, které [pas_darmes_instigator.GetSheHe] právě získal.\n\n"
 tournament_events.1140.t:2 "Pride [ROOT.Char.GetTitleAsNamePossessiveNoTooltip]"
 tournament_events.1140.unskilled:0 "Velmi spokojený [pas_darmes_instigator.Custom('MountedWarriorTerm')] mě míjí, skláníce respekt, zatímco [pas_darmes_instigator.GetFirstNameNoTooltip] sleduje z [pas_darmes_instigator.GetHerHis] místa, zjevně bolestně po porážce.\n\n"
 tournament_events.1140.wounded:0 "Zbitý a pohmožděný, [pas_darmes_instigator.GetSheHe] se šklebí skrze [pas_darmes_instigator.GetHerHis] bolest, když se přibližuji. \"Nemůžeš vyhrát všechny,\" směje se [pas_darmes_instigator.GetSheHe], když na mě kulí oči."
 tournament_events.1141.a.death:0 "#weak *chroptění*#!"
 tournament_events.1141.a:0 "'Je to jen škrábnutí...'"
 tournament_events.1141.b.death:0 "[pas_darmes_instigator.GetFirstNameNoTooltip]? #EMP [pas_darmes_instigator.GetFirstNameNoTooltip]?!#!"
 tournament_events.1141.beat_me:0 "\n\n[pas_darmes_instigator.GetSheHe|U] mě zvedá, oprášuje třísky z mého brnění. "Dobře jsi bojoval - ale prohrál jsi." [pas_darmes_instigator.GetSheHe|U] se usmívá, podává ruku."
 tournament_events.1141.beat_them:0 "\n\nRychle se otočím, zvedám [pas_darmes_instigator.GetHerHim] zpět a kontroluji rány. 'Budu v pořádku,' [pas_darmes_instigator.GetHerHis] zavrčí, 'Tady, moje spursy.'"
 tournament_events.1141.b:0 "Říkal jsem ti, že ti to ukážu!"
 tournament_events.1141.desc:0 "Hlavně se kolem mně shromáždila spousta diváků, když [pas_darmes_instigator.GetFirstName] a já nasedáme na své koně, abychom zaujali svá místa. Bez váhání [pas_darmes_instigator.GetSheHe] náhle zaútočí, oštěp spuštěný, v obrovském množství prachu a hřmotných kopyt!\n\nBěžím vpřed, soustředím veškerou svoji pozornost na kývající se špičku oštěpu, která spěchá k [pas_darmes_instigator.GetHerHim]."
 tournament_events.1141.kill_me:0 "\n\nMoje tvář je najednou velmi teplá a velmi mokrá. Snažím se mluvit, ale sotva udržím oči otevřené. [pas_darmes_instigator.GetFirstNamePossessiveNoTooltip] znepokojený výraz se objevuje, když se svět teď zhasne..."
 tournament_events.1141.kill_them:0 "\n\nNa konci běhu obcházím svého koně se širokým úsměvem, hledajíc [pas_darmes_sinstigator.GetFirstNameNoTooltip]. Spatřuji [pas_darmes_instigator.GetHerHis] zmačkanou postavu obličejem dolů v prachu, kůň čuchá k [pas_darmes_instigator.GetHerHis] noze."
 tournament_events.1141.lose:0 "\n\nCítím, jak se [pas_darmes_instigator.GetHerHis] šíp rozbije o mou štít s ohromným prasknutím, posílajíc mne zpět do sedla, zatímco [pas_darmes_instigator.GetSheHe] prolétá kolem."
 tournament_events.1141.t:0 "$tournament_events.1140.t$"
 tournament_events.1141.win:0 "\n\nMůj šíp se rozlomí o [pas_darmes_instigator.GetHerHis] štít s ohromným prasknutím, což způsobí, že [pas_darmes_instigator.GetHerHim] se sklouzne zpět do sedla, zatímco já prolétám kolem."
 tournament_events.1150.a.failure:0 "[pas_darmes_instigator.GetTitledFirstNameNoTooltip] vás porazil/a"
 tournament_events.1150.a.success:0 "Porazil jsi [pas_darmes_instigator.GetTitledFirstNameNoTooltip]"
 tournament_events.1150.a.wounded:0 "Dám ti další ránu: jednu, na kterou si zapamatuješ #EMP mě#!."
 tournament_events.1150.a:0 "Pojď, pojďme se střetnout."
 tournament_events.1150.b:0 "Drž si svůj kus látky, dobrý [pas_darmes_instigator.Custom('MountedWarriorTerm')]."
 tournament_events.1150.desc:0 "[pas_darmes_instigator.GetTitledFirstName] sedí u silnice, ostrící si [pas_darmes_instigator.GetHerHis] meč, když se přibližuji k [pas_darmes_instigator.GetHerHis] skromnému táboru.\n\n"Ah, ptal jsem se, kdy se ukážeš, dobrý [ROOT.Char.GetTitleAsNameNoTooltip]." [pas_darmes_instigator.GetSheHe] se usmívá, když vytahuje kus oděvu z [pas_darmes_instigator.GetHerHis] pásu. "Přišel jsi, abys tohle vyhrál, předpokládám?"\n\n"
 tournament_events.1150.fallback:0 "Moje čest byla postavena na kartu kvůli pouhému [ROOT.Char.Custom('MountedWarriorTerm')]..."
 tournament_events.1150.skilled:0 "Jsem si dobře vědoma martiální pověsti této [pas_darmes_instigator.GetWomanMan], ale [pas_darmes_instigator.GetHerHis] ego se ukáže jako [pas_darmes_instigator.GetHerHis] pád."
 tournament_events.1150.t:1 "$tournament_header$ Obnovení cti"
 tournament_events.1150.unskilled:0 "Ten [pas_darmes_instigator.GetWomanMan] je známý tím, že má víc odvahy než dovedností, ale neměl bych [pas_darmes_instigator.GetHerHim] podceňovat."
 tournament_events.1150.wounded:0 "Každopádně, [pas_darmes_instigator.GetHerHis] rány by mi určitě daly výhodu..."
 tournament_events.1200.a.failure:0 "Nemůžeš změnit názor [angry_clergy.GetTitledFirstNamePossessiveNoTooltip]"
 tournament_events.1200.a.success:0 "[angry_clergy.GetTitledFirstNameNoTooltip] je přesvědčen"
 tournament_events.1200.a:0 "Nemohou bránit [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] bez nějakého tréninku!"
 tournament_events.1200.b.failure:0 "[angry_clergy.GetTitledFirstNameNoTooltip] je pohrdavý"
 tournament_events.1200.b.success:0 "[angry_clergy.GetTitledFirstNameNoTooltip] je přesvědčen"
 tournament_events.1200.b:0 "Z mého boxu uvidíš ctnosti soutěže."
 tournament_events.1200.c:0 "Dobrá poznámka, nebudu soutěžit."
 tournament_events.1200.desc:0 "Zatímco šlechtici a prostí lidé vzrušeně připravují na soutěže a zábavu, [angry_clergy.GetTitledFirstName] jasně vyjadřuje nesouhlas [angry_clergy.GetFaith.AltPriestTermPlural].\n\n"Tenhle turnaj je vehikulum hříchu; dobří [angry_clergy.GetFaith.GetAdherentNamePluralNoTooltip] zahynou v honbě za pýchou; prolévat krev jeden druhého pro cetky; vzdát se [angry_clergy.GetFaith.PositiveAfterLife] pro slávu."\n\n"Tyto sklony by měly být zajištěny, obráceny proti nepřátelům [angry_clergy.GetFaith.HighGodNamePossessive], nikoli rozdmýchávány a zalévány pýchou.""
 tournament_events.1200.d:0 "Oh, dej si s tím pokoj [angry_clergy.GetFaith.PriestNeuter], nech je, ať si užijí."
 tournament_events.1200.t:2 "Náboženské napomenutí"
 tournament_events.1230.a:0 "Ne, ty budeš můj šampion!"
 tournament_events.1230.b.tt:0 "Stává se tvým [battle_peasant.Custom('KnightCulture')]"
 tournament_events.1230.b:0 "Tvoje hvězdy se změnily, [battle_peasant.Custom('MountedWarriorTerm')]."
 tournament_events.1230.c.tt:1 "Připojuje se k vašemu [activity.GetShortName]"
 tournament_events.1230.c:0 "Musím tě vidět soutěžit! Budu tě sponzorovat."
 tournament_events.1230.desc:0 "Když procházím turnajovými pozemky, nasávám atmosféru a přemýšlím o různých technikách, které soutěžící cvičí, padne mi do oka zvláštní [battle_peasant.GetWomanMan].\n\nKaždý pohyb [battle_peasant.GetHerHis|U] je naplněn grácií, efektivitou a elegancí, přičemž si krátce poradí s naplněnými slámami a sparingovými partnery.\n\nKdyž zavolám na [battle_peasant.GetHerHim], abych zjistil, z jakého urozeného rodu [battle_peasant.GetSheHe] pochází, [battle_peasant.GetHerHis] oči se roztáhnou, než spadnou na zem. \"M-můj [ROOT.Char.GetLadyLord]! Jsem jenom rolník, nic víc,\" koktá a hluboce se ukloní."
 tournament_events.1230.d.tt:0 "[battle_peasant.GetName] zmizí"
 tournament_events.1230.d:0 "Jé, #EMP rolník?!#! Jaká škoda..."
 tournament_events.1230.t:2 "Hadry na maile"
 tournament_events.1240.a:1 "Rozhodl jsem, že [prize_child_1.GetFirstNameNoTooltip] si vezme vítěze."
 tournament_events.1240.betrothal_tt:0 "Pokud je platné, vítěz bude zasnouben s [marriage_prize.GetTitledFirstName]"
 tournament_events.1240.b:0 "[prize_child_2.GetFirstNameNoTooltip] je vhodnější."
 tournament_events.1240.c:0 "Mělo by to být [prize_child_3.GetFirstNameNoTooltip]."
 tournament_events.1240.desc:1 "Přemýšlím o možných cenách, které mohu nabídnout vítězi [activity.GetCurrentPhase.GetPhase.GetName] soutěže, přichází mi na mysl ruka mé neprovdané [ROOT.Char.Custom2('RelationToMe', prize_child_1)], [prize_child_1.GetFirstName].\n\nI když... pokud by nějaký prostý člověk vyhrál..."
 tournament_events.1240.d:0 "Takto to neděláme."
 tournament_events.1240.marry_tt:0 "Pokud je to platné, vítěz si vezme [marriage_prize.GetTitledFirstName]"
 tournament_events.1240.t:1 "$tournament_header$ Vítězovi"
 tournament_events.1250.a:0 "Dám to [favor_recipient_1.GetFirstNameNoTooltip]."
 tournament_events.1250.b:0 "[favor_recipient_2.GetFirstNameNoTooltip] je hodný."
 tournament_events.1250.c:0 "Půjde to k [favor_recipient_3.GetFirstNameNoTooltip]."
 tournament_events.1250.desc:0 "Je obvyklé podpořit ducha vašeho milovaného symbolem přízně, malým suvenýrem, který si vezmou do turnaje, aby ho všichni viděli.\n\nJedinou otázkou je, který účastník si nejvíce zaslouží moji náklonnost..."
 tournament_events.1250.d:0 "Nikdo si nezaslouží mou přízeň..."
 tournament_events.1250.favor_tt:0 "[favor_recipient.GetUIName] přijímá vaši přízeň"
 tournament_events.1250.t:1 "$tournament_header$ Token laskavosti"
 tournament_events.1251.a.consort:0 "Oh, jak dojemné."
 tournament_events.1251.a.lover:0 "Jsi příliš skvělý, můj lásko."
 tournament_events.1251.a.spouse:0 "Děkuji ti, nejdražší."
 tournament_events.1251.a:0 "Budeme nosit hrdě, moje [favor_giver.GetLadyLord]."
 tournament_events.1251.b:0 "Dostaň tu věc ze mě."
 tournament_events.1251.discrete:0 "V okamžiku relativního klidu, daleko od hlavního prostoru turnaje, se ocitám osamocený se svým [favor_recipient.Custom2('RelationToMe', favor_giver)], [favor_giver.GetTitledFirstName], jehož zlomyslný pohled se těžko odolává.\n\n"
 tournament_events.1251.favor_tt:0 "Každá nasazená přízeň mírně #positive_value zvyšuje#! šanci na výhru [contests|E]"
 tournament_events.1251.many:0 "Podle [favor_recipient.GetFaith.HouseholdGodName] ztrácím přehled o počtu favorů, které jsem obdržel - kdyby jen věděli o sobě navzájem..."
 tournament_events.1251.one:0 "[favor_giver.GetSheHe|U] mi připíná k mému paži token s úsměvem, 'Noste to, když soutěžíte, přinese vám to štěstí!'"
 tournament_events.1251.open:0 "Stojím na pozemku, sleduji cvičení a přípravy, když zaslechnu za sebou huhlající hlas. "[ROOT.Char.GetTitledFirstName]!" Můj [favor_recipient.Custom2('RelationToMe', favor_giver)], [favor_giver.GetTitledFirstName], spěchá ke mně, drží oblečení.\n\n"
 tournament_events.1251.two:0 "Toto je druhá laskavost, kterou mi nabídli! Co mám dělat se všemi těmi kusy látky."
 tournament_events.1251.t:0 "$tournament_events.1250.t$"
 tournament_events.1252.a.tt:0 "Konfrontujete [favor_giver.GetFirstNameNoTooltip] ohledně přízně"
 tournament_events.1252.a:0 "Musím vědět!"
 tournament_events.1252.b:0 "Ne... směšné..."
 tournament_events.1252.desc:0 "Od doby, co jsem včera spatřil/a favorit obdivovatele připevněný k [favor_recipient.GetTitledFirstNamePossessive] paži, jsem si lámala hlavu nad tím, proč se zdá tak povědomý...\n\nKdyž mě dnes ráno [ROOT.Char.Custom2('RelationToMe', favor_giver)], [favor_giver.GetTitledFirstName], pozdravil/a, náhle jsem si uvědomil/a - myslím, že patří [favor_giver.GetHerHim]!"
 tournament_events.1252.t:2 "Známá laskavost"
 tournament_events.1253.a:0 "#slabé ...ano.#!"
 tournament_events.1253.b:0 "Co? Nebuď směšný!"
 tournament_events.1253.desc:0 "[favor_investigator.GetTitledFirstName] vtrhne do mých komnat. Podívejte se po místnosti, [favor_investigator.GetHerHis] neklidný pohled se konečně zastaví na mně.\n\n'Sviď mi pravdu, patří oblíbenost, která visí z [favor_recipient.GetTitledFirstNamePossessive] paže, tobě?'"
 tournament_events.1253.t:0 "$tournament_events.1252.t$"
 tournament_events.1254.a:0 "J-je to?"
 tournament_events.1254.b:0 "#EMP OPRAVDU?!#!"
 tournament_events.1254.desc:0 "[favor_giver.GetFirstName] se odvrátil/a během mého přívalu otázek a slabě se opřel/a o stůl.\n\nKonečně, [favor_recipient.GetSheHe] se pomalu otočí a jemně přeruší ticho: \"Je to pravda - je to můj favorit, který [favor_recipient.GetTitledFirstName] nosí...\""
 tournament_events.1254.t:0 "$tournament_events.1252.t$"
 tournament_events.1255.a.tt:0 ""Jen čas ukáže...""tournament_events.6012.poison:0 "Bavím se o nadcházejících soutěžích s některými účastníky, když najednou cítím, jak se mi uvnitř převrací a jak se mi svírá dech.\n\n"
 tournament_events.1255.a:0 "Co víc mohu udělat?"
 tournament_events.1255.desc:0 "[favor_giver.GetTitledFirstName] popírá jakoukoliv účast s [favor_recipient.GetTitledFirstName] a je zjevně frustrován obviněním. 'Téměř ani neznám [favor_recipient.GetWomanMan]!'\n\nCokoliv [favor_giver.GetSheHe] říká, semena pochybností jsou již zaseta..."
 tournament_events.1255.t:0 "$tournament_events.1252.t$"
 tournament_events.1260.a:0 "To stačí! Toto není žádný loupežnický tábor!"
 tournament_events.1260.b:0 "Pojď, neztrapňuj svého hostitele."
 tournament_events.1260.c:0 "Ven! Odstraňte tyto potížisty!"
 tournament_events.1260.desc:0 "S nesčetnými pány a [ROOT.Char.Custom('MountedWarriorTermPlural')] shromážděnými na jednom místě, neustálé dohadování není žádným divem, jak se staré spory znovu rozhoří a marnivost vyvolává tření.\n\n"
 tournament_events.1260.duel_toast:0 "[duel_winner.GetTitledFirstName] vyhrál duel"
 tournament_events.1260.duel_tt:0 "Duel pokračuje, zranění [duelist_1.GetFirstName] nebo [duelist_2.GetFirstName]"
 tournament_events.1260.d:0 "Zdeckuj [second_duelist.GetHerHim], [preferred_duelist.GetFirstNameNoTooltip]!"
 tournament_events.1260.fallback:0 "\"Poslouchej, ty kluzký [duelist_2.Custom('InsultNoun')]!\" [duelist_1.GetFirstName] zavrčí, zatímco [duelist_2.GetFirstNameNoTooltip] hrozivě svírá [duelist_2.GetHerHis] držení meče.\n\nObvykle tyto malicherné projevy odvahy končí maximálně černým okem, ale toto hrozné spory hrozí, že zmaří celou událost. Nikdo nemůže říct, co to způsobilo."
 tournament_events.1260.peace_toast:0 "Duelanti ustupují"
 tournament_events.1260.rival:0 "Poslyš, ty kluzký [duelist_2.Custom('InsultNoun')]!" [duelist_1.GetFirstName] zavrčí, zatímco [duelist_2.GetTitledFirstName] hrozivě drží [duelist_2.GetHerHis] [duelist_2.Custom('SignatureWeaponNameOrType')] ve svých rukou. Nikdo si není jistý, co to způsobilo.\n\nObvykle tyto malicherné ukázky odvahy končí maximálně s jedním okem v černém, ale strašlivý spor [duelist_1.GetTitledFirstNamePossessive] s [duelist_2.GetTitledFirstName] ohrožuje celou akci."
 tournament_events.1260.t:2 "Udržování Míru"
 tournament_events.1270.a:0 "Tři potlesky pro šampiona!"
 tournament_events.1270.b:0 "Gratulujeme [congratulate_winner.GetFirstNameNoTooltip], zasloužené!"
 tournament_events.1270.c:0 "Ah [congratulate_winner.GetFirstNameNoTooltip], štěstí opravdu působí tajemně..."tournament_murder_death_log_title:0 "Zavražděný Rival"
 tournament_events.1270.desc:0 "\n\nZdvořilost vyžaduje, abych uznal [congratulate_winner.GetHerHim], když procházím - příležitost udělat veřejné prohlášení před shromážděnými hosty..."
 tournament_events.1270.d:0 "Právě jsem si vzpomněl, musím být jinde."
 tournament_events.1270.matcher:0 "Uvidím [congratulate_winner.GetTitledFirstName] ve velkém pavilonu, jak jistě chvástá o tom, jak mě porazil v našem zápase."
 tournament_events.1270.nickname_toast:0 "Jméno zůstává"
 tournament_events.1270.t:1 "$tournament_header$ Dobrý sport"
 tournament_events.1270.winner:0 "Vidím [congratulate_winner.GetTitledFirstName], obklopeného obdivovateli ve velkém pavilonu, bezpochyby se chlubícího [congratulate_winner.GetHerHis] vítězstvím v [congratulate_winner.Custom('GetRandomWonContest')|l] soutěži a cenou, kterou [congratulate_winner.GetSheHe] získal."
 tournament_events.1280.a:0 "Popravte ty takzvané '#EMP stavitele#!'!"
 tournament_events.1280.b:0 "Musíme se obrátit na pozůstalé."
 tournament_events.1280.c:0 "Někdy se katastrofě nelze vyhnout..."
 tournament_events.1280.desc:1 "Proudy běžných lidí a šlechticů se hrnou na soutěžní plochu, usilují o dobrý výhled na [activity.GetCurrentPhase.GetPhase.GetName].\n\nHrozivý výkřik prostupuje vzrušeným shonem — stánek přeplněný diváky se zhroutil s #EMP rachotem#!! Jeho masa křičících obětí byla vržena z očí.\n\nKdyž se svalují obvinění, můj [ROOT.Char.Custom2('RelationToMeShort', intercessor)] [intercessor.GetName] důrazně odrazuje od potrestání stavitelů stánku: "Tohle byl akt [intercessor.GetFaith.HighGodName], nic jiného!""
 tournament_events.1280.t:1 "$tournament_header$ Neřestné standardy"
 tournament_events.1290.a:0 "Squires musí zaplatit za svou zábavu."
 tournament_events.1290.b:0 "Pokrytím opravy."
 tournament_events.1290.c:0 "Bojím se, že je to jen jedna z těch věcí..."
 tournament_events.1290.desc:0 "Brzy ráno mě vzbudil poplach, nyní sleduji zoufalé obyvatele města, jak směřují kbelíky vody na hořící budovy [fire_holding.GetBaronyNameExplicitly], zatímco [fire_holder.GetTitledFirstName] rozhořčeně vysvětluje.\n\n"Skupina pážat, která pila [ROOT.Char.Custom('RegionalAlcoholicDrink')] a inspirována soutěžemi, zapálila stánek obchodníka po neshodě..." [fire_holder.GetSheHe] se hněvá. "Rekonstrukce potrvá měsíce!"\n\nTakto si nepřeji, aby se na můj turnaj vzpomínalo..."
 tournament_events.1290.t:2 "Nezvladatelní lumpové"
 tournament_events.1300.a:0 "Skvělé! Pokračujte!"
 tournament_events.1300.b.failure:0 "[young_knight.GetFirstNameNoTooltip] ztrácí #color_white 5#! [GetTrait('tourney_participant').GetName( GetNullCharacter )] $game_concept_trait_level_track_xp$ náhodně v $game_concept_trait_level_track$"
 tournament_events.1300.b.success:0 "[young_knight.GetFirstNameNoTooltip] získává #color_white 10#! [GetTrait('tourney_participant').GetName( GetNullCharacter )] $game_concept_trait_level_track_xp$ v náhodném $game_concept_trait_level_track$"tournament_events.1331.d:0 "Nebudu být nucen pro váš prospěch!"
 tournament_events.1300.b:0 "Možná bych to měl vzít na sebe, vlastně."
 tournament_events.1300.c:0 "Mohl bys mě to také naučit?"
 tournament_events.1300.desc:1 ""Ne, ne úplně. Posuňte nohu zpět trochu pro vyvážení a mávejte #EMP skrz#! cíl a... ano! Dokonalé! Dobře uděláno [young_knight.Custom('GetLassLad')]!"\n\nPřed sebou vidím starého, ošlehaného veterána [old_knight.GetFirstName], jak trénuje [young_knight.GetFirstName], jasně předává znalosti získané od jednoho [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] druhému. [old_knight.GetFirstNameNoTooltip] mě spatří, když se přiblížím.\n\n"Dobré ráno, můj [ROOT.Char.GetTitleAsNameNoTooltip]! Pomáhám [young_knight.GetFirstNameNoTooltip] zde zdokonalit [young_knight.GetHerHis] postoje. Už máte talentovaného mladého bojovníka!" [young_knight.GetFirstNameNoTooltip] se snaží a neúspěšně skrýt rozpačitý, ale spokojený úsměv na chválu od [young_knight.GetHerHis] mentora."
 tournament_events.1300.t:1 "$tournament_header$ Pod křídlem [old_knight.GetHerHis|U]"
 tournament_events.1310.a:0 "Jaká to radost tě mít zde, [famous_knight.GetFirstNameNoTooltip]!"
 tournament_events.1310.b.critsuccess:0 "[famous_knight.GetFirstNameNoTooltip] tě učí některé techniky"
 tournament_events.1310.b.failure:0 "Nerozumíš učení [famous_knight.GetFirstNamePossessiveNoTooltip]"
 tournament_events.1310.b.success:0 "Získáváš pár tipů"
 tournament_events.1310.b:1 "Možná by mi mohli učinit pár věcí?"
 tournament_events.1310.c:0 "Promiňte, kdo?"tournament_events.6053.disqualified_target:0 "\n\n[host.GetTitledFirstName] spravedlivě diskvalifikoval ubohého psa z soutěže. Ta drzost!"
 tournament_events.1310.desc:1 "Slavnostní fanfáry se nesou vzduchem. Počínaje mnou, jezdecký posel rozvíjí svitek.\n\n"Slyšte, slyšte! V tento nejvýznamnější den jsme požehnáni přítomností pravého virtuóza. [famous_knight.GetSheHe|U] přemočil všechny své protivníky od Irska po Cathay! Je mi ctí a potěšením představit nejzručnějšího, nejskvostnějšího, nejlepšího na světě: [famous_knight.GetTitledFirstName]!"\n\nPostava proběhne kolem posla, s [famous_knight.GetHerHis] koněm se zastaví, zlomený paprsek slunce osvětluje [famous_knight.GetHerHim] jako halo, hromadný hřeb davu téměř otřásá zemí."
 tournament_events.1310.t:2 "Slavný host"
 tournament_events.1311.a:0 "[forgotten_knight.GetFirstNameNoTooltip]! Mohu vám nabídnout jiného posla?"
 tournament_events.1311.b.tt:0 "Všichni [GetTrait('compassionate').GetName( GetNullCharacter )] účastníci získávají #color_green +25#! názor na tebe"
 tournament_events.1311.b:0 "Ten posel pravděpodobně potřebuje novou práci..."
 tournament_events.1311.c:0 "Haha! Zapomněli na [forgotten_knight.GetHerHis] #EMP jméno!#!"
 tournament_events.1311.desc:0 ""Pozor všem, kteří tudy chodíte!" Hlas herolda se prodere skrz dav, a více než několik otočí své tváře k hluku.\n\n"Dejte vědět, že vstup na pole právě teď je... je..." Herold mírně vydechne, skenujíc dav ve snaze najít jméno, které bylo očividně zapomenuto.\n\n"Je... moje dobrá paní- eh, můj dobrý #EMP pane#!- eh..." Ruce herolda se spasmodicky svírají a uvolňují, panika z zapomenutí jména [forgotten_knight.Custom('KnightCultureNoTooltipLowercase')] je jasná jako den. Onen [forgotten_knight.Custom('KnightCultureNoTooltipLowercase')], [forgotten_knight.GetTitledFirstName], přistupuje k trémujícímu volajícímu s obličejem plným hněvu."
 tournament_events.1311.t:2 "Zmatené"
 tournament_events.1312.a.failure:0 "[foreign_knight.GetFirstNameNoTooltip] tě odmítá"
 tournament_events.1312.a.success:0 "[foreign_knight.GetFirstNameNoTooltip] souhlasí s účastí"
 tournament_events.1312.a:0 "Jak by se ti líbil nový vazal?"
 tournament_events.1312.b:0 "Jak zajímavá postava!"
 tournament_events.1312.c:0 "[foreign_knight.GetSheHe|U] je jen cizinec, takže co?"
 tournament_events.1312.desc:0 "Oohs a aahs, následované potleskem, upoutají moji pozornost, když procházím kolem malé skupiny. Zájem vzbuzuje, že se dostávám do jejich středu.\n\nVe svém středu stojí [foreign_knight.GetWomanMan], meč napůl vytažený z pochvy, ukazující neobvyklé madlo zbraně ohromeným obyčejným lidem. Je jasné, že [foreign_knight.GetSheHe] není z těchto končin: [foreign_knight.GetHerHis] přízvuk je zpěvný a cizí. Když [foreign_knight.GetSheHe] mě spatří, poklní [foreign_knight.GetHerHis] hlavu s úctou, než se znovu otočí k davu.\n\n"Teď, co kdybych vám všem ukázal mečový trik z mé země?" Dav znovu jásá, hlučně."
 tournament_events.1312.t:2 "Zahraniční Šarm"
 tournament_events.1320.a:0 "Toto si pro tebe nechám."
 tournament_events.1320.b:0 "Nic z toho nechci!"
 tournament_events.1320.desc:0 "Vrátím se zpět z toalety, klikatím se mezi dvěma stany, jen abych zjistil, že mi ze zadusil ruku na ústech.\n\n"Buď zticha, když ti dám mluvit. Můžeš to udělat?" Moje zakřivené souhlasení uspokojuje hlas a otočím se, abych našel cizince v neobvyklém oblečení. Malý předmět mi okamžitě strčí do ruky.\n\n"Potřebuji, aby se o to postaralo. Je to pro mě velmi důležité. Vrátím se pro to. Pokud ne..." Na tváři cizince se na chvíli objeví podivně unavený úsměv. "...pak to považuj za můj dárek pro tebe.\n\nDívám se dolů. V mé dlani spočívá zlatá, ale podivně #EMP červená#! mince. Leží tam nijak zvlášť vzrušujícím způsobem, trochu teplá na dotek."
 tournament_events.1320.t:0 "Červená mince"
 tournament_events.1321.a:0 "Přijď do mého dvora. Mohu použít tvé talenty."
 tournament_events.1321.b:0 "Bylo potěšením obchodovat, příteli."
 tournament_events.1321.c.tt:0 "Tohle se zdá jako riziko..."
 tournament_events.1321.c:0 "Hmm. myslím, že ne."
 tournament_events.1321.desc:0 "Sledujíc svůj pohár, zatímco se osvěžuji mezi soutěžemi, vidím postavu v plášti, která mi je podivně známá, jak ke mně přichází.\n\n"Věřím, že máš něco mého." Osoba vykročí na světlo, jakoby si na jeho oslňující jas nebyla zvyklá. "Mince, má [ROOT.Char.GetLadyLord]. Stále ji máš, nemá pravdu?\n\nKdyž ji vytahuji z kapsy, kov se na slunci leskne. Zdá se skoro víc červená než předtím, bohatá odstín granátu. Postava se usmívá zpod kapuce.\n\n"Moje nejhlubší díky, z celého srdce. Prosím, za tvé potíže." Podává ruku, aby ji přijala, ale v druhé ruce drží tašku těžkou se zlatem."
 tournament_events.1321.t:0 "Půjčené mince"
 tournament_events.1322.a:0 "Jsem... jsem si jistý, že to bude v pořádku."
 tournament_events.1322.desc:0 "Čistý hněv, který se zableskne na tváři cizince, mě ohromí a nutí moje stráže udělat krok vpřed, tasit své zbraně. Postava zakrývá rty, když snižuje svou kapuci, zhnusená, posměšná.\n\n\"Můžeš vidět moji tvář.\" [unusual_stranger.GetSheHe|U] říká. \"Také ti řeknu své jméno. Mým nejdražším přáním nyní je, abys zůstal vzhůru v noci a přemýšlel o tom, jak [unusual_stranger.GetFirstName] vykoná spravedlivou pomstu na tobě. Může to trvat roky, ale nikdy nezapomínám, a doufám jen nyní, že ty také nikdy nezapomeneš.\"\n\n\"Pamatuj si toto: #EMP dojde k vyrovnání.#!\" [unusual_stranger.GetSheHe|U] znovu přesunuje [unusual_stranger.GetHerHis] kapuci zpět nahoru, utahuje [unusual_stranger.GetHerHis] plášť kolem [unusual_stranger.GetHerHis] těla, než se rozplývá zpět do davu."
 tournament_events.1322.t:0 "Stojí to za riziko?"
 tournament_events.1330.a:0 "Musíte pochopit. Jste příliš cenný na to, abyste riskovali."
 tournament_events.1330.b:0 "Jaké privilegium mít takového [heir.Custom('GetDaughterSon')]!"
 tournament_events.1330.c:0 "To zakazuji! Jdi a okamžitě odstup!"
 tournament_events.1330.desc:0 ""Hodně štěstí, můj [ROOT.Char.GetLadyLord]!" Odpovídám na výkřik jednoho z přítomných diváků s vděčným mávnutím. "A tobě také hodně štěstí, [heir.GetFirstName]!"\n\n"Co tím mysleli?" Ptám se [heir.GetFirstNameNoTooltip], kráčejícího vedle mě. "Proč by ti měli přát štěstí?" [heir.GetHerHis|U] nervózní pohled rychle dal odpověď na tuto otázku.\n\n"Já... Chci soutěžit!" [heir.GetSheHe|U] trvá na svém. "Ty se účastníš, proč nemohu já?" Zastavím se, [heir.GetFirstNameNoTooltip] se váhavě zastaví vedle mě, [heir.GetHerHis] odvaha se v mé reakci poněkud rozpadá."
 tournament_events.1330.d:0 "...neříkej to svému [spouse.GetMotherFather]."
 tournament_events.1330.t:0 "Další generace"
 tournament_events.1331.a:0 "Nátlak na mě nefunguje, [dynast.GetFirstNameNoTooltip]."
 tournament_events.1331.b:0 "Samozřejmě. Cokoli pro #EMP 'rodinu'#!."
 tournament_events.1331.c:0 "Chcete přehodnotit svá slova, [dynast.GetFirstNameNoTooltip]?"
 tournament_events.1331.desc:0 "\"[ROOT.Char.GetFirstName]! Přesně [ROOT.Char.GetWomanMan], na kterého jsem chtěl(a) narazit!\" [dynast.GetFirstName] ke mně spěchá. \"Musíme si promluvit. Víš, slyšel(a) jsem, že jsi se přihlásil(a) do nadcházející soutěže a, no...\"\n\nMůj kamenný výraz jasně zpevňuje [dynast.GetFirstNamePossessiveNoTooltip] postoj k situaci. [dynast.GetSheHe|U] se narovná k plné výšce.\n\n\"Musíš se stáhnout. Jsem hlavou [dynast.GetDynastyName] a žádám to! Pro dobro našeho pokolení!\" Jak [dynast.GetSheHe] mě pokárá, dívám se zpět na to místo, kde byly vyvěšeny barvy účastníků. Včetně, jak se dalo očekávat, [dynast.GetFirstNamePossessiveNoTooltip]."
 tournament_events.1331.d:0 "Nebudu donucen pro váš prospěch!"
 tournament_events.1331.e:0 "Ustoupím, pokud budu muset."
 tournament_events.1331.t:0 "Pro rodinu?"
 tournament_events.1332.a:0 "Jste rozhodně věrní, že?"
 tournament_events.1332.b:0 "Nejpřítulnější, říkáte?"
 tournament_events.1332.c:0 "Moje kapsy se v poslední době zdají trochu prázdné..."
 tournament_events.1332.desc:0 "Vidím [powerful_vassal.GetFirstName], jak ke mně kráčí, a na chvíli zavírám oči v ohromení. Když je znovu otevřu, [powerful_vassal.GetSheHe] stojí přímo přede mnou, upírajíc na mě pohled s nuceným úsměvem, který špatně skrývá zlost.\n\n"[ROOT.Char.GetFirstName], moje [ROOT.Char.GetLadyLord], jak #EMP báječné#! tě vidět tady a soutěžit!" [powerful_vassal.GetSheHe|U] mě popadne za ruku a odvede nás kousek stranou od davu, abychom mohli spiknout. "Podívej se. Potřebuji laskavost." [powerful_vassal.GetHerHis|U] fasáda se téměř zhroutí, když převrátím oči.\n\n"Chci mít úspěch v této soutěži, a jako jeden z tvých nejmocnějších a #EMP loajálních#! vazalů jsem se chtěl zeptat, zda bych mohl počítat s tvou pomocí.""
 tournament_events.1332.d:0 "Pro tebe, [powerful_vassal.GetFirstNameNoTooltip]? Cokoliv."
 tournament_events.1332.e:0 "Budeš se muset postarat sám."
 tournament_events.1332.t:0 "Dávat a Brát"
 tournament_events.1400.a.fight:0 "Souboj problém vyřeší alespoň jedním způsobem či jiným..."
 tournament_events.1400.a:0 "Donutím tě #EMP pokleknout#!, abys sledoval!"tournament_events.1000.bet_debug_tt:0 "#D tournament_wager_target_score_value#!: [SCOPE.ScriptValue('tournament_wager_target_score_value')|V]\n#D tournament_wager_top_score_value#!: [SCOPE.ScriptValue('tournament_wager_top_score_value')|V]\n#D tournament_wager_bottom_score_value#!: [SCOPE.ScriptValue('tournament_wager_bottom_score_value')|V]\n#D tournament_wager_top_minus_bottom_score_value:#! [SCOPE.ScriptValue('tournament_wager_top_minus_bottom_score_value')|V]\n#D tournament_wager_target_minus_bottom_value#!: [SCOPE.ScriptValue('tournament_wager_target_minus_bottom_value')|V]\n#D tournament_wager_odds_percent_value#!: [SCOPE.ScriptValue('tournament_wager_odds_percent_value')|V]\n#D tournament_wager_payout_value#!: [SCOPE.ScriptValue('tournament_wager_payout_value')|V]"
 tournament_events.1400.b.failure:0 "[tall_person.GetFirstNameNoTooltip] odmítá"
 tournament_events.1400.b.success:0 "[tall_person.GetFirstNameNoTooltip] zdráhavě souhlasí"
 tournament_events.1400.b:0 "Omlouvám se. Mohl byste prosím #EMP se pohnout#!?"
 tournament_events.1400.c.failure:0 "[tall_person.GetFirstNameNoTooltip] odmítá"
 tournament_events.1400.c.success:0 "[tall_person.GetFirstNameNoTooltip] se k tobě připojí"
 tournament_events.1400.c:0 "Jak bys chtěl bojovat pro mě?"
 tournament_events.1400.desc:0 "Být součástí davu na sportovní akci může být skutečná pohoda. Atmosféra, zvuky a výhledy. Jediný problém je, že to může někdy přinést tolik nevýhod, kolik výhod.\n\nJedna taková nevýhoda se právě projevila, když jsem se ocitl za velkým rámem [tall_person.GetFirstName]. Kláním se nejdříve na jednu stranu, pak na druhou, ale ohromná velikost [tall_person.GetHerHis] téměř dokonale zakrývá akci.\n\nHlasitě zakrknu a podupávám nohou. [tall_person.GetFirstNameNoTooltip] se ani nehnou. Výskoty se ozývají, když se stane něco obrovského a vzrušujícího. Můj hněv začíná stoupat."
 tournament_events.1400.d:0 "Nezáleží na tom."
 tournament_events.1400.t:1 "$tournament_header$ Malé příběhy"
 tournament_events.1401.a.failure:0 "[smol_person.GetFirstNameNoTooltip] propašovává se kolem"
 tournament_events.1401.a.success:0 "Úspěšně je vyrazíte"
 tournament_events.1401.a:0 "Hah hah! Ne."
 tournament_events.1401.b:0 "Dobře, pojďte na to."
 tournament_events.1401.desc:0 "Jaký den to je! Moje místo přesně vepředu davu mi dává jedinečný pohled na akci. Všechno je v pořádku, dokud necítím malé trhnutí ve svém oblečení. Když se podívám dolů, vidím postavu, mnohem menší než já, snažící se projít.\n\nKdyž si všimnou mého pohledu na [smol_person.GetHerHim], [smol_person.GetFirstName] se narovná a začne prosit [smol_person.GetHerHis] případ.\n\n\"Ty jsi jen... tak #EMP velký#!!\" [smol_person.GetSheHe] se snaží, gestikulujíc na naše kontrastní postavy. \"Nic nevidím! Prosím, mohu stát před tebou?\""
 tournament_events.1401.t:1 "$tournament_header$ Vysoké příběhy"
 tournament_events.1402.a:0 "Co kdybychom si oba koupili další?"
 tournament_events.1402.b:0 "Stráže! Zbavte mě tohoto [drinking_spectator.Custom('InsultAdjective')] [drinking_spectator.Custom('InsultNoun')]!"
 tournament_events.1402.c:0 "Máš pravdu. Moje chyba!"
 tournament_events.1402.desc:0 "Soutěž přede mnou dosahuje vrcholu, účastníci jsou vyrovnaní. Chytám se dřevěného zábradlí přede mnou a společně s ostatními v davu vyjadřuji svou spokojenost. Ale toto vyjádření se rychle mění na zadusený výkřik, když cítím, jak mi něco stéká po páteři. Jakási tekutina... něco, co je zároveň horké #EMP a#! studené, nějak?\n\nOtočím se na patě a zjistím, že mě konfrontuje [drinking_spectator.GetFirstName], [drinking_spectator.GetHerHis] pohár se švihá s pozůstatky neidentifikovaného nápoje, který mi právě stéká po zádech.\n\n\"Tak co, sleduj, kam jdeš!\" [drinking_spectator.GetSheHe] bublá a gesteřuje obviňujícím způsobem s pohárem. \"Měl(a) bys být opatrnější!\""
 tournament_events.1402.t:1 "$tournament_header$ Promrhané ústupky"
 tournament_events.1403.a:0 "[realm_priest.GetFirstNameNoTooltip] má pravdu, vy neřádi!"tournament_events.1102.desc:0 "Snažím se dokázat [pas_darmes_instigator.GetHerselfHimself], můj [ROOT.Char.Custom2('RelationToMeShort', pas_darmes_instigator)], [pas_darmes_instigator.GetFullName], vyhlásil 'průchod zbraní', blokující hlavní cestu do [activity.GetCurrentPhase.GetLocation.GetName].\n\n[pas_darmes_instigator.GetSheHe|U] je doprovázen mým [ROOT.Char.Custom2('RelationToMeShort', pas_darmes_2)], [pas_darmes_2.GetFullName], a shromážděním drobných [pas_darmes_instigator.GetLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] šlechticů, kteří mají co dokázat.\n\nBylo mi řečeno, že vyhlásili přísahu, že prolomí tři sta kopí, než budou považovat svůj úkol za splněný."
 tournament_events.1403.b:0 "Booo! #EMP Boooooo!#!"
 tournament_events.1403.c:0 "Možná bych měl nechat tuto záležitost, ať se vyřeší sama."
 tournament_events.1403.desc:0 "Davy se naklánějí, když se soutěžící připravuje, ale atmosféru ostře prořízne skřípavý hlas. [realm_priest.GetFirstName] vtrhl/a na pole.\n\n\"Jak #EMP můžete#! to sledovat nečinně, plýtvající časem #EMP špínou#!!\" [realm_priest.GetSheHe] hřměl/a, obraceje se od osoby k osobě, sliny létají z [realm_priest.GetHerHis] rtů, zatímco [realm_priest.GetSheHe] je pokárá. \"Měli byste trávit méně času zde a více se modlit!\"\n\nMoře lidí se poněkud chvěje, slib pravdy je cítit ve slovech, než se ozve několik odvážných a rozzuřených hlasů. Příliv veřejného mínění drtí [realm_priest.GetFirstNameNoTooltip] urputně, ale [realm_priest.GetSheHe] si drží svoji pozici, bouříce [realm_priest.GetHerHis] kázání."
 tournament_events.1403.t:1 "$tournament_header$ Zastrašený dav"
 tournament_events.1404.a:0 ""Ani jedno se nemůže srovnávat s #EMP tvou#! krásou.""
 tournament_events.1404.b:0 ""Hah! Na bitevním poli lásky bys dopadl lépe než kdokoli jiný!""
 tournament_events.1404.c:0 ""#BOL Och, je to nádherný exemplář [knight_1.GetFirstNameNoTooltip]?!#!""
 tournament_events.1404.desc:0 "Jak si hledám místo blízko přední části davu s [ROOT.Char.Custom2('RelationToMeShort', gossip_friend)] [gossip_friend.GetFirstName], soutěžící přebíhají přes pole před námi. [gossip_friend.GetFirstNameNoTooltip] mě párkrát pobídne, ukazujíc na dva z konkurentů s nápadným gestem hlavy.\n\n"Co si o těch dvou myslíš?" [gossip_friend.GetSheHe] říká, potlačujíc potěšený smích. "Který je #EMP tvůj#! tip?" Z [gossip_friend.GetHerHis] příliš aktivních obočí je jasné, že [gossip_friend.GetSheHe] se neptá, kdo si myslím, že vyhraje.\n\n"Podívej, podívej, jdou blíž! Řekni něco! Dost hlasitě, aby to slyšeli!""
 tournament_events.1404.d:0 ""#BOL Wow, jen #EMP se podívej#! na [knight_2.GetFirstNameNoTooltip]!#!"tournament_events.6511.opening:0 "Narazím na [woo_actor.GetTitledFirstName] v pavilonu a gratuluji [woo_actor.GetHerHis] k vítězství v [ROOT.Char.Custom('GetRandomWonContest')|l].\n\n"
 tournament_events.1404.e:0 ""#EMP Ššš, ššš!#! #DIE1 To je #EMP dost #!, [gossip_friend.GetFirstName]!#!""
 tournament_events.1404.t:1 "$tournament_header$ Potenciální nápadníci"
 tournament_events.1405.a:0 "Užitečné informace pro budoucnost!"
 tournament_events.1405.b.tt:0 "Dejte [flirty_onlooker.GetFirstNameNoTooltip] malý úsměv a mrknutí jako odměnu."
 tournament_events.1405.b:0 "No, no, no..."
 tournament_events.1405.c:0 "Jsem tu, abych se díval, ne flirtoval!"
 tournament_events.1405.desc:0 "Můj pohled se prohání davem. Obecné hučení obklopuje mě, všichni diváci se zapojují do konverzace nebo povzbuzují soutěžící. Všichni kromě jednoho, všimnu si.\n\n[flirty_onlooker.GetFirstName] se na mě přímo dívá. Naše pohledy se spojí, než [flirty_onlooker.GetSheHe] okamžitě přeruší oční kontakt, bloudí [flirty_onlooker.GetHerHis] očima kolem, nikde jinde než na mě. Normálně bych byl podezřívavý, ale kousaná rt je a neustálé ukradené pohledy zpět, aby zjistil, zda ještě koukám, vyprávějí v tomto případě něco docela jiného."
 tournament_events.1405.t:1 "$tournament_header$ Šťastný [flirty_onlooker.Custom('GetLassLad')|U]"
 tournament_events.1406.a:0 ""Soustřeď se na své studium, dítě.""
 tournament_events.1406.b:0 ""No tak, vylez mi na ramena!""
 tournament_events.1406.c:0 ""Jsem taky vzrušená, [root_child.GetFirstNameNoTooltip]!""
 tournament_events.1406.desc:0 "Protloukáme se davem, malá [root_child.GetFirstNamePossessive] hlava neustále otáčí, vnímá všechny pohledy a zvuky. [root_child.GetSheHe|U] přímo vibruje vzrušením, tahá mě za ruku a ukazuje na účastníky, kteří spěchají kolem.\n\nJemně [root_child.GetHerHim] zadržuji, ale [root_child.GetSheHe] i nadále utíká, jednoduše není schopný/á udržet [root_child.GetHerHis] vzrušení tváří v tvář tak nové sadě okolností."
 tournament_events.1406.t:1 "$tournament_header$ Nové zkušenosti"
 tournament_events.1407.a.failure:0 "Prohrál jsi boj"
 tournament_events.1407.a.success:0 "Vyhrál jsi souboj"
 tournament_events.1407.a:0 "Co jsi právě řekl?!"
 tournament_events.1407.b.failure:0 "Nepodařilo se ti přehlušit [shouting_fan.GetFirstNameNoTooltip]"tournament_events.1140.c:0 "Myslím, že to stačí."
 tournament_events.1407.b.success:0 "Úspěšně přehlušíte [shouting_fan.GetFirstNameNoTooltip]"
 tournament_events.1407.b:0 "Pojďte [competing_family.GetFirstNameNoTooltip]! Je to vaše vítězství!"
 tournament_events.1407.c:0 "Snad se [competing_family.GetFirstNameNoTooltip] nezraní..."
 tournament_events.1407.desc:0 "Tam [competing_family.GetSheHe] je! Můj [ROOT.Char.Custom2('RelationToMeShort', competing_family)] [competing_family.GetFirstName] soutěží v této soutěži a konečně se mi podařilo spatřit [competing_family.GetHerHim] v davu soutěžících. Sotva jsem otevřel ústa, abych zavolal nějakou podporu, slyším jiný hlas.\n\n"Oi, [competing_family.GetFirstNameNoTooltip]! Mohl bys klidně odejít a ušetřit nás všechny potíží!"\n\nDívám se kolem mezi smíchem diváků, abych našel [shouting_fan.GetFirstName] připravující se na další dávku urážek."
 tournament_events.1407.t:1 "$tournament_header$ Čest Bráněna"
 tournament_events.1408.a.tt:0 "Toto může chvíli trvat, než je přesvědčím..."
 tournament_events.1408.a:0 ""Mohu si to od tebe koupit?""
 tournament_events.1408.b.criticalfailure:0 "Ztratil jsi své místo a prodejce odešel"
 tournament_events.1408.b.failure:0 "Kupujete nápoj, ale ztrácíte své místo"
 tournament_events.1408.b.success:0 "Rychle se odkloníte na drink a snadno se vrátíte"
 tournament_events.1408.b:0 "Možná pokud budu rychlý..."
 tournament_events.1408.c:0 "Budu si muset jen vydržet."
 tournament_events.1408.desc:0 "Slunce pálí, zatímco sleduji soutěž z mého místa na přední části davu. Dnes je příliš teplo. Nebo jsem jen přehnaně oblečený/á?\n\nPřemýšlím o tom, když vidím podnikavého mladého obchodníka, jak nese na jednom rameni rundlet nějakého neurčitého nápoje a zjevně ho nabízí kolemjdoucím za mince. Moje ústa jsou okamžitě suchá. Kdybych se jen mohl/a dostat k němu, aniž bych ztratil/a své místo...\n\nBezradně se rozhlížím kolem pro odpovědi, ale vidím jen [drinking_fan.GetFirstName], jak se vrací zpět na [drinking_fan.GetHerHis] místo v davu, drink pevně v ruce."
 tournament_events.1408.t:0 "$tournament_header$ Uhašený"
 tournament_events.1409.a:0 "\"Samozřejmě! Musí to být [fan_favourite.GetFirstNameNoTooltip]!\""
 tournament_events.1409.b:0 ""Očividně to bude [other_favourite.GetFirstNameNoTooltip], ty [friendly_fan.Custom('InsultNoun')]!""
 tournament_events.1409.c:0 "Možná, když se jen usmívám a přikývnu..."
 tournament_events.1409.desc:0 "Uhnul jsem stranou, abych někoho pustil, ale sotva jsem to udělal, začali mluvit.\n\n\"Ach, [ROOT.Char.GetTitledFirstName]! Pěkné tě tady vidět!\" Otevřu ústa, abych odpověděl, ale [friendly_fan.GetFirstName] je příliš rychlý. \"Nevím, jestli máš nějaké favority? Někoho, kdo si myslíš, že vyhraje? Já mám dobrý pocit o [fan_favourite.GetFirstName]!\"\n\nNa chvíli zvažuji své možnosti. Možná je nejlepší souhlasit?"
 tournament_events.1409.t:0 "$tournament_header$ Jedna k podpoře"
 tournament_events.1410.a.failure:0 "Zraníš se v následné potyčce"
 tournament_events.1410.a.success:0 "Úspěšně to rozbíjíte"
 tournament_events.1410.a.tt:0 "Pokoušet se dostat mezi ně může být riskantní, ale musím udělat #EMP něco#!..."
 tournament_events.1410.a:0 ""To stačí!""
 tournament_events.1410.b.failure:0 "Pár pokračuje v boji"
 tournament_events.1410.b.success:0 "Vaše uklidňující slova fungují"
 tournament_events.1410.b:0 ""Pojďte nyní! To není čas ani místo pro boj!""
 tournament_events.1410.c.fan1:0 "[fan_1.GetFirstNameNoTooltip] vyhrává boj"tournament_events.1230.b.tt:0 "Stává se tvým [battle_peasant.Custom('KnightCulture')]"
 tournament_events.1410.c.fan2:0 "[fan_2.GetFirstNameNoTooltip] vyhrává zápas"
 tournament_events.1410.c:0 "Ano! Udeř [fan_1.GetHerHim]!"
 tournament_events.1410.desc:0 "Nad hromaděním davu slyším velmi jasně vzrůstající bitvu. Otočím hlavu, abych se podíval za sebe, a rozpoznávám dvě postavy, každou s hrstkou šatů té druhé. Přesně o co se tato hádka vede, není jisté, ale malý kruh rozrušených diváků se už vytvořil.\n\n"Ty [fan_2.Custom('InsultAdjective')] [fan_2.Custom('InsultNoun')]!" [fan_1.GetFirstName] vykřikuje, proklínajíc, když se [fan_1.GetSheHe] vztyčuje do své plné výšky. [fan_2.GetFirstName] odpovídá obdobně.\n\n"Jsi hulvát a [fan_1.Custom('InsultNoun')]! Vytrhnu ti střeva!" Oba se zcela jasně připravují na souboj."
 tournament_events.1410.t:0 "$tournament_header$ Nešťastní Fanoušci"
 tournament_events.6000.again:0 "[murder_target.GetTitledFirstName] ještě žije...\n\n"
 tournament_events.6000.a:0 "Zajímavá příležitost."
 tournament_events.6000.blame:0 "Jakákoli obvinění padnou na [murder_match.GetShortUIName]"
 tournament_events.6000.b:0 "Ano, vina padne na [murder_match.GetFirstNameNoTooltip]."
 tournament_events.6000.c:0 "Skončím s tím bláznem!"
 tournament_events.6000.deferred:0 "Čekal/a jsem se slušnou trpělivostí... čekající na dokonalý okamžik, abych zaútočil/a na [murder_target.GetTitledFirstName]..."
 tournament_events.6000.desc:0 "Turnaj je perfektní místo, abych se zbavil sebe a světa této [murder_target.Custom('InsultNoun'), [murder_target.GetTitledFirstName] - maskované nebezpečí číhá za každým rohem a podezření jsou rozptýlena frekvencí nehod.\n\n"
 tournament_events.6000.d:0 "Ještě ne..."
 tournament_events.6000.e:0 "Je to příliš riskantní..."
 tournament_events.6000.failure:0 "Tvá sabotáž nic nedělá"
 tournament_events.6000.foot:0 "Kolo [activity.GetCurrentPhase.GetPhase.GetName|l] se blíží a otrávená čepel v správných rukou by mohla [murder_target.GetHerHim] zrušit během okamžiku...\n\n"
 tournament_events.6000.imprisonment_tt:0 "Jelikož je [murder_target.GetFirstNameNoTooltip] hostitelem, [murder_match.GetFirstNameNoTooltip] může být uvězněn."
 tournament_events.6000.injuries:0 "Možná zranění"
 tournament_events.6000.joust:0 "Lance [activity.GetCurrentPhase.GetPhase.GetName|l] jsou bezpečné s otupenými hroty, ale pečlivě připravená náhrada s jejich smrtelnějšími příbuznými by mohla zůstat nepovšimnuta...\n\n"
 tournament_events.6000.patsy_match:0 "Potřebuji jenom zasahovat do [murder_match.GetFirstNamePossessive] vybavení, než se [murder_match.GetSheHe] postaví [murder_target.GetFirstNameNoTooltip], a modlit se, aby se hvězdy srovnaly..."
 tournament_events.6000.self_match:0 "Bylo by až příliš snadné manipulovat s mým vybavením, negující bezpečnostní opatření uložená turnajem, a skončit [murder_target.GetFirstNameNoTooltip] před zástupem..."
 tournament_events.6000.success_tt:0 "[murder_target.GetFirstNameNoTooltip] je zabit [murder_match.GetFirstNameNoTooltip]"
 tournament_events.6000.success:0 "Vaše sabotáže je úspěšná"
 tournament_events.6000.t:1 "$tournament_header$ Ze všech prostředků"
 tournament_events.6001.a:0 "A nemohu se dočkat..."
 tournament_events.6001.b:0 "Fuj..."
 tournament_events.6001.closing:0 "\n\nTvůj den přijde dříve, než si myslíš, [murder_target.GetFirstName]..."
 tournament_events.6001.failure:0 "\n\nBohužel, když se vrátím následující ráno, je jasné, že bystrý sluha si všiml mé práce - tyto pokusy pouze vzbudily podezření z nekalých praktik, a pážata jsou více ostražitá než kdy jindy."
 tournament_events.6001.foot:0 "Třu čepele s jedovatým jedem, přemýšlejíc o slibech alchymisty, který mi prodal tuto hnusnou směs, než ji opatrně znovu vložím do pouzdra."
 tournament_events.6001.horse:0 "Nahrazuji kopí v arsenálu, když padne noc, leží tam ve tmě, čekajíce na troubení úsvitu."
 tournament_events.6001.success_patsy:0 "\n\nPo chvíli srdce-bubnujícího napětí jsem pryč! Snad [murder_match.GetFirstName] si toho nevšimne, dokud nebude příliš pozdě..."
 tournament_events.6001.success:0 "\n\nMoje chytře upravené vybavení je připraveno na [activity.GetCurrentPhase.GetPhase.GetName|l], musím jen zajistit, abych ho správně použil..."tournament_events.1310.desc:1 "Slavnostní fanfára se nese vzduchem. Když kolem mě prochází jezdecký posel, rozmotává pergamen.\n\n"Poslouchejte, poslouchejte! V tento nejskvělejší den jsme obdařeni přítomností pravého virtuosa. [famous_knight.GetSheHe|U] porazil všechny soupeře od Irska po Cathay! Je mi ctí a privilegiem představit toho nejzručnějšího, nejskvostnějšího, nejlepšího na světě: [famous_knight.GetTitledFirstName]!"\n\nPostava vybuchne kolem posla, brzdí [famous_knight.GetHerHis] koně do zastavení, prolomující paprsek slunečního světla osvětluje [famous_knight.GetHerHim] jako halo, hromadný řev davu téměř otřásá zemí."
 tournament_events.6001.t:0 "$tournament_events.6050.t$"
 tournament_events.6010.a.failure:0 "Tvůj rival se zdá být nedotčený"
 tournament_events.6010.a.flavor:0 "[murder_target.GetFirstNameNoTooltip] se setká s jiným druhem jedu!"
 tournament_events.6010.a.ill:0 "Humory tvého rivala jsou narušené"
 tournament_events.6010.a.success:0 "Váš protivník pije [murder_target.GetHerHis] poslední nápoj"
 tournament_events.6010.a:0 "Známe jednu lékárnu poblíž."
 tournament_events.6010.b.caught:0 "Tvůj rival podmanil zlosyna"
 tournament_events.6010.b.failure:0 "Tvůj soupeř uniká zlému muži"
 tournament_events.6010.b.flavor:0 "Není nic užitečnějšího než zoufalý muž..."
 tournament_events.6010.b.success:0 "Tvůj rival je zabit"
 tournament_events.6010.b:0 "Kde jsou ti bezdomovci, které jsem viděl dříve?"
 tournament_events.6010.c:0 "Tohle nebude fungovat..."
 tournament_events.6010.desc:0 "Na konci dne vidím svého rivala, [murder_target.GetName], jasně v pohodě, relaxujícího v společnosti. Tato soutěž poskytuje dokonalou příležitost, aby se [murder_target.GetHerHim] stala #EMP nehoda#!...\n\nV těchto uvolněných podmínkách by nemělo být těžké něco do [murder_target.GetHerHis] šálku vklouznout."
 tournament_events.6010.t:1 "$tournament_header$ Zavražděný rival"
 tournament_events.6011.a.caught:0 "Prokletí tuláci."
 tournament_events.6011.a.death:0 "To bylo téměř #EMP příliš#! snadné..."
 tournament_events.6011.ache:0 "Účinek nastupuje rychle: sleduji, jak se kolem sténajícího [murder_target.Custom('InsultNoun')] shromažďují hosté, ale brzy je jasné, že lahvička neměla slíbenou účinnost.\n\nNejlépe [murder_target.GetSheHe] bude mít špatnou noc na záchodě... "
 tournament_events.6011.a.ill:0 "Ještě je tu naděje..."
 tournament_events.6011.a.slain:0 "Nepříjemná záležitost, tohle."
 tournament_events.6011.a:0 "Jaká prokletá náhoda."
 tournament_events.6011.b.failure:0 "Tvůj rival uniká"
 tournament_events.6011.b.success:0 "Zabiješ svého soupeře"
 tournament_events.6011.b:0 "Musím jednat hned."
 tournament_events.6011.caught:0 "Těší mě to sotva spát, když čekám na zprávy, beztvarý strach mě trápí až do rána.\n\nMoji služebníci potrhnou za svítání a informují mě, že [murder_target.GetFirstNameNoTooltip] tvrdí, že překonal gaunera, který se pokusil [murder_target.GetHerHim] v noci zavraždit, a řekl, že já jsem za tím."
 tournament_events.6011.c:0 "Je to u konce..."
 tournament_events.6011.death:0 "Snad více znepokojující je, jak rychle [murder_target.GetSheHe] padá po vypití nápoje, svíjející se v bolestech, dusící se na pomoc."
 tournament_events.6011.escape:0 "Těžko spím, když čekám na zprávy, jistý, že se něco pokazilo.\n\nMoje srdce má pravdu, [murder_target.GetFirstNameNoTooltip] stále žije a zpráva o pokusu o [murder_target.GetHerHis] život od zahaleného cizince se rozšířila po [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]."
 tournament_events.6011.ill:0 "Zadržím dech, když [murder_target.GetSheHe] přináší pohár k [murder_target.GetHerHis] rtům, a na chvíli se těším z úspěchu, ale to nebude. [murder_target.Custom('InsultNoun')] je pouze s horečkou a pravděpodobně přežije."
 tournament_events.6011.poison:0 "Spěchám zpět od prodejce lektvarů, který příliš rychle uvěřil mému příběhu o potkanech ve stáji.\n\nJak se zaneprázdněný výčepní znovu naplní poháry, je ohromně snadné nenápadně nasypat směs do [murder_target.GetFirstNamePossessive] poháru.\n\n"
 tournament_events.6011.second_chance:0 "Otravně se zdá, že jed jen zmatil [murder_target.GetWomanMan], ale následováním [murder_target.GetHerHim] ven jsem zjistil, že jsme nyní sami na odlehlém místě v turnajovém areálu.\n\nTo může být má poslední šance dosáhnout svého cíle..."
 tournament_events.6011.slain:0 "Těžko se mi čeká na zprávy, ale v mém srdci jsem už ulevil, že jsem se zbavil svého rivala.\n\nKdyž se rozední, všechny [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] mluví o hrozném útoku na [murder_target.GetFirstNameNoTooltip], který byl nalezen vyvražděný na ulici strážným, s krvavým dýkou vedle sebe."
 tournament_events.6011.thug:0 "Pachatel si vezme moje mince, souhlasí s mými podmínkami s chraplavým souhlasem a potvrdí můj jemný kývnutí směrem k [murder_target.GetTitledFirstName].\n\n"
 tournament_events.6011.t:0 "$tournament_events.6010.t$"
 tournament_events.6012.a.caught:0 "#EMP Kdo tě poslal?!"
 tournament_events.6012.a.death:0 "#EMP *dusit*#! H- #slabá pomoc...!"
 tournament_events.6012.a.ill:0 "J-já jen p- potřebuju l-lehnout si."
 tournament_events.6012.a.poison:0 "Tyto d-alkoholy jsou hřích!"
 tournament_events.6012.a.slain:0 "#slab Kdo...?!#!"
 tournament_events.6012.a:0 "Budu v pořádku..."
 tournament_events.6012.caught:0 "Ustupuji právě ve chvíli, kdy se na mě muž vrhá, a srazím ho na zem. V blátě se vyjímá lesklý dýka."
 tournament_events.6012.death:0 "Bože, co je to za oheň ve mně! "P-pomoc!"" vyprsknu, zatímco se na mě dívají hloupé obličeje mých známých."
 tournament_events.6012.escape:0 "Těžké kroky zahalené postavy na mě sestupují. Rychle se otáčím, když se blíží, srazím je na zem a prchám k masám stanů."
 tournament_events.6012.ill:0 "Skácím se na zem, držíc se za žaludek, zatímco mě obklopují znepokojení přihlížící. \"Pomoc, zavolejte lékaře!\" podaří se mi vypravit."
 tournament_events.6012.poison:0 "Užívám si povídání o nadcházejících soutěžích s několika účastníky, když najednou pocítím, jak se mi vnitřnosti převrátí a dech ztíží.\n\n"
 tournament_events.6012.slain:0 "Než se stihnu otočit, je to, jako by mě k zemi kopl kůň. Postava v kapuci mě přitiskla, tlačí dýku k mému srdci!"
 tournament_events.6012.thug:0 "Odejdu ke svému stanu, poté co jsem strávil večer povídáním si o oblíbencích s několika dalšími účastníky, když cítím za sebou postavu.\n\n"
 tournament_events.6012.t:0 "$tournament_events.6010.t$"
 tournament_events.6013.a.death:0 "To by mělo stačit!"
 tournament_events.6013.a:0 "Neee!"
 tournament_events.6013.death:0 "Rychle se přiblížím k [murder_target.GetHerHim] co nejtišeji, uchopím [murder_target.GetHerHis] hlavu a přetáhnu svůj meč přes [murder_target.GetHerHis] krk.\n\n[murder_target.GetSheHe|U] zakoktal a kopal, zatímco já sprintuji pryč do labyrintu stanů."
 tournament_events.6013.fallback:0 "Tiše se přiblížím k [murder_target.GetHerHim], ale [murder_target.GetFirstName] mě uslyší a otočí se, s vyděšeným pohledem na můj lesknoucí se dýku.\n\n[murder_target.GetSheHe|U] se rozběhne s nově nalezenou energií, vyrazí mi dech a zmizí v labyrintu stanů."
 tournament_events.6013.t:0 "$tournament_events.6010.t$"
 tournament_events.6014.a.death:0 "Co- #EMP N-!#! *chrchlat*"
 tournament_events.6014.a:0 "To bylo... ne... #EMP [murder_actor.GetFirstNameNoTooltip]#!!"
 tournament_events.6014.death:0 "Než stihnu reagovat, [murder_target.GetSheHe] mi zatáhl hlavu dozadu a přiložil mi dýku k krku!"
 tournament_events.6014.desc:0 "Když se vracím zpět do svého stanu, slabě se držíce za bok, [murder_target.GetHerHis] ke mně spěchá!"
 tournament_events.6014.fallback:0 "Otočím se, srazím [murder_target.GetHerHim] na zem s povzdechem a vrhám se do bludiště stanů."
 tournament_events.6014.t:0 "$tournament_events.6010.t$"
 tournament_events.6050.a.horse_race:0 "[sabotage_target_1.GetFirstNamePossessiveNoTooltip] #EMP [sabotage_target_1.Custom('GetContestHorseRaceName')]#! je hrozba."
 tournament_events.6050.a:0 "[sabotage_target_1.GetFirstNameNoTooltip] je hrozba."
 tournament_events.6050.b.horse_race:0 "Nemohu snést, aby [sabotage_target_2.GetFirstNameNoTooltip] vyhrál s #EMP [sabotage_target_2.Custom('GetContestHorseRaceName')]#!."
 tournament_events.6050.b:0 "Nedokážu snést, aby [sabotage_target_2.GetFirstNameNoTooltip] vyhrál."
 tournament_events.6050.c.horse_race:0 "[sabotage_target_3.GetFirstNamePossessiveNoTooltip] #EMP [sabotage_target_3.Custom('GetContestHorseRaceName')]#! musí být uklidněn."
 tournament_events.6050.c:0 "[sabotage_target_3.GetFirstNameNoTooltip] musí být uklidněn."tournament_events.1407.desc:0 "Tam [competing_family.GetSheHe] je! Můj [ROOT.Char.Custom2('RelationToMeShort', competing_family)] [competing_family.GetFirstName] se účastní tohoto soutěže, a konečně se mi podařilo spatřit [competing_family.GetHerHim] v davu soutěžících. Sotva jsem otevřel ústa, abych zavolal nějakou podporu, zaslechl jsem jiný hlas.\n\n\"Oi, [competing_family.GetFirstNameNoTooltip]! Můžete odejít hned teď a ušetřit nám všechny problémy!\"\n\nRozhlížím se mezi hihňajícími se diváky, abych našel [shouting_fan.GetFirstName], jak se chystá na další spoušť urážek."
 tournament_events.6050.desc:0 "Sliboval jsem si, že vyhraji soutěž v tomto turnaji, a nemohu si pomoct, ale zvažuju méně... #EMP 'férový'#! přístup k zajištění ceny v [activity.GetCurrentPhase.GetPhase.GetName|l] soutěži.\n\nJsem si jistý, že moji protivníci by udělali totéž, kdyby jen měli nápad - kdo ví, možná už mají?"
 tournament_events.6050.detected:0 "Tvá sabotá ш byla odhalena"
 tournament_events.6050.d:0 "Tohle není způsob, jak vyhrát..."
 tournament_events.6050.failure:0 "Vaše sabotáž je neúspěšná"
 tournament_events.6050.success:0 "Tvoje sabotáž je úspěšná"
 tournament_events.6050.t:1 "$tournament_contest_header$ Sabotáž"
 tournament_events.6051.a.detected:0 "Jaká zlá smůla..."
 tournament_events.6051.a.disqualified:0 "Proboha..."
 tournament_events.6051.a.failure:0 "Fiddlesticks..."
 tournament_events.6051.archery:1 "Snažil jsem se sabotovat [sabotage_target.GetTitledFirstNamePossessive] luk předtím, než [activity.GetCurrentPhase.GetPhase.GetName|l] pokračuje, nenápadně změnou tahu struny, abych [sabotage_target.GetHerHim] rozhodil."
 tournament_events.6051.a:0 "Všechno je fér."
 tournament_events.6051.detected:0 "\n\nPrávě když jsem se chystal odejít, moje pečlivá práce byla těsně dokončena, otočil jsem se a uviděl [sabotage_target.GetFirstNamePossessiveNoTooltip] asistenta, ústa dokořán. Než jsem stihl zareagovat, [sabotage_target.GetSheHe] vyrazil zavolat [sabotage_target.GetHerHis] pánovi!"
 tournament_events.6051.disqualified:0 "\n\nNetrvá to dlouho a jsem diskvalifikován..."
 tournament_events.6051.failure:0 "\n\nBohužel, mezi [sabotage_target.GetHerHis] mazaností a mým smůlou, tyto pokusy jen vzbudily podezření na podvod mezi soutěžícími, kteří jsou nyní opatrnější než kdy předtím."
 tournament_events.6051.falconry:0 "Snažil jsem se otrávit ptáka [sabotage_target.GetTitledFirstNamePossessive] předtím, než [activity.GetCurrentPhase.GetPhase.GetName|l] začíná, kontaminující jeho krmivo, zatímco panáci spali."
 tournament_events.6051.foot:0 "Snažil jsem se sabotovat brnění [sabotage_target.GetTitledFirstNamePossessive] předtím, než [activity.GetCurrentPhase.GetPhase.GetName|l] pokračuje, oslabením kožených bodů, které zajišťují komponenty, v naději, že se prošíří."
 tournament_events.6051.forgiven:0 "\n\nNaštěstí mi bylo umožněno pokračovat v účasti..."
 tournament_events.6051.horse_race:0 "Snažil jsem se otrávit závodního koně [sabotage_target.GetTitledFirstNamePossessive], #EMP [sabotage_target.Custom('GetContestHorseRaceName')]#!, než začne [activity.GetCurrentPhase.GetPhase.GetName|l], vyměněním stáje za zkažené krmivo, zatímco squire spali."
 tournament_events.6051.horse:0 "Snažil jsem se otrávit [sabotage_target.GetTitledFirstNamePossessive] koně, než [activity.GetCurrentPhase.GetPhase.GetName|l] pokračuje, vyměňující krmivo ve stáji za zkažené várky, zatímco se squires spali."
 tournament_events.6051.pugilism:0 "Snažil jsem se sabotovat [sabotage_target.GetTitledFirstNamePossessive] obvazy před [activity.GetCurrentPhase.GetPhase.GetName|l], když jsem je potřel dráždivou mastí, abych [sabotage_target.GetHerHim] rozptýlil."
 tournament_events.6051.success:0 "\n\nMá trpělivost se konečně vyplatila; provedl jsem výměnu, aniž bych vzbudil podezření, a zmizel do noci. K ránu jsem s úlevou zjistil, že o mých machinacích není ani šeptem."
 tournament_events.6051.t:0 "$tournament_events.6050.t$"
 tournament_events.6052.a.host:0 "Podvádění vyžaduje diskvalifikaci!"
 tournament_events.6052.archery:2 ""[sabotage_actor.GetSheHe|U] manipuloval s [sabotage_target.GetShortUINamePossessiveNoTooltipNoFormat] lukem, subtilně upravujíc napětí struny.""
 tournament_events.6052.a:0 "Podvádění nebude tolerováno."
 tournament_events.6052.b:0 "Pojď, bylo to neškodné."
 tournament_events.6052.foot:1 "\"[sabotage_actor.GetSheHe|U] manipulovalo s [sabotage_target.GetShortUINamePossessiveNoTooltipNoFormat] brněním, oslabilo kožené body, které zajišťují komponenty v naději, že by se během zápasu opotřebovaly!\""
 tournament_events.6052.guest:0 "[sabotage_target.GetTitledFirstName], jeden z účastníků nadcházejícího [activity.GetCurrentPhase.GetPhase.GetName|l] soutěže, obvinil [sabotage_actor.GetTitledFirstName] z podvodu, ještě před dnem události!\n\n"
 tournament_events.6052.horse_race:1 ""[sabotage_actor.GetSheHe|U] se pokusil otrávit [sabotage_target.GetShortUINamePossessiveNoTooltipNoFormat] dostihového koně, #EMP [sabotage_target.Custom('GetContestHorseRaceName')]#!, kdy vyměňoval krmnou směs za kontaminované várky, zatímco panoši spali.""
 tournament_events.6052.horse:1 ""[sabotage_actor.GetSheHe|U] se snažil otrávit [sabotage_target.GetShortUINamePossessiveNoTooltipNoFormat] koně, vyměňujíc stáje za znečištěné krmivo, zatímco panoši spali."tournament_events.6053.horse:1 ""[sabotage_actor.GetTitledFirstName] se snažil otrávit [sabotage_target.GetTitledFirstNamePossessive] koně, když vyměnil krmivo ve stáji za zkažené dávky, zatímco panoši spali.""
 tournament_events.6052.host:1 "Moji sluhové tvrdí, že chytili [sabotage_actor.GetTitledFirstName], jednoho ze soutěžících v nadcházející [activity.GetCurrentPhase.GetPhase.GetName] soutěži, jak se pokouší mě sabotovat během události!\n\n"
 tournament_events.6052.pugilism:1 ""[sabotage_actor.GetSheHe|U] manipuloval s obalmi [sabotage_target.GetShortUINamePossessiveNoTooltipNoFormat], pokrývajíc je dráždivou mastí.""tournament_events.6510.married:0 "Bylo snadné zajistit, že [woo_target.GetHerHis] [woo_target.GetPrimarySpouse.GetWifeHusband], [woo_target.GetPrimarySpouse.GetTitledFirstName] bude jinde."
 tournament_events.6052.t:0 "$tournament_events.6050.t$"
 tournament_events.6053.archery:2 "\"[sabotage_actor.GetTitledFirstName] manipuloval s [sabotage_target.GetTitledFirstNamePossessive] lukem, jemně měnil napětí provazu, aby mě rozhodil.\""tournament_events.7000.desc:2 "Zdravím bandu [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')], jak procházejí kolem mě. Jeden, co zaostává za ostatními, mě přiměje zastavit se. Otočím se na patě a zavolám za postavou.\n\nJsou oděni v neforemném, špatně padnoucím brnění, jejich oči jsou široké a očividně vyděšené pod helmou. #EMP Něco#! není v pořádku. Krok dopředu, strhnu helmu, než budou mít šanci reagovat.\n\nStojí přede mnou, potichu se rozhlížejí, jestli si jich někdo jiný všiml, není nikdo jiný než [mulan.GetWomanMan]! Oblečený jako [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')], to ne méně. Plánuje #EMP soutěžit#! jako [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')], dokonce!"
 tournament_events.6053.a:0 "Bezcitný!"
 tournament_events.6053.desc:0 "Dříve než [activity.GetCurrentPhase.GetPhase.GetName|l] soutěž vůbec začala, byl někdo chycen při sabotáži!"
 tournament_events.6053.disqualified_target:0 "\n\n[host.GetTitledFirstName] spravedlivě diskvalifikoval ubohého curu z soutěže. Ta drzost!"
 tournament_events.6053.disqualified:0 "\n\nJe pochopitelné, že [host.GetTitledFirstName] diskvalifikoval [sabotage_actor.GetHerHim] ze soutěže, což [host.GetHerHis] zamýšlené oběti přináší potěšení."
 tournament_events.6053.foot:1 ""[sabotage_actor.GetTitledFirstName] zasahoval do [sabotage_target.GetTitledFirstNamePossessive] zbroje, oslabujíc kožené bodce, které upevňují komponenty, v naději, že se během boje protrhnou!""
 tournament_events.6053.forgiven_target:0 "\n\n[host.GetTitledFirstName] neuvěřitelně odpustil ubohému psovi, který bude stále moci soutěžit! To je drzost!"
 tournament_events.6053.forgiven:0 "\n\nPřekvapivě, [host.GetTitledFirstName] proti [sabotage_actor.GetHerHim] nepodnikl žádné kroky a incident ignoroval."
 tournament_events.6053.horse_race:1 ""[sabotage_actor.GetTitledFirstName] se snažil otrávit [sabotage_target.GetTitledFirstNamePossessive] závodní koně, #EMP [sabotage_target.Custom('GetContestHorseRaceName')]#!, vyměňujíc stájové krmivo za zkažené dávky, zatímco panoši spali.""
 tournament_events.6053.horse:1 ""[sabotage_actor.GetTitledFirstName] se pokusil otrávit kůň [sabotage_target.GetTitledFirstNamePossessive], vyměňující krmivo za zkažené dávky, zatímco zbrojnoši spali.""
 tournament_events.6053.pugilism:1 "\"[sabotage_actor.GetTitledFirstName] manipuloval s [sabotage_target.GetTitledFirstNamePossessive] obaly, potahujíc je dráždivou mastí, aby mě rozhodil.\""
 tournament_events.6053.t:0 "$tournament_events.6050.t$"
 tournament_events.6500.a:0 "Jak říkáš, drahý [woo_target.GetFirstNameNoTooltip]."
 tournament_events.6500.b:0 "V porážce není žádná čest!"
 tournament_events.6500.desc:0 "Moje pokusy o zisk pozornosti [woo_target.GetTitledFirstName] nezůstaly bez povšimnutí, ale [woo_target.GetHerHis] srdce mi ještě není otevřené.\n\n"Nejsem nějaká [woo_target.Custom('GirlBoy')], naivní věc, které se ušlechtilý ujme a zase odloží. Ukaž mi — dokaž mi — svoje náklonnosti, a budeme mluvit..."\n\n"Ukaž ti?" ptám se, "...jak bys chtěl, abych to udělal?"\n\n[woo_target.GetFirstNamePossessiveNoTooltip] odpověď přichází rychle: "Ztrať soutěž.""
 tournament_events.6500.t:1 "$tournament_header$ Věci, které děláme pro lásku"
 tournament_events.6510.a.tt:0 "#F Apel na [woo_target.GetFirstNamePossessiveNoTooltip] emocionální stránku.#!"
 tournament_events.6510.a:0 "Udělala jsem to všechno pro #EMP tebe#!, můj [woo_target.GetLadyLord]."
 tournament_events.6510.b.tt:0 "#F Oslovte [woo_target.GetFirstNamePossessiveNoTooltip] arogantní stránku.#!"
 tournament_events.6510.b:0 "Oh, to? Bylo to nic, doopravdy."
 tournament_events.6510.c.tt:0 "#F Apel na [woo_target.GetFirstNamePossessiveNoTooltip] pokornou stránku.#!"
 tournament_events.6510.currentspouse:0 "Šance dokázat svou oddanost k mému [woo_target.GetWomanMan]!"
 tournament_events.6510.c:0 "Měl jsem štěstí: moji protivníci bojovali dobře."
 tournament_events.6510.desc:0 "\n\n"Gratuluji k vítězství v [ROOT.Char.Custom('GetRandomWonContest')|l], [ROOT.Char.GetTitledFirstName]," [woo_target.GetSheHe] zdvořile nabízí. "Bylo to opravdu podívaná."\n\nV [woo_target.GetHerHis] oku je upřímné jiskření, jsem si tím jistý."
 tournament_events.6510.d.tt:0 "#F Oslovení k náboženské stránce [woo_target.GetFirstNamePossessiveNoTooltip].#!"
 tournament_events.6510.d:0 "[ROOT.Char.GetFaith.HighGodName] odpověděl na mé modlitby svojí [ROOT.Char.GetFaith.HighGodHerHis] favorizací."
 tournament_events.6510.married:0 "Bylo snadné zajistit, že [woo_target.GetHerHis] [woo_target.GetPrimarySpouse.GetWifeHusband], [woo_target.GetPrimarySpouse.GetTitledFirstName] bude jinde."
 tournament_events.6510.opening:0 "Mezery v turnajových oslavách mi dávají dost času na to, abych zařídil setkání s [woo_target.GetFirstName]."
 tournament_events.6510.t:0 "Přitažlivost vítězství"
 tournament_events.6511.a:0 "Nemohu popřít, že [woo_actor.GetSheHe] má určité kouzlo..."
 tournament_events.6511.dedicate:0 "$tournament_events.6511.reply_dedicate$ neměžu si pomoct, ale červenám se při této troufalé flirtaci..."
 tournament_events.6511.dismiss:0 "$tournament_events.6511.reply_dismiss$Jaká odvážná [woo_actor.GetWomanMan]..."tournament_events.1150.desc:0 "[pas_darmes_instigator.GetTitledFirstName] sedí u cesty, ostří [pas_darmes_instigator.GetHerHis] čepel, když se přibližuji k [pas_darmes_instigator.GetHerHis] skromnému táboru.\n\n"Ah, přemýšlel jsem, kdy se ukážeš, dobrý [ROOT.Char.GetTitleAsNameNoTooltip]." [pas_darmes_instigator.GetSheHe] se usmívá, vytahujíc oděv z [pas_darmes_instigator.GetHerHis] opasku. "Přišel jsi, abys tohle získal zpět, předpokládám?"\n\n"
 tournament_events.6511.fallback:0 "[woo_actor.GetSheHe|U] se na mě prostě s úsměvem podívá a já se těžko odvažím odvrátit pohled."
 tournament_events.6511.god:0 "$tournament_events.6511.reply_god$ A [woo_actor.GetWomanMan] víry, opravdu."
 tournament_events.6511.opening:0 "Narazím na [woo_actor.GetTitledFirstName] v pavilonu a nabízím své gratulace k [woo_actor.GetHerHis] vítězství v [ROOT.Char.Custom('GetRandomWonContest')|l].\n\n"
 tournament_events.6511.praise:0 "$tournament_events.6511.reply_praise$Taková pokora..."
 tournament_events.6511.reply_dedicate:0 "[woo_actor.GetSheHe|U] bezostyšně odpovídá, že [woo_actor.GetSheHe] to udělal všechno pro mě!\n\n"
 tournament_events.6511.reply_dismiss:0 "[woo_actor.GetSheHe|U] bezstarostně odpoví, že bych o takové maličkosti neměl ani mluvit.\n\n"
 tournament_events.6511.reply_god:0 "[woo_actor.GetSheHe|U] upřímně odpovídá, že je vděčný za přízeň [woo_actor.GetFaith.HighGodName].\n\n"
 tournament_events.6511.reply_praise:0 "[woo_actor.GetSheHe|U] rychle odpovídá, že [woo_actor.GetSheHe] byl jen šťastný; [woo_actor.GetHerHis] soupeři nejsou o nic méně mocní než [woo_actor.GetSheHe].\n\n"
 tournament_events.6512.a:0 "Co za směšného [woo_actor.GetWomanMan]."
 tournament_events.6512.dedicate:0 "$tournament_events.6511.reply_dedicate$I nemohu si pomoci, ale vnitřně se přikrčím..."
 tournament_events.6512.dismiss:0 "$tournament_events.6511.reply_dismiss$Taková arogance..."
 tournament_events.6512.fallback:0 "[woo_actor.GetSheHe|U] se mi prostě usměje se znalostí, což mě #EMP hluboce#! znepříjemňuje."
 tournament_events.6512.god:0 "$tournament_events.6511.god$Jaká nuda..."
 tournament_events.6512.praise:0 "$tournament_events.6511.praise$Naučte se přijímat komplimenty, pravda!"
 tournament_events.6513.a:0 "Myslím, že [woo_target.GetSheHe] je na háku..."
 tournament_events.6513.dedicate:0 "$tournament_events.6513.reply$, červenajíc se, zatímco [woo_target.GetSheHe] směje plachým způsobem."
 tournament_events.6513.desc:0 "\n\nKdyž [woo_target.GetSheHe] odejde, napětí je hmatatelné v každém zdvořilosti - věděl jsem, že najdu ta správná slova, abych získal [woo_target.GetHerHim]!"
 tournament_events.6513.dismiss:0 "$tournament_events.6513.reply$, téměř se zdá, že mě prohlíží s novým pohledem."
 tournament_events.6513.fallback:0 "$tournament_events.6513.reply$, zírajíc dlouho a hluboko mi do očí."
 tournament_events.6513.god:0 "$tournament_events.6513.reply$, odpovídajíc, že [woo_target.GetFaith.HighGodName] to musel mít na mysli."
 tournament_events.6513.praise:0 "$tournament_events.6513.reply$, odpovídající [woo_target.GetSheHe] je si jistý, že to bylo více než štěstí."
 tournament_events.6513.reply:0 "[woo_target.GetTitledFirstName] se zdá, že na mou odpověď reagoval vřele"
 tournament_events.6514.a:0 "Na co jsem myslel...?"
 tournament_events.6514.dedicate:0 "$tournament_events.6514.reply$, protože [woo_target.GetSheHe] se vyhýbá mému pohledu, když mi děkuje a rychle odchází."
 tournament_events.6514.desc:0 "\n\nStojím sám poté, co [woo_target.GetHerHis] se rozloučil/a, nemohu si pomoci, ale cítím se jako idiot za tak úplný krok vedle..."
 tournament_events.6514.dismiss:0 "$tournament_events.6514.reply$, protože [woo_target.GetSheHe] převrací [woo_target.GetHerHis] oči s despektem."
 tournament_events.6514.fallback:0 "$tournament_events.6513.reply$, protože [woo_target.GetSheHe] nemůže opustit mou společnost dříve."
 tournament_events.6514.god:0 "$tournament_events.6514.reply$, protože [woo_target.GetSheHe] má zamžený pohled, zdá se, že jen napůl poslouchá."
