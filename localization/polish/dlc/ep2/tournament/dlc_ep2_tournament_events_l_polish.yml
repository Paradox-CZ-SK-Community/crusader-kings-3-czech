 tournament_events.0150.legendseeddrop: "\nUž potřetí jsem vyhrál soutěž. Příběhy o mých úspěších se už šíří daleko a široko.\n"
 tournament_events.0150.melee_self:0 "Můj tým dnes zvítězil v mele.\n"
 tournament_events.0150.melee:0 "[melee_winner.GetTitledFirstNamePossessive|U] tým triumfoval v Melee.\n"
 tournament_events.0150.murderfailure:1 "\n[finishing_intent.GetFirstName] mi tentokrát unikla.\n"
 tournament_events.0150.murdersuccess:1 "\n[finishing_intent.GetFirstName] dostali to, co si zasloužili.\n"
 tournament_events.0150.recital_self:0 "Moje mistrovství v zpěvu mě udělalo hoden vítězství v Recitálu.\n"
 tournament_events.0150.recital:0 "[recital_winner.GetTitledFirstNamePossessive|U] mistrovství verše z něj/ní udělalo hodného vítěze v recitálu.\n"
