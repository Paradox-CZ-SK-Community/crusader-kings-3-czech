 tournament_events.0050.a:0 "Nemohu se dočkat, až to začne!"
 tournament_events.0050.befriend:0 "Jaké lepší okolí může být, než toto, abych navázal/a pevné přátelství s [starting_intent.GetFirstName]!"
 tournament_events.0050.desc:0 "Dorazil jsem na místo turnaje, zde v [activity.GetCurrentPhase.GetLocation.GetName]!\n\nAčkoli ne všichni oslavující ještě dorazili, davy lidí se toulají barevným okolím, všichni se těší na nadcházející ukázky dovedností a zdatnosti.\n\n"
 tournament_events.0050.murder:0 "Já, pro jednoho, mám mnohem větší ambice než se jen bavit. Pokud zahraji karty správně, [starting_intent.GetFirstName] se nedožije závěrečné ceremonie..."
 tournament_events.0050.recruit:0 "Již jsem viděl spoustu kandidátů zralých na zařazení do řad mé [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]!"
 tournament_events.0050.relax:0 "Existuje jen málo míst, kde si můžete odpočinout a užít si jako na turnaji, a já to hodlám naplno využít!"
 tournament_events.0050.seduce:0 "Prvním bodem podnikání pro mě, samozřejmě, bude získání srdce [starting_intent.GetFirstName]!"
 tournament_events.0050.t:0 "Příjezd na turnaj"tournament_events.6001.foot:0 "Otírají čepel jedovatým jedem, a uvažuji o slibech alchymisty, který mi prodal páchnoucí směs, než ji pečlivě zasunu do jejího pouzdra."
 tournament_events.0050.win:0 "Není čas ztrácet: musím začít se připravovat! Musím být vítězem, za jakoukoli cenu!"
 tournament_events.0100.a:0 "Není čas ztrácet!"
 tournament_events.0100.closing:1 "\n\nSlunce stoupá výš na obloze a stíny se zkracují. Pokud se mám zúčastnit soutěže [activity.GetCurrentPhase.GetPhase.GetName], musím se ujistit, že se kvalifikuji. Brzy to začne."
 tournament_events.0100.contestant:0 "Jako mnozí další, kteří se shromáždili v [activity.GetCurrentPhase.GetLocation.GetName], netrpělivě čekajíc na nadcházející soutěže, se věnuji socializaci a přípravě svého vybavení."
 tournament_events.0100.desc:0 "Turnaj je konečně tady!\n\n"
 tournament_events.0100.host:0 "Mnozí se shromáždili na mých pozemcích v [activity.GetCurrentPhase.GetLocation.GetName], dychtiví dokázat svou hodnotu nebo si jednoduše užít podívanou."
 tournament_events.0100.spectator:0 ""Mnozí se shromáždili na [host.GetTitledFirstNamePossessive] pozemcích v [activity.GetCurrentPhase.GetLocation.GetName], aby soutěžili a, jako já, se bavili."
 tournament_events.0100.t:1 "$tournament_header$ Otevření"
 tournament_events.0150.archery_self:0 "Měl jsem nejlepší cíl ze všech v Lukostřelbě.\n"
 tournament_events.0150.archery:0 "[archery_winner.GetTitledFirstName|U] měl nejlepší míření ze všech v Lukostřelbě.\n"
 tournament_events.0150.a:0 "Jaká skvělá příležitost!"
 tournament_events.0150.befriendfailure:2 "\n[finishing_intent.GetFirstName] a já jsme zatím nevytvořili pevné přátelství.\n"
 tournament_events.0150.befriendsuccess:1 "\n[finishing_intent.GetFirstName] a já jsme se stali dobrými přáteli!\n"
 tournament_events.0150.b.failure:0 "Nikdo si toho moc nevšímá"
 tournament_events.0150.board_game_self:0 "Můj bystrý rozum přemohl všechny protivníky a vyhrál deskové hry.\n"
 tournament_events.0150.board_game:0 "[board_game_winner.GetTitledFirstNamePossessive|U] ostrá mysl přechytračila všechny protivníky a zvítězila v deskových hrách.\n"
 tournament_events.0150.b.success:0 "Tvoje slova ti přinášejí určitý obdiv"
 tournament_events.0150.b:0 "Možná pár slov, vzhledem k tomu, že jsem hostitel..."
 tournament_events.0150.c:0 "[tournament_champion.GetFirstNameNoTooltip] si zaslouží bonus za [tournament_champion.GetHerHis] vítězství!"
 tournament_events.0150.desc:0 "Slunce svítí na poslední den turnaje a shromážděný dav se začíná rozcházet. Přemýšlím o výsledcích:\n\n"
 tournament_events.0150.duel_self:0 "Moje nadřazenost s mečem mi přinesla cenu v Duelu.\n"
 tournament_events.0150.duel:0 "[duel_winner.GetTitledFirstNamePossessive|U] převaha s mečem je přivedla k ceně v Duelu.\n"
 tournament_events.0150.end:1 "\nTěším se na další!"
 tournament_events.0150.horse_race_self:0 "Můj kůň skončil první v dostizích.\n"
