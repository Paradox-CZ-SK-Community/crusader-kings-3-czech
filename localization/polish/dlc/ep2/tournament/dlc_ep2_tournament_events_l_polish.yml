 tournament_events.1000.f.horse:0 "Co mohu získat při sázce na koňi mého [ROOT.Char.Custom2('RelationToMePossessive', wager_flavor_contestant)], #EMP [wager_flavor_contestant.Custom('GetContestHorseRaceName')]#!?"
 tournament_events.1000.f:0 "Co mohu získat při sázce na mého [ROOT.Char.Custom2('RelationToMeShort', wager_flavor_contestant)], [wager_flavor_contestant.GetFirstNameNoTooltip]?"
 tournament_events.1000.fallback:0 ""[wager_top_contestant.GetTitledFirstName] je favoritem v [activity.GetCurrentPhase.GetPhase.GetName]! Čtyři ku jedné na [wager_top_contestant.GetNameNoTooltip]!""
 tournament_events.1000.g.horse:0 "Mám dobrý pocit z #EMP [mysterious_stranger.Custom('GetContestHorseRaceName')]#! [mysterious_stranger.GetFirstNamePossessiveNoTooltip]."
 tournament_events.1000.g:0 "Mám dobrý pocit z tohoto '[mysterious_stranger.GetFirstNameNoTooltip] z [attending_barony.GetNameNoTierNoTooltip].'"
 tournament_events.1000.h:0 "Ne, to je špatný nápad..."
 tournament_events.1000.horse_race:0 ""[wager_top_contestant.GetTitledFirstNamePossessive] [wager_top_contestant.Custom('ContestHorseRaceGender')], #EMP [wager_top_contestant.Custom('GetContestHorseRaceName')]#!, je favoritem! Čtyři ku jedné na #EMP [wager_top_contestant.Custom('GetContestHorseRaceName')]#!!""
 tournament_events.1000.horse_winnings_tt:2 "Pokud kůň [wager_target.GetShortUINamePossessive], [wager_target.Custom('GetContestHorseRaceName')|V], vyhraje dostih:\nZískáš @gold_icon! #positive_value [SCOPE.ScriptValue('tournament_wager_payout_value')|0]#!"
 tournament_events.1000.t:1 "$tournament_contest_header$ Sázejte si"
 tournament_events.1000.winnings_tt:0 "Pokud vítězem bude [wager_target.GetShortUIName]:\nZískáš @gold_icon! #positive_value [SCOPE.ScriptValue('tournament_wager_payout_value')|0]#!"
 tournament_events.1100.a:0 "Teď #EMP tohle#! je pravý [ROOT.Char.Custom('MountedWarriorTerm')]!"
 tournament_events.1100.b:0 "To je zábava!"
 tournament_events.1100.c:0 "Musím vidět tohoto [pas_darmes_instigator.GetWomanMan]!"
 tournament_events.1100.d:0 "Toto pošetilé chování je zakázáno."
 tournament_events.1100.desc:0 "Dychtící prokázat [pas_darmes_instigator.GetHerHis] dovednost, můj [ROOT.Char.Custom2('RelationToMeShort', pas_darmes_instigator)], [pas_darmes_instigator.GetFullName], vyhlásil 'pas d'armes' na okraji [activity.GetCurrentPhase.GetLocation.GetName].\n\n#EMP Pokud si jakýkoli zdatný [pas_darmes_instigator.Custom('MountedWarriorTerm')] bude přát projít, ať se postaví přede mne, nebo bude zhanoben!#!\n\nPrý [pas_darmes_instigator.GetSheHe|U] uchovává ostrohy všech svých porážek, a každá dáma, která chce projít bez doprovodu, musí zanechat předmět, který jí bude později vrácen."
 tournament_events.1100.t:1 "Pas d'armes"
 tournament_events.1101.a:0 "Dobře, naši bojovníci musí být stále v pozoru."
 tournament_events.1101.b:0 "Myslím, že ne, vyžeňte toho toulavce."
 tournament_events.1101.c:1 "To je pravý $knight_culture_player_no_tooltip_lowercase$! Jaká inspirace!"
 tournament_events.1101.desc:0 "Přitahnut k mému turnaji příslibem slávy a nadbytku soupeřů, cizí [pas_darmes_instigator.Custom('MountedWarriorTerm')] prohlásil poblíž [activity.GetCurrentPhase.GetLocation.GetName] pas d'armes.\n\n[pas_darmes_instigator.GetSheHe|U] se nazývá '[pas_darmes_instigator.GetFullName]' a tvrdí, že pochází z dalekých [exotic_origin.GetDeJureLiege.GetAdjectiveNoTooltip] krajů. Každý [ROOT.Char.Custom('MountedWarriorTerm')], který chce projít [pas_darmes_instigator.GetHerHis] táborem, se s [pas_darmes_instigator.GetHerHim] musí střetnout kopím — jinak ztratí čest.\n\nBýt takto potupen cizincem jistě rozhnevuše šlechtu [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]."
 tournament_events.1101.t:0 "$tournament_events.1100.t$"
 tournament_events.1102.a.tt:0 "Pas d'armes v [activity.GetCurrentPhase.GetLocation.GetName] bude pokračovat"
 tournament_events.1102.a:0 "Hodně štěstí jim."
 tournament_events.1102.b:0 "Ne na #EMP mém#! [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l]."
 tournament_events.1102.desc:0 "Dychtící prokázat [pas_darmes_instigator.GetHerselfHimself], můj [ROOT.Char.Custom2('RelationToMeShort', pas_darmes_instigator)], [pas_darmes_instigator.GetFullName], vyhlásil 'pas d'armes', blokující hlavní cestu do [activity.GetCurrentPhase.GetLocation.GetName].\n\n[pas_darmes_instigator.GetSheHe|U] je doprovázen/a mým [ROOT.Char.Custom2('RelationToMeShort', pas_darmes_2)], [pas_darmes_2.GetFullName], a shromážděním menších [pas_darmes_instigator.GetLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] šlechticů, kteří chtějí něco dokázat.\n\nŘíká se, že přísahali zlomit tři sta kopí, než budou svou výpravu považovat za dokončenou."
 tournament_events.1102.t:0 "$tournament_events.1100.t$"
 tournament_events.1120.a.dead:0 "Ctihodný způsob, jak odejít."
 tournament_events.1120.a:0 "Taková jsou rizika galantního života."
 tournament_events.1120.desc:0 "[pas_darmes_instigator.GetTitledFirstName], okázalý [pas_darmes_instigator.Custom('MountedWarriorTerm')], který hlídal [pas_darmes_instigator.GetHerHis] průchod tím, že vyzýval každého, kdo projde, měl příliš mnoho bojů.\n\nŘíká se, že [pas_darmes_victim.GetTitledFirstName] mu/jí způsobil/a hrozivé zranění, čímž uvolnil/a cestu pro šlechtu, aby mohla znovu volně projít."
 tournament_events.1120.t:2 "Těžce vybojované"
 tournament_events.1130.a:0 "Něco s tím musí být uděláno."
 tournament_events.1130.desc:0 "Během cesty do [activity.GetCurrentPhase.GetLocation.GetName] s mými služebníky zastavil naši družinu [pas_darmes_instigator.GetFullName] a domáhal se po nás osobní památky...\n\nNeměl/a jsem jinou volbu než mu/jí dát ten zatracený předmět... [pas_darmes_instigator.GetSheHe|U] řekl/a, že pokud ho chci zpět, musím mu/jí poslat vyzyvatele."
 tournament_events.1130.opening:0 "[pas_darmes_victim.Custom2('AppropriateGreeting', ROOT.Char)]"
 tournament_events.1140.a.failure:0 "[pas_darmes_instigator.GetNameNoTooltip] tě přemohl/a"
 tournament_events.1140.a.success:0 "Porážíš [pas_darmes_instigator.GetNameNoTooltip]"
 tournament_events.1140.a.wounded:0 "Ani tentokrát nevyhraješ."
 tournament_events.1140.a:0 "Ukažu ti, jak se na turnaji předvádí #EMP [ROOT.Char.GetTitleAsNameNoTooltip|l]#!"
 tournament_events.1140.b.failure:0 "[pas_darmes_instigator.GetNameNoTooltip] odmítá tvou nabídku"
 tournament_events.1140.b.success:0 "Přesvědčíš [pas_darmes_instigator.GetNameNoTooltip]"
 tournament_events.1140.b:0 "Jsi mocný bojovník, mohl/a bych tě využít."
 tournament_events.1140.c:0 "Myslím, že to stačí."
 tournament_events.1140.d:0 "Tak dál!"
 tournament_events.1140.desc:0 "Když se na koni nadechuji vzduchu a obdivuji ruch v [activity.GetCurrentPhase.GetLocation.GetName], spatřím toho chvalně opěvovaného bojovníka, '[pas_darmes_instigator.GetFullName]', bránícího svůj tábor 'pas d'armes'.\n\n"
 tournament_events.1140.fallback:0 "[pas_darmes_instigator.GetSheHe|U] vyskočí, když mě spatří, dychtivý po dalším souboji, ale rychle si uvědomí, kdo jsem. Mžouraje na mě s úsměvem, [pas_darmes_instigator.GetFirstNameNoTooltip] se uklání, "Vítejte, můj [ROOT.Char.GetLadyLord] z [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip].""
 tournament_events.1140.skilled:0 "Jiný malicherný vyzyvatel odkráčí podél cesty, zatímco [pas_darmes_instigator.Custom('MountedWarriorTerm')] spokojeně usedá na své sedadlo a obdivuje ostrohy, které právě sesbíral/a.\n\n"
 tournament_events.1140.t:2 "Pýcha [ROOT.Char.GetTitleAsNamePossessiveNoTooltip]"
 tournament_events.1140.unskilled:0 "Velmi spokojený [pas_darmes_instigator.Custom('MountedWarriorTerm')] mě míjí a uklání se, zatímco [pas_darmes_instigator.GetFirstNameNoTooltip] sedí na svém sedadle a zjevně trpí po porážce.\n\n"
 tournament_events.1140.wounded:0 "Potlučený a zmodralý, [pas_darmes_instigator.GetSheHe] se mračí bolestí, když se přibližuji. "Nemůžeš vyhrát vždycky," [pas_darmes_instigator.GetSheHe] se ušklíbne, mžouraje na mě."
 tournament_events.1141.a.death:0 "#weak *gurgle*#!"
 tournament_events.1141.a:0 "'To je jen škrábanec...'"
 tournament_events.1141.b.death:0 "[pas_darmes_instigator.GetFirstNameNoTooltip]? #EMP [pas_darmes_instigator.GetFirstNameNoTooltip]?!#!"
 tournament_events.1141.b:0 "Říkal/a jsem, že ti to ukážu!"
 tournament_events.1141.beat_me:0 "\n\n[pas_darmes_instigator.GetSheHe|U] mě zvedne, oklepává třísky z mé zbroje. "Bojoval/a jsi dobře - ale prohrál/a jsi." [pas_darmes_instigator.GetSheHe|U] se zubí a podává ruku."
 tournament_events.1141.beat_them:0 "\n\nRychle se vracím, vytahuji [pas_darmes_instigator.GetHerHim] nahoru a kontroluji zranění. "Budu v pořádku," vrčí [pas_darmes_instigator.GetHerHis], "Tady, mé ostrohy.""
 tournament_events.1141.desc:0 "Shromáždí se několik diváků, když se [pas_darmes_instigator.GetFirstName] a já posadíme na koně a zaujmeme pozici. Bez váhání [pas_darmes_instigator.GetSheHe] náhle vyrazí vpřed, kopí sklopené, v záplavě prachu a dunících kopyt!\n\nŘítím se vpřed, soustředím veškerou pozornost na hrot kopí, který se blíží, aby se setkal s [pas_darmes_instigator.GetHerHim]."
 tournament_events.1141.kill_me:0 "\n\nMoje tvář je náhle velmi horká a velmi mokrá. Snažím se mluvit, ale sotva držím oči otevřené. Objevuje se [pas_darmes_instigator.GetFirstNamePossessiveNoTooltip] starostný výraz, než mi zatemní svět..."
 tournament_events.1141.kill_them:0 "\n\nKdyž dojdu na konec, zatočím s koněm a s úsměvem hledám [pas_darmes_sinstigator.GetFirstNameNoTooltip]. Zpozoruji [pas_darmes_instigator.GetHerHis] sražené tělo tváří v prach, kůň mu/ji očichává u nohy."
 tournament_events.1141.lose:0 "\n\nCítím, jak se kopí [pas_darmes_instigator.GetHerHis] s ohromným praskem roztřískne o můj štít, což mě vyhodí dozadu v sedle, zatímco [pas_darmes_instigator.GetSheHe] projíždí kolem."
 tournament_events.1141.t:0 "$tournament_events.1140.t$"
 tournament_events.1141.win:0 "\n\nMoje kopí se s hromovým praskem roztříštilo o štít [pas_darmes_instigator.GetHerHis], což [pas_darmes_instigator.GetHerHim] vyhodilo dozadu v sedle, když jsem projel."
 tournament_events.1150.a.failure:0 "[pas_darmes_instigator.GetTitledFirstNameNoTooltip] tě přemohl/a"
 tournament_events.1150.a.success:0 "Porážíš [pas_darmes_instigator.GetTitledFirstNameNoTooltip]"
 tournament_events.1150.a.wounded:0 "Dám ti další ránu: jednu, na kterou si budeš pamatovat na #EMP mě#!"
 tournament_events.1150.a:0 "Pojď, utkejme se."
 tournament_events.1150.b:0 "Nech si ten kousek látky, dobrý [pas_darmes_instigator.Custom('MountedWarriorTerm')]."
 tournament_events.1150.desc:0 "[pas_darmes_instigator.GetTitledFirstName] sedí u cesty, ostříhá si meč, když se přibližuji k jeho/jejímu skromnému táboru.\n\n"Ach, zajímalo mě, kdy se ukážeš, dobrý [ROOT.Char.GetTitleAsNameNoTooltip]." [pas_darmes_instigator.GetSheHe] se ušklíbne a vytáhne kus látky z pásu. "Přišel jsi si to snad vyhrát zpět, že?"\n\n"
 tournament_events.1150.fallback:0 "Moje čest byla postavena na hranici kvůli pouhému [ROOT.Char.Custom('MountedWarriorTerm')]..."
 tournament_events.1150.skilled:0 "Dobře znám válečnou pověst tohoto [pas_darmes_instigator.GetWomanMan], ale jeho/její ego se ukáže být jeho/jejím pádem."
 tournament_events.1150.t:1 "$tournament_header$ Obnova cti"
 tournament_events.1150.unskilled:0 "Tento [pas_darmes_instigator.GetWomanMan] je znám spíše bravurou než dovedností, ale neměl/a bych [pas_darmes_instigator.GetHerHim] podceňovat."
 tournament_events.1150.wounded:0 "V každém případě [pas_darmes_instigator.GetHerHis] zranění by mi jistě poskytla výhodu..."
 tournament_events.1200.a.failure:0 "Nemůžeš změnit názor [angry_clergy.GetTitledFirstNamePossessiveNoTooltip]"
 tournament_events.1200.a.success:0 "[angry_clergy.GetTitledFirstNameNoTooltip] je přesvědčen"
 tournament_events.1200.a:0 "Nemohou bránit [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] bez nějakého cvičení!"
 tournament_events.1200.b.failure:0 "[angry_clergy.GetTitledFirstNameNoTooltip] je pohrdavý"
 tournament_events.1200.b.success:0 "[angry_clergy.GetTitledFirstNameNoTooltip] je dojat"
 tournament_events.1200.b:0 "Z mé lóže ukážu ctnosti soutěže."
 tournament_events.1200.c:0 "Dobrá poznámka, nebudu soutěžit."
 tournament_events.1200.d:0 "Tak s tím už přestaň, [angry_clergy.GetFaith.PriestNeuter], nech je bavit."
 tournament_events.1200.desc:0 "Zatímco šlechta i lid se nadšeně připravují na soutěže a zábavu, [angry_clergy.GetTitledFirstName] dává jasně najevo nevole [angry_clergy.GetFaith.AltPriestTermPlural].\n\n"Tenhle turnaj je nástrojem hříchu; dobří [angry_clergy.GetFaith.GetAdherentNamePluralNoTooltip] umírají v honbě za pýchou; prolévají krev jeden druhému pro cetky; zřeknou se [angry_clergy.GetFaith.PositiveAfterLife] pro slávu."\n\n"Tato zaměření by měla být zkrocena a obrácena proti [angry_clergy.GetFaith.HighGodNamePossessive] nepřátelům, nikoli kropena a rozdmýchávána v marné pýše.""
 tournament_events.1200.t:2 "Náboženské pokárání"
 tournament_events.1230.a:0 "Ne, budeš mým šampionem!"
 tournament_events.1230.b.tt:0 "Stane se tvým [battle_peasant.Custom('KnightCulture')]"
 tournament_events.1230.b:0 "Tvé hvězdy se změnily, [battle_peasant.Custom('MountedWarriorTerm')]."
 tournament_events.1230.c.tt:1 "Připojuje se k tvému [activity.GetShortName]"
 tournament_events.1230.c:0 "Musím tě vidět soutěžit! Budu tě sponzorovat."
 tournament_events.1230.d.tt:0 "[battle_peasant.GetName] zmizí"
 tournament_events.1230.d:0 "Ach ne, #EMP rolník?!#! Jaká ostuda..."
 tournament_events.1230.desc:0 "Když obcházím turnajová prostranství, nasávám atmosféru a rozebírám techniky různých cvičících soutěžících, upoutá mou pozornost jistý [battle_peasant.GetWomanMan].\n\n[battle_peasant.GetHerHis|U] každý pohyb je prosycen grácií, efektivitou a elegancí, snadno si poradí jak s výplní ze slámy, tak se sparingovým partnerem.\n\nKdyž zavolám [battle_peasant.GetHerHim], aby prozradil, z kterého šlechtického rodu [battle_peasant.GetSheHe] pochází, [battle_peasant.GetHerHis] oči se rozšíří a pak sklouznou k zemi. \"M-můj [ROOT.Char.GetLadyLord]! Jsem jen rolník, nic víc.\" koktá, hluboce se ukloní."
 tournament_events.1230.t:2 "Od hadrů k brnění"
 tournament_events.1240.a:1 "Pro vítěze jsem určil sňatek s [prize_child_1.GetFirstNameNoTooltip]."
 tournament_events.1240.b:0 "[prize_child_2.GetFirstNameNoTooltip] je vhodnější."
 tournament_events.1240.betrothal_tt:0 "Pokud je to platné, bude vítěz zasnouben s [marriage_prize.GetTitledFirstName]"
 tournament_events.1240.c:0 "Mělo by to být [prize_child_3.GetFirstNameNoTooltip]."
 tournament_events.1240.d:0 "Takto to neděláme."
 tournament_events.1240.desc:1 "Přemýšlím o možných cenách, které mohu nabídnout vítězi soutěže [activity.GetCurrentPhase.GetPhase.GetName]. Napadne mě ruka mé nesezdané [ROOT.Char.Custom2('RelationToMe', prize_child_1)], [prize_child_1.GetFirstName].\n\nAle... co když by vyhrál prostý člověk..."
 tournament_events.1240.marry_tt:0 "Pokud je to platné, si vítěz vezme [marriage_prize.GetTitledFirstName]"
 tournament_events.1240.t:1 "$tournament_header$ Vítězovi"
 tournament_events.1250.a:0 "Dám to [favor_recipient_1.GetFirstNameNoTooltip]."
 tournament_events.1250.b:0 "[favor_recipient_2.GetFirstNameNoTooltip] si to zaslouží."
 tournament_events.1250.c:0 "Půjde to [favor_recipient_3.GetFirstNameNoTooltip]."
 tournament_events.1250.d:0 "Není nikdo, kdo by si moji přízeň zasloužil..."
 tournament_events.1250.desc:0 "Je zvykem povzbudit ducha svého milovaného darem přízně, malou památkou, kterou si na turnaj pověsí, aby ji všichni viděli.\n\nOtázkou zůstává, který soutěžící si mé náklonnosti nejvíce zaslouží..."
 tournament_events.1250.favor_tt:0 "[favor_recipient.GetUIName] obdrží tvou přízeň"
 tournament_events.1250.t:1 "$tournament_header$ Dar přízně"
 tournament_events.1251.a.consort:0 "Ach, jak dojemné."
 tournament_events.1251.a.lover:0 "To je moc, má lásko."
 tournament_events.1251.a.spouse:0 "Děkuji, drahoušku."
 tournament_events.1251.a:0 "Budu to nosit hrdě, můj [favor_giver.GetLadyLord]."
 tournament_events.1251.b:0 "Sundej mi to."
 tournament_events.1251.discrete:0 "V okamžiku relativního klidu, stranou od hlavního areálu turnaje, se ocitám o samotě se svým [favor_recipient.Custom2('RelationToMe', favor_giver)], [favor_giver.GetTitledFirstName], jejichž rošťácký výraz je těžko odolatelný.\n\n"
 tournament_events.1251.favor_tt:0 "Každá nasazená přízeň mírně #positive_value zvyšuje#! šanci na vítězství v [contests|E]"
 tournament_events.1251.many:0 "Při [favor_recipient.GetFaith.HouseholdGodName] ztrácím přehled o počtu přízní, které jsem obdržel - kdyby o sobě jen věděly..."
 tournament_events.1251.one:0 "[favor_giver.GetSheHe|U] mi přiváže symbol na paži a usměje se, \"Vezmi si to, když budeš soutěžit, přinese ti to štěstí!\""
 tournament_events.1251.open:0 "Stojíc na prostranství a sledujíc cvičení a přípravy, slyším něžný hlas za sebou: \"[ROOT.Char.GetTitledFirstName]!\" Moje [favor_recipient.Custom2('RelationToMe', favor_giver)], [favor_giver.GetTitledFirstName], ke mně spěchá a svírá v náručí kus oděvu.\n\n"
 tournament_events.1251.t:0 "$tournament_events.1250.t$"
 tournament_events.1251.two:0 "Tohle je druhá přízeň, která mi byla nabídnuta! Co mám dělat se všemi těmito kousky látky."
 tournament_events.1252.a.tt:0 "Konfrontuješ [favor_giver.GetFirstNameNoTooltip] kvůli té přízni"
 tournament_events.1252.a:0 "Musím to vědět!"
 tournament_events.1252.b:0 "Ne... to je směšné..."
 tournament_events.1252.desc:0 "Od té doby, co jsem včera zahlédl přízeň obdivovatele přivázanou na paži [favor_recipient.GetTitledFirstNamePossessive], si lámu hlavu, proč mi připadá tak povědomá...\n\nKdyž mě dnes ráno pozdravil má [ROOT.Char.Custom2('RelationToMe', favor_giver)], [favor_giver.GetTitledFirstName], náhle jsem si uvědomil - myslím, že patří [favor_giver.GetHerHim]!"
 tournament_events.1252.t:2 "Známá přízeň"
 tournament_events.1253.a:0 "#weak ...ano.#!"
 tournament_events.1253.b:0 "Co? Nenech být směšný!"
 tournament_events.1253.desc:0 "[favor_investigator.GetTitledFirstName] vtrhne do mých komnat. Po krátkém rozhlédnutí se [favor_investigator.GetHerHis] roztržitý pohled konečně upře na mne.\n\n\"Řekni mi pravdu, patří ti ta přízeň, která visí na paži [favor_recipient.GetTitledFirstNamePossessive]?\""
 tournament_events.1253.t:0 "$tournament_events.1252.t$"
 tournament_events.1254.a:0 "J-je to pravda?"
 tournament_events.1254.b:0 "#EMP TO JE?!#!"
 tournament_events.1254.desc:0 "[favor_giver.GetFirstName] se odvrátil během mého přívalu otázek a slabě se opřel o stůl.\n\nNakonec se [favor_recipient.GetSheHe] pomalu otočí a jemně prolomí ticho: \"Je to pravda - je to má přízeň, kterou nosí [favor_recipient.GetTitledFirstName]...\""
 tournament_events.1254.t:0 "$tournament_events.1252.t$"
 tournament_events.1255.a.tt:0 "\"Jen čas ukáže...\""
 tournament_events.1255.a:0 "Co víc mohu udělat?"
 tournament_events.1255.desc:0 "[favor_giver.GetTitledFirstName] popírá jakoukoli souvislost s [favor_recipient.GetTitledFirstName] a je zjevně znechucen obviněním. \"Skoro toho [favor_recipient.GetWomanMan] ani neznám!\"\n\nAť [favor_giver.GetSheHe] říká cokoli, semínka pochybností jsou již zaseta..."
 tournament_events.1255.t:0 "$tournament_events.1252.t$"
 tournament_events.1260.a:0 "To stačí! Tohle není banditský tábor!"
 tournament_events.1260.b:0 "Přestaňte, nedělejte ostudu svému hostiteli."
 tournament_events.1260.c:0 "Ven! Odstraňte tyto rváče!"
 tournament_events.1260.d:0 "Sraž [second_duelist.GetHerHim], [preferred_duelist.GetFirstNameNoTooltip]!"
 tournament_events.1260.desc:0 "S nesčetnými pány a [ROOT.Char.Custom('MountedWarriorTermPlural')] shromážděnými na jednom místě není divu, že neustálé hádky propukají, jak se staré spory znovu rozdmýchají a marnivost podněcuje třenice.\n\n\"Poslouchej, ty kluzký [duelist_2.Custom('InsultNoun')]!\" zavrčí [duelist_1.GetFirstName], zatímco [duelist_2.GetTitledFirstName] hrozivě prsty hladí rukojeť svého [duelist_2.Custom('SignatureWeaponNameOrType')]. Nikdo neví, co to zapříčinilo.\n\nObvykle tyhle drobné předvádění odvahy končí v nejhorším případě modřinou pod okem, ale [duelist_1.GetTitledFirstNamePossessive] hrozivý spor s [duelist_2.GetTitledFirstName] hrozí ušpinit celý podnik."
 tournament_events.1260.duel_toast:0 "[duel_winner.GetTitledFirstName] vyhrál souboj"
 tournament_events.1260.duel_tt:0 "Souboj probíhá a zraní [duelist_1.GetFirstName] nebo [duelist_2.GetFirstName]"
 tournament_events.1260.fallback:0 "\"Poslouchej, ty kluzký [duelist_2.Custom('InsultNoun')]!\" zavrčí [duelist_1.GetFirstName], zatímco [duelist_2.GetFirstNameNoTooltip] hrozivě prsty hladí rukojeť svého meče.\n\nObvykle tyto drobné předvádění odvahy končí v nejhorším případě modřinou pod okem, ale tento hrozný spor hrozí ušpinit celý podnik. Nikdo nemůže říct, co to zapříčinilo."
 tournament_events.1260.peace_toast:0 "Soutěžící ustoupili"
 tournament_events.1260.t:2 "Udržení míru"
 tournament_events.1270.a:0 "Tři hurá pro vítěze!"
 tournament_events.1270.b:0 "Gratuluji [congratulate_winner.GetFirstNameNoTooltip], zasloužené!"
 tournament_events.1270.c:0 "Ah, [congratulate_winner.GetFirstNameNoTooltip], osud přece jen pracuje záhadně..."
 tournament_events.1270.d:0 "Právě jsem si vzpomněl, musím být jinde."
 tournament_events.1270.desc:0 "\n\nZdvořilost vyžaduje, abych při průchodu uznal [congratulate_winner.GetHerHim] - příležitost učinit veřejné prohlášení před shromážděnými hosty..."
 tournament_events.1270.matcher:0 "Vidím [congratulate_winner.GetTitledFirstName] ve velkém pavilonu, určitě se chlubí tím, že mě porazil v našem zápase."
 tournament_events.1270.nickname_toast:0 "Přezdívka se ujala"
 tournament_events.1270.t:1 "$tournament_header$ Sportovní chování"
 tournament_events.1270.winner:0 "Vidím [congratulate_winner.GetTitledFirstName] obklopeného obdivovateli ve velkém pavilonu, určitě se chlubí [congratulate_winner.GetHerHis] vítězstvím v soutěži [congratulate_winner.Custom('GetRandomWonContest')|l] a cenou, kterou [congratulate_winner.GetSheHe] získal."
 tournament_events.1280.a:0 "Popravte ty takzvané '#EMP stavitele#!'!"
 tournament_events.1280.b:0 "Musíme se postarat o pozůstalé."
 tournament_events.1280.c:0 "Někdy katastrofě nelze předejít..."
 tournament_events.1280.desc:1 "Davy prostých i šlechticů se hrnou na soutěžní plochu, snažíc se zajistit dobrý výhled na [activity.GetCurrentPhase.GetPhase.GetName].\n\nHnusný skřek prořízne vzrušený hluk — tribuna přetížená diváky se zřítila s #EMP rachotem#!! Její masa křičících obětí se sesypala z dohledu.\n\nKdyž se začnou hádat, můj [ROOT.Char.Custom2('RelationToMeShort', intercessor)] [intercessor.GetName] důrazně odrazuje trestat stavitele tribuny: \"To byl čin [intercessor.GetFaith.HighGodName], nic jiného!\""
 tournament_events.1280.t:1 "$tournament_header$ Laxní standardy"
 tournament_events.1290.a:0 "Panoši musí zaplatit za své pobavení."
 tournament_events.1290.b:0 "Uhradím opravy."
 tournament_events.1290.c:0 "Obávám se, že to je prostě jedna z těch věcí..."
 tournament_events.1290.desc:0 "Probuděn brzkým poplachem nyní sleduji zoufalé měšťany, jak nasměrovávají vědra vody na hořící budovy v [fire_holding.GetBaronyNameExplicitly], zatímco [fire_holder.GetTitledFirstName] hněvivě vysvětluje.\n\n\"Skupina panošů opilých z [ROOT.Char.Custom('RegionalAlcoholicDrink')] a rozjařených turnajem zapálila po hádce obchodní stánek...\" [fire_holder.GetSheHe] syčí. \"Obnova bude trvat měsíce!\"\n\nTakto si nepřeji, aby byl můj turnaj zapamatován..."
 tournament_events.1290.t:2 "Nezvladatelní darebáci"
 tournament_events.1300.a:0 "Skvělé! Pokračujte!"
 tournament_events.1300.b.failure:0 "[young_knight.GetFirstNameNoTooltip] ztrácí #color_white 5#! [GetTrait('tourney_participant').GetName( GetNullCharacter )] $game_concept_trait_level_track_xp$ v náhodném $game_concept_trait_level_track$"
 tournament_events.1300.b.success:0 "[young_knight.GetFirstNameNoTooltip] získává #color_white 10#! [GetTrait('tourney_participant').GetName( GetNullCharacter )] $game_concept_trait_level_track_xp$ ve náhodném $game_concept_trait_level_track$"
 tournament_events.1300.b:0 "Možná bych se toho měl/a ujmout."
 tournament_events.1300.c:0 "Mohl bys mě to taky naučit?"
 tournament_events.1300.desc:1 "\"Ne, ne docela. Posuň nohu trochu zpátky pro rovnováhu a švihni #EMP skrz#! terč a... ano! Perfektní! Dobrá práce [young_knight.Custom('GetLassLad')]!\"\n\nPřed sebou vidím zbrázděného starého veterána [old_knight.GetFirstName], jak cvičí [young_knight.GetFirstName], zjevně předávajícího zkušenosti jednoho [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] druhému. [old_knight.GetFirstNameNoTooltip] mě zahlédne, když přicházím.\n\n\"Dobré ráno, můj [ROOT.Char.GetTitleAsNameNoTooltip]! Pomáhám tady [young_knight.GetFirstNameNoTooltip] zdokonalit [young_knight.GetHerHis] postoje. Máte už talentovaného mladého bojovníka!\" [young_knight.GetFirstNameNoTooltip] se snaží, ale nedaří se mu skrýt rozpaky a potěšený úsměv nad chválou od [young_knight.GetHerHis] mentora."
 tournament_events.1300.t:1 "$tournament_header$ Pod křídlem [old_knight.GetHerHis|U]"
 tournament_events.1310.a:0 "Jaká radost, že jsi tu, [famous_knight.GetFirstNameNoTooltip]!"
 tournament_events.1310.b.critsuccess:0 "[famous_knight.GetFirstNameNoTooltip] tě naučí některé techniky"
 tournament_events.1310.b.failure:0 "Nechápeš učení [famous_knight.GetFirstNamePossessiveNoTooltip]"
 tournament_events.1310.b.success:0 "Získáš pár tipů"
 tournament_events.1310.b:1 "Možná by mě mohli naučit pár věcí?"
 tournament_events.1310.c:0 "Prosím? Kdo to je?"
 tournament_events.1310.desc:1 "Proslulá fanfára prorazí vzduch. Kolem mě projíždí herald na koni a rozvine pergamen.\n\n\"Slyšte, slyšte! V tento krásný den jsme požehnáni přítomností skutečného virtuosa. [famous_knight.GetSheHe|U] porazil všechny protivníky od Irska až po Cathay! Je mi ctí a výsadou představit nejzručnějšího, nejvznešenějšího, nejlepšího na světě: [famous_knight.GetTitledFirstName]!\"\n\nPostava prorazí kolem heraldy, zabrzdí koně a záblesk slunce osvítí [famous_knight.GetHerHim] jako svatozář, dav burácí, až se zdá, že se země chvěje."
 tournament_events.1310.t:2 "Slavný host"
 tournament_events.1311.a:0 "[forgotten_knight.GetFirstNameNoTooltip]! Můžu ti nabídnout jiného heraldika?"
 tournament_events.1311.b.tt:0 "Všichni přítomní s [GetTrait('compassionate').GetName( GetNullCharacter )] získají #color_green +25#! náklonnosti vůči tobě"
 tournament_events.1311.b:0 "Tomu poslu bude patrně třeba nové zaměstnání..."
 tournament_events.1311.c:0 "Ha! Zapomněli na jeho/její #EMP jméno#!"
 tournament_events.1311.desc:0 "\"Pozor všichni, kdo tu bloudíte!\" Heraldův hlas prořízne dav a více než pár lidí se otočí směrem k hluku.\n\n\"Nechť je známo, že vstup na pole právě teď je... je...\" Herald trochu zadýchá a hledá zapomenuté jméno ve davu.\n\n\"Je to... má dobrá paní - eh, můj dobrý #EMP pane#! - eh...\" Heraldovy ruce se sevřou a rozsevřou, panika z zapomenutí jména [forgotten_knight.Custom('KnightCultureNoTooltipLowercase')], který byl vyvolán, je patrná. Onen [forgotten_knight.Custom('KnightCultureNoTooltipLowercase')], [forgotten_knight.GetTitledFirstName], přistoupí ke kvílejícímu hlásateli s hromy výrazu."
 tournament_events.1311.t:2 "Zmatek"
 tournament_events.1312.a.failure:0 "[foreign_knight.GetFirstNameNoTooltip] tě odmítne"
 tournament_events.1312.a.success:0 "[foreign_knight.GetFirstNameNoTooltip] se připojí"
 tournament_events.1312.a:0 "Chtěl bys nového pána?"
 tournament_events.1312.b:0 "Jak fascinující postava!"
 tournament_events.1312.c:0 "[foreign_knight.GetSheHe|U] je prostě cizí, a co?"
 tournament_events.1312.desc:0 "Óó a óó, následované potleskem, upoutají mou pozornost, když procházím kolem malého davu. Zvědavý, protlačím se do jejich středu.\n\nUprostřed stojí [foreign_knight.GetWomanMan], meč polovytažený z pochvy, předvádějící divákům neobvyklou rukojeť. Je jasné, že [foreign_knight.GetSheHe] není odsud: [foreign_knight.GetHerHis] přízvuk je lilavý a cizí. Když mě [foreign_knight.GetSheHe] spatří, ukloní se s úctou a vrátí se ke davu.\n\n\"Teď vám ukážu mečový trik z mých krajů.\" Dav znovu bouřlivě tleská."
 tournament_events.1312.t:2 "Zahraniční šmrnc"
 tournament_events.1320.a:0 "Uschovám to pro tebe."
 tournament_events.1320.b:0 "O tohle nestojím!"
 tournament_events.1320.desc:0 "Vracíme se ze záchodu, proplétám se mezi dvěma stany, když mi zezadu pevně přiloží ruku na ústa.\n\n\"Buď ticho, dokud ti nedovolím mluvit. Umíš to?\" Můj dušený souhlas uspokojí hlas, otočím se na patě a uvidím cizince v nezvyklém oděvu. Do ruky mi okamžitě vtiskne malý předmět.\n\n\"Potřebuji, aby ti to někdo pohlídal. Je to pro mě velmi důležité. Vrátím se pro to. Pokud ne...\" Po tváři cizince přejede zvláštně unavený úsměv. \"...považuj to pak za můj dar tobě.\n\nKoukám dolů. V dlani leží zlatá, ale podivně #EMP červená#! mince. Leží tam matně, trochu teplá na dotek."
 tournament_events.1320.t:0 "Červená mince"
 tournament_events.1321.a:0 "Přijď na můj dvůr. Mohu využít tvé schopnosti."
 tournament_events.1321.b:0 "Potěšení obchodovat, příteli."
 tournament_events.1321.c.tt:0 "To vypadá riskantně..."
 tournament_events.1321.c:0 "Hmm. Myslím, že ne."
 tournament_events.1321.desc:0 "Když se po soutěžích osvěžuju u šálku, postava v plášti, a přesto nápadně povědomá, ke mně přistoupí.\n\n\"Myslím, že máš něco, co je moje.\" Osoba vstoupí do světla, jako by mu nebylo zvykem. \"Ta mince, můj [ROOT.Char.GetLadyLord]. Pořád ji máš, že ano?\n\nKdyž ji vytáhneš z kapsy, kov se v slunci zatřpytí. Zdá se skoro více rudá než dřív, bohatý odstín granátového. Postava se usměje pod kapucí.\n\n\"Moje nejhlubší díky, z celého srdce. Prosím, za tvé starosti.\" Podává mi ruku pro ni, ale v druhé má pytel těžký zlatem."
 tournament_events.1321.t:0 "Půjčená mince"
 tournament_events.1322.a:0 "J-jsem si jistý, že to bude v pořádku."
 tournament_events.1322.desc:0 "Tvář cizince se na mne promění vztekem tak prudkým, že mě to zaskočí a moji strážci udělají krok vpřed a vytáhnou zbraně. Postava se opovržlivě zamračí a sklání kapuci.\n\n\"Vidíš mou tvář.\" [unusual_stranger.GetSheHe|U] říká. \"Také ti řeknu své jméno. Má nejdražší přání teď je, abys ležel vzhůru v noci a přemýšlel, jak ti [unusual_stranger.GetFirstName] pomstí. Může to trvat roky, ale nikdy nezapomínám, a teď doufám, že ani ty nezapomeneš.\" \n\n\"Pamatuj si toto: #EMP bude uvěznění.#!\" [unusual_stranger.GetSheHe|U] si znovu přitáhne kapuci a stáhne plášť blíže k tělu, než se rozplyne v davu."
 tournament_events.1322.t:0 "Stojí to za riziko?"
 tournament_events.1330.a:0 "Musíš to pochopit. Jsi příliš cenný/á, abych tě riskoval."
 tournament_events.1330.b:0 "Jaké privilegium mít takovou [heir.Custom('GetDaughterSon')]!"
 tournament_events.1330.c:0 "Zakazuji to! Okamžitě se odhlás!"
 tournament_events.1330.d:0 "...nesděluj to svému [spouse.GetMotherFather]."
 tournament_events.1330.desc:0 "\"Hodně štěstí, můj [ROOT.Char.GetLadyLord]!\" zahlesne někdo z davu a já mu odpovím vděčným mávnutím. \"A hodně štěstí i tobě, [heir.GetFirstName]!\"\n\n\"Co tím mysleli?\" ptám se [heir.GetFirstNameNoTooltip], kráčejícího vedle mě. [heir.GetHerHis|U] nervózní výraz rychle odpoví.\n\n\"Chci soutěžit!\" [heir.GetSheHe|U] trvá na svém. \"Ty soutěžíš, proč já ne?\" Zastavím se, [heir.GetFirstNameNoTooltip] se nejistě zastaví vedle mě, [heir.GetHerHis] odvaha trochu povadne před mou reakcí."
 tournament_events.1330.t:0 "Další generace"
 tournament_events.1331.a:0 "Šikana na mě nezabere, [dynast.GetFirstNameNoTooltip]."
 tournament_events.1331.b:0 "Samozřejmě. Cokoli pro #EMP 'rodinu'#!."
 tournament_events.1331.c:0 "Nechceš přehodnotit svá slova, [dynast.GetFirstNameNoTooltip]?"
 tournament_events.1331.d:0 "Nebudu být nátlakem využit pro tvůj prospěch!"
 tournament_events.1331.desc:0 "\"[ROOT.Char.GetFirstName]! Právě toho [ROOT.Char.GetWomanMan], se kterým jsem se chtěl setkat!\" [dynast.GetFirstName] ke mně spěchá. \"Musíme si promluvit. Slyšel jsem, že jsi přihlášen do nadcházející soutěže a, no...\"\n\nMůj bezvýrazný pohled jasně ztuhne [dynast.GetFirstNamePossessiveNoTooltip] postoj k situaci. [dynast.GetSheHe|U] se zvedne do plné výšky.\n\n\"Musíš odstoupit. Jsem hlava rodu [dynast.GetDynastyName] a nárokuji to! Pro dobro našeho rodu!\" Když mě [dynast.GetSheHe] napomíná, ohlédnu se k místu, kde vlajky soutěžících vlají. Včetně, předvídatelně, [dynast.GetFirstNamePossessiveNoTooltip]."
 tournament_events.1331.e:0 "Odstoupím, pokud to bude nutné."
 tournament_events.1331.t:0 "Pro rodinu?"
 tournament_events.1332.a:0 "Určitě jsi věrný, že?"
 tournament_events.1332.b:0 "Nejvěrnější, říkáš?"
 tournament_events.1332.c:0 "Moje kapsy jsou v poslední době trochu prázdné..."
 tournament_events.1332.d:0 "Pro tebe, [powerful_vassal.GetFirstNameNoTooltip]? Cokoli."
 tournament_events.1332.desc:0 "Vidím [powerful_vassal.GetFirstName] kráčet ke mně a zavřu oči v zděšení. Když je znovu otevřu, [powerful_vassal.GetSheHe] je přímo přede mnou a fixuje mě nuceným úsměvem, který stěží zakrývá pohled.\n\n\"[ROOT.Char.GetFirstName], můj [ROOT.Char.GetLadyLord], jak #EMP úžasné#! tě tu vidět a soutěžit!\" [powerful_vassal.GetSheHe|U] mě chytne za ruku a odvede nás o kousek od davu, aby se poradili. \"Podívej, potřebuji laskavost.\" [powerful_vassal.GetHerHis|U] výraz téměř praská, když já protočím oči.\n\n\"Chci se dobře umístit v této soutěži, a jako jeden z tvých nejmocnějších a #EMP věrných#! vazalů se ptám, jestli se na tebe mohu spolehnout.\""
 tournament_events.1332.e:0 "Budeš se muset postarat sám."
 tournament_events.1332.t:0 "Dávání a braní"
 tournament_events.1400.a.fight:0 "Boj alespoň jedním či druhým způsobem problém vyřeší..."
 tournament_events.1400.a:0 "Donutím tě, abys #EMP klekl#! a sledoval!"
 tournament_events.1400.b.failure:0 "[tall_person.GetFirstNameNoTooltip] odmítne"
 tournament_events.1400.b.success:0 "[tall_person.GetFirstNameNoTooltip] neochotně ustoupí"
 tournament_events.1400.b:0 "Promiňte. Mohl byste se prosím #EMP pohnout#!?"
 tournament_events.1400.c.failure:0 "[tall_person.GetFirstNameNoTooltip] odmítne"
 tournament_events.1400.c.success:0 "[tall_person.GetFirstNameNoTooltip] se přidá k tobě"
 tournament_events.1400.c:0 "Chtěl bys za mě bojovat?"
 tournament_events.1400.d:0 "To nevadí."
 tournament_events.1400.desc:0 "Být součástí davu na sportovní akci může být opravdovým potěšením. Atmosféra, zvuky a pohledy. Problém je, že to občas přináší i tolik nevýhod jako výhod.\n\nJedna taková nevýhoda se právě projevila: stojím za mohutným tělem [tall_person.GetFirstName]. Nakláním se doprava, pak doleva, ale [tall_person.GetHerHis] velikost dokonale přehluší výhled.\n\nZakleju nahlas a bouchám nohou. [tall_person.GetFirstNameNoTooltip] se nehne. Vzduchem se rozezní jásot, když se stane něco velkého a vzrušujícího. Můj vztek stoupá."
 tournament_events.1400.t:1 "$tournament_header$ Malé příběhy"
 tournament_events.1401.a.failure:0 "[smol_person.GetFirstNameNoTooltip] se ti proplíží kolem"
 tournament_events.1401.a.success:0 "Úspěšně je od sebe odtlačíš"
 tournament_events.1401.a:0 "Ha ha! Ne."
 tournament_events.1401.b:0 "Dobrá, pojďte dál."
 tournament_events.1401.desc:0 "Jaký den to je! Mé místo těsně na čele davu mi dává nepřekonatelný výhled na dění. Všechno je v pořádku, dokud necítím jemné šťouchání do oděvu. Když se podívám dolů, spatřím postavu, mnohem menší než já, která se snaží přejít.\n\nKdyž [smol_person.GetHerHim] zpozoruje můj pohled, [smol_person.GetFirstName] se narovná a začne žadonit o možnost stát předemnou.\n\n\"Jste prostě... tak #EMP velký#!!\" [smol_person.GetSheHe] prosí a ukazuje na náš kontrastní vzrůst. \"Nevidím nic! Prosím, můžu stát před tebou?\""
 tournament_events.1401.t:1 "$tournament_header$ Vysoké historky"
 tournament_events.1402.a:0 "Koupím nám oběma další?"
 tournament_events.1402.b:0 "Stráže! Vyžeňte toho [drinking_spectator.Custom('InsultAdjective')] [drinking_spectator.Custom('InsultNoun')] z mého dohledu!"
 tournament_events.1402.c:0 "Máš pravdu. Moje chyba!"
 tournament_events.1402.desc:0 "Soutěž přede mnou dosahuje vrcholu, účastníci jsou vyrovnaní. Přidržím se dřevěného zábradlí před sebou a spolu s davem vykřiknu na znamení ocenění. Můj výkřik se však rychle změní v dusivý záchvěv, když cítím, jak mi po zádech stéká něco. Nějaká tekutina... něco, co je zároveň #EMP horké #! i studené, jaksi?\n\nOtočím se na patě a naleznu [drinking_spectator.GetFirstName], [drinking_spectator.GetHerHis] pohár se zbytky nerozpoznaného nápoje, který mi právě stéká po zádech.\n\n\"Teď se podívej, kam jdeš!\" prská [drinking_spectator.GetSheHe], ukazujíc na mě obviňujícím gestem s pohárem. \"Měli byste být opatrní!\""
 tournament_events.1402.t:1 "$tournament_header$ Promarněné nápoje"
 tournament_events.1403.a:0 "[realm_priest.GetFirstNameNoTooltip] má pravdu, vy darebáci!"
 tournament_events.1403.b:0 "Buu! #EMP Buuuu!#!"
 tournament_events.1403.c:0 "Možná to nechám vyšumět."
 tournament_events.1403.desc:0 "Dav se nakloní, když se soupeř chystá, ale atmosféru ostře prořízne pronikavý hlas. [realm_priest.GetFirstName] vběhl na pole.\n\n\"Jak #EMP smíte#! takhle sledovat tuto prostopášnou, čas promrhávající #EMP špínu#!!\" hřmí [realm_priest.GetSheHe], otáčeje se od člověka k člověku, z úst mu šplíchá slina, zatímco je napomínají. \"Měli byste trávit méně času tady a více času uctíváním!\"\n\nMoře lidí se trochu zachvěje, v těch slovech zazní kousek pravdy, než ozvou se pár odvážných a rozzlobených hlasů. Proud veřejného mínění se na [realm_priest.GetFirstNameNoTooltip] valí zuřivě, ale [realm_priest.GetSheHe] stojí pevně a burácí své kázání."
 tournament_events.1403.t:1 "$tournament_header$ Zdeptaný dav"
 tournament_events.1404.a:0 ""Ani jeden se nemůže srovnávat s #EMP tvou#! krásou.""
 tournament_events.1404.b:0 ""Ha! Na poli lásky bys obstál lépe než oni oba!""
 tournament_events.1404.c:0 ""#BOL Ó, to je nádherný exemplář [knight_1.GetFirstNameNoTooltip]?!#!""
 tournament_events.1404.d:0 ""#BOL Páni, jen se #EMP podívej#! na [knight_2.GetFirstNameNoTooltip]!#!""
 tournament_events.1404.desc:0 "Usadím se blízko přední části davu se [ROOT.Char.Custom2('RelationToMeShort', gossip_friend)] [gossip_friend.GetFirstName], účastníci přecházejí přes pole před námi. [gossip_friend.GetFirstNameNoTooltip] mě párkrát štouchne, ukazujíc na dva soutěžící nenápadným pohybem hlavy.\n\n\"Co si myslíš o těch dvou?\" říká [gossip_friend.GetSheHe] a zadržuje rozkošný smích. \"Který je #EMP tvou#! volbou?\" Je jasné z [gossip_friend.GetHerHis] přehnaně aktivních obočí, že [gossip_friend.GetSheHe] se neptá, kdo podle mě vyhraje.\n\n\"Podívej, podívej, jdou blíž! Řekni něco! Dost nahlas, aby tě slyšeli!\""
 tournament_events.1404.e:0 ""#EMP Ššš, ššš!#! #DIE1 To už #EMP stačí #!, [gossip_friend.GetFirstName]!#!""
 tournament_events.1404.t:1 "$tournament_header$ Potenciální nápadníci"
 tournament_events.1405.a:0 "Užitečná informace do budoucna!"
 tournament_events.1405.b.tt:0 "Odpověz [flirty_onlooker.GetFirstNameNoTooltip] malým úsměvem a mrknutím."
 tournament_events.1405.b:0 "No tak, no tak..."
 tournament_events.1405.c:0 "Jsem tu, abych sledoval, ne flirtoval!"
 tournament_events.1405.desc:0 "Můj zrak se klouže po davu. Všechen ten obecný hluk kolem mě, diváci vedou rozhovory nebo povzbuzují soutěžící. Všichni kromě jednoho, všimnu si.\n\n[flirty_onlooker.GetFirstName] se dívá přímo na mě. Naše pohledy se setkají, než [flirty_onlooker.GetSheHe] okamžitě podlomí oční kontakt a roztěkaně přejíždí očima kamkoliv jinam než na mě. Normálně bych byl podezřívavý, ale skousnutý ret a neustálé ukradené pohledy zpátky mi říkají něco jiného."
 tournament_events.1405.t:1 "$tournament_header$ Šťastný [flirty_onlooker.Custom('GetLassLad')|U]"
 tournament_events.1406.a:0 ""Soustřeď se na své učení, dítě.""
 tournament_events.1406.b:0 ""No tak, vylez mi na ramena!""
 tournament_events.1406.c:0 ""Já se také těším, [root_child.GetFirstNameNoTooltip]!""
 tournament_events.1406.desc:0 "Prodrat se davem, malá [root_child.GetFirstNamePossessive] hlavička se neustále otáčí, přijímá všechno, co vidí a slyší. [root_child.GetSheHe|U] je doslova nabitý vzrušením, táhne mě za ruku a ukazuje na účastníky, kteří spěchají kolem.\n\nJemně [root_child.GetHerHim] krotím, ale [root_child.GetSheHe] dál trhá pryč, prostě nedokáže udržet své nadšení v tváři tak nové podněty."
 tournament_events.1406.t:1 "$tournament_header$ Nové zážitky"
 tournament_events.1407.a.failure:0 "Prohrál jsi souboj"
 tournament_events.1407.a.success:0 "Vyhrál jsi souboj"
 tournament_events.1407.a:0 "Co jsi to právě řekl?!"
 tournament_events.1407.b.failure:0 "Nepodaří se vám přehlušit [shouting_fan.GetFirstNameNoTooltip]"
 tournament_events.1407.b.success:0 "Úspěšně přehlušíte [shouting_fan.GetFirstNameNoTooltip]"
 tournament_events.1407.b:0 "No tak, [competing_family.GetFirstNameNoTooltip]! Je to tvoje šance!"
 tournament_events.1407.c:0 "Snad to [competing_family.GetFirstNameNoTooltip] nebere osobně..."
 tournament_events.1407.desc:0 "Je tam! Můj [ROOT.Char.Custom2('RelationToMeShort', competing_family)] [competing_family.GetFirstName] soutěží v této soutěži a konečně jsem ho v davu vystopoval. Sotva jsem otevřel ústa, abych mu zavolal na podporu, zaslechl jsem jiný hlas.\n\n\"Hej, [competing_family.GetFirstNameNoTooltip]! Můžeš tu raději skončit a ušetřit nám tím všem potíže!\"\n\nRozhlédnu se mezi tichými diváky a najdu [shouting_fan.GetFirstName], jak chystá další salvu urážek."
 tournament_events.1407.t:1 "$tournament_header$ Obhajoba cti"
 tournament_events.1408.a.tt:0 "To bude chtít trochu přesvědčování..."
 tournament_events.1408.a:0 ""Můžu vám to odkoupit?""
 tournament_events.1408.b.criticalfailure:0 "Ztratíte místo a prodavač odejde"
 tournament_events.1408.b.failure:0 "Koupíte si nápoj, ale ztratíte své místo"
 tournament_events.1408.b.success:0 "Bleskově doběhnete pro nápoj a bez potíží se vrátíte"
 tournament_events.1408.b:0 "Možná když budu rychlý..."
 tournament_events.1408.c:0 "Tak to budu muset vydržet."
 tournament_events.1408.desc:0 "Slunce pálí, zatímco sleduji soutěž ze svého místa v přední části davu. Dnes je příliš horko. Nebo jsem jen přeoblečený?\n\nPřemítám o tom, když uvidím podnikavého mladého obchodníka, nesoucího rundli nějakého neurčitého nápoje přes rameno a nabízejícího ho kolemjdoucím za mince. Okamžitě mi vyschne v ústech. Kéž bych se tam dostal, aniž bych přišel o místo...\n\nRozhlížím se zoufale po řešeních, ale vidím jen [drinking_fan.GetFirstName] klopýtající zpět do svého místa v davu, nápoj pevně v ruce."
 tournament_events.1408.t:0 "$tournament_header$ Uhašení žízně"
 tournament_events.1409.a:0 ""Samozřejmě! Musí to být [fan_favourite.GetFirstNameNoTooltip]!""
 tournament_events.1409.b:0 ""Očividně to bude [other_favourite.GetFirstNameNoTooltip], ty [friendly_fan.Custom('InsultNoun')]!""
 tournament_events.1409.c:0 "Možná když se jen usměju a přikývnu..."
 tournament_events.1409.desc:0 "Postavím se stranou, abych někoho pustil, ale sotva jsem to udělal, začnou mluvit.\n\n\"Ah, [ROOT.Char.GetTitledFirstName]! To jsem rád, že vás tu vidím!\" Otevírám ústa, abych odpověděl, ale [friendly_fan.GetFirstName] je rychlejší. \"Nemáš nějaké oblíbence? Někdo, kdo podle tebe odnese vítězství? Já mám dobrý pocit z [fan_favourite.GetFirstName]!\"\n\nChvíli přemýšlím o možnostech. Možná je nejlepší prostě souhlasit?"
 tournament_events.1409.t:0 "$tournament_header$ Někdo, komu fandit"
 tournament_events.1410.a.failure:0 "Při rvačce jste zraněni"
 tournament_events.1410.a.success:0 "Úspěšně bitku rozeženete"
 tournament_events.1410.a.tt:0 "Snažit se vtrhnout mezi ně může být riskantní, ale musím udělat #EMP něco#..."
 tournament_events.1410.a:0 ""To stačí!""
 tournament_events.1410.b.failure:0 "Dvojice pokračuje v rvačce"
 tournament_events.1410.b.success:0 "Vaše uklidňující slova zabrala"
 tournament_events.1410.b:0 ""No tak! To není čas ani místo pro rvačku!""
 tournament_events.1410.c.fan1:0 "[fan_1.GetFirstNameNoTooltip] vyhrává bitku"
 tournament_events.1410.c.fan2:0 "[fan_2.GetFirstNameNoTooltip] vyhrává bitku"
 tournament_events.1410.c:0 "Jo! Udeřte [fan_1.GetHerHim]!"
 tournament_events.1410.desc:0 "Přes řev davu jasně zaslechnu zrod rvačky. Když se ohlédnu přes rameno, rozeznám dvě postavy, každá s hrstí oděvu toho druhého. O co přesně ten spor je, není jisté, ale kolem nich už vznikl malý kruh hlučných diváků.\n\n\"Ty [fan_2.Custom('InsultAdjective')] [fan_2.Custom('InsultNoun')]!\" vypustí z pusy [fan_1.GetFirstName], curses jak se [fan_1.GetSheHe] napřímí do plné výšky. [fan_2.GetFirstName] odpoví ve stejném tónu.\n\n\"Jsi hulvát a [fan_1.Custom('InsultNoun')]! Vytrhnu ti střeva!\" Ti dva se rozhodně postavili proti sobě."
 tournament_events.1410.t:0 "$tournament_header$ Nespokojení fanoušci"
 tournament_events.6000.a:0 "Zajímavá příležitost."
 tournament_events.6000.again:0 "[murder_target.GetTitledFirstName] ještě žije...\n\n"
 tournament_events.6000.b:0 "Ano, vina padne na [murder_match.GetFirstNameNoTooltip]."
 tournament_events.6000.blame:0 "Všeobecné obvinění padne na [murder_match.GetShortUIName]"
 tournament_events.6000.c:0 "Zlikviduji toho blázna!"
 tournament_events.6000.d:0 "Ještě ne..."
 tournament_events.6000.deferred:0 "Čekal jsem s pěstěnou trpělivostí... vyčkával jsem perfektního okamžiku udeřit na [murder_target.GetTitledFirstName]..."
 tournament_events.6000.desc:0 "Turnaj je ideálním místem, jak se zbavit toho [murder_target.Custom('InsultNoun')], [murder_target.GetTitledFirstName] - přestrojená nebezpečí číhají za každým rohem a podezření jsou rozptýlena častými 'nehodami'.\n\n"
 tournament_events.6000.e:0 "Je to příliš riskantní..."
 tournament_events.6000.failure:0 "Vaše sabotáž neuspěla"
 tournament_events.6000.foot:0 "Blíží se [activity.GetCurrentPhase.GetPhase.GetName|l], a otrávená čepel v těch správných rukou by [murder_target.GetHerHim] mohla během okamžiku zničit...\n\n"
 tournament_events.6000.imprisonment_tt:0 "Jelikož [murder_target.GetFirstNameNoTooltip] je hostitel, [murder_match.GetFirstNameNoTooltip] může být uvězněn"
 tournament_events.6000.injuries:0 "Možná zranění"
 tournament_events.6000.joust:0 "Hrotové oštěpy pro [activity.GetCurrentPhase.GetPhase.GetName|l] jsou opatřeny tupými špičkami, ale pečlivě připravená náhrada těmi smrtícími by mohla projít bez povšimnutí...\n\n"
 tournament_events.6000.patsy_match:0 "Stačí pouze poškozit výstroj [murder_match.GetFirstNamePossessive] před tím, než se [murder_match.GetSheHe] utká s [murder_target.GetFirstNameNoTooltip], a modlit se, aby hvězdy byly příznivé..."
 tournament_events.6000.self_match:0 "Bylo by příliš snadné pohrát si s mým vybavením, obcházejíc bezpečnostní opatření turnaje, a ukončit [murder_target.GetFirstNameNoTooltip] před davem..."
 tournament_events.6000.success:0 "Vaše sabotáž je úspěšná"
 tournament_events.6000.success_tt:0 "[murder_target.GetFirstNameNoTooltip] je zabit [murder_match.GetFirstNameNoTooltip]"
 tournament_events.6000.t:1 "$tournament_header$ Všemi prostředky"
 tournament_events.6001.a:0 "A nemohu se dočkat..."
 tournament_events.6001.b:0 "Fuj..."
 tournament_events.6001.closing:0 "\n\nTvůj den přijde dříve, než si myslíš, [murder_target.GetFirstName]..."
 tournament_events.6001.failure:0 "\n\nBohužel, když se následujícího rána vrátím, je zřejmé, že mazaný sluha si všiml mé práce - tyto pokusy nic nezpůsobily krom zvýšení podezření z úkladné hry a squirové jsou ostražitější než kdy dřív."
 tournament_events.6001.foot:0 "Otřu čepel jedovatým jedem, přemítaje o slibech alchymisty, který mi prodal ten páchnoucí koktejl, než ji opatrně zasunu do pochvy."
 tournament_events.6001.horse:0 "Na noc vyměním oštěpy v zbrojnici, leží tam ve tmě a čekají na zaťukání trubek za svítání."
 tournament_events.6001.success:0 "\n\nMoje lstivě upravené vybavení je připraveno na [activity.GetCurrentPhase.GetPhase.GetName|l], musím jen zajistit, abych ho použil správně..."
 tournament_events.6001.success_patsy:0 "\n\nPo okamžiku bušícího napětí jsem pryč! S trochou štěstí si [murder_match.GetFirstName] nevšimne, dokud nebude pozdě..."
 tournament_events.6001.t:0 "$tournament_events.6050.t$"
 tournament_events.6010.a.failure:0 "Zdá se, že je váš rival bez vlivu"
 tournament_events.6010.a.flavor:0 "[murder_target.GetFirstNameNoTooltip] se setká s jiným druhem jedu!"
 tournament_events.6010.a.ill:0 "Váš rival má rozhozené tělesné šťávy"
 tournament_events.6010.a.success:0 "Váš rival vypije [murder_target.GetHerHis] poslední nápoj"
 tournament_events.6010.a:0 "Vím o lékárníkovi poblíž."
 tournament_events.6010.b.caught:0 "Váš rival přemůže lupiče"
 tournament_events.6010.b.failure:0 "Váš rival lupiči uniká"
 tournament_events.6010.b.flavor:0 "Není nic užitečnějšího než zoufalec..."
 tournament_events.6010.b.success:0 "Váš rival je zavražděn"
 tournament_events.6010.b:0 "Kde jsou ti žebráci, které jsem viděl dřív?"
 tournament_events.6010.c:0 "Tohle nebude fungovat..."
 tournament_events.6010.desc:0 "Na konci dne spatřím svého rivala, [murder_target.GetName], zřejmně v pohodě, jak si odpočívá ve společnosti. Tato soutěž poskytuje dokonalou příležitost, aby se na [murder_target.GetHerHim] stala #EMP 'nehoda'#!...\n\nV tak uvolněném prostředí by nemělo být těžké něco mu do šálku proklouznout."
 tournament_events.6010.t:1 "$tournament_header$ Zabít rivala"
 tournament_events.6011.a.caught:0 "Zatracení tuláci."
 tournament_events.6011.a.death:0 "To bylo téměř #EMP příliš #! snadné..."
 tournament_events.6011.a.ill:0 "Ještě je naděje..."
 tournament_events.6011.a.slain:0 "To byla nechutná práce."
 tournament_events.6011.a:0 "Jaká zatracená smůla."
 tournament_events.6011.ache:0 "Účinek nastoupí rychle: sleduji, jak hosté obklopí sténajícího [murder_target.Custom('InsultNoun')], ale brzy je jasné, že lahvička neměla slíbenou sílu.\n\nV nejlepším případě bude mít [murder_target.GetSheHe] špatnou noc u latríny..."
 tournament_events.6011.b.failure:0 "Váš rival uniká"
 tournament_events.6011.b.success:0 "Zabijete svého rivala"
 tournament_events.6011.b:0 "Musím jednat nyní."
 tournament_events.6011.c:0 "Je po všem..."
 tournament_events.6011.caught:0 "Skoro nemohu spát, neformovaný strach mě nahlodává až do rána.\n\nMoji sluhové zaklepou za úsvitu a oznámí mi, že [murder_target.GetFirstNameNoTooltip] tvrdí, že [murder_target.GetSheHe] přemohl banditu, který se pokusil zabít [murder_target.GetHerHim] v noci, a tvrdí, že jsem za tím já."
 tournament_events.6011.death:0 "Možná ještě znepokojivější, je jak rychle se [murder_target.GetSheHe] sesype po vypití nálevu, kroutí se v bolestech a dusí o pomoc."
 tournament_events.6011.escape:0 "Nemohu skoro spát čekáním na zprávy, jist že se něco pokazilo.\n\nMám pravdu, [murder_target.GetFirstNameNoTooltip] stále žije a zpráva o pokusu o vraždu [murder_target.GetHerHis] muže zahaleným cizincem se rozšířila po [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]."
 tournament_events.6011.ill:0 "Zadržím dech, když [murder_target.GetSheHe] přivádí pohár k [murder_target.GetHerHis] rtům a krátce se raduji z úspěchu, ale nestane se. Ten [murder_target.Custom('InsultNoun')] je pouze horečnatý a pravděpodobně přežije."
 tournament_events.6011.poison:0 "Vrátím se spěšně od prodavače lektvarů, který mi příliš dychtil po mém příběhu o krysách ve stájích.\n\nKdyž zaměstnaný hostinský doplňuje poháry, je strašidelně snadné podstrčit směs tajně do [murder_target.GetFirstNamePossessive] poháru.\n\n"
 tournament_events.6011.second_chance:0 "Otravně se jed zdá být pouze zmatením [murder_target.GetWomanMan], ale když jdu za [murder_target.GetHerHim] ven, zjistím, že jsme nyní sami v odlehlém zákoutí turnajového prostranství.\n\nTo může být má poslední šance dosáhnout cíle..."
 tournament_events.6011.slain:0 "Skoro nemohu spát, čekaje na zprávy, ale v srdci jsem už ulevěn, že jsem se rivala zbavil.\n\nZa úsvitu se celé [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] baví o hrozném útoku na [murder_target.GetFirstNameNoTooltip], kterého strážce našel rozflákaného na ulici, s krvavým dýkou u [murder_target.GetHerHis] boku."
 tournament_events.6011.t:0 "$tournament_events.6010.t$"
 tournament_events.6011.thug:0 "Tulák vezme mou měnu, přikyvuje chraplavě a potvrdí můj diskrétní pokyn směrem k [murder_target.GetTitledFirstName].\n\n"
 tournament_events.6012.a.caught:0 "#EMP Kdo tě poslal?!"
 tournament_events.6012.a.death:0 "#EMP *dusím se*#! H- #weak pomoc...!"
 tournament_events.6012.a.ill:0 "P-potřebuji si l-lehnout."
 tournament_events.6012.a.poison:0 "T-ta pití jsou hřích!"
 tournament_events.6012.a.slain:0 "#weak Kdo...?!#!"
 tournament_events.6012.a:0 "Budu v pořádku..."
 tournament_events.6012.caught:0 "Ustoupím právě když muž na mě zaútočí, chytím ho vychýleného z rovnováhy a přitlačím ho na zem. Záře dýky ční z bláta."
 tournament_events.6012.death:0 "Bozi, co je tohle za oheň uvnitř mě! \"P-pomoc!\" culím se, blbí obličeje mých známých se na mě dívají jako na šíleného."
 tournament_events.6012.escape:0 "Těžké kroky zahalené postavy se ke mně blíží. Otočím se těžce, když dorazí, srazím je na zem a prchám směrem k množství stanů."
 tournament_events.6012.ill:0 "Kleknu si, svírajíc si vnitřnosti, obklopen starostlivými diváky. \"Pomozte, p-potřebuju lékaře!\" sotva vyšepotám."
 tournament_events.6012.poison:0 "Bavím se rozhovory o nadcházejících soutěžích s několika účastníky, když mi najednou klouže žaludek a dech se mi zkracuje.\n\n"
 tournament_events.6012.slain:0 "Než se stačím otočit, je to, jako by mě kůň kopl na zem. Kapuce mě přitlačí a dýka míří na mé srdce!"
 tournament_events.6012.t:0 "$tournament_events.6010.t$"
 tournament_events.6012.thug:0 "Odcházím do svého stanu po večeru stráveném u hovoru o favoritech s ostatními diváky, když zpozoruji postavu za sebou.\n\n"
 tournament_events.6013.a.death:0 "To by mělo stačit!"
 tournament_events.6013.a:0 "Neeee!"
 tournament_events.6013.death:0 "Tiše se přiblížím zezadu k [murder_target.GetHerHim], popadnu [murder_target.GetHerHis] hlavu a přeříznu čepelí [murder_target.GetHerHis] krk.\n\n[murder_target.GetSheHe|U] zachrčí a kopne, zatímco utíkám do labyrintu stanů."
 tournament_events.6013.fallback:0 "Tiše se přiblížím zezadu k [murder_target.GetHerHim], ale [murder_target.GetFirstName] mě zaslechne a otočí se, s širokýma očima zírá na mou lesklou dýku.\n\n[murder_target.GetSheHe|U] vtryskne s nově nalezenou energií, vyrve mi dech a zmizí v labyrintu stanů."
 tournament_events.6013.t:0 "$tournament_events.6010.t$"
 tournament_events.6014.a.death:0 "C-Co- #EMP N-!#! *chrocht*"
 tournament_events.6014.a:0 "To byl... ne... #EMP [murder_actor.GetFirstNameNoTooltip]#!!"
 tournament_events.6014.death:0 "Než se stačím bránit, [murder_target.GetSheHe] mi strhne hlavu zpět a přiloží dýku ke krku!"
 tournament_events.6014.desc:0 "Když se vracím do stanu, slabě držíc bok, [murder_target.GetHerHis] se připlíží zezadu!"
 tournament_events.6014.fallback:0 "Otočím se, srazím [murder_target.GetHerHim] na zem s bolestným zasténáním a prchám hlavou napřed do labyrintu stanů."
 tournament_events.6014.t:0 "$tournament_events.6010.t$"
 tournament_events.6050.a.horse_race:0 "[sabotage_target_1.GetFirstNamePossessiveNoTooltip] #EMP [sabotage_target_1.Custom('GetContestHorseRaceName')]#! je hrozbou."
 tournament_events.6050.a:0 "[sabotage_target_1.GetFirstNameNoTooltip] je hrozba."
 tournament_events.6050.b.horse_race:0 "Nevydržím, aby [sabotage_target_2.GetFirstNameNoTooltip] vyhrál s #EMP [sabotage_target_2.Custom('GetContestHorseRaceName')]#!."
 tournament_events.6050.b:0 "Nevydržím, aby [sabotage_target_2.GetFirstNameNoTooltip] vyhrál."
 tournament_events.6050.c.horse_race:0 "[sabotage_target_3.GetFirstNamePossessiveNoTooltip] #EMP [sabotage_target_3.Custom('GetContestHorseRaceName')]#! musí být umlčen."
 tournament_events.6050.c:0 "[sabotage_target_3.GetFirstNameNoTooltip] musí být umlčen."
 tournament_events.6050.d:0 "Tímto způsobem se nevyhrává..."
 tournament_events.6050.desc:0 "Přísahal jsem si, že na tomto turnaji vyhraju soutěž, a nemohu se ubránit myšlence méně... #EMP 'čestného'#! přístupu k zajištění ceny v [activity.GetCurrentPhase.GetPhase.GetName|l].\n\nJsem si jistý, že moji soupeři by udělali totéž, kdyby je to napadlo - kdo ví, třeba už na to přišli?"
 tournament_events.6050.detected:0 "Vaše sabotáž byla odhalena"
 tournament_events.6050.failure:0 "Vaše sabotáž neuspěla"
 tournament_events.6050.success:0 "Vaše sabotáž je úspěšná"
 tournament_events.6050.t:1 "$tournament_contest_header$ Sabotáž"
 tournament_events.6051.a.detected:0 "Jaká smůla..."
 tournament_events.6051.a.disqualified:0 "Proboha..."
 tournament_events.6051.a.failure:0 "Ach jo..."
 tournament_events.6051.a:0 "Všechno je fér."
 tournament_events.6051.archery:1 "Snažil jsem se sabotovats [sabotage_target.GetTitledFirstNamePossessive] luk před pokračováním [activity.GetCurrentPhase.GetPhase.GetName|l], nenápadně změnil tah struny, aby ho vyvedl z míry."
 tournament_events.6051.detected:0 "\n\nPrávě když jsem se chystal odejít, když mi chybělo už jen pár okamžiků do dokončení mé pečlivé práce, obrátil jsem se a spatřil pomocníka [sabotage_target.GetFirstNamePossessiveNoTooltip] s otevřenými ústy. Než jsem stačil zareagovat, [sabotage_target.GetSheHe] už spěchal(a) oznámit to svému pánovi!"
 tournament_events.6051.disqualified:0 "\n\nNetrvalo dlouho a jsem diskvalifikován..."
 tournament_events.6051.failure:0 "\n\nAch, mezi [sabotage_target.GetHerHis] bystrostí a mou smůlou tyto pokusy nic nezpůsobily než vzbudily podezření z podvodu mezi soutěžícími, kteří jsou nyní ostražitější než dřív."
 tournament_events.6051.falconry:0 "Snažil jsem se otrávit ptáka [sabotage_target.GetTitledFirstNamePossessive] před začátkem [activity.GetCurrentPhase.GetPhase.GetName|l], znehodnotil jsem jeho krmivo, zatímco panoši spali."
 tournament_events.6051.foot:0 "Snažil jsem se sabotovats [sabotage_target.GetTitledFirstNamePossessive] zbroj před pokračováním [activity.GetCurrentPhase.GetPhase.GetName|l], oslabujíc kožené poutka, která drží součásti, v naději, že se budou otírat."
 tournament_events.6051.forgiven:0 "\n\nNaštěstí mi bylo dovoleno pokračovat v účasti..."
 tournament_events.6051.horse:0 "Snažil jsem se otrávit koně [sabotage_target.GetTitledFirstNamePossessive] před pokračováním [activity.GetCurrentPhase.GetPhase.GetName|l], vyměnil jsem krmivo ve stájích za zkažené dávky, zatímco panoši spali."
 tournament_events.6051.horse_race:0 "Snažil jsem se otrávit závodního koně [sabotage_target.GetTitledFirstNamePossessive], #EMP [sabotage_target.Custom('GetContestHorseRaceName')]#!, před začátkem [activity.GetCurrentPhase.GetPhase.GetName|l], vyměnil jsem krmivo ve stájích za zkažené dávky, zatímco panoši spali."
 tournament_events.6051.pugilism:0 "Snažil jsem se sabotovat obvazy [sabotage_target.GetTitledFirstNamePossessive] před pokračováním [activity.GetCurrentPhase.GetPhase.GetName|l], potřel jsem je dráždivou mastí, abych [sabotage_target.GetHerHim] vyvedl z míry."
 tournament_events.6051.success:0 "\n\nMoje trpělivost se konečně vyplatila; provedl jsem výměnu beze stop podezření a vykradl jsem se do noci. Ráno s úlevou zjistím, že o mých intrikách není ani šepotu."
 tournament_events.6051.t:0 "$tournament_events.6050.t$"
 tournament_events.6052.a.host:0 "Podvody znamenají diskvalifikaci!"
 tournament_events.6052.a:0 "Podvody nebudou tolerovány."
 tournament_events.6052.archery:2 ""[sabotage_actor.GetSheHe|U] manipuloval(a) s lukem [sabotage_target.GetShortUINamePossessiveNoTooltipNoFormat], nenápadně upravil(a) tah tětivy.""
 tournament_events.6052.b:0 "Koneckonců, bylo to neškodné."
 tournament_events.6052.foot:1 ""[sabotage_actor.GetSheHe|U] manipuloval(a) s brněním [sabotage_target.GetShortUINamePossessiveNoTooltipNoFormat], oslaboval(a) kožené nýty, které drží části pohromadě, v naději, že se během souboje prodřou!""
 tournament_events.6052.guest:0 "[sabotage_target.GetTitledFirstName], jeden ze soutěžících v nadcházejícím klání [activity.GetCurrentPhase.GetPhase.GetName|l], obvinil [sabotage_actor.GetTitledFirstName] z podvodu ještě před dnem události!\n\n"
 tournament_events.6052.horse:1 ""[sabotage_actor.GetSheHe|U] se pokoušel(a) otrávit koně [sabotage_target.GetShortUINamePossessiveNoTooltipNoFormat], vyměnil(a) krmivo ve stájích za zkažené dávky, zatímco panoši spali.""
 tournament_events.6052.horse_race:1 ""[sabotage_actor.GetSheHe|U] se pokoušel(a) otrávit závodního koně [sabotage_target.GetShortUINamePossessiveNoTooltipNoFormat], #EMP [sabotage_target.Custom('GetContestHorseRaceName')]#!, vyměnil(a) krmivo ve stájích za zkažené dávky, zatímco panoši spali.""
 tournament_events.6052.host:1 "Moji služebníci tvrdí, že přistihli [sabotage_actor.GetTitledFirstName], jednoho ze soutěžících v nadcházejícím klání [activity.GetCurrentPhase.GetPhase.GetName], jak se mě pokoušel sabotovaat při události!\n\n"
 tournament_events.6052.pugilism:1 ""[sabotage_actor.GetSheHe|U] manipuloval(a) s obvazy [sabotage_target.GetShortUINamePossessiveNoTooltipNoFormat], potřel(a) je dráždivou mastí.""
 tournament_events.6052.t:0 "$tournament_events.6050.t$"
 tournament_events.6053.a:0 "Bezcitné!"
 tournament_events.6053.archery:2 ""[sabotage_actor.GetTitledFirstName] manipuloval(a) s lukem [sabotage_target.GetTitledFirstNamePossessive], nenápadně upravil(a) tah tětivy, aby mě rozhodil(a).""
 tournament_events.6053.desc:0 "Ještě než klání [activity.GetCurrentPhase.GetPhase.GetName|l] vůbec začalo, byl někdo přistižen při sabotáži!"
 tournament_events.6053.disqualified:0 "\n\nNení divu, [host.GetTitledFirstName] diskvalifikoval(a) [sabotage_actor.GetHerHim] ze soutěže, k potěšení [host.GetHerHis] zamýšlené oběti."
 tournament_events.6053.disqualified_target:0 "\n\n[host.GetTitledFirstName] spravedlivě diskvalifikoval toho zpropadeného šmejda ze soutěže. To si dovolí!"
 tournament_events.6053.foot:1 ""[sabotage_actor.GetTitledFirstName] manipuloval(a) s brněním [sabotage_target.GetTitledFirstNamePossessive], oslaboval(a) kožené nýty, které drží části pohromadě, v naději, že se během souboje protrhnou!""
 tournament_events.6053.forgiven:0 "\n\nKupodivu [host.GetTitledFirstName] proti [sabotage_actor.GetHerHim] nic nepodnikl(a) a záležitost odmítl(a) řešit."
 tournament_events.6053.forgiven_target:0 "\n\n[host.GetTitledFirstName] bezostyšně prominul toho zpropadeného šmejda, který bude i tak moci soutěžit! Jaká drzost!"
 tournament_events.6053.horse:1 ""[sabotage_actor.GetTitledFirstName] se pokoušel(a) otrávit koně [sabotage_target.GetTitledFirstNamePossessive], vyměnil(a) krmivo ve stájích za zkažené dávky, zatímco panoši spali.""
 tournament_events.6053.horse_race:1 ""[sabotage_actor.GetTitledFirstName] se pokoušel(a) otrávit závodního koně [sabotage_target.GetTitledFirstNamePossessive], #EMP [sabotage_target.Custom('GetContestHorseRaceName')]#!, vyměnil(a) krmivo ve stájích za zkažené dávky, zatímco panoši spali.""
 tournament_events.6053.pugilism:1 ""[sabotage_actor.GetTitledFirstName] manipuloval(a) s obvazy [sabotage_target.GetTitledFirstNamePossessive], potřel(a) je dráždivou mastí, aby mě rozhodil(a).""
 tournament_events.6053.t:0 "$tournament_events.6050.t$"
 tournament_events.6500.a:0 "Jak říkáš, drahý [woo_target.GetFirstNameNoTooltip]."
 tournament_events.6500.b:0 "V porážce není čest!"
 tournament_events.6500.desc:0 "Moje snahy získat pozornost [woo_target.GetTitledFirstName] nezůstaly bez povšimnutí, ale [woo_target.GetHerHis] srdce mi zatím neotevřelo.\n\n\"Nejsem žádné [woo_target.Custom('GirlBoy')], naivní stvoření, kterého by šlechtic pronásledoval a odhodil. Ukaž mi — dokaž mi — svou náklonnost, a budeme mluvit...\"\n\n\"Ukaž ti?\" tážu se, \"...jak bys chtěl, abych to udělal?\"\n\n[woo_target.GetFirstNamePossessiveNoTooltip] odpověď přichází rychle: \"Prohraj soutěž.\""
 tournament_events.6500.t:1 "$tournament_header$ Co děláme pro lásku"
 tournament_events.6510.a.tt:0 "#F Oslovit emoční stránku [woo_target.GetFirstNamePossessiveNoTooltip].#!"
 tournament_events.6510.a:0 "Udělal(a) jsem to všechno pro #EMP tebe#!, můj [woo_target.GetLadyLord]."
 tournament_events.6510.b.tt:0 "#F Oslovit arogantní stránku [woo_target.GetFirstNamePossessiveNoTooltip].#!"
 tournament_events.6510.b:0 "Ach, to? To vážně nic nebylo."
 tournament_events.6510.c.tt:0 "#F Oslovit skromnou stránku [woo_target.GetFirstNamePossessiveNoTooltip].#!"
 tournament_events.6510.c:0 "Měl(a) jsem štěstí: moji soupeři bojovali dobře."
 tournament_events.6510.currentspouse:0 "Příležitost dokázat svou oddanost [woo_target.GetWomanMan]!"
 tournament_events.6510.d.tt:0 "#F Oslovit náboženskou stránku [woo_target.GetFirstNamePossessiveNoTooltip].#!"
 tournament_events.6510.d:0 "[ROOT.Char.GetFaith.HighGodName] vyslyšel mé modlitby a obdařil mě [ROOT.Char.GetFaith.HighGodHerHis] přízní."
 tournament_events.6510.desc:0 "\n\n\"Gratuluji k vítězství v [ROOT.Char.Custom('GetRandomWonContest')|l], [ROOT.Char.GetTitledFirstName],\" zdvořile říká [woo_target.GetSheHe]. \"Byla to skutečná podívaná.\"\n\nVidím v oku [woo_target.GetHerHis] opravdovou jiskru, jsem si tím jist(a)."
 tournament_events.6510.married:0 "Bylo snadné zajistit, aby [woo_target.GetHerHis] [woo_target.GetPrimarySpouse.GetWifeHusband], [woo_target.GetPrimarySpouse.GetTitledFirstName], byl(a) jinde."
 tournament_events.6510.opening:0 "Mezery ve slavnostech turnaje mi dávají spoustu času, abych si naplánoval setkání s [woo_target.GetFirstName]."
 tournament_events.6510.t:0 "Lákavost triumfu"
 tournament_events.6511.a:0 "Nemohu popřít, že [woo_actor.GetSheHe] má jisté kouzlo..."
 tournament_events.6511.dedicate:0 "$tournament_events.6511.reply_dedicate$Nemohu si pomoci a začnu se červenat nad tímto drzým flirtováním..."
 tournament_events.6511.dismiss:0 "$tournament_events.6511.reply_dismiss$Jaký drzý [woo_actor.GetWomanMan]..."
 tournament_events.6511.fallback:0 "[woo_actor.GetSheHe|U] se mi pouze tajně usměje a já se těžko odtrhnu."
 tournament_events.6511.god:0 "$tournament_events.6511.reply_god$Opravdový [woo_actor.GetWomanMan] víry."
 tournament_events.6511.opening:0 "Potkám [woo_actor.GetTitledFirstName] v pavilonu a blahopřeji k [woo_actor.GetHerHis] vítězství v [ROOT.Char.Custom('GetRandomWonContest')|l].\n\n"
 tournament_events.6511.praise:0 "$tournament_events.6511.reply_praise$Taková pokora..."
 tournament_events.6511.reply_dedicate:0 "[woo_actor.GetSheHe|U] nestydatě odpoví, že to všechno udělal(a) pro mě!\n\n"
 tournament_events.6511.reply_dismiss:0 "[woo_actor.GetSheHe|U] nonšalantně odpoví, že bych ani neměla zmiňovat takovou maličkost.\n\n"
 tournament_events.6511.reply_god:0 "[woo_actor.GetSheHe|U] upřímně odpoví, že je vděčný/á za přízeň [woo_actor.GetFaith.HighGodName].\n\n"
 tournament_events.6511.reply_praise:0 "[woo_actor.GetSheHe|U] rychle odpoví, že měl(a) jen štěstí; jeho/její soupeři nejsou o nic slabší.\n\n"
 tournament_events.6512.a:0 "Jaký směšný [woo_actor.GetWomanMan]."
 tournament_events.6512.dedicate:0 "$tournament_events.6511.reply_dedicate$Nemohu si pomoci a v duchu se stydím..."
 tournament_events.6512.dismiss:0 "$tournament_events.6511.reply_dismiss$Jaká arogance..."
 tournament_events.6512.fallback:0 "[woo_actor.GetSheHe|U] se mi pouze tajně usměje, což mě #EMP hluboce#! zneklidní."
 tournament_events.6512.god:0 "$tournament_events.6511.god$Co to je za nudu..."
 tournament_events.6512.praise:0 "$tournament_events.6511.praise$Nauč se přijímat kompliment!"
 tournament_events.6513.a:0 "Myslím, že mám [woo_target.GetHerHim] na háčku..."
 tournament_events.6513.dedicate:0 "$tournament_events.6513.reply$, načervenal(a) se, když se [woo_target.GetSheHe] stydlivě zasmál(a)."
 tournament_events.6513.desc:0 "\n\nKdyž [woo_target.GetSheHe] odchází, napětí je cítit v každém zdvořilém slově — věděla jsem, že jsem řekla ta správná slova, abych [woo_target.GetHerHim] získala!"
 tournament_events.6513.dismiss:0 "$tournament_events.6513.reply$, zdánlivě mě nyní prověřuje novýma očima."
 tournament_events.6513.fallback:0 "$tournament_events.6513.reply$, upřeně se mi podívá do očí."
 tournament_events.6513.god:0 "$tournament_events.6513.reply$, odpovídá, že to musel být vůle [woo_target.GetFaith.HighGodName]."
 tournament_events.6513.praise:0 "$tournament_events.6513.reply$, odpovídá, že je si jist(a), že to bylo více než jen štěstí."
 tournament_events.6513.reply:0 "[woo_target.GetTitledFirstName] se zdá, že mou odpověď přijal(a) s vřelostí"
 tournament_events.6514.a:0 "Co jsem to jen myslel(a)...?"
 tournament_events.6514.dedicate:0 "$tournament_events.6514.reply$, protože [woo_target.GetSheHe] se vyhýbá mému pohledu, když mi poděkuje a rychle odejde."
 tournament_events.6514.desc:0 "\n\nStojím osamělý/á poté, co [woo_target.GetHerHis] rozloučení skončilo, a nemohu si pomoci, cítím se jako blázen za takovou zaváhání..."
 tournament_events.6514.dismiss:0 "$tournament_events.6514.reply$, neboť [woo_target.GetSheHe] pohrdavě protočí oči."
 tournament_events.6514.fallback:0 "$tournament_events.6513.reply$, protože se [woo_target.GetSheHe] nemůže mé společnosti zbavit dost rychle."
 tournament_events.6514.god:0 "$tournament_events.6514.reply$, protože [woo_target.GetSheHe] se zdá být zdrženlivý, jako by jen napůl poslouchal(a)."
 tournament_events.6514.praise:0 "$tournament_events.6514.reply$, protože [woo_target.GetSheHe] rychle ztratí zájem, zklamán mými slovy."
 tournament_events.6514.reply:0 "Moje odpověď se zdá [woo_target.GetTitledFirstName] neoslovila"
 tournament_events.6900.a.failure:0 "[local_lancer.GetFirstNameNoTooltip] dává přednost [bidder.GetFirstNameNoTooltip]"
 tournament_events.6900.a.success:0 "[local_lancer.GetFirstNameNoTooltip] je hnán penězi"
 tournament_events.6900.a:0 "Buď ujištěn, zaplatím lépe."
 tournament_events.6900.b.success:0 "[local_lancer.GetFirstNameNoTooltip] hledá pozemské požitky"
 tournament_events.6900.b:0 "[local_lancer.GetFirstNameNoTooltip], budeš sedět v mém velkém pavilonu!"
 tournament_events.6900.c.success:0 "[local_lancer.GetFirstNameNoTooltip] je ambiciózní typ"
 tournament_events.6900.c:0 "No tak, opravdu bys raději sloužil jen prostému #EMP [bidder.GetTitleAsNameNoTooltip]#!?"
 tournament_events.6900.closing:0 "\n\nKdyž přistoupím a chci se představit, [bidder.GetTitledFirstName] se objeví vedle [local_lancer.GetHerHim], zjevně má stejný nápad..."
 tournament_events.6900.d:0 "Ustup, [bidder.GetFirstNameNoTooltip], tvůj [ROOT.Char.GetTitleAsNameNoTooltip] je na prvním místě."
 tournament_events.6900.desc:0 "Když přezkoumám shromážděnou drobnou šlechtu v [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip], spatřím právě takového [local_lancer.GetWomanMan], jakého potřebuji.\n\n"
 tournament_events.6900.e:0 "Nebudu obchodovat o [ROOT.Char.Custom('MountedWarriorTerm')]."
 tournament_events.6900.new:0 "[local_lancer.GetFullName] je místní jezdec/jezdkyne s jistými zkušenostmi, známý/á zde pro svou statečnost navzdory nízkému postavení — [ROOT.Char.Custom('MountedWarriorTerm')] zapomenuté provinční větve."
 tournament_events.6900.pool:0 "[local_lancer.GetFullName] je potulný jezdec/jezdkyne s jistými zkušenostmi, cestující z dvora na dvůr hledající [ROOT.Char.GetLadyLord], kterému by mohl(a) sloužit. Takovým [local_lancer.GetWomenMen] se obvykle nedá příliš důvěřovat, ale [local_lancer.GetHerHis] schopnosti jsou na první pohled zjevné."
 tournament_events.6900.t:1 "$tournament_header$ Místní kopiník"
 tournament_events.7000.a.tt:1 "Připojí se k [activity.GetShortName]"
 tournament_events.7000.a:0 "Uchovám tvé tajemství."
 tournament_events.7000.b.tt:0 "Stane se tvým [mulan.Custom('KnightCulture')]"
 tournament_events.7000.b:0 "Mohla bych využít služby někoho jako ty."
 tournament_events.7000.c:0 "Stráže! #EMP Stráže!#! V našem turnaji je #EMP [mulan.GetWomanMan]#!"
 tournament_events.7000.desc:2 "Pozdravím skupinu [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')], která kolem mě prochází. Jeden z nich, zůstávající pozadu, mě zarazí. Otočím se na patě a zavolám za tou postavou.\n\nJe oděna do beztvaré, špatně padnoucí zbroje, oči má široce otevřené a zjevně vyděšené pod helmou. #EMP Něco#! tady není v pořádku. Krokem vpřed strhnu helmu dříve, než stihne zareagovat.\n\nPřed sebou, rozhlížejíc se pospíchavě, zda si toho někdo všiml, spatřuji nikého jiného než [mulan.GetWomanMan]! Přestrojen(a) za [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')], dokonce plánující #EMP soutěžit#! jako [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')]!"
 tournament_events.7000.t:1 "$tournament_header$ Buď [ROOT.Char.GetWomanMan|U]!"
 tournament_events_destroy_favor_tt:0 "[THIS.Char.GetShortUIName|U] zahodí tvou přízeň"
