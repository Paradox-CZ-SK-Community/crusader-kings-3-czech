 tournament_events.0161.desc:0 "Soutěže jsou konečně u konce a [host.GetTitledFirstNamePossessive] oznámil cenu ruku [marriage_prize.GetTitledFirstNamePossessive] v manželství pro hodného vítěze, na kterou soutěžící nezapomněli — ani [host.GetHerHis] [ROOT.Char.Custom2('RelationToMeShort', marriage_prize)]...\n\n"
