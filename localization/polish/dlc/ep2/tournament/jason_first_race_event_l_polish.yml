l_polish:
 contest_horse_race_collision_log:1 "Vstupy do závodu [CHARACTER.GetShortUINamePossessive|U] a [TARGET_CHARACTER.GetShortUINamePossessive] se do sebe zakroutily"
 contest_horse_race_collision_log_title:0 "Srážka závodníků"
 jason_first_race_event.1.a.tt.lose:0 "Zníš zjevně malicherně... nikdo ti nevěnuje pozornost"
 jason_first_race_event.1.a.tt.win:1 "[opponent.GetFirstNamePossessiveNoTooltip] \"podvod\" způsobí, že jejich kůň je vyřazen ze závodu"
 jason_first_race_event.1.a.tt:1 "Tento podfuk stačí k jejich diskvalifikaci!"
 jason_first_race_event.1.a:0 "Podfuk! Podvedli mě!"
 jason_first_race_event.1.b.tt:1 "Vyjádříte upřímné soustrast svému nešťastnému soupeři."
 jason_first_race_event.1.b:0 "[opponent.GetFirstNameNoTooltip] sám sdílí tuto chvíli neštěstí."
 jason_first_race_event.1.c.tt.lose:1 "[jockey.GetFirstNameNoTooltip] tě neslyší"
 jason_first_race_event.1.c.tt.win:1 "[jockey.GetFirstNameNoTooltip] uklidní [jockey.GetHerHis] koně"
 jason_first_race_event.1.c.tt:1 "Zavolejte na svého jezdce, aby pokračoval dál!"
 jason_first_race_event.1.c:2 ""Povol otěže, [jockey.GetFirstNameNoTooltip]!"""
 jason_first_race_event.1.d.tt:1 "Jen doufám, že [jockey.GetFirstNameNoTooltip] je v pořádku..."
 jason_first_race_event.1.d:1 "Sbohem, vítězství?"
 jason_first_race_event.1.desc.suspicious:0 "Z řad [opponent.GetHerHis] družiny [opponent.GetTitledFirstNameNoTooltip] vykřikne v \"šoku\"... nepřesvědčivě."
 jason_first_race_event.1.desc.sympathetic:0 "Z řad [opponent.GetHerHis] družiny [opponent.GetTitledFirstNameNoTooltip] vykřikne v hrůze."
 jason_first_race_event.1.desc:1 "Při plném trysku [opponent.GetTitledFirstNamePossessive] jezdec vrazil #EMP [opponent.Custom('GetContestHorseRaceName')]#! do mého koně a jeho jezdce [jockey.GetFirstName] — nebo snad to byl #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!, kdo do nich zabočil? Každopádně se celá ta nešťastná hromada srazila bokem do bariér.\n\nKde dříve stála celá smečka honičských koní, třpytících se potem, nyní dva vyletí z masy ven, jejich jezdci zápasí, aby je ubrzdili.\n\nDružina závodníků uhání dál, ti dva kolébající se koně jsou nyní o délku pozadu."
 jason_first_race_event.1.t:0 "Změtí nohou"
