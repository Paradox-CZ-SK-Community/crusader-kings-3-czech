l_polish:
 jason_first_race_event.1.d:1 "Sbohem, vítězství?"
 jason_first_race_event.1.c.tt:1 "Zavolej svému jezdci, aby je povzbudil!"
 jason_first_race_event.1.desc:1 "Při plném cvalu, jezdec [opponent.GetTitledFirstNamePossessive] strhnul #EMP [opponent.Custom('GetContestHorseRaceName')]#! na mého koně a jeho jezdce [jockey.GetFirstName] — nebo to snad byl #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!, kdo do nich vjel? Každopádně celá ta nešťastná skupina se řítila bokem do překážek.\n\nKde dříve byla celá skupina koní, zjevivších se ve potu, nyní se dva odrážejí od masy, jejich jezdci se snaží je ovládnout.\n\nSkupina závodníků pokračuje vpřed, dva kolísající koně nyní zaostávají za ostatními."
 jason_first_race_event.1.a.tt.lose:0 "Zní to dost malicherně... nikdo tě neposlouchá"
 jason_first_race_event.1.c:2 ""Uvolni otěže, [jockey.GetFirstNameNoTooltip]!""
 jason_first_race_event.1.c.tt.win:1 "[jockey.GetFirstNameNoTooltip] stabilizuje [jockey.GetHerHis] koně"
 jason_first_race_event.1.b:0 "[opponent.GetFirstNameNoTooltip] sám sdílí utrpení tohoto okamžiku."
 jason_first_race_event.1.a.tt:1 "Tato agrese je důvodem k diskvalifikaci!"
 jason_first_race_event.1.b.tt:1 "Nabízíte srdečnou soustrast svému nešťastnému soupeři."
 jason_first_race_event.1.c.tt.lose:1 "[jockey.GetFirstNameNoTooltip] tě neslyší"
 jason_first_race_event.1.a:0 "Prim! Byla jsem podvedena!"
 jason_first_race_event.1.d.tt:1 "Doufám, že je [jockey.GetFirstNameNoTooltip] v pořádku..."
 contest_horse_race_collision_log:1 "[CHARACTER.GetShortUINamePossessive|U] a [TARGET_CHARACTER.GetShortUINamePossessive] vstupy do závodu se navzájem srazily"
 jason_first_race_event.1.desc.suspicious:0 "Mezi [opponent.GetHerHis] služebníky, [opponent.GetTitledFirstNameNoTooltip] vykřikl v "šoku"... nevěrohodně."
 contest_horse_race_collision_log_title:0 "Závodníci se srazili"
 jason_first_race_event.1.a.tt.win:1 "[opponent.GetFirstNamePossessiveNoTooltip] "nefér hra" vidí jejich koně vyřazené ze závodu"
 jason_first_race_event.1.t:0 "Zmatek nohou"
 jason_first_race_event.1.desc.sympathetic:0 "Mezi [opponent.GetHerHis] služebníky, [opponent.GetTitledFirstNameNoTooltip] vykřikl v hrůze."
