l_polish:
 cultural_acceptance_knightly_camaraderie:0 "Výměna vojenských praktik"
 cultural_acceptance_knightly_rivalry:0 "Nepřátelství mezi válečníky z turnaje"
 drunk_knight_beats_log_title:0 "Teror Hostince"
 drunk_knight_beats_log:1 "Když byl opilý, [TARGET_CHARACTER.GetTitledFirstName] špatně porazil řadu významných válečníků, aby si vydobyl místo mezi [CHARACTER.GetTitledFirstNamePossessive] $knight_culture_player_plural_no_tooltip_lowercase$."
 drunk_knight_dies_log_title:0 "Oběť Hromadění"
 drunk_knight_dies_log:1 "[TARGET_CHARACTER.GetTitledFirstName] se opil k smrti při divokém orgiích s [CHARACTER.GetTitledFirstName]."
 drunk_knight_marries_log_title:0 "Sliby noci"
 drunk_knight_marries_log:1 "[TARGET_CHARACTER.GetTitledFirstName] vzešel z těžkého pití s novým pánem a sňatkem do [CHARACTER.GetTitledFirstNamePossessive] rodiny."
 drunk_oaths_log_title:0 "Náborář červenofialových"
 drunk_oaths_log:1 "[CHARACTER.GetTitledFirstName] donutila skupinu opilých $knight_culture_player_plural_no_tooltip_lowercase$, [TARGET_CHARACTER.GetTitledFirstName] největší mezi nimi, opustit své lords pro [CHARACTER.GetHerHim]."
 every_knight_change_contestant_score_effect_low_tt:0 "[THIS.Char.GetShortUINamePossessive|U] [knights|e]' skóre #positive_value mírně vzrostlo#!"
 every_knight_change_contestant_score_effect_tt:0 "[THIS.Char.GetShortUINamePossessive|U] [knights|e]' skóre #positive_value mírně vzrostlo#!"
 jason_locale_events.0220.a.tt:0 "Tito $knight_culture_player_plural_no_tooltip_lowercase$ jsou zde, aby vyhráli soutěže. Nic jiného nezáleží."
 jason_locale_events.0220.a:0 "Sledujte naše protivníky: učte se jejich slabiny."
 jason_locale_events.0220.b:0 "Dovednosti? Bah! Jsme tu, abychom byli vidět."
 jason_locale_events.0220.c.tt:0 "Zocelíme moc a reflexy, na koni i pěšky"
 jason_locale_events.0220.c:0 "Do svých sedel — tady své meče!"
 jason_locale_events.0220.desc:0 "Moje $knight_culture_player_plural_no_tooltip_lowercase$ se shromáždila na dnešní trénink, jejich asistenti naloženi s vybavením. [senior_knight.GetTitledFirstName] a já stojíme před všemi.\n\n"$knight_culture_player_plural_no_tooltip$! Co nevíte, ptejte se pokorně, abyste se naučili," naléhá [senior_knight.GetFirstNameNoTooltip]. "Společně reprezentujeme [ROOT.Char.GetTitleAsNameNoTooltip]! Připravme se společně na naši slávu."\n\n[senior_knight.GetSheHe|U] se ke mně obrací, [senior_knight.Custom('EyeEyes')] se lesknou.\n\n"Rozkaž nám.""
 jason_locale_events.0220.d.tt:0 "Napětí smyslů je stejně cenné jako se potit celý den"
 jason_locale_events.0220.d:0 "$knight_culture_player_plural_no_tooltip$! Prokazujte svou horlivost, nejen očí ale i myšlení."
 jason_locale_events.0220.e.tt:0 "Dejte všem něco, na co se mohou dívat! #EMP Chraň se!#!"
 jason_locale_events.0220.e:0 "Porazte je všechny, [senior_knight.GetFirstNameNoTooltip]. #EMP Teď.#!"
 jason_locale_events.0220.t:0 "Kde je vítězství pěstováno"
 jason_locale_events.100.a.tt:0 "Možná [unreliable_knight.GetSheHe] není připravena dát [unreliable_knight.GetHerHis] nejlepší, ale tento $knight_culture_player_no_tooltip_lowercase$ #EMP se#! podrobí tvé autoritě."
 jason_locale_events.100.a:0 "Dlužíte mi svou službu, pamatujte?"
 jason_locale_events.100.b.tt:1 "A pečujte o mé nejlepší $knight_culture_player_plural_no_tooltip_lowercase$, přísahám vám!"
 jason_locale_events.100.b:1 "Soutěžte! Dám vám cokoliv!"
 jason_locale_events.100.c.demanding:0 "Vaše přísaha je zrušena, troubo! Jdi pryč!"
 jason_locale_events.100.c.depressed:0 "Není jsi můj $knight_culture_player_no_tooltip_lowercase$."
 jason_locale_events.100.c.drunk:0 "Tvoje přísaha je zrušena, opilče! Pryč!"
 jason_locale_events.100.c.forbid_knight:0 "[unreliable_knight.GetShortUIName] je zakázán jako tvůj $knight_culture_player_no_tooltip_lowercase$"
 jason_locale_events.100.c.hash:0 "Tvoje přísaha je zrušena, cretine! Pryč!"
 jason_locale_events.100.c.mad:0 "Tvá přísaha je ztracena, maniaku! Jdi pryč!"
 jason_locale_events.100.c.tt:0 "Vyhoďte tuto nevhodnou $knight_culture_player_no_tooltip_lowercase$ ze služby!"
 jason_locale_events.100.desc.demand:0 "\"Celý svět ví, že jsem velký a hodný $knight_culture_player_no_tooltip_lowercase$,\" zavrčí [unreliable_knight.GetSheHe]. \"A tak, bez šlechtičenských společníků a velkých darů od mého léna, musím #EMP odmítnout#! soutěžit.\"\n\n\"Můj účast na soutěžích v chudobě by nás oba nepoctil.\""
 jason_locale_events.100.desc.depressed:0 "krve $knight_culture_player_no_tooltip_lowercase$.\n\nSlzy se na [unreliable_knight.GetTitledFirstNamePossessiveNoTooltip] tvářích stávají červenými.\n\n"Nemohu jít ven," vzlyká tvůj $knight_culture_player_no_tooltip_lowercase$. "Nemohu se jim postavit. Ne znovu — ne teď. Prosím, můj [ROOT.Char.GetTitleTierName|U], #EMP prosím#!... ušetři mě od bitvy turnaje?""
 jason_locale_events.100.desc.drunk:0 "Váš $knight_culture_player_no_tooltip_lowercase$ je šokující opilý, stále hltá více vína a cítí zjevnou nenávist k sobě [unreliable_knight.GetHerHis]. Ten opilec bude ráno v naprosté ruině.\n\n"Musím, musím — #EMP *hic*#! — jezdit nebo bojovat, nebo co to bylo?""
 jason_locale_events.100.desc.hash:0 "Váš $knight_culture_player_no_tooltip_lowercase$ je ohromně zmatený, s [unreliable_knight.GetHerHis] dechem páchnoucím po hašiši. Pleť lepkavá od potu, [unreliable_knight.Custom('EyeEyes')] těsně přivřené, [unreliable_knight.GetSheHe] se směje a slintá z otázky:\n\n"Jsem, ehm, určen k tomu, abych něco dělal... během příští chvilky?""
 jason_locale_events.100.desc.insanity:0 "peří, výkaly a krev.\n\nUťaté ruka leží u [unreliable_knight.GetTitledFirstNamePossessiveNoTooltip] nohou. Čí? To nevím. [unreliable_knight.GetSheHe|U] gestikuluje oběma [unreliable_knight.GetHerHis], rattling out:\n\n"Více rukou se objeví, můj [ROOT.Char.GetTitleTierName|U], více rukou. Vidíš? Pokud jsem v soutěžích, objeví se více krvavých rukou.""
 jason_locale_events.100.desc.mess:0 "Rozlité obětiny zanechávají skvrny na podlaze poseté zakousnutými lahůdkami, podivnými ephemerami a porouchaným nábytkem.\n\n"
 jason_locale_events.100.desc.self_harm:0 "Šero visí nad podlahou posetou trhanými oděvy, rozbitými předměty,"
 jason_locale_events.100.desc.smug:0 "[unreliable_knight.GetTitledFirstNameNoTooltip] mě uznává s malým úklonem, otáčející [unreliable_knight.GetHerHis] lesknoucí se meč neustále v [unreliable_knight.GetHerHis] rukou.\n\n"
 jason_locale_events.100.desc:0 "Můj $knight_culture_player_no_tooltip_lowercase$ [unreliable_knight.GetTitledFirstNamePossessive] nedávné absence nezůstaly nepovšimnuty, ani mnozí služebníci odmítnuti u [unreliable_knight.GetHerHis] dveří. Na žádost turnajisty vstupuji do [unreliable_knight.GetHerHis] ubytování.\n\n"
 jason_locale_events.100.d.not_competing:0 "[unreliable_knight.GetShortUIName] se neúčastní ani nepomůže v týmových soutěžích"
 jason_locale_events.100.d:0 "Možná byste se měli jen... odpočinout."
 jason_locale_events.100.t:0 "[unreliable_knight.GetSheHe|U] Kdo Odmítá Boj"
 jason_locale_events.200.a.tt.beatings_specific:0 "[drunk_knight.GetFirstNameNoTooltip] dokazuje [drunk_knight.GetHerselfHimself] s několika brutálními bitkami"
 jason_locale_events.200.a.tt.beatings:0 "\"Chceš mě vidět bojovat, že?\""
 jason_locale_events.200.a.tt.death_specific:0 "[drunk_knight.GetFirstNamePossessiveNoTooltip] talent na pití... selhal [drunk_knight.GetHerHim]"
 jason_locale_events.200.a.tt.death:0 ""Dám ti pití za pití, můj [ROOT.Char.GetTitleTierName]!""
 jason_locale_events.200.a.tt.join_three:0 "[drunk_knight.GetShortUIName] se stává vaším $knight_culture_player_no_tooltip_lowercase$"
 jason_locale_events.200.a.tt.join:0 "[drunk_knight.GetFirstNameNoTooltip] se stává vaším $knight_culture_player_no_tooltip_lowercase$, vzbuzující hněv [drunk_knight_liege.GetShortUINamePossessive]"
 jason_locale_events.200.a.tt.marry_desc:0 "Jeden z vašich [house|E] nebo [close_family|E] členů se ožení s [drunk_knight.GetUIName]"
 jason_locale_events.200.a.tt.marry_specific:0 "Vaše [ROOT.Char.Custom2('RelationToMeShort', surprise_spouse)] [surprise_spouse.GetFirstNameNoTooltip] se žení s [drunk_knight.GetFirstNameNoTooltip]"
 jason_locale_events.200.a.tt.marry:0 ""Pouze manželství upevní naše pouto!""
 jason_locale_events.200.a.tt.recruit_desc:0 "Dodateční opilí $knight_culture_player_plural_no_tooltip_lowercase$ vám přísahali"
 jason_locale_events.200.a.tt.recruit_lieges:0 "Vaši noví dvořané jsou rozhořčeni, zejména [drunk_knight_liege.GetShortUIName]"
 jason_locale_events.200.a.tt.recruit_specific:0 "[extra_knight.GetFirstNameNoTooltip] a [extra_knight_2.GetFirstNameNoTooltip] vám přísahali"
 jason_locale_events.200.a.tt.recruit:0 ""Křičí [ROOT.Char.GetTitleTierName], $knight_culture_player_plural_no_tooltip_lowercase$! Odpovíte?""
 jason_locale_events.200.a.tt.song_specific:0 "[drunk_knight.GetFirstNamePossessiveNoTooltip] vášnivé zpěvy ohlašují [drunk_knight.GetHerHis] přísahu tobě"
 jason_locale_events.200.a.tt.song:0 "\"Shromážděte se všichni! Zpívám příběh velkého [ROOT.Char.GetTitledFirstNameNoTooltip]!\""
 jason_locale_events.200.a.tt:0 "Slepě opilý [drunk_knight.GetFirstNameNoTooltip] se pokusí prokázat [drunk_knight_liege.GetHerHis] zásluhy... jak? Jen pití ví."
 jason_locale_events.200.a:0 "Prokaž se, $knight_culture_player_no_tooltip_lowercase$! #EMP Pij!#!"
 jason_locale_events.200.b.tt:0 "Proveďte ceremoniální přísahu, kterou nelze zrušit za rána."
 jason_locale_events.200.b:0 "Aby vaše oddanost nikdy neochabovala... ačkoliv vy ano!"
 jason_locale_events.200.c.attacked:0 "[drunk_knight.GetSheHe|U] #odvažně tě plácne#!"
 jason_locale_events.200.c.duel.tt:0 "Vy oba tasíte své zbraně!"
 jason_locale_events.200.c.lost_brawl.tt:0 "Ponížený opilcem"
 jason_locale_events.200.c.slap.tt:0 "Vaši strážci zasahují, ale jen příliš pozdě!"
 jason_locale_events.200.c.tt:1 "Co chce ten opilý zrádce udělat? Zvracet na mě? [drunk_knight.GetSheHe|U] není zrovna v bojeschopném stavu."
 jason_locale_events.200.c.unchallenged:0 "Ten $knight_culture_player_no_tooltip_lowercase$ se stáhnul"
 jason_locale_events.200.c.won_brawl.tt:0 "Vaše jasnější hlava vítězí!"
 jason_locale_events.200.c:1 "Ustup, idiote. Tvůj léno o tom uslyší."
 jason_locale_events.200.desc.caution:0 "Tenhle vínem naplněný blázen... by mi mohl přinést nejen velkého válečníka, ale i pomstychtivého nepřítele."
 jason_locale_events.200.desc.party:0 "A samozřejmě, ztráta [drunk_knight.GetHerHis] rozruší [drunk_knight_liege.GetTitleTierName]... ale myslím, že cítím, že se blíží #EMP historický#! jádrový večírek..."
 jason_locale_events.200.desc:0 ""Každý dram mé cti," mumlá [drunk_knight.GetFullName], lijící na [drunk_knight.GetHerselfHimself], "Náleží vám!"\n\nSlužebníci se snaží zadržet [drunk_knight.GetHerHim], [drunk_knight.GetHerHis] přátelé nabízí výmluvy. Opilý $knight_culture_player_no_tooltip_lowercase$ je odhání.\n\n"Nechte mě! Proklínám vás všechny! [ROOT.Char.GetTitleTierName] — osvoboďte mě od mého otrhaného pána! Moje přísaha je vaše. Vezmete si mě?"\n\nSmích se zachytí v mém krku. Protože [drunk_knight.GetFirstNameNoTooltip] je opravdu slavný $knight_culture_player_no_tooltip_lowercase$, udělený vysoké pocty od [drunk_knight.GetHerHis] pána, [drunk_knight_liege.GetTitledFirstName]."
 jason_locale_events.200.d.tt:1 "Není dobré volit opilé, nerozumné slova před státními přísahami loajálnosti."
 jason_locale_events.200.d:0 "Ššš. Pečuj o svou čest, [drunk_knight.GetFirstNameNoTooltip]."jason_locale_events.200.a.tt.marry_desc:0 "Jeden z vašich [house|E] nebo [close_family|E] členů se ožení s [drunk_knight.GetUIName]"
 jason_locale_events.200.t:0 "Loajalita, Prdnutí"
 jason_locale_events.210.a.lose:0 "Vaše nešikovnost a jemnost vyzývají ke veselým urážkám"
 jason_locale_events.210.a.win:0 "Noble zastupujete [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]"
 jason_locale_events.210.a:0 "Zkusím to!"
 jason_locale_events.210.b.lose:0 "[root_culture_knight.GetFirstNamePossessiveNoTooltip] pokusy jsou... docela smutné"
 jason_locale_events.210.b.same_heritage:0 "[root_culture_knight.GetTitledFirstName] je [ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip] ztělesněním dovednosti."
 jason_locale_events.210.b.tt:0 "[root_culture_knight.GetSheHe|U] je roven jakémukoliv činu, bez ohledu na to, jak neznámý!"
 jason_locale_events.210.b.win:0 "[root_culture_knight.GetFirstNameNoTooltip] vyrovnává [foreign_lord.GetCulture.GetNameNoTooltip] odbornosti"
 jason_locale_events.210.b:0 "[root_culture_knight.GetTitledFirstNameNoTooltip] je [ROOT.Char.GetCulture.GetNameNoTooltip] zručnost personifikována."
 jason_locale_events.210.c.tt:0 "Některé zahraniční talenty by mohly prospět mým [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] a mužům v zbrani."
 jason_locale_events.210.c:0 "Můžeš nám ušetřit nějakého [foreign_lord.Custom('KnightCultureNoTooltip')|l] k učení?"
 jason_locale_events.210.d.camel_cavalry:0 "My [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] nepotřebujeme žádná hrubá zvířata!"
 jason_locale_events.210.d.crossbowmen:0 "My [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] nepotřebujeme žádné vynálezy!"
 jason_locale_events.210.d.elephant_cavalry:0 "My [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] stojíme dostatečně vysoko!"
 jason_locale_events.210.desc.camel_cavalry:0 ""ale všichni jste bez vůle přinutit velblouda k poslušnosti! A ani vaše vepřové zadky vás nemohou utěšit v jednom z našich sedel!"\n\nPoblíž se hřebci drží otěže velbloudů: výzva [foreign_lord.GetTitleTierName] je vážná. Ačkoli [foreign_lord.GetCulture.GetCollectiveNounNoTooltip] děsí koně a vládcí pouště a suché země na svých zvířatech... zápach velbloudů je opravdu odporný."
 jason_locale_events.210.desc.crossbowmen:0 ""ale viděli jste někdy #EMP to#!? Dokázali byste to naložit a zamířit?"\n\n[foreign_lord.GetTitleTierName] mi předává zbraň, kterou jsem ve skutečnosti už viděl... z dálky. Je to silný luk umístěný na bok na konci kanálu nesoucí šípy: [foreign_lord.GetCulture.GetCollectiveNounNoTooltip] ho používají k probodnutí brnění. Jakéhokoliv brnění."
 jason_locale_events.210.desc.elephant_cavalry:0 ""ale má nějaký bojovník [ROOT.Char.GetCulture.GetNameNoTooltip] odvahu stát v bitvě na slonovi — ovládat kopí a luk, zatímco ten velký chobot zněl v hněvu?"\n\nZlaté kly slona se poblíž lesknou; na jeho hřbetě houpačka vrže vysoko. [foreign_lord.GetTitleTierName] předkládá rozsáhlou a nepředvídatelnou výzvu."
 jason_locale_events.210.desc.heavy_cavalry:0 ""Ale kdo z vás se zařadil do nepřátelské linie, bez ohledu na všechny zbraně, vaše kavalérie šlape, vaše kopí zasahuje cíl? Vyzkoušejte mé válečné koně: uvidíme, zda dokážete vykolejit i nejhoršího [foreign_lord.GetCulture.GetNameNoTooltip] jezdce."\n\nMůj lid nepoužívá náčiní potřebné k jízdě s těžkým kopím do bitvy: tohle není náš způsob. Přesto, mohu trpět takovou chválu...?"
 jason_locale_events.210.desc.heavy_infantry:0 "\"Můžeš se pohybovat sem a tam! Ale co držet pevně proti jednomu z mých válečníků, zatíženým naší těžkou výzbrojí, dokud se nepřítel na tebe nevrhne?\"\n\nMůj [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] se snaží do impozantní [foreign_lord.GetCulture.GetNameNoTooltip] zbroje, zvedá [foreign_lord.GetCulture.GetNameNoTooltip] zbraně, obdivuje jejich váhu. Potit se při takovém podivném duelu... by vyžadovalo pozoruhodnou odvahu."
 jason_locale_events.210.desc.horse_archer:0 ""ale může někdo z vás otočit se v sedle, při plné jízdě, a vystřelit šíp přes ocas svého koně? Zvládnete to načasovat mezi kopyty? Nejmladší [foreign_lord.GetCulture.GetNameNoTooltip] dítě to umí.\n\nVidím, jak můj [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] tahá za rohy luků, hladí stepní poníky. Jsme dobří jezdci... ale můžeme se srovnávat s lidmi, kteří se narodili ve svých sedlech..?"
 jason_locale_events.210.desc.teen:0 "$knight_culture_player_plural_no_tooltip$ napodobují válečné činy a soutěžící se předvádějí, zatímco tlumočníci se smějí při své práci.\n\n"Vy [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], no, jste v pořádku," fňuká [foreign_lord.GetName],"
 jason_locale_events.210.desc:0 "$knight_culture_player_plural_no_tooltip$ napodobují skutky války a přátelští rivalové se předvádějí, zatímco tlumočníci se smějí při své práci.\n\n"Ty [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] máš své dovednosti," přiznává [foreign_lord.GetName],"
 jason_locale_events.210.d.heavy_cavalry:0 "My [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] útočíme dostatečně tvrdě!"
 jason_locale_events.210.d.heavy_infantry:0 "My [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] se můžeme bránit!"
 jason_locale_events.210.d.horse_archer:0 "My [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] čelíme našim nepřátelům!"
 jason_locale_events.210.d.tt.camel_cavalry:0 "Přísahám, že bys [foreign_lord.GetCulture.GetCollectiveNounNoTooltip] raději vychutnával chuť velbloudí sliny než bojoval s našimi odvážnými vojsky!"
 jason_locale_events.210.d.tt.crossbowmen:0 "Jako zbabělci, [foreign_lord.GetCulture.GetCollectiveNounNoTooltip] zahubí nejvyšší válečníky z dálky. Ale my, my nikdy ne."
 jason_locale_events.210.d.tt.elephant_cavalry:0 "Ti [foreign_lord.GetCulture.GetNameNoTooltip] hlupáci mohou být kdykoliv rozšlapáni svými vlastními behemoty! #EMP Můžeme vyhrát slávu!#!"
 jason_locale_events.210.d.tt.heavy_cavalry:1 "Nemáme potřebu hromadně se srazit bezmyšlenkovitě!"
 jason_locale_events.210.d.tt.heavy_infantry:0 "Zbroj? Jakou potřebu máme, když máme dovednost? [foreign_lord.GetCulture.GetCollectiveNounNoTooltip] jsou těžcí jako kameny: pohřbíме je pod zemí."
 jason_locale_events.210.d.tt.horse_archer:0 "Nechť bezctní [foreign_lord.GetCulture.GetCollectiveNounNoTooltip] jezdí v kruzích! Jak žárliví musí být jejich manželé a manželky na jejich koně..."
 jason_locale_events.210.t.camel_cavalry:0 "Mistři pouště"jason_locale_events.210.desc.horse_archer:0 ""Ale může se některý z vás otočit v sedle, jedoucí naplno, a uvolnit šíp přes ocas svého koně? Umíte toto načasovat mezi údery kopyt? Nejmladší [foreign_lord.GetCulture.GetNameNoTooltip] dítě to dokáže."\n\nVidím, jak mé [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] tahají za rohy luků, hladí stepní poníky. Jsme dobří jezdci... ale můžeme se srovnávat s lidmi narozenými v sedlech..?"
 jason_locale_events.210.t.crossbowmen:0 "Luk, Křížený"
