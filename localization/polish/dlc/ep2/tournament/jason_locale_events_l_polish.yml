l_polish:
 cultural_acceptance_knightly_camaraderie:0 "Výměna vojenských praktik"
 cultural_acceptance_knightly_rivalry:0 "Nepřátelství mezi turnajovými bojovníky"
 drunk_knight_beats_log:1 "Zatímco pod vlivem alkoholu, [TARGET_CHARACTER.GetTitledFirstName] brutálně porazil několik významných bojovníků, aby si vydobyl místo mezi [CHARACTER.GetTitledFirstNamePossessive] $knight_culture_player_plural_no_tooltip_lowercase$."
 drunk_knight_beats_log_title:0 "Hrůza krčmy"
 drunk_knight_dies_log:1 "[TARGET_CHARACTER.GetTitledFirstName] se napil k smrti při divokém opilství s [CHARACTER.GetTitledFirstName]."
 drunk_knight_dies_log_title:0 "Oběť veselí"
 drunk_knight_marries_log:1 "[TARGET_CHARACTER.GetTitledFirstName] vyšel z těžkého veselí s novým pánem a manželstvím do rodiny [CHARACTER.GetTitledFirstNamePossessive]."
 drunk_knight_marries_log_title:0 "Noční sliby"
 drunk_oaths_log:1 "[CHARACTER.GetTitledFirstName] přinutil skupinu opilých $knight_culture_player_plural_no_tooltip_lowercase$, přičemž největší z nich [TARGET_CHARACTER.GetTitledFirstName], opustit své pány a přísahat [CHARACTER.GetHerHim]."
 drunk_oaths_log_title:0 "Náborář rudých tváří"
 every_knight_change_contestant_score_effect_low_tt:0 "[THIS.Char.GetShortUINamePossessive|U] skóre [knights|e] se #positive_value mírně zvýší#"
 every_knight_change_contestant_score_effect_tt:0 "[THIS.Char.GetShortUINamePossessive|U] skóre [knights|e] se #positive_value středně zvýší#"
 jason_locale_events.0220.a.tt:0 "Tito $knight_culture_player_plural_no_tooltip_lowercase$ jsou zde, aby vyhráli soutěže. Nic jiného nehraje roli."
 jason_locale_events.0220.a:0 "Sledujte naše soupeře: naučte se jejich slabiny."
 jason_locale_events.0220.b:0 "Dovednosti? Pf! Jsme tu, abychom byli viděni."
 jason_locale_events.0220.c.tt:0 "Procvičíme sílu a reflexy, na koni i pěšky"
 jason_locale_events.0220.c:0 "Na sedla — tasněte meče!"
 jason_locale_events.0220.d.tt:0 "Namáhat smysly je stejně cenné jako potit se celý den"
 jason_locale_events.0220.d:0 "$knight_culture_player_plural_no_tooltip$! Prokažte svou bystrost, jak zraku, tak mysli."
 jason_locale_events.0220.desc:0 "Moji $knight_culture_player_plural_no_tooltip_lowercase$ stojí seskupeni pro dnešní výcvik, jejich doprovod nese výstroj. [senior_knight.GetTitledFirstName] a já stojíme před všemi.\n\n"$knight_culture_player_plural_no_tooltip$! Co nevíte, ptejte se pokorně, abyste byli vyučeni," nabádá [senior_knight.GetFirstNameNoTooltip]. "Společně reprezentujeme [ROOT.Char.GetTitleAsNameNoTooltip]! Připravme se společně na naši slávu."\n\n[senior_knight.GetSheHe|U] se ke mně obrací, [senior_knight.Custom('EyeEyes')] září.\n\n"Přikaž nám.""
 jason_locale_events.0220.e.tt:0 "Dej všem na co zírat! #EMP Braň se!#!"
 jason_locale_events.0220.e:0 "Překonej je všechny, [senior_knight.GetFirstNameNoTooltip]. #EMP Nyní.#!"
 jason_locale_events.0220.t:0 "Kde se pěstuje vítězství"
 jason_locale_events.100.a.tt:0 "Možná [unreliable_knight.GetSheHe] není připraven dát [unreliable_knight.GetHerHis] maximum, ale tento $knight_culture_player_no_tooltip_lowercase$ #EMP se podřídí#! vaší autoritě."
 jason_locale_events.100.a:0 "Nezapomeň, dlužíš mi svou službu."
 jason_locale_events.100.b.tt:1 "A postarej se o mé nejlepší $knight_culture_player_plural_no_tooltip_lowercase$, přísahám!"
 jason_locale_events.100.b:1 "Soutěž! Dám ti cokoliv!"
 jason_locale_events.100.c.demanding:0 "Tvá přísaha je zrušena, chvastune! Vypadni!"
 jason_locale_events.100.c.depressed:0 "Nejsi můj $knight_culture_player_no_tooltip_lowercase$."
 jason_locale_events.100.c.drunk:0 "Tvá přísaha je ztracena, opilče! Vypadni!"
 jason_locale_events.100.c.forbid_knight:0 "[unreliable_knight.GetShortUIName] má zakázáno být vaším $knight_culture_player_no_tooltip_lowercase$"
 jason_locale_events.100.c.hash:0 "Tvá přísaha je ztracena, idiote! Vypadni!"
 jason_locale_events.100.c.mad:0 "Tvá přísaha je ztracena, šílenci! Vypadni!"
 jason_locale_events.100.c.tt:0 "Vyhoďte tohoto nevhodného $knight_culture_player_no_tooltip_lowercase$ ze služby!"
 jason_locale_events.100.d.not_competing:0 "[unreliable_knight.GetShortUIName] nebude soutěžit ani pomáhat v týmových soutěžích"
 jason_locale_events.100.d:0 "Možná bys prostě měl... odpočinout si."
 jason_locale_events.100.desc.demand:0 ""Celý svět ví, že jsem skvělý a hoden $knight_culture_player_no_tooltip_lowercase$," vrčí [unreliable_knight.GetSheHe]. "A proto, bez urozených služebníků a velkolepých darů od mého pána, musím #EMP odmítnout#! soutěžit."\n\n"Účast na soutěžích v bídě by nás oba zhanobila.""
 jason_locale_events.100.desc.depressed:0 "krev $knight_culture_player_no_tooltip_lowercase$.\n\nSlzy na [unreliable_knight.GetTitledFirstNamePossessiveNoTooltip] tvářích zčervenají.\n\n"Nemohu tam vyjít," vzlyká váš $knight_culture_player_no_tooltip_lowercase$. "Nemohu jim čelit. Ne znovu — ne teď. Prosím, můj [ROOT.Char.GetTitleTierName|U], #EMP prosím#!... ušetři mě od turnajového boje?""
 jason_locale_events.100.desc.drunk:0 "Váš $knight_culture_player_no_tooltip_lowercase$ je šokujícím způsobem opilý, pořád pije další víno a grimasy odhalují jeho zjevné opovržení sám sebou. Ten chlapík bude do rána v úplném rozkladu.\n\n"Must I, must I — #EMP *hic*#! — ride or fight or whatever it was?""
 jason_locale_events.100.desc.hash:0 "Váš $knight_culture_player_no_tooltip_lowercase$ je ohromně otupělý, z [unreliable_knight.GetHerHis] dechu cítím hašiš. Kůže lepkavá potem, [unreliable_knight.Custom('EyeEyes')] mžourá, [unreliable_knight.GetSheHe] se chichotá a slintá otázku:\n\n"Am I, uh, meant to be doing something... in the next lil' while?""
 jason_locale_events.100.desc.insanity:0 "peří, výkaly a krev.\n\nU nohou [unreliable_knight.GetTitledFirstNamePossessiveNoTooltip] spočívá odseknutá ruka. Čí? Nevím. [unreliable_knight.GetSheHe|U] mává oběma [unreliable_knight.GetHerHis] rukama a drmolí:\n\n"More hands will appear, my [ROOT.Char.GetTitleTierName|U], more hands. You see? If I am in the contests, more bloody hands appear.""
 jason_locale_events.100.desc.mess:0 "Rozlité nápoje skvrní podlahu posetou ohlodanými lahůdkami, podivnými kuriozitami, převráceným nábytkem.\n\n"
 jason_locale_events.100.desc.self_harm:0 "Ponurá polosvětla visí nad podlahou posetou roztrženými oděvy, rozbitými předměty,"
 jason_locale_events.100.desc.smug:0 "[unreliable_knight.GetTitledFirstNameNoTooltip] mě s letmým úklonem uznává, otáčí [unreliable_knight.GetHerHis] lesklý meč dokola v [unreliable_knight.GetHerHis] rukou.\n\n"
 jason_locale_events.100.desc:0 "Moje $knight_culture_player_no_tooltip_lowercase$ [unreliable_knight.GetTitledFirstNamePossessive] nedávné absence neunikly pozornosti, ani množství služebníků odháněných od [unreliable_knight.GetHerHis] dveří. Na žádost pořadatele turnaje vstupuji do [unreliable_knight.GetHerHis] pokojů.\n\n"
 jason_locale_events.100.t:0 "[unreliable_knight.GetSheHe|U] Kdo pohrdá bojem"
 jason_locale_events.200.a.tt.beatings:0 "\"Chcete mě vidět bojovat, že?\""
 jason_locale_events.200.a.tt.beatings_specific:0 "[drunk_knight.GetFirstNameNoTooltip] se prokazuje pomocí několika brutálních bití"
 jason_locale_events.200.a.tt.death:0 "\"Srovnám se s tebou nápoj za nápojem, můj [ROOT.Char.GetTitleTierName]!\""
 jason_locale_events.200.a.tt.death_specific:0 "[drunk_knight.GetFirstNamePossessiveNoTooltip] talent pro pití... selhal [drunk_knight.GetHerHim]"
 jason_locale_events.200.a.tt.join:0 "[drunk_knight.GetFirstNameNoTooltip] se stává vaším $knight_culture_player_no_tooltip_lowercase$, vyvolávajíc hněv [drunk_knight_liege.GetShortUINamePossessive]"
 jason_locale_events.200.a.tt.join_three:0 "[drunk_knight.GetShortUIName] se stává vaším $knight_culture_player_no_tooltip_lowercase$"
 jason_locale_events.200.a.tt.marry:0 "\"Pouze manželství utvrdí naše pouto!\""
 jason_locale_events.200.a.tt.marry_desc:0 "Jeden z vašich [house|E] nebo [close_family|E] členů vstoupí do manželství s [drunk_knight.GetUIName]"
 jason_locale_events.200.a.tt.marry_specific:0 "Váš [ROOT.Char.Custom2('RelationToMeShort', surprise_spouse)] [surprise_spouse.GetFirstNameNoTooltip] vstoupí do manželství s [drunk_knight.GetFirstNameNoTooltip]"
 jason_locale_events.200.a.tt.recruit:0 "\"[ROOT.Char.GetTitleTierName] volá, $knight_culture_player_plural_no_tooltip_lowercase$! Odpovíte?\""
 jason_locale_events.200.a.tt.recruit_desc:0 "Další opilí $knight_culture_player_plural_no_tooltip_lowercase$ jsou vám přisáni"
 jason_locale_events.200.a.tt.recruit_lieges:0 "Páni vašich nových dvoran jsou rozzuření, zejména [drunk_knight_liege.GetShortUIName]"
 jason_locale_events.200.a.tt.recruit_specific:0 "[extra_knight.GetFirstNameNoTooltip] a [extra_knight_2.GetFirstNameNoTooltip] složili vám přísahu."
 jason_locale_events.200.a.tt.song:0 "\"Shromážděte se! Zpívám příběh o velkém [ROOT.Char.GetTitledFirstNameNoTooltip]!\""
 jason_locale_events.200.a.tt.song_specific:0 "[drunk_knight.GetFirstNamePossessiveNoTooltip] vášnivé vytrubování ohlašuje [drunk_knight.GetHerHis] přísahu vám"
 jason_locale_events.200.a.tt:0 "Slepě opilý [drunk_knight.GetFirstNameNoTooltip] se bude snažit prokázat zásluhu [drunk_knight_liege.GetHerHis]... jak? To ví jen víno."
 jason_locale_events.200.a:0 "Prokaž se, $knight_culture_player_no_tooltip_lowercase$! #EMP Pij!#!"
 jason_locale_events.200.b.tt:0 "Proveď rituální přísahu, kterou nelze ráno odvolat."
 jason_locale_events.200.b:0 "Ať tvá oddanost nikdy neochabne... i když ty ano!"
 jason_locale_events.200.c.attacked:0 "[drunk_knight.GetSheHe|U] ti #bold plácne#"
 jason_locale_events.200.c.duel.tt:0 "Oba tasíte své zbraně!"
 jason_locale_events.200.c.lost_brawl.tt:0 "Zahanben opilcem"
 jason_locale_events.200.c.slap.tt:0 "Tvoji strážci zasahují, ale příliš pozdě!"
 jason_locale_events.200.c.tt:1 "Co to ten opilý zrádce hodlá udělat? Zvracet na mě? [drunk_knight.GetSheHe|U] není zrovna v bojeschopném stavu."
 jason_locale_events.200.c.unchallenged:0 "$knight_culture_player_no_tooltip_lowercase$ ustoupí"
 jason_locale_events.200.c.won_brawl.tt:0 "Tvůj jasnější rozum vítězí!"
 jason_locale_events.200.c:1 "Ustup, idiote. Tvůj pán se o tom dozví."
 jason_locale_events.200.d.tt:1 "Nesmí se volit opilé, nerozumné slova místo trvalých přísah věrnosti."
 jason_locale_events.200.d:0 "Mlč. Dbej na svou čest, [drunk_knight.GetFirstNameNoTooltip]."
 jason_locale_events.200.desc.caution:0 "Toto opilé bláznovství... by mi mohlo přinést jak velkého válečníka, tak i msti chtivého nepřítele."
 jason_locale_events.200.desc.party:0 "A jistě, [drunk_knight.GetHerHis] ztráta rozhněvá [drunk_knight_liege.GetTitleTierName]... ale myslím, že tuším #EMP historickou#! veselici, která přichází..."
 jason_locale_events.200.desc:0 ""Every dram of my honor," slurs [drunk_knight.GetFullName], spilling on [drunk_knight.GetHerselfHimself], "Belongs with you!"\n\nSluhové se snaží sthamat [drunk_knight.GetHerHim], [drunk_knight.GetHerHis] přátelé nabízejí omluvy. Opilý $knight_culture_player_no_tooltip_lowercase$ je odhání pryč.\n\n"Nechte mě! Do prčic všichni! [ROOT.Char.GetTitleTierName] — osvoboď mě od mého otrhaného pána! Má přísaha je vaše. Vezmete mě?"\n\nSmích mi zaskřípe v hrdle. Neboť [drunk_knight.GetFirstNameNoTooltip] je skutečně proslulý $knight_culture_player_no_tooltip_lowercase$, obdařený vysokými poctami od [drunk_knight.GetHerHis] pána, [drunk_knight_liege.GetTitledFirstName]."
 jason_locale_events.200.t:0 "Věrnost, říhnutí"
 jason_locale_events.210.a.lose:0 "Vaše nešikovnost a jemnost vyvolávají radostné posměšky"
 jason_locale_events.210.a.win:0 "Ušlechtile reprezentujete [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]"
 jason_locale_events.210.a:0 "Zkusím to!"
 jason_locale_events.210.b.lose:0 "[root_culture_knight.GetFirstNamePossessiveNoTooltip] pokusy jsou... poněkud žalostné"
 jason_locale_events.210.b.same_heritage:0 "[root_culture_knight.GetTitledFirstName] je zosobněním dovednosti [ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip]."
 jason_locale_events.210.b.tt:0 "[root_culture_knight.GetSheHe|U] se vyrovná každému činu, i tomu neznámému!"
 jason_locale_events.210.b.win:0 "[root_culture_knight.GetFirstNameNoTooltip] se vyrovná odbornosti [foreign_lord.GetCulture.GetNameNoTooltip]"
 jason_locale_events.210.b:0 "[root_culture_knight.GetTitledFirstNameNoTooltip] je zosobněním dovednosti [ROOT.Char.GetCulture.GetNameNoTooltip]."
 jason_locale_events.210.c.tt:0 "Nějaká cizí zručnost by mohla prospět mým [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] i ozbrojencům."
 jason_locale_events.210.c:0 "Můžete nám poskytnout nějaké [foreign_lord.Custom('KnightCultureNoTooltip')|l], aby nás vyučovali?"
 jason_locale_events.210.d.camel_cavalry:0 "My [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] nepotřebujeme tyhle hrubé bestie!"
 jason_locale_events.210.d.crossbowmen:0 "My [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] nepotřebujeme žádné mašiny!"
 jason_locale_events.210.d.elephant_cavalry:0 "My [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] stojíme dost vysoko!"
 jason_locale_events.210.d.heavy_cavalry:0 "My [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] udeříme dost silně!"
 jason_locale_events.210.d.heavy_infantry:0 "My [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] se dokážeme bránit!"
 jason_locale_events.210.d.horse_archer:0 "My [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] se postavíme nepřátelům!"
 jason_locale_events.210.d.tt.camel_cavalry:0 "Přísahám, vy [foreign_lord.GetCulture.GetCollectiveNounNoTooltip] byste raději vychutnávali chuť velbloudí sliny, než bojovat s našimi statečnými vojsky!"
 jason_locale_events.210.d.tt.crossbowmen:0 "Jako zbabělci [foreign_lord.GetCulture.GetCollectiveNounNoTooltip] likvidují nejvznešenější bojovníky z dálky. My to nikdy neuděláme."
 jason_locale_events.210.d.tt.elephant_cavalry:0 "Ti [foreign_lord.GetCulture.GetNameNoTooltip] blázni mohou být každou chvíli rozšlapáni svými vlastními stvůrami! #EMP My máme šanci na slávu!#!"
 jason_locale_events.210.d.tt.heavy_cavalry:1 "Nemáme důvod se bezmyšlenkovitě srážet!"
 jason_locale_events.210.d.tt.heavy_infantry:0 "Zbroj? K čemu nám je, když máme dovednost? [foreign_lord.GetCulture.GetCollectiveNounNoTooltip] jsou těžcí jako kameny: zahrabeme je pod zem."
 jason_locale_events.210.d.tt.horse_archer:0 "Ať ti bezctní [foreign_lord.GetCulture.GetCollectiveNounNoTooltip] jezdí v kolečkách! Jak strašně žárlí jejich manželky a manželé na jejich koně..."
 jason_locale_events.210.desc.camel_cavalry:0 ""ale vám všem chybí vůle zkrotit velblouda! A ani vaše prasečí zadky by vás neuklidnily v jednom z našich sedel!\"\n\nKolem hřebců drží ošetřovatelé otěže velbloudů: výzva [foreign_lord.GetTitleTierName] je vážná. Ač [foreign_lord.GetCulture.GetCollectiveNounNoTooltip] děsí koně a vládnou pouštím a suchým krajům na svých zvířatech... puch velbloudů je skutečně odporný."
 jason_locale_events.210.desc.crossbowmen:0 ""ale viděli jste někdy #EMP jednoho z nich#!? Dokázali byste ho nabít a zamířit?\"\n\n[foreign_lord.GetTitleTierName] mi podává zbraň, kterou jsem sice viděl dříve... zdálky. Je to silný luk položený napříč na konci kanálu pro šíp: [foreign_lord.GetCulture.GetCollectiveNounNoTooltip] jím prorážejí zbroj. Jakoukoli zbroj."
 jason_locale_events.210.desc.elephant_cavalry:0 ""ale má nějaký [ROOT.Char.GetCulture.GetNameNoTooltip] válečník odvahu stát na slonovi v bitvě — ovládat kopí i luk zatímco ten velký chobot burácí vzteky?"\n\nU sousedů se blyští pozlacené kly slona; koš na jeho zádech vrže vysoko. [foreign_lord.GetTitleTierName] předkládá výzvu obrovskou a nepředvídatelnou."
 jason_locale_events.210.desc.heavy_cavalry:0 ""ale kdo z vás se rozrazí do nepřátelské linie, nevšímavý ke všem zbraním, váš kůň sešlape, vaše kopí udeří? Zkuste mého válečného koně: uvidíme, jestli svezete i toho nejhoršího [foreign_lord.GetCulture.GetNameNoTooltip] jezdce."\n\nMůj lid nepoužívá výstroj potřebnou k jízdě s těžkým kopím do bitvy: není to náš zvyk. Přesto, mohu nechat takové chlubení stát...?"
 jason_locale_events.210.desc.heavy_infantry:0 ""vy dokážete pobíhat sem a tam! Ale co držet pevně proti jednomu z mých válečníků, zatíženému naší těžkou výzbrojí, dokud se nepřítel nerozbije o vás?"\n\nMoji [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] se snaží obléci do impozantní [foreign_lord.GetCulture.GetNameNoTooltip] zbroje, vzít té [foreign_lord.GetCulture.GetNameNoTooltip] zbraně a podivují se jejich váze. Propotit se v takovém cizím souboji... vyžadovalo by to impozantní odvahu."
 jason_locale_events.210.desc.horse_archer:0 ""ale kdo z vás se dokáže v sedle otočit, jet plnou rychlostí a vypustit šíp přes ocas koně? Dokážete to načasovat mezi údery kopyt? Nejmladší dítě [foreign_lord.GetCulture.GetNameNoTooltip] to umí."\n\nVidím své [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] škubat rohy luků, poplácávat stepní poníky. Jsme dobří jezdci... ale můžeme se srovnávat s lidem, který se narodil v sedlech..?"
 jason_locale_events.210.desc.teen:0 "$knight_culture_player_plural_no_tooltip$ napodobují činy války a přátelští soupeři se naparují, zatímco tlumočníci se při práci smějí.\n\n"Vy [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], no, jste v pohodě," špitá [foreign_lord.GetName],"
 jason_locale_events.210.desc:0 "$knight_culture_player_plural_no_tooltip$ napodobují činy války a přátelští soupeři se naparují, zatímco tlumočníci se při práci smějí.\n\n"Vy [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] máte své dovednosti," přiznává [foreign_lord.GetName],"
 jason_locale_events.210.t.camel_cavalry:0 "Mistři pouště"
 jason_locale_events.210.t.crossbowmen:0 "Kuše zkřížená"
 jason_locale_events.210.t.elephant_cavalry:0 "Budoucí sloní jezdci"
 jason_locale_events.210.t.heavy_cavalry:0 "Jako hrom"
 jason_locale_events.210.t.heavy_infantry:0 "Stůjte, nepohnutelní"
 jason_locale_events.210.t.horse_archer:0 "Poslední šíp"
 knight_dismissed_log:1 "[CHARACTER.GetTitledFirstName] propustil známého soutěžícího [TARGET_CHARACTER.GetTitledFirstName] ze [CHARACTER.GetHerHis] služby po záhadném incidentu."
 knight_dismissed_log_title:0 "Služebník propuštěn"
 knight_not_participating_log:1 "[CHARACTER.GetTitledFirstNamePossessive] bojovník [TARGET_CHARACTER.GetTitledFirstName] se stáhl z turnaje. Šíří se pověsti."
 knight_not_participating_log_title:0 "Služebník odstupuje"
 poached_drunk_knight_log:1 "[CHARACTER.GetTitledFirstName] využil [TARGET_CHARACTER.GetTitledFirstNamePossessive] opilých přísah k uloupení bojovníka od [TARGET_CHARACTER.GetHerHis] pána."
