l_polish:
 jason_race_events.2.b:1 "Můj doprovod by mohl použít nového skauta..."
 jason_race_events.1.a.tt.lose:0 "Nedaří se ti zabránit nepokojům"
 jason_race_events.2.b.tt:1 "Takový odvážný jezdec by měl být na každé cestě před námi."
 jason_race_events.2.desc:1 "Koně hřebčují po trati, jejich těla skrytá v oblacích prachu, proklínání a křik jejich žokejů neslyšitelné mezi hřebčími kroky a hromovým zvukem davu.\n\nPřesto si můžeš všimnout, že tvůj jezdec [jockey.GetFirstName] je zcela soustředěný na rychle se blížící zatáčku. Když ostatní zpomalují, aby zvládli ostrý ohyb, tvůj jezdec silně pobízí.\n\nS jen malým kouskem místa k zajištění, [jockey.GetFirstNameNoTooltip] a #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! se propletou mezi těmi vpředu. Nádherný manévr — dav vydechuje v úžasu!"
 jason_race_events.1.d:0 "Musím se отсud dostat, #EMP rychle#!."
 jason_race_events.1.d.tt.leave:0 "Ty a tvůj doprovod se stáhnete do bezpečí."
 jason_race_events.1.a.tt:0 "Správnými slovy je dostanu zpět na závod."
 jason_race_events.2.a:0 "Takové dovednosti patří na bitevní pole!"
 contest_wound_non_root_attendees_effect:0 "Mnoho dalších $activity_tournament$-účastníků je [GetTrait('wounded_1').GetName( GetNullCharacter )]"
 jason_race_events.2.a.tt:0 "Moji jezdci by měli být vycvičeni k jízde s podobnou odvahou."
 jason_race_events.1.d.tt.lose:0 "Násilí davu se šíří po zemi"
 jason_race_events.1.t:0 "Vůle davu"
 contest_wound_attendees_effect:0 "Mnoho $activity_tournament$-účastníků je [GetTrait('wounded_1').GetName( GetNullCharacter )]"
 jason_race_events.1.b.tt:0 "A až si oslníme oči krví, můžeme závod znovu zahájit!"
 jason_race_events.2.c.tt:1 "Ať už vyhrajeme nebo prohrajeme, nikdo jiný ve závodě nezanechává takový dojem jako já."
 jason_race_events.1.a:0 "Pouze já mohu utišit dav."
 jason_race_events.1.d.tt.win:0 "Nepokoje jsou zkroceny"
 jason_race_events.1.desc.guest_local_anger:0 "\n\n"[host.GetTitledFirstName]!" je voláno, spolu s výrazy jako „#EMP [host.Custom('GetCrime')|U]!#!” Ti, kdo nejvíce zuří, jsou místní: v [ROOT.Char.GetCurrentLocation.GetName], [host.GetFirstNameNoTooltip] je mezi lidmi, kteří [host.GetHerHim] nenávidí.\n\nPohledem přes dav vidím kameny, nože a zbraně války."
 jason_race_events.1.desc:0 "Z velkého moře diváků závodu se ozývají výkřiky. Potulní bojovníci zpívají urážky, vulgární narážky. Mezi nimi se my šlechtici nervózně usmíváme. Díváme se na naše stráže."
 jason_race_events.1.a.tt.race:1 "Soutěž pokračuje bez přerušení"
 jason_race_events.2.t:0 "Obrat s rychlostí"
 jason_race_events.2.c:1 "Okamžik, který stojí za tisíc vyprávění!"
 jason_race_events.1.a.tt.win:0 "Tvá řeč uklidňuje lidi"
 jason_race_events.1.c.tt.lose_knights:0 "Někteří z tvých $knight_culture_player_plural$ jsou [GetTrait('wounded_1').GetName( GetNullCharacter )]"
 jason_race_events.1.c.tt.win:0 "Tví $knights$ uklidňují dav"
 jason_race_events.1.desc.rowdy_fans:0 "\n\nVzrušení ze závodu vždy přitahuje nejhorší z říše, v obrovských počtech, a rozzuřuje je sliby o hýření a hazardu. \n\nNěkdy, na nešťastné dny, obvyklé potěšení prostě nestačí: jen krev může uspokojit."
 jason_race_events.1.desc.end:0 "\n\nTohle má být nepokoj."
 jason_race_events.1.b:0 "Vyděste z nich odvahu, $knights$!"
 jason_race_events.1.c.tt:0 "Jděte, moji $knights$ — začněte skutečně devastující násilí!"
 jason_race_events.1.c.tt.lose:0 "Tví enforcers spustili strašlivý nepokoj"
 jason_race_events.1.d.tt:0 "Kdo ví? Možná se všechno podaří."
 jason_race_events.1.c:0 "Možná, že dav potřebuje malé popoštění..."
 jason_race_events.1.desc.host_local_anger:0 "\n\n"[ROOT.Char.GetTitledFirstName]!" je voláno, spolu s výrazy jako „#EMP [ROOT.Char.Custom('GetCrime')|U]!#!” Ti, kdo nejvíce zuří, jsou místní — v [ROOT.Char.GetCurrentLocation.GetName], jsem mezi lidmi, kteří mě nenávidí.\n\nPohledem přes dav vidím kameny, nože a zbraně války."
