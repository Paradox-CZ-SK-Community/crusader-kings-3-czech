l_polish:
 contest_wound_attendees_effect:0 "Mnoho návštěvníků $activity_tournament$ je [GetTrait('wounded_1').GetName( GetNullCharacter )]"
 contest_wound_non_root_attendees_effect:0 "Mnoho dalších návštěvníků $activity_tournament$ je [GetTrait('wounded_1').GetName( GetNullCharacter )]"
 jason_race_events.1.a.tt.lose:0 "Nepodařilo se vám zabránit výtržnostem"
 jason_race_events.1.a.tt.race:1 "Soutěž pokračuje bez přerušení"
 jason_race_events.1.a.tt.win:0 "Váš projev uklidnil lidi"
 jason_race_events.1.a.tt:0 "Stačí pár vhodných uklidňujících slov a upoutám jejich pozornost zpět na závod."
 jason_race_events.1.a:0 "Jen já dokážu uklidnit dav."
 jason_race_events.1.b.tt:0 "A jakmile si setřeme krev z očí, můžeme pokračovat v závodě!"
 jason_race_events.1.b:0 "Vybijte jim odvahu, $knights$!"
 jason_race_events.1.c.tt.lose:0 "Vaši vykonavatelé způsobili hrozné výtržnosti"
 jason_race_events.1.c.tt.lose_knights:0 "Někteří z vašich $knight_culture_player_plural$ jsou [GetTrait('wounded_1').GetName( GetNullCharacter )]"
 jason_race_events.1.c.tt.win:0 "Vaši $knights$ uklidnili dav"
 jason_race_events.1.c.tt:0 "Jděte, moji $knights$ — rozpoutejte skutečně ničivé násilí!"
 jason_race_events.1.c:0 "Možná by dav potřeboval malý impuls..."
 jason_race_events.1.d.tt.leave:0 "Vy a vaše doprovod ustupujete do bezpečí."
 jason_race_events.1.d.tt.lose:0 "Davové násilí se rozlilo po kraji"
 jason_race_events.1.d.tt.win:0 "Nepokoje jsou zadrženy"
 jason_race_events.1.d.tt:0 "Kdo ví? Možná se vše nakonec spraví."
 jason_race_events.1.d:0 "Musím odsud pryč, #EMP fast#!."
 jason_race_events.1.desc.end:0 "\n\nTohle se brzy změní v rabování."
 jason_race_events.1.desc.guest_local_anger:0 "\n\n"[host.GetTitledFirstName]!" se rozeznělo, spolu s výrazy jako “#EMP [host.Custom('GetCrime')|U]!#!” Nejvíce řvou místní: v [ROOT.Char.GetCurrentLocation.GetName] se [host.GetFirstNameNoTooltip] nachází mezi lidmi, kteří nenávidí [host.GetHerHim].\n\nKdyž pohlédnu přes dav, vidím kameny, nože a zbraně válečné."
 jason_race_events.1.desc.host_local_anger:0 "\n\n"[ROOT.Char.GetTitledFirstName]!" se rozeznělo, spolu s výrazy jako “#EMP [ROOT.Char.Custom('GetCrime')|U]!#!” Ti, kdo křičí nejvíc, jsou všichni místní — v [ROOT.Char.GetCurrentLocation.GetName] jsem mezi lidmi, kteří mě nenávidí.\n\nKdyž pohlédnu přes dav, vidím kameny, nože a zbraně válečné."
 jason_race_events.1.desc.rowdy_fans:0 "\n\nVzrušení ze závodu vždy přitahuje to nejhorší v království, v obrovských počtech, a pobízí je sliby veselí a hazardu. \n\nNěkdy, v nešťastných dnech, běžné radovánky prostě nestačí: pouze krev je schopna uspokojit."
 jason_race_events.1.desc:0 "Z obrovského moře diváků u závodů křičí prostí lidé. Putující bojovníci skandují nadávky, vulgární narážky. Mezi nimi my šlechtici se nervózně chichotáme. Díváme se ke svým strážím."
 jason_race_events.1.t:0 "Vůle davu"
 jason_race_events.2.a.tt:0 "Moji jezdci by měli být cvičeni, aby jezdili s podobnou odvahou."
 jason_race_events.2.a:0 "Takové dovednosti patří na bitevní pole!"
 jason_race_events.2.b.tt:1 "Tak odvážný jezdec by nám měl být vpředu na každé cestě."
 jason_race_events.2.b:1 "Můj doprovod by mohl potřebovat nového stopaře..."
 jason_race_events.2.c.tt:1 "Ať vyhrajeme nebo prohrajeme, žádní jiní závodníci nezanechávají dojem jako ti moji."
 jason_race_events.2.c:1 "Okamžik, který stojí za tisíc vyprávění!"
 jason_race_events.2.desc:1 "Koně hřmějí po trati, jejich hnána těla zakrytá oblaky prachu, klení a výkřiky jejich jezdců jsou v rytmu kopyt a řevu davu neslyšitelné.\n\nPřesto poznáte, že váš jezdec [jockey.GetFirstName] je naprosto soustředěný na rychle se blížící zatáčku. Když ostatní zpomalí, aby ostrý oblouk zvládli, váš jezdec silně pobízí ostruhami.\n\nS pouhým prstovým rozestupem se [jockey.GetFirstNameNoTooltip] a #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! proplíží mezi vedoucími. Neuvěřitelný manévr — dav zatajil dech."
 jason_race_events.2.t:0 "Zatáčka v plné rychlosti"
