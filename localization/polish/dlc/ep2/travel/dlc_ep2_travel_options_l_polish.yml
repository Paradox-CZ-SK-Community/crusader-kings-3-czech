 hire_rough_terrain_expert_option_desc:0 "Pošlete zprávu expertům na lesní terén, aby se připojili k vašemu doprovodu, čímž se výrazně sníží nebezpečí cestování lesy."
 adventurers_make_local_deals_option.tt: "Když procházíte [barony|E], získáte #V 25%#! hodnoty [raid_loot|E] držby jako [gold_i][gold|E]\n#slabé (můžete získat zlato pouze jednou za držbu)#!"
 ep3_travel_option_events.0001.court_physician_court_position: ""[local_character.GetFaith.HighGodName|U] buď s vámi, já jsem [local_character.GetFullName] — rezidentní léčitel a bylinkář [location.GetNameNoTooltip]. Místní se na mě obracejí, abych léčil jejich neduhy: zlomeniny, vyrážky, někdy dokonce rodím děti. Moje vášeň pro zdraví a humory mě plní touhou po cestování; toužím prozkoumat."\n\n"
 cultural_ambassador_recruited.tt:0 "K vašemu doprovodu bude přidán kulturní velvyslanec s vysokým [diplomacy|E]"
 travel_walking_modifier_desc:0 "Jste bez koní a klopýtáte k vašemu cíli"
 adventurers_make_local_deals_option: "Barterování s vysokými sázkami"
 estate_mounts_option_desc: "Vybavujete celý svůj doprovod těmi nejúžasnějšími koňmi, které si můžete koupit. Dokonce z vlastních stájí!"
 travel_events.0060.notification.d:0 "Rytíř získal slávu: [selected_knight.GetShortUIName]"
 purchase_desert_gear_option: "Koupit balíček pro aridní explorátory"
 ep3_travel_option_events.0001.huntperson_camp_officer: ""Jak se máte — jsem lovec[local_character.GetWomanMan], mé jméno je [local_character.GetFullName] a [location.Custom('GetTerrainTypePlural')] [location.GetNameNoTooltip] je místo, kde lovím svou kořist. [location.Custom('TerrainTypeProvince')] je domovem mnoha zvířat, všechna jsou mou kořistí: [local_character.Custom('GetRegionalDeerType')], [local_character.Custom('GetRandomRegionalSmallGame')], a [local_character.Custom('GetRandomRegionalWildDaytimeBird')] stejně."\n\n"
 tutor_child_option_desc: "Pokud vezmete svého dědice na cestování po království, naučíte ho o životě vládce."
 captain_recruited.tt:0 "Námořník s vlastností [GetTrait('forder').GetName( GetNullCharacter )] se připojí k vašemu doprovodu"
 ep3_travel_option_events.0001.head_porter_camp_officer: ""Zdravím, jmenuji se [local_character.GetFullName], jsem nosič — rád tvrdím, že nosím celé [location.GetNameNoTooltip] na svých zádech, har har! Balení a přeprava všech možných předmětů: keramika, potraviny, zbraně, na co si vzpomenete."\n\n"
 ep3_travel_option_events.0001.chief_engineer_camp_officer: ""Sestavil jsem katapulty v dílnách [location.GetNameNoTooltip], pracuji den a noc měsíce! Nosím klády, utahuji pružiny, kladivem kolo... teď toužím po cestě."\n\n"
 military_recruits_option_desc:0 "Berete sebou své nejslabší rytíře, aby trénovali a učili se z výzev, které je na otevřené cestě čekají."
 superior_armaments_option:0 "Nadřazené zbraně"
 ep3_travel_option_events.0001.good: ""Moje dovednosti by vám mohly dobře posloužit." [local_character.GetSheHe|U] pokračuje. "Můžeme se dohodnout na platbě?""
 excellent.aptitude_tt: "[local_character.GetUINamePossessive] [aptitude|E] je $aptitude_excellent$"
 hire_allied_mercenaries_option_desc: "Smíšená skupina méně významných rytířů a místních žoldnéřů, aby zajistila rychlou, bezpečnou a přitom cenově dostupnou cestu."
 hire_desert_warrior_option:0 "Najmout pouštního bojovníka"
 travel_events.0060.notification.a:0 "Zlepšení vlastnosti rytíře: [selected_knight.GetShortUIName]"
 hire_rough_terrain_expert_option:0 "Najmout lesního průvodce"
 ep3_travel_option_events.0001.camp_cook_camp_officer: ""Dobrý den [ROOT.Char.Custom('RomanticComplimentNoun')], máte hlad? Jsem kuchař, vidíte, pracuji v místní taverně. Neuvěříte, co mohu udělat s [local_character.Custom('RegionalRootVegetablePlural')] a [local_character.Custom('GetRandomRegionalSmallGame')]! Ale ach, jak bych si přál pracovat s exotičtějšími ingrediencemi..."\n\n"
 adventurers_scout_for_talent_option: "Prozkoumat talenty"
 ep3_travel_option_events.0001.light_cavalry_captain_camp_officer: ""[local_character.GetFaith.HighGodName|U] buď s vámi, jsem [local_character.GetFullName]. Jsem skaut, posel a předvoj — mé srdce patří divočině, daleko od bídnosti měst a vesnic."\n\n"
 no_heir_tt: "[heir|E] je k dispozici, aby se připojil k doprovodu"
 rough_terrain_expert_recruited.t:0 "Lesní průvodce najat"
 ep3_travel_option_events.0001.average: ""Byl bych ochoten se připojit k vašemu táboru." [local_character.GetSheHe|U] pokračuje. "Tam pár mincí by stačilo, abych se odtud odlákal.""
 ep3_travel_option_events.0001.second_camp_officer: ""Zdravím, jmenuji se [local_character.GetFullName]. Už mnoho let dohlížím na nakládání vozů na tržišti [location.GetNameNoTooltip]. Organizoval jsem desítky pomocníků na místních mlýnech. Ano, co jsem všechno neudělal..."\n\n"
 experienced_captains_option:0 "Najmout zkušené kapitány"
 leisurely_option: "Poklidná cesta"
 purchase_rough_terrain_gear_option_desc: "Překonávání hor a bažin je výzvou — pro nepřipravené! Zakoupíte horolezecké háky, extra lana a vše potřebné vybavení k překonání nejnebezpečnějších cest."
 adventurers_proselytize_zealously_option.tt: "Když procházíte [barony|E], můžete převést [tuláka|E] bydlícího tam na vaši [víru|E] a získat [piety_i][piety|E]\n#slabý (Šance % rovna vaší [learning_i])#!"
 poor.aptitude_tt: "[local_character.GetUINamePossessive] [aptitude|E] je $aptitude_poor$"
 ep3_travel_option_events.0001.horse_archer_captain_camp_officer: ""Jsem [local_character.GetFullName], od dětství žiji v sedle. [local_character.GetFaith.HighGodName|U] mě požehnal dovedností, vytrvalostí a houževnatostí. Vše, co potřebuji, je luk a kůň."\n\n"
 ep3_travel_option_events.0001.kennelperson_camp_officer: ""Ahoj, jsem [local_character.GetFullName], vedu zde psí útulek v [location.GetNameNoTooltip]. Nejlepší přátelé člověka, jak říkám; psi, moje [local_character.Custom('ComplimentAdjective')] štěňata. Školím je, starám se o ně, připravuji je na lov — věrní společníci jako žádní jiní, slibuji!"\n\n"
 ep3_travel_option_events.0001.camelry_captain_camp_officer: ""Velbloudi jsou můj život. Jsem jezdil do bitev bezpočetkrát, nikdo nemohl stát v cestě '[local_character.GetFullNamePossessive] dobyvatelským velbloudům'. Chci znovu vidět svět, chci znovu dobývat!"\n\n"
 fancy_mounts_option:0 "Vynikající zvířata"
 ep3_travel_option_events.0001.light_infantry_captain_camp_officer: ""Jsem [local_character.GetFullName], muž na zbraních v posádce [location.GetNameNoTooltip]. Útočit, házet oštěp, vzít štít a dýku — pak jít na zabití. Služil jsem zde dost dlouho, svět má víc co nabídnout."\n\n"
 leisurely_option_effect: "$leisurely_option$"
 purchase_desert_gear_option_desc: "Zakoupíte závoje, abyste si ochránili tváře před pískem, a pevné velbloudy, které vám pomohou na cestě."
 desert_warrior_recruited.tt:0 "Průvodce s vlastností [GetTrait('desert_warrior').GetName( GetNullCharacter )] se připojí k vašemu doprovodu"
 travel_events.0060.notification_desc:0 "Zvýšení dovednosti [selected_knight.GetShortUINamePossessive] bylo výsledkem zkušeností získaných při cestování ve vašem doprovodu.#"
 adventurers_encourage_relationships_option_desc: "Skutečné dlouhotrvající vazby nelze vynutit, vznikají z sdílených těžkostí. Cesta může být krutá milenka, ale za každou překonanou výzvu může být potenciálně utvořen nový vztah."
 adventurers_search_for_secrets_option.title: "[GetTravelOption('adventurers_search_for_secrets_option').GetName] Úspěšné!"
 adventurers_gather_inspiration_option.title: "Váš [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('inspired_follower'))|U] [inspired_follower.GetFirstName] se stal inspirovaným!"
 ep3_travel_option_events.0001.quartermaster_camp_officer: ""Pečlivě jsem zorganizoval sklady v [location.GetNameNoTooltip], vedu si seznamy a knihy, abych evidoval každé jablko, cibuli a zrnko. Ale zůstávat zde mě nudí."\n\n"
 ep3_travel_option_events.0001.bodyguard_court_position: ""Ahoj, jmenuji se [local_character.GetFullName]. Vím, jak lidem ublížit. Opravdu jsem v tom dobrý. Srazili se mi do něj včera večer na rvačce jednou ranou, udělal jsem to."\n\n"
 leisurely_option_tt: "Získáte [prestige_experience|E] za každé navštívené [holding|E]"
 ep3_travel_option_events.0001.master_bard_camp_officer: ""Zdravím, jmenuji se [local_character.Custom('ComplimentAdjective')] [local_character.GetFullName]! Hraji a zpívám v místních hospodách, ale mé srdce touží po dobrodružství! Musím uniknout z tohoto místa a jít tam, kde může být má hudba slyšena světem!"\n\n"
 circumspect_option:0 "Obezřetný"
 ep3_travel_option_events.0002.title: "Váš [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier_to_marry'))|U] [courtier_to_marry.GetFirstName] se oženil s [marriage_material.GetFirstName]"
 average.aptitude_tt: "[local_character.GetUINamePossessive] [aptitude|E] je $aptitude_average$"
 ep3_travel_option_events.0001.person_haggler_camp_officer: ""Jsem [local_character.GetFullName] žalářník - pracuji ve vězení [location.GetNameNoTooltip], kde se starám o vězně. Vyjednávám o jejich svobodě, pak je krmím, čistím, oblékám a přepravuji, kdykoli je výkupné zaplaceno."\n\n"
 ep3_travel_option_events.0001.master_thief_camp_officer: ""Lepší si hlídat peněženku, kolem je tu spousta kapsářů. Samozřejmě, že bych nikdy nekradl od někoho jako jste vy... ne, moje mysl je chytrá a raději nasměruji své oči na bohatství daleko pryč."\n\n"
 hire_jungle_expert_option:0 "Najmout specialistu na džungli"
 hire_forder_option:0 "Najmout Forder"
 mercenary_leader_recruited.tt:0 "Kapitán [mercenary|E] se připojí k vašemu doprovodu"
 ep3_travel_option_events.0001.provisions: "Mohu vám zaplatit jen jídlem a oblečením."
 military_recruits_option:0 "Vytrénovat rytíře"
 travel_walking_modifier:0 "Chůze"
 hire_jungle_expert_option_desc:0 "Pošlete zprávu odborníkům na džunglový terén, aby se připojili k vašemu doprovodu, čímž výrazně snížíte nebezpečí cestování přes džunglový terén."
 ep3_travel_option_events.0001.master_of_arms_camp_officer: ""Pozor! Jsem [local_character.GetFullName], kapitán gardy na posádce [location.GetNameNoTooltip]. Přetvařuji mladé hochy a organizuji směny strážných. Každý se na mne spoléhá, abych jim řekl, co mají dělat."\n\n"
 ep3_travel_option_events.0001.master_of_spoils_camp_officer: ""Ahoj, jsem [local_character.GetFullName]. Jsem unavený z toho, že jsem sám, když okrádám lidi podél cest, zlato není zábavné, pokud ho nemáte s kým sdílet... vy a vaše banda vypadáte dost tvrdě."\n\n"
 mountaineer_recruited.t:0 "Horský vůdce najat"
