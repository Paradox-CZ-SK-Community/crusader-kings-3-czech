 child_brought_along.tt: "Vaše [heir|E] bude přivedena do vašeho doprovodu."
 ep3_travel_option_events.0001.witness_camp_officer: ""Ah, vidím, jak skvělý jste! Jak skvělý je váš tábor! Toto místo, [location.GetNameNoTooltip], bylo dříve dobré - už ne, chci pryč. Jste očividně [ROOT.Char.Custom('ComplimentAdjective')], [ROOT.Char.Custom('RomanticComplimentAdjective')], pravý [ROOT.Char.Custom('RomanticComplimentNoun')]!"\n\n"
 adventurers_encourage_relationships_option.tt: "Vaši [followers|E] mohou spontánně vytvořit [friendship|E], stát se [lovers|E] nebo [marry|E] - buď s sebou navzájem, nebo s [wanderers|E], když [travel|E] vypuštěním [baronies|E]. Každý vztah vytvořený tímto způsobem vám dá [prestige_i][prestige|E].\n#slabý (Vaše [children|E], [spouses|E] nebo ostatní, o které se staráte, se nebudou [marry|E] nebo brát [lovers|E]. To nezpůsobí, že se [followers|E] stanou [GetTrait('adulterer').GetName( GetNullCharacter )]s.)#!"
 ep3_travel_option_events.0001.t: "$adventurers_scout_for_talent_option$: Ochotný následovník"
 appeasement_option: "Uklidnění"
 adventurers_make_local_deals_option_desc: "Vždy existuje #EMP#! nějaká dohoda. Pokud vás lidé znají, důvěřují vám a jsou ochotni smlouvat. Bohužel to také znamená, že bandité vědí #EMP přesně#! koho cílit..."
 leisurely_option_desc: "Na svých cestách si vyhradíte čas na teplé prozkoumávání malých městeček a vesnic a navazování kontaktů s místními obyvateli."
 court_physician_option_tt: "Musíte najmout [GetCourtPositionType('court_physician_court_position').GetName] způsobilého pro cestování"
 ep3_travel_option_events.0001.travel_leader_court_position: ""Poslyšte! Jste ztracený, cestovateli? Jmenuji se [local_character.GetFullName], tyto země dobře znám. Každý den pasu ovce přes tyto krásné [location.Custom('GetTerrainTypePlural')], ale mé srdce patří dalekým cestám. Být průvodcem, být cestovatelem - to je můj sen."\n\n"
 hire_allied_mercenaries_option: "Soukromá armáda"
 jungle_stalker_recruited.t:0 "Najmutý džungle Stalker"
 ep3_travel_option_events.0001.pike_captain_camp_officer: ""Sloužil jsem jako kopiník v [location.GetNameNoTooltip] posádce po mnoho let. Vím, jak se věci dělají — ukopte se do země, čelte nepříteli a vyčkejte na útok s vůlí ze železa."\n\n"
 ep3_travel_option_events.0001.elephantry_captain_camp_officer: ""Pozdravy, jmenuji se [local_character.GetFullName]. Pečuji o velké tice, které známe jako slony, hřebčím je a krmím. Není žádný útok tak smrtící jako od jednoho z těchto mamutích obrů."\n\n"
 hire_desert_warrior_option_desc:0 "Pošlete zprávu odborníkům na pouštní terén, aby se připojili k vašemu doprovodu, čímž významně snížíte nebezpečí cestování skrze suché a aridní oblasti."
 adventurers_search_for_secrets_option.tt: "Když procházíte [barony|E], můžete se dozvědět o [tajemství|E] někoho, kdo tam žije\n#slabé (Šance % rovna vašemu [intrigue_i])#!"
 superior_armaments_option_desc:0 "Vaši superiorní kováři vybaví váš doprovod tím nejlepším vybavením a přípravami na cestu."
 experienced_captains_option_desc:0 "Pošlete zprávu zkušeným kapitánům, aby se připojili k vašemu doprovodu, čímž významně snížíte nebezpečí cestování po moři a oceánu."
 ep3_travel_option_events.0001.terrible: ""Mějte soucit s chudým, neužitečným mnou!" [local_character.GetSheHe|U] se klaní. "Udělám cokoliv za minci — dokonce i vyprázdním latríny s #EMP úsměvem#!.""
 mercenary_leader.t:0 "Najmutý kapitán žoldáků"
 ep3_travel_option_events.0001.armorer_camp_officer: ""Pracuji v kovářských dílnách, opravujíce zbroje a pláty pro [location.GetNameNoTooltip] posádku. I když je vždycky co dělat, už dlouho cítím volání cesty."\n\n"
 travel_logs_title: "$travel_logs_perk_name$"
 adventurers_scout_for_talent_option.tt: "Umožňuje událostem najmout [táborové zbloudilce|E] za [gold_i][gold|E], pokud máte otevřené pozice pro [představené|E]"
 hire_experienced_mercenaries_option_desc:0 "Najmete zocelené žoldáky, aby se připojili k vašemu doprovodu jako stráže, čímž zvýšíte celkovou bezpečnost a rychlost."
 cultural_ambassador_recruited.t:0 "Najmutý kulturní velvyslanec"
 child_brought_along_specific.tt: "Váš dědic, [tutored_heir.GetName], bude přiveden do vašeho doprovodu."
 fancy_mounts_option_desc:0 "Vaši zkušení stájníci vybaví váš doprovod těmi nejkvalitnějšími mounty v celém království."
 adventurers_search_for_secrets_option: "Hledání tajemství"
 ep3_travel_option_events.0001.heavy_infantry_captain_camp_officer: ""Pozdravy, jmenuji se [local_character.GetFullName]. Nosím těžkou zbroj a štít ve službě [location.GetNameNoTooltip] posádce. Dělám to už několik let, ale poslední šíp mi přišel hrozně blízko k ukončení mého života, a přemýšlel jsem, že život má více než jen to."\n\n"
 court_physician_option_desc:2 "S sebou přinesete zdravou zásobu lékařského vybavení na vaší cestě, abyste snížili [travel_danger|E] z [epidemie|E]."
 ep3_travel_option_events.0001.poor: ""Možná nejsem nejlepší, ale jsem ochoten." [local_character.GetSheHe|U] říká. "Za pár zlaťáků se připojím k vašemu táboru.""
 purchase_rough_terrain_gear_option: "Zakoupit vybavení pro průvodce"
 anxious_option:0 "Pospíšit si"
