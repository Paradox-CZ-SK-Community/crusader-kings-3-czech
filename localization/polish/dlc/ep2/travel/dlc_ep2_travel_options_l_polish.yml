 ep3_travel_option_events.0001.intro: "Narazil jsem na [local_character.GetWomanMan] při procházení [location.GetTitle.GetNameNoTier]. [local_character.GetSheHe|U] je [ROOT.Char.Custom2('QuirkAdjectivePosOrNeg', SCOPE.sC('local_character'))] a [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('local_character'))] když se přibližuji.\n\n"
