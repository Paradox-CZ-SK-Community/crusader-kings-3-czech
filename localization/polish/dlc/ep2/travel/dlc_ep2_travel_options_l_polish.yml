 ep3_travel_option_events.0001.stooge_camp_officer: ""Jsem unavený z toho, že jsem vyhazován jako pes! Nikdo mě zde nerespektuje, každý se směje, jakmile se vysloví '[local_character.GetFullName]', hlupáci! [local_character.Custom('InsultNoun')|U]s! [ROOT.Char.Custom('InsultNoun')|U]s! #EMP Gaaaah, tak se rozčiluji — musím se odsud dostat!#!"\n\n"anxious_option:0 "Pospěš si"
