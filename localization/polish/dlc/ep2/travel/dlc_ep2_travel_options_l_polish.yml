 ep3_travel_option_events.0001.fallback: ""Ahoj, jsem [local_character.GetFullName]. Jsem unavený z toho, že cestuji touto zemí sám. Dělal jsem mnoho podivných prací, ale už se nechci nikam stěhovat."\n\n"
