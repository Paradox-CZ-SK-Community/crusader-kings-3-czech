 ep3_travel_option_events.0001.archer_captain_camp_officer: ""Zdravím, jsem [local_character.GetFullName] strážný, prozkoumávám [location.Custom('GetTerrainTypePlural')] [location.GetNameNoTooltip] z vrcholu mé věže. Když se blíží lapkové, můj luk mluví. I když jsem unavený z tohoto sedavého života — přeji si jít dál než kterákoli z mých šípů!"\n\n"
