l_polish:
 adventurers_encourage_relationships_option.tt: "Vaši [followers|E] mohou spontánně navázat [friendships|E], stát se [lovers|E] nebo se [marry|E] — mezi sebou navzájem nebo s [wanderers|E], když budete [travel|E] kolem [baronies|E]. Každý takto vzniklý vztah vám dá [prestige_i][prestige|E].\n#weak (Vaši [children|E], [spouses|E] nebo jiní, o které se staráte, se nebudou [marry|E] ani nebudou brát [lovers|E]. To nezpůsobí, že se [followers|E] stanou [GetTrait('adulterer').GetName( GetNullCharacter )]s.)#!"
 adventurers_encourage_relationships_option: "Podporovat vztahy"
 adventurers_encourage_relationships_option_desc: "Skutečné trvalé pouto nelze vynutit, vzniká ze společných strastí. Cesta může být krutá, ale s každou překonanou výzvou se může vzniknout nový vztah."
 adventurers_gather_inspiration_option.effect: "[inspired_follower.GetUIName] obdržel(a) [inspired_follower.GetCurrentInspiration.GetName] - [inspired_follower.Custom('InspirationTypeDescriptionFuturePresent')].\n\n[inspired_follower.Custom('InspiredPersonQuality')]"
 adventurers_gather_inspiration_option.title: "Váš [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('inspired_follower'))|U] [inspired_follower.GetFirstName] získal inspiraci!"
 adventurers_gather_inspiration_option.tt: "Když projíždíte [barony|E], náhodný [follower|E] má šanci stát se [inspired|E]\n#weak (Šance % rovná se jedné šestině vašeho [stewardship_i])#!"
 adventurers_gather_inspiration_option: "Hledat inspiraci"
 adventurers_gather_inspiration_option_desc: "Na cestě je spousta inspirace — krásná krajina, impozantní památky a pozoruhodní lidé. To opravdu podněcuje mysl!"
 adventurers_make_local_deals_option.tt: "Když projíždíte [barony|E], získáte #V 25%#! hodnoty [raid_loot|E] držení jako [gold_i][gold|E]\n#weak (zlato lze získat pouze jednou za držení)#!"
 adventurers_make_local_deals_option: "Obchod s vysokými sázkami"
 adventurers_make_local_deals_option_desc: "Vždy je #EMP dohoda#! k uzavření. Když vás lidé znají, důvěřují vám a jsou ochotni smlouvat. Bohužel to také znamená, že bandité přesně vědí, koho #EMP zacílit#!..."
 adventurers_proselytize_zealously_option.title: "[wanderer_to_convert.GetShortUIName] konvertuje na [ROOT.Char.GetFaith.GetName]!"
 adventurers_proselytize_zealously_option.tt: "Když projíždíte [barony|E], můžete převést [wanderer|E] tam žijící na vaši [faith|E] a získat [piety_i][piety|E]\n#weak (Šance % rovná se vašemu [learning_i])#!"
 adventurers_proselytize_zealously_option: "Převádět místní"
 adventurers_proselytize_zealously_option_desc: "V odlehlých koutech světa ještě neslyšeli o pravé víře. Naším posvátným úkolem je to napravit."
 adventurers_scout_for_talent_option.tt: "Umožní události najímat [wanderers|E] za [gold_i][gold|E], pokud máte volná místa pro [officers|E]"
 adventurers_scout_for_talent_option: "Hledat talent"
 adventurers_scout_for_talent_option_desc: "Na cestách narazíte na mnoho světaznalých osob — někteří z nich budou určitě hledat zaměstnání!"
 adventurers_search_for_secrets_option.title: "[GetTravelOption('adventurers_search_for_secrets_option').GetName] úspěšné!"
 adventurers_search_for_secrets_option.tt: "Když projíždíte [barony|E], můžete se dozvědět [secret|E] někoho, kdo tam bydlí\n#weak (Šance % rovná se vašemu [intrigue_i])#!"
 adventurers_search_for_secrets_option: "Hledat tajemství"
 adventurers_search_for_secrets_option_desc: "Fámy jsou mapou k pokladu tajemství — ale sledovat je vyžaduje důmyslnou mysl, X značí místo!"
 anxious_option:0 "Pospíšit"
 anxious_option_desc:0 "Svět je temné a nebezpečné místo; je lepší urychlit cestu co nejvíce."
 appeasement_option: "Uklidnění"
 appeasement_option_desc: "Někdy je třeba nasadit benevolentní fasádu, skrýt tyranii královským šarmem a uklidnit vazaly a poddané."
 available_mercenary.tt:0 "V dosahu je dostupný, nenajatý [mercenary|E]"
 average.aptitude_tt: "[local_character.GetUINamePossessive] [aptitude|E] je $aptitude_average$"
 captain_recruited.t:0 "Kapitán najat"
 captain_recruited.tt:0 "Námořník s vlastností [GetTrait('forder').GetName( GetNullCharacter )] se připojí k vašemu doprovodu"
 child_brought_along.tt: "Váš [heir|E] bude přidán do vašeho doprovodu."
 child_brought_along_specific.tt: "Váš dědic, [tutored_heir.GetName], bude přidán do vašeho doprovodu."
 circumspect_option:0 "Opatrně"
 circumspect_option_desc:0 "Nikdy jim neprozrazujte svůj další tah."
 court_physician_option:1 "Vzít lékařské vybavení"
 court_physician_option_desc:2 "Na cestu si vezmete dostatek lékařského vybavení, abyste snížili [travel_danger|E] z [epidemics|E]."
 court_physician_option_suffix: " #weak (pouze proti morům)#!"
 court_physician_option_tt: "Musíte zaměstnat [GetCourtPositionType('court_physician_court_position').GetName], který je způsobilý k cestování"
 cultural_ambassador_option:0 "Najmout kulturního velvyslance"
 cultural_ambassador_option_desc:0 "Najmete někoho jako kulturního velvyslance na vaší cestě, aby šířil informace o vaší kultuře do všech baronií, kterými projíždíte."
 cultural_ambassador_recruited.t:0 "Kulturní velvyslanec najat"
 cultural_ambassador_recruited.tt:0 "Do vašeho doprovodu bude přijat kulturní velvyslanec s vysokým [diplomacy|E]"
 desert_warrior_recruited.t:0 "Pouštní bojovník najat"
 desert_warrior_recruited.tt:0 "K vašemu doprovodu se připojí průvodce s vlastností [GetTrait('desert_warrior').GetName( GetNullCharacter )]"
 ep3_travel_option_events.0001.a: "Rád vám zaplatím, abyste se připojili k mému táboru!"
 ep3_travel_option_events.0001.archer_captain_camp_officer: ""Jsem [local_character.GetFullName], hlídač, pročesávám [location.Custom('GetTerrainTypePlural')] v [location.GetNameNoTooltip] ze své věže. Když se přiblíží lupiči, můj luk zařídí řeč. Už mě unavuje usedlý život — chci jít dál než moje šípy!"\"\n\n"
 ep3_travel_option_events.0001.armorer_camp_officer: ""Pracuji v kovářství, opravuji kroužkové brnění a pláty pro posádku v [location.GetNameNoTooltip]. I když je vždy práce dost, už dlouho cítím volání cesty.""\n\n"
 ep3_travel_option_events.0001.average: ""Byl bych ochoten připojit se k vašemu táboru." pokračuje [local_character.GetSheHe|U]. "Pár mincí by mě přimělo odejít odtud.""
 ep3_travel_option_events.0001.b: "Zmizni, ty neschopný [local_character.Custom('InsultNoun')]."
 ep3_travel_option_events.0001.bodyguard_court_position: ""Nazdar, jmenuju se [local_character.GetFullName]. Umím lidi pěkně potrápit. Jsem v tom opravdu dobrý. Při včerejší rvačce jsem jedním úderem skolil stájníka.""\n\n"
 ep3_travel_option_events.0001.camelry_captain_camp_officer: ""Velbloudi jsou můj život. Jezdil jsem s nimi do bitev nesčetněkrát, nikdo nemohl vzdorovat '[local_character.GetFullNamePossessive] Dobývajícím velbloudům'. Přeji si zase vidět svět, znovu dobývat!""\n\n"
 ep3_travel_option_events.0001.camp_cook_camp_officer: ""Ahoj [ROOT.Char.Custom('RomanticComplimentNoun')], máš hlad? Jsem kuchař, pracuji v místní krčmě. Neuvěříte, co dokážu udělat s [local_character.Custom('RegionalRootVegetablePlural')] a [local_character.Custom('GetRandomRegionalSmallGame')]! Ach, jak bych si přál pracovat s exotickými surovinami..."\"\n\n"
 ep3_travel_option_events.0001.chief_engineer_camp_officer: ""Postavil jsem katapulty ve dílnách [location.GetNameNoTooltip], dřel jsem dnem i nocí měsíce! Nesl jsem klády, utahoval pružiny, kladl hřebíky... teď toužím po cestě.""\n\n"
 ep3_travel_option_events.0001.chief_forager_camp_officer: ""Jsem [local_character.GetFullName] — trávím dny v [location.Custom('GetTerrainTypePlural')], sbírám [location.Custom('GetProvinceFoliageDesc')] a [location.Custom('GetProvinceGroundDesc')] pro [local_character.Custom('RegionalRootVegetablePlural')] a [local_character.Custom('GetRandomRegionalWildDaytimeBird')] vejce. Přináším své nálezy na trh v [location.GetNameNoTooltip] a prodávám je poutníkům a tulákům.""\n\n"
 ep3_travel_option_events.0001.court_physician_court_position: ""[local_character.GetFaith.HighGodName|U] s vámi, jsem [local_character.GetFullName] — místní lékař a bylinkář z [location.GetNameNoTooltip]. Obyvatelé se na mě obrací, abych léčil jejich neduhy: zlomeniny, vyrážky, občas i asistuji při porodu. Má vášeň pro zdraví a léčení mě žene poznávat svět.""\n\n"
 ep3_travel_option_events.0001.elephantry_captain_camp_officer: ""Zdravím, jmenuji se [local_character.GetFullName]. Starám se o velká zvířata, která známe jako slony, upravuji je a krmím. Není útoku tak smrtícího jako ten od jednoho z těchto kly ozdobených obrů.""\n\n"
 ep3_travel_option_events.0001.excellent: ""Jsem mistr svého řemesla." říká [local_character.GetSheHe|U] přesvědčeně. "S mou pomocí budete nepřemožitelný.""
 ep3_travel_option_events.0001.fallback: ""Ahoj, jsem [local_character.GetFullName]. Mám dost toulání se po těchto zemích. Dělal jsem mnoho různých prací, ale už nechci dál cestovat.""\n\n"
 ep3_travel_option_events.0001.good: ""Mé dovednosti by vám mohly dobře posloužit." pokračuje [local_character.GetSheHe|U]. "Projednáme odměnu?""
 ep3_travel_option_events.0001.head_groom_camp_officer: ""[local_character.GetFaith.HighGodName|U] s vámi, jmenuji se [local_character.GetFullName], jsem stájník v [location.GetNameNoTooltip]. Starám se o desítky zvířat, ošetřuji hříbata a opravují opotřebovaná sedla a další jezdecké vybavení.""\n\n"
 ep3_travel_option_events.0001.head_porter_camp_officer: ""Zdravím, jmenuji se [local_character.GetFullName], jsem nosič — rád tvrdím, že nosím na zádech celé [location.GetNameNoTooltip], ha ha! Balení a přeprava všeho možného: keramika, potraviny, zbraně, cokoliv.""\n\n"
 ep3_travel_option_events.0001.heavy_cavalry_captain_camp_officer: ""Jsem [local_character.GetFullName] a sloužil jsem jako [local_character.Custom('KnightCultureNoTooltipLowercase')] ve stráži [location.GetNameNoTooltip], plně obrněný a s potaženým koněm jsem vtrhl na nespočet nepřátel říše.""\n\n"
 ep3_travel_option_events.0001.heavy_infantry_captain_camp_officer: ""Zdravím, jmenuji se [local_character.GetFullName]. Nosím těžkou zbroj a štít ve službě posádky [location.GetNameNoTooltip]. Dělám to už několik let, ale poslední šíp byl příliš blízko tomu, aby mě zabil, a začal jsem přemýšlet, že v životě je víc.""\n\n"
 ep3_travel_option_events.0001.horse_archer_captain_camp_officer: ""Jsem [local_character.GetFullName], od malička žiju v sedle. [local_character.GetFaith.HighGodName|U] mě obdařil dovedností, výdrží a houževnatostí. Vše, co potřebuji, je luk a kůň.""\n\n"
 ep3_travel_option_events.0001.huntperson_camp_officer: ""Vítejte — jsem lov[local_character.GetWomanMan], jmenuji se [local_character.GetFullName], a [location.Custom('GetTerrainTypePlural')] v [location.GetNameNoTooltip] je místo, kde honím svou zvěř. [location.Custom('TerrainTypeProvince')] jsou domovem mnoha zvířat, která jsou mým kořistí: [local_character.Custom('GetRegionalDeerType')], [local_character.Custom('GetRandomRegionalSmallGame')] a [local_character.Custom('GetRandomRegionalWildDaytimeBird')].""\n\n"
 ep3_travel_option_events.0001.intro: "Potkávám [local_character.GetWomanMan] při průjezdu [location.GetTitle.GetNameNoTier]. [local_character.GetSheHe|U] je [ROOT.Char.Custom2('QuirkAdjectivePosOrNeg', SCOPE.sC('local_character'))] a [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('local_character'))], když se přibližuji.\n\n"
 ep3_travel_option_events.0001.kennelperson_camp_officer: ""Ahoj, jsem [local_character.GetFullName], vedu zdejší kotec v [location.GetNameNoTooltip]. Nazývám je nejlepšími přáteli člověka; moje psi, moje [local_character.Custom('ComplimentAdjective')] štěňata. Trénuji je, pečuji o ně, připravuji je na lov — věrní společníci jako žádní jiní, slibuji!"\"\n\n"
 ep3_travel_option_events.0001.light_cavalry_captain_camp_officer: ""[local_character.GetFaith.HighGodName|U] s vámi, jsem [local_character.GetFullName]. Jsem průzkumník, posel a předvoj — mé srdce patří divočině, daleko od šedi měst a vesnic.""\n\n"
 ep3_travel_option_events.0001.light_infantry_captain_camp_officer: ""Jsem [local_character.GetFullName], pěšák v posádce [location.GetNameNoTooltip]. Útoč a pryč, házej oštěp, chňapni buckler a dýku — pak jdi zabít. Služil jsem zde dost dlouho, svět má víc co nabídnout.""\n\n"
 ep3_travel_option_events.0001.master_bard_camp_officer: ""Zdravím, jmenuji se [local_character.Custom('ComplimentAdjective')] [local_character.GetFullName]! Hraji a zpívám v místních krčmách, ale touha po toulkách mi plní srdce! Musím utéct odsud a jít tam, kde bude moje hudba slyšet celým světem!"\"\n\n"
 ep3_travel_option_events.0001.master_of_arms_camp_officer: ""Pozor! Jsem [local_character.GetFullName], kapitán stráže v posádce [location.GetNameNoTooltip]. Vybičuji mladé hochy k poslušnosti a organizuji směny stráží. Všichni se na mě spoléhají, abych jim říkal, co mají dělat.""\n\n"
 ep3_travel_option_events.0001.master_of_spoils_camp_officer: ""Ahoj, jsem [local_character.GetFullName]. Mám dost toho být sám, když okraduju lidi na cestách, zlato není zábava, když s kým ho sdílet... ty a tvá banda vypadáte dost drsně.""\n\n"
 ep3_travel_option_events.0001.master_thief_camp_officer: ""Dávejte si pozor na peněženku, v těchto končinách je spousta kapsářů. Samozřejmě bych nikdy neukradl někomu takovému jako vy... ne, jsem mazaný, raději bych se zaměřil na bohatství daleko odsud.""\n\n"
 ep3_travel_option_events.0001.person_haggler_camp_officer: ""Jsem [local_character.GetFullName], vězeňský dozorce — pracuji ve věznicích [location.GetNameNoTooltip], kde dohlížím na vězně. Vyjednávám jejich propuštění, pak je krmím, čistím, oblékám a přepravuji, když je zaplaceno výkupné.""\n\n"
 ep3_travel_option_events.0001.pike_captain_camp_officer: ""Sloužil jsem jako kopiník v posádce [location.GetNameNoTooltip] mnoho let. Vím, jak se věci dělají — zaujmi postavení, čel nepříteli a čekej nápor s železnou vůlí.""\n\n"
 ep3_travel_option_events.0001.poor: ""Možná nejsem nejlepší, ale jsem ochotný." říká [local_character.GetSheHe|U]. "Za pár zlatých se přidám k vašemu táboru.""
 ep3_travel_option_events.0001.provisions: "Mohu vám zaplatit pouze jídlem a oblečením."
 ep3_travel_option_events.0001.quartermaster_camp_officer: ""Pečlivě jsem organizoval sklady v [location.GetNameNoTooltip], vedu seznamy a účty pro každé jablko, cibuli a zrno. Ale pobyt zde mě nudí.""\n\n"
 ep3_travel_option_events.0001.second_camp_officer: ""Zdravím, jmenuji se [local_character.GetFullName]. Už roky dohlížím na nakládání vozů na trhu v [location.GetNameNoTooltip]. Organizoval jsem desítky dělníků v místních mlýnech. Ano, co jsem neudělal..."\"\n\n"
 ep3_travel_option_events.0001.stooge_camp_officer: ""Mám dost toho, že se se mnou zachází jako se psem! Tady mě nikdo nerespektuje, všichni se smějí, jakmile padne jméno '[local_character.GetFullName]', hlupáci! [local_character.Custom('InsultNoun')|U]s! [ROOT.Char.Custom('InsultNoun')|U]s! #EMP Aaah, tak mě to rozčiluje — musím odsud pryč!#!"\"\n\n"
 ep3_travel_option_events.0001.t: "$adventurers_scout_for_talent_option$: Ochotný následovník"
 ep3_travel_option_events.0001.terrible: ""Smiluj se nad ubohým, k ničemu mě!" [local_character.GetSheHe|U] se kaje. "Udělám cokoli za minci — i vyprázdním latríny s #EMP úsměvem#!.""
 ep3_travel_option_events.0001.travel_leader_court_position: ""Pozor! Jste ztracený, poutníku? Jmenuji se [local_character.GetFullName], znám tyto kraje dobře. Pasu své ovce po těchto krásných [location.Custom('GetTerrainTypePlural')] každý den, ale mé srdce patří dalekým cestám. Být stopařem, průvodcem — to je můj sen.""\n\n"
 ep3_travel_option_events.0001.witness_camp_officer: ""Ah, vidím, jak jste skvělý! Jak skvělý je váš tábor! Toto místo, [location.GetNameNoTooltip], kdysi bývalo dobré — už ne, chci pryč. Vy jste zjevně [ROOT.Char.Custom('ComplimentAdjective')], [ROOT.Char.Custom( 'RomanticComplimentAdjective')], pravý [ROOT.Char.Custom('RomanticComplimentNoun')]!"\"\n\n"
 ep3_travel_option_events.0002.title: "Váš [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier_to_marry'))|U] [courtier_to_marry.GetFirstName] se oženil/a s [marriage_material.GetFirstName]"
 ep3_travel_option_events.0003.title: "Váš [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier_to_befriend'))|U] [courtier_to_befriend.GetFirstName] se spřátelil(a) s [friend_target.GetFirstName]"
 ep3_travel_option_events.0004.title: "Váš [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier_to_love'))|U] [courtier_to_love.GetFirstName] a [pls_love_me.GetFirstName] se stali milenci"
 estate_mounts_option: "Nádherní koně"
 estate_mounts_option_desc: "Vybavíte celý svůj doprovod nejkrásnějšími koňmi, které peníze koupí. A z vašich vlastních stájí!"
 excellent.aptitude_tt: "[local_character.GetUINamePossessive] [aptitude|E] je $aptitude_excellent$"
 experienced_captains_option:0 "Najmout zkušené kapitány"
 experienced_captains_option_desc:0 "Pošlete zprávu, aby se k vašemu doprovodu připojili zkušení kapitáni, což výrazně sníží nebezpečí cestování po moři a oceánu."
 fancy_mounts_option:0 "Vynikající koně"
 fancy_mounts_option_desc:0 "Vaši zkušení stájníci vybaví váš doprovod nejlepšími jízdními zvířaty v celém panství."
 forder_recruited.t:0 "Forder najat"
 forder_recruited.tt:0 "K vašemu doprovodu se připojí průvodce s vlastností [GetTrait('forder').GetName( GetNullCharacter )]"
 good.aptitude_tt: "[local_character.GetUINamePossessive] [aptitude|E] je $aptitude_good$"
 heir_can_join_tt: "[heir_for_tooltip.GetName] je k dispozici k připojení k doprovodu"
 hire_allied_mercenaries_option: "Soukromá armáda"
 hire_allied_mercenaries_option_desc: "Smíšená skupina menších rytířů a místních žoldáků, aby byla cesta rychlá, bezpečná a cenově dostupná."
 hire_desert_warrior_option:0 "Najmout pouštního bojovníka"
 hire_desert_warrior_option_desc:0 "Pošlete zprávu, aby se k vašemu doprovodu připojili odborníci na pouštní terén, čímž se výrazně sníží nebezpečí cestování suchými a vyprahlými oblastmi."
 hire_experienced_mercenaries_option:0 "Najmout žoldnéřské stráže"
 hire_experienced_mercenaries_option_desc:0 "Najmete otužilé žoldnéře, aby se k vašemu doprovodu připojili jako stráž, čímž se zvýší bezpečnost a rychlost."
 hire_forder_option:0 "Najmout Fordera"
 hire_forder_option_desc:0 "Pošlete zprávu, aby se k vašemu doprovodu připojili odborníci na bažinatý terén, čímž se výrazně sníží nebezpečí cestování přes mokřady a záplavové nížiny."
 hire_jungle_expert_option:0 "Najmout průvodce do džungle"
 hire_jungle_expert_option_desc:0 "Pošlete zprávu, aby se k vašemu doprovodu připojili odborníci na džungli, čímž se výrazně sníží nebezpečí cestování džunglí."
 hire_mountaineer_option:0 "Najmout horala"
 hire_mountaineer_option_desc:0 "Pošlete zprávu, aby se k vašemu doprovodu připojili odborníci na horský terén, čímž se výrazně sníží nebezpečí cestování přes vysoké vrcholy."
