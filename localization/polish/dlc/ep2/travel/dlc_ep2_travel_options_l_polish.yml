 ep3_travel_option_events.0001.chief_forager_camp_officer: ""Jsem [local_character.GetFullName] — trávím své dny v [location.Custom('GetTerrainTypePlural')], sbíráním [location.Custom('GetProvinceFoliageDesc')] a [location.Custom('GetProvinceGroundDesc')] pro [local_character.Custom('RegionalRootVegetablePlural')] a vejce [local_character.Custom('GetRandomRegionalWildDaytimeBird')]. Svůj úlovek přivážím na trh [location.GetNameNoTooltip] a prodávám ho poutníkům a tulákům."\n\n"
