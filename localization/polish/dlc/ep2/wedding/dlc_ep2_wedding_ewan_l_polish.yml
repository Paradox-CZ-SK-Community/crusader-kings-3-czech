l_polish:
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_other_ruler:0 "zahraniční vládce,"
 ep2_wedding_ewan.0001.desc.t3.hate.paranoid:0 ""Příliš mnoho podivných tváří, příliš mnoho bizarních 'nástrojů'," nadává [char_2.GetFirstNameNoTooltip], "Jako tenhle! Je to falešný meč, který je polykán, nebo je to skrývající se zabiják?""
 ep2_wedding_ewan.0021.desc.t3.love.diligent:0 "$ep2_wedding_ewan.0021.desc.t3.love.ambitious$"
 ep2_wedding_ewan.0001.desc.t2.love.calm:0 ""Na správném vyvážení pozadí zvuku záleží hodně," uvažuje [char_1.GetFirstNameNoTooltip], "je dobré vidět něco bez #EMP taky#! přílišného ruchu.""
 ep2_wedding_ewan.0011.desc.t1.hate.fickle:0 "$ep2_wedding_ewan.0011.desc.t1.hate.trusting$"
 ep2_wedding_ewan.0051.desc.poet:0 "to nejodpornější ze všech věcí: špatný básník s zajatým publikem. Verše, které [dolt.GetSheHe] 'zkouší' na mě, ani nejsou básně, barely-rýmované dvojice bez rytmu nebo metru."
 ep2_wedding_ewan.0052.desc.intro:0 "Před mnoha lety jsem souhlasil s financováním podnikatelského záměru, který navrhl [dolt.GetFirstNameNoTooltip]. Přiznám se, že jsem na to skoro zapomněl —"
 ep2_wedding_ewan.0051.desc.outro:0 "\n\nBudu křičet."
 ep2_wedding_ewan.0021.desc.t1.hate.just:0 ""Předpokládám, že to mělo docela dobrou úroveň," [char_2.GetFirstNameNoTooltip] zafuní, "čekal jsem jen trochu víc.""
 ep2_wedding_ewan.0041.d:0 "Cíleně nasměrujte projev na [intent_target.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0061.e.tt.success:0 "$ep2_wedding_ewan.0061.d.tt.success$"
 ep2_wedding_ewan.0061.d:0 "Jásat a křičet pro víc."
 ep2_wedding_ewan.0052.t:0 "Nedokončené podnikání: V černé barvě"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_liege:0 "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_liege$"
 ep2_wedding_ewan.0011.desc.t2.love.generous:0 ""#EMP Chutný#!!" směje se [char_1.GetFirstNameNoTooltip], cpouce něco purpurového do [char_1.GetHerHis] úst, "rád vidím nějaké mince na výstavu.""
 ep2_wedding_ewan.0071.b:0 "Děkuji, ale ne, děkuji."
 ep2_wedding_ewan.0011.desc.t3.love.gluttonous:0 ""Další! #EMP DALŠÍ!#!" huláká [char_1.GetFirstNameNoTooltip], šťastně cpouce [char_1.GetHerselfHimself] místo podrobného komentáře."
 ep2_wedding_ewan.0061.f:0 "Přestaňte věnovat pozornost"
 ep2_wedding_ewan.0053.a.dead:0 "Škoda, že [dolt.GetSheHe] je příliš mrtvý, než aby ho mohl uškrtit."
 ep2_wedding_ewan.0021.desc.t2.love.compassionate:0 "$ep2_wedding_ewan.0021.desc.t2.love.content$"
 ep2_wedding_ewan.0011.desc.intro.good:0 "Zrak, chuť, dotyk, čich, dokonce i zvuk — žádný lidský smysl není nedotčen měřítkem a velkolepostí jídla večera, fantastické meleé umění a pokrmů. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ o rozšíření.\n\n"
 ep2_wedding_ewan.0061.desc.sadistic:0 "S tím, co může být jen naprostá zlá vůle napsána [oldling.Custom('MaskFace_BehindAcross')] [oldling.GetHerHis] [oldling.Custom('MaskFace')], [oldling.GetFirstNameNoTooltip] zahajuje #EMP mučivě#! podrobný účet o dětství [relative.Custom('GetBrideGroom')]. Osobní anekdoty jsou četné a otevřené."
 ep2_wedding_ewan.0051.desc.hashishiyah:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ nákup údajně nespravedlivě pomlouvání doupěte hashishových koláčů."
 ep2_wedding_ewan.0011.desc.t2.hate.impatient:0 "$ep2_wedding_ewan.0011.desc.t2.hate.wrathful$"
 ep2_wedding_ewan.0041.g.tt.failure:0 "Jaké očividně skandalózní lži"
 ep2_wedding_ewan.0053.desc.midtro:0 "\n\nPřekvapivě dorazil anonymní dopis, který mě informoval o konečném zničení našeho podniku v tragickém požáru."
 ep2_wedding_ewan.0053.desc.outro:0 "\n\nMěl jsem vědět, že nemám financovat takového kletého idiota, jakým je [dolt.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0051.g:0 ""#EMP bordel#! říkáš...""
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_neighbour:0 "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_neighbour$"
 ep2_wedding_ewan.0051.b:0 ""Při všech obyvatelích [ROOT.Char.GetFaith.random_NegativeAfterLife], přestaneš už s tímhle tlacháním?""
 ep2_wedding_ewan.0021.desc.t1.love.lazy:0 ""Víš," uvažuje [char_1.GetFirstNameNoTooltip], "tohle je #EMP přesně#! úroveň úsilí, kterou bych do toho vložil. Schvaluji!""
 ep2_wedding_ewan.0061.desc.ambitious:0 "Vždy poznamenaná [oldling.GetHerHis] vůlí a ambicí, [oldling.GetFirstNamePossessiveNoTooltip] projev se postará o to, aby [oldling.GetHerselfHimself] dostal dostatečné uznání za úspěšné vychování, které přivedlo [relative.Custom('GetBrideGroom')] k tomuto bodu, navzdory trapnému (a zjevně aknóznímu) dětství."
 ep2_wedding_ewan.0001.desc.t2.hate.stubborn:0 ""Podle mého názoru by to mělo být oslavy pro obřad," poznamenává [char_2.GetFirstNameNoTooltip], "tak by to mělo odpovídat jeho důležitosti a jít do toho naplno.""
 ep2_wedding_ewan.0001.desc.t1.hate.arrogant:0 ""Bah, ačkoli jsou adekvátní, rozhodně to není to, co jsem očekával," sténá [char_2.GetFirstNameNoTooltip]."ep2_wedding_ewan.0051.h:0 ""A #EMP soukromý ústup#! říkáš...""
 ep2_wedding_ewan.0011.c.tt.success:0 "Potkáš sluhu, který rozlije polévku na [intent_target.GetFirstNameNoTooltip]"
 ep2_wedding_ewan.0001.desc.t1.love.just:0 "$ep2_wedding_ewan.0001.desc.t1.love.honest$"
 ep2_wedding_ewan.0001.desc.t2.hate.impatient:0 "$ep2_wedding_ewan.0001.desc.t2.hate.wrathful$"
 ep2_wedding_ewan.0021.desc.t3.hate.content:0 ""Upřímně, všechno mi připadá trochu vyčerpávající," sténá [char_2.GetFirstNameNoTooltip], "ani nevím, co je místo a co je dekorativní socha.""
 ep2_wedding_ewan.0051.desc.fickle:0 "oba odhodláni na mě vypálit plány a naprosto neochotní se zavázat k jediné myšlence. Místo toho je to nekončící parade polovičatého verbálního zvratku, která pomalu utápí moji vůli k životu."
 ep2_wedding_ewan.0021.d:0 "Nezaplétej se do toho."
 ep2_wedding_ewan.0021.desc.t2.hate.ambitious:0 ""Hrmph," odfrkne [char_2.GetFirstNameNoTooltip], "je to plýtvání dobrým potenciálem. Je tu spousta, na co se koukat, proč #EMP tohle nenatáhnout dál#!?""
 ep2_wedding_ewan.0052.desc.drunkard:0 "Malá tavernička se proměnila v prosperující pití podnik."
 ep2_wedding_ewan.0053.desc.intro:0 "$ep2_wedding_ewan.0052.desc.intro$"
 ep2_wedding_ewan.0021.desc.t2.hate.impatient:0 "$ep2_wedding_ewan.0021.desc.t2.hate.wrathful$"
 ep2_wedding_ewan.0051.desc.vengeful:0 "úplně posedlý návštěvou vrchního hněvu na nějakého chudého, bezejmenného rivala za nějaké domnělé urážky. Proč jsem já potřebný k tomuto šílenému plánování, nemám tušení."
 ep2_wedding_ewan.0011.desc.t1.hate.patient:0 ""Nejsem si jistý, proč je průběh tak spěšný," stěžuje si [char_2.GetFirstNameNoTooltip], "všichni sem dorazili po věčnosti a teď se ženeme přes jídlo?""
 ep2_wedding_ewan.0001.desc.t2.hate.arrogant:0 "$ep2_wedding_ewan.0001.desc.t2.hate.ambitious$"
 ep2_wedding_ewan.0001.desc.intro.good:0 "Sál je plný bouřlivé přehlídky hereckých souborů, tancujících hudebníků a exotických šarlatánů, kteří radují hosty hromadně. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ na výstavě.\n\n"
 ep2_wedding_ewan.0001.b.host:0 ""Představoval jsem si to jinak, když jsem je najímal, [char_2.GetFirstNameNoTooltip]""
 ep2_wedding_ewan.0021.c:0 "[intent_target.GetFirstNameNoTooltip] vypadá docela osaměle..."
 ep2_wedding_ewan.0041.d.tt.success:0 "[intent_target.GetFirstNameNoTooltip] oceňuje náznaky"
 ep2_wedding_ewan.0001.desc.t3.love.arbitrary:0 "$ep2_wedding_ewan.0001.desc.t3.love.deceitful$"
 ep2_wedding_ewan.0001.c.tt:0 "Tvůj pohled zneklidňuje [intent_target.GetFirstNameNoTooltip]"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_covassal:0 "můj spoluvazal"
 ep2_wedding_ewan.0001.desc.t2.love.generous:0 ""Dobře, že je tu trochu rozmanitosti," říká [char_1.GetFirstNameNoTooltip], "často lidé bývají skrblíci, co se těchto věcí týče.""
 ep2_wedding_ewan.0021.desc.t2.hate.zealous:0 "$ep2_wedding_ewan.0021.desc.t2.hate.stubborn$"
 ep2_wedding_ewan.0031.t:0 "Společenská Večeře"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_other_ruler:0 "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_other_ruler$"
 ep2_wedding_ewan.0053.desc.profligate:0 "Jaké to bylo, co shořelo, nebo kde, nebo jak, je tak tajemné jako počáteční návrh, jen to, že nezůstalo nic jiného než dým, popel a zmatek."
 ep2_wedding_ewan.0052.desc.outro.dolt_unavailable:0 "\n\nPoté, co jsme získali zdravý výnos z našeho stříbra, správce dohlížející na operaci věrně vrátil mou část výtěžku."
 ep2_wedding_ewan.0011.desc.t2.love.cynical:0 ""Správné množství námahy zde na výstavě," poznamenává [char_1.GetFirstNameNoTooltip] s ironií, "dost na to, aby ukázalo myšlenku, ne dost, aby něco bylo promrháno.""
 ep2_wedding_ewan.0053.desc.flagellant:0 "Očekávaný trh pro ty, kdo potřebují duchovní naplnění skrze očistnou bolest, se jednoduše nikdy nenaplnil, a pole bičovacích sloupů se stalo polem levného dřeva na oheň. Nikdy dost hříšníků, když je potřebujete, v dnešní době."
 ep2_wedding_ewan.0001.desc.t1.love.craven:0 "Vždy se trochu nervózně cítím, když jsou vystoupení #EMP příliš#! odvážná," [char_1.GetFirstNameNoTooltip] se hihňá."
 ep2_wedding_ewan.0053.t:0 "Nedokončené záležitosti: V červených číslech"
 ep2_wedding_ewan.0061.desc.poet:0 "V osudu horším než smrt pro širší publikum se zdá, že [oldling.GetFirstNameNoTooltip] napsal dlouhou, zdlouhavou báseň o nejvíce... roztomile trapných dětských chvílích [relative.Custom('GetBrideGroom')]."
 ep2_wedding_ewan.0001.desc.t2.hate.greedy:0 ""Bah, je jich příliš mnoho, než abych chválil šetrnost, ale ne dost, abych si užil něčí peníze na výstavě," sténá [char_2.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_covassal:0 "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_covassal$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_backup:0 "významný [char_2.GetLadyLord],"ep2_wedding_ewan.0011.desc.t3.hate.temperate:0 ""Není to všechno docela..." [char_2.GetFirstNameNoTooltip] škytá, "#EMP bohaté?#! Styl nad substancí není v jídle dobrou kvalitou, myslím.""
 ep2_wedding_ewan.0021.desc.t1.love.compassionate:0 "$ep2_wedding_ewan.0021.desc.t1.love.forgiving$"
 ep2_wedding_ewan.0011.desc.t3.hate.content:0 "$ep2_wedding_ewan.0011.desc.t3.hate.humble$"
 ep2_wedding_ewan.0041.f:0 "Mluv o [intent_target.GetFirstNamePossessiveNoTooltip] dobrých kvalitách"
 ep2_wedding_ewan.0001.desc.t1.love.paranoid:0 ""Mercurální lidé, performeři. Toho je dost — je riskantní mít jich příliš na jednom místě," [char_1.GetFirstNameNoTooltip] pokyvuji hlavou."
 ep2_wedding_ewan.0021.desc.t1.love.arbitrary:0 ""Je mi jedno, co říkáš," říká [char_1.GetFirstNameNoTooltip], "mně se to líbí. Bylo to snažení, jen se chováš snobsky.""
 ep2_wedding_ewan.0011.desc.t1.hate.trusting:0 ""Rozmanitost je trochu řídká," [char_2.GetFirstNameNoTooltip] naříká, "co je špatného na tom mít více různých jídel?""
 ep2_wedding_ewan.0011.desc.intro.bad:0 "Podle jakýchkoli rozumných standardů je jídlo večera fascinující směs textur, chutí a spektáklu, ačkoli toto je obzvlášť speciální příležitost. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ o bufetu.\n\n"
 ep2_wedding_ewan.0011.d:0 "Přikyvuj bez pozornosti."
 ep2_wedding_ewan.0011.desc.t1.hate.gluttonous:0 ""Je to jen..." [char_2.GetFirstNameNoTooltip] škytá, "ne #EMP zcela#! to, co jsem očekával, to je vše.""
 ep2_wedding_ewan.0051.m.tt.failure:0 "Jsi taktní, ale nic víc"
 ep2_wedding_ewan.0011.desc.t3.love.patient:0 ""Další chod?" zvolá [char_1.GetFirstNameNoTooltip], "podle [char_1.GetFaith.HealthGodName], ony nikdy nekončí! Je to úžasné!""
 ep2_wedding_ewan.0041.desc.recreation:0 "soustředit se na oslavy?"
 ep2_wedding_ewan.0011.desc.t1.love.temperate:0 ""Podle [char_1.GetFaith.HealthGodName], je kuchyně #EMP vznešená#!" nadchne [char_1.GetFirstNameNoTooltip], "tak rozmanitá, jak slušnost vyžaduje, bez přejídání!""
 ep2_wedding_ewan.0001.desc.t2.hate.zealous:0 "$ep2_wedding_ewan.0001.desc.t2.hate.stubborn$"
 ep2_wedding_ewan.0001.desc.t3.hate.content:0 "$ep2_wedding_ewan.0001.desc.t3.hate.humble$"
 ep2_wedding_ewan.0021.desc.t3.hate.arbitrary:0 ""Je to opravdu tak hezké?" [char_2.GetFirstNameNoTooltip] naříká, "kolik to všechno může být drahé?""
 ep2_wedding_ewan.0053.desc.journaller:0 "Navzdory hojným nabídkám se ukázalo nemožné najít zručné, gramotné kopírovače ochotné se prokousat [dolt.GetFirstNamePossessive] shromážděnými deníky. Skriptorium se nikdy zcela neuskutečnilo."
 ep2_wedding_ewan.0051.f:0 ""Cukrárna #EMP#! říkáš...""
 ep2_wedding_ewan.0051.desc.flagellant:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ plán na jakýsi... #EMP pole#! bičovacích sloupů, schopných kanalizovat společné očistné bolesti desítek pokání."
 ep2_wedding_ewan.0052.c:0 "Nepředvídaně příjemné překvapení!"
 ep2_wedding_ewan.0051.d.custom.every_lazy_guest:0 "Každý [GetTrait('lazy').GetName( reference )] host"
 ep2_wedding_ewan.0052.desc.dolt_availability.imprisoned:0 "nejen proto, že [dolt.GetFirstNameNoTooltip] není v žádné pozici, aby mohl řídit cokoliv právě teď."
 ep2_wedding_ewan.0001.c:0 "Můj hrozivý pohled je zaměřen na [intent_target.GetFirstNameNoTooltip]..."
 ep2_wedding_ewan.0021.desc.t3.hate.compassionate:0 ""Hmm, nejsem si jistý," [char_2.GetFirstNameNoTooltip] škytá, "nezdá se ti, že to maličko odvádí od ceremonie?""
 ep2_wedding_ewan.0041.d.tt.failure:0 "[intent_target.GetSheHe|U] je neuvěřitelně v rozpacích"
 ep2_wedding_ewan.0053.a.alive:0 "Grah, chci, aby byl ten idiot v okovech!"
 ep2_wedding_ewan.0021.desc.t1.hate.diligent:0 "$ep2_wedding_ewan.0021.desc.t1.hate.ambitious$"
 ep2_wedding_ewan.0021.desc.t1.hate.honest:0 ""Mně to připadá, že akce byla až příliš prodávána," [char_2.GetFirstNameNoTooltip] stěžuje si, "proč zvát tolik lidí, pokud si tohle všechno nemohli dovolit?""
 ep2_wedding_ewan.0051.a:0 "Tiše opusť konverzaci."
 ep2_wedding_ewan.0001.desc.midtro:0 "\n\n"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_backup:0 "významný [char_1.GetLadyLord],"
 ep2_wedding_ewan.0061.desc.very_old:0 "Stará, stará [oldling.GetWomanMan], [oldling.GetFirstNameNoTooltip] má absolutní #EMP legii#! anekdot o [relative.Custom('GetBrideGroom')], které může vyprávět. A to je v podstatě to, co [oldling.GetSheHe] dělá. Není tu moc propojující nit, jen příval vzpomínek z dětství a rodinných vtipů."
 ep2_wedding_ewan.0041.a:0 "Chvalte šťastný pár, jak se očekávalo."
 ep2_wedding_ewan.0061.c:0 "Usměj se a snášej to."
 ep2_wedding_ewan.0021.desc.t2.hate.wrathful:0 ""Mám to docela rád," [char_2.GetFirstNameNoTooltip] odfrkne, "ale bylo by mi to mnohem lepší, kdyby toho všeho bylo jen o něco víc.""
 ep2_wedding_ewan.0001.desc.t2.love.content:0 ""Ahh, dokonalé množství veselí, které bych měl poskytnout, myslím," se směje [char_1.GetFirstNameNoTooltip]."ep2_wedding_ewan.0001.desc.t3.love.deceitful:0 ""Mám velký respekt k performerům," přemýšlí [char_1.GetFirstNameNoTooltip], "je potřeba dovednosti, abyste z nepravdy udělali placenou profesi.""
 ep2_wedding_ewan.0051.desc.impatient:0 "nemám trpělivost na žádné téma. Jakmile se pokusím zapojit do jednoho tématu, hned jsme na dalším, s téměř žádnou nití spojení mezi nimi. Jen věčné bombardování odpojenými myšlenkami, navždy."
 ep2_wedding_ewan.0001.desc.t1.love.shy:0 ""Je dobré mít pozadí vzrušení bez přetěžování veškeré konverzace," polohlasně šeptá [char_1.GetFirstNameNoTooltip]."
 ep2_wedding_ewan_0041_attraction_modifier_desc:0 "Nejlepší vlastnosti této postavy visí na rtech všech."
 ep2_wedding_ewan.0041.g.tt.success:0 "Je... to pravda?"
 ep2_wedding_ewan.0051.a.tt.success:0 "Odtáhneš se"
 ep2_wedding_ewan.0041.c:0 "Nepřímo vyhrožovat [intent_target.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_neighbour:0 "můj sousední vládce"
 ep2_wedding_ewan.0051.desc.arbitrary:0 "hluboce matoucí. [dolt.GetHerHis|U] slova zřejmě dávají smysl #EMP [dolt.GetHerHim]#!, ale zní pro mě téměř zcela nepřipojeně? Už je to půl hodiny, co se snažím zjistit, jaká je moje role v této konverzaci."
 ep2_wedding_ewan.0021.desc.t1.love.greedy:0 "$ep2_wedding_ewan.0021.desc.t1.love.lazy$"
 ep2_wedding_ewan.0041.desc.diplomacy:0 "prostě se pokusit upoutat pozornost pro moje slovní hříčky?"
 ep2_wedding_ewan.0011.desc.t2.hate.ambitious:0 ""Mediokrace," [char_2.GetFirstNameNoTooltip] frká, "je známkou nedostatku ambice.""
 ep2_wedding_ewan.0061.desc.hashishiyah:0 "Na nešikovný okamžik, [oldling.GetFirstNameNoTooltip] se zdá, že zapomněl, proč [oldling.GetSheHe] vůbec vstal, blikajíc očima zmateně dočervena. Poté se něco zařadí na své místo a příběh o dětství [relative.Custom('GetBrideGroom')]a, který je alespoň zčásti plný smíchu, začne."
 ep2_wedding_ewan.0021.desc.t2.hate.greedy:0 ""Příliš mnoho výdajů na veřejnosti, které není možné respektovat," [char_2.GetFirstNameNoTooltip] zafrkává, "ne dost na to, abych si to opravdu užil. Jsem zklamaný.""
 ep2_wedding_ewan.0031.a:0 ""[conversationalist_neighbour.GetFirstNameNoTooltip], je tak dobré tě vidět!""
 ep2_wedding_ewan.0061.desc.skill.diplomacy:0 "Vždy dobrý se slovy, [oldling.GetFirstNameNoTooltip] zjevně na to čekal: [oldling.GetHerHis] projev rychle klesá do složité metafory pro život [relative.Custom('GetBrideGroom')], který je, možná, trochu méně než lichotivě patronizující."
 ep2_wedding_ewan.0061.desc.intro:0 "Navzdory oslavám, pohled čistého, bezmezná hrůzy rychle přebírá [relative.GetTitledFirstName], když [relative.GetHerHis] [relative.Custom2('RelationToMeShort', oldling )], [oldling.GetTitledFirstName], začne nejistě vstávat — pohár v ruce.\n\n"
 ep2_wedding_ewan.0071.t:0 "Přísaha v okamžiku"
 ep2_wedding_ewan.0052.a:0 "Myslím, že si vyberu zpět #EMP všechno#! svoje investice."
 ep2_wedding_ewan.0051.desc.arrogant:0 "úplně, tragicky sebereferenční. Naše konverzace je plná pokrytectví, špatně promyšlených myšlenek a prosté idiocie, a přesto je [dolt.GetWomanMan] naprosto přesvědčen, že [dolt.GetSheHe] je nějaký fascinující společenský génius."
 ep2_wedding_ewan.0051.desc.zealous:0 "omlouvající se, a dál, a dál, a dál, a #EMP dál#! o [dolt.GetHerHis] osobním vztahu s [dolt.GetHerHis] vírou a jak bych se měl pokusit nechat pravé světlo [dolt.GetFaith.random_GoodGodNames] vstoupit do mého srdce. [dolt.GetSheHe|U] se nezeptal na jednu otázku ohledně #EMP mých#! vír."
 ep2_wedding_ewan.0052.desc.outro:0 "\n\nPo zdravém výnosu z našeho stříbra, [dolt.GetFirstNameNoTooltip] věrně vrátil můj podíl z výnosů."
 ep2_wedding_ewan.0021.desc.t2.love.calm:0 ""Podle [char_1.GetFaith.WealthGodName], je to všechno #EMP prostě#! dokonalé," nadšeně říká [char_1.GetFirstNameNoTooltip], "přesně pravé množství, aby to bylo vkusné, aniž by to překročilo!""
 ep2_wedding_ewan.0031.c:0 ""Vždy potěšení, [conversationalist_vassal.GetFirstNameNoTooltip].""
 ep2_wedding_ewan.0021.desc.t3.hate.humble:0 "$ep2_wedding_ewan.0021.desc.t3.hate.content$"
 ep2_wedding_ewan.0052.desc.athletic:0 "Tělocvična se stala nesmírně populární mezi menšími nobilitami, hedgovými rytíři a bohatými... #EMP tuláky#!, hledajícími prostředí k sparování a tréninku bez potřeby svého vlastního statku."
 ep2_wedding_ewan.0001.b:0 ""Musím souhlasit s [char_2.GetFirstNameNoTooltip].""
 ep2_wedding_ewan.0000.flavour.hobnob.char_2:0 "Strávíte velkou část večera hobnobováním s tímto [char_2.Custom('GetEducationTrait')]"
 ep2_wedding_ewan.0061.b.tt.success:0 "Nutíš [oldling.GetFirstNameNoTooltip] dolů"
 ep2_wedding_ewan.0011.a.host:0 ""Osobně jsem vybral hlavní jídla, [char_1.GetFirstNameNoTooltip].""
 ep2_wedding_ewan.0021.desc.t2.love.content:0 ""Já nevím, jak můžeš nemít rád tohle všechno," směje se [char_1.GetFirstNameNoTooltip], "podívej se na úsilí, které bylo věnováno!""ep2_wedding_ewan.0001.desc.t3.love.gregarious:0 "$ep2_wedding_ewan.0001.desc.t3.love.lazy$"
 ep2_wedding_ewan.0011.b.host:0 ""Ano [char_2.GetFirstNameNoTooltip], věci nejsou zcela tak, jak jsem si je představoval.""
 ep2_wedding_ewan.0041.desc.seduce:0 "možná jednoduše sbalím svou budoucí kořist, [intent_target.GetFirstNameNoTooltip]?"
 ep2_wedding_ewan.0061.desc.diplomat:0 "Známý svým [oldling.GetHerHis] stříbrným jazykem, [oldling.GetFirstNameNoTooltip] zjevně nemůže odolat příležitosti vyprávět příběh o životě [relative.Custom('GetBrideGroom')] a mnoha lekcích, které [oldling.GetSheHe] se snažil naučit [relative.GetHerHim]. Obecně neúspěšně, podle [oldling.GetHerHim]."
 ep2_wedding_ewan.0021.desc.t3.love.generous:0 "$ep2_wedding_ewan.0021.desc.t3.love.greedy$"
 ep2_wedding_ewan.0061.d.tt.crit_success:0 "[oldling.GetFirstNameNoTooltip] začíná s #EMP dlouhým#! příběhem"
 ep2_wedding_ewan.0011.desc.t3.love.arrogant:0 ""#EMP Mmmmm#!!" sténá [char_1.GetFirstNameNoTooltip], "teď #EMP tohle#! je, jak se pořádá hostina!""
 ep2_wedding_ewan.0051.desc.reclusive:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ plán na financování vytvoření téměř nedosažitelného sídla, schopného poskytnout samotu i těm nejznámějším šlechticům."
 ep2_wedding_ewan.0001.desc.t3.love.trusting:0 ""Jaké nové triky tito cizinci hrají," směje se [char_1.GetFirstNameNoTooltip], "téměř bych si přál, aby někteří z nich přišli žít se mnou.""
 ep2_wedding_ewan.0061.b:0 "Slušně začněte tleskat, abyste zastavili [oldling.GetHerHim]."
 ep2_wedding_ewan.0051.n:0 "Usmívejte se a snášejte to."
 ep2_wedding_ewan.0001.desc.t2.love.fickle:0 ""Nikdy nevím přesně, co chci od vystupujících," směje se [char_1.GetFirstNameNoTooltip], "takže musím říct, že tohle mi připadá jako dobrá úroveň.""
 ep2_wedding_ewan.0001.desc.t3.hate.humble:0 ""Je to dobré, ale je to všechno poněkud okázalé," [char_2.GetFirstNameNoTooltip] popouzí, "potřeboval bych trochu více prostoru na mluvení.""
 ep2_wedding_ewan.0021.desc.intro.good:0 "Krásné sochy, exotické tapisérie, podivné cizí květinové aranžmá a další zdobí slavnostní sál — opravdový svátek pro oči. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ k dekoracím.\n\n"
 ep2_wedding_ewan.0011.a:0 ""Myslím, že jsem na tvé straně, [char_1.GetFirstNameNoTooltip].""
 ep2_wedding_ewan.0021.desc.t2.hate.arrogant:0 "$ep2_wedding_ewan.0021.desc.t2.hate.ambitious$"
 ep2_wedding_ewan.0051.b.custom.every_wrathful_guest:0 "Každý [GetTrait('wrathful').GetName( reference )] host"
 ep2_wedding_ewan.0053.desc.rakish:0 "Malý nevěstinec si nějaký čas vedl dobře, dokud se nestal obětí toho, co lze jen těžko popsat jako hrozivě virulentní novou pohlavní nemoc. Oheň byl jedinou možností, jak ho očistit."
 ep2_wedding_ewan.0001.desc.t1.hate.brave:0 ""Mělo by být mnohem víc," [char_2.GetFirstNameNoTooltip] si stěžuje, "těchto pár nestačí na to, abych se dostal k něčemu opravdu odvážnému.""
 ep2_wedding_ewan.0051.i.tt.deviant:0 "Tato možnost je k dispozici díky vašemu [secret.GetName] [secret|E]"
 ep2_wedding_ewan.0001.desc.t1.hate.ambitious:0 "$ep2_wedding_ewan.0001.desc.t1.hate.arrogant$"
 ep2_wedding_ewan.0011.desc.t1.hate.ambitious:0 "$ep2_wedding_ewan.0011.desc.t1.hate.arrogant$"
 ep2_wedding_ewan.0001.desc.t1.hate.deceitful:0 ""Upřímně, doufal jsem v trochu víc," [char_2.GetFirstNameNoTooltip] si stěžuje, "tento typ lidí mě fascinuje.""
 ep2_wedding_ewan.0051.desc.intro:0 "Každá hostina. Vždy je jedna — každá, jediná, hostina. Jeden dlouhý, nevhodně narozený prudič, který obtěžuje lidi, kteří prostě nechtějí #EMP mlčet#!.\n\nTentokrát je to [dolt.GetFirstName], a [dolt.GetSheHe]'s"
 ep2_wedding_ewan.0001.desc.t2.love.compassionate:0 "$ep2_wedding_ewan.0001.desc.t2.love.content$"
 ep2_wedding_ewan_0051_approachable_modifier:0 "Přístupný"
 ep2_wedding_ewan.0001.desc.t2.love.cynical:0 ""Správné množství vystupujících a nic víc," poznamenává [char_1.GetFirstNameNoTooltip] suše, "dobré, já nemohu snést snaživce.""
 ep2_wedding_ewan.0053.desc.hashishiyah:0 "Hashish dům nezvládl přitáhnout nové zákazníky, a nakonec podlehl plamenům, když někdo převrátil lucernu a několik minut si toho nevšiml."
 ep2_wedding_ewan.0011.c:0 "[intent_target.GetFirstNameNoTooltip] sedí tak blízko k obslužným dveřím..."
 ep2_wedding_ewan.0011.desc.t1.love.paranoid:0 ""Mmm, dobrá úroveň," poznamenává [char_1.GetFirstNameNoTooltip], zatímco obrací kus masa, "příliš mnoho fantazijní dekorace je pozvánkou na jed.""
 ep2_wedding_ewan.0051.desc.rakish:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ nákup nevěstince s nejkrásnějším personálem z nejvzdálenějšího konce světa."
 ep2_wedding_ewan.0001.desc.t3.love.brave:0 ""Ano, ano, můžeš hrát dokud jsi ve vzduchu, nebýt zbabělcem!" směje se [char_1.GetFirstNameNoTooltip], nabádaje hudebníka, "bez trochu #EMP nebezpečí#! není to žádná legrace.""
 ep2_wedding_ewan.0011.desc.t3.hate.impatient:0 ""Bah!" [char_2.GetFirstNameNoTooltip] slabě zaklíná, "tak dlouhé jídla, co trvají a trvají a trvají, tohle snést nemohu...""ep2_wedding_ewan.0061.d.tt.success:0 "[oldling.GetFirstNameNoTooltip] bere srdce"
 ep2_wedding_ewan.0011.desc.t1.love.stubborn:0 ""Další jídlo stejné," směje se [char_1.GetFirstNameNoTooltip], "vím, co mám rád, a líbí se mi to, co servírují!""
 ep2_wedding_ewan.0001.a.host:0 ""[char_1.GetFirstNameNoTooltip], jsem rád, že si to užíváš!""
 ep2_wedding_ewan.0011.b:0 ""[char_2.GetFirstNameNoTooltip] má pravý nápad.""
 ep2_wedding_ewan.0001.desc.t3.love.lazy:0 ""Udělěj kotrmelec!" křičí [char_1.GetFirstNameNoTooltip] na skotačícího akrobata, "pod [char_1.GetFaith.HealthGodName], #EMP miluji#! dobrou párty!""
 ep2_wedding_ewan.0011.desc.t2.love.calm:0 ""Dobrý hod, myslím," zasměje se [char_1.GetFirstNameNoTooltip], "hodně myšlenky do vytvoření zážitku, aniž bychom ztratili ze zřetele důležité věci.""
 ep2_wedding_ewan.0001.desc.t1.hate.arbitrary:0 "$ep2_wedding_ewan.0001.desc.t1.hate.deceitful$"
 ep2_wedding_ewan.0053.desc.dolt_availability.imprisoned:0 "$ep2_wedding_ewan.0052.desc.dolt_availability.imprisoned$"
 ep2_wedding_ewan.0011.t:0 "Jídlo hodné pro..."
 ep2_wedding_ewan.0052.desc.reclusive:0 "Soukromý majetek je, ironicky, tiše slavný — dokonce i ti nejvýznamnější šlechtici zde zdá se, že mohou na chvíli zmizet."
 ep2_wedding_ewan.0011.desc.intro.normal:0 "S exotickými lahůdkami, složitými kulinářskými díly a bohatými barvami s ještě bohatšími vůněmi, šéfkuchaři banketu se opravdu snažili pro svatbu. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ o hostině.\n\n"
 ep2_wedding_ewan_0041_attraction_modifier:0 "Řeči města"
 ep2_wedding_ewan.0051.j:0 ""A nemůžeme ztratit peníze? Vůbec?""
 ep2_wedding_ewan.0011.desc.t3.hate.stubborn:0 ""Nesahejte na to!" [char_2.GetFirstNameNoTooltip] křičí na číšníka, "já dokončím své jídlo, až budu připravený! Příliš mnoho prokletých chodů...""
 ep2_wedding_ewan.0001.desc.intro.bad:0 "I když to není největší událost, večerní představení jsou stále vzrušující směsicí herců, akrobatů, žonglérů a dalších. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ o vystoupení.\n\n"
 ep2_wedding_ewan.0021.desc.t1.hate.generous:0 "$ep2_wedding_ewan.0021.desc.t1.hate.honest$"
 ep2_wedding_ewan.0011.desc.t2.hate.arrogant:0 "$ep2_wedding_ewan.0011.desc.t2.hate.ambitious$"
 ep2_wedding_ewan.0021.t:0 "Třpytící se, Svítící"
 ep2_wedding_ewan.0021.desc.intro.normal:0 "Banketový sál je oblečen do bouře barev, vůní a pohledů — pouze ty nejvzácnější látky a květiny chybí v šatech. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ o dekoracích.\n\n"
 ep2_wedding_ewan.0011.desc.t1.love.content:0 "$ep2_wedding_ewan.0011.desc.t1.love.humble$"
 ep2_wedding_ewan.0011.desc.t2.hate.greedy:0 ""Jídlo je dobré," poznamenává [char_2.GetFirstNameNoTooltip], "ale nechápu, proč bych měl na to utrácet všechny tyhle peníze, aniž bych šel pro #EMP fantastické#!.""
 ep2_wedding_ewan.0021.b.host:0 ""[char_2.GetFirstNameNoTooltip] má pravdu — prostě to není to, co jsem měl na mysli.""
 ep2_wedding_ewan.0051.n.tt:0 "Posloucháš každé. Poslední. Slovo."
 ep2_wedding_ewan.0053.desc.drunkard:0 "Zdá se, že špatná pověst hospody se jen zhoršila, což vedlo k špatným zákazníkům a nakonec k tomu, že si nějaký bezjmenný místní vzal věci do svých rukou."
 ep2_wedding_ewan.0021.desc.t2.love.patient:0 "$ep2_wedding_ewan.0021.desc.t2.love.calm$"
 ep2_wedding_ewan.0021.desc.t2.love.generous:0 ""Tady bylo položeno dost peněz," poznamenává [char_1.GetFirstNameNoTooltip], "vidíš tu tapisérii? Ta je z půl kontinentu daleko.""
 ep2_wedding_ewan.0011.desc.t3.hate.humble:0 ""Můj, opravdu je zde živo," stěžuje si [char_2.GetFirstNameNoTooltip], "téměř nemám šanci ochutnat každé jídlo. Pomalejší tempo by neškodilo.""
 ep2_wedding_ewan.0031.d:0 ""[conversationalist_liege.GetLadyLord|U] [conversationalist_liege.GetFirstNameNoTooltip], ctíte nás!""
 ep2_wedding_ewan.0011.desc.t1.love.humble:0 ""Je důležité se občas rozmazlovat," přemýšlí [char_1.GetFirstNameNoTooltip], "a tohle je přesně způsob, jak to dělám.""
 ep2_wedding_ewan.0011.desc.t2.love.compassionate:0 "$ep2_wedding_ewan.0011.desc.t2.love.content$"
 ep2_wedding_ewan.0011.desc.t1.love.impatient:0 ""Aha, značné osvěžení v pravý čas," volá [char_1.GetFirstNameNoTooltip], "úžasné! Nemohu vystát tisíc drobných chodů.""
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_vassal:0 "můj přísahající vazal"
 ep2_wedding_ewan.0001.desc.t1.hate.gregarious:0 "$ep2_wedding_ewan.0001.desc.t1.hate.lazy$"
 ep2_wedding_ewan.0061.desc.deceitful:0 "Něco jako fabulista za nejlepších okolností, řeč [oldling.GetFirstNamePossessiveNoTooltip] o dětství [relative.Custom('GetBrideGroom')] je, mírně řečeno, #EMP skandálně#! nepřesná. Epizoda s oslem se zdá obzvlášť zbytečná."ep2_wedding_ewan.0051.desc.diligent:0 "pozitivně posedlý každodenními pracovními úkoly. [dolt.GetWomanMan] se zdá, že nemá ponětí, jak mluvit o čemkoli jiném než o nejběžnějších úkolech, nebo dokonce být si vědom, že ne každý má zájem o [dolt.GetHerHis] nudný, bezradostný život."
 ep2_wedding_ewan.0021.desc.t1.love.forgiving:0 ""Možná to není tak velkolepé, jak by mohlo být," přikývne [char_1.GetFirstNameNoTooltip], "ale stále je to hezký pokus s řadou srdce.""
 ep2_wedding_ewan.0051.business_venture.tt:0 "Vaše podnikání pravděpodobně potrvá mnoho let, než se rozvine"
 ep2_wedding_ewan.0041.desc.intro:0 "Každý svatební banket hostí upřímně #EMP nekonečné#! množství projevů. Některé dlouhé, některé krátké, některé čestné, některé klamné, vířící nahoru a dolů po sálu, přerušující každé jídlo ve vlnách.\n\nJak se blíží moje řada, jsem nucen se zamýšlet - měl bych zohlednit šťastný pár, nebo"
 ep2_wedding_ewan.0021.desc.t1.love.humble:0 "$ep2_wedding_ewan.0021.desc.t1.love.content$"
 ep2_wedding_ewan.0051.c:0 ""Zavři. Klapka.""
 ep2_wedding_ewan.0041.h:0 "Neobratně se posadím zpět, aniž bych cokoli řekl."
 ep2_wedding_ewan.0011.desc.t1.hate.arrogant:0 ""Bah, hostina by měla téměř zruinovat království," odfrkne si [char_2.GetFirstNameNoTooltip], "jinak jaký má vůbec smysl?""
 ep2_wedding_ewan.0052.desc.midtro:0 "\n\nProti všem očekáváním však dnes ráno dorazil dopis, který proklamoval nečekaný úspěch naší podnikatelské snahy."
 ep2_wedding_ewan.0053.b:0 "To bylo pravděpodobně očekávané."
 ep2_wedding_ewan.0021.desc.t1.love.content:0 ""Achhhh, #EMP úžasné#!" zachechtá se [char_1.GetFirstNameNoTooltip], "dost frippery, aby to bylo zvláštní, ale ne tolik, aby to zastínilo šťastný pár.""
 ep2_wedding_ewan_0051_snooty_modifier_desc:0 "Tato postava je známá tím, že nemá čas na podřadné individuality, nevýznamné osoby a hlupáky, kteří se chovají nad svůj status."
 ep2_wedding_ewan.0021.b:0 ""Bohužel děláte dobrý bod [char_2.GetFirstNameNoTooltip].""
 ep2_wedding_ewan.0021.desc.t3.love.honest:0 ""Jsem tak rád, že se ukazuje správné množství snahy," směje se [char_1.GetFirstNameNoTooltip], "nemohu snést, když hostitel něco tak důležitého polovičatě udělá.""
 ep2_wedding_ewan.0031.desc.midro:0 "[char_1.GetTitledFirstName], vypadající jako by potřeboval lepší společnost, a"
 ep2_wedding_ewan.0061.e.tt.failure:0 "[oldling.GetFirstNameNoTooltip] se potácí ještě několik minut"
 ep2_wedding_ewan.0031.desc.intro:0 "Na těchto akcích je vždy tolik lidí, nové tváře, které potkat, staré známé, které obnovit, to vše uprostřed shonu a shonu prosperující večírku.\n\nJen z místa, kde sedím, vidím"
 ep2_wedding_ewan.0031.g:0 "Je tu párty! Proč se soustředit na jeden rozhovor?"
 ep2_wedding_ewan.0052.desc.journaller:0 "Scriptorium se rozrostlo natolik, že pravidelně přijímá zakázky od bohatých patronů."
 ep2_wedding_ewan.0051.i:0 ""Palisáda #EMP pole#! říkáte...""
 ep2_wedding_ewan.0001.desc.t3.hate.diligent:0 ""Myslím, že je to všechno trochu přehnané," stěžuje si [char_2.GetFirstNameNoTooltip], "tolik... frivolnosti...""
 ep2_wedding_ewan.0001.a:0 ""[char_1.GetFirstNameNoTooltip] má očividně pravdu.""
 ep2_wedding_ewan.0053.desc.reclusive:0 "Po neúspěšném pokusu přitáhnout významný zájem bylo, ironicky, přesné umístění soukromého sídla ztraceno. Pouze náhodný požár skupiny squatters přemístil jeho zříceninu."
 ep2_wedding_ewan.0041.desc.matchmaking:0 "povědět několik laskavých slov [intent_target.GetFirstNameNoTooltip]?"
 ep2_wedding_ewan.0061.b.tt.failure:0 "[oldling.GetSheHe|U] pokračuje dál, nezastavuje se"
 ep2_wedding_ewan.0041.e.tt.success:0 "Výborný proslov"
 ep2_wedding_ewan.0031.f:0 ""[conversationalist_backup.GetFirstNameNoTooltip], jak se máte?""
 ep2_wedding_ewan.0001.desc.t1.love.honest:0 ""Jsem rád, že tu není příliš mnoho vystoupení," zašklebí se [char_1.GetFirstNameNoTooltip]. "Obvykle problémoví lidé.""
