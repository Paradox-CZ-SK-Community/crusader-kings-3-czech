 ep2_wedding_ewan.0061.desc.drunkard:0 "Kymácí se, kde [oldling.GetSheHe] stojí, [oldling.GetFirstNameNoTooltip] začíná mumlat [oldling.GetHerHis] rozmazanou vzpomínku na dětství [relative.Custom('GetBrideGroom')]. Dojmy jsou trochu příliš, ale určitě vdechují život představení."
 ep2_wedding_ewan.0061.desc.honest:0 "Většina by považovala [oldling.GetFirstNamePossessiveNoTooltip] pověst za čest za požehnání, ale zde se to ukazuje jako... mylné, s dobromyslným starým [oldling.GetWomanMan], který nostalgicky vypráví nejtrapnější příběhy z dětství [relative.Custom('GetBrideGroom')]."
