l_polish:
 ep2_wedding_ewan.0000.desc.boilerplate.char_intro: "Vedle mého místa si [char_1.GetTitledFirstName] a [char_2.GetTitledFirstName] vyměňují své názory"
 ep2_wedding_ewan.0000.desc.hate.fallback: ""Bah, jsi snadno potěšitelný," [char_2.GetFirstNameNoTooltip] odfrkne. "Od takovýchto příležitostí očekávám víc.""
 ep2_wedding_ewan.0000.flavour.hobnob.char_1: "Strávíš většinu večera družením se s tímto [char_1.Custom('GetEducationTrait')]"
 ep2_wedding_ewan.0000.flavour.hobnob.char_2: "Strávíš většinu večera družením se s tímto [char_2.Custom('GetEducationTrait')]"
 ep2_wedding_ewan.0001.a.host: ""[char_1.GetFirstNameNoTooltip], jsem rád, že si to užíváš!""
 ep2_wedding_ewan.0001.a: ""[char_1.GetFirstNameNoTooltip] má zjevně pravdu.""
 ep2_wedding_ewan.0001.b.host: ""Představoval jsem si to jinak, když jsem je najal, [char_2.GetFirstNameNoTooltip].""
 ep2_wedding_ewan.0001.b: ""Musím souhlasit s [char_2.GetFirstNameNoTooltip].""
 ep2_wedding_ewan.0001.c.tt: "Tvůj pohled znepokojuje [intent_target.GetFirstNameNoTooltip]"
 ep2_wedding_ewan.0001.c: "Můj hrozivý pohled je upřen na [intent_target.GetFirstNameNoTooltip]..."
 ep2_wedding_ewan.0001.d: "Soustředím se na samotné představení."
 ep2_wedding_ewan.0001.desc.intro.bad: "I když to není úplně nejvelkolepější událost, večerní představení jsou stále vzrušujícím spektrem herců, akrobatů, žonglérů a dalších. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ jsou k vidění.\n\n"
 ep2_wedding_ewan.0001.desc.intro.good: "Síň je plná hlučného průvodu divadelních souborů, tančících hudebníků a exotických šarlatánů, kteří masově těší hosty. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ jsou k vidění.\n\n"
 ep2_wedding_ewan.0001.desc.intro.normal: "Ohromný zástup hudebníků, akrobatů a herců zajišťuje večerní program a nadchnuje hosty v celé síni. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ jsou k vidění.\n\n"
 ep2_wedding_ewan.0001.desc.midtro: "\n\n"
 ep2_wedding_ewan.0001.desc.t1.hate.ambitious: "$ep2_wedding_ewan.0001.desc.t1.hate.arrogant$"
 ep2_wedding_ewan.0001.desc.t1.hate.arbitrary: "$ep2_wedding_ewan.0001.desc.t1.hate.deceitful$"
 ep2_wedding_ewan.0001.desc.t1.hate.arrogant: ""Bah, jsou sice dostačující, ale sotva to je ta podívaná, kterou jsem očekával," [char_2.GetFirstNameNoTooltip] sténá."
 ep2_wedding_ewan.0001.desc.t1.hate.brave: ""Mělo by jich být mnohem víc," [char_2.GetFirstNameNoTooltip] si stěžuje, "těch pár nestačí na něco skutečně odvážného.""
 ep2_wedding_ewan.0001.desc.t1.hate.deceitful: ""Upřímně, doufal jsem v trochu víc," [char_2.GetFirstNameNoTooltip] si stěžuje, "tento typ lidí mě fascinuje.""
 ep2_wedding_ewan.0001.desc.t1.hate.gregarious: "$ep2_wedding_ewan.0001.desc.t1.hate.lazy$"
 ep2_wedding_ewan.0001.desc.t1.hate.lazy: ""Hrmph, spíše jsem doufal v něco trochu... extravagantnějšího..." [char_2.GetFirstNameNoTooltip] naříká."
 ep2_wedding_ewan.0001.desc.t1.hate.trusting: ""Upřímně jsem doufal v větší rozmanitost," remcá [char_2.GetFirstNameNoTooltip], "vždycky si můžeš ze starého města přivést další nádeníky.""
 ep2_wedding_ewan.0001.desc.t1.love.content: "$ep2_wedding_ewan.0001.desc.t1.love.humble$"
 ep2_wedding_ewan.0001.desc.t1.love.craven: "Vždy se trochu rozklepu, pokud jsou představení #EMP příliš#! odvážná," zachichotá se [char_1.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.desc.t1.love.diligent: ""Bravo! Bravo! Dost na to, aby to bylo zajímavé, aniž by to bylo #EMP příliš#! lehkomyslné!" křičí [char_1.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.desc.t1.love.honest: ""Jsem rád, že tu není příliš mnoho vystupujících," mračí se [char_1.GetFirstNameNoTooltip]. "Obecně to jsou problémové typy.""
 ep2_wedding_ewan.0001.desc.t1.love.humble: ""Dokonalé množství umělců, aby to bylo vkusné," přikyvuje [char_1.GetFirstNameNoTooltip] s uspokojením."
 ep2_wedding_ewan.0001.desc.t1.love.just: "$ep2_wedding_ewan.0001.desc.t1.love.honest$"
 ep2_wedding_ewan.0001.desc.t1.love.paranoid: ""Nestálí lidé, ti umělci. Toto stačí — je rizikové mít jich na jednom místě příliš mnoho," přikyvuje [char_1.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.desc.t1.love.shy: ""Je dobře mít nějaké pozadí vzrušení, aniž by to přemohlo každý rozhovor," pološeptem říká [char_1.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.desc.t2.hate.ambitious: ""Je to fajn, myslím," [char_2.GetFirstNameNoTooltip] odfrkne, "já prostě preferuji skutečně ohromnou pompéznost před těmito polovičatými opatřeními.""
 ep2_wedding_ewan.0001.desc.t2.hate.arrogant: "$ep2_wedding_ewan.0001.desc.t2.hate.ambitious$"
 ep2_wedding_ewan.0001.desc.t2.hate.greedy: ""Bah, je jich příliš na to, aby člověk mohl ocenit šetrnost, a přitom jich není dost, aby bylo vidět cizí bohatství," sténá [char_2.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.desc.t2.hate.impatient: "$ep2_wedding_ewan.0001.desc.t2.hate.wrathful$"
 ep2_wedding_ewan.0001.desc.t2.hate.stubborn: ""Podle mého názoru tohle má být oslava obřadu," [char_2.GetFirstNameNoTooltip] prohlašuje, "tak by měla odpovídat jeho významu a jít do všeho.""
 ep2_wedding_ewan.0001.desc.t2.hate.wrathful: ""Upřímně, očekával jsem trochu více shonu a hemžení od této akce," [char_2.GetFirstNameNoTooltip] odfrkne."
 ep2_wedding_ewan.0001.desc.t2.hate.zealous: "$ep2_wedding_ewan.0001.desc.t2.hate.stubborn$"
 ep2_wedding_ewan.0001.desc.t2.love.calm: ""Hodně přemýšlení jde do správné rovnováhy pozadního hluku," zamýšlí se [char_1.GetFirstNameNoTooltip], "je dobře vidět nějaké bez #EMP příliš#! velkého ruchu.""
 ep2_wedding_ewan.0001.desc.t2.love.compassionate: "$ep2_wedding_ewan.0001.desc.t2.love.content$"
 ep2_wedding_ewan.0001.desc.t2.love.content: ""Ach, myslím, že to je dokonalé množství veselí," směje se [char_1.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.desc.t2.love.cynical: ""Správné množství vystupujících a nic víc," poznamenává [char_1.GetFirstNameNoTooltip] suše, "dobré, nesnáším přeháněče.""
 ep2_wedding_ewan.0001.desc.t2.love.fickle: ""Nikdy nevím přesně, co chci od vystoupení," směje se [char_1.GetFirstNameNoTooltip], "takže musím říct, že toto mi připadá jako dobrá úroveň.""
 ep2_wedding_ewan.0001.desc.t2.love.generous: ""Rád vidím určitou rozmanitost," protahuje [char_1.GetFirstNameNoTooltip], "často jsou lidé šetrní v těchto věcech.""
 ep2_wedding_ewan.0001.desc.t2.love.patient: "$ep2_wedding_ewan.0001.desc.t2.love.calm$"
 ep2_wedding_ewan.0001.desc.t3.hate.content: "$ep2_wedding_ewan.0001.desc.t3.hate.humble$"
 ep2_wedding_ewan.0001.desc.t3.hate.craven: ""Pozor!" [char_2.GetFirstNameNoTooltip] odfrkne, uhýbaje před vrženým žonglovacím míčem, "proklatí žoldáci, ani si nemůžu v klidu sníst jídlo...""
 ep2_wedding_ewan.0001.desc.t3.hate.diligent: ""Myslím si, že je to všechno trochu moc," [char_2.GetFirstNameNoTooltip] si stěžuje, "tolik... lehkomyslnosti...""
 ep2_wedding_ewan.0001.desc.t3.hate.honest: ""#EMP Herci#!" [char_2.GetFirstNameNoTooltip] sténá, "profesionální lháři, všichni. Na tak důležité příležitosti by jich mohlo být pár méně.""
 ep2_wedding_ewan.0001.desc.t3.hate.humble: ""Je to dobré, ale všechno je dost okázalé," odfrkne [char_2.GetFirstNameNoTooltip], "mohl bych mít o trochu víc prostoru pro rozhovor.""
 ep2_wedding_ewan.0001.desc.t3.hate.just: "$ep2_wedding_ewan.0001.desc.t3.hate.honest$"
 ep2_wedding_ewan.0001.desc.t3.hate.paranoid: ""Příliš mnoho cizích tváří, příliš mnoho bizarních 'pomůcek'," nadává [char_2.GetFirstNameNoTooltip], "třeba tenhle! Polyká falešný meč, nebo je to ukrytý vrah?""
 ep2_wedding_ewan.0001.desc.t3.hate.shy: ""Skoro neslyším sám sebe myslet," [char_2.GetFirstNameNoTooltip] půlšeptem říká, "je to všechno tak... ohromující...""
 ep2_wedding_ewan.0001.desc.t3.love.ambitious: "$ep2_wedding_ewan.0001.desc.t3.love.arrogant$"
 ep2_wedding_ewan.0001.desc.t3.love.arbitrary: "$ep2_wedding_ewan.0001.desc.t3.love.deceitful$"
 ep2_wedding_ewan.0001.desc.t3.love.arrogant: ""Teď #EMP toto#! to je to, jak to mám rád!" zachechtá se [char_1.GetFirstNameNoTooltip], "velkolepá, ba #EMP nádherná#! slavnost!""
 ep2_wedding_ewan.0001.desc.t3.love.brave: ""Ano, ano, zahraj ve vzduchu, nebuď zbabělec!" směje se [char_1.GetFirstNameNoTooltip], posměšně pobízejíc hudebníka, "bez trošky #EMP nebezpečí#! to není zábava.""
 ep2_wedding_ewan.0001.desc.t3.love.deceitful: ""Mám velký respekt k vystupujícím," zamýšlí se [char_1.GetFirstNameNoTooltip], "vyžaduje to dovednost, aby z nepravdy udělali placené povolání.""
 ep2_wedding_ewan.0001.desc.t3.love.gregarious: "$ep2_wedding_ewan.0001.desc.t3.love.lazy$"
 ep2_wedding_ewan.0001.desc.t3.love.lazy: ""Udělej salto!" křičí [char_1.GetFirstNameNoTooltip] na dovádějícího akrobata, "za [char_1.GetFaith.HealthGodName], já #EMP miluji#! dobrou párty!""
 ep2_wedding_ewan.0001.desc.t3.love.trusting: ""Jaké nové triky tito cizinci předvádějí," směje se [char_1.GetFirstNameNoTooltip], "skoro bych si přál, aby někteří z nich se u mě usadili.""
 ep2_wedding_ewan.0001.t: "To je podívaná"
 ep2_wedding_ewan.0011.a.host: ""Hlavní chody jsem vybral osobně, [char_1.GetFirstNameNoTooltip].""
 ep2_wedding_ewan.0011.a: ""Myslím, že jsem na tvé straně, [char_1.GetFirstNameNoTooltip].""
 ep2_wedding_ewan.0011.b.host: ""Ano, [char_2.GetFirstNameNoTooltip], věci nejsou úplně tak, jak jsem si je představoval.""
 ep2_wedding_ewan.0011.b: ""[char_2.GetFirstNameNoTooltip] má dobrý nápad.""
 ep2_wedding_ewan.0011.c.tt.failure: "Služebník se vyhne tvé noze"
 ep2_wedding_ewan.0011.c.tt.success: "Zakopneš služebníka a poliješ polévkou [intent_target.GetFirstNameNoTooltip]"
 ep2_wedding_ewan.0011.c: "[intent_target.GetFirstNameNoTooltip] sedí tak blízko u dveří, odkud servírují..."
 ep2_wedding_ewan.0011.d: "Přikyvuj, aniž bys věnoval pozornost."
 ep2_wedding_ewan.0011.desc.intro.bad: "Racionálně vzato je večerní jídlo vzrušujícím směsícem textur, chutí a podívané, zvláště když jde o tak výjimečnou příležitost. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ o nabídce.\n\n"
 ep2_wedding_ewan.0011.desc.intro.good: "Zrak, chuť, hmat, čich, dokonce i sluch — žádný lidský smysl nezůstává nedotčen rozsahem a nádherou večerního jídla, úžasným soubojem umění a pokrmů. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ o nabídce.\n\n"
 ep2_wedding_ewan.0011.desc.intro.normal: "S exotickými pochoutkami, propracovanými kulinářskými díly a bohatými barvami provázenými ještě bohatšími vůněmi, šéfkuchaři banketu pro svatbu se vyřádili. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ o nabídce.\n\n"
 ep2_wedding_ewan.0011.desc.midtro: "\n\n"
 ep2_wedding_ewan.0011.desc.t1.hate.ambitious: "$ep2_wedding_ewan.0011.desc.t1.hate.arrogant$"
 ep2_wedding_ewan.0011.desc.t1.hate.arrogant: ""Bah, hostina by měla téměř zbankrotovat říši," [char_2.GetFirstNameNoTooltip] odfrkne, "jinak jaký to má smysl?""
 ep2_wedding_ewan.0011.desc.t1.hate.fickle: "$ep2_wedding_ewan.0011.desc.t1.hate.trusting$"
 ep2_wedding_ewan.0011.desc.t1.hate.gluttonous: ""Je to prostě..." [char_2.GetFirstNameNoTooltip] odfrkne, "není to #EMP úplně#! to, co jsem očekával, to je vše.""
 ep2_wedding_ewan.0011.desc.t1.hate.patient: ""Nechápu, proč je průběh chodů tak uspěchaný," stěžuje si [char_2.GetFirstNameNoTooltip], "trvalo všem věčnost, než jsme sem dorazili, a teď tak rychle procházíme jídlem?""
 ep2_wedding_ewan.0011.desc.t1.hate.trusting: ""Výběr je trochu chudý," remcá [char_2.GetFirstNameNoTooltip], "co je na tom špatného, mít víc druhů jídel?""
 ep2_wedding_ewan.0011.desc.t1.love.content: "$ep2_wedding_ewan.0011.desc.t1.love.humble$"
 ep2_wedding_ewan.0011.desc.t1.love.humble: ""Je důležité si občas dopřát," zamýšlí se [char_1.GetFirstNameNoTooltip], "a právě takhle to mám rád.""
 ep2_wedding_ewan.0011.desc.t1.love.impatient: ""Aha, pořádné občerstvení ve správný čas," volá [char_1.GetFirstNameNoTooltip], "skvělé! Nemohu vystát tisíc maličkých chodů.""
 ep2_wedding_ewan.0011.desc.t1.love.paranoid: ""Mmm, dobrá úroveň," poznamenává [char_1.GetFirstNameNoTooltip], obraceje tlustý kousek, "přílišná ozdoba je pozvánkou k otravě.""
 ep2_wedding_ewan.0011.desc.t1.love.stubborn: ""Ještě jedno stejné jídlo," směje se [char_1.GetFirstNameNoTooltip], "vím, co mám rád, a líbí se mi, co servírují!""
 ep2_wedding_ewan.0011.desc.t1.love.temperate: ""U [char_1.GetFaith.HealthGodName], kuchyně je #EMP vznešená#!" nadšeně hlásá [char_1.GetFirstNameNoTooltip], "tak rozmanitá, jak slušnost vyžaduje, aniž by se přehánělo!""
 ep2_wedding_ewan.0011.desc.t2.hate.ambitious: ""Průměrnost," odfrkne [char_2.GetFirstNameNoTooltip], "je známkou nedostatku ambicí.""
 ep2_wedding_ewan.0011.desc.t2.hate.arrogant: "$ep2_wedding_ewan.0011.desc.t2.hate.ambitious$"
 ep2_wedding_ewan.0011.desc.t2.hate.greedy: ""Jídlo je dobré," konstatuje [char_2.GetFirstNameNoTooltip], "ale nerozumím utrácení tolika peněz za něj, aniž by se šlo do #EMP fantastického#!.""
 ep2_wedding_ewan.0011.desc.t2.hate.impatient: "$ep2_wedding_ewan.0011.desc.t2.hate.wrathful$"
 ep2_wedding_ewan.0011.desc.t2.hate.wrathful: ""Je to dobré," vyštěkne [char_2.GetFirstNameNoTooltip], "ale není to pro mě dost. Mám raději bouřlivější hostinu.""
 ep2_wedding_ewan.0011.desc.t2.hate.zealous: ""Bavím se," remcá [char_2.GetFirstNameNoTooltip], "jen si myslím, že by se to mohlo trochu vylepšit, aby to bylo #EMP nejlepší#!.""
 ep2_wedding_ewan.0011.desc.t2.love.calm: ""Dá se říct, že je to dobrá hostina," zachichotá se [char_1.GetFirstNameNoTooltip], "spousta přemýšlení, aby to byl zážitek, aniž by se zapomnělo na důležité věci.""
 ep2_wedding_ewan.0011.desc.t2.love.compassionate: "$ep2_wedding_ewan.0011.desc.t2.love.content$"
 ep2_wedding_ewan.0011.desc.t2.love.content: ""Achhh, to je všechno tak krásné," přikyvuje [char_1.GetFirstNameNoTooltip], "dokonalá směs tvaru a chuti.""
 ep2_wedding_ewan.0011.desc.t2.love.cynical: ""Správné množství vynaloženého úsilí," poznamenává [char_1.GetFirstNameNoTooltip] s ironií, "dost, aby ukázalo přemýšlení, ne tolik, aby něco přišlo nazmar.""
 ep2_wedding_ewan.0011.desc.t2.love.generous: ""#EMP Chutné#!!" se směje [char_1.GetFirstNameNoTooltip], strkaje něco purpurového do úst, "rád vidím, že se tu ukazuje trochu peněz.""
 ep2_wedding_ewan.0011.desc.t2.love.patient: "$ep2_wedding_ewan.0011.desc.t2.love.calm$"
 ep2_wedding_ewan.0011.desc.t3.hate.content: "$ep2_wedding_ewan.0011.desc.t3.hate.humble$"
 ep2_wedding_ewan.0011.desc.t3.hate.humble: ""Jé, to je zrovna dost hemžení," stěžuje si [char_2.GetFirstNameNoTooltip], "stěží mám příležitost ochutnat každé jídlo. Pomalejší tempo by neškodilo.""
 ep2_wedding_ewan.0011.desc.t3.hate.impatient: ""Bah!" [char_2.GetFirstNameNoTooltip] slabě zařve, "nesnáším ty nekonečně dlouhé hostiny, které trvají a trvají...""
 ep2_wedding_ewan.0011.desc.t3.hate.paranoid: ""Hostiny v takovém rozsahu jsou jako temný les," zamýšlí se [char_2.GetFirstNameNoTooltip], "může být bezpečno, nebo plné číhajících nebezpečí.""
 ep2_wedding_ewan.0011.desc.t3.hate.stubborn: ""Ruce pryč!" [char_2.GetFirstNameNoTooltip] odsekne sluhovi, "dojím, až budu připraven! Příliš mnoho zatracených chodů...""
 ep2_wedding_ewan.0011.desc.t3.hate.temperate: ""Není to všechno trochu..." [char_2.GetFirstNameNoTooltip] odfrkne, "#EMP bohaté?#! Styl nad obsahem není podle mě dobrou vlastností jídla.""
 ep2_wedding_ewan.0011.desc.t3.love.ambitious: "$ep2_wedding_ewan.0011.desc.t3.love.arrogant$"
 ep2_wedding_ewan.0011.desc.t3.love.arrogant: ""#EMP Mmmmm#!!" sténá [char_1.GetFirstNameNoTooltip], "teď #EMP toto#! takhle se pořádá hostina!""
 ep2_wedding_ewan.0011.desc.t3.love.fickle: ""Oh, další z těch! #EMP A#! tyhle!" rozradostněně volá [char_1.GetFirstNameNoTooltip], "miluji hostinu, kde si nemusíš vybírat jen pár lahůdek.""
 ep2_wedding_ewan.0011.desc.t3.love.gluttonous: ""Ještě! #EMP JEŠTĚ!#!" huláká [char_1.GetFirstNameNoTooltip], šťastně se cpající místo podrobného komentáře."
 ep2_wedding_ewan.0011.desc.t3.love.patient: ""Ještě jeden chod?" vykřikne nadšeně [char_1.GetFirstNameNoTooltip], "za [char_1.GetFaith.HealthGodName], nikdy nekončí! Je to úžasné!""
 ep2_wedding_ewan.0011.desc.t3.love.trusting: ""Nevím, proč jsou někteří lidé nervózní z hostin," směje se [char_1.GetFirstNameNoTooltip], "čeho by ses mohl bát při takových nádherných pokrmech?""
 ep2_wedding_ewan.0011.t: "Jídlo hodné..."
 ep2_wedding_ewan.0021.a.host: ""Mnoho dekorací jsem vybral osobně, [char_1.GetFirstNameNoTooltip].""
 ep2_wedding_ewan.0021.a: ""Bah, dávám přednost [char_1.GetFirstNamePossessiveNoTooltip] pozitivnímu myšlení.""
 ep2_wedding_ewan.0021.b.host: ""[char_2.GetFirstNameNoTooltip] má pravdu — prostě to není to, co jsem měl na mysli.""
 ep2_wedding_ewan.0021.b: ""Bojím se, že máš pravdu, [char_2.GetFirstNameNoTooltip].""
 ep2_wedding_ewan.0021.c: "[intent_target.GetFirstNameNoTooltip] vypadá docela osaměle..."
 ep2_wedding_ewan.0021.d: "Nezapojuj se."
 ep2_wedding_ewan.0021.desc.intro.bad: "Výzdoba banketní síně je krásná, směs nástěnných maleb a vzácných květin — i když to nejsou nutně ty nejdražší dostupné. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ o dekoracích.\n\n"
 ep2_wedding_ewan.0021.desc.intro.good: "Jemné sochy, exotické tapisérie, podivné cizí květinové dekorace a další zdobí banketní síň — doslova hostina pro oči. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ o dekoracích.\n\n"
 ep2_wedding_ewan.0021.desc.intro.normal: "Banketní síň je ozdobena výbuchy barev, vůní a pohledů — jediné, co chybí, jsou ty nejvzácnější látky a květiny. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ o dekoracích.\n\n"
 ep2_wedding_ewan.0021.desc.midtro: "\n\n"
 ep2_wedding_ewan.0021.desc.t1.hate.ambitious: ""Upřímně musím říct, že dávám přednost..." [char_2.GetFirstNameNoTooltip] hledá slušné slovo, "#EMP bohatšímu#! pojetí ozdob.""
 ep2_wedding_ewan.0021.desc.t1.hate.arrogant: "$ep2_wedding_ewan.0021.desc.t1.hate.ambitious$"
 ep2_wedding_ewan.0021.desc.t1.hate.diligent: "$ep2_wedding_ewan.0021.desc.t1.hate.ambitious$"
 ep2_wedding_ewan.0021.desc.t1.hate.generous: "$ep2_wedding_ewan.0021.desc.t1.hate.honest$"
 ep2_wedding_ewan.0021.desc.t1.hate.honest: ""Přijde mi, že akce byla nadsazena," stěžuje si [char_2.GetFirstNameNoTooltip], "proč pozvat tolik lidí, když si mohli dovolit jen toto?""
 ep2_wedding_ewan.0021.desc.t1.hate.just: ""Zdá se, že je to docela vysoká úroveň," odfrkne [char_2.GetFirstNameNoTooltip], "jen jsem čekal trochu víc.""
 ep2_wedding_ewan.0021.desc.t1.love.arbitrary: ""Nezajímá mě, co říkáš," protahuje [char_1.GetFirstNameNoTooltip], "líbí se mi to. Bylo vynaloženo úsilí, ty jsi prostě snob.""
 ep2_wedding_ewan.0021.desc.t1.love.compassionate: "$ep2_wedding_ewan.0021.desc.t1.love.forgiving$"
 ep2_wedding_ewan.0021.desc.t1.love.content: ""Achhhh, #EMP úžasné#!" zachichotá se [char_1.GetFirstNameNoTooltip], "stačí ozdůbek, aby to bylo výjimečné, ne tolik, aby to zastínilo šťastný pár.""
 ep2_wedding_ewan.0021.desc.t1.love.forgiving: ""Možná to není tak velkolepé, jak by to mohlo být," přikyvuje [char_1.GetFirstNameNoTooltip], "ale pořád je to pěkný výkon s velkým srdcem.""
 ep2_wedding_ewan.0021.desc.t1.love.greedy: "$ep2_wedding_ewan.0021.desc.t1.love.lazy$"
 ep2_wedding_ewan.0021.desc.t1.love.humble: "$ep2_wedding_ewan.0021.desc.t1.love.content$"
 ep2_wedding_ewan.0021.desc.t1.love.lazy: ""Víš," zamýšlí se [char_1.GetFirstNameNoTooltip], "tohle je #EMP přesně#! úroveň úsilí, které bych vložil. Schvaluji!""
 ep2_wedding_ewan.0021.desc.t2.hate.ambitious: ""Hrmph," [char_2.GetFirstNameNoTooltip] funí, "je to plýtvání potenciálem. Je tu spousta k obdivu, proč to #EMP ne#! posunout dál?""
 ep2_wedding_ewan.0021.desc.t2.hate.arrogant: "$ep2_wedding_ewan.0021.desc.t2.hate.ambitious$"
 ep2_wedding_ewan.0021.desc.t2.hate.greedy: ""Příliš mnoho výdajů jen na ukázku, abych je respektoval," odfrkne [char_2.GetFirstNameNoTooltip], "není toho dost na opravdové vychutnání. Jsem zklamaný.""
 ep2_wedding_ewan.0021.desc.t2.hate.impatient: "$ep2_wedding_ewan.0021.desc.t2.hate.wrathful$"
 ep2_wedding_ewan.0021.desc.t2.hate.stubborn: ""Obřady jsou důležité, a toto je pořád součást obřadu," odfrkne [char_2.GetFirstNameNoTooltip], "mělo to být větší, lepší, hezčí, všechno.""
 ep2_wedding_ewan.0021.desc.t2.hate.wrathful: ""To se mi docela líbí," odfrkne [char_2.GetFirstNameNoTooltip], "ale líbilo by se mi mnohem více, kdyby toho bylo trochu víc.""
 ep2_wedding_ewan.0021.desc.t2.hate.zealous: "$ep2_wedding_ewan.0021.desc.t2.hate.stubborn$"
 ep2_wedding_ewan.0021.desc.t2.love.calm: ""U [char_1.GetFaith.WealthGodName], je to všechno #EMP prostě#! dokonalé," nadšeně hlásá [char_1.GetFirstNameNoTooltip], "právě v takovém množství, aby to bylo vkusné, aniž by to přehánělo!""
 ep2_wedding_ewan.0021.desc.t2.love.compassionate: "$ep2_wedding_ewan.0021.desc.t2.love.content$"
 ep2_wedding_ewan.0021.desc.t2.love.content: ""Nevím, jak to nemůžeš vše milovat," zachichotá se [char_1.GetFirstNameNoTooltip], "podívej se, jaké úsilí bylo vynaloženo!""
 ep2_wedding_ewan.0021.desc.t2.love.cynical: ""Je tu dost ozdob, aby to uspokojilo dav, aniž by to bylo plýtvání," poznamenává [char_1.GetFirstNameNoTooltip] schvalujícím tónem, "je to velmi dobře promyšlené.""
 ep2_wedding_ewan.0021.desc.t2.love.fickle: ""Možná to není příliš soustředěný výběr ozdob," zamýšlí se [char_1.GetFirstNameNoTooltip], "ale #EMP to se mi líbí#! Rozmanitost je na těchto událostech důležitá.""
 ep2_wedding_ewan.0021.desc.t2.love.generous: ""Bylo tady vynaloženo dost peněz," poznamenává [char_1.GetFirstNameNoTooltip], "vidíš tu tapisérii? Ta pochází z druhého konce kontinentu.""
 ep2_wedding_ewan.0021.desc.t2.love.patient: "$ep2_wedding_ewan.0021.desc.t2.love.calm$"
 ep2_wedding_ewan.0021.desc.t3.hate.arbitrary: ""Je to opravdu tak hezké?" remcá [char_2.GetFirstNameNoTooltip], "jak drahé to vůbec může být?""
 ep2_wedding_ewan.0021.desc.t3.hate.compassionate: ""Hmm, nejsem si jistý," odfrkne [char_2.GetFirstNameNoTooltip], "necítíš, že to všechno trochu odvádí pozornost od obřadu?""
 ep2_wedding_ewan.0021.desc.t3.hate.content: ""Upřímně, přijde mi to celé trochu vyčerpávající," sténá [char_2.GetFirstNameNoTooltip], "ani nevím, co je sedačka a co je dekorační socha.""
 ep2_wedding_ewan.0021.desc.t3.hate.humble: "$ep2_wedding_ewan.0021.desc.t3.hate.content$"
 ep2_wedding_ewan.0021.desc.t3.hate.lazy: "$ep2_wedding_ewan.0021.desc.t3.hate.content$"
 ep2_wedding_ewan.0021.desc.t3.love.ambitious: ""Teď #EMP toto#! to je to, co jsem očekával!" hřímá [char_1.GetFirstNameNoTooltip], "místo hodné opravdu #EMP velkolepé#! svatby!""
 ep2_wedding_ewan.0021.desc.t3.love.arrogant: "$ep2_wedding_ewan.0021.desc.t3.love.ambitious$"
 ep2_wedding_ewan.0021.desc.t3.love.diligent: "$ep2_wedding_ewan.0021.desc.t3.love.ambitious$"
 ep2_wedding_ewan.0021.desc.t3.love.generous: "$ep2_wedding_ewan.0021.desc.t3.love.greedy$"
 ep2_wedding_ewan.0021.desc.t3.love.greedy: ""Rozhodně tu nešetří s penězi, že?" směje se [char_1.GetFirstNameNoTooltip], "no, nemohu říct, že bych se bál využít pohostinnost.""
 ep2_wedding_ewan.0021.desc.t3.love.honest: ""Jsem tak rád, že vidím správné množství úsilí," směje se [char_1.GetFirstNameNoTooltip], "nesnáším, když hostitel něco tak důležitého odflákne.""
 ep2_wedding_ewan.0021.desc.t3.love.just: "$ep2_wedding_ewan.0021.desc.t3.love.honest$"
 ep2_wedding_ewan.0021.t: "Třpytivé, zářící"
 ep2_wedding_ewan.0031.a: ""[conversationalist_neighbour.GetFirstNameNoTooltip], tak rád tě vidím!""
 ep2_wedding_ewan.0031.b: ""Ahh, [conversationalist_covassal.GetFirstNameNoTooltip], jsem rád, že jsi přišel..."""
 ep2_wedding_ewan.0031.c: ""Vždy potěšení, [conversationalist_vassal.GetFirstNameNoTooltip].""
 ep2_wedding_ewan.0031.d: ""[conversationalist_liege.GetLadyLord|U] [conversationalist_liege.GetFirstNameNoTooltip], děláte nám tu čest!""
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_backup: "významný [char_1.GetLadyLord],"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_covassal: "mého spoluvazala"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_liege: "mého přímého pána"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_neighbour: "mého sousedního vládce"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_other_ruler: "zahraničního vládce,"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_vassal: "mého oddaného vazala"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_backup: "významný [char_2.GetLadyLord],"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_covassal: "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_covassal$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_liege: "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_liege$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_neighbour: "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_neighbour$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_other_ruler: "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_other_ruler$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_vassal: "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_vassal$"
 ep2_wedding_ewan.0031.desc.intro: "Na těchto akcích je vždy tolik lidí, které je třeba potkat, nových tváří k seznámení, starých známých k obnově, to vše uprostřed shonu a ruchu prosperujícího večírku.\n\nJen odkud sedím, vidím"
 ep2_wedding_ewan.0031.desc.midro: "[char_1.GetTitledFirstName], jevící se trochu, že potřebuje lepší společnost, a"
 ep2_wedding_ewan.0031.desc.outro: "[char_2.GetTitledFirstName], v dobré náladě a s veselím.\n\nKaždý z nich by byl zajímavý na trochu bližší poznání, a nyní #EMP je#! ten čas na společenské dobrodružství..."
 ep2_wedding_ewan.0031.e: ""[conversationalist_other_ruler.GetFirstNameNoTooltip]. Nečekal jsem, že tě tu potkám.""
 ep2_wedding_ewan.0031.f: ""[conversationalist_backup.GetFirstNameNoTooltip], jak se máš?""
 ep2_wedding_ewan.0031.g: "Je tu párty! Proč se soustředit jen na jeden rozhovor?"
 ep2_wedding_ewan.0031.h: "Eh, jsou tu jiní lidé, se kterými bych raději mluvil."
 ep2_wedding_ewan.0031.t: "Společenská večeře"
 ep2_wedding_ewan.0041.a: "Chválit šťastný pár, jak se patří."
 ep2_wedding_ewan.0041.b: "Chválit veselí."
 ep2_wedding_ewan.0041.c: "Nepřímo vyhrožovat [intent_target.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0041.d.tt.failure: "[intent_target.GetSheHe|U] je nesmírně zahanbený"
 ep2_wedding_ewan.0041.d.tt.success: "[intent_target.GetFirstNameNoTooltip] ocení narážky"
 ep2_wedding_ewan.0041.d: "Nenápadně nasměrovat projev k [intent_target.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0041.desc.diplomacy: "prostě se pokusit upoutat pozornost svými slovními hříčkami?"
 ep2_wedding_ewan.0041.desc.intro: "Každý svatební banket přináší, upřímně řečeno, #EMP nekonečný#! počet projevů. Některé dlouhé, některé krátké, některé upřímné, některé klamavé, valí se po síni, rytmizují každý chod hostiny v vlnách.\n\nKdyž se blíží můj čas, přemýšlím — mám uvažovat o šťastném páru, nebo"
 ep2_wedding_ewan.0041.desc.matchmaking: "řeknout pár laskavých slov o [intent_target.GetFirstNameNoTooltip]?"
 ep2_wedding_ewan.0041.desc.mischief: "pokusit se vyvolat trochu rozruchu?"
 ep2_wedding_ewan.0041.desc.murder: "trochu se vychloubat na účet mé budoucí oběti, [intent_target.GetFirstNameNoTooltip]?"
 ep2_wedding_ewan.0041.desc.outro: "\n\nKoneckonců, v tom moři slov se dvousmysly pro většinu snadno ztratí..."
 ep2_wedding_ewan.0041.desc.recreation: "zaměřit se na zábavu?"
 ep2_wedding_ewan.0041.desc.seduce: "možná prostě svést mou budoucí oběť, [intent_target.GetFirstNameNoTooltip]?"
 ep2_wedding_ewan.0041.e.tt.failure: "Dostačující projev"
 ep2_wedding_ewan.0041.e.tt.success: "Vynikající projev"
 ep2_wedding_ewan.0041.e: "Předvést své rétorické dovednosti."
 ep2_wedding_ewan.0041.f: "Vyzdvihnout dobré vlastnosti [intent_target.GetFirstNamePossessiveNoTooltip]"
 ep2_wedding_ewan.0041.g.tt.failure: "Jaké zjevné pikantní lži"
 ep2_wedding_ewan.0041.g.tt.success: "Je... je to pravda?"
 ep2_wedding_ewan.0041.g: "Naznačit pár možná skandálních pravd."
 ep2_wedding_ewan.0041.h: "Neobratně ztichnout a znovu si sednout."
 ep2_wedding_ewan.0041.i: "Říct něco milého, ale povrchního."
 ep2_wedding_ewan.0041.t: "Projev! Projev!"
 ep2_wedding_ewan.0051.a.tt.failure: "To #EMP nikdy#! nekončí"
 ep2_wedding_ewan.0051.a.tt.success: "Vymaníte se"
 ep2_wedding_ewan.0051.a: "Zdvořile opustit rozhovor."
 ep2_wedding_ewan.0051.b.custom.every_wrathful_guest: "Každý [GetTrait('wrathful').GetName( reference )] host"
 ep2_wedding_ewan.0051.b: ""Za všechny obyvatele [ROOT.Char.GetFaith.random_NegativeAfterLife], přestanete s tímto tlacháním?""
 ep2_wedding_ewan.0051.business_venture.tt: "Vaše podnikatelská investice pravděpodobně potrvá mnoho let."
 ep2_wedding_ewan.0051.c: ""Zmlkni.""
 ep2_wedding_ewan.0051.d.custom.every_lazy_guest: "Každý [GetTrait('lazy').GetName( reference )] host"
 ep2_wedding_ewan.0051.d: "Usnout. Okamžitě."
 ep2_wedding_ewan.0051.desc.arbitrary: "hluboce matoucí. [dolt.GetHerHis|U] slova zjevně dávají smysl pro #EMP [dolt.GetHerHim]#!, ale pro mě znějí téměř úplně nesouvisející. Už půl hodiny se snažím přijít na to, jaká je moje role v tomhle rozhovoru."
 ep2_wedding_ewan.0051.desc.arrogant: "zcela, bídně sobecký. Náš rozhovor je plný pokrytectví, špatně promyšlených nápadů a prosté hlouposti, přesto [dolt.GetWomanMan] je zcela přesvědčen, že [dolt.GetSheHe] je nějaký fascinující společenský génius."
 ep2_wedding_ewan.0051.desc.athletic: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ nápad na novou formu veřejného tělocvičného zařízení, zaměřenou na trénink všech druhů kondice v širokém spektru cvičení."
 ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch: "zoufale se snaží přimět mě investovat část mých 'hojných zdrojů jako urozeného [ROOT.Char.GetLadyLord]-[ROOT.Char.GetTitleAsNameNoTooltip]' do [dolt.GetHerHis]"
 ep2_wedding_ewan.0051.desc.diligent: "pozitivně posedlý každodenní prací. [dolt.GetWomanMan] se zdá nemít ani ponětí, jak mluvit o čemkoli jiném než o nejtriviálnějších úkolech, nebo dokonce nevědět, že ne každý má zájem o [dolt.GetHerHis] ponurý, bezradostný život."
 ep2_wedding_ewan.0051.desc.drunkard: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ nákup toho, co je zjevně #EMP půvabně#! rustikálního hostince."
 ep2_wedding_ewan.0051.desc.fickle: "zároveň odhodlaný mi předhazovat plány a naprosto neochotný zavázat se k jedné myšlence. Místo toho nekonečná přehlídka polovičně rozmyšleného slovního blití, pomalu topící mé chuť žít."
 ep2_wedding_ewan.0051.desc.flagellant: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ plán na jakési... #EMP pole#! bičovacích kůlů, schopné soustředit společné očišťující utrpení desítek kajícníků."
 ep2_wedding_ewan.0051.desc.hashishiyah: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ nákup údajně neprávem haněného doupěte hašišových koláčků."
 ep2_wedding_ewan.0051.desc.impatient: "nemá trpělivost pro žádné téma. Jakmile se snažím zapojit do jednoho tématu, jsme u dalšího, bez sebemenšího spojovacího vlákna. Jen věčný příval odtržených myšlenek, navždy."
 ep2_wedding_ewan.0051.desc.intro: "Každá hostina. Vždycky se najde — v každé, opravdu v každé hostině. Jeden zdlouhavý, špatně vychovaný otrapa, který obtěžuje lidi, kteří prostě #EMP nebudou zticha#!.\n\nTentokrát je to [dolt.GetFirstName], a [dolt.GetSheHe] je"
 ep2_wedding_ewan.0051.desc.journaller: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ založení skriptoria, které bude zjevně zpočátku sestávat převážně z #EMP [dolt.GetHerHis]#! děl."
 ep2_wedding_ewan.0051.desc.outro: "\n\nChystám se křičet."
 ep2_wedding_ewan.0051.desc.patient: "neúprosně dotěrný. Zkoušel jsem každé téma, na které si vzpomenu, zkoušel jsem odpojit se, zkoušel jsem zatáhnout ostatní, ale [dolt.GetSheHe] vypadá odhodlaně mě obtěžovat s drsnou neústupností."
 ep2_wedding_ewan.0051.desc.poet: "to nejhorší ze všeho: špatný básník se zajatým publikem. Verše, které mi [dolt.GetSheHe] 'zkouší', nejsou ani básně — jsou to sotva rýmující se dvojverší bez smyslu pro rytmus či metrum."
 ep2_wedding_ewan.0051.desc.profligate: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ špatně vysvětlený plán na... já... ani nedokážu pochopit, na co [dolt.GetSheHe] chce ty peníze."
 ep2_wedding_ewan.0051.desc.rakish: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ nákup nevěstince s nejpůvabnějším personálem z nejvzdálenějších koutů světa."
 ep2_wedding_ewan.0051.desc.reclusive: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ plán financovat vznik téměř nedobytného sídla, schopného poskytnout samotu i nejvýznamnějším šlechticům."
 ep2_wedding_ewan.0051.desc.vengeful: "zcela posedlý vykonáním nejvyššího hněvu na nějakém chudém, bezmenném rivalovi kvůli domnělému urážce. Proč jsem k tomu zapotřebí v tomhle šíleném intrikování, netuším."
 ep2_wedding_ewan.0051.desc.zealous: "mluví a mluví a mluví a #EMP dál#! o [dolt.GetHerHis] osobním spojení s [dolt.GetHerHis] vírou a jak bych měl nechat pravé světlo [dolt.GetFaith.random_GoodGodNames] vstoupit do mého srdce. [dolt.GetSheHe|U] se ani jednou nezeptal na #EMP mé#! přesvědčení."
 ep2_wedding_ewan.0051.e: ""A #EMP krčma#! říkáte..."""
 ep2_wedding_ewan.0051.f: ""A #EMP cukrárna#! říkáte..."""
 ep2_wedding_ewan.0051.g: ""A #EMP nevěstinec#! říkáte..."""
 ep2_wedding_ewan.0051.h: ""A #EMP soukromé útočiště#! říkáte..."""
 ep2_wedding_ewan.0051.i.tt.deviant: "This option is available because of your [secret.GetName] [secret|E]"
 ep2_wedding_ewan.0051.i: ""A #EMP pole bičovacích kůlů#! říkáte..."""
 ep2_wedding_ewan.0051.j: ""A nemůžeme přijít o peníze? Vůbec?"""
 ep2_wedding_ewan.0051.k: ""A #EMP skriptorium#! říkáte..."""
 ep2_wedding_ewan.0051.l: ""A #EMP tělocvična#! říkáte..."""
 ep2_wedding_ewan.0051.m.tt.failure: "Jste taktní, ale nic víc"
 ep2_wedding_ewan.0051.m.tt.success: "Podaří se vám působit upřímně fascinovaně"
 ep2_wedding_ewan.0051.m: ""To je... velmi zajímavé..."""
 ep2_wedding_ewan.0051.n.tt: "Vyslechnete každé poslední slovo."
 ep2_wedding_ewan.0051.n: "Usmějte se a to prostě sneste."
 ep2_wedding_ewan.0051.t: "A ještě něco"
 ep2_wedding_ewan.0052.a: "Myslím, že si #EMP úplně#! vykompenzuji svou investici."
 ep2_wedding_ewan.0052.b: "Samozřejmě — koneckonců, jsem obchodní génius."
 ep2_wedding_ewan.0052.c: "Neočekávaně příjemné překvapení!"
 ep2_wedding_ewan.0052.desc.athletic: "Tělocvična se stala nesmírně populární mezi nižší šlechtou, žoldnéři a bohatými... #EMP toulavci#!, hledajícími místo pro šerm a trénink bez nutnosti vlastnit vlastní panství."
 ep2_wedding_ewan.0052.desc.dolt_availability.dead: "zejména když je [dolt.GetFirstNameNoTooltip] dnes dávno po smrti."
 ep2_wedding_ewan.0052.desc.dolt_availability.free: "[dolt.GetFirstNameNoTooltip] se přece jen sotva snažil udržet mě investovaného nad počáteční částku."
 ep2_wedding_ewan.0052.desc.dolt_availability.imprisoned: "neméně proto, že [dolt.GetFirstNameNoTooltip] není momentálně v pozici, aby cokoli řídil."
 ep2_wedding_ewan.0052.desc.drunkard: "Malá krčma se proměnila v prosperující hostinec."
 ep2_wedding_ewan.0052.desc.flagellant: "Pole bičovacích kůlů je nyní statkem očistné, obohacující bolesti, s překvapivě širokým ohlasem."
 ep2_wedding_ewan.0052.desc.hashishiyah: "Hašišové doupě se stalo prosperujícím sídlem lenosti."
 ep2_wedding_ewan.0052.desc.intro: "Před mnoha lety jsem souhlasil financovat podnikatelský záměr navržený [dolt.GetFirstNameNoTooltip]. Upřímně řečeno, většinou jsem na tu záležitost zapomněl —"
 ep2_wedding_ewan.0052.desc.journaller: "Skriptorium vyrostlo natolik, že pravidelně přijímá zakázky od bohatých patronů."
 ep2_wedding_ewan.0052.desc.midtro: "\n\nProtikladně všem očekáváním dorazil dnes ráno dopis oznamující neočekávaný úspěch našeho podniku."
 ep2_wedding_ewan.0052.desc.outro.dolt_unavailable: "\n\nPo získání slušného výnosu z našich peněz administrátor dohlížející na provoz věrně vrátil můj podíl výnosů."
 ep2_wedding_ewan.0052.desc.outro: "\n\nPo získání slušného výnosu z našich peněz [dolt.GetFirstNameNoTooltip] věrně vrátil můj podíl výnosů."
 ep2_wedding_ewan.0052.desc.profligate: "Dopis #EMP stále#! nedokáže vysvětlit, co náš podnik vlastně #EMP je#!, ale důležité je, že se zdá být ziskový."
 ep2_wedding_ewan.0052.desc.rakish: "Malý nevěstinec vyrostl v hemžící se jámu rozkoše."
 ep2_wedding_ewan.0052.desc.reclusive: "Soukromé sídlo je, ironicky, potichu slavné — i nejvýznamnější šlechtic se tam zdá být schopen na chvíli zmizet."
 ep2_wedding_ewan.0052.t: "Nedokončené záležitosti: Na plusu"
 ep2_wedding_ewan.0053.a.alive: "Grah, chci toho idiota v řetězech!"
 ep2_wedding_ewan.0053.a.dead: "Škoda, že [dolt.GetSheHe] je příliš mrtvý na uškrcení."
 ep2_wedding_ewan.0053.b: "To se asi dalo očekávat."
 ep2_wedding_ewan.0053.desc.athletic: "Většina těch, kdo chtěla trénovat těla, se zdá být rovněž lačná po boji s ostatními. Po řadě duelů, které přerostly ve vraždy, tělocvična podlehla povstání, které budovu zničilo."
 ep2_wedding_ewan.0053.desc.dolt_availability.dead: "$ep2_wedding_ewan.0052.desc.dolt_availability.dead$"
 ep2_wedding_ewan.0053.desc.dolt_availability.free: "$ep2_wedding_ewan.0052.desc.dolt_availability.free$"
 ep2_wedding_ewan.0053.desc.dolt_availability.imprisoned: "$ep2_wedding_ewan.0052.desc.dolt_availability.imprisoned$"
 ep2_wedding_ewan.0053.desc.drunkard: "Zdá se, že špatná pověst krčmy se jen zhoršila, vedla k mizerné klientele a nakonec někdo z místních vzal záležitosti do vlastních rukou."
 ep2_wedding_ewan.0053.desc.flagellant: "Očekávaný trh pro ty, kteří hledají duchovní naplnění skrze očistnou bolest, prostě nenastal a pole bičovacích kůlů se změnilo v zásobu levného paliva. Dnes není nikdy dost hříšníků, když je potřebujete."
 ep2_wedding_ewan.0053.desc.hashishiyah: "Hašišové doupě se nepodařilo přilákat nové zákazníky a nakonec podlehlo plamenům, když někdo srazil lucernu a několik minut si toho nevšiml."
 ep2_wedding_ewan.0053.desc.intro: "$ep2_wedding_ewan.0052.desc.intro$"
 ep2_wedding_ewan.0053.desc.journaller: "Navzdory bohaté mzdě se ukázalo nemožné najít zručné, gramotné přepisovače ochotné prokousat se [dolt.GetFirstNamePossessive] nasbíranými deníky. Skriptorium nikdy nevzniklo."
 ep2_wedding_ewan.0053.desc.midtro: "\n\nPřekvapivě dnes ráno dorazil anonymní dopis informující mě o definitivním zničení našeho podniku v tragickém požáru."
 ep2_wedding_ewan.0053.desc.outro: "\n\nMěl jsem vědět, že nemám financovat tak zatraceného idiota jako [dolt.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0053.desc.profligate: "Co vlastně shořelo, kde nebo jak, je stejně záhadné jako původní návrh; zůstaly jen kouř, popel a zmatek."
 ep2_wedding_ewan.0053.desc.rakish: "Malý nevěstinec nějakou dobu prosperoval, než se stal obětí něčeho, co lze popsat jen jako hrozně virulentní nová pohlavní nemoc. Plameny byly jedinou možností, jak jej 'očistit'."
 ep2_wedding_ewan.0053.desc.reclusive: "Po neúspěšném přilákání zájmu byla přesná poloha soukromého sídla ironicky ztracena. Jen náhodný požár způsobený skupinou obsazujících banditů odhalil jeho trosky."
 ep2_wedding_ewan.0053.t: "Nedokončené záležitosti: Ve ztrátě"
 ep2_wedding_ewan.0061.a: ""Děkuji ti, [oldling.GetFirstNameNoTooltip], za ten #EMP krásný#! proslov..."" # todo: "Děkuji, [oldling.GetFirstName], za ten #EMP krásný#! projev..."
 ep2_wedding_ewan.0061.b.tt.failure: "[oldling.GetSheHe|U] pokračuje dál bez ohledu na to"
 ep2_wedding_ewan.0061.b.tt.success: "Donutíte [oldling.GetFirstNameNoTooltip] přestat"
 ep2_wedding_ewan.0061.b: "Zdvořile začít tleskat, aby [oldling.GetHerHim] přestal."
 ep2_wedding_ewan.0061.c: "Usmát se a trpělivě to snášet."
 ep2_wedding_ewan.0061.d.tt.crit_success: "[oldling.GetFirstNameNoTooltip] začne na #EMP dlouhý#! příběh"
 ep2_wedding_ewan.0061.d.tt.success: "[oldling.GetFirstNameNoTooltip] nabírá odvahu"
 ep2_wedding_ewan.0061.d: "Tleskat a povzbuzovat k dalšímu."
 ep2_wedding_ewan.0061.desc.ambitious: "Vždy poznamenán [oldling.GetHerHis] pákou a ambicí, [oldling.GetFirstNamePossessiveNoTooltip] projev si nenechá ujít dát [oldling.GetHerselfHimself] hojný podíl zásluh za úspěšné vychování [relative.Custom('GetBrideGroom')], přestože šlo o nepříjemné (a zjevně aknózní) dětství."
 ep2_wedding_ewan.0061.desc.arrogant: "Známý vychloubač a chvástal, [oldling.GetFirstNameNoTooltip] začne rozvíjet dlouhou tirádu o roli, kterou [oldling.GetSheHe] sehrál(a) při výchově [relative.Custom('GetBrideGroom')], plnou trapných dětských anekdot a nemístných vtípků."
 ep2_wedding_ewan.0061.desc.deceitful: "Trochu fabulátor, [oldling.GetFirstNamePossessiveNoTooltip] projev o dětství [relative.Custom('GetBrideGroom')] je poněkud #EMP skandálně#! nepřesný. Epizoda s oslem je obzvlášť zbytečná."
 ep2_wedding_ewan.0061.desc.diplomat: "Známý pro svůj stříbrný jazyk, [oldling.GetFirstNameNoTooltip] si zjevně nemůže odpustit vyprávět příběh o raném životě [relative.Custom('GetBrideGroom')] a o mnoha lekcích, které [oldling.GetSheHe] se snažil naučit [relative.GetHerHim]. Obvykle neúspěšně, podle [oldling.GetHerHim]."
 ep2_wedding_ewan.0061.desc.drunkard: "Kymácí se, kde stojí, [oldling.GetFirstNameNoTooltip] začne klopýtavě odříkávat rozmazané vzpomínky na dětství [relative.Custom('GetBrideGroom')]. Vjemy jsou trochu přehnané, ale rozhodně dávají výkonu na živosti."
 ep2_wedding_ewan.0061.desc.gregarious: "Zvyklý na zábavy ze své mladosti, [oldling.GetFirstNamePossessiveNoTooltip] projev je téměř bezedný seznam propojených, bloumajících anekdot, jen ty nejtrapnější se vztahují zpět k [relative.Custom('GetBrideGroom')]."
 ep2_wedding_ewan.0061.desc.hashishiyah: "Na krátký, trapný okamžik se zdá, že [oldling.GetFirstNameNoTooltip] zapomene, proč vůbec vstával, mžouraje za zarudlýma očima. Pak se něco srovná a začne vyprávění o dětství [relative.Custom('GetBrideGroom')], které je z poloviny plné chichotání."
 ep2_wedding_ewan.0061.desc.honest: "Většina by považovala pověst [oldling.GetFirstNamePossessiveNoTooltip] upřímnosti za požehnání, ale zde se ukazuje... mylnou, když dobře míněný starý [oldling.GetWomanMan] nostalgicky vypráví ty nejtrapnější příběhy z dětství [relative.Custom('GetBrideGroom')]."
 ep2_wedding_ewan.0061.desc.intro: "Navzdory oslavám se na tváři [relative.GetTitledFirstName] rychle objeví výraz čistého, bezútěšného hrůzy, když [relative.GetHerHis] [relative.Custom2('RelationToMeShort', oldling )], [oldling.GetTitledFirstName], začne třesoucím se vstávat — pohár v ruce.\n\n"
 ep2_wedding_ewan.0061.desc.old: "Ne právě hbité pro svůj věk, [oldling.GetFirstNamePossessiveNoTooltip] projev je toulavá směs nejponižujících až roztomilých dětských momentů [relative.Custom('GetBrideGroom')] a toho, jak moc lepší #EMP bývalo#! tehdy."
 ep2_wedding_ewan.0061.desc.outro: "\n\n[relative.GetFirstNameNoTooltip] vypadá, že by [relative.GetSheHe] chtěl zemřít."
 ep2_wedding_ewan.0061.desc.poet: "V osudu horším než smrt pro širší publikum se zdá, že [oldling.GetFirstNameNoTooltip] si napsal dlouhou, ztuhlou báseň o nejvíce... roztomile trapných dětských momentech [relative.Custom('GetBrideGroom')]."
 ep2_wedding_ewan.0061.desc.sadistic: "S tím, co lze nazvat jen naprostou zloby vyrytě na [oldling.Custom('MaskFace_BehindAcross')] [oldling.GetHerHis] [oldling.Custom('MaskFace')], [oldling.GetFirstNameNoTooltip] spouští #EMP nesnesitelně#! podrobný popis dětství [relative.Custom('GetBrideGroom')]. Osobních anekdot je mnoho a jsou přímočaré."
 ep2_wedding_ewan.0061.desc.skill.diplomacy: "Vždy obratný se slovy, [oldling.GetFirstNameNoTooltip] se zjevně na to těšil: jeho projev rychle sklouzne do složité metafory pro život [relative.Custom('GetBrideGroom')], která je možná trochu méně líbezně patronizující."
 ep2_wedding_ewan.0061.desc.skill.learning: "Jako učený [relative.GetWomanMan], [oldling.GetFirstNamePossessiveNoTooltip] projev je spleť literárních odkazů a vysokých filozofických vtípků, jen občas přerušených trapnými anekdotami z dětství [relative.Custom('GetBrideGroom')]."
 ep2_wedding_ewan.0061.desc.very_old: "Starý, starý [oldling.GetWomanMan], [oldling.GetFirstNameNoTooltip] má doslova #EMP legii#! anekdot o [relative.Custom('GetBrideGroom')] k vyprávění. A přesně to dělá. Není tu moc spojovacích nití, jen průtrž dětských vzpomínek a rodinných vtípků."
 ep2_wedding_ewan.0061.e.tt.crit_success: "$ep2_wedding_ewan.0061.d.tt.crit_success$"
 ep2_wedding_ewan.0061.e.tt.failure: "[oldling.GetFirstNameNoTooltip] zmateně pokračuje několik minut"
 ep2_wedding_ewan.0061.e.tt.success: "$ep2_wedding_ewan.0061.d.tt.success$"
 ep2_wedding_ewan.0061.e: "Povzbudit [oldling.GetFirstNameNoTooltip] k pokračování"
 ep2_wedding_ewan.0061.f: "Přestat věnovat pozornost"
 ep2_wedding_ewan.0061.t: "Mé milované [oldling.Custom2('RelationToMeShort', relative )|U]!"
 ep2_wedding_ewan.0071.a: "Zní to jako více než férový obchod pro mě!"
 ep2_wedding_ewan.0071.b: "Děkuji, ale raději ne."
 ep2_wedding_ewan.0071.desc: ""[ROOT.Char.GetFirstNameNoTooltip]," zamýšlí se můj pán [liege.GetTitledFirstName], "vždy jsem tě docela měl rád. Pracuješ tvrdě, abys mě zaujal, a tvá sláva se rozprostírá po [liege.GetPrimaryTitle.GetNameNoTier] jako větve stinného stromu".\n\nPřikývnu, předpokládajíc, že [liege.GetWomanMan] je trochu pohlcen oslavami, zatímco [liege.GetSheHe] pokračuje v tlachání.\n\n" Mám návrh — tobě se líbí dělat mi radost, mně se líbí být s tebou spojován. Co kdybys šířil dobré slovo o mně mezi svými obdivovateli, a výměnou já dám najevo, že máš můj zvláštní zájem?"""
 ep2_wedding_ewan.0071.t: "Přísaha v tu chvíli"
 ep2_wedding_ewan_0041_attraction_modifier: "Na jazycích města"
 ep2_wedding_ewan_0041_attraction_modifier_desc: "Nejlepší vlastnosti této postavy jsou na každém jazyku."
 ep2_wedding_ewan_0051_approachable_modifier: "Přístupný"
 ep2_wedding_ewan_0051_approachable_modifier_desc: "Tato postava je považována za zosobnění dobrého taktu a vždy má čas na rozhovor. Ať je téma jakkoli suché."
 ep2_wedding_ewan_0051_snooty_modifier: "Povyšenecký"
 ep2_wedding_ewan_0051_snooty_modifier_desc: "Tato postava je známá tím, že si nevšímá spodiny, přisedlíků a hlupáků, kteří se chovají nad svou úroveň."
