 ep2_wedding_ewan.0011.desc.t3.love.trusting:0 ""Nevím, proč jsou někteří lidé nervózní na hostinách," směje se [char_1.GetFirstNameNoTooltip], "co byste mohli mít za strach kolem takových skvělých pokrmů?""
