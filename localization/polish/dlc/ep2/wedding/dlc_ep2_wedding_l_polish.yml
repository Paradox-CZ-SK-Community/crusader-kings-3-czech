 activity_wedding_desc:0 "Velkolepé oslavení spojení páru.\n\nNicméně to není jen svatební obřad; je to veřejná demonstrace vlivu a společenská událost, kde se šlechta schází, aby cvičila umění diplomacie, svádění a vraždy — nebo aby si s přáteli připila!"
 activity_wedding_destination_selection:0 ""
 activity_wedding_guest_desc:0 "$BULLET_WITH_TAB$Zisk [prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$Hostitel a snoubenci [opinion|E]\n$BULLET_WITH_TAB$Může ztratit [stress_loss_i][stress|E]\n$BULLET_WITH_TAB$Může získat [GetModifier( 'wedding_of_the_century_modifier' ).GetNameWithTooltip|L]\n$BULLET_WITH_TAB$Může získat [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )] [trait_level_track_xp|E]"
 activity_wedding_guest_help_text:0 "\nHosté se účastní oslav a jsou připraveni být ohromeni velkolepostí události a snoubenci i hostitelem!\nSvatby jsou společenské a politické události, plné příležitostí k pohoštění i navazování důležitých kontaktů s hosty."
 activity_wedding_host_desc:0 "$BULLET_WITH_TAB$Vybraní [spouses|E] se [married|E]\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E] Zisk\n$BULLET_WITH_TAB$[legitimacy_i] [legitimacy|E] Zisk\n$BULLET_WITH_TAB$Hosté [opinion|E]\n$BULLET_WITH_TAB$[GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName] [vassals|E] [opinion|E]\n$BULLET_WITH_TAB$Může získat [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )] [trait_level_track_xp|E]\n$BULLET_WITH_TAB$Může ztratit [stress_loss_i][stress|E]\n$BULLET_WITH_TAB$Může získat [GetModifier( 'gwedding_magnificent_host_modifier' ).GetNameWithTooltip|L]\n$BULLET_WITH_TAB$Může získat [GetModifier( 'gwedding_gracious_host_modifier' ).GetNameWithTooltip|L]"
