 wedding_type_bloody:0 "Krvavá svatba"
 wedding_type_bloody_desc:1 "Zabijete druhou rodinu.\n#weak Neorganizujete svatbu, plánujete pohřeb.#!\n\n@warning_icon! #X Nebudete moci pořádat Krvavou [GetActivityType('activity_wedding').GetName] po dobu 15 let#!\n@warning_icon! #X Zacílení na vašeho [liege|E] nebo [head_of_faith|E] povede k větším postihům#!\n\n@alert_icon! #alert_trial Postavy s [GetTrait('just').GetName( GetNullCharacter )], [GetTrait('compassionate').GetName( GetNullCharacter )] a [GetTrait('calm').GetName( GetNullCharacter )] rysy získají [stress|E]#!"
 wedding_type_normal:0 "Velkolepá svatba"
 wedding_type_normal_desc:1 "\n#weak Svatba má být velkolepou oslavou spojení dvou snoubenců, ale také dvou rodin.#!\n\n@warning_icon! #X Slibovaná [GetActivityType('activity_wedding').GetName] musí být uspořádána dříve, než slib vyprší, jinak utrpíte postihy#!"
