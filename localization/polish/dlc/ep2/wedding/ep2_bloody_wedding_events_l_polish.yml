l_polish:
 ep2_wedding_departure_intro:0 "Síň vypadá úplně jinak než den předtím. Služebníci uklidili stoly, není žádná hudba a většina hostů už odešla."
 ep2_wedding.0101.a_lowborn:0 "Každý člen této rodiny musí být vyhlazen."
 ep2_wedding.0101.a.tt:0 "Svatba začíná... a bude se pamatovat"
 ep2_wedding.0101.a:0 "Každý člen domu [spouse_2.GetHouse.GetNameNoTooltip] musí být vymazán."
 ep2_wedding.0101.b:0 "Vezmu si pouze [spouse_2.GetFirstNamePossessiveNoTooltip] život."
 ep2_wedding.0101.c.tt:0 "Intimní volba"
 ep2_wedding.0101.c:0 "Svatební noc — dokonalá příležitost."
 ep2_wedding.0101.desc.bad:0 ": takovouto odpornou přítomnost je třeba vyhnat."
 ep2_wedding.0101.desc.good:0 "... Omlouvám se, má drahá."
 ep2_wedding.0101.desc.intro:0 "Všichni hosté jsou shromážděni na dvoře. Úžasný, slunečný den. Dívám se na [dummy_gender.GetWomenMen] — gardy, které jsem tak slíbil jako laskavý host. #EMP Silně#! vyzbrojeni. Brzy se mé přípravy zúročí.\n\nVidím, jak přichází [spouse_2.GetTitledFirstName], spolu s [spouse_2.GetHerHis] doprovodem."
 ep2_wedding.0101.desc.spouse:0 ". Oženěn — na pouhý jeden den."
 ep2_wedding.0101.d.tt:0 "Svatební obřad začíná a žádná škoda nebyla způsobena"
 ep2_wedding.0101.d:0 "Nemohu to udělat. Ne tady. Ne teď."
 ep2_wedding.0101.t:0 "'Až do smrti..."
 ep2_wedding.0200.a.murder:0 "#EMP Bavte se!#!"
 ep2_wedding.0200.desc.murder_intro:0 "Jak hosté vstupují do sálu, zdržuju se, mluvím se skupinou přítomných o [ROOT.Char.Custom('my_subject_of_interest')]. 'Jak štědrý host!' slyším, když se omlouvám směrem k vysokému stolu. Moji gardy jsou #EMP všude#!. Připravení. Když zaujmu místo, zamknu pohled na [spouse_2.GetTitledFirstName]:\n\n"
 ep2_wedding.0200.desc.murder_spouse:0 "$ep2_wedding.0200.desc.murder_intro$"Brzy budeme jen my dva, má drahá," říkám a zvedám svůj pohár."
 ep2_wedding.0200.desc.murder:0 "$ep2_wedding.0200.desc.murder_intro$"Jsem vděčný za vaši dobrotu, má [ROOT.Char.GetLadyLord], skutečně zahřívá mé srdce.""
 ep2_wedding.0202.a.lowborn:0 "Váš dům končí zde."
 ep2_wedding.0202.a:0 "Dům [spouse_2.GetHouse.GetNameNoTooltip] končí zde."
 ep2_wedding.0202.desc.arrogant:0 "Skláním se v křesle a snažím se neusmát. Lidé si na to budou pamatovat celá staletí."
 ep2_wedding.0202.desc.cannibal:0 "Jsem stejně už hladový..."
 ep2_wedding.0202.desc.compassionate:0 "Jaká škoda, že to tak skončilo. Nebudu se moci dívat."
 ep2_wedding.0202.desc.craven:0 "Otírám pot z čela. #EMP Kašel.#! Drž hlavu dolů, [ROOT.Char.GetFirstNameNoTooltip], nedávej jim důvod k podezření."
 ep2_wedding.0202.desc.fallback:1 "Zatímco si bezstarostně hvízdám."
 ep2_wedding.0202.desc.intro:0 "Hosté se zapojili do tolika rozhovorů, že je těžké je všechny sledovat. [spouse_2.GetTitledFirstName] je obklopen skupinou nadšených dvořanů, kteří si navzájem lichotí. Zda je rozptýlení čistá náhoda nebo osud, nedokáži říct.\n\n"
 ep2_wedding.0202.desc.just:0 "Spravedlnost, říkám tomu."
 ep2_wedding.0202.desc.lazy:0 "Jsem tak vděčný, že to nemusím dělat sám — vražda se zdá jako namáhavé úsilí."
 ep2_wedding.0202.desc.outro:0 "\n\nDávám znamení svým sluha, když se zakousnu do [ROOT.Char.Custom('GetExpensiveDessert')]. Moji [dummy_gender.GetWomenMen] vstupují do síně, převlečení za žoldáky. Dveře jsou zamčené a hudba začíná hrát. Ať masakr začíná."ep2_wedding.3060.c:0 "Rychlý pohyb. Mám dýku právě pod tímto polštářem."
 ep2_wedding.0202.desc.paranoid:0 "Konečně moji nepřátelé přestanou kují proti mně — jejich rty navždy zavřené."
 ep2_wedding.0202.desc.sadistic:0 "Nemohu se dočkat, až uvidím, jak se kamenné dlaždice pod jejich nohama rozedřou na červeno."
 ep2_wedding.0202.desc.wrathful:0 "Ať jejich hlavy válí po síních, které tolik pomlouvají!"
 ep2_wedding.0202.desc.zealous:0 "Ať jejich duše najdou vykoupení v [ROOT.Char.GetFaith.NegativeAfterLife]."
 ep2_wedding.0202.t.spouse:0 "...Až nás smrt rozdělí"
 ep2_wedding.0202.t:0 "...S nimi se rozloučím"
 ep2_wedding.0203.a:0 "Tragédie!"
 ep2_wedding.0203.desc.arrogant:0 "Zakloním se v židli a usrkávám [ROOT.Char.Custom('RegionalDrink')]."
 ep2_wedding.0203.desc.cannibal:0 "Podívám se pozorně na [spouse_2.GetHerHis] kůži... jaká lahodná pochoutka."
 ep2_wedding.0203.desc.compassionate:0 "Doufám, že to bude rychlé a bezbolestné."
 ep2_wedding.0203.desc.craven:0 "Nemohu... nemohu se dívat. Může to být ještě horší, než jsem si myslel!"
 ep2_wedding.0203.desc.fallback:0 " #zanecháno prázdné"
 ep2_wedding.0203.desc.intro:0 "Jak se hostina blíží ke svému konci, rozhovory začínají umlkávat a hosté se dělí na příliš opilé nebo příliš unavené. Ti, kdo jsou dost při smyslech — nebo dost opilí — se nyní obklopují [spouse_2.GetTitledFirstName], v poslední snaze získat přízeň manželství.\n\n"
 ep2_wedding.0203.desc.just:0 "To, co je nutné, je třeba udělat."
 ep2_wedding.0203.desc.outro:0 "Jeden z dvořanů se směje trochu víc, než by měl. O něco silněji. [my_agent.GetSheHe|U] vytahuje dýku a srdce [spouse_2.GetFirstNameNoTooltip] rychle zmlkne, stejně jako hosté.\n\n\"Zadržte [my_agent.GetHerHim]!\" křičím a plně si uvědomuji, že [my_agent.GetSheHe] bude příští den propuštěn."
 ep2_wedding.0203.desc.paranoid:0 "Teď se [spouse_2.GetSheHe] poučí! Teď se určitě [spouse_2.GetSheHe] poučí! #EMP Všichni#!!"
 ep2_wedding.0203.desc.sadistic:0 "Olíznu hranu nože. Jak bych si přál, abych to mohl udělat sám..."
 ep2_wedding.0203.desc.wrathful:0 "#EMP S hlavou [spouse_2.GetHerHis] pryč. Pryč s ní.#!"
 ep2_wedding.0203.desc.zealous:0 "Toto je jediný způsob, jak se zbavit tak jedovaté duše."
 ep2_wedding.0203.t.spouse:0 "$ep2_wedding.0202.t.spouse$"
 ep2_wedding.0203.t:0 "$ep2_wedding.0202.t$"
 ep2_wedding.0204.a.spouse_2_murder.tt:0 "[spouse_2.GetShortUIName] umírá"
 ep2_wedding.0204.a.tt.failure.host:0 "[murder_victim.GetShortUIName] přežije"
 ep2_wedding.0204.a.tt.failure:0 "Umíráš"
 ep2_wedding.0204.a.tt.success.host:0 "[murder_victim.GetShortUIName] umírá"
 ep2_wedding.0204.a.tt.success:0 "Přežiješ"
 ep2_wedding.0204.a:0 "Ne! #EMP Zastavte!#!"
 ep2_wedding.0204.desc.family.non_spouse:0 "Vidím skupinu žoldáků, jak kráčí k nám. #EMP Psssst#!. Meče jsou taseny. Jejich úsměvy předznamenávají naši tragédii.\n\n"Rozluč se se svou rodinou, [spouse_2.GetTitledFirstName].""
 ep2_wedding.0204.desc.family:0 "$ep2_wedding.0204.desc.family.non_spouse$ Říkají, než mi přiloží čepel na krk."
 ep2_wedding.0204.desc.intro:0 "Můj veselý rozhovor náhle končí, když"
 ep2_wedding.0204.desc.solo:0 "jeden z dvořanů se směje až příliš. Až příliš podivně. Dívám se na [mercenary_1.GetHerHim] a vidím, že [mercenary_1.GetSheHe] nyní drží nůž u mého hrudníku. "Přeji ti to nejlepší.""
 ep2_wedding.0204.t:0 "Krev a ocel"
 ep2_wedding.0300.desc.murder_spouse:0 "Jak se hostina blíží ke svému konci, svíčky zhasnou a hosté se retireují do svých komnat. Hlasitě se znovu ozvou, když nastane čas pro naši svatební noc: 'Nechte novomanžele slavit!'\n\nJá #EMP opravdu#! se nemohu dočkat."
 ep2_wedding.0301.a:0 "Krutý, krutý osud."
 ep2_wedding.0301.desc.agent:0 "Gardy vzaly agenta, ale na tvářích hostů zůstávají hrůzou zasažené pohledy. Lékař se postavil vpřed jako útěcha, ale je jasné, že na dýku v srdci není žádný lék."
 ep2_wedding.0301.desc.family:0 "Těla leží po celé místnosti. Služebníci připravují lože a šeptají o tom, kdo by mohl být vrah. "Slyšel jsem, že měli mnoho nepřátel." "Slyšel jsem, že žádné.""
 ep2_wedding.0301.desc.wedding_night:0 "Běžím chodbami do velkého sálu, oblečený jen v noční košili. Než otevřu dveře, na chvíli si nasadím svůj nejlepší zarmoucený výraz. #EMP 'Pomoc! Pomoc!'#! křičím, 'Agent vzal život [spouse_2.GetTitledFirstName] v našich komnatách!'"
 ep2_wedding.0301.non_spouse:0 "\n\nPlač [spouse_1.GetTitledFirstNamePossessive] se ozývá po místnosti. [spouse_1.GetHerHis|U] ruce pevně svírají [spouse_2.GetFirstNamePossessiveNoTooltip], odmítajíce pustit."
 ep2_wedding.0301.spouse_wnight:0 "\n\nPanuje ticho. Moji strážci začínají běžet směrem k ložnici a já si zakrývám obličej v dlaních."
 ep2_wedding.0301.spouse:1 "\n\n\"Ó, můj drahý, jak krutý osud nám byl!\" křičím, pevně držíc [spouse_2.GetHerHis] studenou ruku. \"Najdu, kdo ti to udělal, a #EMP skončím#! s nimi.\""
 ep2_wedding.0301.t:0 "Dochuť"
 ep2_wedding.0302.a:0 "Tragédie."
 ep2_wedding.0302.bad:0 "Neměl bych říkat, že [spouse_2.GetSheHe] si to zasloužil, ale..."
 ep2_wedding.0302.desc.agent:0 "Ostrý výkřik přeruší můj milý rozhovor o [ROOT.Char.Custom('my_subject_of_interest')] s některými hosty. #EMP \"Ne!\"#! Otočím se a uvidím [spouse_2.GetTitledFirstName], s dýkou zabodnutou přímo v [spouse_2.GetHerHis] srdci.\n\nStrážci se rychle vrhnou na vraha, \"Zadržte ho, zadržte ho!\" Slyším, jak [host.GetTitledFirstName] křičí.\n\n"
 ep2_wedding.0302.desc.family:0 "Hudba přerušuje můj milý rozhovor o [ROOT.Char.Custom('my_subject_of_interest')] s některými z hostů. Otočím se, abych se podíval na vystupující, a oči mi nečekaně narazí na někoho jiného. Skupina žoldáků kráčí k [spouse_2.GetTitledFirstName] a rodině [spouse_2.GetHerHim].\n\nMeče jsou taseny. #EMP "Ne! Ne, prosím! NE!"#!\n\nTěla padají na podlahu s suchým, chrčivým zvukem."
 ep2_wedding.0302.desc.wedding_night:0 "Dveře velké síně se náhle otevřou a [spouse_1.GetTitledFirstName] stojí přímo uprostřed — těžce dýchá, [spouse_1.GetHerHis] ruce pevně svírají dřevo. \"Pomoc... pomoc!\" [spouse_1.GetSheHe] křičí, \"Agent vzal život [spouse_2.GetTitledFirstName] v našich komnatách!\"\n\nMístnost zmlkne."
 ep2_wedding.0302.good:0 "Můj milovaný [spouse_2.GetFirstNameNoTooltip]... pryč takto."host_bloody_wedding_excommunication:0 "[CHARACTER.GetShortUIName] byl exkomunikován"
 ep2_wedding.0302.indifferent:0 "Neznal jsem [spouse_2.GetFirstNameNoTooltip] dobře, ale nikdo si nezaslouží takový osud."
 ep2_wedding.0302.sadistic:0 "Nemohu odtrhnout oči od krve... tak dobře odvedená práce."
 ep2_wedding.0302.spouse:0 "Rychle přistupuji k [spouse_2.GetFirstNameNoTooltip] a držím [spouse_2.GetHerHis] ruku. Pořád teplá. 'Ne... moje srdce... ne tak brzy...'"
 ep2_wedding.0302.t:0 "Přichází smutek"
 ep2_wedding.0955.a.failure:0 "Příště... příště."
 ep2_wedding.0955.a:0 "Skutečná úleva."
 ep2_wedding.0955.bad:0 "Konečně nebudu muset vidět [spouse_2.GetHerHis] [spouse_2.Custom('InsultAdjective')] tvář."
 ep2_wedding.0955.compassionate:0 "Mohu jen doufat, že [ROOT.Char.GetFaith.HighGodName] mi odpustí."
 ep2_wedding.0955.desc.failed:0 "Zachytím pohled na tvář [spouse_2.GetTitledFirstNamePossessive], šťastně si povídající s [spouse_2.GetHerHis] doprovodem.\n\nVím, že [spouse_2.GetSheHe] má podezření na mě, a to z dobrého důvodu. Toto manželství nebude nic jiného než nudné."
 ep2_wedding.0955.desc.intro:0 "$ep2_wedding_departure_intro$\n\nJak se chystám rozloučit se zbývajícími,"
 ep2_wedding.0955.desc.murder:0 "Chvíli myslím na [spouse_2.GetTitledFirstName]. Pryč."
 ep2_wedding.0955.good:0 "Nebylo to nutné, aby to skončilo takto."
 ep2_wedding.0955.indifferent:0 "Co je hotovo, je hotovo."
 ep2_wedding.0955.sadistic:1 "Kdybych jen mohl všem říct, že jsem to byl #EMP já#!..."
 ep2_wedding.0955.t:0 "Červená úsvit"
 ep2_wedding.0956.a.good:0 "Ne... to nemůže být pravda."
 ep2_wedding.0956.a:0 "Jsem rád, že to nebylo mě."
 ep2_wedding.0956.desc:0 "$ep2_wedding_departure_intro$\n\n[host.GetTitledFirstName] se ke mně přibližuje, [host.GetHerHis] hlas je stále plný smutku: \"Moje srdce je těžké ztrátou [spouse_2.GetTitledFirstName], omlouvám se za tuto zlořádnou oslavu.\""
 ep2_wedding.0956.t:0 "Sbohem"
 ep2_wedding.0957.a.tt:0 "Každý blízký člen rodiny [spouse_2.GetShortUIName]"
 ep2_wedding.0957.a:0 "Jen další manželství, které se pokazilo."
 ep2_wedding.0957.desc_ending:0 "\n\nMám oči plné slz pro [spouse_2.GetHerHis] ztrátu, ale v mém srdci je jen nenávist.\n\nZískám odplatu, jedním nebo druhým způsobem."
 ep2_wedding.0957.desc.parent:0 "Nabídl jsem své dítě do vaší péče a nebyli jste schopni ochránit [spouse_2.GetHerHim].$ep2_wedding.0957.desc_ending$"
 ep2_wedding.0957.desc:0 "Má drahá [avenging_family.Custom2('RelationToMeShort', SCOPE.sC('spouse_2'))] byla svěřena vaší ochraně a takto hlídáte [spouse_2.GetHerHim]?$ep2_wedding.0957.desc_ending$"
 ep2_wedding.0957.opening:0 "K [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]"
 ep2_wedding.3060.a.failure:0 "[spouse_2.GetShortUIName] uniká tvému sevření"
 ep2_wedding.3060.a.success:0 "Uškrtíš [spouse_2.GetShortUIName]"
 ep2_wedding.3060.a:0 ""Pojď blíž, můj nejdražší...""
 ep2_wedding.3060.b.failure:0 "[spouse_2.GetShortUIName] odhalí tvůj úmysl"
 ep2_wedding.3060.b.success:0 "Úspěšně otrávíte [spouse_2.GetShortUIName]"
 ep2_wedding.3060.b:0 "Znám bylinky, které by [spouse_2.GetHerHim] lépe umlčely."
 ep2_wedding.3060.c.failure:0 "[spouse_2.GetShortUIName] je podezřelý"
 ep2_wedding.3060.c.flavor:0 "Nech mě ti nakrájet nějaké ovoce, můj drahý!"
 ep2_wedding.3060.c.success:0 "Podříznete [spouse_2.GetShortUINamePossessive] hrdlo"
 ep2_wedding.3060.c:0 "Rychlý pohyb. Mám dýku těsně pod tímto polštářem."
 ep2_wedding.3060.desc:0 "Bohatě pokrytá postel na nás čeká. Jak svíčky svítí na tvář [spouse_2.GetTitledFirstNamePossessive], zadržím dech na okamžik. 'Pojď si lehnout se mnou, má lásko,' říká [spouse_2.GetSheHe] a svléká si [spouse_2.GetHerHis] košili.\n\nMěsíc svítí jasně jako den. Pohladím [spouse_2.GetHerHis] hrdlo předtím, než ho políbím. Má ruka — pokud zpevním její stisk, bude to hotové."
 ep2_wedding.3060.d:0 "Ne, nemohu to udělat."
 ep2_wedding.3060.t:0 "Noc, za kterou se umírá"
 host_bloody_wedding_excommunication_title:0 "Exkomunikace"
 host_bloody_wedding_excommunication:0 "[CHARACTER.GetShortUIName] byl exkomunikován"
 host_bloody_wedding_family_kill_title:0 "Krvavá svatba"
 host_bloody_wedding_family_kill:2 "$host_bloody_wedding_family_kill_title$"
 host_bloody_wedding_solo_kill_title:0 "$host_bloody_wedding_family_kill_title$"
 host_bloody_wedding_solo_kill:2 "$host_bloody_wedding_family_kill_title$"
