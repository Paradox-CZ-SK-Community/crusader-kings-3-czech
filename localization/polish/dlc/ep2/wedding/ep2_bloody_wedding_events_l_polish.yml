l_polish:
 ep2_wedding.0101.a.tt: "Svatba začíná... a bude nezapomenutelná"
 ep2_wedding.0101.a: "Každý člen rodu [spouse_2.GetHouse.GetNameNoTooltip] musí být vyhlazen."
 ep2_wedding.0101.a_lowborn: "Každý člen této rodiny musí být vyhlazen."
 ep2_wedding.0101.b: "Vezmu si jen život [spouse_2.GetFirstNamePossessiveNoTooltip]."
 ep2_wedding.0101.c.tt: "Intimní volba"
 ep2_wedding.0101.c: "Svatební noc — dokonalá příležitost."
 ep2_wedding.0101.d.tt: "Svatba začíná, a nikomu není ublíženo"
 ep2_wedding.0101.d: "Nemůžu to udělat. Ne tady. Ne teď."
 ep2_wedding.0101.desc.bad: ": taková odporná přítomnost musí být vyhnána."
 ep2_wedding.0101.desc.good: "... Promiň, miláčku."
 ep2_wedding.0101.desc.intro: "Všichni hosté se shromáždili na nádvoří. Nádherný, slunečný den. Mrknu na své [dummy_gender.GetWomenMen] — stráže, které jsem tak štědře slíbil jako pohostinný host. #EMP Těžce#! ozbrojení. Brzy se mé přípravy vyplní.\n\nVidím, jak přichází [spouse_2.GetTitledFirstName] spolu s [spouse_2.GetHerHis] doprovodem"
 ep2_wedding.0101.desc.spouse: ". Svatební noc — jen na jeden den."
 ep2_wedding.0101.t: "'Til Death..."
 ep2_wedding.0200.a.murder: "#EMP Užijte si to!#!"
 ep2_wedding.0200.desc.murder: "$ep2_wedding.0200.desc.murder_intro$"Děkuji za vaši štědrost, [ROOT.Char.Custom('FormOfAddressForLiege')], opravdu mi to zahřívá srdce." # todo: $ep2_wedding.0200.desc.murder_intro$"Jsem vděčný za vaši laskavost, můj [ROOT.Char.GetLadyLord], to mi opravdu hřeje srdce."
 ep2_wedding.0200.desc.murder_intro: "Když hosté vstupují do sálu, zdržím se, bavím se s několika účastníky o [ROOT.Char.Custom('my_subject_of_interest')]. "Tak štědrý host!" slyším, když se omlouvám a mířím ke stolu hostů. Moji stráže jsou #EMP všude#!. Připravení. Když usedám, střetnu pohled s [spouse_2.GetTitledFirstName]:\n\n"
 ep2_wedding.0200.desc.murder_spouse: "$ep2_wedding.0200.desc.murder_intro$"Brzy budeme jen my #EMP dva#!, miláčku," říkám a zvedám svůj pohár.""
 ep2_wedding.0202.a.lowborn: "Tvůj rod zde končí."
 ep2_wedding.0202.a: "Rod [spouse_2.GetHouse.GetNameNoTooltip] zde končí."
 ep2_wedding.0202.desc.arrogant: "Nakloním se zpět na židli, snažím se neusmívat. Lidé si to budou pamatovat po celé věky."
 ep2_wedding.0202.desc.cannibal: "Každopádně jsem už byl hladový..."
 ep2_wedding.0202.desc.compassionate: "Je škoda, že to došlo tak daleko. Nebudu se moci dívat."
 ep2_wedding.0202.desc.craven: "Otřu si pot z čela. #EMP Ehm.#! Drž hlavu nízko, [ROOT.Char.GetFirstNameNoTooltip], nenech je podezírat."
 ep2_wedding.0202.desc.fallback: "Zachytím se, jak bezstarostně pískám."
 ep2_wedding.0202.desc.intro: "Hosté jsou zapojeni do tolika rozhovorů, že je těžké je všechny sledovat. [spouse_2.GetTitledFirstName] je obklopen skupinou horlivých dvořanů, kteří si navzájem lichotí. Zda je rozptýlení čistá náhoda, nebo osud, nedokážu říct.\n\n"
 ep2_wedding.0202.desc.just: "Tomuhle říkám spravedlnost."
 ep2_wedding.0202.desc.lazy: "Jsem tak vděčný, že to nemusím dělat sám — vražda se zdá být namáhavým úsilím."
 ep2_wedding.0202.desc.outro: "\n\nŠvihnu na své služebnictvo, když se zakousnu do [ROOT.Char.Custom('GetExpensiveDessert')]. Moji [dummy_gender.GetWomenMen] vcházejí do sálu, převlečeni za žoldáky. Dveře se zamknou a hudba začne hrát. Ať začne masakr."
 ep2_wedding.0202.desc.paranoid: "Konečně přestanou moji nepřátelé spřádat spiknutí proti mně — jejich rty navždy ztichnou."
 ep2_wedding.0202.desc.sadistic: "Nemůžu se dočkat, až uvidím, jak kamenné dlaždice pod jejich nohama zčervenají."
 ep2_wedding.0202.desc.wrathful: "Ať jejich hlavy kutálejí po sálech, které tak hanobili!"
 ep2_wedding.0202.desc.zealous: "Ať jejich duše najdou spásu v [ROOT.Char.GetFaith.NegativeAfterLife]."
 ep2_wedding.0202.t.spouse: "...Oddělí nás"
 ep2_wedding.0202.t: "...Oddělí je"
 ep2_wedding.0203.a: "Tragédie!"
 ep2_wedding.0203.desc.arrogant: "Nakloním se dozadu na židli a usrkávám z [ROOT.Char.Custom('RegionalDrink')]."
 ep2_wedding.0203.desc.cannibal: "Dívám se pozorně na [spouse_2.GetHerHis] kůži... jaká pochoutka."
 ep2_wedding.0203.desc.compassionate: "Jen doufám, že to bude rychlé a bezbolestné."
 ep2_wedding.0203.desc.craven: "Nemůžu... Nemohu se dívat. Může to být ještě horší, než jsem myslel!"
 ep2_wedding.0203.desc.fallback: ""
 ep2_wedding.0203.desc.intro: "Když hostina dospívá ke konci, rozhovory začínají utichat a hosté se dělí na příliš opilé nebo příliš unavené. Ti dostatečně střízliví — nebo dost opilí — nyní obklopují [spouse_2.GetTitledFirstName], v poslední snaze získat přízeň páru.\n\n"
 ep2_wedding.0203.desc.just: "To je třeba udělat."
 ep2_wedding.0203.desc.outro: "Jeden z dvořanů se směje trochu víc, než by měl. Trochu silněji. [my_agent.GetSheHe|U] vytáhne dýku a srdce [spouse_2.GetFirstNameNoTooltip] rychle umlkne, a stejně tak hosté.\n\n\"Chyťte [my_agent.GetHerHim]!\" zakřičím, plně vědom si toho, že [my_agent.GetSheHe] bude propuštěn následující den."
 ep2_wedding.0203.desc.paranoid: "Teď se to [spouse_2.GetSheHe] dozví! Teď už se to [spouse_2.GetSheHe] dozví! #EMP Všichni#! se dozví!"
 ep2_wedding.0203.desc.sadistic: "Olíznu ostří nože. Jak bych si přál, abych to mohl udělat sám..."
 ep2_wedding.0203.desc.wrathful: "#EMP Ať padne [spouse_2.GetHerHis] hlava. Ať padne.#!"
 ep2_wedding.0203.desc.zealous: "Takhle se zbavíme takové jedovaté duše."
 ep2_wedding.0203.t.spouse: "$ep2_wedding.0202.t.spouse$"
 ep2_wedding.0203.t: "$ep2_wedding.0202.t$"
 ep2_wedding.0204.a.spouse_2_murder.tt: "[spouse_2.GetShortUIName] umírá"
 ep2_wedding.0204.a.tt.failure.host: "[murder_victim.GetShortUIName] přežije"
 ep2_wedding.0204.a.tt.failure: "Zemřeš"
 ep2_wedding.0204.a.tt.success.host: "[murder_victim.GetShortUIName] umírá"
 ep2_wedding.0204.a.tt.success: "Přežiješ"
 ep2_wedding.0204.a: "Ne! #EMP Zastavte se!#!"
 ep2_wedding.0204.desc.family.non_spouse: "Vidím skupinu žoldáků pochodujících k nám. #EMP Pst.#! Meče jsou taseny. Jejich úsměvy předznamenávají naši tragédii.\n\n\"Rozluč se se svou rodinou, [spouse_2.GetTitledFirstName].\""
 ep2_wedding.0204.desc.family: "$ep2_wedding.0204.desc.family.non_spouse$ Říkají to, než přiloží čepel ke mému hrdlu."
 ep2_wedding.0204.desc.intro: "Můj veselý rozhovor náhle končí, když"
 ep2_wedding.0204.desc.solo: "Jeden z dvořanů se směje trochu moc. Trochu příliš podivně. Podívám se na [mercenary_1.GetHerHim] a vidím, že [mercenary_1.GetSheHe] mi nyní přikládá nůž k hrudi. \"Přeji vám to nejlepší.\""
 ep2_wedding.0204.t: "Krev a ocel"
 ep2_wedding.0300.desc.murder_spouse: "Když hostina dospívá ke konci, svíčky zhasnou a hosté se uchýlí do svých komnat. Hlasy opět zesílí, když nadejde čas na naši svatební noc: \"Ať si novomanželé užijí!\"\n\nJá se #EMP opravdu#! nemohu dočkat."
 ep2_wedding.0301.a: "Krutý, krutý osude."
 ep2_wedding.0301.desc.agent: "Stráže odvedly agenta, ale na tvářích hostů zůstává zděšený výraz. Jako útěcha přistoupil lékař, ale je zřejmé, že dýka do srdce není léčitelná."
 ep2_wedding.0301.desc.family: "Těla leží po místnosti. Služebnictvo připravuje přistýlky a mumlá, kdo by mohl být vrahem. \"Slyšel jsem, že měli mnoho nepřátel.\" \"Slyšel jsem, že žádné.\""
 ep2_wedding.0301.desc.wedding_night: "Utíkám chodbami do velkého sálu, oblečený jen v noční košili. Než otevřu dveře, na chvíli si nasadím svůj nejlepší smuteční výraz. #EMP \"Pomoc! Pomoc!\"#! vykřiknu, \"Agent vzal život [spouse_2.GetTitledFirstName], přímo v našich komnatách!\""
 ep2_wedding.0301.non_spouse: "\n\nPláč [spouse_1.GetTitledFirstNamePossessive] se nese místností. [spouse_1.GetHerHis|U] ruce pevně drží [spouse_2.GetFirstNamePossessiveNoTooltip] a odmítají je pustit."
 ep2_wedding.0301.spouse: "\n\n\"Ach, můj milý, jak krutý k nám osud byl!\" vykřiknu, pevně držíc chladnou ruku [spouse_2.GetHerHis]. \"Najdu toho, kdo ti to udělal, a #EMP zničím je#!\""
 ep2_wedding.0301.spouse_wnight: "\n\nNastává ticho. Moji stráže běží směrem k ložnici a já si zakrývám tvář dlaněmi."
 ep2_wedding.0301.t: "Dozvuk"
 ep2_wedding.0302.a: "Tragédie."
 ep2_wedding.0302.bad: "Neměl(a) bych říkat, že si to [spouse_2.GetSheHe] zasloužil(a), ale..."
 ep2_wedding.0302.desc.agent: "Ostrý křik přeruší můj rozhovor o [ROOT.Char.Custom('my_subject_of_interest')] s několika hosty. #EMP \"Ne!\"#! Otočím se a uvidím [spouse_2.GetTitledFirstName] s dýkou zabořenou přímo v [spouse_2.GetHerHis] srdci.\n\nStráže se rychle vrhají na vraha, \"Zajměte ho, zajměte ho!\" slyším křičet [host.GetTitledFirstName].\n\n"
 ep2_wedding.0302.desc.family: "Hudba přeruší můj milý rozhovor o [ROOT.Char.Custom('my_subject_of_interest')] s několika hosty. Otočím se, abych se podíval na vystupující, a mé oči nečekaně potkají jiné. Skupina žoldáků pochoduje směrem k [spouse_2.GetTitledFirstName] a [spouse_2.GetHerHim] rodině.\n\nMeče jsou taseny. #EMP \"Ne! Ne, prosím! NE!\"#!\n\nTěla padají na podlahu se suchým, škubavým zvukem."
 ep2_wedding.0302.desc.wedding_night: "Dveře velkého sálu se náhle otevřou a [spouse_1.GetTitledFirstName] stojí uprostřed — zadýchávající se, [spouse_1.GetHerHis] ruce pevně sevřené kolem dřeva. \"Pomoc... pomoc!\" volá [spouse_1.GetSheHe], \"Agent vzal život [spouse_2.GetTitledFirstName] přímo v našich komnatách!\"\n\nMístnost ztichne."
 ep2_wedding.0302.good: "Má drahá [spouse_2.GetFirstNameNoTooltip]... pryč takto."
 ep2_wedding.0302.indifferent: "[spouse_2.GetFirstNameNoTooltip] mi nebyl dobře znám, ale nikdo si nezaslouží takový osud."
 ep2_wedding.0302.sadistic: "Nemohu odtrhnout oči od krve... to byla skvělá práce."
 ep2_wedding.0302.spouse: "Pospíchám k [spouse_2.GetFirstNameNoTooltip] a uchopím [spouse_2.GetHerHis] ruku. Stále teplá. \"Ne... mé srdce... ne tak brzy...\""
 ep2_wedding.0302.t: "Přichází smutek"
 ep2_wedding.0955.a.failure: "Příště... příště."
 ep2_wedding.0955.a: "Opravdová úleva."
 ep2_wedding.0955.bad: "Konečně už nebudu muset vidět [spouse_2.GetHerHis] [spouse_2.Custom2('InsultAdjective', ROOT.Char)] obličej." # todo: Konečně už nebudu muset vidět [spouse_2.GetHerHis] [spouse_2.Custom('InsultAdjective')] obličej.
 ep2_wedding.0955.compassionate: "Mohu jen doufat, že mi [ROOT.Char.GetFaith.HighGodName] odpustí."
 ep2_wedding.0955.desc.failed: "Zachytím pohled na tvář [spouse_2.GetTitledFirstNamePossessive], šťastně hovící s [spouse_2.GetHerHis] doprovodem.\n\nVím, že mě [spouse_2.GetSheHe] podezírá, a oprávněně. Toto manželství rozhodně nebude nudné."
 ep2_wedding.0955.desc.intro: "$ep2_wedding_departure_intro$\n\nKdyž se chystám rozloučit s těmi, co zůstali,"
 ep2_wedding.0955.desc.murder: "Na okamžik se zamyslím nad [spouse_2.GetTitledFirstName]. Pryč."
 ep2_wedding.0955.good: "Nemusela to takto skončit."
 ep2_wedding.0955.indifferent: "Co je hotovo, je hotovo."
 ep2_wedding.0955.sadistic: "Kéž bych mohl všem říct, že to byl #EMP já#!..."
 ep2_wedding.0955.t: "Rudý úsvit"
 ep2_wedding.0956.a.good: "Ne... to nemůže být pravda."
 ep2_wedding.0956.a: "Jsem prostě rád, že to nebyl(a) já."
 ep2_wedding.0956.desc: "$ep2_wedding_departure_intro$\n\n[host.GetTitledFirstName] ke mně přistoupí, [host.GetHerHis] hlas stále plný smutku: \"Srdce mám těžké ztrátou [spouse_2.GetTitledFirstName], omlouvám se za tuto zlověstnou slavnost.\""
 ep2_wedding.0956.t: "Sbohem"
 ep2_wedding.0957.a.tt: "Každý blízký člen rodiny [spouse_2.GetShortUIName]"
 ep2_wedding.0957.a: "Jen další sňatek, který se zvrhnul."
 ep2_wedding.0957.desc.parent: "Svěřil(a) jsem své dítě do vaší péče, a vy jste nedokázali ochránit [spouse_2.GetHerHim].$ep2_wedding.0957.desc_ending$"
 ep2_wedding.0957.desc: "Moje drahé [avenging_family.Custom2('RelationToMeShort', SCOPE.sC('spouse_2'))] bylo svěřeno do vaší ochrany a takto chráníte [spouse_2.GetHerHim]?$ep2_wedding.0957.desc_ending$"
 ep2_wedding.0957.desc_ending: "\n\nMé oči jsou plné slz nad ztrátou [spouse_2.GetHerHis], ale v mém srdci je jen nenávist.\n\nDostanu odplatu, jedním či druhým způsobem."
 ep2_wedding.0957.opening: "Na počest [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC(avenging_family))] [ROOT.Char.GetTitledFirstName]" # todo: Pro [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]
 ep2_wedding.3060.a.failure: "[spouse_2.GetShortUIName] unikne tvému sevření"
 ep2_wedding.3060.a.success: "Uškrtíš [spouse_2.GetShortUIName]"
 ep2_wedding.3060.a: ""Přijď blíž, má nejdražší...""
 ep2_wedding.3060.b.failure: "[spouse_2.GetShortUIName] odhalí tvůj úmysl"
 ep2_wedding.3060.b.success: "Úspěšně otrávíš [spouse_2.GetShortUIName]"
 ep2_wedding.3060.b: "Znám bylinky, které by [spouse_2.GetHerHim] lépe umlčely."
 ep2_wedding.3060.c.failure: "[spouse_2.GetShortUIName] má podezření"
 ep2_wedding.3060.c.flavor: "Nech mě pro tebe nakrájet trochu ovoce, miláčku!"
 ep2_wedding.3060.c.success: "Uřízneš [spouse_2.GetShortUINamePossessive] hrdlo"
 ep2_wedding.3060.c: "Rychlý pohyb. Pod tímto polštářem mám dýku."
 ep2_wedding.3060.d: "Ne, nemohu to udělat."
 ep2_wedding.3060.desc: "Bohatě prostlaná postel na nás čeká. Když svíčky osvětlují tvář [spouse_2.GetTitledFirstNamePossessive], zadržím na okamžik dech. \"Přijď si ke mně lehnout, má lásko,\" říká [spouse_2.GetSheHe], svlékajíc [spouse_2.GetHerHis] košili.\n\nMěsíc svítí stejně jasně jako přes den. Pohladím [spouse_2.GetHerHis] hrdlo před polibkem. Moje ruka — když ji sevřu pevněji, bude po všem."
 ep2_wedding.3060.t: "Noc, za kterou stojí zemřít"
 ep2_wedding_departure_intro: "Sál nevypadá jako předešlý den. Služebnictvo uklidilo stoly, hudbu slyšet není a většina hostů už odešla."
 host_bloody_wedding_excommunication: "[CHARACTER.GetShortUIName] byl exkomunikován"
 host_bloody_wedding_excommunication_title: "Exkomunikace"
 host_bloody_wedding_family_kill: "$host_bloody_wedding_family_kill_title$"
 host_bloody_wedding_family_kill_title: "Krvavá svatba"
 host_bloody_wedding_solo_kill: "$host_bloody_wedding_family_kill_title$"
 host_bloody_wedding_solo_kill_title: "$host_bloody_wedding_family_kill_title$"
