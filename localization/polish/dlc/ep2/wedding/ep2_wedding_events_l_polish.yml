 ep2_wedding.1310.a:1 "Jaká radost mít [friend.GetFirstNameNoTooltip] tady se mnou!"
 ep2_wedding.1310.b.badtime:0 "[other_guest.GetShortUIName] a [friend.GetShortUIName] se dostávají do hádky"
 ep2_wedding.1310.b.goodtime:0 "[other_guest.GetShortUIName] se baví s tebou a [friend.GetShortUIName]"
 ep2_wedding.1310.b.newfriends:1 "[other_guest.GetFirstNameNoTooltip] se s tebou a [friend.GetFirstNameNoTooltip] báječně snáší"
 ep2_wedding.1310.b.nowound:1 "[rival.GetFirstNameNoTooltip|U] je ponížen"
 ep2_wedding.1310.b.wound:1 "[rival.GetFirstNameNoTooltip|U] klouzne a uhodí se do hlavy"
 ep2_wedding.1310.b:1 "[other_guest.GetFirstNameNoTooltip], pojď se k nám přidat!"
 ep2_wedding.1310.c.apology:1 "[rival.GetFirstNameNoTooltip|U] ti nabízí omluvu"
 ep2_wedding.1310.c.hook:1 "[rival.GetFirstNameNoTooltip|U] nabízí, že ti to vynahradí"
 ep2_wedding.1310.c.refusal:1 "[rival.GetFirstNameNoTooltip|U] se odmítá plížit"
 ep2_wedding.1310.c:0 "Pojďme se nenápadně vytratit, abychom si mohli pořádně promluvit!"
 ep2_wedding.1310.desc_guest:0 "Vím, že bych se měla bavit s ostatními hosty, ale prostě se nemohu odtrhnout od svého přítele [friend.GetTitledFirstName]! Vidím [other_guest.GetTitledFirstName], jak se snaží získat moji pozornost, $ep2_wedding.1310.howlingwithlaughter$"
 ep2_wedding.1310.desc_host:0 "Jako hostitel svatby vím, že bych měl trávit čas s párem a jejich rodinami, ale prostě se nemohu odtrhnout od svého přítele [friend.GetTitledFirstName]! Vidím, že [other_guest.GetTitledFirstName] na mě začíná zírat, $ep2_wedding.1310.howlingwithlaughter$"
 ep2_wedding.1310.desc_spouse:0 "Vím, že bych měl trávit čas se svým novým [other_spouse.GetWifeHusband] [other_spouse.GetFirstName] a [other_spouse.GetHerHis] rodinou, ale jednoduše se nemohu odtrhnout od svého přítele [friend.GetTitledFirstName]! Vidím, jak [other_guest.GetTitledFirstName] začíná na mě zírat, $ep2_wedding.1310.howlingwithlaughter$"
 ep2_wedding.1310.d.tt:1 "Nebuďte ve stresu, [friend.GetFirstNameNoTooltip] pochopí."
 ep2_wedding.1310.d:0 "Musíte mě omluvit, příteli."
 ep2_wedding.1310.howlingwithlaughter:0 "ale pokaždé, když se pokusím ospravedlnit se, [friend.GetFirstNameNoTooltip] mě znovu rozesměje."
 ep2_wedding.1310.log.b.newfriends_title:0 "$wedding_banquet_bond_log_title$"
 ep2_wedding.1310.log.b.newfriends:0 "[CHARACTER.GetUIName|U] zavolal [TARGET_CHARACTER.GetUIName] k [CHARACTER.GetHerHis] stolu a [TARGET_CHARACTER.GetSheHe] si skvěle rozuměl s [CHARACTER.GetShortUINamePossessive] přáteli."
 ep2_wedding.1310.t:0 "Nemohu se dostat pryč"
 ep2_wedding.1320.a.friendliness:0 "[rival.GetShortUINameNoTooltip] oceňuje tvou olivovou ratolest"
 ep2_wedding.1320.a.friend:0 "[rival.GetShortUINameNoTooltip] přijímá vaši olivovou ratolest"
 ep2_wedding.1320.a:0 "Objímám [rival.GetFirstNameNoTooltip] a nechám, aby bylo vše odpuštěno!"
 ep2_wedding.1320.b:0 "Vrhnul jsem [host.Custom('GetExpensiveMeal')] do [rival.GetHerHis] arogantní tváře."
 ep2_wedding.1320.c:0 ""Kolik pro tebe znamená odpuštění?""
 ep2_wedding.1320.desc_guest_vs_guest:0 "\"Vidět tě na tak šťastné akci mě přivádí k myšlenkám.\""
 ep2_wedding.1320.desc_guest_vs_host:0 "\"Nikdy jsem si nemyslel/a, že přijdeš.\""
 ep2_wedding.1320.desc_guest_vs_spouse:0 "$ep2_wedding.1320.desc_guest_vs_host$"
 ep2_wedding.1320.desc_host_vs_guest:0 ""Proč jsi mě pozval na tuto skvostnou svatbu?"
 ep2_wedding.1320.desc_host_vs_spouse:0 ""Proč jsi uspořádal tak nádhernou svatbu pro mě?"
 ep2_wedding.1320.desc_intro:0 "Ten nenáviděný [rival.GetTitledFirstName] se na mě dívá přes stůl na hostině. Naše pohledy se setkávají a já se napnu k hádce, když [rival.GetSheHe] přechází místnost směrem ke mně. Počkej... pláče [rival.GetSheHe]?\n\n"
 ep2_wedding.1320.desc_outro:0 "Po všem, co mezi námi proběhlo..." [rival.GetHerHis|U] oči se naplnily slzami. "Přeji si, abych to všechno mohl vzít zpět!""
 ep2_wedding.1320.desc_spouse_vs_guest:0 ""Proč jsem byl pozván na tvou svatbu?"
 ep2_wedding.1320.desc_spouse_vs_host:0 ""Muselo to vypadat divně, když jsem pořádal vaši svatbu."
 ep2_wedding.1320.d:0 "Ignoruji [rival.GetShortUIName] dokud [rival.GetSheHe] neodejde."
 ep2_wedding.1320.t:0 "Šance na nový začátek?"host_wedding_decoration_bad:0 "Velkolepost svatebního místa se zdála nedostačující."
 ep2_wedding.1330.a:0 "Miluji tuto [spouse.GetWomanMan] nedokážu slovy vyjádřit."
 ep2_wedding.1330.b:0 "Nikdy nebudu potřebovat nikoho jiného než [spouse.GetHerHim]."
 ep2_wedding.1330.c.breakup:1 "[ROOT.Char.GetFirstNameNoTooltip] mě opouští pro lásku k [ROOT.Char.GetHerHis] [spouse.GetWifeHusband]"
 ep2_wedding.1330.c.rakish.failure:0 "Tvoje sliby jsou jen prázdné."
 ep2_wedding.1330.c.rakish.success:0 "Snažíš se opravdu změnit"
 ep2_wedding.1330.c:0 "Předělám své chování a budu věrný!"
 ep2_wedding.1330.d.confession.tt:1 "[spouse.GetFirstNameNoTooltip|U] ti řekne, zda [spouse.GetSheHe] sdílí tvoje sklon."
 ep2_wedding.1330.desc:0 "Kolik svatebních hostů tušilo, že [spouse.GetTitledFirstName] je můj milenec již? Za zavřenými dveřmi není potřeba si hrát na něco jiného. [spouse.GetHerHis|U] známý dotek, moje znalost [spouse.GetHerHis] těla... nyní jsou tyto věci moje na uchování.\n\nKdyž se dívám na svého milence a svého [spouse.GetWifeHusband], jedna myšlenka mi probíhá hlavou..."
 ep2_wedding.1330.d.yeahmetoo.tt:0 "$ep2_wedding.1330.d.yeahmetoo$"
 ep2_wedding.1330.d.yeahmetoo:1 "[spouse.GetFirstNameNoTooltip|U] odhaluje dobrodružné chutě [spouse.GetHerHis] vlastní"
 ep2_wedding.1330.d.yuck.tt:0 "$ep2_wedding.1330.d.yuck$"
 ep2_wedding.1330.d.yuck:1 "[spouse.GetFirstNameNoTooltip|U] je zděšená mou zvráceností"
 ep2_wedding.1330.d.yum.tt:0 "$ep2_wedding.1330.d.yum$"
 ep2_wedding.1330.d.yum:1 "[spouse.GetFirstNameNoTooltip|U] je fascinován/á mými dobrodružnými chutěmi"
 ep2_wedding.1330.d:0 "Zajímá mě, zda [spouse.GetSheHe] má zájem o... tu jednu věc?"
 ep2_wedding.1330.e:1 "Jak jsem mohl udělat tohle [soulmate.GetFirstNameNoTooltip]?"
 ep2_wedding.1330.f.confession.desc:0 "Pravda vychází najevo"
 ep2_wedding.1330.f.confession.tt:1 "[spouse.GetFirstNameNoTooltip|U] prozrazuje, zda [spouse.GetSheHe] má jiné milence"
 ep2_wedding.1330.f.confession:1 "[spouse.GetFirstNameNoTooltip|U] přiznává [spouse.GetHerHis] další lásky"
 ep2_wedding.1330.f.lingeringdoubts.tt:0 "Pochybnosti ti stále přetrvávají"
 ep2_wedding.1330.f.lingeringdoubts:1 "[spouse.GetFirstNameNoTooltip|U] tvrdí, že miluje jen mě, ale pochyby mě trápí."
 ep2_wedding.1330.f.mindatease.tt:1 "[spouse.GetFirstNameNoTooltip|U] ti uklidní mysl"
 ep2_wedding.1330.f.mindatease:0 "[spouse.GetShortUINamePossessive|U] slova útěchy uklidnila moji mysl"
 ep2_wedding.1330.f:0 "Jsem opravdu [spouse.GetHerHis] jediná láska?"
 ep2_wedding.1330.g:0 "Konečně se nemusíme schovávat svou lásku!"
 ep2_wedding.1330.t:0 "Můj miláčku, můj [spouse.GetWifeHusband]"
 ep2_wedding.1340.a.failure:0 "Bojíte se, že [intended.GetFirstNameNoTooltip] vám nebude vyhovovat"
 ep2_wedding.1340.a.success:0 "Jsi si jistý, že [intended.GetFirstNameNoTooltip] ti vyhoví."
 ep2_wedding.1340.a.tt:0 "Jsme si navzájem vhodní?"
 ep2_wedding.1340.a:0 "[intended.GetFirstNameNoTooltip|U] je pro mě dokonalý(á)."
 ep2_wedding.1340.b.failure:0 "Bojíš se, že manželství změní tvůj životní styl"
 ep2_wedding.1340.b.success:0 "Jste si jisti, že váš životní styl zůstane stejný"
 ep2_wedding.1340.b.tt:0 "Mohu být opravdu šťastný/á?"
 ep2_wedding.1340.b:0 "Nestrachuj se o mě, budu mít své koníčky!"
 ep2_wedding.1340.c.failure:0 "Obáváš se, že [intended.GetFirstNameNoTooltip] pronikne do tvých tajemství"
 ep2_wedding.1340.c.success:0 "Jsi si jistý, že tvoje tajemství jsou v bezpečí"
 ep2_wedding.1340.c.tt:0 "Budu moci skrýt své tajemství před [intended.GetHerHim]?"
 ep2_wedding.1340.c:0 "Nestrachuj se o mě, budu mít své... #EMP koníčky.#!"
 ep2_wedding.1340.desc.dislikes_spouse_lustful:0 "studená postel a nedůvěřivý [intended.GetWifeHusband], okov na vaše radosti. $ep2_wedding.1340.like_me_and$"
 ep2_wedding.1340.desc.dislikes_spouse:0 "plné hádek, nedůvěry a konfliktů, konec jakékoliv míru. $ep2_wedding.1340.like_me_and$"
 ep2_wedding.1340.desc.divorced:2 "pomalu, bolestivě kráčí k okamžiku, kdy zjistíš, kdo z vás druhého odhodí. \"Jako já a [divorced_spouse.GetFirstName],\" [cynic.GetSheHe] mumlá."
 ep2_wedding.1340.desc.cheated_on_alt:2 "$ep2_wedding.1340.cheating$ "Jako já a [adulterous_spouse.GetFirstName]," [cynic.GetSheHe] mumlá."
 ep2_wedding.1340.desc.cheated_on:0 "$ep2_wedding.1340.cheating$ $ep2_wedding.1340.i_would_know$"
 ep2_wedding.1340.desc.intro:0 ""Lituji tě, [cynic.Custom2('RelationToMe', SCOPE.sC('nervous_spouse'))|U]..." [cynic.GetTitledFirstName] mi říká, jaké to je žít v manželství: "
 ep2_wedding.1340.desc.outro:0 "\n\nBude tohle takové, jaké bude moje manželství s [intended.GetTitledFirstName]?"
 ep2_wedding.1340.d.failure:0 "Bojíš se, že toto manželství přinese výzvy, které jsi nikdy neočekával"
 ep2_wedding.1340.d.success:0 "Jste si jisti, že toto manželství bude známé území"
 ep2_wedding.1340.d.tt.more:0 "Pořád jsem ženatý... kolikrát?"
 ep2_wedding.1340.d.tt.never:0 "Nakonec, já... eh..."
 ep2_wedding.1340.d.tt.once:0 "Však jsem už byl(a) předtím vdaný(á)..."
 ep2_wedding.1340.d:0 "#EMP Prosím#!, vím všechno o manželství!"
 ep2_wedding.1340.e:0 "Vypadni mi z obličeje, ty hořký nuzáku."
 ep2_wedding.1340.failure_title:0 "Nervozita před svatbou"
 ep2_wedding.1340.f.tt:0 "Svatební nervozita trvá pouze do konce svatby"
 ep2_wedding.1340.f:0 "...bude to opravdu tak špatné?"
 ep2_wedding.1340.cheating:0 "manželé zrazující manželky, manželky zrazující manžele, průvod lží a ponížení."
 ep2_wedding.1340.i_would_know:0 ""Vím to," [cynic.GetSheHe] mumlá."
 ep2_wedding.1340.like_me_and:0 ""Jako já a [disliked_spouse.GetFirstName]," mumlá [cynic.GetSheHe]."
 ep2_wedding.1340.success_title:0 "Jistý [ROOT.Char.Custom('GetBrideGroom')|U]"
 ep2_wedding.1340.t:0 "Upřímnou soustrast k tvé svatbě"
 ep2_wedding.1350.a:0 "Užijte si klidný moment společně."
 ep2_wedding.1350.b:1 "Řekni [caring_relative.GetShortUINameNoTooltip], jak moc znamená, že jsou tady."
 ep2_wedding.1350.desc.intro:0 "Moje hlava třeští hlukem cinkajících kusů nábytku a povídajících si hostů. Napětí musí být patrné, protože můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('caring_relative'))] [caring_relative.GetTitledFirstName] mi vezme ruku a vede mě do vedlejší místnosti.\n\nZvuk příprav ustává. Hovoříme o malých věcech: o časech, které uplynuly, o lidech, které jsme znali, ani slovo o svatbě. Pak nám dojdou slova a zmlkneme."ep2_wedding.0151.desc_religious:0 "Všechny kroky obřadu jsou důležité. Koneckonců, platnost jakéhokoli rituálu závisí na správném provedení všech jeho částí.\n\nPečlivě sleduji každý gest, každé slovo, každý krok — není každý den, kdy si můžeš zahrát svou #EMP svatbu#! Nyní přišel nejdůležitější okamžik a musím dát svůj souhlas s tímto spojením.$ep2_wedding.0151.desc_end$"
 ep2_wedding.1350.t:0 "Ztracen pro slova"
 ep2_wedding.2000.after.alliance.tt:1 "Uzavíráte alianci s [diplo_target.GetFirstNameNoTooltip]"
 ep2_wedding.2000.after.alliance:0 "[diplo_target.GetShortUINameNoTooltip] považuje tebe za mocného spojence"
 ep2_wedding.2000.after.friends:0 "[diplo_target.GetShortUINameNoTooltip] považuje tě za spřízněnou duši"
 ep2_wedding.2000.after.insult.short:1 "[diplo_target.GetFirstNameNoTooltip] je urazen"
 ep2_wedding.2000.after.insult:0 "[diplo_target.GetShortUINameNoTooltip] je uražen, že bys mohl mít dojem, že by [diplo_target.GetSheHe] měl zájem o to"
 ep2_wedding.2000.after.subjugate.tt:1 "[diplo_target.GetFirstNameNoTooltip] přísahá věrnost tobě"
 ep2_wedding.2000.after.subjugate:0 "[diplo_target.GetShortUINameNoTooltip] chce, abys byl/a [diplo_target.GgetHerHis] vazal."
 ep2_wedding.2000.a.tt:1 "Přistupuješ k [diplo_target.GetFirstNameNoTooltip]"
 ep2_wedding.2000.a:0 "Fantastické! Použijme tento vhled okamžitě!"
 ep2_wedding.2000.b.failure:1 "[target_friend.GetFirstNameNoTooltip] je urazen tvou nedůvěrou"
 ep2_wedding.2000.b.success.tt:1 "To přinese bonus k [GetScheme('befriend').GetTypeName] [schemes|E] zaměřeným na [diplo_target.GetFirstNameNoTooltip]"
 ep2_wedding.2000.b.success:1 "[target_friend.GetFirstNameNoTooltip] se zdá, že říká pravdu"
 ep2_wedding.2000.b:0 "Jak mohu vědět, že mohu důvěřovat [target_friend.GetHerHim]?"
 ep2_wedding.2000.desc.fishy:0 ""[diplo_target.GetSheHe|U] prosperuje na dvoře! S velkou péčí [diplo_target.GetSheHe] studoval umění stínů.""
 ep2_wedding.2000.desc.intro:1 "Poté, co jsem z dálky pozoroval [diplo_target.GetTitledFirstName], rychle dospěji k závěru, že nemohu jen tak přistoupit k [diplo_target.GetHerHim] a začít mluvit o počasí, nebo nejnovějších lékařských dohodách, nebo válce, a modlit se, aby se to stalo aliancí.\n\nBrzy si všimnu [target_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] napříč místností, známý jako [diplo_target.GetFirstNamePossessiveNoTooltip] [SCOPE.sC('diplo_target').Custom2('RelationToMeShort', SCOPE.sC('target_friend'))], šťastně srkající poháry [ROOT.Char.Custom('RegionalAlcoholicDrink')].\n\n"Řekni mi, jaké jsou zájmy [diplo_target.GetFirstNamePossessiveNoTooltip]?" ptám se, pozorně.\n\n"
 ep2_wedding.2000.desc.lustful:0 "\"Ha! Mohu ti říct, kdo je pod něčím pasem!\""
 ep2_wedding.2000.desc.nerd:0 "\"Jen... jen mluv o knihách a jak moc nenávidíš chodit ven.\""
 ep2_wedding.2000.desc.social:0 ""Tady, samozřejmě! Chvíle oslav, dobrého jídla, skvělého pití a nejvynikající společnosti.""
 ep2_wedding.2000.desc.valiant:0 ""Ach, nejstatečnější z [diplo_target.GetWomenMen], obeznámený s válkou a jejími uměními.""
 ep2_wedding.2000.t:0 "Přítelův přítel"
 ep2_wedding.2001.a:0 ""Chceš se nenápadně dostat ven a najít nějaké... pěkné hosty?""
 ep2_wedding.2001.b.dull:0 ""Takže... slyšel jsi o... dohodě?""
 ep2_wedding.2001.b.flavor:0 "#EMP Nic není strašné kromě toho, co si myslíte#!."
 ep2_wedding.2001.b:0 ""Nihil est miserum nisi cum putes, jak říká filosof.""
 ep2_wedding.2001.c:1 "\"Slyšel jsi o tažení barona? Jaký to byl obléhání!\""
 ep2_wedding.2001.desc:0 "S mými nově získanými znalostmi se umně přibližuji k [diplo_target.GetTitledFirstName], který si užívá hostinu a společnost ostatních u jiného stolu, kde leží bohaté plátno. "Můžeme si na chvilku promluvit, [diplo_target.GetTitleAsNameNoTooltip]?" ptám se, "nechtěl(a) bych přerušit váš parlament."\n\n[diplo_target.GetTitledFirstNameNoTooltip] zvedá [diplo_target.GetHerHis] obočí, náznak zvědavosti v [diplo_target.GetHerHis] očích, "Samozřejmě. Jaké záležitosti tě přivádějí ke mně, urozený [ROOT.Char.GetFirstNameNoTooltip]?""
 ep2_wedding.2001.d:0 ""Prosím, pije a jezte se mnou, a ať tento hostina trvá dny!""
 ep2_wedding.2001.e:0 ""#EMP Psst#!, slyšel jsi zvěsti o dvorském spiknutí?""
 ep2_wedding.2001.t:0 "$ep2_wedding.2000.t$"
 ep2_wedding.2010.a.tt:0 "To ti pomůže #EMP získat slávu#!, ale bystrý host může cítit podezření..."
 ep2_wedding.2010.a:0 "Musím spěchat, řekněte mým služebníkům, aby začali okamžitě."
 ep2_wedding.2010.b:0 "Riziko je příliš velké."
 ep2_wedding.2010.desc.intro:0 "Když se hostina rozbíhá, myslím na to jako na trochu... nezajímavé. Žádné impozantní hedvábí nebo tapisérie, ten nejlepší zlato nemá tady místo — ani největší drahokamy. Když se dívám z okna, noční obloha se mi zdá nějak inspirativní.\n\nTam venku existuje bílá zvěř. Volně se potulují našimi lesy a mezi stromy se skrývají. Lovit jednoho — legendární čin.\n\nMožná bych mohl... jednoduše namalovat jedno z našich [ROOT.Char.Custom('GetAnimalType')] bílých?"
 ep2_wedding.2010.desc_spouse:0 "\n\nJak jinak mohu ctít svou vlastní svatbu?"
 ep2_wedding.2010.impressed_list:0 "Každý společenštější, veselý, opilý, odvážný, lovec nebo galantní host"
 ep2_wedding.2010.t:0 "Legendární host"
 ep2_wedding.2011.a:0 "Ah, už nemá smysl udržovat iluzi."
 ep2_wedding.2011.b.failure:1 "[doubting_guest.GetFirstNameNoTooltip] nevěří ani jednomu slovu"
 ep2_wedding.2011.b.success:1 "[doubting_guest.GetFirstNameNoTooltip] ti neochotně věří"
 ep2_wedding.2011.b:0 "\"Jak se opovažuješ pochybovat o mně v den mé hostiny?\""
 ep2_wedding.2011.desc:0 "Když [ROOT.Char.Custom('GetAnimalType')] vstoupí do síně, jeho bledá srst jasně září pod lunárními paprsky, téměř fosforescentní horečka, nadpřirozený lesk. Klame to téměř dokonale - zázrak. Hosté stojí v úžasu a rychle přistupují k zvířeti, nebojí se ho dotknout, neboť jeho přirozenost je svatá.\n\nNicméně, zahlédnu [doubting_guest.GetTitledFirstName] mezi davem, jak kroutí [doubting_guest.GetHerHis] očima: \"Nemůžeš říct, že je to jen barva? [ROOT.Char.GetTitledFirstNameNoTooltip] si musí myslet, že jsme všichni blázni.\""
 ep2_wedding.2011.t:0 "$ep2_wedding.2010.t$: Zvyšování podezření"
 ep2_wedding.2020.a.failure:1 "[drunk_guest.GetFirstNameNoTooltip] spadne do studny"
 ep2_wedding.2020.a.success:1 "Podaří se ti přesvědčit [drunk_guest.GetFirstNameNoTooltip], aby odešel"
 ep2_wedding.2020.a:0 ""Zraníš se... přijď sem, příteli.""
 ep2_wedding.2020.b.success:1 "[drunk_guest.GetFirstNameNoTooltip] nepadá"
 ep2_wedding.2020.b:0 "Budu tady velmi tiše a budu sledovat."
 ep2_wedding.2020.c.death:1 "[drunk_guest.GetFirstNameNoTooltip] umírá při pádu"
 ep2_wedding.2020.c.failure:1 "[drunk_guest.GetFirstNameNoTooltip] se brání vaší tlačení"
 ep2_wedding.2020.c.success:1 "Úspěšně shodíte [drunk_guest.GetFirstNameNoTooltip] do studny"
 ep2_wedding.2020.c:0 ""Tady to máš!""
 ep2_wedding.2020.desc:0 "Talíře s nejdelikátnějšími jídly krouží kolem stolů, přičemž [host.Custom('GetExpensiveMeal')] a [host.Custom('GetExpensiveDessert')] naplňují místnost lahodnou vůní.\n\n[host.GetTitledFirstName] to opravdu přehnal s přípravami a studna na nádvoří nyní přetéká [host.Custom('GetExpensiveDrink')], nasbíraná prostřednictvím stříbrného kbelíku se stříbrným řetězem.\n\nKdyž se k tomu zvědavě přiblížím, vidím [drunk_guest.GetTitledFirstName], jak nebezpečně zakopává o zem blízko toho, pohár v ruce."
 ep2_wedding.2020.t:0 "Ne příliš dobře"
 ep2_wedding.3000.a.failure:1 "[my_spouse.GetFirstNameNoTooltip] považuje procházku za nudnou"
 ep2_wedding.3000.a.success:1 "[my_spouse.GetFirstNameNoTooltip] považuje procházku za okouzlující"
 ep2_wedding.3000.a:0 ""Chceš jít na procházku?""
 ep2_wedding.3000.b.failure:1 "[my_spouse.GetFirstNameNoTooltip] považuje rozhovor za nudný"
 ep2_wedding.3000.b.success:1 "[my_spouse.GetFirstNameNoTooltip] a ty máte krásnou konverzaci"
 ep2_wedding.3000.b:0 ""Líbí se ti... číst?""
 ep2_wedding.3000.c:0 ""#EMP Zívám#!, jsem #EMP tak#! unavený.""
 ep2_wedding.3000.desc:0 "#EMP Ááá!#. Tady jdeme. Co mám teď vlastně dělat? Má [my_spouse.GetSheHe] rád... objetí? Možná jen polibky. Otočím obličej, když [my_spouse.GetSheHe] se na mě dívá přímo. Můžu vidět, že [my_spouse.GetSheHe] se také vrtí se [my_spouse.GetHerHis] rukama, alespoň.\n\n\"Ehm...,\" snažím se říct, vyčistím si hrdlo; prostěradla stále nemají ani jednu vrásku, \"vypadáš dnes večer nádherně.\"\n\n\"D-Děkuji... opravdu se mi líbí tvoje... tvoje vlasy také.\"\n\nProkletí, tohle rozhodně nefunguje."
 ep2_wedding_3000_log_a_title:0 "Romantická procházka"
 ep2_wedding_3000_log_a:0 "[CHARACTER.GetUIName|U] vzal/a [TARGET_CHARACTER.GetUIName] na romantickou procházku v jejich svatební noci"
 ep2_wedding_3000_log_b_title:0 "Romantický rozhovor"
 ep2_wedding_3000_log_b:0 "[CHARACTER.GetUIName|U] a [TARGET_CHARACTER.GetUIName] si při svatební noci užili kouzelný rozhovor"
 ep2_wedding.3000.tt:1 "[my_spouse.GetFirstNameNoTooltip] to může mít ráda nebo ne na základě [my_spouse.GetHerHis] vlastností...\n"
 ep2_wedding.3000.t:0 "Plaché začátky"
 ep2_wedding.3010.a:0 ""Nebuďte nervózní, má lásko, já tě ochráním.""
 ep2_wedding.3010.b:0 ""Zastav. Nechci slyšet zbytek.""
 ep2_wedding.3010.c:0 ""Vlastně... mám také něco, co bych rád/a přiznal/a.""
 ep2_wedding.3010.desc.cannibal:0 "Nemohu si pomoci, jeho chuť..."
 ep2_wedding.3010.desc.deviant:0 "Vím, že je to pro tebe odporné, pro všechny..."
 ep2_wedding.3010.desc.fallback:0 "Vím, že to není dobré, ale..."
 ep2_wedding.3010.desc.intro:0 "[my_spouse.GetTitledFirstName] byla celou noc nečinná, koukala z okna a vydávala melancholické vzdechy, kdykoliv se pokusím přiblížit k [my_spouse.GetHerHim]. [my_spouse.GetSheHe|U] si nemůže přestat hrát s [my_spouse.GetHerHis] vlasy, vyhýbajíc se mému pohledu.\n\nSvíčky téměř dohořívají a [my_spouse.GetSheHe] začíná tiše plakat, když vstanu, abych je znovu rozžhavil. "[ROOT.Char.GetFirstNameNoTooltip], já... mám něco, co ti chci přiznat."
 ep2_wedding.3010.desc.murder_attempt:0 "Jednou jsem se pokusil... bylo to hrozné."
 ep2_wedding.3010.desc.murder:0 "Krev... byla všude..."
 ep2_wedding.3010.desc.non_believer:0 "Mohu... nemohu tomu uvěřit."
 ep2_wedding.3010.desc.witch:0 "Znám správné bylinky, správná slova..."
 ep2_wedding.3010.t:0 "Vyznání"
 ep2_wedding.3020.a:0 "Prostě... nechci to slyšet."
 ep2_wedding.3020.b:0 "Rozumím."
 ep2_wedding.3020.c:0 "#EMP Haha!#! Nebudeš tomu věřit, ale..."
 ep2_wedding.3020.desc:0 "[my_spouse.GetTitledFirstName] se celý den usmívá, slaví obřad a ukazuje, jak ctnostný [my_spouse.GetSheHe] je v příjemných konverzacích. Zdá se, že rozhovor nikdy nekončí a po tom, co jsme strávili slušný čas v naší nyní sdílené ložnici, cítím touhu se naklonit a políbit [my_spouse.GetHerHim]...\n\nAle je to něco jiného, než jsem očekával. Rty [my_spouse.GetHerHis|U] jsou suché, [my_spouse.GetHerHis] pohyby nezúčastněné. Odtáhnu se a podívám se do [my_spouse.GetHerHis] očí, tázavě.\n\n„Já...,“ říká [my_spouse.GetSheHe], když si hluboce povzdechne, „mám jiné... chutě.“"
 ep2_wedding.3020.t:0 "Není zájem"
 ep2_wedding.3030.artifact_tt:0 "Staneš se vlastníkem [love_memento.GetName]"
 ep2_wedding.3030.a.tt:0 "To udělí bonus k [GetScheme('courting').GetTypeName] [schemes|E] proti [my_spouse.GetShortUIName]"
 ep2_wedding.3030.a:1 ""#EMP Ty#! jsi můj největší dar."
 ep2_wedding.3030.b.tt:0 "To přidá bonus k [GetScheme('seduce').GetTypeName] [schemes|E] proti [my_spouse.GetShortUIName]"
 ep2_wedding.3030.b:1 ""Také mám něco pro tebe...""
 ep2_wedding.3030.c:0 ""Opravu... mám něco i pro tebe.""
 ep2_wedding.3030.desc:0 "Oheň v krbu začal slábnout a já mlčky zírám na jeho plameny. Světlo, jeho teplo. [my_spouse.GetTitledFirstName] hledá něco ve své dřevěné truhle a odvracím zrak od plamenů, abych se podíval(a) na [my_spouse.GetHerHim].\n\n"[ROOT.Char.GetFirstNameNoTooltip]," říká [my_spouse.GetSheHe], nabízí mi malý balíček, zabalený v hedvábí, "uchoval(a) jsem to od té doby, co jsem slyšel(a) o našem zasnoubení, a nyní ti to nabízím jako symbol své lásky.""
 ep2_wedding.3030.d:0 ""#EMP Hah!#! Takový trik na mě nezapůsobí!""
 ep2_wedding.3030.t:0 "Noc, na kterou se nezapomíná"
 ep2_wedding.3040.a.failure:1 "Při pokusu o záchranu [my_spouse.GetFirstNameNoTooltip] se zraníš"
 ep2_wedding.3040.a.success:1 "Zachráníš [my_spouse.GetFirstNameNoTooltip] z plamenů!"
 ep2_wedding.3040.a:0 "Musím zachránit [my_spouse.GetFirstNameNoTooltip]!"
 ep2_wedding.3040.b.failure:1 "[my_spouse.GetFirstNameNoTooltip] se zraní ohněm"
 ep2_wedding.3040.b.success:1 "[my_spouse.GetFirstNameNoTooltip] zachraňuje [my_spouse.GetHerselfHimself] před plameny"
 ep2_wedding.3040.b:0 "Musím se zachránit #EMP sám#!!"
 ep2_wedding.3040.c.success:1 "Projevujete svou sílu tím, že zachraňujete [my_spouse.GetFirstNameNoTooltip]"
 ep2_wedding.3040.c:0 "To je můj okamžik, kdy se předvedu!"
 ep2_wedding.3040.desc:0 "Ach, jak měkká je pokožka [my_spouse.GetTitledFirstName], jak lahodně voní [my_spouse.GetHerHis] vlasy! Rozhodně, moje svatební noc probíhá přesně tak, jak jsem očekával/a, a rychle se oddáváme hříchu těla.\n\nTaková je naše vášeň, že si ani nevšímám svíček, které sotva osvětlují místnost, a omylem jednu shodím nohou: \"Nepřestávej, má drahá!\"\n\nAle [ROOT.Char.GetFaith.HighGodName] má pro nás jiné plány a slámová matrace se rychle vznítila."
 ep2_wedding.3040.d.failure:1 "[my_spouse.GetFirstNameNoTooltip] umírá"
 ep2_wedding.3040.d.flavor:0 "Na oheň s tebou, drahý #EMP [my_spouse.GetWifeHusband]#!!"ep2_wedding.3410.double:0 "Jsou mi oba drazí, ale obávám se, jakou změnu může svítání přinést v teple jejich náklonnosti ke mně, nyní poblouzněn v slavnostních křečích."
 ep2_wedding.3040.d.success:1 "[my_spouse.GetFirstNameNoTooltip] přežije tvůj pokus o vraždu"
 ep2_wedding.3040.d:0 "To by byla dokonalá příležitost zbavit se [my_spouse.GetShortUINameNoTooltip]..."
 ep2_wedding.3040.t:0 "Ohnivá Noc"
