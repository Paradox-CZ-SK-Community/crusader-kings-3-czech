 ep2_wedding.1090.a.success: "[1090_target.GetFirstNameNoTooltip] požádá o ruku [1090_match.GetFirstNamePossessiveNoTooltip]"
 ep2_wedding.1090.a: "Běž pro [1090_match.GetHerHim]."
 ep2_wedding.1090.b: "[1090_match.GetSheHe|U] pro tebe není dobrý/á."
 ep2_wedding.1090.desc: "Dav jásá a připíjí si na novomanžele, ale mezi nimi jsem jaksi ztratil(a) ze zřetele svého [ROOT.Char.Custom2('RelationToMe', 1090_target)], [1090_target.GetFirstName]."
 ep2_wedding.1090.desc_already_matched: "\n\nPo pečlivém pátrání konečně najdu [1090_target.GetHerHim] v odlehlém koutě, hluboce zapájeného do rozhovoru s nikým jiným než [1090_match.GetTitledFirstName], tou samou osobou, se kterou jsem se pokoušel/a [1090_target.GetHerHim] předtím spárovat! Nemyslím, že bych měl(a) zasahovat..."
 ep2_wedding.1090.desc_new_match: "\n\nPo pečlivém pátrání konečně najdu [1090_target.GetHerHim], sedícího v koutě a hledícího s zájmem a troufám si říct i touhou na [1090_match.GetTitledFirstName], který baví skupinu rozjařených hostů svými vtipy a příběhy."
 ep2_wedding.1090.t: "Sňatek uzavřen v...?"
 ep2_wedding.1100.a: "Tradice se musí dodržovat."
 ep2_wedding.1100.b: "Proč si taky nezahrajeme hru?"
 ep2_wedding.1100.c: "Pošetilé tradice..."
 ep2_wedding.1100.d: "Koupele jsou tak #EMP uklidňující#!..."
 ep2_wedding.1100.desc_bride: "Den mé svatby se blíží a příbuzní se už dny shromažďují na místě, takže mě nepřekvapí, když mě můj [ROOT.Char.Custom2('RelationToMe', guest_1)], [guest_1.GetTitledFirstName], a můj [ROOT.Char.Custom2('RelationToMe', guest_2)], [guest_2.GetTitledFirstName], odvádějí do odlehlých lázní nedaleko [ROOT.Char.GetCurrentActivity.GetLocation.GetName].\n\n"Podle starých tradic našeho lidu," začíná [guest_1.GetFirstNameNoTooltip], "svlečeš staré šaty a #EMP kransen#! — panenský věneček".\n\n"Umyjeme tě důkladně a znovu se zrodíš jako krásná nevěsta!" [guest_2.GetFirstNameNoTooltip] dodává důstojně."
 ep2_wedding.1100.desc_extra_guest: "\n\n"Uděláme tě tak #EMP krásnou#!!" rozplývá se [guest_3.GetTitledFirstName|U]."
 ep2_wedding.1100.desc_relative: "Den svatby mého [ROOT.Char.Custom2('RelationToMe', bride)] [bride.GetTitledFirstNamePossessive] se blíží a rodina je na [ROOT.Char.GetCurrentActivity.GetLocation.GetName] už několik dní. Dnes nevěstu odvedeme do odlehlých lázní na její tradiční očistu.\n\n"Dnes", začínám, "svlečeš staré šaty a #EMP kransen#! — panenský věneček. Jakmile budeš očištěna a posvěcena, povstaneš jako opravdová nevěsta!"\n\nZ mé strany moje [ROOT.Char.Custom2('RelationToMe', guest_2)] [guest_2.GetTitledFirstName] hlasitě jásá."
 ep2_wedding.1100.t: "Rituální očista"
 ep2_wedding.1110.a: "Někteří lidé prostě nemají stud."
 ep2_wedding.1110.b.tt: "Tvoji stráže doprovodí [1110_drunk.GetHerHim] ke dveřím"
 ep2_wedding.1110.b: "To stačí!"
 ep2_wedding.1110.c: "Když je nemůžeš porazit, přidej se k nim!"
 ep2_wedding.1110.desc: "\n\n#EMP Většina#! hostů, ale ne [1110_drunk.GetTitledFirstName]. [1110_drunk.GetSheHe|U] hlasitě volá po jednom poháru za druhým, směje se nejhlasitěji a rázně odmítá všechna snažení služebnictva odvést [1110_drunk.GetHerHim] na klidnější místo."
 ep2_wedding.1110.desc_host: "\n\nOpravdu bych s [1110_drunk.GetHerHim] měl něco udělat..."
 ep2_wedding.1110.desc_intro: "Poté, co novomanželé odejdou do svých soukromých komnat, oslavy se táhnou dlouho do noci, jen pomalu ztrácejí na intenzitě a bujnosti. Jeden za druhým většina hostů buď odchází, usne, nebo se stáhne, aby si sama užila večerních požitků."
 ep2_wedding.1110.t: "Ještě jeden pohár"
 ep2_wedding.1111.a: "Promiň, trochu se uklidním..."
 ep2_wedding.1111.b.1.tt: "[1111_other.GetFirstNameNoTooltip|U] se k tobě přidal"
 ep2_wedding.1111.b.1: "[1111_other.GetFirstNameNoTooltip|U] se k tobě přidá"
 ep2_wedding.1111.b.2.tt: "[1111_other.GetFirstNameNoTooltip|U] tě vyhodil"
 ep2_wedding.1111.b.2: "[1111_other.GetFirstNameNoTooltip|U] tě nechal vyhodit"
 ep2_wedding.1111.b.3.tt: "[1111_other.GetFirstNameNoTooltip|U] ti vyjadřuje nesouhlas"
 ep2_wedding.1111.b.3: "[1111_other.GetFirstNameNoTooltip|U] ti mlčky vyjadřuje nesouhlas"
 ep2_wedding.1111.b: "Přestaň brblat a přidej se ke mně!"
 ep2_wedding.1111.desc: "#EMP Většina#! hostů, ale ne já!\n\n\"Přineste mi další pohár! A ještě jeden!\" zavolám na kteréhokoliv služebníka, kterého uvidím."
 ep2_wedding.1111.desc_conclusion: "\n\nZe stolu [1111_other.GetHerHis] na mě však dopadá posuzující pohled [1111_other.GetTitledFirstNamePossessive]. \"Copak jsi dnes ještě nepil dost?\" chladně se zeptá [1111_other.GetSheHe|U]."
 ep2_wedding.1111.desc_host: "Koneckonců jsem zaplatil za všechno, nezasloužím si to?"
 ep2_wedding.1120.a: "Přestaňte s tím nesmyslem. #EMP Teď.#!"
 ep2_wedding.1120.b: "Vím, miláčku, je to těžké pro nás všechny..."
 ep2_wedding.1120.c: "#EMP Tvůj [other_parent.GetMotherFather] měl být tajemstvím!#!"
 ep2_wedding.1120.desc: "Svatební obřady jsou vždy dlouhé, dost nudné a většinou bez událostí, až na chvíle, kdy někde za mnou nastane rozruch."
 ep2_wedding.1120.desc_adult: "\n\n"Musím něco říct!" burácí známý hlas [trouble_child.GetFirstNamePossessive] z davu. "Je #EMP toto#! opravdu to nejlepší, čím jste mohli nahradit mého [other_parent.GetMotherFather], [other_parent.GetTitledFirstName]?!""
 ep2_wedding.1120.desc_child: "\n\nOkamžitě poznám známý tón nejhlučnější stížnosti [trouble_child.GetFirstNamePossessive], když se [trouble_child.GetSheHe] prodírá davem. "[ROOT.Char.GetMotherFather|U], tohle by měl být můj nový [other_parent.GetMotherFather], místo [other_parent.GetFirstName]?""
 ep2_wedding.1120.desc_parent: "\n\nKoutkem oka spatřím [other_parent.GetFirstNameNoTooltip], který ztuhne překvapením."
 ep2_wedding.1120.t: "Nová rodina"
 ep2_wedding.1121.a: "Drž hubu, #EMP spratku#."
 ep2_wedding.1121.b: "Budu lepším rodičem!"
 ep2_wedding.1121.desc_adult: "\n\n"Musím něco říct!" burácí [trouble_child.GetTitledFirstName], [other_spouse.GetFirstNamePossessive] [trouble_child.Custom('GetDaughterSon')], z davu. "Je #EMP toto#! opravdu to nejlepší, čím jste mohli nahradit mého [other_parent.GetMotherFather], [other_parent.GetTitledFirstName]?!""
 ep2_wedding.1121.desc_child: "\n\nUprostřed toho stojí [other_spouse.GetFirstNamePossessive] [trouble_child.Custom('GetDaughterSon')], [trouble_child.GetTitledFirstName], vzlykající a kňourající. "[other_spouse.GetMotherFather|U], proč nahrazujete mého [other_parent.GetMotherFather], [other_parent.GetFirstName]?""
 ep2_wedding.1122.a: "Odpouštím ti."
 ep2_wedding.1122.b: "To bylo opravdu neomluvitelné."
 ep2_wedding.1122.c: "Musím respektovat tvé zklamání."
 ep2_wedding.1122.d: "To je pobuřující!"
 ep2_wedding.1122.desc_repentant: "Užívám si vydatnou porci [ROOT.Char.Custom('GetExpensiveMeal')], bez starostí, když mě osloví zjevně kající se [trouble_child.GetFirstName].\n\n"[ROOT.Char.GetMotherFather|U], chtěl(a) bych se omluvit za vyvolání scény během obřadu. Nebylo to hodné mé výchovy a postavení, a hluboce toho lituji.""
 ep2_wedding.1122.desc_unrepentant: "Snažím se užít vydatnou porci [ROOT.Char.Custom('GetExpensiveMeal')], ale hrubá slova [trouble_child.GetFirstNamePossessive] a bezstarostné odhalení mého tajemství se mi stále vrací na mysl.\n\nKdyž se konečně přiblížím k [trouble_child.GetHerHim], [trouble_child.GetFirstNameNoTooltip] se zdá být naprosto neotřesený a bez výčitek. "Stojím si za tím, co jsem řekl(a), a za #EMP nic#! nelituji. Byla to jen pravda." odpovídá [trouble_child.GetSheHe] s posměchem."
 ep2_wedding.1130.a: "Nepopřu důkazy."
 ep2_wedding.1130.b: "Stráže, odstraňte tohoto #EMP pomlouvače#! z mého zorného pole."
 ep2_wedding.1130.desc: "Obřad je v plném proudu, ale nemohu se pořádně soustředit na to, co se děje #EMP přede mnou#!, protože z #EMP za mnou#! stále slyším bzučení. Když se dostatečně soustředím, zachytím útržky toho, co se zdá být velkým drbáním zahrnujícím hosty i služebnictvo. #EMP\"Slyšela jsi-\" \"Může to být pravda?\" \"Ale co když-\" \"-oni to nevědí??\"#!\n\n" Když se rozzlobeně otočím, abych se zeptal(a), zachytím domýšlivý pohled [1130_knows.GetTitledFirstName], který vypadá, že je středem veškerého rozruchu. "Nemáš něco nového, má/ můj [ROOT.Char.GetLadyLord]?""
 ep2_wedding.1130.t: "Tajné šepoty"
 ep2_wedding.1131.a: "Žádná další tajemství mezi námi, [other_spouse.GetFirstNameNoTooltip]."
 ep2_wedding.1131.b: "To je #EMP pobuřující#!!"
 ep2_wedding.1131.desc: "Uprostřed rozruchu stojí [1130_knows.GetTitledFirstName], který se ušklíbá. "Nikdy ti [other_spouse.GetFirstName] nic neřekl? #EMP Všichni#! to vědí!""
 ep2_wedding.1132.a: "[other_spouse.GetFirstNameNoTooltip] si zaslouží víc než to!"
 ep2_wedding.1132.b: "Jsou to jen #EMP hloupé#! drby, že ne, [spouse_with_secret.GetFirstNameNoTooltip]?"
 ep2_wedding.1132.desc: "Obřad je v plném proudu, ale moc nedávám pozor, protože se má mysl stále vrací k znepokojující informaci, kterou vím o [spouse_with_secret.GetTitledFirstName]. Ví něco [other_spouse.GetTitledFirstName]? Neměl(a) by to vědět?\n\nNěco ze svých obav nenuceně sdílím se sousedem na sedadle a než se vzpamatuji, celý dav šumí drby a jak [spouse_with_secret.GetFirstNameNoTooltip], tak [other_spouse.GetFirstNameNoTooltip] zírají rozzlobeně na střed rozruchu: na mě."
 ep2_wedding.1140.a.failure.tt: "Ztrapnili jste se"
 ep2_wedding.1140.a.failure: "You only embarrass yourself"
 ep2_wedding.1140.a.success.tt2: "[intent_target.GetFirstNameNoTooltip] je ohromen(a) vaším hladkým zásahem."
 ep2_wedding.1140.a.success.tt: "Uklidnili jste situaci"
 ep2_wedding.1140.a.success: "You defuse the situation"
 ep2_wedding.1140.a: "Ještě to mohu zachránit..."
 ep2_wedding.1140.b: "Pojďme pokračovat."
 ep2_wedding.1140.c: "To se stává!"
 ep2_wedding.1140.desc: "Užívám si obřadu, pyšný na to, co jsem dokázal zorganizovat. Všechno proběhlo dobře — a hned jak si to pomyslím, vím, že jsem to zakřikl."
 ep2_wedding.1140.desc_1: "\n\n[fumbling_spouse.GetTitledFirstName] zakopne a padne tváří dolů na cestě ke svému partnerovi!"
 ep2_wedding.1140.desc_2: "\n\n[fumbling_spouse.GetTitledFirstName] začne koktat během slibů a vážně špatně vysloví jméno svého druhého!"
 ep2_wedding.1140.desc_3: "\n\n[fumbling_spouse.GetTitledFirstName] ztuhne v rozpacích, zjevně zapomněl(a), co je dalším krokem obřadu!"
 ep2_wedding.1140.desc_target: "\n\nCítím pronikavé oči [intent_target.GetTitledFirstNamePossessive] z davu, které mě nutí zasáhnout."
 ep2_wedding.1140.desc_target_spouse: "\n\nSetkám se s panickými očima [intent_target.GetTitledFirstNamePossessive] přes místnost, které mě prosí, abych něco udělal(a)."
 ep2_wedding.1140.t: "Přešlap"
 ep2_wedding.1150.a.failure.tt: "Obtěžovali jste [intent_target.GetFirstNameNoTooltip]"
 ep2_wedding.1150.a.failure: "[intent_target.GetFirstNameNoTooltip] je rozčilený/á"
 ep2_wedding.1150.a.success.tt: "Udělali jste dobrý dojem na [intent_target.GetFirstNameNoTooltip]"
 ep2_wedding.1150.a.success: "[intent_target.GetFirstNameNoTooltip] má zájem"
 ep2_wedding.1150.a: "Tato chvíle volá po trochu #EMP poezie#!!"
 ep2_wedding.1150.b: "Víš, na co mě svatby přivedou do #EMP nálady#?"
 ep2_wedding.1150.c: "Pověz mi o tom víc?"
 ep2_wedding.1150.desc: "Svatební obřady jsou obvykle dlouhé a únavné, a mé oči neustále prolétávají davem hostů hledajíc cíl mých tužeb: [intent_target.GetTitledFirstName]."
 ep2_wedding.1150.desc_1: "\n\nKdyž konečně spatřím [intent_target.GetHerHim], [intent_target.GetSheHe] stojí poněkud stranou od davu, očichávaje květiny z výzdoby s rozkošným úsměvem na tváři."
 ep2_wedding.1150.desc_2: "\n\nKdyž konečně spatřím [intent_target.GetHerHim], [intent_target.GetSheHe] se pozoruje služebníky, jak pobíhají s plnými talíři a sudy [host.Custom('RegionalDrink')], s naprostým zaujetím."
 ep2_wedding.1150.desc_3: "\n\nKdyž konečně spatřím [intent_target.GetHerHim], [intent_target.GetSheHe] drbe s malou skupinkou hostů o zbytečnosti svateb."
 ep2_wedding.1150.desc_4: "\n\nKdyž konečně spatřím [intent_target.GetHerHim], [intent_target.GetSheHe] káže některým hostům o posvátnosti manželství."
 ep2_wedding.1150.desc_conclusion: "Je to dokonalá příležitost se přiblížit k [intent_target.GetHerHim]."
 ep2_wedding.1150.desc_fallback: "\n\nKdyž konečně spatřím [intent_target.GetHerHim], [intent_target.GetSheHe] se zrovna druží s malou skupinkou hostů."
 ep2_wedding.1150.t: "Romantické průzkumy"
 ep2_wedding.1160.a.tt: "To to oživí!"
 ep2_wedding.1160.a: "Můžu je vpustit!"
 ep2_wedding.1160.b.tt: "[host.GetFirstNameNoTooltip] si toho nikdy nevšimne!"
 ep2_wedding.1160.b: "Mohl bych jim propašovat nějaké jídlo!"
 ep2_wedding.1160.c: "To je pod mou úroveň."
 ep2_wedding.1160.desc: "Šlechtické svatby jsou vždy velkou podívanou pro prostý lid, který se shlukuje v naději, že zahlédne svého vládce a okusí jeho bohatství.\n\nZejména si nemohu nevšimnout, že přípravy na velký banket pozorně sleduje skupina extrémně sešlých vesničanů..."
 ep2_wedding.1160.t: "Nevítaní hosté"
 ep2_wedding.1161.a: "Vyžeňte je!"
 ep2_wedding.1161.b.tt: "[host.GetFirstName] nechal sedláky zůstat."
 ep2_wedding.1161.b: "Nechte všechny podělit se o naše veselí!"
 ep2_wedding.1161.desc: "Všiml jsem si narůstajícího davu obyčejných lidí obklopujících událost už nějakou dobu.\n\nCo jsem však nečekal, byla malá skupina, která vtrhla do kuchyní a snaží se zhltat co nejvíce [ROOT.Char.Custom('RegionalDrink')] a [ROOT.Char.Custom('GetExpensiveMeal')]!\n\n#EMP Jak se sem dostali?!#!"
 ep2_wedding.1161.failure.tt2: "[host.GetFirstName] nezvládl vypořádat se s vtíravými hosty."
 ep2_wedding.1161.failure.tt: "Vtíraví hosté dál řádí"
 ep2_wedding.1161.failure: "Nepodařilo se vám zvládnout dav"
 ep2_wedding.1161.success.tt2: "[host.GetFirstName] vyhnal sedláky."
 ep2_wedding.1161.success.tt: "Obnovili jste pořádek"
 ep2_wedding.1161.success: "Sedláci byli vyhnáni"
 ep2_wedding.1170.a.tt: "Schováš si pár podkov, když se nikdo nedívá."
 ep2_wedding.1170.a: "Taky chci být u toho!"
 ep2_wedding.1170.b.tt: "Znovu se soustředíš na obřad."
 ep2_wedding.1170.b: "Příjemné, ale trochu přehnané."
 ep2_wedding.1170.c: "#EMP Tak vzrušující!#!"
 ep2_wedding.1170.d: "Co kdybych toho šaška podrazil?"
 ep2_wedding.1170.desc: "Příchod [rich_spouse.Custom('GetBrideGroom')], [rich_spouse.GetTitledFirstName], byl doprovázen velkou pompou: průvod bohatě ochozených koní, kteří shazovali stříbrné podkovy, aby si je lid mohl posbírat; bubny, lyry, dudy, mimové a šašci.\n\nPrůvod se teď rozprchl, ale stále přitahuje docela dav, který je rozptýlený od probíhající ceremonie."
 ep2_wedding.1170.desc_mischief: "\n\nTolika možností! Mám vypustit koně? Nebo možná ukrást buben a vyděsit ostatní hosty... "
 ep2_wedding.1170.desc_murder: "\n\nZachytím pohled na [murderee.GetTitledFirstName], uchváceného hudebním vystoupením, zcela si nevšímá [murderee.GetHerHis] okolí..."
 ep2_wedding.1170.desc_relax: "\n\nKéž bych si mohl(a) užít všechno najednou! Místo toho přepínám mezi žonglérským vystoupením, hlazením koní a představením polykání ohně."
 ep2_wedding.1170.e.tt: "Snažíš se využít davu a chaosu průvodu."
 ep2_wedding.1170.e: "[murderee.GetFirstNameNoTooltip] je rozptýlený..."
 ep2_wedding.1170.failure.tt: "[murderee.GetFirstNameNoTooltip] zmizí v davu"
 ep2_wedding.1170.failure: "Nemůžeš se probojovat skrz dav"
 ep2_wedding.1170.success.tt: "Zmizíš v davu"
 ep2_wedding.1170.success: "Přikrčíš se za [murderee.GetFirstNameNoTooltip] a #EMP udeříš#!"
 ep2_wedding.1170.t: "Průvod"
 ep2_wedding.1180.a: "Tvé mínění nebylo požadováno."
 ep2_wedding.1180.b: "Přinutím tě, abys mě měl rád!"
 ep2_wedding.1180.c: "Je mi to jedno! Kde je jídlo?"
 ep2_wedding.1180.desc: "Když konečně stojíme tváří v tvář, z [other_spouse.GetTitledFirstNamePossessive] nervózního vrtění jasně vidím, že [other_spouse.GetSheHe] není v pohodě.\n\n[other_spouse.GetHerHis|U] oči se vyhýbají mým a grimasa formující ústa [other_spouse.GetHerHis] mi říká vše, co potřebuji vědět. [other_spouse.GetSheHe|U] mě nemá rád."
 ep2_wedding.1180.t: "Nevhodné spojení"
 ep2_wedding.1190.a: "Stydím se..."
 ep2_wedding.1190.b: "Stráže, doprovodte tohoto kazisvěta ke dveřím."
 ep2_wedding.1190.c: "Budu předstírat, že jsem nic neslyšel."
 ep2_wedding.1190.d: "Ano, a budu si to taky užívat!"
 ep2_wedding.1190.desc: "Všichni jsou nadšení a ohromeni velkolepostí místa svatby. Všichni kromě [grumbler.GetTitledFirstName].\n\nOd příchodu [grumbler.GetHerHis] [grumbler.GetFirstNameNoTooltip] pobíhá kolem a hledá jakýkoli záminku ke stížnosti. \"Máte na sobě #EMP make-up#!?!\" \"Ty barevné závoje jsou #EMP hříšné#!!\" \"Co je to za to nemravné #EMP míchání#?!\" \"Není to všechno jen okázalá přehlídka luxusu a chtíče?\""
 ep2_wedding.1190.t: "Náboženské stížnosti"
 ep2_wedding.1200.a: "Jsem tak pyšný."
 ep2_wedding.1200.b: "Nejsi #EMP ty# žárlivý?"
 ep2_wedding.1200.c: "Láska je skutečně ve vzduchu..."
 ep2_wedding.1200.d.tt: "[listener.GetFirstNameNoTooltip|U] by mohl(a) být ochoten zvážit spojenectví s tebou."
 ep2_wedding.1200.d: "Důležité svatby dělají důležité spojence!"
 ep2_wedding.1200.desc: "Den konečně přišel a nemohl(a) bych být pyšnější na svého [my_child.GetFirstName], krásného [my_child.Custom('GetBrideGroom')]!\n\nJak si osoba stojící po mém boku neochotně uvědomila: \"Podívejte se na [my_child.GetHerHim]! Není [my_child.GetSheHe] #EMP zářivý#?!\" \"A je to tak vhodné spojení!\" \"Všechno je dokonalé!\""
 ep2_wedding.1200.desc_generic: "\n\nPo mém boku se [listener.GetTitledFirstName] jen laskavě usmívá."
 ep2_wedding.1200.desc_interest: "\n\nKdyž se konečně otočím, uvědomím si, že mým sousedem není nikdo jiný než [listener.GetTitledFirstName]! Mohu toho využít jako chvíle navázání kontaktu..."
 ep2_wedding.1200.e.failure: "[listener.GetFirstNameNoTooltip|U] nemá zájem"
 ep2_wedding.1200.e.success.tt: "Děláš pokrok v seznamování [listener.GetFirstNameNoTooltip] s [intent_target.GetFirstNameNoTooltip]"
 ep2_wedding.1200.e.success: "[listener.GetFirstNameNoTooltip|U] má zájem"
 ep2_wedding.1200.e: "Kéž bych mohl(a) vidět totéž u [intent_target.GetFirstNameNoTooltip]..."
 ep2_wedding.1200.failure.tt: "Nepodařilo se ti ohromit [listener.GetFirstNameNoTooltip]"
 ep2_wedding.1200.failure: "[listener.GetFirstNameNoTooltip|U] není ohromen"
 ep2_wedding.1200.success.tt: "Uspěls jsi v ohromení [listener.GetFirstNameNoTooltip]"
 ep2_wedding.1200.success: "[listener.GetFirstNameNoTooltip|U] je ohromen"
 ep2_wedding.1200.t: "Srdce [ROOT.Char.GetMotherFather|U]"
 ep2_wedding.1210.a.failure: "[talk_to.GetFirstNameNoTooltip] není zastrašen"
 ep2_wedding.1210.a.success: "[talk_to.GetFirstNameNoTooltip] je zastrašen"
 ep2_wedding.1210.a: "Škoda, kdyby toho někdo nevyužil, že?"
 ep2_wedding.1210.b.failure: "[talk_to.GetFirstNameNoTooltip] ti nedůvěřuje"
 ep2_wedding.1210.b.success: "[talk_to.GetFirstNameNoTooltip] je ohromen"
 ep2_wedding.1210.b: "Je dobré mít silné spojence v době potřeby!"
 ep2_wedding.1210.c.failure: "[talk_to.GetFirstNameNoTooltip] je podezřívavý"
 ep2_wedding.1210.c.success: "[talk_to.GetFirstNameNoTooltip] je přesvědčen"
 ep2_wedding.1210.c: "Uvažoval jsi o tom získat ochránce?"
 ep2_wedding.1210.desc: "Jak ceremonie pokračuje, podaří se mi nakonec dostat vedle [talk_to.GetTitledFirstName] a zapojit [talk_to.GetHerHim] do lehké konverzace, která se rychle přemění do zajímavější oblasti: politiky.\n\nVyměníme si pár běžných poznámek, dokud [talk_to.GetHerHim] nedovedu přesně tam, kam jsem chtěl(a)."
 ep2_wedding.1210.desc_age: "\n\n\"Bolí mě to přiznat, ale už nejsem nejmladší!\""
 ep2_wedding.1210.desc_bad_harvest: "\n\n\"Bohužel jsme měli špatné sklizně, které nedávno zpomalily náš růst...\""
 ep2_wedding.1210.desc_enemies: "\n\n\"Nikdy se nemůžeš cítit příliš v bezpečí. Tví nepřátelé kolem tebe stále sílí.\""
 ep2_wedding.1210.desc_fear: "\n\n\"Žiji v neustálém strachu o svůj [talk_to.GetPrimaryTitle.GetTierAsNameNoTooltip] a o sebe...\""
 ep2_wedding.1210.desc_gold: "\n\n\"S těžkým srdcem to přiznávám, ale mé pokladnice jsou prázdné!\""
 ep2_wedding.1210.desc_raids: "\n\n\"Mám velké obavy z nedávných nájezdů v mých zemích...\""
 ep2_wedding.1210.desc_rain: "\n\n\"Nečekané deště trápí můj lid a poškozují úrodu...\""
 ep2_wedding.1210.desc_rivals: "\n\n\"Nemohu v noci spát, vidím své nepřátele ve každém stínu!\""
 ep2_wedding.1210.t: "Politická debata"
 ep2_wedding.1220.a: "Ano ano, samozřejmě..."
 ep2_wedding.1220.b: "Je to výzva?"
 ep2_wedding.1220.c.failure.tt: "[relative.GetFirstNameNoTooltip] tě stále nemá rád!"
 ep2_wedding.1220.c.failure: "Nemůžeš vyvrátit předsudky [relative.GetFirstNamePossessiveNoTooltip]"
 ep2_wedding.1220.c.success.tt: "[relative.GetFirstNameNoTooltip] tě má více rád!"
 ep2_wedding.1220.c.success: "Uděláš dobrý dojem na [relative.GetFirstNameNoTooltip]"
 ep2_wedding.1220.c.tt: "Dobré zvládnutí situace také udělá dobrý dojem na [diplo_target.GetFirstNameNoTooltip]"
 ep2_wedding.1220.c: "Já #EMP dokážu#! vám, že se pletete."
 ep2_wedding.1220.d: "Och, mohu být mnohem #EMP horší#!!"
 ep2_wedding.1220.desc: "Přípravy a rituály svatebního obřadu jsou četné; v přestávce mezi nimi zaslechnu chichotání a posměšky od skupiny [other_spouse.GetFirstNamePossessive] příbuzných.\n\nKdyž vidí, že mám jejich pozornost, [relative.GetTitledFirstName] se začne obracet přímo na mě:"
 ep2_wedding.1220.desc_despicable: "\"Je #EMP pobuřující#! že necháváme chudáka [other_spouse.GetFirstNameNoTooltip] vdát/vzít se s tak odpornou postavou jako jsi #EMP ty#!!\""
 ep2_wedding.1220.desc_fallback: "\"Je opravdu škoda, že jsme nenašli nikoho #EMP lepšího#! pro chudáka [other_spouse.GetFirstNameNoTooltip], ale takový je život...\""
 ep2_wedding.1220.desc_feud: "\"Nemohu uvěřit, že jsme souhlasili s unií s tím #EMP pohrdaným#! rodem [ROOT.Char.GetHouse.GetName]!\""
 ep2_wedding.1220.desc_marry_down: "\"Nemohu uvěřit, že naše rodina dovolila, aby se [other_spouse.GetFirstNameNoTooltip] poškodila/poškodil sňatkem s takovou společensky podřadnou osobou!\""
 ep2_wedding.1220.desc_miscreant: "\"Jak jsme mohli nechat tuto ohavnou #EMP bestii#! zkazit chudáka [other_spouse.GetFirstNameNoTooltip]?\""
 ep2_wedding.1220.desc_target: "\n\nRozruch přitáhl i pozornost [diplo_intent.GetTitledFirstNamePossessive], který mě teď pozorně sleduje."
 ep2_wedding.1220.t: "Jedovaté vztahy"
 ep2_wedding.1300.beauty.tt: "Tato možnost je dostupná, protože [spouse_2.GetShortUIName] je proslulý svou krásou"
 ep2_wedding.1300.beauty: "Vzali jsme se; jsi nejkrásnější [spouse_2.GetWomanMan] na světě."
 ep2_wedding.1300.desc_appearance: ""Jsem hrozný. Všichni to říkají, i když to říkají potichu.""
 ep2_wedding.1300.desc_dark_past: ""To, co jsem udělal... nikdo mi to nedá zapomenout.""
 ep2_wedding.1300.desc_intro: "Probudím se v chladné posteli v naší svatební noci. [spouse_2.GetTitledFirstName] stojí u okna, [spouse_2.GetHerHis] paže se chvějí v nočním vzduchu.\n\n"
 ep2_wedding.1300.desc_lowborn: ""Jsem prostý nikdo. Nepatřím na dvůr. Mám pocit, že se mi všichni smějí.""
 ep2_wedding.1300.desc_outro: " Proč by [ROOT.Char.GetTitleAsNameNoTooltip] chtěl vzít někoho jako já?""
 ep2_wedding.1300.desc_voice: ""Já...\" [spouse_2.GetSheHe] se odmlčí, sbírá slova. \"Téměř nemohu ani mluvit, aniž by se mi všichni za rukama nesmáli.""
 ep2_wedding.1300.fertility.tt: "Tato možnost je dostupná, protože [spouse_2.GetShortUIName] má vlastnosti potřebné k tomu, aby byl plodným [spouse_2.GetMotherFather]."
 ep2_wedding.1300.fertility: "Vybral jsem tě, abys mi dal mnoho silných dědiců."
 ep2_wedding.1300.followup.a: "[spouse_2.GetShortUINamePossessiveNoTooltip|U] nejistoty jsou utišeny"
 ep2_wedding.1300.followup.b: "[spouse_2.GetShortUINameNoTooltip|U] přijímá praktický smysl vašeho manželství"
 ep2_wedding.1300.followup.c: "[spouse_2.GetShortUINameNoTooltip|U] se cítí nepochopený"
 ep2_wedding.1300.followup.tt: "[spouse_2.GetShortUIName|U] zareaguje podle své osobnosti a může se cítit ujištěný nebo uražen"
 ep2_wedding.1300.practical: "Toto manželství je praktické pro oba."
 ep2_wedding.1300.rule_together.tt: "Tato možnost je dostupná, protože [spouse_2.GetShortUIName] má mysl vladaře"
 ep2_wedding.1300.rule_together: "Potřebuji někoho jako jsi ty, aby vládl po mém boku."
 ep2_wedding.1300.stop_whining: "Přestaň si stěžovat, dělám z tebe [spouse_2.GetTitleAsNameNoTooltip]."
 ep2_wedding.1300.t: "Proč já?"
 ep2_wedding.1300.understanding: "Vím, jaké je cítit se nehodný."
 ep2_wedding.1300.virtue.tt: "Tato možnost je dostupná, protože [spouse_2.GetShortUIName] je ctnostný [spouse_2.GetWomanMan]"
 ep2_wedding.1300.virtue: "Vybral jsem tě pro tvou ctnostnou povahu."
 ep2_wedding.1301.desc_appearance: "Jsem ošklivý. Proč by [spouse_1.GetTitleAsNameNoTooltip] chtěl vzít někoho jako já?"
 ep2_wedding.1301.desc_beauty: "[spouse_1.GetSheHe|U] říká, že si mě vybral pro mou krásu."
 ep2_wedding.1301.desc_dark_past: "Proč by [spouse_1.GetTitleAsNameNoTooltip] chtěl vzít někoho jako já, po všem, co jsem udělal?"
 ep2_wedding.1301.desc_fertility: "[spouse_1.GetSheHe|U] říká, že si mě vybral, abych mu dal silné dědice."
 ep2_wedding.1301.desc_intro: "Nepokojné myšlenky mě vytáhnou z mé svatební postele."
 ep2_wedding.1301.desc_lowborn: "Proč by [spouse_1.GetTitleAsNameNoTooltip] chtěl vzít někoho jako já, nízce narozeného?"
 ep2_wedding.1301.desc_midtro: "\n\nMé znepokojení probudí [spouse_1.GetTitledFirstName], a než se naděju, ptám se [spouse_1.GetHerHim], proč si vzal právě mě."
 ep2_wedding.1301.desc_outro: " Co si mám o tom myslet?"
 ep2_wedding.1301.desc_practical: "[spouse_1.GetSheHe|U] říká, že si mě vybral ze prosté praktičnosti."
 ep2_wedding.1301.desc_rule_together: "[spouse_1.GetSheHe|U] říká, že si mě vybral, abych mu pomohl vládnout."
 ep2_wedding.1301.desc_stop_whining: "[spouse_1.GetSheHe|U] mi řekne, abych přestal fňukat a byl vděčný za toto manželství."
 ep2_wedding.1301.desc_understanding: "[spouse_1.GetSheHe|U] říká, že i on/ona rozumí, jaké je to cítit se bezcenně."
 ep2_wedding.1301.desc_virtue: "[spouse_1.GetSheHe|U] říká, že si mě vybral kvůli mé ctnostné povaze."
 ep2_wedding.1301.desc_voice: "Proč by [spouse_1.GetTitleAsNameNoTooltip] chtěl vzít někoho jako já, když sotva promluvím, aniž by se mi všichni nesmáli?"
 ep2_wedding.1301.love: "Chci být hoden [spouse_1.GetHerHis] lásky."
 ep2_wedding.1301.misunderstood: "Věděl jsem, že [spouse_1.GetSheHe] nebude rozumět."
 ep2_wedding.1301.outcome.love: "[spouse_2.GetShortUIName] se usměje, když utišíš [spouse_2.GetHerHis] nejistoty."
 ep2_wedding.1301.outcome.misunderstood: "[spouse_2.GetShortUIName] má pocit, že mu/jí neposloucháš."
 ep2_wedding.1301.outcome.silly: "[spouse_2.GetShortUIName] přijímá, že toto manželství dává smysl."
 ep2_wedding.1301.outcome.trust: "[spouse_2.GetShortUIName] cítí, že ti může důvěřovat."
 ep2_wedding.1301.silly: "[spouse_1.GetSheHe|U] má pravdu, dělám si hlouposti."
 ep2_wedding.1301.t: "$ep2_wedding.1300.t$"
 ep2_wedding.1301.trust: "Chci důvěřovat [spouse_1.GetHerHim]."
 ep2_wedding.1310.a: "Jaká radost mít tu se mnou [friend.GetFirstNameNoTooltip]!"
 ep2_wedding.1310.b.badtime: "[other_guest.GetShortUIName] a [friend.GetShortUIName] se dostali do hádky"
 ep2_wedding.1310.b.goodtime: "[other_guest.GetShortUIName] se dobře baví s tebou a [friend.GetShortUIName]"
 ep2_wedding.1310.b.newfriends: "[other_guest.GetFirstNameNoTooltip] si s tebou a [friend.GetFirstNameNoTooltip] skvěle rozumí"
 ep2_wedding.1310.b.nowound: "[rival.GetFirstNameNoTooltip|U] je ponížen"
 ep2_wedding.1310.b.wound: "[rival.GetFirstNameNoTooltip|U] uklouzne a udeří si [rival.GetHerHis] hlavu"
 ep2_wedding.1310.b: "[other_guest.GetFirstNameNoTooltip], pojď se k nám přidat!"
 ep2_wedding.1310.c.apology: "[rival.GetFirstNameNoTooltip|U] ti nabízí omluvu"
 ep2_wedding.1310.c.hook: "[rival.GetFirstNameNoTooltip|U] nabízí, že ti to napraví"
 ep2_wedding.1310.c.refusal: "[rival.GetFirstNameNoTooltip|U] odmítá se ponížit."
 ep2_wedding.1310.c: "Pojďme vyklouznout, abychom si mohli pořádně promluvit!"
 ep2_wedding.1310.d.tt: "Neboj se, [friend.GetFirstNameNoTooltip] to pochopí."
 ep2_wedding.1310.d: "Musíš mi prominout, příteli."
 ep2_wedding.1310.desc_guest: "Vím, že bych se měl(a) bavit s ostatními hosty, ale prostě se neumím odtrhnout od svého přítele [friend.GetTitledFirstName]! Vidím, jak se [other_guest.GetTitledFirstName] snaží upoutat moji pozornost, $ep2_wedding.1310.howlingwithlaughter$"
 ep2_wedding.1310.desc_host: "Jako host svatby vím, že bych měl(a) trávit čas s párem a jejich rodinami, ale prostě se neumím odtrhnout od svého přítele [friend.GetTitledFirstName]! Vidím, jak se [other_guest.GetTitledFirstName] na mě začíná mračit, $ep2_wedding.1310.howlingwithlaughter$"
 ep2_wedding.1310.desc_spouse: "Vím, že bych měl(a) trávit čas se svým novým [other_spouse.GetWifeHusband] [other_spouse.GetFirstName] a [other_spouse.GetHerHis] rodinou, ale prostě se neumím odtrhnout od svého přítele [friend.GetTitledFirstName]! Vidím, jak se [other_guest.GetTitledFirstName] na mě začíná mračit, $ep2_wedding.1310.howlingwithlaughter$"
 ep2_wedding.1310.howlingwithlaughter: "ale kdykoli se pokusím omluvit, [friend.GetFirstNameNoTooltip] mě zase rozesměje k slzám."
 ep2_wedding.1310.log.b.newfriends: "[CHARACTER.GetUIName|U] pozval [TARGET_CHARACTER.GetUIName] ke svému stolu a [TARGET_CHARACTER.GetSheHe] si skvěle rozuměl(a) s přáteli [CHARACTER.GetShortUINamePossessive]."
 ep2_wedding.1310.log.b.newfriends_title: "$wedding_banquet_bond_log_title$"
 ep2_wedding.1310.t: "Nemohu se odtrhnout"
 ep2_wedding.1320.a.friend: "[rival.GetShortUINameNoTooltip] přijímá tvé gesto smíření"
 ep2_wedding.1320.a.friendliness: "[rival.GetShortUINameNoTooltip] ocení tvé smířlivé gesto"
 ep2_wedding.1320.a: "Objímám [rival.GetFirstNameNoTooltip] a odpouštím vše!"
 ep2_wedding.1320.b: "Házím [host.Custom('GetExpensiveMeal')] do [rival.GetHerHis] domýšlivé tváře."
 ep2_wedding.1320.c: ""Co pro tebe odpuštění znamená?""
 ep2_wedding.1320.d: "Ignoruji [rival.GetShortUIName] až do té doby, než [rival.GetSheHe] odejde."
 ep2_wedding.1320.desc_guest_vs_guest: ""Vidět tě při tak šťastné příležitosti mě přimělo k zamyšlení.""
 ep2_wedding.1320.desc_guest_vs_host: ""Nikdy bych nečekal, že přijdeš.""
 ep2_wedding.1320.desc_guest_vs_spouse: "$ep2_wedding.1320.desc_guest_vs_host$"
 ep2_wedding.1320.desc_host_vs_guest: ""Proč jsi mě pozval na tuto nádhernou svatbu?""
 ep2_wedding.1320.desc_host_vs_spouse: "\"Proč jsi pro mě uspořádal/a tak nádhernou svatbu?\""
 ep2_wedding.1320.desc_intro: "Ten odporný [rival.GetTitledFirstName] na mě zírá přes banketní stůl. Naše oči se setkají a napínám se na hádku, když [rival.GetSheHe] přechází místnost směrem ke mně. Počkej... pláče [rival.GetSheHe]?\n\n"
 ep2_wedding.1320.desc_outro: " Po všem, co se mezi námi stalo..." [rival.GetHerHis|U] eyes fill with tears. "Kéž bych to mohl vzít zpět!""
 ep2_wedding.1320.desc_spouse_vs_guest: ""Proč jsem byl pozván na tvou svatbu?""
 ep2_wedding.1320.desc_spouse_vs_host: ""Muselo to působit divně, že pořádám tvou svatbu.""
 ep2_wedding.1320.t: "Šance začít znovu?"
 ep2_wedding.1330.a: "Miluji tohoto [spouse.GetWomanMan] víc, než slova dovolí."
 ep2_wedding.1330.b: "Nikdy nebudu potřebovat nikoho jiného než [spouse.GetHerHim]."
 ep2_wedding.1330.c.breakup: "[ROOT.Char.GetFirstNameNoTooltip] mě opustí z lásky k [ROOT.Char.GetHerHis] [spouse.GetWifeHusband]"
 ep2_wedding.1330.c.rakish.failure: "Tvé sliby jsou prázdné"
