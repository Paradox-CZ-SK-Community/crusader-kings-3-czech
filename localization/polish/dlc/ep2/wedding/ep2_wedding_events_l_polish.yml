 ep2_wedding.1330.desc: "Kolik svatebních hostů už tušilo, že [spouse.GetTitledFirstName] je mým milencem? Za zavřenými dveřmi není třeba nic předstírat. [spouse.GetHerHis|U] známý dotek, má znalost [spouse.GetHerHis] těla... nyní jsou to věci, které si ponechám.\n\nKdyž hledím na mého milence a mého [spouse.GetWifeHusband], proběhne mi hlavou jediná myšlenka..."
