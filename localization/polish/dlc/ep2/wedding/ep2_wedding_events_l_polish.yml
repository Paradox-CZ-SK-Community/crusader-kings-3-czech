 ep2_wedding.3050.a.success:1 "Zabiješ [intent_victim.GetFirstNameNoTooltip]"
 ep2_wedding.3050.a:0 "Teď je ten moment!"
 ep2_wedding.3050.b.failure:1 "[intent_victim.GetFirstNameNoTooltip] je podezřívavý ohledně incidentu"
 ep2_wedding.3050.b.success:1 "Lampa zabíjí [intent_victim.GetFirstNameNoTooltip]"
 ep2_wedding.3050.b:0 "Lano té lampy vypadá dnes večer extrémně slabé..."
 ep2_wedding.3050.c.tt:0 ""Získáváš značný bonus na [GetScheme('murder').GetTypeName] [schemes|E] cílené na tuto postavu""
 ep2_wedding.3050.c:0 "Pokud budu následovat [intent_victim.GetHerHim], budu vědět, kde [intent_victim.GetSheHe] spí..."
 ep2_wedding.3050.desc:0 "Večer již dávno skončil a hosté začínají odcházet poté, co se pár vydává na... soukromé záležitosti. Rád bych si prohlédl [intent_victim.GetTitledFirstName] přes místnost a snažím se neodejít, dokud #EMP [intent_victim.GetSheHe]#! neodejde.\n\nCizí rytíř odchází, aby se pomodlil, a jsme tu jen my dva.\n\n„No, i já už bych měl jít,“ říká [intent_victim.GetFirstNameNoTooltip], když vstává ze [intent_victim.GetHerHis] židle.\n\nStříbrná lampa visí nad [intent_victim.GetHerHis] hlavou jako jazyk ohně."
 ep2_wedding.3050.t:0 "Co visí nad"
 ep2_wedding.3200.a.flavor:0 "Rychle, zablokujte dveře!"
 ep2_wedding.3200.a:0 "Nechme si místnost pro sebe!"
 ep2_wedding.3200.both:0 "Když hostina dosáhla svého vyvrcholení, [my_spouse.GetFirstName] a já jsme sdíleli zděšené pohledy, které prozrazovaly naše vzájemné pocity ohledně blížící se svatební noci...\n\nKdyž nás průvod odváží do našich komnat, doufavě nabízím, "[ROOT.Char.Custom('WifeHusband')|U], nemusíme #EMP to dělat#!, víš?" přes křičení a bubnování."
 ep2_wedding.3200.b:0 "Předpokládám, že se to ode mě očekává..."
 ep2_wedding.3200.c.failure:0 "[my_spouse.GetFirstNameNoTooltip] odmítá"ep2_wedding.1220.desc_despicable:0 "\"Je to #EMP skandální#! že necháváme chudého [other_spouse.GetFirstNameNoTooltip] oženit se s tak odporným charakterem, jako #EMP jsi ty#!!\""
 ep2_wedding.3200.closing:0 "\n\nDveře se rychle blíží, jásot oslavujícího davu dosahuje vrcholné úrovně; obřad se chystá začít."ep2_wedding.1150.b:0 "Víš, co mě na svatbách dostává do nálady #EMP#! pro?"
 ep2_wedding.3200.c.success:0 "[my_spouse.GetFirstNameNoTooltip] je přesvědčen."
 ep2_wedding.3200.c:0 "Prosím, drahý, nemůžeme je zamknout ven?"
 ep2_wedding.3200.d.failure:0 "[my_spouse.GetFirstNameNoTooltip] je rozrušený"
 ep2_wedding.3200.d.success:0 "[my_spouse.GetFirstNameNoTooltip] ustupuje"
 ep2_wedding.3200.d:0 "Pojď drahá, bude to v pořádku."
 ep2_wedding.3200.e:0 "Nebuďte hloupí, je to tradice!"
 ep2_wedding.3200.other:0 "Jak se hostina blížila ke svému vrcholu, bylo jasné, že rostoucí úzkost [shy_spouse.GetFirstNamePossessive] ohledně blížící se svatební ceremoniál je zřejmá.\n\nMůj nový [shy_spouse.Custom('WifeHusband')] se na mě obrací, když procesí odchází do našich komnat, s prosbou: "Prosím, nemohli bychom se tomu vyhnout...?" přes halas a bubnování."
 ep2_wedding.3200.self:0 "Jak se banket blížil k vrcholu, stával jsem se čím dál tím nervóznější v očekávání ceremoniálu vyvedení do ložnice, a je jasné, že [my_spouse.GetFirstName] nesdílí žádné moje obavy.\n\n[my_spouse.GetSheHe|U] se na mě obrátí, když nás procesí odváží do našich komnat, směje se: 'Vypadáš jako duch, [ROOT.Char.Custom('WifeHusband')]! Uvolni se!' přes halas a bubnování."
 ep2_wedding.3200.t:0 "Ceremoniální závazky"
 ep2_wedding.3300.a.failure:0 "[my_spouse.GetFirstNameNoTooltip] je znechucený"
 ep2_wedding.3300.anointing:0 "než nás uložíte, pomazáváte nás oba v [officiant.GetFaith.GetAdjectiveNoTooltip] stylu."
 ep2_wedding.3300.a.success:0 "Tvůj [my_spouse.GetWifeHusband] je poctěn/a"
