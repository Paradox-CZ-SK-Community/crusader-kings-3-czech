 ep2_wedding.4000.c:0 "Nemyslím, že by tvořili dobrý pár."
 ep2_wedding.4000.desc.good_match:0 "Viděl jsem [matchmaked_scope.GetFirstNameNoTooltip] mluvit s [objective_scope.GetTitledFirstName] dřív a tvořili krásný pár..."
 ep2_wedding.4000.desc.intro:0 "Když pár skládá své sliby, podívám se na [matchmaked_scope.GetTitledFirstName] a potěšeně tleskám. Snažil jsem se [matchmaked_scope.GetHerHim] zasnoubit a tento okamžik vypadá jako ideální příležitost připomenout [matchmaked_scope.GetHerHim] radosti manželství.\n\n"Nejsou roztomilí?," se nevinně zeptám, prohlížejíc dav, abych našel vhodného kandidáta."
 ep2_wedding.4000.desc.no_match:0 "\n\nVím, že [matchmaked_scope.GetSheHe] už dříve mluvili s [objective_scope.GetTitledFirstName], i když [matchmaked_scope.GetSheHe] nebyli příliš nadšení."
