 ep2_wedding.1070.e.tt:0 "Snažíte se zkrotit bestii"
 ep2_wedding.1070.e:0 "Chceš vidět něco #EMP opravdu#! úžasného?"
 ep2_wedding.1070.f:0 "STRÁŽI!! Kde jsou stráže?!"
 ep2_wedding.1070.g.failure:0 "Nepodařilo se ti zachránit [1070_target.GetFirstNameNoTooltip]"
 ep2_wedding.1070.g.success:0 "Zachraňujete [1070_target.GetFirstNameNoTooltip]"
