 ep2_wedding.1070.h:0 "Byla by to taková #EMP tragédie#!, pokud by [1070_target.GetFirstNameNoTooltip] byl zabit..."
 ep2_wedding.1070.log.f_title:0 "$wedding_beasts_guards_log_title$"
 ep2_wedding.1070.log.f:0 "[CHARACTER.GetUINamePossessive|U] stráže musely uklidnit nekontrolovatelnou bestii"
