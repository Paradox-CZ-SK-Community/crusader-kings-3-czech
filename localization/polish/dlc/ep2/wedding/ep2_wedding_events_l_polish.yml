 ep2_wedding.1070.e.tt: "Snažíš se zkrotit zvíře"
 ep2_wedding.1070.e: "Chceš vidět něco #EMP opravdu# úžasného?"
 ep2_wedding.1070.f: "STRÁŽ!! Kde jsou stráže?!"
