 ep2_wedding.1070.t:0 "Exotické představení"
 ep2_wedding.1080.a.failure.tt:0 "Není to vhodná partie"
 ep2_wedding.1080.a.failure:0 "[1080_target.GetFirstNameNoTooltip] nezapůsobí na [matchmaking_1.GetFirstNameNoTooltip]"
 ep2_wedding.1080.a.success.tt:0 "To je dobrá partie!"
 ep2_wedding.1080.a.success:0 "[1080_target.GetFirstNameNoTooltip] zapůsobí na [matchmaking_1.GetFirstNameNoTooltip]"
 ep2_wedding.1080.a:0 "[1080_target.GetFirstNameNoTooltip], běž a promluv si s [matchmaking_1.GetFirstNameNoTooltip]!"
 ep2_wedding.1080.b.failure:0 "[1080_target.GetFirstNameNoTooltip] nezapůsobí na [matchmaking_2.GetFirstNameNoTooltip]"
 ep2_wedding.1080.b.success:0 "[1080_target.GetFirstNameNoTooltip] zapůsobí na [matchmaking_2.GetFirstNameNoTooltip]"
 ep2_wedding.1080.b:0 "[1080_target.GetFirstNameNoTooltip], co si myslíš o [matchmaking_2.GetFirstNameNoTooltip]?"
 ep2_wedding.1080.c.tt:0 "Musí tu být lepší kandidáti."
 ep2_wedding.1080.c:0 "Nezáleží na tom. Pokračujme v hledání."
 ep2_wedding.1080.desc:0 "Přípravy na svatbu jsou stále v plném proudu, ale mé oči už směřují k dalšímu cíli: najít vhodnou partii pro mého [ROOT.Char.Custom2('RelationToMe', 1080_target)], [1080_target.GetFirstName]!\n\nNaštěstí je [1080_target.GetSheHe] už na místě, což je dobrý začátek, a stojí tam trochu nesměle. Teď najít někoho vhodného... Moje pozornost upoutá skupinka hostů, mezi nimiž [matchmaking_1.GetTitledFirstName] vyniká krásou a držením těla. #EMP Dokonalé!#!"
 ep2_wedding.1080.desc_2:0 "\n\nChystám se poslat [1080_target.GetFirstNameNoTooltip] k nim, když si všimnu i [matchmaking_2.GetTitledFirstName]. Je [matchmaking_2.GetSheHe] možná ještě lepší partie?"
 ep2_wedding.1080.t:0 "Vhodná partie"
 ep2_wedding.1090.a.failure:0 "[1090_match.GetFirstNameNoTooltip] není ohromen/a [1090_target.GetFirstNameNoTooltip]"
 ep2_wedding.1090.a.success:0 "[1090_target.GetFirstNameNoTooltip] požádá o ruku [1090_match.GetFirstNamePossessiveNoTooltip]"
 ep2_wedding.1090.a:0 "Běž pro [1090_match.GetHerHim]."
 ep2_wedding.1090.b:0 "[1090_match.GetSheHe|U] pro tebe není dobrý/á."
 ep2_wedding.1090.desc:0 "Dav jásá a připíjí si na novomanžele, ale mezi nimi jsem jaksi ztratil(a) ze zřetele svého [ROOT.Char.Custom2('RelationToMe', 1090_target)], [1090_target.GetFirstName]."
 ep2_wedding.1090.desc_already_matched:0 "\n\nPo pečlivém pátrání konečně najdu [1090_target.GetHerHim] v odlehlém koutě, hluboce zapájeného do rozhovoru s nikým jiným než [1090_match.GetTitledFirstName], tou samou osobou, se kterou jsem se pokoušel/a [1090_target.GetHerHim] předtím spárovat! Nemyslím, že bych měl(a) zasahovat..."
 ep2_wedding.1090.desc_new_match:0 "\n\nPo pečlivém pátrání konečně najdu [1090_target.GetHerHim], sedícího v koutě a hledícího s zájmem a troufám si říct i touhou na [1090_match.GetTitledFirstName], který baví skupinu rozjařených hostů svými vtipy a příběhy."
 ep2_wedding.1090.t:0 "Sňatek uzavřen v...?"
 ep2_wedding.1100.a:0 "Tradice se musí dodržovat."
 ep2_wedding.1100.b:0 "Proč si taky nezahrajeme hru?"
 ep2_wedding.1100.c:0 "Pošetilé tradice..."
 ep2_wedding.1100.d:0 "Koupele jsou tak #EMP uklidňující#!..."
 ep2_wedding.1100.desc_bride:0 "Den mé svatby se blíží a příbuzní se už dny shromažďují na místě, takže mě nepřekvapí, když mě můj [ROOT.Char.Custom2('RelationToMe', guest_1)], [guest_1.GetTitledFirstName], a můj [ROOT.Char.Custom2('RelationToMe', guest_2)], [guest_2.GetTitledFirstName], odvádějí do odlehlých lázní nedaleko [ROOT.Char.GetCurrentActivity.GetLocation.GetName].\n\n"Podle starých tradic našeho lidu," začíná [guest_1.GetFirstNameNoTooltip], "svlečeš staré šaty a #EMP kransen#! — panenský věneček".\n\n"Umyjeme tě důkladně a znovu se zrodíš jako krásná nevěsta!" [guest_2.GetFirstNameNoTooltip] dodává důstojně."
 ep2_wedding.1100.desc_extra_guest:0 "\n\n"Uděláme tě tak #EMP krásnou#!!" rozplývá se [guest_3.GetTitledFirstName|U]."
 ep2_wedding.1100.desc_relative:0 "Den svatby mého [ROOT.Char.Custom2('RelationToMe', bride)] [bride.GetTitledFirstNamePossessive] se blíží a rodina je na [ROOT.Char.GetCurrentActivity.GetLocation.GetName] už několik dní. Dnes nevěstu odvedeme do odlehlých lázní na její tradiční očistu.\n\n"Dnes", začínám, "svlečeš staré šaty a #EMP kransen#! — panenský věneček. Jakmile budeš očištěna a posvěcena, povstaneš jako opravdová nevěsta!"\n\nZ mé strany moje [ROOT.Char.Custom2('RelationToMe', guest_2)] [guest_2.GetTitledFirstName] hlasitě jásá."
 ep2_wedding.1100.t:0 "Rituální očista"
 ep2_wedding.1110.a:0 "Někteří lidé prostě nemají stud."
 ep2_wedding.1110.b.tt:0 "Tvoji stráže doprovodí [1110_drunk.GetHerHim] ke dveřím"
 ep2_wedding.1110.b:0 "To stačí!"
 ep2_wedding.1110.c:0 "Když je nemůžeš porazit, přidej se k nim!"
 ep2_wedding.1110.desc:0 "\n\n#EMP Většina#! hostů, ale ne [1110_drunk.GetTitledFirstName]. [1110_drunk.GetSheHe|U] hlasitě volá po jednom poháru za druhým, směje se nejhlasitěji a rázně odmítá všechna snažení služebnictva odvést [1110_drunk.GetHerHim] na klidnější místo."
 ep2_wedding.1110.desc_host:0 "\n\nOpravdu bych s [1110_drunk.GetHerHim] měl něco udělat..."
 ep2_wedding.1110.desc_intro:0 "Poté, co novomanželé odejdou do svých soukromých komnat, oslavy se táhnou dlouho do noci, jen pomalu ztrácejí na intenzitě a bujnosti. Jeden za druhým většina hostů buď odchází, usne, nebo se stáhne, aby si sama užila večerních požitků."
 ep2_wedding.1110.t:0 "Ještě jeden pohár"
 ep2_wedding.1111.a:0 "Promiň, trochu se uklidním..."
 ep2_wedding.1111.b.1.tt:1 "[1111_other.GetFirstNameNoTooltip|U] se k tobě přidal"
 ep2_wedding.1111.b.1:1 "[1111_other.GetFirstNameNoTooltip|U] se k tobě přidá"
 ep2_wedding.1111.b.2.tt:1 "[1111_other.GetFirstNameNoTooltip|U] tě vyhodil"
 ep2_wedding.1111.b.2:1 "[1111_other.GetFirstNameNoTooltip|U] tě nechal vyhodit"
 ep2_wedding.1111.b.3.tt:1 "[1111_other.GetFirstNameNoTooltip|U] ti vyjadřuje nesouhlas"
 ep2_wedding.1111.b.3:1 "[1111_other.GetFirstNameNoTooltip|U] ti mlčky vyjadřuje nesouhlas"
 ep2_wedding.1111.b:0 "Přestaň brblat a přidej se ke mně!"
 ep2_wedding.1111.desc:0 "#EMP Většina#! hostů, ale ne já!\n\n\"Přineste mi další pohár! A ještě jeden!\" zavolám na kteréhokoliv služebníka, kterého uvidím."
 ep2_wedding.1111.desc_conclusion:0 "\n\nZe stolu [1111_other.GetHerHis] na mě však dopadá posuzující pohled [1111_other.GetTitledFirstNamePossessive]. \"Copak jsi dnes ještě nepil dost?\" chladně se zeptá [1111_other.GetSheHe|U]."
 ep2_wedding.1111.desc_host:0 "Koneckonců jsem zaplatil za všechno, nezasloužím si to?"
 ep2_wedding.1120.a:0 "Přestaňte s tím nesmyslem. #EMP Teď.#!"
 ep2_wedding.1120.b:0 "Vím, miláčku, je to těžké pro nás všechny..."
 ep2_wedding.1120.c:0 "#EMP Tvůj [other_parent.GetMotherFather] měl být tajemstvím!#!"
 ep2_wedding.1120.desc:0 "Svatební obřady jsou vždy dlouhé, dost nudné a většinou bez událostí, až na chvíle, kdy někde za mnou nastane rozruch."
 ep2_wedding.1120.desc_adult:0 "\n\n"Musím něco říct!" burácí známý hlas [trouble_child.GetFirstNamePossessive] z davu. "Je #EMP toto#! opravdu to nejlepší, čím jste mohli nahradit mého [other_parent.GetMotherFather], [other_parent.GetTitledFirstName]?!""
 ep2_wedding.1120.desc_child:0 "\n\nOkamžitě poznám známý tón nejhlučnější stížnosti [trouble_child.GetFirstNamePossessive], když se [trouble_child.GetSheHe] prodírá davem. "[ROOT.Char.GetMotherFather|U], tohle by měl být můj nový [other_parent.GetMotherFather], místo [other_parent.GetFirstName]?""
 ep2_wedding.1120.desc_parent:0 "\n\nKoutkem oka spatřím [other_parent.GetFirstNameNoTooltip], který ztuhne překvapením."
 ep2_wedding.1120.t:0 "Nová rodina"
 ep2_wedding.1121.a:0 "Drž hubu, #EMP spratku#."
 ep2_wedding.1121.b:0 "Budu lepším rodičem!"
 ep2_wedding.1121.desc_adult:0 "\n\n"Musím něco říct!" burácí [trouble_child.GetTitledFirstName], [other_spouse.GetFirstNamePossessive] [trouble_child.Custom('GetDaughterSon')], z davu. "Je #EMP toto#! opravdu to nejlepší, čím jste mohli nahradit mého [other_parent.GetMotherFather], [other_parent.GetTitledFirstName]?!""
 ep2_wedding.1121.desc_child:0 "\n\nUprostřed toho stojí [other_spouse.GetFirstNamePossessive] [trouble_child.Custom('GetDaughterSon')], [trouble_child.GetTitledFirstName], vzlykající a kňourající. "[other_spouse.GetMotherFather|U], proč nahrazujete mého [other_parent.GetMotherFather], [other_parent.GetFirstName]?""
 ep2_wedding.1122.a:0 "Odpouštím ti."
 ep2_wedding.1122.b:0 "To bylo opravdu neomluvitelné."
 ep2_wedding.1122.c:0 "Musím respektovat tvé zklamání."
 ep2_wedding.1122.d:0 "To je pobuřující!"
 ep2_wedding.1122.desc_repentant:0 "Užívám si vydatnou porci [ROOT.Char.Custom('GetExpensiveMeal')], bez starostí, když mě osloví zjevně kající se [trouble_child.GetFirstName].\n\n"[ROOT.Char.GetMotherFather|U], chtěl(a) bych se omluvit za vyvolání scény během obřadu. Nebylo to hodné mé výchovy a postavení, a hluboce toho lituji.""
 ep2_wedding.1122.desc_unrepentant:0 "Snažím se užít vydatnou porci [ROOT.Char.Custom('GetExpensiveMeal')], ale hrubá slova [trouble_child.GetFirstNamePossessive] a bezstarostné odhalení mého tajemství se mi stále vrací na mysl.\n\nKdyž se konečně přiblížím k [trouble_child.GetHerHim], [trouble_child.GetFirstNameNoTooltip] se zdá být naprosto neotřesený a bez výčitek. "Stojím si za tím, co jsem řekl(a), a za #EMP nic#! nelituji. Byla to jen pravda." odpovídá [trouble_child.GetSheHe] s posměchem."
 ep2_wedding.1130.a:0 "Nepopřu důkazy."
 ep2_wedding.1130.b:0 "Stráže, odstraňte tohoto #EMP pomlouvače#! z mého zorného pole."
 ep2_wedding.1130.desc:0 "Obřad je v plném proudu, ale nemohu se pořádně soustředit na to, co se děje #EMP přede mnou#!, protože z #EMP za mnou#! stále slyším bzučení. Když se dostatečně soustředím, zachytím útržky toho, co se zdá být velkým drbáním zahrnujícím hosty i služebnictvo. #EMP\"Slyšela jsi-\" \"Může to být pravda?\" \"Ale co když-\" \"-oni to nevědí??\"#!\n\n" Když se rozzlobeně otočím, abych se zeptal(a), zachytím domýšlivý pohled [1130_knows.GetTitledFirstName], který vypadá, že je středem veškerého rozruchu. "Nemáš něco nového, má/ můj [ROOT.Char.GetLadyLord]?""
 ep2_wedding.1130.t:0 "Tajné šepoty"
 ep2_wedding.1131.a:0 "Žádná další tajemství mezi námi, [other_spouse.GetFirstNameNoTooltip]."
 ep2_wedding.1131.b:0 "To je #EMP pobuřující#!!"
 ep2_wedding.1131.desc:0 "Uprostřed rozruchu stojí [1130_knows.GetTitledFirstName], který se ušklíbá. "Nikdy ti [other_spouse.GetFirstName] nic neřekl? #EMP Všichni#! to vědí!""
 ep2_wedding.1132.a:0 "[other_spouse.GetFirstNameNoTooltip] si zaslouží víc než to!"
 ep2_wedding.1132.b:0 "Jsou to jen #EMP hloupé#! drby, že ne, [spouse_with_secret.GetFirstNameNoTooltip]?"
 ep2_wedding.1132.desc:0 "Obřad je v plném proudu, ale moc nedávám pozor, protože se má mysl stále vrací k znepokojující informaci, kterou vím o [spouse_with_secret.GetTitledFirstName]. Ví něco [other_spouse.GetTitledFirstName]? Neměl(a) by to vědět?\n\nNěco ze svých obav nenuceně sdílím se sousedem na sedadle a než se vzpamatuji, celý dav šumí drby a jak [spouse_with_secret.GetFirstNameNoTooltip], tak [other_spouse.GetFirstNameNoTooltip] zírají rozzlobeně na střed rozruchu: na mě."
 ep2_wedding.1140.a.failure.tt:0 "Ztrapnili jste se"
 ep2_wedding.1140.a.failure:0 "You only embarrass yourself"
 ep2_wedding.1140.a.success.tt2:0 "[intent_target.GetFirstNameNoTooltip] je ohromen(a) vaším hladkým zásahem."
 ep2_wedding.1140.a.success.tt:0 "Uklidnili jste situaci"
 ep2_wedding.1140.a.success:0 "You defuse the situation"
 ep2_wedding.1140.a:0 "Ještě to mohu zachránit..."
 ep2_wedding.1140.b:0 "Pojďme pokračovat."
 ep2_wedding.1140.c:0 "To se stává!"
 ep2_wedding.1140.desc:0 "Užívám si obřadu, pyšný na to, co jsem dokázal zorganizovat. Všechno proběhlo dobře — a hned jak si to pomyslím, vím, že jsem to zakřikl."
 ep2_wedding.1140.desc_1:0 "\n\n[fumbling_spouse.GetTitledFirstName] zakopne a padne tváří dolů na cestě ke svému partnerovi!"
 ep2_wedding.1140.desc_2:0 "\n\n[fumbling_spouse.GetTitledFirstName] začne koktat během slibů a vážně špatně vysloví jméno svého druhého!"
 ep2_wedding.1140.desc_3:0 "\n\n[fumbling_spouse.GetTitledFirstName] ztuhne v rozpacích, zjevně zapomněl(a), co je dalším krokem obřadu!"
 ep2_wedding.1140.desc_target:0 "\n\nCítím pronikavé oči [intent_target.GetTitledFirstNamePossessive] z davu, které mě nutí zasáhnout."
 ep2_wedding.1140.desc_target_spouse:0 "\n\nSetkám se s panickými očima [intent_target.GetTitledFirstNamePossessive] přes místnost, které mě prosí, abych něco udělal(a)."
 ep2_wedding.1140.t:0 "Přešlap"
 ep2_wedding.1150.a.failure.tt:0 "Obtěžovali jste [intent_target.GetFirstNameNoTooltip]"
 ep2_wedding.1150.a.failure:0 "[intent_target.GetFirstNameNoTooltip] je rozčilený/á"
 ep2_wedding.1150.a.success.tt:0 "Udělali jste dobrý dojem na [intent_target.GetFirstNameNoTooltip]"
 ep2_wedding.1150.a.success:0 "[intent_target.GetFirstNameNoTooltip] má zájem"
 ep2_wedding.1150.a:0 "Tato chvíle volá po trochu #EMP poezie#!!"
 ep2_wedding.1150.b:0 "Víš, na co mě svatby přivedou do #EMP nálady#?"
 ep2_wedding.1150.c:0 "Pověz mi o tom víc?"
 ep2_wedding.1150.desc:0 "Svatební obřady jsou obvykle dlouhé a únavné, a mé oči neustále prolétávají davem hostů hledajíc cíl mých tužeb: [intent_target.GetTitledFirstName]."
 ep2_wedding.1150.desc_1:0 "\n\nKdyž konečně spatřím [intent_target.GetHerHim], [intent_target.GetSheHe] stojí poněkud stranou od davu, očichávaje květiny z výzdoby s rozkošným úsměvem na tváři."
 ep2_wedding.1150.desc_2:0 "\n\nKdyž konečně spatřím [intent_target.GetHerHim], [intent_target.GetSheHe] se pozoruje služebníky, jak pobíhají s plnými talíři a sudy [host.Custom('RegionalDrink')], s naprostým zaujetím."
 ep2_wedding.1150.desc_3:0 "\n\nKdyž konečně spatřím [intent_target.GetHerHim], [intent_target.GetSheHe] drbe s malou skupinkou hostů o zbytečnosti svateb."
 ep2_wedding.1150.desc_4:0 "\n\nKdyž konečně spatřím [intent_target.GetHerHim], [intent_target.GetSheHe] káže některým hostům o posvátnosti manželství."
 ep2_wedding.1150.desc_conclusion:0 "Je to dokonalá příležitost se přiblížit k [intent_target.GetHerHim]."
 ep2_wedding.1150.desc_fallback:0 "\n\nKdyž konečně spatřím [intent_target.GetHerHim], [intent_target.GetSheHe] se zrovna druží s malou skupinkou hostů."
 ep2_wedding.1150.t:0 "Romantické průzkumy"
 ep2_wedding.1160.a.tt:0 "To to oživí!"
 ep2_wedding.1160.a:0 "Můžu je vpustit!"
 ep2_wedding.1160.b.tt:0 "[host.GetFirstNameNoTooltip] si toho nikdy nevšimne!"
 ep2_wedding.1160.b:0 "Mohl bych jim propašovat nějaké jídlo!"
 ep2_wedding.1160.c:0 "To je pod mou úroveň."
 ep2_wedding.1160.desc:0 "Šlechtické svatby jsou vždy velkou podívanou pro prostý lid, který se shlukuje v naději, že zahlédne svého vládce a okusí jeho bohatství.\n\nZejména si nemohu nevšimnout, že přípravy na velký banket pozorně sleduje skupina extrémně sešlých vesničanů..."
 ep2_wedding.1160.t:0 "Nevítaní hosté"
 ep2_wedding.1161.a:0 "Vyžeňte je!"
 ep2_wedding.1161.b.tt:0 "[host.GetFirstName] nechal sedláky zůstat."
 ep2_wedding.1161.b:0 "Nechte všechny podělit se o naše veselí!"
 ep2_wedding.1161.desc:0 "Všiml jsem si narůstajícího davu obyčejných lidí obklopujících událost už nějakou dobu.\n\nCo jsem však nečekal, byla malá skupina, která vtrhla do kuchyní a snaží se zhltat co nejvíce [ROOT.Char.Custom('RegionalDrink')] a [ROOT.Char.Custom('GetExpensiveMeal')]!\n\n#EMP Jak se sem dostali?!#!"
 ep2_wedding.1161.failure.tt2:0 "[host.GetFirstName] nezvládl vypořádat se s vtíravými hosty."
 ep2_wedding.1161.failure.tt:0 "Vtíraví hosté dál řádí"
 ep2_wedding.1161.failure:0 "Nepodařilo se vám zvládnout dav"
 ep2_wedding.1161.success.tt2:0 "[host.GetFirstName] vyhnal sedláky."
 ep2_wedding.1161.success.tt:0 "Obnovili jste pořádek"
 ep2_wedding.1161.success:0 "Sedláci byli vyhnáni"
 ep2_wedding.1170.a.tt:0 "Schováš si pár podkov, když se nikdo nedívá."
 ep2_wedding.1170.a:0 "Taky chci být u toho!"
 ep2_wedding.1170.b.tt:0 "Znovu se soustředíš na obřad."
 ep2_wedding.1170.b:0 "Příjemné, ale trochu přehnané."
 ep2_wedding.1170.c:0 "#EMP Tak vzrušující!#!"
 ep2_wedding.1170.d:1 "Co kdybych toho šaška podrazil?"
 ep2_wedding.1170.desc:0 "Příchod [rich_spouse.Custom('GetBrideGroom')], [rich_spouse.GetTitledFirstName], byl doprovázen velkou pompou: průvod bohatě ochozených koní, kteří shazovali stříbrné podkovy, aby si je lid mohl posbírat; bubny, lyry, dudy, mimové a šašci.\n\nPrůvod se teď rozprchl, ale stále přitahuje docela dav, který je rozptýlený od probíhající ceremonie."
 ep2_wedding.1170.desc_mischief:0 "\n\nTolika možností! Mám vypustit koně? Nebo možná ukrást buben a vyděsit ostatní hosty... "
 ep2_wedding.1170.desc_murder:0 "\n\nZachytím pohled na [murderee.GetTitledFirstName], uchváceného hudebním vystoupením, zcela si nevšímá [murderee.GetHerHis] okolí..."
 ep2_wedding.1170.desc_relax:0 "\n\nKéž bych si mohl(a) užít všechno najednou! Místo toho přepínám mezi žonglérským vystoupením, hlazením koní a představením polykání ohně."
 ep2_wedding.1170.e.tt:0 "Snažíš se využít davu a chaosu průvodu."
 ep2_wedding.1170.e:0 "[murderee.GetFirstNameNoTooltip] je rozptýlený..."
 ep2_wedding.1170.failure.tt:0 "[murderee.GetFirstNameNoTooltip] zmizí v davu"
 ep2_wedding.1170.failure:0 "Nemůžeš se probojovat skrz dav"
 ep2_wedding.1170.success.tt:0 "Zmizíš v davu"
 ep2_wedding.1170.success:0 "Přikrčíš se za [murderee.GetFirstNameNoTooltip] a #EMP udeříš#!"
 ep2_wedding.1170.t:0 "Průvod"
 ep2_wedding.1180.a:0 "Tvé mínění nebylo požadováno."
 ep2_wedding.1180.b:0 "Přinutím tě, abys mě měl rád!"
 ep2_wedding.1180.c:0 "Je mi to jedno! Kde je jídlo?"
 ep2_wedding.1180.desc:0 "Když konečně stojíme tváří v tvář, z [other_spouse.GetTitledFirstNamePossessive] nervózního vrtění jasně vidím, že [other_spouse.GetSheHe] není v pohodě.\n\n[other_spouse.GetHerHis|U] oči se vyhýbají mým a grimasa formující ústa [other_spouse.GetHerHis] mi říká vše, co potřebuji vědět. [other_spouse.GetSheHe|U] mě nemá rád."
 ep2_wedding.1180.t:0 "Nevhodné spojení"
 ep2_wedding.1190.a:0 "Stydím se..."
 ep2_wedding.1190.b:0 "Stráže, doprovodte tohoto kazisvěta ke dveřím."
 ep2_wedding.1190.c:0 "Budu předstírat, že jsem nic neslyšel."
 ep2_wedding.1190.d:0 "Ano, a budu si to taky užívat!"
 ep2_wedding.1190.desc:1 "Všichni jsou nadšení a ohromeni velkolepostí místa svatby. Všichni kromě [grumbler.GetTitledFirstName].\n\nOd příchodu [grumbler.GetHerHis] [grumbler.GetFirstNameNoTooltip] pobíhá kolem a hledá jakýkoli záminku ke stížnosti. \"Máte na sobě #EMP make-up#!?!\" \"Ty barevné závoje jsou #EMP hříšné#!!\" \"Co je to za to nemravné #EMP míchání#?!\" \"Není to všechno jen okázalá přehlídka luxusu a chtíče?\""
 ep2_wedding.1190.t:0 "Náboženské stížnosti"
 ep2_wedding.1200.a:0 "Jsem tak pyšný."
 ep2_wedding.1200.b:0 "Nejsi #EMP ty# žárlivý?"
 ep2_wedding.1200.c:0 "Láska je skutečně ve vzduchu..."
 ep2_wedding.1200.d.tt:0 "[listener.GetFirstNameNoTooltip|U] by mohl(a) být ochoten zvážit spojenectví s tebou."
 ep2_wedding.1200.d:0 "Důležité svatby dělají důležité spojence!"
 ep2_wedding.1200.desc:0 "Den konečně přišel a nemohl(a) bych být pyšnější na svého [my_child.GetFirstName], krásného [my_child.Custom('GetBrideGroom')]!\n\nJak si osoba stojící po mém boku neochotně uvědomila: \"Podívejte se na [my_child.GetHerHim]! Není [my_child.GetSheHe] #EMP zářivý#?!\" \"A je to tak vhodné spojení!\" \"Všechno je dokonalé!\""
 ep2_wedding.1200.desc_generic:0 "\n\nPo mém boku se [listener.GetTitledFirstName] jen laskavě usmívá."
 ep2_wedding.1200.desc_interest:0 "\n\nKdyž se konečně otočím, uvědomím si, že mým sousedem není nikdo jiný než [listener.GetTitledFirstName]! Mohu toho využít jako chvíle navázání kontaktu..."
 ep2_wedding.1200.e.failure:0 "[listener.GetFirstNameNoTooltip|U] nemá zájem"
 ep2_wedding.1200.e.success.tt:0 "Děláš pokrok v seznamování [listener.GetFirstNameNoTooltip] s [intent_target.GetFirstNameNoTooltip]"
 ep2_wedding.1200.e.success:0 "[listener.GetFirstNameNoTooltip|U] má zájem"
 ep2_wedding.1200.e:0 "Kéž bych mohl(a) vidět totéž u [intent_target.GetFirstNameNoTooltip]..."
 ep2_wedding.1200.failure.tt:0 "Nepodařilo se ti ohromit [listener.GetFirstNameNoTooltip]"
 ep2_wedding.1200.failure:0 "[listener.GetFirstNameNoTooltip|U] není ohromen"
 ep2_wedding.1200.success.tt:0 "Uspěls jsi v ohromení [listener.GetFirstNameNoTooltip]"
 ep2_wedding.1200.success:0 "[listener.GetFirstNameNoTooltip|U] je ohromen"
 ep2_wedding.1200.t:0 "Srdce [ROOT.Char.GetMotherFather|U]"
 ep2_wedding.1210.a.failure:0 "[talk_to.GetFirstNameNoTooltip] není zastrašen"
 ep2_wedding.1210.a.success:0 "[talk_to.GetFirstNameNoTooltip] je zastrašen"
 ep2_wedding.1210.a:0 "Škoda, kdyby toho někdo nevyužil, že?"
 ep2_wedding.1210.b.failure:0 "[talk_to.GetFirstNameNoTooltip] ti nedůvěřuje"
 ep2_wedding.1210.b.success:0 "[talk_to.GetFirstNameNoTooltip] je ohromen"
 ep2_wedding.1210.b:0 "Je dobré mít silné spojence v době potřeby!"
 ep2_wedding.1210.c.failure:0 "[talk_to.GetFirstNameNoTooltip] je podezřívavý"
 ep2_wedding.1210.c.success:0 "[talk_to.GetFirstNameNoTooltip] je přesvědčen"
 ep2_wedding.1210.c:0 "Uvažoval jsi o tom získat ochránce?"
 ep2_wedding.1210.desc:0 "Jak ceremonie pokračuje, podaří se mi nakonec dostat vedle [talk_to.GetTitledFirstName] a zapojit [talk_to.GetHerHim] do lehké konverzace, která se rychle přemění do zajímavější oblasti: politiky.\n\nVyměníme si pár běžných poznámek, dokud [talk_to.GetHerHim] nedovedu přesně tam, kam jsem chtěl(a)."
 ep2_wedding.1210.desc_age:0 "\n\n\"Bolí mě to přiznat, ale už nejsem nejmladší!\""
 ep2_wedding.1210.desc_bad_harvest:0 "\n\n\"Bohužel jsme měli špatné sklizně, které nedávno zpomalily náš růst...\""
 ep2_wedding.1210.desc_enemies:0 "\n\n\"Nikdy se nemůžeš cítit příliš v bezpečí. Tví nepřátelé kolem tebe stále sílí.\""
 ep2_wedding.1210.desc_fear:0 "\n\n\"Žiji v neustálém strachu o svůj [talk_to.GetPrimaryTitle.GetTierAsNameNoTooltip] a o sebe...\""
 ep2_wedding.1210.desc_gold:0 "\n\n\"S těžkým srdcem to přiznávám, ale mé pokladnice jsou prázdné!\""
 ep2_wedding.1210.desc_raids:0 "\n\n\"Mám velké obavy z nedávných nájezdů v mých zemích...\""
 ep2_wedding.1210.desc_rain:0 "\n\n\"Nečekané deště trápí můj lid a poškozují úrodu...\""
 ep2_wedding.1210.desc_rivals:0 "\n\n\"Nemohu v noci spát, vidím své nepřátele ve každém stínu!\""
 ep2_wedding.1210.t:0 "Politická debata"
 ep2_wedding.1220.a:0 "Ano ano, samozřejmě..."
 ep2_wedding.1220.b:1 "Je to výzva?"
 ep2_wedding.1220.c.failure.tt:0 "[relative.GetFirstNameNoTooltip] tě stále nemá rád!"
 ep2_wedding.1220.c.failure:0 "Nemůžeš vyvrátit předsudky [relative.GetFirstNamePossessiveNoTooltip]"
 ep2_wedding.1220.c.success.tt:0 "[relative.GetFirstNameNoTooltip] tě má více rád!"
 ep2_wedding.1220.c.success:0 "Uděláš dobrý dojem na [relative.GetFirstNameNoTooltip]"
 ep2_wedding.1220.c.tt:0 "Dobré zvládnutí situace také udělá dobrý dojem na [diplo_target.GetFirstNameNoTooltip]"
 ep2_wedding.1220.c:0 "Já #EMP dokážu#! vám, že se pletete."
 ep2_wedding.1220.d:0 "Och, mohu být mnohem #EMP horší#!!"
 ep2_wedding.1220.desc:0 "Přípravy a rituály svatebního obřadu jsou četné; v přestávce mezi nimi zaslechnu chichotání a posměšky od skupiny [other_spouse.GetFirstNamePossessive] příbuzných.\n\nKdyž vidí, že mám jejich pozornost, [relative.GetTitledFirstName] se začne obracet přímo na mě:"
 ep2_wedding.1220.desc_despicable:0 "\"Je #EMP pobuřující#! že necháváme chudáka [other_spouse.GetFirstNameNoTooltip] vdát/vzít se s tak odpornou postavou jako jsi #EMP ty#!!\""
 ep2_wedding.1220.desc_fallback:0 "\"Je opravdu škoda, že jsme nenašli nikoho #EMP lepšího#! pro chudáka [other_spouse.GetFirstNameNoTooltip], ale takový je život...\""
 ep2_wedding.1220.desc_feud:0 "\"Nemohu uvěřit, že jsme souhlasili s unií s tím #EMP pohrdaným#! rodem [ROOT.Char.GetHouse.GetName]!\""
 ep2_wedding.1220.desc_marry_down:0 "\"Nemohu uvěřit, že naše rodina dovolila, aby se [other_spouse.GetFirstNameNoTooltip] poškodila/poškodil sňatkem s takovou společensky podřadnou osobou!\""
 ep2_wedding.1220.desc_miscreant:1 "\"Jak jsme mohli nechat tuto ohavnou #EMP bestii#! zkazit chudáka [other_spouse.GetFirstNameNoTooltip]?\""
 ep2_wedding.1220.desc_target:0 "\n\nRozruch přitáhl i pozornost [diplo_intent.GetTitledFirstNamePossessive], který mě teď pozorně sleduje."
 ep2_wedding.1220.t:0 "Jedovaté vztahy"
 ep2_wedding.1300.beauty.tt:0 "Tato možnost je dostupná, protože [spouse_2.GetShortUIName] je proslulý svou krásou"
 ep2_wedding.1300.beauty:0 "Vzali jsme se; jsi nejkrásnější [spouse_2.GetWomanMan] na světě."
 ep2_wedding.1300.desc_appearance:0 ""Jsem hrozný. Všichni to říkají, i když to říkají potichu.""
 ep2_wedding.1300.desc_dark_past:0 ""To, co jsem udělal... nikdo mi to nedá zapomenout.""
 ep2_wedding.1300.desc_intro:0 "Probudím se v chladné posteli v naší svatební noci. [spouse_2.GetTitledFirstName] stojí u okna, [spouse_2.GetHerHis] paže se chvějí v nočním vzduchu.\n\n"
 ep2_wedding.1300.desc_lowborn:0 ""Jsem prostý nikdo. Nepatřím na dvůr. Mám pocit, že se mi všichni smějí.""
 ep2_wedding.1300.desc_outro:0 " Proč by [ROOT.Char.GetTitleAsNameNoTooltip] chtěl vzít někoho jako já?""
 ep2_wedding.1300.desc_voice:0 ""Já...\" [spouse_2.GetSheHe] se odmlčí, sbírá slova. \"Téměř nemohu ani mluvit, aniž by se mi všichni za rukama nesmáli.""
 ep2_wedding.1300.fertility.tt:0 "Tato možnost je dostupná, protože [spouse_2.GetShortUIName] má vlastnosti potřebné k tomu, aby byl plodným [spouse_2.GetMotherFather]."
 ep2_wedding.1300.fertility:0 "Vybral jsem tě, abys mi dal mnoho silných dědiců."
 ep2_wedding.1300.followup.a:0 "[spouse_2.GetShortUINamePossessiveNoTooltip|U] nejistoty jsou utišeny"
 ep2_wedding.1300.followup.b:0 "[spouse_2.GetShortUINameNoTooltip|U] přijímá praktický smysl vašeho manželství"
 ep2_wedding.1300.followup.c:0 "[spouse_2.GetShortUINameNoTooltip|U] se cítí nepochopený"
 ep2_wedding.1300.followup.tt:0 "[spouse_2.GetShortUIName|U] zareaguje podle své osobnosti a může se cítit ujištěný nebo uražen"
 ep2_wedding.1300.practical:0 "Toto manželství je praktické pro oba."
 ep2_wedding.1300.rule_together.tt:0 "Tato možnost je dostupná, protože [spouse_2.GetShortUIName] má mysl vladaře"
 ep2_wedding.1300.rule_together:0 "Potřebuji někoho jako jsi ty, aby vládl po mém boku."
 ep2_wedding.1300.stop_whining:0 "Přestaň si stěžovat, dělám z tebe [spouse_2.GetTitleAsNameNoTooltip]."
 ep2_wedding.1300.t:0 "Proč já?"
 ep2_wedding.1300.understanding:0 "Vím, jaké je cítit se nehodný."
 ep2_wedding.1300.virtue.tt:0 "Tato možnost je dostupná, protože [spouse_2.GetShortUIName] je ctnostný [spouse_2.GetWomanMan]"
 ep2_wedding.1300.virtue:0 "Vybral jsem tě pro tvou ctnostnou povahu."
 ep2_wedding.1301.desc_appearance:0 "Jsem ošklivý. Proč by [spouse_1.GetTitleAsNameNoTooltip] chtěl vzít někoho jako já?"
 ep2_wedding.1301.desc_beauty:0 "[spouse_1.GetSheHe|U] říká, že si mě vybral pro mou krásu."
 ep2_wedding.1301.desc_dark_past:0 "Proč by [spouse_1.GetTitleAsNameNoTooltip] chtěl vzít někoho jako já, po všem, co jsem udělal?"
 ep2_wedding.1301.desc_fertility:0 "[spouse_1.GetSheHe|U] říká, že si mě vybral, abych mu dal silné dědice."
 ep2_wedding.1301.desc_intro:0 "Nepokojné myšlenky mě vytáhnou z mé svatební postele."
 ep2_wedding.1301.desc_lowborn:0 "Proč by [spouse_1.GetTitleAsNameNoTooltip] chtěl vzít někoho jako já, nízce narozeného?"
 ep2_wedding.1301.desc_midtro:0 "\n\nMé znepokojení probudí [spouse_1.GetTitledFirstName], a než se naděju, ptám se [spouse_1.GetHerHim], proč si vzal právě mě."
 ep2_wedding.1301.desc_outro:0 " Co si mám o tom myslet?"
 ep2_wedding.1301.desc_practical:0 "[spouse_1.GetSheHe|U] říká, že si mě vybral ze prosté praktičnosti."
 ep2_wedding.1301.desc_rule_together:0 "[spouse_1.GetSheHe|U] říká, že si mě vybral, abych mu pomohl vládnout."
 ep2_wedding.1301.desc_stop_whining:0 "[spouse_1.GetSheHe|U] mi řekne, abych přestal fňukat a byl vděčný za toto manželství."
 ep2_wedding.1301.desc_understanding:0 "[spouse_1.GetSheHe|U] říká, že i on/ona rozumí, jaké je to cítit se bezcenně."
 ep2_wedding.1301.desc_virtue:0 "[spouse_1.GetSheHe|U] říká, že si mě vybral kvůli mé ctnostné povaze."
 ep2_wedding.1301.desc_voice:0 "Proč by [spouse_1.GetTitleAsNameNoTooltip] chtěl vzít někoho jako já, když sotva promluvím, aniž by se mi všichni nesmáli?"
 ep2_wedding.1301.love:0 "Chci být hoden [spouse_1.GetHerHis] lásky."
 ep2_wedding.1301.misunderstood:0 "Věděl jsem, že [spouse_1.GetSheHe] nebude rozumět."
 ep2_wedding.1301.outcome.love:0 "[spouse_2.GetShortUIName] se usměje, když utišíš [spouse_2.GetHerHis] nejistoty."
 ep2_wedding.1301.outcome.misunderstood:0 "[spouse_2.GetShortUIName] má pocit, že mu/jí neposloucháš."
 ep2_wedding.1301.outcome.silly:0 "[spouse_2.GetShortUIName] přijímá, že toto manželství dává smysl."
 ep2_wedding.1301.outcome.trust:0 "[spouse_2.GetShortUIName] cítí, že ti může důvěřovat."
 ep2_wedding.1301.silly:0 "[spouse_1.GetSheHe|U] má pravdu, dělám si hlouposti."
 ep2_wedding.1301.t:0 "$ep2_wedding.1300.t$"
 ep2_wedding.1301.trust:0 "Chci důvěřovat [spouse_1.GetHerHim]."
 ep2_wedding.1310.a:1 "Jaká radost mít tu se mnou [friend.GetFirstNameNoTooltip]!"
 ep2_wedding.1310.b.badtime:0 "[other_guest.GetShortUIName] a [friend.GetShortUIName] se dostali do hádky"
 ep2_wedding.1310.b.goodtime:0 "[other_guest.GetShortUIName] se dobře baví s tebou a [friend.GetShortUIName]"
 ep2_wedding.1310.b.newfriends:1 "[other_guest.GetFirstNameNoTooltip] si s tebou a [friend.GetFirstNameNoTooltip] skvěle rozumí"
 ep2_wedding.1310.b.nowound:1 "[rival.GetFirstNameNoTooltip|U] je ponížen"
 ep2_wedding.1310.b.wound:1 "[rival.GetFirstNameNoTooltip|U] uklouzne a udeří si [rival.GetHerHis] hlavu"
 ep2_wedding.1310.b:1 "[other_guest.GetFirstNameNoTooltip], pojď se k nám přidat!"
 ep2_wedding.1310.c.apology:1 "[rival.GetFirstNameNoTooltip|U] ti nabízí omluvu"
 ep2_wedding.1310.c.hook:1 "[rival.GetFirstNameNoTooltip|U] nabízí, že ti to napraví"
 ep2_wedding.1310.c.refusal:1 "[rival.GetFirstNameNoTooltip|U] odmítá se ponížit."
 ep2_wedding.1310.c:0 "Pojďme vyklouznout, abychom si mohli pořádně promluvit!"
 ep2_wedding.1310.d.tt:1 "Neboj se, [friend.GetFirstNameNoTooltip] to pochopí."
 ep2_wedding.1310.d:0 "Musíš mi prominout, příteli."
 ep2_wedding.1310.desc_guest:0 "Vím, že bych se měl(a) bavit s ostatními hosty, ale prostě se neumím odtrhnout od svého přítele [friend.GetTitledFirstName]! Vidím, jak se [other_guest.GetTitledFirstName] snaží upoutat moji pozornost, $ep2_wedding.1310.howlingwithlaughter$"
 ep2_wedding.1310.desc_host:0 "Jako host svatby vím, že bych měl(a) trávit čas s párem a jejich rodinami, ale prostě se neumím odtrhnout od svého přítele [friend.GetTitledFirstName]! Vidím, jak se [other_guest.GetTitledFirstName] na mě začíná mračit, $ep2_wedding.1310.howlingwithlaughter$"
 ep2_wedding.1310.desc_spouse:0 "Vím, že bych měl(a) trávit čas se svým novým [other_spouse.GetWifeHusband] [other_spouse.GetFirstName] a [other_spouse.GetHerHis] rodinou, ale prostě se neumím odtrhnout od svého přítele [friend.GetTitledFirstName]! Vidím, jak se [other_guest.GetTitledFirstName] na mě začíná mračit, $ep2_wedding.1310.howlingwithlaughter$"
 ep2_wedding.1310.howlingwithlaughter:0 "ale kdykoli se pokusím omluvit, [friend.GetFirstNameNoTooltip] mě zase rozesměje k slzám."
 ep2_wedding.1310.log.b.newfriends:0 "[CHARACTER.GetUIName|U] pozval [TARGET_CHARACTER.GetUIName] ke svému stolu a [TARGET_CHARACTER.GetSheHe] si skvěle rozuměl(a) s přáteli [CHARACTER.GetShortUINamePossessive]."
 ep2_wedding.1310.log.b.newfriends_title:0 "$wedding_banquet_bond_log_title$"
 ep2_wedding.1310.t:0 "Nemohu se odtrhnout"
 ep2_wedding.1320.a.friend:0 "[rival.GetShortUINameNoTooltip] přijímá tvé gesto smíření"
 ep2_wedding.1320.a.friendliness:0 "[rival.GetShortUINameNoTooltip] ocení tvé smířlivé gesto"
 ep2_wedding.1320.a:0 "Objímám [rival.GetFirstNameNoTooltip] a odpouštím vše!"
 ep2_wedding.1320.b:0 "Házím [host.Custom('GetExpensiveMeal')] do [rival.GetHerHis] domýšlivé tváře."
 ep2_wedding.1320.c:0 ""Co pro tebe odpuštění znamená?""
 ep2_wedding.1320.d:0 "Ignoruji [rival.GetShortUIName] až do té doby, než [rival.GetSheHe] odejde."
 ep2_wedding.1320.desc_guest_vs_guest:0 ""Vidět tě při tak šťastné příležitosti mě přimělo k zamyšlení.""
 ep2_wedding.1320.desc_guest_vs_host:0 ""Nikdy bych nečekal, že přijdeš.""
 ep2_wedding.1320.desc_guest_vs_spouse:0 "$ep2_wedding.1320.desc_guest_vs_host$"
 ep2_wedding.1320.desc_host_vs_guest:0 ""Proč jsi mě pozval na tuto nádhernou svatbu?""
 ep2_wedding.1320.desc_host_vs_spouse:0 "\"Proč jsi pro mě uspořádal/a tak nádhernou svatbu?\""
 ep2_wedding.1320.desc_intro:0 "Ten odporný [rival.GetTitledFirstName] na mě zírá přes banketní stůl. Naše oči se setkají a napínám se na hádku, když [rival.GetSheHe] přechází místnost směrem ke mně. Počkej... pláče [rival.GetSheHe]?\n\n"
 ep2_wedding.1320.desc_outro:0 " Po všem, co se mezi námi stalo..." [rival.GetHerHis|U] eyes fill with tears. "Kéž bych to mohl vzít zpět!""
 ep2_wedding.1320.desc_spouse_vs_guest:0 ""Proč jsem byl pozván na tvou svatbu?""
 ep2_wedding.1320.desc_spouse_vs_host:0 ""Muselo to působit divně, že pořádám tvou svatbu.""
 ep2_wedding.1320.t:0 "Šance začít znovu?"
 ep2_wedding.1330.a:0 "Miluji tohoto [spouse.GetWomanMan] víc, než slova dovolí."
 ep2_wedding.1330.b:0 "Nikdy nebudu potřebovat nikoho jiného než [spouse.GetHerHim]."
 ep2_wedding.1330.c.breakup:1 "[ROOT.Char.GetFirstNameNoTooltip] mě opustí z lásky k [ROOT.Char.GetHerHis] [spouse.GetWifeHusband]"
 ep2_wedding.1330.c.rakish.failure:0 "Tvé sliby jsou prázdné"
 ep2_wedding.1330.c.rakish.success:0 "Opravdu se snažíš změnit"
 ep2_wedding.1330.c:0 "Změním své způsoby a budu věrný!"
 ep2_wedding.1330.d.confession.tt:1 "[spouse.GetFirstNameNoTooltip|U] ti řekne, zda [spouse.GetSheHe] sdílí tvé sklony"
 ep2_wedding.1330.d.yeahmetoo.tt:0 "$ep2_wedding.1330.d.yeahmetoo$"
 ep2_wedding.1330.d.yeahmetoo:1 "[spouse.GetFirstNameNoTooltip|U] odhalí, že má vlastní dobrodružné chutě"
 ep2_wedding.1330.d.yuck.tt:0 "$ep2_wedding.1330.d.yuck$"
 ep2_wedding.1330.d.yuck:1 "[spouse.GetFirstNameNoTooltip|U] je znechucen mou zvrhlostí"
 ep2_wedding.1330.d.yum.tt:0 "$ep2_wedding.1330.d.yum$"
 ep2_wedding.1330.d.yum:1 "[spouse.GetFirstNameNoTooltip|U] je zvědavý na mé dobrodružné sklony"
 ep2_wedding.1330.d:0 "Zajímalo by mě, jestli je [spouse.GetSheHe] nakloněn... té jedné věci?"
 ep2_wedding.1330.desc:0 "Kolik svatebních hostů už tušilo, že [spouse.GetTitledFirstName] je mým milencem? Za zavřenými dveřmi není třeba nic předstírat. [spouse.GetHerHis|U] známý dotek, má znalost [spouse.GetHerHis] těla... nyní jsou to věci, které si ponechám.\n\nKdyž hledím na mého milence a mého [spouse.GetWifeHusband], proběhne mi hlavou jediná myšlenka..."
 ep2_wedding.1330.e:1 "Jak jsem to mohl udělat [soulmate.GetFirstNameNoTooltip]?"
 ep2_wedding.1330.f.confession.desc:0 "Pravda vyjde najevo"
 ep2_wedding.1330.f.confession.tt:1 "[spouse.GetFirstNameNoTooltip|U] prozradí, zda má [spouse.GetSheHe] jiné milence"
 ep2_wedding.1330.f.confession:1 "[spouse.GetFirstNameNoTooltip|U] přizná své jiné lásky"
 ep2_wedding.1330.f.lingeringdoubts.tt:0 "Pochybnosti tě nadále sužují"
 ep2_wedding.1330.f.lingeringdoubts:1 "[spouse.GetFirstNameNoTooltip|U] tvrdí, že miluje jen mě, ale pochyby mě trápí"
 ep2_wedding.1330.f.mindatease.tt:1 "[spouse.GetFirstNameNoTooltip|U] ti uklidní mysl"
 ep2_wedding.1330.f.mindatease:0 "Uklidňující slova [spouse.GetShortUINamePossessive|U] mě uklidní"
 ep2_wedding.1330.f:0 "Jsem opravdu [spouse.GetHerHis] jedinou láskou?"
 ep2_wedding.1330.g:0 "Konečně nemusíme skrývat naši lásku!"
 ep2_wedding.1330.t:0 "Můj milenec, můj [spouse.GetWifeHusband]"
 ep2_wedding.1340.a.failure:0 "Obáváš se, že ti [intended.GetFirstNameNoTooltip] nebude vyhovovat"
 ep2_wedding.1340.a.success:0 "Jsi přesvědčen, že ti [intended.GetFirstNameNoTooltip] bude vyhovovat"
 ep2_wedding.1340.a.tt:0 "Hodíme se k sobě?"
 ep2_wedding.1340.a:0 "[intended.GetFirstNameNoTooltip|U] je pro mě dokonalý."
 ep2_wedding.1340.b.failure:0 "Obáváš se, že manželství změní tvůj životní styl"
 ep2_wedding.1340.b.success:0 "Jsi přesvědčen, že tvůj životní styl zůstane stejný"
 ep2_wedding.1340.b.tt:0 "Dokážou mi skutečně přinést štěstí?"
 ep2_wedding.1340.b:0 "Neměj o mě starosti, budu mít své koníčky!"
 ep2_wedding.1340.c.failure:0 "Obáváš se, že [intended.GetFirstNameNoTooltip] pronikne do tvých tajemství"
 ep2_wedding.1340.c.success:0 "Jsi přesvědčen, že tvá tajemství jsou v bezpečí"
 ep2_wedding.1340.c.tt:0 "Podaří se mi udržet tajemství před [intended.GetHerHim]?"
 ep2_wedding.1340.c:0 "Neměj o mě starosti, budu mít své... #EMP koníčky.#!"
 ep2_wedding.1340.cheating:0 "manželé podvádějící manželky, manželky podvádějící manžely, průvod lží a ponížení."
 ep2_wedding.1340.d.failure:0 "Obáváš se, že toto manželství přinese výzvy, které jsi neočekával"
 ep2_wedding.1340.d.success:0 "Jsi přesvědčen, že toto manželství bude známé území"
 ep2_wedding.1340.d.tt.more:0 "Koneckonců, byl jsem ženat... kolikrát?"
 ep2_wedding.1340.d.tt.never:0 "Koneckonců, já... eh..."
 ep2_wedding.1340.d.tt.once:0 "Koneckonců, už jsem byl jednou ženatý..."
 ep2_wedding.1340.d:0 "#EMP Prosím#!, vím vše o manželství!"
 ep2_wedding.1340.desc.cheated_on:0 "$ep2_wedding.1340.cheating$ $ep2_wedding.1340.i_would_know$"
 ep2_wedding.1340.desc.cheated_on_alt:2 "$ep2_wedding.1340.cheating$ \"Jako já a [adulterous_spouse.GetFirstName],\" bručí [cynic.GetSheHe]."
 ep2_wedding.1340.desc.dislikes_spouse:0 "plné hádek, nedůvěry a svárů, konec jakéhokoli klidu. $ep2_wedding.1340.like_me_and$"
 ep2_wedding.1340.desc.dislikes_spouse_lustful:0 "studená postel a podezíravý [intended.GetWifeHusband], okovy na tvých radostech. $ep2_wedding.1340.like_me_and$"
 ep2_wedding.1340.desc.divorced:2 "pomalý, bolestivý pochod k okamžiku, kdy zjistíte, který z vás toho druhého odhodí. \"Jako já a [divorced_spouse.GetFirstName],\" bručí [cynic.GetSheHe]."
 ep2_wedding.1340.desc.intro:0 ""Lituji tě, [cynic.Custom2('RelationToMe', SCOPE.sC('nervous_spouse'))|U]...\" [cynic.GetTitledFirstName] mi vykládá, jaké je manželství: "
 ep2_wedding.1340.desc.outro:0 "\n\nBude mé manželství s [intended.GetTitledFirstName] takové?"
 ep2_wedding.1340.e:0 "Vypadni mi z očí, ty zatrpklý ubožáku."
 ep2_wedding.1340.f.tt:0 "Nervozita před svatbou trvá jen do konce svatby"
 ep2_wedding.1340.f:0 "...bude to opravdu tak špatné?"
 ep2_wedding.1340.failure_title:0 "Svatební nervozita"
 ep2_wedding.1340.i_would_know:0 ""To já vím," [cynic.GetSheHe] bručí."
 ep2_wedding.1340.like_me_and:0 ""Jako já a [disliked_spouse.GetFirstName]," [cynic.GetSheHe] bručí."
 ep2_wedding.1340.success_title:0 "Sebevědomý [ROOT.Char.Custom('GetBrideGroom')|U]"
 ep2_wedding.1340.t:0 "Soustrast k vaší svatbě"
 ep2_wedding.1350.a:0 "Užij si spolu tichý okamžik."
 ep2_wedding.1350.b:1 "Řekni [caring_relative.GetShortUINameNoTooltip], jak moc pro tebe znamená, že je zde."
 ep2_wedding.1350.desc.intro:0 "Hlavu mi rozbuší hluk cinkajícího nábytku a tlachajících hostů. To se musí projevit, protože můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('caring_relative'))] [caring_relative.GetTitledFirstName] mě vezme za paži a zavede do vedlejší místnosti.\n\nZvuk příprav utichne. Mluvíme o maličkostech: o minulých časech, o lidech, které jsme znali, ani slovo o svatbě. Pak nám dojdou slova a ztichneme."
 ep2_wedding.1350.t:0 "Bez slov"
 ep2_wedding.2000.a.tt:1 "Přibližuješ se k [diplo_target.GetFirstNameNoTooltip]"
 ep2_wedding.2000.a:0 "Skvělé! Využijme toho hned!"
 ep2_wedding.2000.after.alliance.tt:1 "Vstoupíš do aliance s [diplo_target.GetFirstNameNoTooltip]"
 ep2_wedding.2000.after.alliance:0 "[diplo_target.GetShortUINameNoTooltip] tě považuje za mocného spojence"
 ep2_wedding.2000.after.friends:0 "[diplo_target.GetShortUINameNoTooltip] tě považuje za spřízněnou duši"
 ep2_wedding.2000.after.insult.short:1 "[diplo_target.GetFirstNameNoTooltip] je uražen"
 ep2_wedding.2000.after.insult:0 "[diplo_target.GetShortUINameNoTooltip] je uražen, že bys tušil, že by se [diplo_target.GetSheHe] o to zajímal"
 ep2_wedding.2000.after.subjugate.tt:1 "[diplo_target.GetFirstNameNoTooltip] ti přísahá věrnost"
 ep2_wedding.2000.after.subjugate:0 "[diplo_target.GetShortUINameNoTooltip] chce, abys byl [diplo_target.GgetHerHis] lenním pánem"
 ep2_wedding.2000.b.failure:1 "[target_friend.GetFirstNameNoTooltip] je uražen tvou nedůvěrou"
 ep2_wedding.2000.b.success.tt:1 "To poskytne bonus k [GetScheme('befriend').GetTypeName] [schemes|E] zaměřeným na [diplo_target.GetFirstNameNoTooltip]"
 ep2_wedding.2000.b.success:1 "[target_friend.GetFirstNameNoTooltip] se zdá mluvit pravdu"
 ep2_wedding.2000.b:0 "Jak vím, že [target_friend.GetHerHim] mohu důvěřovat?"
 ep2_wedding.2000.desc.fishy:0 ""[diplo_target.GetSheHe|U] vzkvétá na dvoře! S velkou péčí studuje umění stínů.""
 ep2_wedding.2000.desc.intro:1 "Po tom, co jsem [diplo_target.GetTitledFirstName] pozoroval z dálky, rychle dojdu k závěru, že se k [diplo_target.GetHerHim] nemohu jen tak přiblížit a začít mluvit o počasí, nejnovějších lékařských smlouvách nebo o válce a doufat, že z toho vznikne aliance.\n\nZa chvilku spatřím [target_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] na druhé straně sálu, o němž je známo, že je [diplo_target.GetFirstNamePossessiveNoTooltip] [SCOPE.sC('diplo_target').Custom2('RelationToMeShort', SCOPE.sC('target_friend'))], jak spokojeně hltá kalichy [ROOT.Char.Custom('RegionalAlcoholicDrink')].\n\n\"Řekni mi, kde leží zájmy [diplo_target.GetFirstNamePossessiveNoTooltip]?\" ptám se pozorně.\n\n"
 ep2_wedding.2000.desc.lustful:0 ""Ha! Pod pasem někoho, to ti řeknu!""
 ep2_wedding.2000.desc.nerd:0 ""Jen... jen mluv o knihách a o tom, jak moc nesnášíš vycházet ven.""
 ep2_wedding.2000.desc.social:0 ""Tady, samozřejmě! Okamžik oslavy, dobrého jídla, vynikajícího pití a té nejvznešenější společnosti.""
 ep2_wedding.2000.desc.valiant:0 ""Ach, nejstatečnější z [diplo_target.GetWomenMen], zasvěcený ve válce a jejích uměních.""
 ep2_wedding.2000.t:0 "Přítel přítele"
 ep2_wedding.2001.a:0 ""Chceš se vykrást a najít nějaké... vybrané hosty?""
 ep2_wedding.2001.b.dull:0 ""Tak... slyšel jsi o... nějaké smlouvě?""
 ep2_wedding.2001.b.flavor:0 "#EMP Nic není bídné kromě toho, co si myslíš.#!."
 ep2_wedding.2001.b:0 ""Nihil est miserum nisi cum putes, jak říká filozof.""
 ep2_wedding.2001.c:1 ""Slyšel jsi o baronově tažení? To bylo obléhání!"""
 ep2_wedding.2001.d:0 ""Prosím, pij a jez se mnou, a kéž by tato hostina trvala dny!"""
 ep2_wedding.2001.desc:0 "S nově nabytými informacemi se dovedně přiblížím k [diplo_target.GetTitledFirstName], který si u jiného stolu užívá hostinu a společnost ostatních, kde je rozprostřen bohatý ubrus. \"Můžeme si prohodit pár slov, [diplo_target.GetTitleAsNameNoTooltip]?\" ptám se. \"Nechtěl bych rušit vaše shromáždění.\"\n\n[diplo_target.GetTitledFirstNameNoTooltip] zvedne obočí, náznak zvědavosti v očích, \"No, samozřejmě. Co tě, vznešený [ROOT.Char.GetFirstNameNoTooltip], ke mně přivádí?\""
 ep2_wedding.2001.e:0 ""#EMP Psst#!, slyšel jsi zvěsti o dvorním spiknutí?""
 ep2_wedding.2001.t:0 "$ep2_wedding.2000.t$"
 ep2_wedding.2010.a.tt:0 "To vám pomůže #EMP získat slávu#!, ale bystrý host může být podezřívavý..."
 ep2_wedding.2010.a:0 "Musím pospíšit, řeknu služebnictvu, aby začali ihned."
 ep2_wedding.2010.b:0 "Riziko je příliš velké."
 ep2_wedding.2010.desc.intro:0 "Jak hostina pokračuje, připadá mi trochu... podprůměrná. Žádné působivé hedvábí ani tapisérie, zde nemá místo ani nejčistší zlato — ani největší drahokamy. Když se podívám z okna, noční obloha mě nějak inspiruje.\n\nTam venku žije bílá zvěř. Volně se toulají našimi lesy a ukrývají se mezi stromy. Ulovit jednoho — to je legendární čin.\n\nMožná bych mohl... prostě natřít jednoho z našich [ROOT.Char.Custom('GetAnimalType')] na bílo?"
 ep2_wedding.2010.desc_spouse:0 "\n\nJak jinak mohu uctít svou vlastní svatbu?"
 ep2_wedding.2010.impressed_list:0 "Každý družný, veselící se, opilec, odvážný, lovec nebo galantní host"
 ep2_wedding.2010.t:0 "Legendární host"
 ep2_wedding.2011.a:0 "Ach, už nemá smysl udržovat iluzi."
 ep2_wedding.2011.b.failure:1 "[doubting_guest.GetFirstNameNoTooltip] nevěří ani slovo"
 ep2_wedding.2011.b.success:1 "[doubting_guest.GetFirstNameNoTooltip] ti neochotně věří"
 ep2_wedding.2011.b:0 ""Jak se opovažuješ pochybovat o mně v den mé hostiny?"""
 ep2_wedding.2011.desc:0 "Když do síně vstupuje [ROOT.Char.Custom('GetAnimalType')], jeho bledá srst se za měsíčního světla jasně leskne, téměř fosforeskující horečka, nepřirozený zář. Přestrojení je téměř dokonalé - zázrak. Hosté stojí v úžasu a rychle se zvířeti přibližují, nedovolí si ho dotknout, neboť jeho povaha je posvátná.\n\nPřesto v davu zahlédnu [doubting_guest.GetTitledFirstName], který točí [doubting_guest.GetHerHis] očima: \"Copak nevidíš, že je to jen barva? [ROOT.Char.GetTitledFirstNameNoTooltip] nás musí mít za hlupáky.\""
 ep2_wedding.2011.t:0 "$ep2_wedding.2010.t$: Vzbuzení podezření"
 ep2_wedding.2020.a.failure:1 "[drunk_guest.GetFirstNameNoTooltip] spadne do studny"
 ep2_wedding.2020.a.success:1 "Přesvědčíš [drunk_guest.GetFirstNameNoTooltip], aby odešel"
 ep2_wedding.2020.a:0 ""Ublížíš si... pojď sem, příteli.""
 ep2_wedding.2020.b.success:1 "[drunk_guest.GetFirstNameNoTooltip] nespadne"
 ep2_wedding.2020.b:0 "Zůstanu tady tiše a budu se dívat."
 ep2_wedding.2020.c.death:1 "[drunk_guest.GetFirstNameNoTooltip] při pádu zemře"
 ep2_wedding.2020.c.failure:1 "[drunk_guest.GetFirstNameNoTooltip] se brání tvému strčení"
 ep2_wedding.2020.c.success:1 "Úspěšně strčíš [drunk_guest.GetFirstNameNoTooltip] do studny"
 ep2_wedding.2020.c:0 ""Tak!""
 ep2_wedding.2020.desc:0 "Talíře s nejjemnějšími pokrmy obíhají po stolech, [host.Custom('GetExpensiveMeal')] a [host.Custom('GetExpensiveDessert')] naplňují místnost lahodnou vůní.\n\n[host.GetTitledFirstName] to s přípravami opravdu přehnal a studna na nádvoří nyní přetéká [host.Custom('GetExpensiveDrink')], sbíraným stříbrným vědrem se stříbrným řetězem.\n\nKdyž se zvědavě přiblížím, vidím [drunk_guest.GetTitledFirstName], nebezpečně klopýtající poblíž ní, pohár v ruce."
 ep2_wedding.2020.t:0 "Ne příliš dobře"
 ep2_wedding.3000.a.failure:1 "[my_spouse.GetFirstNameNoTooltip] považuje procházku za nudnou"
 ep2_wedding.3000.a.success:1 "[my_spouse.GetFirstNameNoTooltip] považuje procházku za milou"
 ep2_wedding.3000.a:0 ""Chceš jít na procházku?"""
 ep2_wedding.3000.b.failure:1 "[my_spouse.GetFirstNameNoTooltip] považuje rozhovor za nudný"
 ep2_wedding.3000.b.success:1 "[my_spouse.GetFirstNameNoTooltip] a ty vedete krásný rozhovor"
 ep2_wedding.3000.b:0 ""Máš rád... čtení?"""
 ep2_wedding.3000.c:0 ""#EMP Zííív#!, jsem #EMP tak# ospalý.""
 ep2_wedding.3000.desc:0 "#EMP Povzdech#!. Jdeme na to. Asi. Co mám teď dělat? Má [my_spouse.GetSheHe] rád... mazlení? Možná jen polibky. Odvracím obličej, když se [my_spouse.GetSheHe] dívá přímo na mě. Vidím, že se alespoň [my_spouse.GetSheHe] pohrává s [my_spouse.GetHerHis] rukama.\n\n\"Eh...,\" snažím se říct a pročistím si hrdlo; prostěradla pořád nemají jedinou vrásku, \"vypadáš dnes krásně.\"\n\n\"D-Děkuju... taky mám rád tvé... tvoje vlasy.\"\n\nSakra, to prostě zjevně nefunguje."
 ep2_wedding.3000.t:0 "Plaché začátky"
 ep2_wedding.3000.tt:1 "[my_spouse.GetFirstNameNoTooltip] to může mít rád či ne, v závislosti na [my_spouse.GetHerHis] rysech...\n"
 ep2_wedding.3010.a:0 ""Neboj se, lásko, ochráním tě.""
 ep2_wedding.3010.b:0 ""Přestaň. Nechci slyšet zbytek.""
 ep2_wedding.3010.c:0 ""Vlastně... i já se musím něčeho přiznat.""
 ep2_wedding.3010.desc.cannibal:0 "\"Nemohu si pomoct, chutná to...\""
 ep2_wedding.3010.desc.deviant:0 "\"Vím, že je to odporné pro tebe i pro ostatní...\""
 ep2_wedding.3010.desc.fallback:0 "\"Vím, že to není dobré, ale...\""
 ep2_wedding.3010.desc.intro:0 "[my_spouse.GetTitledFirstName] byl celou noc nehybný, hleděl z okna a vydechoval melancholické povzdechy, kdykoli se ho/jí snažím oslovit. [my_spouse.GetSheHe|U] nemůže přestat sahat na své vlasy a vyhýbá se mému pohledu.\n\nSvíčky jsou téměř vyhořelé a [my_spouse.GetSheHe] tiše začne plakat, když vstanou, abych je znovu zapálil. \"[ROOT.Char.GetFirstNameNoTooltip], já... musím ti něco přiznat.\""
 ep2_wedding.3010.desc.murder:0 "\"Krev... byla všude...\""
 ep2_wedding.3010.desc.murder_attempt:0 "\"Jednou jsem se pokusil... bylo to hrozné.\""
 ep2_wedding.3010.desc.non_believer:0 "\"Já... tomu nemohu uvěřit.\""
 ep2_wedding.3010.desc.witch:0 "\"Znám správné bylinky, správná slova...\""
 ep2_wedding.3010.t:0 "Vyznání"
 ep2_wedding.3020.a:0 "Jen... nechci to slyšet."
 ep2_wedding.3020.b:0 "Rozumím."
 ep2_wedding.3020.c:0 "#EMP Ha!#! Nebudeš tomu věřit, ale..."
 ep2_wedding.3020.desc:0 "[my_spouse.GetTitledFirstName] se celou dobu usmívá, slaví obřad a v přívětivých rozhovorech ukazuje, jak je ctnostný. Rozhovor zdá se nikdy nekončí a po tom, co jsme strávili nějaký čas v naší teď sdílené ložnici, cítím touhu se naklonit a políbit [my_spouse.GetHerHim]...\n\nAle není to vůbec tak, jak jsem si představoval. [my_spouse.GetHerHis|U] rty jsou suché, [my_spouse.GetHerHis] pohyby bez nadšení. Odstoupím a podívám se do [my_spouse.GetHerHis] očí a tážu se.\n\n\"Já...,\" řekne [my_spouse.GetSheHe], zhluboka se nadechne, \"mám jiné... chutě.\""
 ep2_wedding.3020.t:0 "Nezájem"
 ep2_wedding.3030.a.tt:0 "To udělí bonus k [GetScheme('courting').GetTypeName] [schemes|E] proti [my_spouse.GetShortUIName]"
 ep2_wedding.3030.a:1 ""#EMP Ty#! jsi můj největší dar.""
 ep2_wedding.3030.artifact_tt:0 "Staneš se vlastníkem [love_memento.GetName]"
 ep2_wedding.3030.b.tt:0 "To udělí bonus k [GetScheme('seduce').GetTypeName] [schemes|E] proti [my_spouse.GetShortUIName]"
 ep2_wedding.3030.b:1 ""Mám také něco pro tebe..."""
 ep2_wedding.3030.c:0 ""Vlastně... mám pro tebe taky něco.""
 ep2_wedding.3030.d:0 ""#EMP Ha!#! Takhle mě nepřichytíš!""
 ep2_wedding.3030.desc:0 "Oheň v krbu začíná vyhasínat a tiše zírám na jeho plameny. Světlo, jeho teplo. [my_spouse.GetTitledFirstName] něco hledá ve své dřevěné truhle a odpoutám oči od plamenů, abych se na něj podíval.\n\n\"[ROOT.Char.GetFirstNameNoTooltip],\" říká [my_spouse.GetSheHe] a podává mi malý balíček zabalený v hedvábí, \"tohle jsem si schoval od chvíle, kdy jsem se dozvěděl o našem zasnoubení, a nyní ti to nabízím jako znamení mé lásky.\""
 ep2_wedding.3030.t:0 "Noc, na kterou se nezapomíná"
 ep2_wedding.3040.a.failure:1 "Zraníš se při pokusu zachránit [my_spouse.GetFirstNameNoTooltip]"
 ep2_wedding.3040.a.success:1 "Zachráníš [my_spouse.GetFirstNameNoTooltip] z plamenů!"
 ep2_wedding.3040.a:0 "Musím zachránit [my_spouse.GetFirstNameNoTooltip]!"
 ep2_wedding.3040.b.failure:1 "[my_spouse.GetFirstNameNoTooltip] je zraněn požárem"
 ep2_wedding.3040.b.success:1 "[my_spouse.GetFirstNameNoTooltip] se zachrání z plamenů"
 ep2_wedding.3040.b:0 "Musím zachránit #EMP sebe#!!"
 ep2_wedding.3040.c.success:1 "Předvedeš svou sílu tím, že zachráníš [my_spouse.GetFirstNameNoTooltip]"
 ep2_wedding.3040.c:0 "Tohle je moje chvíle zazářit!"
 ep2_wedding.3040.d.failure:1 "[my_spouse.GetFirstNameNoTooltip] zemře"
 ep2_wedding.3040.d.flavor:0 "Do ohně s tebou, milý #EMP [my_spouse.GetWifeHusband]#!!"
 ep2_wedding.3040.d.success:1 "[my_spouse.GetFirstNameNoTooltip] přežije tvůj pokus o vraždu"
 ep2_wedding.3040.d:0 "To by byla perfektní příležitost zbavit se [my_spouse.GetShortUINameNoTooltip]..."
 ep2_wedding.3040.desc:0 "Ach, jak jemná je kůže [my_spouse.GetTitledFirstName] a jak lahodně voní [my_spouse.GetHerHis] vlasy! Svatební noc probíhá přesně, jak jsem očekával, a rychle se vrháme do tělesného hříchu.\n\nNaše vášeň je tak velká, že nevšímáme svíček, které sotva osvětlují místnost, a já nešťastně srazím jednu nohou: \"Nepřestávej, drahý!\"\n\nAle [ROOT.Char.GetFaith.HighGodName] má jiné plány a slámnatý matrac se rychle vznítí."
 ep2_wedding.3040.t:0 "Plamenná noc"
 ep2_wedding.3050.a.failure:1 "[intent_victim.GetFirstNameNoTooltip] přežije"
 ep2_wedding.3050.a.success:1 "Zabiješ [intent_victim.GetFirstNameNoTooltip]"
 ep2_wedding.3050.a:0 "Teď je ten okamžik!"
 ep2_wedding.3050.b.failure:1 "[intent_victim.GetFirstNameNoTooltip] je podezřívavý ohledně incidentu"
 ep2_wedding.3050.b.success:1 "Lampa zabije [intent_victim.GetFirstNameNoTooltip]"
 ep2_wedding.3050.b:0 "Šňůra té lampy vypadá dnes večer extrémně křehce..."
 ep2_wedding.3050.c.tt:0 "\"Získáš významný bonus k [GetScheme('murder').GetTypeName] [schemes|E] namířenému proti této postavě\""
 ep2_wedding.3050.c:0 "Když budu následovat [intent_victim.GetHerHim], dozvím se, kde [intent_victim.GetSheHe] spí..."
 ep2_wedding.3050.desc:0 "Večer už dávno pokročil a hosté začínají odcházet poté, co dvojice odešla za více... soukromými záležitostmi. Z dálky sleduji [intent_victim.GetTitledFirstName] naproti místnosti a snažím se neopustit místnost dřív, než #EMP [intent_victim.GetSheHe]#.\n\nCizí rytíř odejde modlit se a zůstáváme jen my dva.\n\n\"No, je čas, abych šel taky,\" říká [intent_victim.GetFirstNameNoTooltip] a vstává ze svého křesla.\n\nNad [intent_victim.GetHerHis] hlavou visí stříbrná lampa jako plamenný jazyk."
 ep2_wedding.3050.t:0 "To, co visí nad hlavou"
 ep2_wedding.3200.a.flavor:0 "Rychle, zabarikádujte dveře!"
 ep2_wedding.3200.a:0 "Buďme v pokoji sami!"
 ep2_wedding.3200.b:0 "Předpokládám, že se to ode mě očekává..."
 ep2_wedding.3200.both:0 "Když banket dosáhl vrcholu, [my_spouse.GetFirstName] a já jsme si vyměnili zahanbené pohledy, které prozrazovaly naše společné pocity ohledně nadcházejícího rituálu uspání...\n\nKdyž nás průvod vede do komnat, nadějně nabízím, "[ROOT.Char.Custom('WifeHusband')|U], nemusíme to přece #EMP dělat#!, víš?" nad křikem a bubnováním."
 ep2_wedding.3200.c.failure:0 "[my_spouse.GetFirstNameNoTooltip] odmítá"
 ep2_wedding.3200.c.success:0 "[my_spouse.GetFirstNameNoTooltip] je přesvědčen(a)"
 ep2_wedding.3200.c:0 "Prosím, miláčku, nemůžeme je zavřít ven?"
 ep2_wedding.3200.closing:0 "\n\nDveře se rychle blíží, výkřiky slavnosti nabírají na intenzitě; obřad se chystá začít."
 ep2_wedding.3200.d.failure:0 "[my_spouse.GetFirstNameNoTooltip] je rozrušený/á"
 ep2_wedding.3200.d.success:0 "[my_spouse.GetFirstNameNoTooltip] ustupuje"
 ep2_wedding.3200.d:0 "Pojď, miláčku, bude to v pořádku."
 ep2_wedding.3200.e:0 "Nebuď hloupý/á, to je tradice!"
 ep2_wedding.3200.other:0 "Když banket dosáhl vrcholu, bylo zřejmé, jak [shy_spouse.GetFirstNamePossessive] sílí úzkost nad blížícím se rituálem uspání.\n\nMůj nový [shy_spouse.Custom('WifeHusband')] se ke mně otočí, zatímco nás průvod vede do komnat, a prosí, "Prosím, nemůžeme bez toho...?" nad křikem a bubnováním."
 ep2_wedding.3200.self:0 "Když banket dosáhl vrcholu, začínám být čím dál úzkostlivější při očekávání rituálu uspání, a je jasné, že [my_spouse.GetFirstName] nesdílí žádné mé obavy.\n\n[my_spouse.GetSheHe|U] se ke mně otočí, zatímco nás průvod vede do komnat, a směje se, "Vypadáš jako strašidlo, [ROOT.Char.Custom('WifeHusband')]! Uvolni se!" nad křikem a bubnováním."
 ep2_wedding.3200.t:0 "Ceremoniální závazky"
 ep2_wedding.3300.a.failure:0 "[my_spouse.GetFirstNameNoTooltip] je znechucen(a)"
 ep2_wedding.3300.a.success:0 "Váš [my_spouse.GetWifeHusband] je polichocen"
 ep2_wedding.3300.a:0 "Pojď sem, čekal(a) jsem na to celou noc!"
 ep2_wedding.3300.anointing:0 "předtím než nás uloží, pomazávají nás oba podle [officiant.GetFaith.GetAdjectiveNoTooltip] zvyku."
 ep2_wedding.3300.b.failure:0 "[my_spouse.GetFirstNameNoTooltip] je ulehčen(a)"
 ep2_wedding.3300.b.success:0 "Urazíte svého [my_spouse.GetWifeHusband]"
 ep2_wedding.3300.b:0 "Oh — #EMP *ZÍV*#! — najednou mě přepadá spánek..."
 ep2_wedding.3300.blessing:0 "[officiant.GetCouncilTitleFirstName] požehná naši manželskou postel"
 ep2_wedding.3300.c.failure:0 "[my_spouse.GetFirstNameNoTooltip] je uražen(a)"
 ep2_wedding.3300.c.success:0 "Váš [my_spouse.GetWifeHusband] souhlasí"
 ep2_wedding.3300.c:0 "Myslím, že na to budu potřebovat další víno!"
 ep2_wedding.3300.d.failure:0 "Vy a [my_spouse.GetFirstNameNoTooltip] jen procházíte rutinou"
 ep2_wedding.3300.d.success:0 "I přes sebe si oba dobře užijete"
 ep2_wedding.3300.d:0 "Pro mou dynastii to udělám..."
 ep2_wedding.3300.decorate:0 "[officiant.GetCouncilTitleFirstName] ozdobí naši postel květinami a věnci"
 ep2_wedding.3300.fallback:0 "Dveře se zabouchnou za posledními svědky, hlučná slavnost pokračuje chodbou, ač rodiny bezpochyby naslouchají."
 ep2_wedding.3300.family:0 "Než se dveře zavřou, [my_spouse.GetFirstNamePossessiveNoTooltip] [my_spouse.Custom2('RelationToMeShort', SCOPE.sC('family'))], [family.GetFirstName], vykřikne, "#EMP 'Hurá [my_spouse.Custom('GirlBoy')]!#!""
 ep2_wedding.3300.family_self:1 "Než se dveře zavřou, můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family'))], [family.GetFirstName], vykřikne, "#EMP 'Hurá [ROOT.Char.Custom('GirlBoy')]!#!""
 ep2_wedding.3300.flowers:0 "Hosté nás posadí na naši postel posypanou věnci a květinami"
 ep2_wedding.3300.friend:0 "Chytáme se za ruce, když družina odchází; nemohl by být lepší pár.\n\n"
 ep2_wedding.3300.friendly:0 "Otočíme se na sebe, oba napjatí očekáváním, a družina odchází.\n\n"
 ep2_wedding.3300.hatred:0 "Můj nový [my_spouse.GetWifeHusband] se otočí, s grimasou odporem, když družina odchází.\n\n"
 ep2_wedding.3300.jester:0 "Než se dveře zavřou, [my_spouse.GetFirstNamePossessiveNoTooltip] šašek, [jester.GetFirstName], předvádí lascivní mímu, vrčí a štěká jako pes."
 ep2_wedding.3300.jester_self:0 "Než se dveře zavřou, můj šašek, [jester.GetFirstName], dělá hrubé mímiky, vrčí a štěká jako pes."
 ep2_wedding.3300.lover:0 "Šťastně se na sebe díváme, zatímco se družina začíná rozcházet, konečně sami!\n\n"
 ep2_wedding.3300.opening:0 "[my_spouse.GetFirstName] a mě vede do komnat hlučná svatební družina, ozvěny výkřiků a smíchu zvěstují obřad uspání.\n\n"
 ep2_wedding.3300.other_friend:0 "Než se dveře zavřou, [my_spouse.GetFirstNamePossessiveNoTooltip] [my_spouse.Custom2('RelationToMeShort', SCOPE.sC('friend'))], [friend.GetTitledFirstName] se usměje, "Hodně štěstí!""
 ep2_wedding.3300.other_friend_self:0 "Než se dveře zavřou, můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))], [friend.GetTitledFirstName], se usměje, "Hodně štěstí!""
 ep2_wedding.3300.other_spouse:0 "Než se dveře zavřou, [my_spouse.GetFirstNamePossessiveNoTooltip] [my_spouse.Custom2('RelationToMeShort', SCOPE.sC('other_spouse'))], [other_spouse.GetFirstName], vrhne poslední zraněný pohled naším směrem."
 ep2_wedding.3300.other_spouse_self:0 "Než se dveře zavřou, můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_spouse'))], [other_spouse.GetFirstName], vrhne poslední zraněný pohled naším směrem."
 ep2_wedding.3300.polite:0 "Otočím se na [my_spouse.GetFirstNameNoTooltip] když družina odchází. "Takže... [my_spouse.GetWifeHusband]... !"\n\n"
 ep2_wedding.3300.t:0 "Uložení do postele"
 ep2_wedding.3300.unfriendly:0 "Můj nový [my_spouse.GetWifeHusband] nevypadá vůbec nadšeně, když družina odchází.\n\n"
 ep2_wedding.3300.wine:0 "před tím, než nás uloží do postele, nalévají poháry silného kořeněného vína a přikazují nám je vypít."
 ep2_wedding.3400.a:0 "To mi připomíná, potřebuji váš názor!"
 ep2_wedding.3400.b.failure:0 "Jsou jen zdvořilí"
 ep2_wedding.3400.b.success:0 "Padli si do oka"
 ep2_wedding.3400.b.tt:0 "Okamžitá alchymie"
 ep2_wedding.3400.b:0 "Och! Můj [ROOT.Char.Custom2('RelationToMeShort', my_family_suitor)] by vás zbožňoval/a!"
 ep2_wedding.3400.c.drink:0 "Více piva! Ještě!"
 ep2_wedding.3400.c.hashish:0 "Více hašiše! Ještě!"
 ep2_wedding.3400.d:0 "Musíme zůstat ve spojení, teď jsme rodina!"
 ep2_wedding.3400.drink:0 "který se právě skoro udusil svým [host.Custom('RegionalAlcoholicDrink')] smíchem.\n\n"
 ep2_wedding.3400.drink_family:0 "[other_family_relative.GetSheHe|U] se zachrčeně zakoktá, "Přiznávám! Váš [ROOT.Char.Custom2('RelationToMeShort', my_family_spouse)] je skv- #EMP *HIC*#! skvělá partie pro mého [other_family_relative.Custom2('RelationToMeShort', other_family_spouse)]! H- #EMP *HIC*#! nechť jsou šťastní!""
 ep2_wedding.3400.drink_house:0 "[other_family_relative.GetSheHe|U] se zakoktá, "Ví- #EMP *HIC*#! Víte, nebyl/a jsem si jistý/á typem vašeho rodu [ROOT.Char.GetHouse.GetBaseNameNoTooltip], bu- #EMP *HIC*#! ale jste v pohodě!""
 ep2_wedding.3400.drink_self:0 "Po hodinách se rozostřeně dívám přes svůj pohár na [other_family_relative.GetTitledFirstName], [other_family_spouse.Custom2('RelationToMeShort', other_family_relative)] z [other_family_spouse.Custom('GetBrideGroom')],"
 ep2_wedding.3400.e.failure:0 "[other_family_relative.GetFirstNameNoTooltip] se odtáhne"
 ep2_wedding.3400.e.success:0 "[other_family_relative.GetFirstNameNoTooltip] roztaje"
 ep2_wedding.3400.e:0 "Řekni mi, jsou [other_family_relative.GetHouse.GetBaseNameNoTooltip] [other_family_relative.GetWomenMen] všichni tak krásní?"
 ep2_wedding.3400.fallback:0 "který ze spokojenosti zívá.\n\n"
 ep2_wedding.3400.fallback_self:0 "Po hodinách se rozhlížím a mrkám na [other_family_relative.GetTitledFirstName], [other_family_spouse.Custom2('RelationToMeShort', other_family_relative)] z [other_family_spouse.Custom('GetBrideGroom')],"
 ep2_wedding.3400.family:0 "Nakonec [other_family_relative.GetSheHe] říká, "Přiznávám! Váš [ROOT.Char.Custom2('RelationToMeShort', my_family_spouse)] je skvělá partie pro mého [other_family_relative.Custom2('RelationToMeShort', other_family_spouse)]! Nechť jsou šťastní!""
 ep2_wedding.3400.hashish:0 "který se právě nekontrolovatelně dusí smíchem.\n\n"
 ep2_wedding.3400.hashish_self:0 "Po hodinách se mlhavě dívám přes dým na [other_family_relative.GetTitledFirstName], [other_family_spouse.Custom2('RelationToMeShort', other_family_relative)] z [other_family_spouse.Custom('GetBrideGroom')],"
 ep2_wedding.3400.house:0 "Nakonec [other_family_relative.GetSheHe] říká, "Víte, nebyl/a jsem si jistý/á typem vašeho rodu [ROOT.Char.GetHouse.GetBaseNameNoTooltip], ale jste v pohodě!""
 ep2_wedding.3400.opening:0 "Novomanželé se uklidili na večer, ohniště jsou zapálená, džbány naplněné a hudci přichystáni na veselí dlouho do noci.\n\n"
 ep2_wedding.3400.t:0 "Setkání rodů"
 ep2_wedding.3400.tt:0 "Vhledný rozhovor"
 ep2_wedding.3410.a.flavor:0 "Ty dveře mě nezastaví!"
 ep2_wedding.3410.a:0 "Dám jim vědět, jak se #EMP já# cítím!"
 ep2_wedding.3410.b.tt:0 "Intrika obdrží [GetModifier('wedding_consorts_envy_modifier').GetNameWithTooltip]"
 ep2_wedding.3410.b:0 "[jealousy_focus.GetFirstNameNoTooltip] je #EMP můj/á!#!"
 ep2_wedding.3410.c:0 "Mé srdce je zlomené..."
 ep2_wedding.3410.d:0 "Méně pozornosti od [jealousy_focus.GetFirstNameNoTooltip] může mít své výhody."
 ep2_wedding.3410.double:0 "Oba mi jsou drazí, ale obávám se, co by mohlo ráno změnit v jejich náklonnosti ke mně, zatímco jsou teď pohlceni slavnostní vášní."
 ep2_wedding.3410.double_opinion:0 "\n\n„A co já? Sakra ten mučivý trojúhelník...“"
 ep2_wedding.3410.indifferent_opinion:0 "\n\nMusím dbát na své postavení, dříve než to za mě udělá ten [jealousy_usurper.Custom('InsultNoun')]."
 ep2_wedding.3410.lover:0 "Můj [ROOT.Char.Custom2('RelationToMeShort', jealousy_focus)] si užívá doteku někoho jiného — vím, že [jealousy_focus.GetSheHe] má povinnosti, ale ten fakt nezmírňuje břevna, která píchají mé srdce."
 ep2_wedding.3410.negative_opinion:0 "\n\nAch, co mě to zajímá?! Proč mě ten [jealousy_focus.Custom('InsultNoun')] tolik trápí..."
 ep2_wedding.3410.opening:0 "Dveře zabouchnou za novomanžely, tlumený smích a výkřiky se nesou chodbami. Sesunu se zpět v sále, nemohu přestat myslet na [jealousy_focus.GetFirstName] a [jealousy_usurper.GetFirstName]...\n\n"
 ep2_wedding.3410.positive_opinion:0 "\n\n[jealousy_focus.GetSheHe|U] na mě nezapomene... nezapomene, že...?"
 ep2_wedding.3410.primary:0 "Vím, že jsem stále [jealousy_focus.GetFirstNamePossessive] první a oficiální [ROOT.Char.GetWifeHusband], ale bojím se, co [jealousy_focus.GetHerHis] nová náklonnost k [jealousy_usurper.GetWomanMan] může přinést."
 ep2_wedding.3410.secondary:0 "Další [jealousy_usurper.GetWifeHusband] do sbírky [jealousy_focus.GetFirstNamePossessive]; další soupeř o [jealousy_focus.GetHerHis] čas a náklonnost."
 ep2_wedding.3410.t:0 "Nová konkurence"
 ep2_wedding.3420.a:0 "Raději ať zbylo nějaké [ROOT.Char.Custom('RegionalEdibleMeat')]!"
 ep2_wedding.3420.b:0 "Konečně se můžu #EMP opravdu#! uvolnit!"
 ep2_wedding.3420.blab:0 "Obklopen tolika lidmi se snažím nést břemeno své znalosti o nepravostech [blab_guest.GetTitledFirstNamePossessive] a nic neprozradit, ale nevím, jak dlouho to vydržím!\n\n"
 ep2_wedding.3420.blab_self:0 "Obklopen tolika lidmi se snažím nést břemeno svých tajemství, aniž bych něco prozradil, ale nevím, jak dlouho to vydržím!\n\n"
 ep2_wedding.3420.c:0 "Tak, kam se poděl ten hbitý sluha?"
 ep2_wedding.3420.charity:0 "Po celý den cítím vinu nad honosností oslav, zatímco chudí sedláci a služebníci jen za zdmi bojují.\n\n"
 ep2_wedding.3420.closing:0 "Zbytek večera je můj, užiji si ho, jak chci..."
 ep2_wedding.3420.d:0 "Není lepší čas prohrabat komnaty..."
 ep2_wedding.3420.drink:0 "Mnozí hosté právě zahajují další fázi slavnosti, povzbuzují hudce a začínají další kolo tance.\n\n"
 ep2_wedding.3420.e:0 "Konečně se můžu dostat z tohoto zatraceného místa!"
 ep2_wedding.3420.eat:0 "Můj pohled se okamžitě stočí k hostinským stolům; sladké vůně zbylého jídla jsou skoro neodolatelné.\n\n"
 ep2_wedding.3420.f:0 "Dnes večer se musím postarat o chudáky v [ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip]."
 ep2_wedding.3420.flee:0 "Uvězněn celý den, obklopen cizinci, zatímco obřad a hostina se vlečou; jsem rád/a, že mám teď volnost.\n\n"
 ep2_wedding.3420.g:0 "Měl/a jsem v úmyslu promluvit si s [social_guest.GetFirstNameNoTooltip]."
 ep2_wedding.3420.h:0 "Má přítomnost zde dnes nesmí být zastíněna."
 ep2_wedding.3420.help:0 "Když hledím na dav, kochám se teplem šťastné události a čerpám sílu z usměvavých tváří a shody — ale kdo je tohle shrbená postava?\n\n"
 ep2_wedding.3420.i:0 "Tohle tajemství mě zabíjí, někdo to musí vědět!"
 ep2_wedding.3420.j.tt:0 "Dozvíte se něčí [secret|E]"
 ep2_wedding.3420.j:0 "Podívejme se, co dnes služebnictvo zaslechlo..."
 ep2_wedding.3420.k.drink:0 "Vypadá to, že [help_guest.GetFirstNameNoTooltip] vypil/a příliš..."
 ep2_wedding.3420.k.fallback:0 "Vypadá to, že chudák [help_guest.GetFirstNameNoTooltip] usíná..."
 ep2_wedding.3420.k.flavor:0 "#EMP Nahoru#! Jdeme! Tudy..."
 ep2_wedding.3420.k.health:0 "Zdá se, že chudák [help_guest.GetFirstNameNoTooltip] by mohl potřebovat pomoc..."
 ep2_wedding.3420.l.flavor:0 "[ROOT.Char.GetFaith.HighGodName], žehnej tomuto svazku a nechť je šťastný."
 ep2_wedding.3420.l:0 "[host.GetFaith.HouseOfWorship|l] bude nyní tichá."
 ep2_wedding.3420.lech:0 "Při té veškeré řeči o slibech a rituálech uspání se má mysl okamžitě stočí k nevyslovitelným činům, které nyní šťastný pár jistě provádí.\n\n"
 ep2_wedding.3420.opening:0 "Novomanželé odešli, rodiny je odeslaly do ložnice, aby dokonali svůj sňatek. My ostatní se vracíme do sálu slavit a bavit se.\n\n"
 ep2_wedding.3420.posture:0 "Když se rozhlížím po rozmanitých hostech v jejich zdobení a pompě, cítím nutkání udělat kolečko a dát o sobě všem vědět.\n\n"
 ep2_wedding.3420.pray:0 "Po dokončení obřadů a vyslovení slibů jsem přemožen obavami i nadějí za šťastný pár; za všechny přicházející zkoušky partnerství a rodičovství.\n\n"
 ep2_wedding.3420.scheme:0 "Dívám se na hemžící se hosty, opilé a nafouklé po dni veselí, a přemýšlím, jaké lahůdky z jejich překroucených jazyků dnes vypadly.\n\n"
 ep2_wedding.3420.social:0 "Přestože jsem dnes poznal tolik nových tváří, mám chuť poznat další hosty, než tato společenská příležitost nevyhnutelně skončí.\n\n"
 ep2_wedding.3420.steal:0 "Je to honosný [host.Custom('FortifiedBuilding')], ve kterém trávíme večer, a nemohu se ubránit přemýšlení o tom, co by jejich majitelé nejméně postrádali.\n\n"
 ep2_wedding.3420.t:0 "Do noci"
 ep2_wedding.3500.a:0 "Obávám se, že máš pravdu, [ROOT.Char.Custom2('RelationToMeShort', my_family_relative_1)]..."
 ep2_wedding.3500.agree:0 "\n\n„Myslím, že máš pravdu, [my_family_relative_2.Custom2('RelationToMeShort', my_family_relative_1)],“ [my_family_relative_2.GetFirstName] povzdechne. „To se zdá být katastrofální spojením.“"
 ep2_wedding.3500.alliance:0 "\n\n„Jistě vidíš, [my_family_relative_2.Custom2('RelationToMeShort', my_family_relative_1)],“ napomíná [my_family_relative_2.GetFirstName], „Aliance s domem [other_family_spouse.GetHouse.GetBaseNameNoTooltip] musí mít přednost před štěstím [my_family_spouse.GetHerHis].“"
 ep2_wedding.3500.b:0 "Věř mi, je to dobrý pár."
 ep2_wedding.3500.beauty:0 "Viděli jste vzhled [other_family_spouse.GetHerHim]? Je mi zle při pomyšlení, jak bude [my_family_spouse.GetFirstName] plnit své povinnosti a jak budou vypadat jejich potomci..."
 ep2_wedding.3500.bold:0 "[other_family_spouse.GetFirstName] je tvrdohlavý/á, zatímco [my_family_spouse.GetSheHe] je tichý/á; [other_family_spouse.GetSheHe] bude mít [my_family_spouse.GetHerHim] pod svým palcem."
 ep2_wedding.3500.compromise:0 "\n\n„Zklidni své pochyby, [my_family_relative_2.Custom2('RelationToMeShort', my_family_relative_1)],“ odsekne [my_family_relative_2.GetFirstName]. „Smlouvání je v politice nezbytné.“"
 ep2_wedding.3500.criminal:0 "[other_family_spouse.GetSheHe|U] je výtečník; o tom se mluvilo celou večer! Jak jsme si mohli dovolit být vázáni k tomuto [other_family_spouse.Custom('InsultNoun')]?! Doufám, že chudák [my_family_spouse.GetFirstName] to ustojí..."
 ep2_wedding.3500.d:0 "A co na tom? Nechte lásku bardům."
 ep2_wedding.3500.dishonorable:0 "Tento [other_family_spouse.GetWomanMan] postrádá čest; celý den jsem [other_family_spouse.GetHerHim] pozoroval/a; [other_family_spouse.GetSheHe] přinese [my_family_spouse.GetFirstName] jen bídu."
 ep2_wedding.3500.dislike:0 "Tento [other_family_spouse.Custom('InsultAdjective')] [other_family_spouse.GetWomanMan] je teď pihou na naší rodinné pověsti; ten [other_family_spouse.Custom('InsultNoun')] nebude pro [my_family_spouse.GetFirstName] dobrý!"
 ep2_wedding.3500.e:0 "Nyní je to v rukou [ROOT.Char.GetFaith.HighGodNamePossessive]."
 ep2_wedding.3500.faith:0 "Jak lze důvěřovat [my_family_relative_1.Custom2('GetUnbelieverTerm', other_family_spouse)] jako [other_family_spouse.GetHerHim]; [other_family_spouse.GetSheHe] odvede [my_family_spouse.GetFirstName] od [my_family_relative_1.GetFaith.HighGodName]."
 ep2_wedding.3500.fallback:0 "Na [other_family_spouse.GetHerHim] je něco. [other_family_spouse.GetSheHe|U] má neohrabaný pohled... Všimli jste si toho? Doufám, že [my_family_spouse.GetFirstName] ano..."
 ep2_wedding.3500.fornicator:0 "Tento [other_family_spouse.GetWomanMan] je známý rozvraceč mravů; zkažený nesčetnými milenci; jak můžeme připustit, aby to poškodilo jméno [my_family_spouse.GetFirstNamePossessive]? Pomyslete na pomluvy, drby, žerty!"
 ep2_wedding.3500.health:0 "[other_family_spouse.GetSheHe|U] je chorobná zátěž, neschopná podporovat [my_family_spouse.GetFirstName] v [my_family_spouse.GetHerHis] zkouškách a zájmech. To není rozumné."
 ep2_wedding.3500.intro:0 "Unavení po dlouhém dni čekání a společenských návštěv, můj [ROOT.Char.Custom2('RelationToMeShort', my_family_relative_1)], [ROOT.Char.Custom2('RelationToMeShort', my_family_relative_2)] a já usedáme ke stolu, abychom zvážili toto spojení."
 ep2_wedding.3500.intro_connector:0 "\n\n[my_family_relative_1.GetFirstName] tiše pronáší, "Víš,""
 ep2_wedding.3500.intro_plural:0 "Unavení po dlouhém dni čekání a společenských návštěv, mí [ROOT.Char.Custom2('GetFamilyRelationPlural', my_family_relative_1)] a já usedáme ke stolu, abychom zvážili toto spojení."
 ep2_wedding.3500.lowborn:0 "Obyčejný [other_family_spouse.GetWomanMan] jako [other_family_spouse.GetHerHim] je pod důstojnost této rodiny; [other_family_spouse.GetSheHe] přináší hanbu [my_family_spouse.GetFirstName]!"
 ep2_wedding.3500.old:0 "[other_family_spouse.GetFirstName] je příliš starý/á, není způsob, jak by [other_family_spouse.GetSheHe] udržel/a [my_family_spouse.GetHerHim] šťastného/šťastnou. To je pravda."
 ep2_wedding.3500.realms:0 "Tento svazek otevírá brány pro [other_family_spouse.GetHouse.GetHeadOfHouse.GetPrimaryTitle.GetAdjectiveNoTooltip] intriky, aby zničily [my_family_spouse.GetHouse.GetHeadOfHouse.GetPrimaryTitle.GetNameNoTooltip] a dům [other_family_spouse.GetHouse.GetBaseNameNoTooltip] zevnitř."
 ep2_wedding.3500.relation:0 "Musím říct, že stále mám výhrady, obávám se o mého [my_family_relative_2.Custom2('RelationToMeShort', my_family_spouse)]."
 ep2_wedding.3500.relation_shared:0 "Bojím se o našeho [my_family_relative_1.Custom2('RelationToMeShort', my_family_spouse)] — opravdu se obávám."
 ep2_wedding.3500.renown:0 "Tento provinční [other_family_spouse.GetHouse.GetBaseNameNoTooltip] [other_family_spouse.Custom('InsultNoun')] je pod důstojnost tak velkého domu jako [my_family_spouse.GetHouse.GetBaseNameNoTooltip]; [other_family_spouse.GetSheHe] špiní [my_family_spouse.GetFirstName] již pouhou asociací..."
 ep2_wedding.3500.shy:0 "[other_family_spouse.GetFirstName] je tichý/á jako beránek, co může takový [other_family_spouse.GetWomanMan] nabídnout [my_family_spouse.GetWomanMan] jako [my_family_spouse.GetHerHim]?"
 ep2_wedding.3500.t:0 "Dynastické pochyby"
 ep2_wedding.3500.time:0 "\n\n„Dělej, [my_family_relative_2.Custom2('RelationToMeShort', my_family_relative_1)],“ povzdechne si [my_family_relative_2.GetFirstName]. „Dej tomu čas! Dej jim měsíc spolu, než vyneseš takový soud.“"
 ep2_wedding.3500.young:0 "[other_family_spouse.GetFirstName] je prostě #EMP příliš#! mladý/á pro [my_family_spouse.GetHerHim]. To všechno skončí slzami."
