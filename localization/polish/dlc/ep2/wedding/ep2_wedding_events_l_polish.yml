 ep2_wedding.1350.a: "Užij si spolu tichý okamžik."
 ep2_wedding.1350.b: "Řekni [caring_relative.GetShortUINameNoTooltip], jak moc pro tebe znamená, že je zde."
 ep2_wedding.1350.desc.intro: "Hlavu mi rozbuší hluk cinkajícího nábytku a tlachajících hostů. To se musí projevit, protože můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('caring_relative'))] [caring_relative.GetTitledFirstName] mě vezme za paži a zavede do vedlejší místnosti.\n\nZvuk příprav utichne. Mluvíme o maličkostech: o minulých časech, o lidech, které jsme znali, ani slovo o svatbě. Pak nám dojdou slova a ztichneme."
