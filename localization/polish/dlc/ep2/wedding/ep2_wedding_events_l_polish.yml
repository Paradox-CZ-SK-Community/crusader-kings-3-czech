 ep2_wedding.1340.desc.divorced: "pomalý, bolestivý pochod k okamžiku, kdy zjistíte, který z vás toho druhého odhodí. \"Jako já a [divorced_spouse.GetFirstName],\" bručí [cynic.GetSheHe]."
 ep2_wedding.1340.desc.intro: ""Lituji tě, [cynic.Custom2('RelationToMe', SCOPE.sC('nervous_spouse'))|U]...\" [cynic.GetTitledFirstName] mi vykládá, jaké je manželství: "
 ep2_wedding.1340.desc.outro: "\n\nBude mé manželství s [intended.GetTitledFirstName] takové?"
 ep2_wedding.1340.e: "Vypadni mi z očí, ty zatrpklý ubožáku."
 ep2_wedding.1340.f.tt: "Nervozita před svatbou trvá jen do konce svatby"
 ep2_wedding.1340.f: "...bude to opravdu tak špatné?"
 ep2_wedding.1340.failure_title: "Svatební nervozita"
