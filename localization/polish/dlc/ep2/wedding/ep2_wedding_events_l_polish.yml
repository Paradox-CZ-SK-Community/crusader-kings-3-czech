 ep2_wedding.1070.d.tt: "Utíkáš a schováváš se"
 ep2_wedding.1070.d: "#EMP Dělejte mi prostor!#!"
 ep2_wedding.1070.desc_bad: "Šelma je neklidná a sleduji s hrozivým pocitem, jak klec při každém pohybu vrže a sténá. Pak s hrozným #EMP prask#! praskne důležitá mříž a vše se vymkne kontrole."
 ep2_wedding.1070.desc_bad_target: "\n\n[1070_target.GetTitledFirstName] je rychle obklopen(a)."
 ep2_wedding.1070.desc_good: "Šelma je trochu neklidná, ale mříže jsou pevné a všichni si show užívají z bezpečné vzdálenosti."
 ep2_wedding.1070.desc_guest: "Bavím se na svatebním banketu. Zvláště [host.GetTitledFirstName] nešetřil výdaji na zábavu! Nejlepší hudebníci hrají pro nás, herci a žongléři předvádějí své umění a trubadúři recitují vytříbené verše. Jsem tedy docela překvapen, když [host.GetFirstNameNoTooltip] pokyne, aby přinesli něco dalšího."
 ep2_wedding.1070.desc_host: "Rozhlédnu se spokojeně. Atmosféra na banketu je uvolněná a hosté si příjemně povídají, užívají hudby a zábavy, nic netuše o tom, že nejlepší část, kterou jsme naplánovali, je teprve před nimi. Pokynu svým služebníkům, aby přivedli další."
 ep2_wedding.1070.desc_mid: "\n\nČtyři služebníci se krátce vrátí, táhnou s sebou klec, v níž je majestátní [host.Custom('GetAnimalTypeCaptive')], ten nejlepší, jakého jsem kdy viděl."
 ep2_wedding.1070.e.failure: "Zvíře tvůj tón neocení"
 ep2_wedding.1070.e.success: "Zvíře vyskočí a tančí na tvé zavolání"
