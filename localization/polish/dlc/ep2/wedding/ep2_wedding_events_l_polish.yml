 ep2_wedding.3300.c:0 "Myslím, že budu potřebovat ještě nějaké víno!"
 ep2_wedding.3300.decorate:0 "[officiant.GetCouncilTitleFirstName] zdobí naši postel květinami a girlandami"
 ep2_wedding.3300.d.failure:0 "Vy a [my_spouse.GetFirstNameNoTooltip] procházíte obřadem"
 ep2_wedding.3300.d.success:0 "Oba jste se dobře bavili navzdory sobě"
 ep2_wedding.3300.d:0 "Pro svou dynastii udělám tuto věc..."
 ep2_wedding.3300.fallback:0 "Dveře se zavřou za posledním svědkem, hlučná párty pokračuje chodbou, přičemž rodiny jistě poslouchají."
 ep2_wedding.3300.family_self:1 "Než se dveře zavřou, můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family'))], [family.GetFirstName], vykřikne: "#EMP 'Dobře, [ROOT.Char.Custom('GirlBoy')]!#!""
 ep2_wedding.3300.family:0 "Než se dveře zavřou, [my_spouse.GetFirstNamePossessiveNoTooltip] [my_spouse.Custom2('RelationToMeShort', SCOPE.sC('family'))], [family.GetFirstName], křičí, \"#EMP 'Atta [my_spouse.Custom('GirlBoy')]#!\""
 ep2_wedding.3300.flowers:0 "Párty nás umístila na naši girlandou a květinami pokrytou postel"
 ep2_wedding.3300.friendly:0 "Otočíme se na sebe, oba napjatí očekáváním, a párty se rozchází.\n\n"
 ep2_wedding.3300.friend:0 "Chytíme se za ruce, když ostatní odcházejí, není lepšího páru.\n\n"
 ep2_wedding.3300.hatred:0 "Můj nový [my_spouse.GetWifeHusband] se otočí a znechuceně se mračí, když strana odchází.\n\n"
 ep2_wedding.3300.jester_self:0 "Před tím, než se dveře zavřou, můj šašek, [jester.GetFirstName], dělá vulgární mimické projevy, vrčí a štěká jako hound."
 ep2_wedding.3300.jester:0 "Dříve než se dveře zavřou, [my_spouse.GetFirstNamePossessiveNoTooltip] šašek, [jester.GetFirstName], dělá obscénní pantomimu, vrčí a štěká jako hound."
 ep2_wedding.3300.lover:0 "Šťastně se na sebe díváme, jak se hostina začíná rozcházet, konečně sami!\n\n"
 ep2_wedding.3300.opening:0 "[my_spouse.GetFirstName] a já jsme vedeni do komnat hlučným svatebním průvodem, ozvěny výkřiků a smíchu ohlašují svatební ceremonii.\n\n"
 ep2_wedding.3300.other_friend_self:0 "Než se dveře zavřou, můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))], [friend.GetTitledFirstName], se usměje, "Hodně štěstí!""
 ep2_wedding.3300.other_friend:0 "Než se dveře zavřou, [my_spouse.GetFirstNamePossessiveNoTooltip] [my_spouse.Custom2('RelationToMeShort', SCOPE.sC('friend'))], [friend.GetTitledFirstName] se usměje, \"Hodně štěstí!\""
 ep2_wedding.3300.other_spouse_self:0 "Než se dveře zavřou, můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_spouse'))], [other_spouse.GetFirstName], nám posílá poslední, raněný pohled."
 ep2_wedding.3300.other_spouse:0 "Než se dveře zavřou, [my_spouse.GetFirstNamePossessiveNoTooltip] [my_spouse.Custom2('RelationToMeShort', SCOPE.sC('other_spouse'))], [other_spouse.GetFirstName], nám pošle poslední, zraněný pohled."
 ep2_wedding.3300.polite:0 "Otočím se k [my_spouse.GetFirstNameNoTooltip], když strana odchází. "Takže... [my_spouse.GetWifeHusband]... !"\n\n"
 ep2_wedding.3300.t:0 "Uloženo do postele"
 ep2_wedding.3300.unfriendly:0 "Můj nový [my_spouse.GetWifeHusband] nevypadá při odchodu oslavy příliš nadšeně.\n\n"
 ep2_wedding.3300.wine:0 "než nás přikryjí, nalijí nám poháry silného kořeněného vína a nasměrují nás, abychom je vypili."
