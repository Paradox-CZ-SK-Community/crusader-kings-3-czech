 ep2_wedding.1080.a:0 "[1080_target.GetFirstNameNoTooltip], jdi a promluv si s [matchmaking_1.GetFirstNameNoTooltip]!"ep2_wedding.1301.desc_dark_past:0 "Proč by se [spouse_1.GetTitleAsNameNoTooltip] chtěl oženit s někým jako já, po všech těch věcech, které jsem udělal?"
 ep2_wedding.1080.b.failure:0 "[1080_target.GetFirstNameNoTooltip] se nepodaří zanechat dojem na [matchmaking_2.GetFirstNameNoTooltip]"
 ep2_wedding.1080.b.success:0 "[1080_target.GetFirstNameNoTooltip] ohromuje [matchmaking_2.GetFirstNameNoTooltip]"
 ep2_wedding.1080.b:0 "[1080_target.GetFirstNameNoTooltip], co si myslíš o [matchmaking_2.GetFirstNameNoTooltip]?"
 ep2_wedding.1080.c.tt:0 "Musí tu být lepší kandidáti."
 ep2_wedding.1080.c:0 "Nic se neděje. Pokračujme v hledání."
 ep2_wedding.1080.desc:0 "Přípravy na svatbu jsou stále v plném proudu, ale mé oči už směřují k dalšímu cíli: najít protějšek pro [ROOT.Char.Custom2('RelationToMe', 1080_target)], [1080_target.GetFirstName]!\n\nNaštěstí je [1080_target.GetSheHe] už na místě, což je dobrý start, a postává kolem trhaně. Teď, najít někoho vhodného... Moje pozornost je upoutána skupinou povídajících si hostů, mezi nimiž [matchmaking_1.GetTitledFirstName] vyniká krásou a postojem. #EMP Dokonalé!#!"
 ep2_wedding.1080.desc_2:0 "\n\nPrávě se chystám poslat [1080_target.GetFirstNameNoTooltip] pryč, když si také všimnu [matchmaking_2.GetTitledFirstName]. Je [matchmaking_2.GetSheHe] možná ještě lepší zápas?"
 ep2_wedding.1080.t:0 "Správný pár"
 ep2_wedding.1090.a.failure:0 "[1090_match.GetFirstNameNoTooltip] není ohromen [1090_target.GetFirstNameNoTooltip]"
 ep2_wedding.1090.a.success:0 "[1090_target.GetFirstNameNoTooltip] žádá o [1090_match.GetFirstNamePossessiveNoTooltip] ruku v manželství"
 ep2_wedding.1090.a:0 "Jdi pro [1090_match.GetHerHim]."
 ep2_wedding.1090.b:0 "[1090_match.GetSheHe|U] pro tebe není dobrý."
 ep2_wedding.1090.desc_already_matched:0 "\n\nPo pečlivém hledání konečně nalézám [1090_target.GetHerHim] na odlehlém místě, hluboce ve zprávě s nikým jiným než [1090_match.GetTitledFirstName], s osobou, kterou jsem se snažil s [1090_target.GetHerHim] sblížit dříve! Nemyslím, že bych měl zasahovat..."
 ep2_wedding.1090.desc_new_match:0 "\n\nPo pečlivém hledání konečně nalézám [1090_target.GetHerHim], sedícího v koutě a se zájmem a smím říci touhou se dívá na [1090_match.GetTitledFirstName], který baví skupinu rozjařených hostů se svými vtipy a příběhy."
 ep2_wedding.1090.desc:0 "Davy jásají a připíjejí novomanželům, ale mezi nimi se zdá, že jsem ztratil z očí svého [ROOT.Char.Custom2('RelationToMe', 1090_target)], [1090_target.GetFirstName]."
 ep2_wedding.1090.t:0 "Shoda stvořená v...?"
 ep2_wedding.1100.a:0 "Tradice se musí dodržovat."
 ep2_wedding.1100.b:0 "Proč si také nezahrajeme hru?"
 ep2_wedding.1100.c:0 "Hloupé tradice..."
 ep2_wedding.1100.desc_bride:0 "Den mé svatby se blíží a moji příbuzní se shromažďují na místě již několik dní, takže mě nepřekvapí, když mě [ROOT.Char.Custom2('RelationToMe', guest_1)], [guest_1.GetTitledFirstName], a můj [ROOT.Char.Custom2('RelationToMe', guest_2)], [guest_2.GetTitledFirstName], odvádějí do osamělého lázeňského domu kousek od [ROOT.Char.GetCurrentActivity.GetLocation.GetName].\n\n"Podle starobylých tradic našeho lidu," začíná [guest_1.GetFirstNameNoTooltip], "se zbavíš svého starého oblečení a #EMP kransen#! — panenského věnce".\n\n"Umyjeme tě důkladně a znovu se narodíš jako krásná nevěsta!" uzavírá [guest_2.GetFirstNameNoTooltip] slavnostně."
 ep2_wedding.1100.desc_extra_guest:0 "\n\n\"Uděláme z tebe tak #EMP hezkého#!!\" [guest_3.GetTitledFirstName|U] vyvřelé nadšení."
 ep2_wedding.1100.desc_relative:0 "Den mé [ROOT.Char.Custom2('RelationToMe', bride)] [bride.GetTitledFirstNamePossessive] svatby se blíží a rodina je už několik dní na [ROOT.Char.GetCurrentActivity.GetLocation.GetName]. Dnes odvážíme nevěstu do odlehlé lázně na její tradiční očistu.\n\n"Dnes", začínám, "si sundáš své staré šaty a #EMP kransen#! — panenský věnec. Jakmile budeš očištěna a posvěcena, vstaň jako pravá nevěsta!"\n\nZ mé strany můj [ROOT.Char.Custom2('RelationToMe', guest_2)] [guest_2.GetTitledFirstName] hlasitě jásá."
 ep2_wedding.1100.d:0 "Koupele jsou tak #EMP relaxační#!..."
 ep2_wedding.1100.t:0 "Rituální umytí"
 ep2_wedding.1110.a:0 "Někteří lidé opravdu nemají žádnou ostudu."
 ep2_wedding.1110.b.tt:0 "Vaši strážci doprovodí [1110_drunk.GetHerHim] u dveří"
 ep2_wedding.1110.b:0 "To stačí!"
 ep2_wedding.1110.c:0 "Pokud je nemůžeš porazit, přidej se k nim!"
 ep2_wedding.1110.desc_host:0 "\n\nOpravdu bych měl(a) něco udělat s [1110_drunk.GetHerHim]..."
 ep2_wedding.1110.desc_intro:0 "Poté, co manželé odejdou do svých soukromých komnat, oslavy se táhnou celou noc, pouze pomalu ztrácejí na intenzitě a bujarosti. Jeden po druhém většina hostů buď odejde, usne, nebo odejde, aby si užila radosti noci sama."
 ep2_wedding.1110.desc:0 "\n\n#EMP Většina#! hostů, ale ne [1110_drunk.GetTitledFirstName]. [1110_drunk.GetSheHe|U] hlasitě volá po jedné pohárku za druhým, směje se nejvíc a energicky odmítá každou snahu služebníků dostat [1110_drunk.GetHerHim] někam tiššího."
 ep2_wedding.1110.t:0 "Ještě jeden pohár"
 ep2_wedding.1111.a:0 "Omlouvám se, ztlumím to..."
 ep2_wedding.1111.b:0 "Přestaň frflat a přidej se ke mně!"
 ep2_wedding.1111.b.1.tt:1 "[1111_other.GetFirstNameNoTooltip|U] se přidal/a k tobě"
 ep2_wedding.1111.b.1:1 "[1111_other.GetFirstNameNoTooltip|U] se k vám připojí"
 ep2_wedding.1111.b.2.tt:1 "[1111_other.GetFirstNameNoTooltip|U] tě vyhodil"
 ep2_wedding.1111.b.2:1 "[1111_other.GetFirstNameNoTooltip|U] tě vyhodil/a"
 ep2_wedding.1111.b.3.tt:1 "[1111_other.GetFirstNameNoTooltip|U] ti neschvaluje"
 ep2_wedding.1111.b.3:1 "[1111_other.GetFirstNameNoTooltip|U] tiše nesouhlasí"
 ep2_wedding.1111.desc_conclusion:0 "\n\nZ [1111_other.GetHerHis] stolu však cítím [1111_other.GetTitledFirstNamePossessive] hodnotící pohled na mě. 'Nepil jsi už dost na dnešek?' [1111_other.GetSheHe|U] se táže chladem."
 ep2_wedding.1111.desc_host:0 "Nakonec jsem za všechno zaplatil/a, nezasloužím si to?"
 ep2_wedding.1111.desc:0 "#EMP Většina#! hostů, ale ne já!\n\n„Přineste mi další šálek! A ještě jeden!“ křičím na kteréhožkoli sluhu, kterého vidím."
 ep2_wedding.1120.a:0 "Zastav tuto nesmyslnost. #EMP Teď.#!"
 ep2_wedding.1120.b:0 "Vím, drahoušku, je to těžké pro nás všechny..."
 ep2_wedding.1120.c:0 "#EMP Tvůj [other_parent.GetMotherFather] měl být tajemstvím!#!"
 ep2_wedding.1120.desc_adult:0 "\n\n\"Mám něco na srdci!\" Hlas [trouble_child.GetFirstNamePossessive] se ozývá z davu. \"Je tohle #EMP#! to nejlepší, co můžeš nahradit mého [other_parent.GetMotherFather], [other_parent.GetTitledFirstName],?!\""
 ep2_wedding.1120.desc_child:0 "\n\nOkamžitě rozpoznávám známý zvuk [trouble_child.GetFirstNamePossessive] nejlepšího stěžovatele, když [trouble_child.GetSheHe] prochází houfem. \"[ROOT.Char.GetMotherFather|U], tohle má být můj nový [other_parent.GetMotherFather], místo [other_parent.GetFirstName]?\""
 ep2_wedding.1120.desc_parent:0 "\n\nZ koutku oka zahlédnu [other_parent.GetFirstNameNoTooltip] ztuhlého překvapením."ep2_wedding.1140.a.failure.tt:0 "Ztrapnil(a) ses"
 ep2_wedding.1120.desc:0 "Svatby jsou vždy dlouhé, docela nudné a většinou bez událostí, kromě když se někde za mnou začne rozruch."ep2_wedding.2010.desc.intro:0 "Jak se банкет koná, přemýšlím o tom trochu... zklamání. Žádné působivé hedvábí nebo tapisérie, nejlepší zlato nemá tady místo — ani největší drahokamy. Když se dívám ven oknem, noční obloha je nějak inspirující.\n\nVenku existuje bílé zvíře. Svobodně se procházejí našimi lesy a mezi jejich stromy se skrývají. Lov jednoho — legendární čin.\n\nMožná bych mohl... prostě namalovat jedno z našich [ROOT.Char.Custom('GetAnimalType')] bílých?"
 ep2_wedding.1120.t:0 "Nová rodina"
 ep2_wedding.1121.a:0 "Zmlkni, #EMP spratku#!."
 ep2_wedding.1121.b:0 "Budu lepším rodičem!"
 ep2_wedding.1121.desc_adult:0 "\n\n"Mám něco na srdci!" [trouble_child.GetTitledFirstName], [other_spouse.GetFirstNamePossessive] [trouble_child.Custom('GetDaughterSon')], hřebčí z davu. "Je #EMP tohle#! to nejlepší, co jste mohli nahradit moji [other_parent.GetMotherFather], [other_parent.GetTitledFirstName], s?!""
 ep2_wedding.1121.desc_child:0 "\n\nUprostřed toho stojí [other_spouse.GetFirstNamePossessive] [trouble_child.Custom('GetDaughterSon')], [trouble_child.GetTitledFirstName], vzlykající a naříkající. \"[other_spouse.GetMotherFather|U], proč nahrazuješ mého [other_parent.GetMotherFather], [other_parent.GetFirstName]?\""
 ep2_wedding.1122.a:0 "Odpouštím ti."
 ep2_wedding.1122.b:0 "Bylo to opravdu nevhodné."
 ep2_wedding.1122.c:0 "Musím respektovat tvé zklamání."
 ep2_wedding.1122.desc_repentant:0 "Užívám si bohatou porci [ROOT.Char.Custom('GetExpensiveMeal')], aniž bych se o svět staral, když mě velmi pokorně vypadající [trouble_child.GetFirstName] osloví.\n\n"[ROOT.Char.GetMotherFather|U], chtěl bych se omluvit za způsobení scény během ceremonie. Nebylo to vhodné pro mé vychování a postavení, a hluboce to lituji.""
 ep2_wedding.1122.desc_unrepentant:0 "Snažím se užít si štědrý díl [ROOT.Char.Custom('GetExpensiveMeal')], ale [trouble_child.GetFirstNamePossessive] drsné slova a bezohledné odhalení mého tajemství mi neustále přicházejí na mysl.\n\nKdyž konečně přistupuji k [trouble_child.GetHerHim], [trouble_child.GetFirstNameNoTooltip] se zdá být naprosto nevzrušený a bez výčitek. "Stojím si za tím, co jsem řekl/a, a nelituji #EMP ničeho#!. Byla to jen pravda." [trouble_child.GetSheHe] odpovídá s posměškem."
 ep2_wedding.1122.d:0 "To je nehorázné!"
 ep2_wedding.1130.a:0 "Nepopřu důkazy."
 ep2_wedding.1130.b:0 "Stráže, odveďte tohoto #EMP pomlouvače#! z mého zorného pole."
 ep2_wedding.1130.desc_continue:0 "Když se naštvaně otočím, abych se zeptal, zachycuji samolibý pohled [1130_knows.GetTitledFirstName], který se zdá být v centru veškerého rozruchu. \"Nemáš nic, co bys mohl sdělit, můj [ROOT.Char.GetLadyLord]?\""
 ep2_wedding.1130.desc:0 "Obřad je v plném proudu, ale opravdu se nemohu soustředit na to, co se děje #EMP přede mnou#!, když slyším neustálé bzučení přicházející #EMP za mnou#!. Pokud se dostatečně soustředím, mohu zachytit nějaké útržky, které se zdají být velkým potlachem, kterého se účastní jak hosté, tak služebnictvo. #EMP" Slyšel jsi - " Může to být pravda?" "Ale co o - " "-nevím??"#!\n\n"
 ep2_wedding.1130.t:0 "Tajné šepoty"
 ep2_wedding.1131.a:0 "Žádná další tajemství mezi námi, [other_spouse.GetFirstNameNoTooltip]."
 ep2_wedding.1131.b:0 "To je #EMP skandální#!!"
 ep2_wedding.1131.desc:0 "Uprostřed rozruchu stojí [1130_knows.GetTitledFirstName], usmívající se pyšně. "Neřekl/a ti [other_spouse.GetFirstName] nikdy? #EMP Všichni#! to ví!"
 ep2_wedding.1132.a:0 "[other_spouse.GetFirstNameNoTooltip] si zaslouží lepší!"
 ep2_wedding.1132.b:0 "To jsou jen #EMP hloupé#! zvěsti, že ano, [spouse_with_secret.GetFirstNameNoTooltip]?"
 ep2_wedding.1132.desc:0 "Obřad je v plném proudu, ale moc pozornosti tomu nevěnuji, protože moje mysl se neustále vrací k znepokojující informaci, kterou vím o [spouse_with_secret.GetTitledFirstName]. Ví [other_spouse.GetTitledFirstName] to vůbec? Nemělo by [other_spouse.GetSheHe]?\n\nLehce sdílím některé ze svých obav se svým sousedem na místě, a než si to uvědomím, celý dav je rozprouděn drby a jak [spouse_with_secret.GetFirstNameNoTooltip] tak [other_spouse.GetFirstNameNoTooltip] se se zlými pohledy dívají na centrum rozruchu: na mě."
 ep2_wedding.1140.a.failure.tt:0 "Ztrapnil/a jsi se"ep2_wedding.1170.desc:0 "Příjezd [rich_spouse.Custom('GetBrideGroom')], [rich_spouse.GetTitledFirstName], byl doprovázen velkou slávou: celou parade bohatě ozdobených koní, kteří spouštějí stříbrné boty, aby si je shromáždili obyčejní lidé; bubny, lyry, dudy, mime a komici.\n\nTeď se parade rozpadla, ale stále přitahuje slušný dav, který je rozptýlen od probíhající ceremonie."
 ep2_wedding.1140.a.failure:0 "Jen se sama zesměšňuješ"
 ep2_wedding.1140.a.success.tt:0 "Situaci jsi uklidnil(a)"
 ep2_wedding.1140.a.success.tt2:0 "[intent_target.GetFirstNameNoTooltip] je ohromen vaší hladkou reakcí."
 ep2_wedding.1140.a.success:0 "Uklidníš situaci"
 ep2_wedding.1140.a:0 "Stále mohu situaci zachránit..."
 ep2_wedding.1140.b:0 "Pojďme dál."
 ep2_wedding.1140.c:0 "To se stává!"
 ep2_wedding.1140.desc_target_spouse:0 "\n\nPotkávám panicky se dívající oči [intent_target.GetTitledFirstNamePossessive] přes místnost, které mě prosí, abych něco udělal."
 ep2_wedding.1140.desc_target:0 "\n\nCítím, jak mě [intent_target.GetTitledFirstNamePossessive] oči pronikají z davu, pobízejí mě, abych zasáhl/a."
 ep2_wedding.1140.desc:0 "Užívám si obřad, pyšný na to, co jsem dokázal zorganizovat. Všechno doposud šlo dobře — a jakmile na to pomyslím, vím, že jsem to zakřikl."
 ep2_wedding.1140.desc_1:0 "\n\n[fumbling_spouse.GetTitledFirstName] zakopne a spadne na [fumbling_spouse.GetHerHis] obličej na cestě k [fumbling_spouse.GetHerHis] manželovi/ce!"
 ep2_wedding.1140.desc_2:0 "\n\n[fumbling_spouse.GetTitledFirstName] začne při slibu koktat a závažně špatně vysloví jméno [fumbling_spouse.GetHerHis] manžela/manželky!"
 ep2_wedding.1140.desc_3:0 "\n\n[fumbling_spouse.GetTitledFirstName] zamrzne v zmatku, jasně zapomněl(a), jaký je další krok obřadu!"
 ep2_wedding.1140.t:0 "Krok vedle"ep2_wedding.1330.c.breakup:1 "[ROOT.Char.GetFirstNameNoTooltip] mě opouští kvůli lásce [ROOT.Char.GetHerHis] [spouse.GetWifeHusband]"
 ep2_wedding.1150.a.failure.tt:0 "Obtěžoval(a) jsi [intent_target.GetFirstNameNoTooltip]"
 ep2_wedding.1150.a.failure:0 "[intent_target.GetFirstNameNoTooltip] je naštvaný/á"
 ep2_wedding.1150.a.success.tt:0 "Udělals(a) dobrý dojem na [intent_target.GetFirstNameNoTooltip]"
 ep2_wedding.1150.a.success:0 "[intent_target.GetFirstNameNoTooltip] má zájem"
 ep2_wedding.1150.a:0 "Tyto okolnosti si žádají nějakou #EMP poezii#!!"
 ep2_wedding.1150.b:0 "Víš, co ve mně svatby rozehrávají v #EMP náladě#!?"
 ep2_wedding.1150.c:0 "Mohli byste mi o tom říct víc?"
 ep2_wedding.1150.desc_conclusion:0 "Je to dokonalá příležitost k přístupu k [intent_target.GetHerHim]."
 ep2_wedding.1150.desc_fallback:0 "\n\nKdyž konečně najdu [intent_target.GetHerHim], [intent_target.GetSheHe] je zaneprázdněn/a mícháním s malou skupinou hostů."
 ep2_wedding.1150.desc:0 "Svatební obřady jsou obvykle dlouhé a nudné, a mé oči neustále procházejí davem hostů hledající cíle mých tužeb: [intent_target.GetTitledFirstName]."
 ep2_wedding.1150.desc_1:0 "\n\nKdyž konečně naleznu [intent_target.GetHerHim], [intent_target.GetSheHe] je trochu daleko od davu, voní květinami z výzdoby místa s potěšeným úsměvem na [intent_target.GetHerHis] tváři."
 ep2_wedding.1150.desc_2:0 "\n\nKdyž konečně najdu [intent_target.GetHerHim], [intent_target.GetSheHe] se dívá na služebníky, kteří spěchají s plnými talíři a s barely [host.Custom('RegionalDrink')] s nadšením."
 ep2_wedding.1150.desc_3:0 "\n\nKdyž konečně najdu [intent_target.GetHerHim], [intent_target.GetSheHe] šušká s malou skupinkou hostů o zbytečnosti svateb."
 ep2_wedding.1150.desc_4:0 "\n\nKdyž konečně najdu [intent_target.GetHerHim], [intent_target.GetSheHe] kázal jiným hostům o posvátnosti manželství."
 ep2_wedding.1150.t:0 "Romantické zkoumání"
 ep2_wedding.1160.a.tt:0 "Tohle to okoření!"ep2_wedding.3400.drink_self:0 "Hodiny poté se hazily dívám dolů do svého poháru na [other_family_relative.GetTitledFirstName], [other_family_spouse.Custom2('RelationToMeShort', other_family_relative)] [other_family_spouse.Custom('GetBrideGroom')],"
 ep2_wedding.1160.a:0 "Mohl bych je pustit dovnitř!"
 ep2_wedding.1160.b.tt:0 "[host.GetFirstNameNoTooltip] si nikdy nevšimne!"
 ep2_wedding.1160.b:0 "Mohl(a) bych jim propašovat nějaké jídlo!"
 ep2_wedding.1160.c:0 "Tohle je pod mou úroveň."
 ep2_wedding.1160.desc:0 "Svatby šlechty jsou vždy skvělou podívanou pro prostý lid, který se shromažďuje v naději, že zahlédne svého vládce a okusí jejich bohatství.\n\nZvlášť si nemohu pomoci, ale všímám si, že přípravy na velký banket jsou sledovány s nadšením skupinou extrémně vyčerpaně vypadajících venkovanů..."
 ep2_wedding.1160.t:0 "Nepozvaní hosté"
 ep2_wedding.1161.a:0 "Vyhoďte je!"
 ep2_wedding.1161.b.tt:0 "[host.GetFirstName] nechal/ka rolníky zůstat."
 ep2_wedding.1161.b:0 "Ať se s námi každý podělí o radost!"
 ep2_wedding.1161.desc:0 "Už delší dobu si všímám rostoucího davu obyčejných lidí obklopujících událost.\n\nCo jsem nečekal, bylo vidět malou skupinku z nich útočících na kuchyně a snažících se zhltnout co nejvíce [ROOT.Char.Custom('RegionalDrink')] a [ROOT.Char.Custom('GetExpensiveMeal')]!\n\n#EMP Jak se dostali dovnitř?!#!"
 ep2_wedding.1161.failure.tt:0 "Narušitelé se i nadále chovají divoce"
 ep2_wedding.1161.failure.tt2:0 "[host.GetFirstName] se nepodařilo zvládnout nezvané hosty."ep2_wedding.1122.desc_unrepentant:0 "Snažím se užít si bohatou porci [ROOT.Char.Custom('GetExpensiveMeal')] ale [trouble_child.GetFirstNamePossessive] drsné slova a neopatrné odhalení mého tajemství se mi stále vrací do mysli.\n\nKdyž konečně přistoupím k [trouble_child.GetHerHim], [trouble_child.GetFirstNameNoTooltip] se zdá být naprosto nezasažený a neupřímný. \"Stojím si za tím, co jsem řekl, a litovat #EMP nic#!. Byla to pouze pravda.\" [trouble_child.GetSheHe] odpovídá s pohrdáním."
 ep2_wedding.1161.failure:0 "Nedaří se vám ovládat dav"
 ep2_wedding.1161.success.tt:0 "Znovu jsi nastolil(a) pořádek"
 ep2_wedding.1161.success.tt2:0 "[host.GetFirstName] vyhnal chudáky."
 ep2_wedding.1161.success:0 "Sedláci jsou vyhnáni"
 ep2_wedding.1170.a.tt:0 "Když nikdo nedívá, schováš si pár podkov."
 ep2_wedding.1170.a:0 "Chci se také zapojit!"
 ep2_wedding.1170.b.tt:0 "Zaměříte se zpět na obřad."
 ep2_wedding.1170.b:0 "Zábavné, ale trochu přehnané."
 ep2_wedding.1170.c:0 "#EMP Tak vzrušující!#!"
 ep2_wedding.1170.desc_mischief:0 "\n\nTolika možností! Měl bych osvobodit koně? Nebo bych mohl ukrást buben a vystrašit ostatní hosty..."
 ep2_wedding.1170.desc_murder:0 "\n\nZachytím pohled na [murderee.GetTitledFirstName], očarovaného hudebním vystoupením, zcela si nevědomého [murderee.GetHerHis] okolí..."
 ep2_wedding.1170.desc_relax:0 "\n\nPřál bych si, abych si mohl užít všechno najednou! Místo toho se pohybuji mezi vystoupením žonglérů, hlazením koní a představením s požíráním ohně."
 ep2_wedding.1170.desc:0 "Příjezd [rich_spouse.Custom('GetBrideGroom')], [rich_spouse.GetTitledFirstName], byl provázen velkým rozruch: celá paráda bohatě ozdobených koní, kteří odhazovali stříbrné podkovy pro plebeje, aby je sbírali; bubny, lyry, dudy, mimové a šašci.\n\nNyní se paráda rozpadla, ale stále přitahuje nemalé množství lidí, odvádějících pozornost od probíhající ceremonie."
 ep2_wedding.1170.d:1 "Co když zakopnu o toho šaška?"
 ep2_wedding.1170.e.tt:0 "Snažíš se využít davu a chaosu v průvodu."ep2_wedding.1070.d:0 "#EMP Z cesty pryč!#!"
 ep2_wedding.1170.e:0 "[murderee.GetFirstNameNoTooltip] je rozptýlen..."
 ep2_wedding.1170.failure.tt:0 "[murderee.GetFirstNameNoTooltip] mizí v davu"
 ep2_wedding.1170.failure:0 "Nemůžeš se prokousat davy"
 ep2_wedding.1170.success.tt:0 "Ztrácíš se v davu"
 ep2_wedding.1170.success:0 "Proklouzneš za [murderee.GetFirstNameNoTooltip] a #EMP udeříš#!"
 ep2_wedding.1170.t:0 "Paráda"
 ep2_wedding.1180.a:0 "Tvůj názor nebyl potřeba."
 ep2_wedding.1180.b:0 "Přiměju tě, abys mě měl rád!"
 ep2_wedding.1180.c:0 "Je mi to jedno! Kde je jídlo?"
 ep2_wedding.1180.desc:0 "Když konečně stojíme tváří v tvář, vidím z nervózního pohybu [other_spouse.GetTitledFirstNamePossessive], že [other_spouse.GetSheHe] je sotva v klidu.\n\n[other_spouse.GetHerHis|U] oči se vyhýbají mým a grimasa utvářející [other_spouse.GetHerHis] ústa mi říká vše, co potřebuji vědět. [other_spouse.GetSheHe|U] mě nemá rád/a."
 ep2_wedding.1180.t:0 "Špatný pár"
 ep2_wedding.1190.a:0 "Stydím se za sebe..."
 ep2_wedding.1190.b:0 "Stráže, doprovodte tohoto kazisvěta ke dveřím."
 ep2_wedding.1190.c:0 "Budu se tvářit, že jsem neslyšel nic."
 ep2_wedding.1190.desc:1 "Všichni jsou vzrušeni a ohromeni nádherou svatebního místa. Všichni kromě [grumbler.GetTitledFirstName].\n\nOd příchodu [grumbler.GetHerHis] [grumbler.GetFirstNameNoTooltip] se motá, hledá jakoukoli záminku k stížnostem. 'Nosíš #EMP make-up#!?!" 'Ty barevné závoje jsou #EMP hříšné#!!' 'Co je to s tímto bezcenným #EMP mícháním#!?' 'Je toto všechno jen projevem luxusu a chtíče?'"
 ep2_wedding.1190.d:0 "Ano, a já si to také užiju!"
 ep2_wedding.1190.t:0 "Náboženské stížnosti"
 ep2_wedding.1200.a:0 "Jsem na to tak pyšný/á."
 ep2_wedding.1200.b:0 "Není #EMP ty#! závistivý?"
 ep2_wedding.1200.c:0 "Láska je skutečně ve vzduchu..."
 ep2_wedding.1200.desc_generic:0 "\n\nPo mém boku se [listener.GetTitledFirstName] jen zdvořile usmívá."wedding_welcome_ceremony_log:0 "[CHARACTER.GetUIName|U] ohromil [TARGET_CHARACTER.GetUIName] místem obřadu"
 ep2_wedding.1200.desc_interest:0 "\n\nKdyž se konečně otočím, uvědomím si, že můj soused není nikdo jiný než [listener.GetTitledFirstName]! Mohla bych využít tohoto momentu spojení..."
 ep2_wedding.1200.desc:0 "Konečně přišel den, a nemohu být pyšnější na mého [my_child.GetFirstName], krásného [my_child.Custom('GetBrideGroom')]!\n\nJako osoba stojící po mém boku neúmyslně zjistila: \"Podívej se na [my_child.GetHerHim]! Není [my_child.GetSheHe] #EMP zářivý#!?\" \"A je to tak dobrý pár!\" \"Všechno je dokonalé!\""
 ep2_wedding.1200.d.tt:0 "[listener.GetFirstNameNoTooltip|U] by mohl být ochoten zvážit alianci s tebou také."
 ep2_wedding.1200.d:0 "Důležité svatby vytváří důležité spojence!"
 ep2_wedding.1200.e.failure:0 "[listener.GetFirstNameNoTooltip|U] nemá zájem"
 ep2_wedding.1200.e.success.tt:0 "Pokročil(a) jste v seznamování [listener.GetFirstNameNoTooltip] s [intent_target.GetFirstNameNoTooltip]"
 ep2_wedding.1200.e.success:0 "[listener.GetFirstNameNoTooltip|U] má zájem"
 ep2_wedding.1200.e:0 "Kdybych tak mohl vidět totéž pro [intent_target.GetFirstNameNoTooltip]..."
 ep2_wedding.1200.failure.tt:0 "Nepodařilo se ti udělat dojem na [listener.GetFirstNameNoTooltip]"
 ep2_wedding.1200.failure:0 "[listener.GetFirstNameNoTooltip|U] není ohromen"
 ep2_wedding.1200.success.tt:0 "Ohromil jsi [listener.GetFirstNameNoTooltip]"
 ep2_wedding.1200.success:0 "[listener.GetFirstNameNoTooltip|U] je ohromen/a"
 ep2_wedding.1200.t:0 "Srdce [ROOT.Char.GetMotherFather|U]"
 ep2_wedding.1210.a.failure:0 "[talk_to.GetFirstNameNoTooltip] není zastrašen(a)"
 ep2_wedding.1210.a.success:0 "[talk_to.GetFirstNameNoTooltip] je zastrašen"
 ep2_wedding.1210.a:0 "Škoda, pokud toho někdo využil, co říkáš?"initials_necklace.desc:0 "Bronzový přívěsek s písmeny zdobený černými skleněnými krystaly v zlatých drápových uzávěrech. Zobrazuje iniciály [itsa_me_scope.GetTitledFirstName]."
 ep2_wedding.1210.b.failure:0 "[talk_to.GetFirstNameNoTooltip] ti nevěří"
 ep2_wedding.1210.b.success:0 "[talk_to.GetFirstNameNoTooltip] je ohromen"
 ep2_wedding.1210.b:0 "Je dobré mít silné spojence v těžkých časech!"
 ep2_wedding.1210.c.failure:0 "[talk_to.GetFirstNameNoTooltip] je podezřívavý/á"
 ep2_wedding.1210.c.success:0 "[talk_to.GetFirstNameNoTooltip] je přesvědčen"
 ep2_wedding.1210.c:0 "Zvažoval(a) jsi, že si najmeš ochránce?"
 ep2_wedding.1210.desc_age:0 "\n\n"Bolí mě přiznat, ale nestárnu!""
 ep2_wedding.1210.desc_bad_harvest:0 "\n\n"Naštěstí jsme měli několik špatných úrod, které nedávno zpozdily náš růst...""
 ep2_wedding.1210.desc_enemies:0 "\n\n"Nikdy se nemůžeš cítit příliš bezpečně. Tví nepřátelé kolem tebe neustále sílí.""
 ep2_wedding.1210.desc_fear:0 "\n\n\"Žiji v neustálém strachu o svého [talk_to.GetPrimaryTitle.GetTierAsNameNoTooltip] a o sebe...\""
 ep2_wedding.1210.desc_gold:0 "\n\n"Bolí mě to přiznat, ale mé poklady jsou prázdné!""
 ep2_wedding.1210.desc_raids:0 "\n\n'Moc mě znepokojují nedávné nájezdy na mé území...' "
 ep2_wedding.1210.desc_rain:0 "\n\n"Nečekané deště sužují můj lid a poškozují úrodu...""
 ep2_wedding.1210.desc_rivals:0 "\n\n"Nemohu v noci spát, vidím své nepřátele ve každém stínu!""
 ep2_wedding.1210.desc:0 "Jak ceremonie probíhá, konečně se mi podaří postavit se vedle [talk_to.GetTitledFirstName] a zapojit [talk_to.GetHerHim] do několika konverzací, které rychle přecházejí do zajímavější oblasti: politiky.\n\nSdílíme několik každodenních poznámek, dokud nevedu [talk_to.GetHerHim] přesně tam, kde jsem chtěl [talk_to.GetHerHim]."
 ep2_wedding.1210.t:0 "Politická debata"
 ep2_wedding.1220.a:0 "Ano ano, samozřejmě..."
 ep2_wedding.1220.b:1 "Je to výzva?"
 ep2_wedding.1220.c.failure.tt:0 "[relative.GetFirstNameNoTooltip] tě stále nemá rád!"
 ep2_wedding.1220.c.failure:0 "Nemůžeš vyvrátit předsudky [relative.GetFirstNamePossessiveNoTooltip]"
 ep2_wedding.1220.c.success.tt:0 "[relative.GetFirstNameNoTooltip] tě má raději!"
 ep2_wedding.1220.c.success:0 "Uděláš dobrý dojem na [relative.GetFirstNameNoTooltip]"
 ep2_wedding.1220.c.tt:0 "Dobré zvládnutí situace také zanechá dobrý dojem na [diplo_target.GetFirstNameNoTooltip]"
 ep2_wedding.1220.c:0 "Já #EMP dokážu#! tě oklamat."
 ep2_wedding.1220.desc_despicable:0 ""Je to #EMP skandální#!, že necháváme chudáka [other_spouse.GetFirstNameNoTooltip] si vzít tak odpornou osobu, jako si #EMP ty#!!""
 ep2_wedding.1220.desc_fallback:0 "\"Opravdu je škoda, že jsme nemohli najít někoho #EMP lepšího#! pro chudého [other_spouse.GetFirstNameNoTooltip], ale takový je život...\""
 ep2_wedding.1220.desc_feud:0 ""Nemohu uvěřit, že jsme souhlasili s unionem s #EMP odporným#! Domem [ROOT.Char.GetHouse.GetName]!""
 ep2_wedding.1220.desc_marry_down:0 ""Nemohu uvěřit, že naše rodina souhlasila s tím, aby [other_spouse.GetFirstNameNoTooltip] znečistil [other_spouse.GetHerselfHimself] tím, že se ožení s takovým sociálním podřadným!""
 ep2_wedding.1220.desc_miscreant:1 "\"Jak jsme mohli nechat tuto odpornou #EMP lotrovinu#! zkazit chudáka [other_spouse.GetFirstNameNoTooltip]?\""
 ep2_wedding.1220.desc_target:0 "\n\nRozruch přitáhnul také pozornost [diplo_intent.GetTitledFirstNamePossessive], který mě teď pozorně sleduje."
 ep2_wedding.1220.desc:0 "Přípravy a rituály svatebního obřadu jsou četné; v mezičase slyším smíškání a posměšky vycházející od skupiny příbuzných [other_spouse.GetFirstNamePossessive].\n\nKdyž vidí, že jsem na ně upřel/a pozornost, [relative.GetTitledFirstName] začne mluvit přímo ke mně:"
 ep2_wedding.1220.d:0 "Och, mohla bych být mnohem #EMP horší#!!"
 ep2_wedding.1220.t:0 "Jedovaté vztahy"
 ep2_wedding.1300.beauty.tt:0 "Tato možnost je dostupná, protože [spouse_2.GetShortUIName] je známý/á svou [spouse_2.GetHerHis] krásou"
 ep2_wedding.1300.beauty:0 "Oženil jsem se s nejkrásnější [spouse_2.GetWomanMan] na světě."
 ep2_wedding.1300.desc_appearance:0 "\"Jsem hrozný. Všichni to říkají, i když to říkají potichu."
 ep2_wedding.1300.desc_dark_past:0 ""To, co jsem udělal(a)... nikdo mi to nedovolí zapomenout."
 ep2_wedding.1300.desc_intro:0 "Probudím se v studené posteli v noc svatby. [spouse_2.GetTitledFirstName] stojí u okna, [spouse_2.GetHerHis] paže se zachvějí ve vzduchu."
 ep2_wedding.1300.desc_lowborn:0 ""Jsem nízký statný nikdo. Nepatřím na dvůr. Mám pocit, že se mi všichni smějí."
 ep2_wedding.1300.desc_outro:0 "Proč by [ROOT.Char.GetTitleAsNameNoTooltip] chtěl(a) někoho, jako jsem já, si vzít?""
 ep2_wedding.1300.desc_voice:0 "\"Já...\" [spouse_2.GetSheHe] se zdráhá shromáždit [spouse_2.GetHerHis] slova. \"Téměř nemohu mluvit, aniž by se všichni smáli za jejich rukama."
 ep2_wedding.1300.fertility.tt:0 "Tato možnost je k dispozici, protože [spouse_2.GetShortUIName] má správné vlastnosti, aby se stal plodným [spouse_2.GetMotherFather]"
 ep2_wedding.1300.fertility:0 "Vybral jsem tě, abys mi dala mnoho silných dědiců."
 ep2_wedding.1300.followup.a:0 "[spouse_2.GetShortUINamePossessiveNoTooltip|U] nejistoty jsou uklidněny"
 ep2_wedding.1300.followup.b:0 "[spouse_2.GetShortUINameNoTooltip|U] akceptuje praktičnost vašeho manželství"
 ep2_wedding.1300.followup.c:0 "[spouse_2.GetShortUINameNoTooltip|U] se cítí nepochopený"
 ep2_wedding.1300.followup.tt:0 "[spouse_2.GetShortUIName|U] zareaguje podle [spouse_2.GetHerHis] osobnosti a může se cítit ujištěn/á nebo uražen/á"
 ep2_wedding.1300.practical:0 "Toto manželství je praktické pro nás oba."ep2_wedding.3420.eat:0 "Má hlava se obrací přímo k stolu s jídlem; sladké vůně zbývajícího jídla jsou téměř nemožné odolat.\n\n"
 ep2_wedding.1300.rule_together.tt:0 "Tato možnost je dostupná, protože [spouse_2.GetShortUIName] má mysl vládce"
 ep2_wedding.1300.rule_together:0 "Potřebuji někoho jako jste vy, abych vládnul po svém boku."
 ep2_wedding.1300.stop_whining:0 "Přestaň fňukat, dělám ti [spouse_2.GetTitleAsNameNoTooltip]."
 ep2_wedding.1300.t:0 "Proč já?"
 ep2_wedding.1300.understanding:0 "Vím, jaké to je cítit se nehodný."
 ep2_wedding.1300.virtue.tt:0 "Tato možnost je dostupná, protože [spouse_2.GetShortUIName] je ctnostný/á [spouse_2.GetWomanMan]"
 ep2_wedding.1300.virtue:0 "Vybral(a) jsem si tě pro tvou ctnost."
 ep2_wedding.1301.desc_appearance:0 "Jsem ohavný/á. Proč by chtěl/a [spouse_1.GetTitleAsNameNoTooltip] si vzít někoho jako jsem já?"
 ep2_wedding.1301.desc_beauty:0 "[spouse_1.GetSheHe|U] říká, že [spouse_1.GetSheHe] si mě vybral pro svou krásu."
 ep2_wedding.1301.desc_dark_past:0 "Proč by [spouse_1.GetTitleAsNameNoTooltip] chtěl/a mít něco společného s někým, jako jsem já, po tom, co jsem provedl/a?"
 ep2_wedding.1301.desc_fertility:0 "[spouse_1.GetSheHe|U] říká, že [spouse_1.GetSheHe] si mě vybral/a, abych [spouse_1.GetHerHim] dal/a silné dědice."
 ep2_wedding.1301.desc_intro:0 "Nervózní myšlenky mě volají z mé svatební postele."
 ep2_wedding.1301.desc_lowborn:0 "Proč by se [spouse_1.GetTitleAsNameNoTooltip] chtěl(a) oženit s nižší osobou, jako jsem já?"
 ep2_wedding.1301.desc_midtro:0 "\n\nMoje nervozita probudí [spouse_1.GetTitledFirstName], a než se naději, ptám se [spouse_1.GetHerHim], proč si mě vzal(la) zrovna ty."
 ep2_wedding.1301.desc_outro:0 "Co si o tom mám myslet?"
 ep2_wedding.1301.desc_practical:0 "[spouse_1.GetSheHe|U] říká, že si vybral/a mě z prosté praktickosti."
 ep2_wedding.1301.desc_rule_together:0 "[spouse_1.GetSheHe|U] říká, že [spouse_1.GetSheHe] si mě vybrala, abych [spouse_1.GetHerHim] pomohl vládnout."
 ep2_wedding.1301.desc_stop_whining:0 "[spouse_1.GetSheHe|U] mi říká, abych přestal/a fňukat a byl/a vděčný/á za toto manželství."
 ep2_wedding.1301.desc_understanding:0 "[spouse_1.GetSheHe|U] říká, že [spouse_1.GetSheHe] také chápe, jaké to je cítit se bezcenný/á."
 ep2_wedding.1301.desc_virtue:0 "[spouse_1.GetSheHe|U] říká, že [spouse_1.GetSheHe] si mě vybral pro svou ctnostnou povahu."ep2_wedding.1080.b.success:0 "[1080_target.GetFirstNameNoTooltip] ohromuje [matchmaking_2.GetFirstNameNoTooltip]"
 ep2_wedding.1301.desc_voice:0 "Proč by [spouse_1.GetTitleAsNameNoTooltip] chtěl/a vzít si někoho jako jsem já, když sotva umím mluvit, aniž by se všichni na mě smáli?"
 ep2_wedding.1301.love:0 "Chci být hodný lásky [spouse_1.GetHerHis]."
 ep2_wedding.1301.misunderstood:0 "Věděl jsem, že [spouse_1.GetSheHe] tomu nebude rozumět."
 ep2_wedding.1301.outcome.love:0 "[spouse_2.GetShortUIName] se usmívá, když uklidňujete [spouse_2.GetHerHis] nejistoty."
 ep2_wedding.1301.outcome.misunderstood:0 "[spouse_2.GetShortUIName] má pocit, že neposloucháš [spouse_2.GetHerHim]."
 ep2_wedding.1301.outcome.silly:0 "[spouse_2.GetShortUIName] přijímá, že toto manželství dává smysl."
 ep2_wedding.1301.outcome.trust:0 "[spouse_2.GetShortUIName] cítí, že ti může důvěřovat."
 ep2_wedding.1301.silly:0 "[spouse_1.GetSheHe|U] má pravdu, chovám se hloupě."
 ep2_wedding.1301.trust:0 "Chci důvěřovat [spouse_1.GetHerHim]."
