 ep2_wedding.1080.c.tt: "Musí tu být lepší kandidáti."
 ep2_wedding.1080.c: "Nezáleží na tom. Pokračujme v hledání."
 ep2_wedding.1080.desc: "Přípravy na svatbu jsou stále v plném proudu, ale mé oči už směřují k dalšímu cíli: najít vhodnou partii pro mého [ROOT.Char.Custom2('RelationToMe', 1080_target)], [1080_target.GetFirstName]!\n\nNaštěstí je [1080_target.GetSheHe] už na místě, což je dobrý začátek, a stojí tam trochu nesměle. Teď najít někoho vhodného... Moje pozornost upoutá skupinka hostů, mezi nimiž [matchmaking_1.GetTitledFirstName] vyniká krásou a držením těla. #EMP Dokonalé!#!"
 ep2_wedding.1080.desc_2: "\n\nChystám se poslat [1080_target.GetFirstNameNoTooltip] k nim, když si všimnu i [matchmaking_2.GetTitledFirstName]. Je [matchmaking_2.GetSheHe] možná ještě lepší partie?"
 ep2_wedding.1080.t: "Vhodná partie"
