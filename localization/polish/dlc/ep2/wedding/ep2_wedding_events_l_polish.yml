 ep2_wedding.3400.c.hashish:0 "Více hašiše! Více!"
 ep2_wedding.3400.drink_family:0 "[other_family_relative.GetSheHe|U] mumlá: \"Přiznávám! Tvůj [ROOT.Char.Custom2('RelationToMeShort', my_family_spouse)] je f- #EMP *HIC*#! skvělý pár pro moje [other_family_relative.Custom2('RelationToMeShort', other_family_spouse)]! H- #EMP *HIC*#! šťastní ať jsou!\""seduction_good_impression_log_title:0 "$ep2_wedding.1150.t$"
 ep2_wedding.3400.drink_house:0 "[other_family_relative.GetSheHe|U] zamumlal, 'Yo- #EMP *HIC*#! Věděl jsem, že jsem si nebyl jistý tvým [ROOT.Char.GetHouse.GetBaseNameNoTooltip] typem, ale- #EMP *HIC*#! ale jsi v pohodě!'"
 ep2_wedding.3400.drink_self:0 "Hodiny později se dívám mlhavě dolů do svého poháru na [other_family_relative.GetTitledFirstName], [other_family_spouse.Custom2('RelationToMeShort', other_family_relative)] [other_family_spouse.Custom('GetBrideGroom')],"
 ep2_wedding.3400.drink:0 "který se právě málem zadusil [other_family_relative.GetHerHis] [host.Custom('RegionalAlcoholicDrink')] v radosti.\n\n"
 ep2_wedding.3400.d:0 "Musíme zůstat v kontaktu, teď jsme rodina!"
 ep2_wedding.3400.e.failure:0 "[other_family_relative.GetFirstNameNoTooltip] se odtáhne"
 ep2_wedding.3400.e.success:0 "[other_family_relative.GetFirstNameNoTooltip] se taví"
 ep2_wedding.3400.e:0 "Řekni mi, jsou všichni [other_family_relative.GetHouse.GetBaseNameNoTooltip] [other_family_relative.GetWomenMen] tak krásní?"
 ep2_wedding.3400.fallback_self:0 "Hodiny poté, nacházím sebe, jak mrkám na [other_family_relative.GetTitledFirstName], [other_family_spouse.Custom2('RelationToMeShort', other_family_relative)] [other_family_spouse.Custom('GetBrideGroom')],"ep2_wedding.1131.desc:0 "Uprostřed rozruchu stojí [1130_knows.GetTitledFirstName], s uspokojeným úsměvem. \"Nikdy ti [other_spouse.GetFirstName] neřekl? #EMP Všichni#! to vědí!\""
 ep2_wedding.3400.fallback:0 "kdo zívá v nasyceném uspokojení.\n\n"
 ep2_wedding.3400.family:0 "Konečně [other_family_relative.GetSheHe] říká: "Přiznávám! Tvoje [ROOT.Char.Custom2('RelationToMeShort', my_family_spouse)] je výborný pár pro mé [other_family_relative.Custom2('RelationToMeShort', other_family_spouse)]! Ať jsou šťastní!""
 ep2_wedding.3400.hashish_self:0 "Hodiny poté se mi podařilo bezostyšně se dívat skrze kouř na [other_family_relative.GetTitledFirstName], [other_family_spouse.Custom2('RelationToMeShort', other_family_relative)] [other_family_spouse.Custom('GetBrideGroom')],"
 ep2_wedding.3400.hashish:0 "kdo právě kašle nesnesitelně ve smíchu.\n\n"
 ep2_wedding.3400.house:0 "Nakonec [other_family_relative.GetSheHe] říká, \"Víš, nebyl jsem si jistý ohledně tvého [ROOT.Char.GetHouse.GetBaseNameNoTooltip] druhu, ale jsi v pořádku!\""
 ep2_wedding.3400.opening:0 "S novomanželi, kteří se včera večer retired, jsou rozdělané ohně, džbány naplněné a hudebníci shromážděni na oslavy dlouho do noci.\n\n"
 ep2_wedding.3400.tt:0 "Poutavá Konverzace"
 ep2_wedding.3400.t:0 "Setkání domů"
 ep2_wedding.3410.a.flavor:0 "Ty dveře mě nezastaví!"
 ep2_wedding.3410.a:0 "Dám jim vědět, jak #EMP se#! cítím!"
 ep2_wedding.3410.b.tt:0 "Schéma obdrží [GetModifier('wedding_consorts_envy_modifier').GetNameWithTooltip]"
 ep2_wedding.3410.b:0 "[jealousy_focus.GetFirstNameNoTooltip] je #EMP můj!#!"
 ep2_wedding.3410.c:0 "Moje srdce je zlomené..."
 ep2_wedding.3410.double_opinion:0 "\n\n"Co se mnou? Proklínám tento mučivý trojúhelník..."
 ep2_wedding.3410.double:0 "Oba mi jsou drahí, ale obávám se, jakou změnu by mohlo přinést svítání v teple jejich náklonnosti ke mně, nyní přemoceného smyslovými vjemy."
 ep2_wedding.3410.d:0 "Méně pozornosti od [jealousy_focus.GetFirstNameNoTooltip] může mít své výhody."
 ep2_wedding.3410.indifferent_opinion:0 "\n\nMusím se podívat na svou pozici, než to udělá tento [jealousy_usurper.Custom('InsultNoun')] za mě."ep2_wedding.1070.desc_bad:0 "Bestie se neklidně pohybuje a já pozoruji s ominózním pocitem, jak klec praská a sténá s každým jejím pohybem. Pak, se strašným #EMP prasknutím#!, se zlomí zásadní tyč a všechno se zhroutí."
 ep2_wedding.3410.lover:0 "Můj [ROOT.Char.Custom2('RelationToMeShort', jealousy_focus)] si užívá dotek jiného — vím, že [jealousy_focus.GetSheHe] má povinnosti, ale tento fakt nezmírňuje bolest, která píchá mé srdce."
 ep2_wedding.3410.negative_opinion:0 "\n\nOh, co mi na tom záleží?! Proč mě [jealousy_focus.Custom('InsultNoun')] tak rozčiluje..."
 ep2_wedding.3410.opening:0 "Dveře se zabouchnou za novomanželi, ztlumený smích a výskoty se ozývají chodbami. Spadnu zpět do jídelny, neschopen přestat myslet na [jealousy_focus.GetFirstName] a [jealousy_usurper.GetFirstName]...\n\n"
 ep2_wedding.3410.positive_opinion:0 "\n\n[jealousy_focus.GetSheHe|U] na mě nezapomene... bude [jealousy_focus.GetSheHe]...?"
 ep2_wedding.3410.primary:0 "Vím, že jsem stále [jealousy_focus.GetFirstNamePossessive] první a v hodnosti [ROOT.Char.GetWifeHusband], ale obávám se, co by [jealousy_focus.GetHerHis] chuť nového [jealousy_usurper.GetWomanMan] mohla přinést."
 ep2_wedding.3410.secondary:0 "Další [jealousy_usurper.GetWifeHusband] pro kolekci [jealousy_focus.GetFirstNamePossessive]; další konkurent pro [jealousy_focus.GetHerHis] čas a náklonnost."
 ep2_wedding.3410.t:0 "Čerstvá konkurence"
 ep2_wedding.3420.a:0 "Mělo by tam zbýt nějaké [ROOT.Char.Custom('RegionalEdibleMeat')]!"
 ep2_wedding.3420.blab_self:0 "Obklopen(a) tolika lidmi jsem se snažil(a) nést břemeno svých tajemství, aniž bych je prozradil(a), ale nevím, jak dlouho to ještě vydržím!\n\n"
 ep2_wedding.3420.blab:0 "Obklopen tolika lidmi, snažil jsem se co nejlépe nést břemeno svých znalostí o [blab_guest.GetTitledFirstNamePossessive] nešvary bez toho, abych něco prozradil, ale nevím, jak dlouho to ještě vydržím!\n\n"
 ep2_wedding.3420.b:0 "Konečně mohu #EMP opravdu#! se uvolnit!"
 ep2_wedding.3420.closing:0 "Zbytek večera je můj, abych s ním naložil, jak chci..."
 ep2_wedding.3420.c:0 "Tak kde je ta obratná služebná?"
 ep2_wedding.3420.drink:0 "Mnoho hostů už zahajuje další fázi oslavy, povzbuzují hudebníky a začínají další kolo tance.\n\n"
 ep2_wedding.3420.d:0 "Není lepší čas pro procházení komnat..."
 ep2_wedding.3420.eat:0 "Skláním hlavu přímo k hodovacím stolům; sladké vůně zbývajícího jídla jsou téměř neodolatelné.\n\n"
 ep2_wedding.3420.e:0 "Konečně se můžu dostat z tohoto prokletého místa!"
 ep2_wedding.3420.flee:0 "Zavřený celý den, obklopený cizími lidmi, zatímco obřad a poté banket trvají a trvají nekonečně; jsem rád, že nyní mám svobodu.\n\n"
 ep2_wedding.3420.f:0 "Dnes večer se musím podívat na chudé v [ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip]."
 ep2_wedding.3420.g:0 "Chtěl jsem si promluvit s [social_guest.GetFirstNameNoTooltip]."
 ep2_wedding.3420.help:0 "Dívám se na dav a vychutnávám si teplo šťastné události, čerpám sílu z usměvavých tváří a harmonie — ale kdo je tato shrbená postava?\n\n"
 ep2_wedding.3420.h:0 "Má přítomnost zde dnes nesmí být zastíněna."
 ep2_wedding.3420.charity:0 "Celý den jsem cítil(a) vinu za okázalost oslav, zatímco chudí poddaní a sluhové za zdmi bojují.\n\n"
 ep2_wedding.3420.i:0 "Toto tajemství mě ničí, někdo musí vědět!"
 ep2_wedding.3420.j.tt:0 "Naučíš se něčí [secret|E]"
 ep2_wedding.3420.j:0 "Uvidíme, co služebníci večer zaslechli..."
 ep2_wedding.3420.k.drink:0 "Vypadá to, že [help_guest.GetFirstNameNoTooltip] měl/a příliš mnoho k pití..."
 ep2_wedding.3420.k.fallback:0 "Vypadá to, že chudák [help_guest.GetFirstNameNoTooltip] usíná..."
 ep2_wedding.3420.k.flavor:0 "#EMP Nahoru#! jdeme! Tudy..."
 ep2_wedding.3420.k.health:0 "Vypadá to, že chudák [help_guest.GetFirstNameNoTooltip] potřebuje pomoc..."
 ep2_wedding.3420.lech:0 "S celým tímto povídáním o slibech a ložnicových ceremoniích okamžitě myslím na nesmírné činy, které šťastný pár nyní musí provádět.\n\n"
 ep2_wedding.3420.l.flavor:0 "[ROOT.Char.GetFaith.HighGodName], požehnejte tomuto spojení a ať je šťastné."
 ep2_wedding.3420.l:0 "Dnes bude [host.GetFaith.HouseOfWorship|l] tichý."
 ep2_wedding.3420.opening:0 "Novomanželé se rozloučili, rodiny je poslali do ložnice, aby zpečetili svůj svazek. Ostatní se vracíme do banketního sálu, abychom se bavili a oslavovali.\n\n"ep2_wedding.1066.desc:0 "[spouse_2.GetTitledFirstName|U] se vrátil(a) do našeho svatebního pokoje po několika minutách, následován(a) několika zmatenými sluhy, kteří okamžitě začali odstraňovat všechno nábytek a dekorace z místnosti. Na každou moji otázku reagovali neústupným tichem. Když konečně odejdou, zůstane pouze prázdný stůl. Prázdný stůl s #EMP stejně prázdným#! [spouse_2.GetFirstNameNoTooltip] nahoře.\n\n„Nevidím už žádné #EMP prokleté#! předměty, co říkáš?“ [spouse_2.GetSheHe|U] se usmívá naznačivě."
 ep2_wedding.3420.posture:0 "Dívaje se na různorodé hosty, v jejichž lesku a pompě, cítím nutkání dělat kolečko, aby moji přítomnost znali všichni.\n\n"
 ep2_wedding.3420.pray:0 "Jakmile jsou obřady dokončeny a přísahy vysloveny, jsem přetížen obavami a nadějí pro šťastný pár; všechny nadcházející zkoušky partnerství a rodičovství.\n\n"
 ep2_wedding.3420.scheme:0 "Dívám se na mísící se hosty, opilí a zmalomyslní po celodenní veselici, a přemýšlím, jaké drobnosti dnes jejich zkroucené jazyky nechaly vyklouznout.\n\n"
 ep2_wedding.3420.social:0 "Přestože jsem byl dnes představen tolika novým tvářím, cítím se nadšený, že se setkám s dalšími hosty, než tato společenská příležitost nevyhnutelně skončí.\n\n"
 ep2_wedding.3420.steal:0 "'Je to luxusní [host.Custom('FortifiedBuilding')], ve kterém jsme strávili večer, a nemohu si pomoci, ale myslím na to, co by jejich majitelé postrádali.\n\n"
 ep2_wedding.3420.t:0 "Do noci"
 ep2_wedding.3500.agree:0 "\n\n\"Myslím, že máš pravdu [my_family_relative_2.Custom2('RelationToMeShort', my_family_relative_1)],\" [my_family_relative_2.GetFirstName] si povzdechne. \"To vypadá jako katastrofální spojenectví.\""
 ep2_wedding.3500.alliance:0 "\n\n"Jistě vidíš, [my_family_relative_2.Custom2('RelationToMeShort', my_family_relative_1)]," [my_family_relative_2.GetFirstName] napomíná, "Spojenectví s domem [other_family_spouse.GetHouse.GetBaseNameNoTooltip] musí přijít před štěstím [my_family_spouse.GetHerHis].""
 ep2_wedding.3500.a:0 "Obávám se, že jsi blízko pravdě, [ROOT.Char.Custom2('RelationToMeShort', my_family_relative_1)]..."
 ep2_wedding.3500.beauty:0 "Viděl(a) jsi pohled na [other_family_spouse.GetHerHim]? Třesou se mi ruce, když si představuji, jak [my_family_spouse.GetFirstName] splní [my_family_spouse.GetHerHis] povinnost, nebo výrazy jejich potomků..."
 ep2_wedding.3500.bold:0 "[other_family_spouse.GetFirstName] je tvrdohlavý, zatímco [my_family_spouse.GetSheHe] je mírný; [other_family_spouse.GetSheHe] bude mít [my_family_spouse.GetHerHim] pod [other_family_spouse.GetHerHis] prstem."
 ep2_wedding.3500.b:0 "Věř mi, je to dobrý pár."
 ep2_wedding.3500.compromise:0 "\n\n"Stále tvoje pochybnosti [my_family_relative_2.Custom2('RelationToMeShort', my_family_relative_1)]," [my_family_relative_2.GetFirstName] odmítá. "Compromis je v politice nezbytný.""
 ep2_wedding.3500.criminal:0 "[other_family_spouse.GetSheHe|U] je zloduch; o tom se mluvilo celou večer! Jak jsme si mohli dovolit být spojeni s tímto [other_family_spouse.Custom('InsultNoun')]?! Doufám, že chudák [my_family_spouse.GetFirstName] to zvládne..."
 ep2_wedding.3500.dishonorable:0 "Tento [other_family_spouse.GetWomanMan] postrádá čest; sledoval jsem [other_family_spouse.GetHerHim] celý den; [other_family_spouse.GetSheHe] přinese [my_family_spouse.GetFirstName] jen utrpení."
 ep2_wedding.3500.dislike:0 "Tato [other_family_spouse.Custom('InsultAdjective')] [other_family_spouse.GetWomanMan] je nyní skvrnou na reputaci naší rodiny; [other_family_spouse.Custom('InsultNoun')] neprospěje [my_family_spouse.GetFirstName]!"
 ep2_wedding.3500.d:0 "A co na tom? Nech lásku barden."
 ep2_wedding.3500.e:0 "Teď je to v rukou [ROOT.Char.GetFaith.HighGodNamePossessive]."
 ep2_wedding.3500.faith:0 "Jak může být [my_family_relative_1.Custom2('GetUnbelieverTerm', other_family_spouse)] jako [other_family_spouse.GetHerHim] důvěryhodný; [other_family_spouse.GetSheHe] odvrátí [my_family_spouse.GetFirstName] od [my_family_relative_1.GetFaith.HighGodName]."
 ep2_wedding.3500.fallback:0 "Je na [other_family_spouse.GetHerHim] něco zvláštního. [other_family_spouse.GetSheHe|U] má neohrabaný pohled... Musel jsi si toho všimnout? Doufám, že [my_family_spouse.GetFirstName] také..."
 ep2_wedding.3500.fornicator:0 "[other_family_spouse.GetWomanMan] je známý/á rozmařilec/rozeř; zkažený/á nesčetnými milenci; jak můžeme dovolit, aby tato škoda zasáhla [my_family_spouse.GetFirstNamePossessive] jméno?! Pomyslete na urážky, na drby, na vtipy!"
 ep2_wedding.3500.health:0 "[other_family_spouse.GetSheHe|U] je nemocnou zátěží, neschopnou podpořit [my_family_spouse.GetFirstName] v [my_family_spouse.GetHerHis] zkouškách a zájmech. Není to rozumné."
 ep2_wedding.3500.intro_connector:0 "\n\n[my_family_relative_1.GetFirstName] mluví tiše, "Víš,"
 ep2_wedding.3500.intro_plural:0 "Unaveni po dlouhém dni čekání a socializace, moji [ROOT.Char.Custom2('GetFamilyRelationPlural', my_family_relative_1)] a já se usazujeme u stolu, abychom uvažovali o svazu."
 ep2_wedding.3500.intro:0 "Unavený po dlouhém dni čekání a společenského vyžití se usazujeme u stolu s mým [ROOT.Char.Custom2('RelationToMeShort', my_family_relative_1)], [ROOT.Char.Custom2('RelationToMeShort', my_family_relative_2)] a já, abychom probrali svazek."
 ep2_wedding.3500.lowborn:0 "Obyčejný [other_family_spouse.GetWomanMan] jako [other_family_spouse.GetHerHim] je pod důstojnost této rodiny; [other_family_spouse.GetSheHe] dostává [my_family_spouse.GetFirstName] do nepřízně."
 ep2_wedding.3500.old:0 "[other_family_spouse.GetFirstName] je příliš starý, není možné, aby [other_family_spouse.GetSheHe] udělal [my_family_spouse.GetHerHim] šťastným. Tohle je pravda."
 ep2_wedding.3500.realms:0 "Toto pouto otevírá brány pro intriky [other_family_spouse.GetHouse.GetHeadOfHouse.GetPrimaryTitle.GetAdjectiveNoTooltip], které zničí [my_family_spouse.GetHouse.GetHeadOfHouse.GetPrimaryTitle.GetNameNoTooltip] a dům [other_family_spouse.GetHouse.GetBaseNameNoTooltip] zevnitř."
 ep2_wedding.3500.relation_shared:0 "Obávám se o naše [my_family_relative_1.Custom2('RelationToMeShort', my_family_spouse)] — opravdu se obávám."
 ep2_wedding.3500.relation:0 "Musím říct, že stále mám pochybnosti, obávám se o [my_family_relative_2.Custom2('RelationToMeShort', my_family_spouse)]."
 ep2_wedding.3500.renown:0 "Tento provinční [other_family_spouse.GetHouse.GetBaseNameNoTooltip] [other_family_spouse.Custom('InsultNoun')] je pod úroveň tak velkého domu jako [my_family_spouse.GetHouse.GetBaseNameNoTooltip]; [other_family_spouse.GetSheHe] znečišťuje [my_family_spouse.GetFirstName] pouhou asociací..."
 ep2_wedding.3500.shy:0 "[other_family_spouse.GetFirstName] je tak mírný jako beránek, co může takový [other_family_spouse.GetWomanMan] nabídnout [my_family_spouse.GetWomanMan], jako je [my_family_spouse.GetHerHim]?"
 ep2_wedding.3500.time:0 "\n\n"Pojď [my_family_relative_2.Custom2('RelationToMeShort', my_family_relative_1)]," povzdechne si [my_family_relative_2.GetFirstName]. "Dej tomu čas! Dopřej jim měsíc společně, než učiníš takové soudy.""
 ep2_wedding.3500.t:0 "Dynastické pochybnosti"
 ep2_wedding.3500.young:0 "[other_family_spouse.GetFirstName] je prostě #EMP příliš#! mladý pro [my_family_spouse.GetHerHim]. Všechno to skončí slzami.""
 ep2_wedding.4000.a.failure:1 "[matchmaked_scope.GetFirstNameNoTooltip] odmítá poslouchat"
 ep2_wedding.4000.a.success:1 "[matchmaked_scope.GetFirstNameNoTooltip] následuje tvoji radu"
 ep2_wedding.4000.a:0 ""Proč nenásleduješ jejich příklad s [objective_scope.GetShortUINameNoTooltip]?""
 ep2_wedding.4000.b.success:1 "[matchmaked_scope.GetFirstNameNoTooltip] mluví s [objective_scope.GetFirstNameNoTooltip]"
 ep2_wedding.4000.b:0 ""[objective_scope.GetShortUINameNoTooltip] se zdá velmi osamělý...""
 ep2_wedding.4000.c:0 "Nemyslím si, že by tvořili dobrý pár."
 ep2_wedding.4000.desc.good_match:0 "Viděl jsem [matchmaked_scope.GetFirstNameNoTooltip], jak mluvil s [objective_scope.GetTitledFirstName] dříve, a udělali si krásný pár..."
 ep2_wedding.4000.desc.intro:0 "Když si pár říká své sliby, dívám se na [matchmaked_scope.GetTitledFirstName], který s nadšením tleská. Snažil jsem se najít [matchmaked_scope.GetHerHim] zasnoubení a tento okamžik se zdá být skvělou příležitostí, jak připomenout [matchmaked_scope.GetHerHim] radosti manželství.\n\n"Není to roztomilé?," nevinně se ptám, a zkoumám dav, abych našel vhodného kandidáta."
 ep2_wedding.4000.desc.no_match:0 "\n\nVím, že [matchmaked_scope.GetSheHe] už mluvil s [objective_scope.GetTitledFirstName] předtím, i když [matchmaked_scope.GetSheHe] o tom nebyl tak nadšený."ep2_wedding.1070.f:0 "STRÁŽE!! Kde jsou stráže?!"
