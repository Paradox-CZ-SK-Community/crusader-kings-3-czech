 ep2_wedding.3000.a: ""Chceš jít na procházku?"""
 ep2_wedding.3000.b.failure: "[my_spouse.GetFirstNameNoTooltip] považuje rozhovor za nudný"
 ep2_wedding.3000.b.success: "[my_spouse.GetFirstNameNoTooltip] a ty vedete krásný rozhovor"
 ep2_wedding.3000.b: ""Máš rád... čtení?"""
 ep2_wedding.3000.c: ""#EMP Zííív#!, jsem #EMP tak# ospalý.""
 ep2_wedding.3000.desc: "#EMP Povzdech#!. Jdeme na to. Asi. Co mám teď dělat? Má [my_spouse.GetSheHe] rád... mazlení? Možná jen polibky. Odvracím obličej, když se [my_spouse.GetSheHe] dívá přímo na mě. Vidím, že se alespoň [my_spouse.GetSheHe] pohrává s [my_spouse.GetHerHis] rukama.\n\n\"Eh...,\" snažím se říct a pročistím si hrdlo; prostěradla pořád nemají jedinou vrásku, \"vypadáš dnes krásně.\"\n\n\"D-Děkuju... taky mám rád tvé... tvoje vlasy.\"\n\nSakra, to prostě zjevně nefunguje."
 ep2_wedding.3000.t: "Plaché začátky"
 ep2_wedding.3000.tt: "[my_spouse.GetFirstNameNoTooltip] to může mít rád či ne, v závislosti na [my_spouse.GetHerHis] rysech...\n"
 ep2_wedding.3010.a: ""Neboj se, lásko, ochráním tě.""
 ep2_wedding.3010.b: ""Přestaň. Nechci slyšet zbytek.""
 ep2_wedding.3010.c: ""Vlastně... i já se musím něčeho přiznat.""
 ep2_wedding.3010.desc.cannibal: "\"Nemohu si pomoct, chutná to...\""
 ep2_wedding.3010.desc.deviant: "\"Vím, že je to odporné pro tebe i pro ostatní...\""
 ep2_wedding.3010.desc.fallback: "\"Vím, že to není dobré, ale...\""
 ep2_wedding.3010.desc.intro: "[my_spouse.GetTitledFirstName] byl celou noc nehybný, hleděl z okna a vydechoval melancholické povzdechy, kdykoli se ho/jí snažím oslovit. [my_spouse.GetSheHe|U] nemůže přestat sahat na své vlasy a vyhýbá se mému pohledu.\n\nSvíčky jsou téměř vyhořelé a [my_spouse.GetSheHe] tiše začne plakat, když vstanou, abych je znovu zapálil. \"[ROOT.Char.GetFirstNameNoTooltip], já... musím ti něco přiznat.\""
 ep2_wedding.3010.desc.murder: "\"Krev... byla všude...\""
 ep2_wedding.3010.desc.murder_attempt: "\"Jednou jsem se pokusil... bylo to hrozné.\""
 ep2_wedding.3010.desc.non_believer: "\"Já... tomu nemohu uvěřit.\""
 ep2_wedding.3010.desc.witch: "\"Znám správné bylinky, správná slova...\""
 ep2_wedding.3010.t: "Vyznání"
 ep2_wedding.3020.a: "Jen... nechci to slyšet."
 ep2_wedding.3020.b: "Rozumím."
 ep2_wedding.3020.c: "#EMP Ha!#! Nebudeš tomu věřit, ale..."
 ep2_wedding.3020.desc: "[my_spouse.GetTitledFirstName] se celou dobu usmívá, slaví obřad a v přívětivých rozhovorech ukazuje, jak je ctnostný. Rozhovor zdá se nikdy nekončí a po tom, co jsme strávili nějaký čas v naší teď sdílené ložnici, cítím touhu se naklonit a políbit [my_spouse.GetHerHim]...\n\nAle není to vůbec tak, jak jsem si představoval. [my_spouse.GetHerHis|U] rty jsou suché, [my_spouse.GetHerHis] pohyby bez nadšení. Odstoupím a podívám se do [my_spouse.GetHerHis] očí a tážu se.\n\n\"Já...,\" řekne [my_spouse.GetSheHe], zhluboka se nadechne, \"mám jiné... chutě.\""
 ep2_wedding.3020.t: "Nezájem"
 ep2_wedding.3030.a.tt: "To udělí bonus k [GetScheme('courting').GetTypeName] [schemes|E] proti [my_spouse.GetShortUIName]"
 ep2_wedding.3030.a: ""#EMP Ty#! jsi můj největší dar.""
 ep2_wedding.3030.artifact_tt: "Staneš se vlastníkem [love_memento.GetName]"
 ep2_wedding.3030.b.tt: "To udělí bonus k [GetScheme('seduce').GetTypeName] [schemes|E] proti [my_spouse.GetShortUIName]"
 ep2_wedding.3030.b: ""Mám také něco pro tebe..."""
 ep2_wedding.3030.c: ""Vlastně... mám pro tebe taky něco.""
 ep2_wedding.3030.d: ""#EMP Ha!#! Takhle mě nepřichytíš!""
 ep2_wedding.3030.desc: "Oheň v krbu začíná vyhasínat a tiše zírám na jeho plameny. Světlo, jeho teplo. [my_spouse.GetTitledFirstName] něco hledá ve své dřevěné truhle a odpoutám oči od plamenů, abych se na něj podíval.\n\n\"[ROOT.Char.GetFirstNameNoTooltip],\" říká [my_spouse.GetSheHe] a podává mi malý balíček zabalený v hedvábí, \"tohle jsem si schoval od chvíle, kdy jsem se dozvěděl o našem zasnoubení, a nyní ti to nabízím jako znamení mé lásky.\""
 ep2_wedding.3030.t: "Noc, na kterou se nezapomíná"
 ep2_wedding.3040.a.failure: "Zraníš se při pokusu zachránit [my_spouse.GetFirstNameNoTooltip]"
 ep2_wedding.3040.a.success: "Zachráníš [my_spouse.GetFirstNameNoTooltip] z plamenů!"
 ep2_wedding.3040.a: "Musím zachránit [my_spouse.GetFirstNameNoTooltip]!"
 ep2_wedding.3040.b.failure: "[my_spouse.GetFirstNameNoTooltip] je zraněn požárem"
 ep2_wedding.3040.b.success: "[my_spouse.GetFirstNameNoTooltip] se zachrání z plamenů"
 ep2_wedding.3040.b: "Musím zachránit #EMP sebe#!!"
 ep2_wedding.3040.c.success: "Předvedeš svou sílu tím, že zachráníš [my_spouse.GetFirstNameNoTooltip]"
 ep2_wedding.3040.c: "Tohle je moje chvíle zazářit!"
 ep2_wedding.3040.d.failure: "[my_spouse.GetFirstNameNoTooltip] zemře"
 ep2_wedding.3040.d.flavor: "Do ohně s tebou, milý #EMP [my_spouse.GetWifeHusband]#!!"
 ep2_wedding.3040.d.success: "[my_spouse.GetFirstNameNoTooltip] přežije tvůj pokus o vraždu"
 ep2_wedding.3040.d: "To by byla perfektní příležitost zbavit se [my_spouse.GetShortUINameNoTooltip]..."
 ep2_wedding.3040.desc: "Ach, jak jemná je kůže [my_spouse.GetTitledFirstName] a jak lahodně voní [my_spouse.GetHerHis] vlasy! Svatební noc probíhá přesně, jak jsem očekával, a rychle se vrháme do tělesného hříchu.\n\nNaše vášeň je tak velká, že nevšímáme svíček, které sotva osvětlují místnost, a já nešťastně srazím jednu nohou: \"Nepřestávej, drahý!\"\n\nAle [ROOT.Char.GetFaith.HighGodName] má jiné plány a slámnatý matrac se rychle vznítí."
 ep2_wedding.3040.t: "Plamenná noc"
 ep2_wedding.3050.a.failure: "[intent_victim.GetFirstNameNoTooltip] přežije"
 ep2_wedding.3050.a.success: "Zabiješ [intent_victim.GetFirstNameNoTooltip]"
 ep2_wedding.3050.a: "Teď je ten okamžik!"
 ep2_wedding.3050.b.failure: "[intent_victim.GetFirstNameNoTooltip] je podezřívavý ohledně incidentu"
 ep2_wedding.3050.b.success: "Lampa zabije [intent_victim.GetFirstNameNoTooltip]"
 ep2_wedding.3050.b: "Šňůra té lampy vypadá dnes večer extrémně křehce..."
 ep2_wedding.3050.c.tt: "\"Získáš významný bonus k [GetScheme('murder').GetTypeName] [schemes|E] namířenému proti této postavě\""
 ep2_wedding.3050.c: "Když budu následovat [intent_victim.GetHerHim], dozvím se, kde [intent_victim.GetSheHe] spí..."
 ep2_wedding.3050.desc: "Večer už dávno pokročil a hosté začínají odcházet poté, co dvojice odešla za více... soukromými záležitostmi. Z dálky sleduji [intent_victim.GetTitledFirstName] naproti místnosti a snažím se neopustit místnost dřív, než #EMP [intent_victim.GetSheHe]#.\n\nCizí rytíř odejde modlit se a zůstáváme jen my dva.\n\n\"No, je čas, abych šel taky,\" říká [intent_victim.GetFirstNameNoTooltip] a vstává ze svého křesla.\n\nNad [intent_victim.GetHerHis] hlavou visí stříbrná lampa jako plamenný jazyk."
 ep2_wedding.3050.t: "To, co visí nad hlavou"
 ep2_wedding.3200.a.flavor: "Rychle, zabarikádujte dveře!"
 ep2_wedding.3200.a: "Buďme v pokoji sami!"
 ep2_wedding.3200.b: "Předpokládám, že se to ode mě očekává..."
 ep2_wedding.3200.both: "Když banket dosáhl vrcholu, [my_spouse.GetFirstName] a já jsme si vyměnili zahanbené pohledy, které prozrazovaly naše společné pocity ohledně nadcházejícího rituálu uspání...\n\nKdyž nás průvod vede do komnat, nadějně nabízím, "[ROOT.Char.Custom('WifeHusband')|U], nemusíme to přece #EMP dělat#!, víš?" nad křikem a bubnováním."
 ep2_wedding.3200.c.failure: "[my_spouse.GetFirstNameNoTooltip] odmítá"
 ep2_wedding.3200.c.success: "[my_spouse.GetFirstNameNoTooltip] je přesvědčen(a)"
 ep2_wedding.3200.c: "Prosím, miláčku, nemůžeme je zavřít ven?"
 ep2_wedding.3200.closing: "\n\nDveře se rychle blíží, výkřiky slavnosti nabírají na intenzitě; obřad se chystá začít."
 ep2_wedding.3200.d.failure: "[my_spouse.GetFirstNameNoTooltip] je rozrušený/á"
 ep2_wedding.3200.d.success: "[my_spouse.GetFirstNameNoTooltip] ustupuje"
 ep2_wedding.3200.d: "Pojď, miláčku, bude to v pořádku."
 ep2_wedding.3200.e: "Nebuď hloupý/á, to je tradice!"
 ep2_wedding.3200.other: "Když banket dosáhl vrcholu, bylo zřejmé, jak [shy_spouse.GetFirstNamePossessive] sílí úzkost nad blížícím se rituálem uspání.\n\nMůj nový [shy_spouse.Custom('WifeHusband')] se ke mně otočí, zatímco nás průvod vede do komnat, a prosí, "Prosím, nemůžeme bez toho...?" nad křikem a bubnováním."
 ep2_wedding.3200.self: "Když banket dosáhl vrcholu, začínám být čím dál úzkostlivější při očekávání rituálu uspání, a je jasné, že [my_spouse.GetFirstName] nesdílí žádné mé obavy.\n\n[my_spouse.GetSheHe|U] se ke mně otočí, zatímco nás průvod vede do komnat, a směje se, "Vypadáš jako strašidlo, [ROOT.Char.Custom('WifeHusband')]! Uvolni se!" nad křikem a bubnováním."
 ep2_wedding.3200.t: "Ceremoniální závazky"
 ep2_wedding.3300.a.failure: "[my_spouse.GetFirstNameNoTooltip] je znechucen(a)"
 ep2_wedding.3300.a.success: "Váš [my_spouse.GetWifeHusband] je polichocen"
 ep2_wedding.3300.a: "Pojď sem, čekal(a) jsem na to celou noc!"
 ep2_wedding.3300.anointing: "předtím než nás uloží, pomazávají nás oba podle [officiant.GetFaith.GetAdjectiveNoTooltip] zvyku."
 ep2_wedding.3300.b.failure: "[my_spouse.GetFirstNameNoTooltip] je ulehčen(a)"
 ep2_wedding.3300.b.success: "Urazíte svého [my_spouse.GetWifeHusband]"
 ep2_wedding.3300.b: "Oh — #EMP *ZÍV*#! — najednou mě přepadá spánek..."
 ep2_wedding.3300.blessing: "[officiant.GetCouncilTitleFirstName] požehná naši manželskou postel"
 ep2_wedding.3300.c.failure: "[my_spouse.GetFirstNameNoTooltip] je uražen(a)"
 ep2_wedding.3300.c.success: "Váš [my_spouse.GetWifeHusband] souhlasí"
 ep2_wedding.3300.c: "Myslím, že na to budu potřebovat další víno!"
 ep2_wedding.3300.d.failure: "Vy a [my_spouse.GetFirstNameNoTooltip] jen procházíte rutinou"
 ep2_wedding.3300.d.success: "I přes sebe si oba dobře užijete"
 ep2_wedding.3300.d: "Pro mou dynastii to udělám..."
 ep2_wedding.3300.decorate: "[officiant.GetCouncilTitleFirstName] ozdobí naši postel květinami a věnci"
 ep2_wedding.3300.fallback: "Dveře se zabouchnou za posledními svědky, hlučná slavnost pokračuje chodbou, ač rodiny bezpochyby naslouchají."
 ep2_wedding.3300.family: "Než se dveře zavřou, [my_spouse.GetFirstNamePossessiveNoTooltip] [my_spouse.Custom2('RelationToMeShort', SCOPE.sC('family'))], [family.GetFirstName], vykřikne, "#EMP 'Hurá [my_spouse.Custom('GirlBoy')]!#!""
 ep2_wedding.3300.family_self: "Než se dveře zavřou, můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family'))], [family.GetFirstName], vykřikne, "#EMP 'Hurá [ROOT.Char.Custom('GirlBoy')]!#!""
 ep2_wedding.3300.flowers: "Hosté nás posadí na naši postel posypanou věnci a květinami"
 ep2_wedding.3300.friend: "Chytáme se za ruce, když družina odchází; nemohl by být lepší pár.\n\n"
 ep2_wedding.3300.friendly: "Otočíme se na sebe, oba napjatí očekáváním, a družina odchází.\n\n"
 ep2_wedding.3300.hatred: "Můj nový [my_spouse.GetWifeHusband] se otočí, s grimasou odporem, když družina odchází.\n\n"
 ep2_wedding.3300.jester: "Než se dveře zavřou, [my_spouse.GetFirstNamePossessiveNoTooltip] šašek, [jester.GetFirstName], předvádí lascivní mímu, vrčí a štěká jako pes."
 ep2_wedding.3300.jester_self: "Než se dveře zavřou, můj šašek, [jester.GetFirstName], dělá hrubé mímiky, vrčí a štěká jako pes."
 ep2_wedding.3300.lover: "Šťastně se na sebe díváme, zatímco se družina začíná rozcházet, konečně sami!\n\n"
 ep2_wedding.3300.opening: "[my_spouse.GetFirstName] a mě vede do komnat hlučná svatební družina, ozvěny výkřiků a smíchu zvěstují obřad uspání.\n\n"
 ep2_wedding.3300.other_friend: "Než se dveře zavřou, [my_spouse.GetFirstNamePossessiveNoTooltip] [my_spouse.Custom2('RelationToMeShort', SCOPE.sC('friend'))], [friend.GetTitledFirstName] se usměje, "Hodně štěstí!""
 ep2_wedding.3300.other_friend_self: "Než se dveře zavřou, můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))], [friend.GetTitledFirstName], se usměje, "Hodně štěstí!""
 ep2_wedding.3300.other_spouse: "Než se dveře zavřou, [my_spouse.GetFirstNamePossessiveNoTooltip] [my_spouse.Custom2('RelationToMeShort', SCOPE.sC('other_spouse'))], [other_spouse.GetFirstName], vrhne poslední zraněný pohled naším směrem."
 ep2_wedding.3300.other_spouse_self: "Než se dveře zavřou, můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_spouse'))], [other_spouse.GetFirstName], vrhne poslední zraněný pohled naším směrem."
 ep2_wedding.3300.polite: "Otočím se na [my_spouse.GetFirstNameNoTooltip] když družina odchází. "Takže... [my_spouse.GetWifeHusband]... !"\n\n"
 ep2_wedding.3300.t: "Uložení do postele"
 ep2_wedding.3300.unfriendly: "Můj nový [my_spouse.GetWifeHusband] nevypadá vůbec nadšeně, když družina odchází.\n\n"
 ep2_wedding.3300.wine: "před tím, než nás uloží do postele, nalévají poháry silného kořeněného vína a přikazují nám je vypít."
 ep2_wedding.3400.a: "To mi připomíná, potřebuji váš názor!"
 ep2_wedding.3400.b.failure: "Jsou jen zdvořilí"
 ep2_wedding.3400.b.success: "Padli si do oka"
 ep2_wedding.3400.b.tt: "Okamžitá alchymie"
 ep2_wedding.3400.b: "Och! Můj [ROOT.Char.Custom2('RelationToMeShort', my_family_suitor)] by vás zbožňoval/a!"
 ep2_wedding.3400.c.drink: "Více piva! Ještě!"
 ep2_wedding.3400.c.hashish: "Více hašiše! Ještě!"
 ep2_wedding.3400.d: "Musíme zůstat ve spojení, teď jsme rodina!"
 ep2_wedding.3400.drink: "který se právě skoro udusil svým [host.Custom('RegionalAlcoholicDrink')] smíchem.\n\n"
 ep2_wedding.3400.drink_family: "[other_family_relative.GetSheHe|U] se zachrčeně zakoktá, "Přiznávám! Váš [ROOT.Char.Custom2('RelationToMeShort', my_family_spouse)] je skv- #EMP *HIC*#! skvělá partie pro mého [other_family_relative.Custom2('RelationToMeShort', other_family_spouse)]! H- #EMP *HIC*#! nechť jsou šťastní!""
 ep2_wedding.3400.drink_house: "[other_family_relative.GetSheHe|U] se zakoktá, "Ví- #EMP *HIC*#! Víte, nebyl/a jsem si jistý/á typem vašeho rodu [ROOT.Char.GetHouse.GetBaseNameNoTooltip], bu- #EMP *HIC*#! ale jste v pohodě!""
 ep2_wedding.3400.drink_self: "Po hodinách se rozostřeně dívám přes svůj pohár na [other_family_relative.GetTitledFirstName], [other_family_spouse.Custom2('RelationToMeShort', other_family_relative)] z [other_family_spouse.Custom('GetBrideGroom')],"
 ep2_wedding.3400.e.failure: "[other_family_relative.GetFirstNameNoTooltip] se odtáhne"
 ep2_wedding.3400.e.success: "[other_family_relative.GetFirstNameNoTooltip] roztaje"
 ep2_wedding.3400.e: "Řekni mi, jsou [other_family_relative.GetHouse.GetBaseNameNoTooltip] [other_family_relative.GetWomenMen] všichni tak krásní?"
 ep2_wedding.3400.fallback: "který ze spokojenosti zívá.\n\n"
 ep2_wedding.3400.fallback_self: "Po hodinách se rozhlížím a mrkám na [other_family_relative.GetTitledFirstName], [other_family_spouse.Custom2('RelationToMeShort', other_family_relative)] z [other_family_spouse.Custom('GetBrideGroom')],"
 ep2_wedding.3400.family: "Nakonec [other_family_relative.GetSheHe] říká, "Přiznávám! Váš [ROOT.Char.Custom2('RelationToMeShort', my_family_spouse)] je skvělá partie pro mého [other_family_relative.Custom2('RelationToMeShort', other_family_spouse)]! Nechť jsou šťastní!""
 ep2_wedding.3400.hashish: "který se právě nekontrolovatelně dusí smíchem.\n\n"
 ep2_wedding.3400.hashish_self: "Po hodinách se mlhavě dívám přes dým na [other_family_relative.GetTitledFirstName], [other_family_spouse.Custom2('RelationToMeShort', other_family_relative)] z [other_family_spouse.Custom('GetBrideGroom')],"
 ep2_wedding.3400.house: "Nakonec [other_family_relative.GetSheHe] říká, "Víte, nebyl/a jsem si jistý/á typem vašeho rodu [ROOT.Char.GetHouse.GetBaseNameNoTooltip], ale jste v pohodě!""
 ep2_wedding.3400.opening: "Novomanželé se uklidili na večer, ohniště jsou zapálená, džbány naplněné a hudci přichystáni na veselí dlouho do noci.\n\n"
 ep2_wedding.3400.t: "Setkání rodů"
 ep2_wedding.3400.tt: "Vhledný rozhovor"
 ep2_wedding.3410.a.flavor: "Ty dveře mě nezastaví!"
 ep2_wedding.3410.a: "Dám jim vědět, jak se #EMP já# cítím!"
 ep2_wedding.3410.b.tt: "Intrika obdrží [GetModifier('wedding_consorts_envy_modifier').GetNameWithTooltip]"
 ep2_wedding.3410.b: "[jealousy_focus.GetFirstNameNoTooltip] je #EMP můj/á!#!"
 ep2_wedding.3410.c: "Mé srdce je zlomené..."
 ep2_wedding.3410.d: "Méně pozornosti od [jealousy_focus.GetFirstNameNoTooltip] může mít své výhody."
 ep2_wedding.3410.double: "Oba mi jsou drazí, ale obávám se, co by mohlo ráno změnit v jejich náklonnosti ke mně, zatímco jsou teď pohlceni slavnostní vášní."
 ep2_wedding.3410.double_opinion: "\n\n„A co já? Sakra ten mučivý trojúhelník...“"
 ep2_wedding.3410.indifferent_opinion: "\n\nMusím dbát na své postavení, dříve než to udělá za mě tento [jealousy_usurper.Custom2('InsultNoun', ROOT.Char)]." # todo: \n\nMusím dbát na své postavení, dříve než to za mě udělá ten [jealousy_usurper.Custom('InsultNoun')].
 ep2_wedding.3410.lover: "Můj [ROOT.Char.Custom2('RelationToMeShort', jealousy_focus)] si užívá doteku někoho jiného — vím, že [jealousy_focus.GetSheHe] má povinnosti, ale ten fakt nezmírňuje břevna, která píchají mé srdce."
 ep2_wedding.3410.negative_opinion: "\n\nA co mě to zajímá?! Proč mě ten [jealousy_focus.Custom2('InsultNoun', ROOT.Char)] tak štve..." # todo: \n\nAch, co mě to zajímá?! Proč mě ten [jealousy_focus.Custom('InsultNoun')] tolik trápí...
 ep2_wedding.3410.opening: "Dveře zabouchnou za novomanžely, tlumený smích a výkřiky se nesou chodbami. Sesunu se zpět v sále, nemohu přestat myslet na [jealousy_focus.GetFirstName] a [jealousy_usurper.GetFirstName]...\n\n"
 ep2_wedding.3410.positive_opinion: "\n\n[jealousy_focus.GetSheHe|U] na mě nezapomene... nezapomene, že...?"
 ep2_wedding.3410.primary: "Vím, že jsem stále [jealousy_focus.GetFirstNamePossessive] první a oficiální [ROOT.Char.GetWifeHusband], ale bojím se, co [jealousy_focus.GetHerHis] nová náklonnost k [jealousy_usurper.GetWomanMan] může přinést."
 ep2_wedding.3410.secondary: "Další [jealousy_usurper.GetWifeHusband] do sbírky [jealousy_focus.GetFirstNamePossessive]; další soupeř o [jealousy_focus.GetHerHis] čas a náklonnost."
 ep2_wedding.3410.t: "Nová konkurence"
 ep2_wedding.3420.a: "Raději ať zbylo nějaké [ROOT.Char.Custom('RegionalEdibleMeat')]!"
 ep2_wedding.3420.b: "Konečně se můžu #EMP opravdu#! uvolnit!"
 ep2_wedding.3420.blab: "Obklopen tolika lidmi se snažím nést břemeno své znalosti o nepravostech [blab_guest.GetTitledFirstNamePossessive] a nic neprozradit, ale nevím, jak dlouho to vydržím!\n\n"
 ep2_wedding.3420.blab_self: "Obklopen tolika lidmi se snažím nést břemeno svých tajemství, aniž bych něco prozradil, ale nevím, jak dlouho to vydržím!\n\n"
 ep2_wedding.3420.c: "Tak, kam se poděl ten hbitý sluha?"
 ep2_wedding.3420.charity: "Po celý den cítím vinu nad honosností oslav, zatímco chudí sedláci a služebníci jen za zdmi bojují.\n\n"
 ep2_wedding.3420.closing: "Zbytek večera je můj, užiji si ho, jak chci..."
 ep2_wedding.3420.d: "Není lepší čas prohrabat komnaty..."
 ep2_wedding.3420.drink: "Mnozí hosté právě zahajují další fázi slavnosti, povzbuzují hudce a začínají další kolo tance.\n\n"
 ep2_wedding.3420.e: "Konečně se můžu dostat z tohoto zatraceného místa!"
 ep2_wedding.3420.eat: "Můj pohled se okamžitě stočí k hostinským stolům; sladké vůně zbylého jídla jsou skoro neodolatelné.\n\n"
 ep2_wedding.3420.f: "Dnes večer se musím postarat o chudáky v [ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip]."
 ep2_wedding.3420.flee: "Uvězněn celý den, obklopen cizinci, zatímco obřad a hostina se vlečou; jsem rád/a, že mám teď volnost.\n\n"
 ep2_wedding.3420.g: "Měl/a jsem v úmyslu promluvit si s [social_guest.GetFirstNameNoTooltip]."
 ep2_wedding.3420.h: "Má přítomnost zde dnes nesmí být zastíněna."
 ep2_wedding.3420.help: "Když hledím na dav, kochám se teplem šťastné události a čerpám sílu z usměvavých tváří a shody — ale kdo je tohle shrbená postava?\n\n"
 ep2_wedding.3420.i: "Tohle tajemství mě zabíjí, někdo to musí vědět!"
 ep2_wedding.3420.j.tt: "Dozvíte se něčí [secret|E]"
 ep2_wedding.3420.j: "Podívejme se, co dnes služebnictvo zaslechlo..."
 ep2_wedding.3420.k.drink: "Vypadá to, že [help_guest.GetFirstNameNoTooltip] vypil/a příliš..."
 ep2_wedding.3420.k.fallback: "Vypadá to, že chudák [help_guest.GetFirstNameNoTooltip] usíná..."
 ep2_wedding.3420.k.flavor: "#EMP Nahoru#! Jdeme! Tudy..."
 ep2_wedding.3420.k.health: "Zdá se, že chudák [help_guest.GetFirstNameNoTooltip] by mohl potřebovat pomoc..."
 ep2_wedding.3420.l.flavor: "[ROOT.Char.GetFaith.HighGodName], žehnej tomuto svazku a nechť je šťastný."
 ep2_wedding.3420.l: "[host.GetFaith.HouseOfWorship|l] bude nyní tichá."
 ep2_wedding.3420.lech: "Při té veškeré řeči o slibech a rituálech uspání se má mysl okamžitě stočí k nevyslovitelným činům, které nyní šťastný pár jistě provádí.\n\n"
 ep2_wedding.3420.opening: "Novomanželé odešli, rodiny je odeslaly do ložnice, aby dokonali svůj sňatek. My ostatní se vracíme do sálu slavit a bavit se.\n\n"
 ep2_wedding.3420.posture: "Když se rozhlížím po rozmanitých hostech v jejich zdobení a pompě, cítím nutkání udělat kolečko a dát o sobě všem vědět.\n\n"
 ep2_wedding.3420.pray: "Po dokončení obřadů a vyslovení slibů jsem přemožen obavami i nadějí za šťastný pár; za všechny přicházející zkoušky partnerství a rodičovství.\n\n"
 ep2_wedding.3420.scheme: "Dívám se na hemžící se hosty, opilé a nafouklé po dni veselí, a přemýšlím, jaké lahůdky z jejich překroucených jazyků dnes vypadly.\n\n"
 ep2_wedding.3420.social: "Přestože jsem dnes poznal tolik nových tváří, mám chuť poznat další hosty, než tato společenská příležitost nevyhnutelně skončí.\n\n"
 ep2_wedding.3420.steal: "Je to honosný [host.Custom('FortifiedBuilding')], ve kterém trávíme večer, a nemohu se ubránit přemýšlení o tom, co by jejich majitelé nejméně postrádali.\n\n"
 ep2_wedding.3420.t: "Do noci"
 ep2_wedding.3500.a: "Obávám se, že máš pravdu, [ROOT.Char.Custom2('RelationToMeShort', my_family_relative_1)]..."
 ep2_wedding.3500.agree: "\n\n„Myslím, že máš pravdu, [my_family_relative_2.Custom2('RelationToMeShort', my_family_relative_1)],“ [my_family_relative_2.GetFirstName] povzdechne. „To se zdá být katastrofální spojením.“"
 ep2_wedding.3500.alliance: "\n\n„Jistě vidíš, [my_family_relative_2.Custom2('RelationToMeShort', my_family_relative_1)],“ napomíná [my_family_relative_2.GetFirstName], „Aliance s domem [other_family_spouse.GetHouse.GetBaseNameNoTooltip] musí mít přednost před štěstím [my_family_spouse.GetHerHis].“"
 ep2_wedding.3500.b: "Věř mi, je to dobrý pár."
 ep2_wedding.3500.beauty: "Viděli jste vzhled [other_family_spouse.GetHerHim]? Je mi zle při pomyšlení, jak bude [my_family_spouse.GetFirstName] plnit své povinnosti a jak budou vypadat jejich potomci..."
 ep2_wedding.3500.bold: "[other_family_spouse.GetFirstName] je tvrdohlavý/á, zatímco [my_family_spouse.GetSheHe] je tichý/á; [other_family_spouse.GetSheHe] bude mít [my_family_spouse.GetHerHim] pod svým palcem."
 ep2_wedding.3500.compromise: "\n\n„Zklidni své pochyby, [my_family_relative_2.Custom2('RelationToMeShort', my_family_relative_1)],“ odsekne [my_family_relative_2.GetFirstName]. „Smlouvání je v politice nezbytné.“"
 ep2_wedding.3500.criminal: "[other_family_spouse.GetSheHe|U] je příšera; o tom se tu mluví celý večer! Jak jsme si mohli dovolit být svázáni s tímto [other_family_spouse.Custom2('InsultNoun', SCOPE.sC('my_family_relative_1'))]?! Doufám, že chudák [my_family_spouse.GetFirstName] to ustojí..."" # todo: [other_family_spouse.GetSheHe|U] je výtečník; o tom se mluvilo celou večer! Jak jsme si mohli dovolit být vázáni k tomuto [other_family_spouse.Custom('InsultNoun')]?! Doufám, že chudák [my_family_spouse.GetFirstName] to ustojí...
 ep2_wedding.3500.d: "A co na tom? Nechte lásku bardům."
 ep2_wedding.3500.dishonorable: "Tento [other_family_spouse.GetWomanMan] postrádá čest; celý den jsem [other_family_spouse.GetHerHim] pozoroval/a; [other_family_spouse.GetSheHe] přinese [my_family_spouse.GetFirstName] jen bídu."
 ep2_wedding.3500.dislike: "Tento [other_family_spouse.Custom2('InsultAdjective', SCOPE.sC('my_family_relative_1'))] [other_family_spouse.GetWomanMan] je nyní skvrnou na pověsti naší rodiny; [other_family_spouse.Custom2('InsultNoun', SCOPE.sC('my_family_relative_1'))] nepřinese [my_family_spouse.GetFirstName] nic dobrého!" # todo: Tento [other_family_spouse.Custom('InsultAdjective')] [other_family_spouse.GetWomanMan] je teď pihou na naší rodinné pověsti; ten [other_family_spouse.Custom('InsultNoun')] nebude pro [my_family_spouse.GetFirstName] dobrý!
 ep2_wedding.3500.e: "Nyní je to v rukou [ROOT.Char.GetFaith.HighGodNamePossessive]."
 ep2_wedding.3500.faith: "Jak lze důvěřovat [my_family_relative_1.Custom2('GetUnbelieverTerm', other_family_spouse)] jako [other_family_spouse.GetHerHim]; [other_family_spouse.GetSheHe] odvede [my_family_spouse.GetFirstName] od [my_family_relative_1.GetFaith.HighGodName]."
 ep2_wedding.3500.fallback: "Na [other_family_spouse.GetHerHim] je něco. [other_family_spouse.GetSheHe|U] má neohrabaný pohled... Všimli jste si toho? Doufám, že [my_family_spouse.GetFirstName] ano..."
 ep2_wedding.3500.fornicator: "Tento [other_family_spouse.GetWomanMan] je známý rozvraceč mravů; zkažený nesčetnými milenci; jak můžeme připustit, aby to poškodilo jméno [my_family_spouse.GetFirstNamePossessive]? Pomyslete na pomluvy, drby, žerty!"
 ep2_wedding.3500.health: "[other_family_spouse.GetSheHe|U] je chorobná zátěž, neschopná podporovat [my_family_spouse.GetFirstName] v [my_family_spouse.GetHerHis] zkouškách a zájmech. To není rozumné."
 ep2_wedding.3500.intro: "Unavení po dlouhém dni čekání a společenských návštěv, můj [ROOT.Char.Custom2('RelationToMeShort', my_family_relative_1)], [ROOT.Char.Custom2('RelationToMeShort', my_family_relative_2)] a já usedáme ke stolu, abychom zvážili toto spojení."
 ep2_wedding.3500.intro_connector: "\n\n[my_family_relative_1.GetFirstName] tiše pronáší, "Víš,""
 ep2_wedding.3500.intro_plural: "Unavení po dlouhém dni čekání a společenských návštěv, mí [ROOT.Char.Custom2('GetFamilyRelationPlural', my_family_relative_1)] a já usedáme ke stolu, abychom zvážili toto spojení."
 ep2_wedding.3500.lowborn: "Obyčejný [other_family_spouse.GetWomanMan] jako [other_family_spouse.GetHerHim] je pod důstojnost této rodiny; [other_family_spouse.GetSheHe] přináší hanbu [my_family_spouse.GetFirstName]!"
 ep2_wedding.3500.old: "[other_family_spouse.GetFirstName] je příliš starý/á, není způsob, jak by [other_family_spouse.GetSheHe] udržel/a [my_family_spouse.GetHerHim] šťastného/šťastnou. To je pravda."
 ep2_wedding.3500.realms: "Tento svazek otevírá brány pro [other_family_spouse.GetHouse.GetHeadOfHouse.GetPrimaryTitle.GetAdjectiveNoTooltip] intriky, aby zničily [my_family_spouse.GetHouse.GetHeadOfHouse.GetPrimaryTitle.GetNameNoTooltip] a dům [other_family_spouse.GetHouse.GetBaseNameNoTooltip] zevnitř."
 ep2_wedding.3500.relation: "Musím říct, že stále mám výhrady, obávám se o mého [my_family_relative_2.Custom2('RelationToMeShort', my_family_spouse)]."
 ep2_wedding.3500.relation_shared: "Bojím se o našeho [my_family_relative_1.Custom2('RelationToMeShort', my_family_spouse)] — opravdu se obávám."
 ep2_wedding.3500.renown: "Tento provinční [other_family_spouse.GetHouse.GetBaseNameNoTooltip] [other_family_spouse.Custom2('InsultNoun', SCOPE.sC('my_family_relative_1'))] je pod důstojnost tak velkého domu jako [my_family_spouse.GetHouse.GetBaseNameNoTooltip]; [other_family_spouse.GetSheHe] pošpiní [my_family_spouse.GetFirstName] pouhou asociací..." # todo: Tento provinční [other_family_spouse.GetHouse.GetBaseNameNoTooltip] [other_family_spouse.Custom('InsultNoun')] je pod důstojnost tak velkého domu jako [my_family_spouse.GetHouse.GetBaseNameNoTooltip]; [other_family_spouse.GetSheHe] špiní [my_family_spouse.GetFirstName] již pouhou asociací...
 ep2_wedding.3500.shy: "[other_family_spouse.GetFirstName] je tichý/á jako beránek, co může takový [other_family_spouse.GetWomanMan] nabídnout [my_family_spouse.GetWomanMan] jako [my_family_spouse.GetHerHim]?"
 ep2_wedding.3500.t: "Dynastické pochyby"
 ep2_wedding.3500.time: "\n\n„Dělej, [my_family_relative_2.Custom2('RelationToMeShort', my_family_relative_1)],“ povzdechne si [my_family_relative_2.GetFirstName]. „Dej tomu čas! Dej jim měsíc spolu, než vyneseš takový soud.“"
 ep2_wedding.3500.young: "[other_family_spouse.GetFirstName] je prostě #EMP příliš#! mladý/á pro [my_family_spouse.GetHerHim]. To všechno skončí slzami."
