 ep2_wedding.0001.a:0 "Nemělo to být."
 ep2_wedding.0001.desc:0 "Čas mi utíkal mezi prsty. Myslel jsem, že stále mám čas zorganizovat pořádný [GetActivityType('activity_wedding').GetName], ale rozzuřený dopis od [spouse_2.GetTitledFirstName] mi připomněl, že [spouse_2.GetHerHis] trpělivost došla a můj čas vypršel."
 ep2_wedding.0001.desc_betrothed:0 "\n\nVzhledem k tomu, že se nepodařilo zorganizovat svatbu mezi [spouse_1.GetTitledFirstName] a [spouse_2.GetFirstNameNoTooltip] ve sjednaném čase, je zasnoubení nyní považováno za neplatné."
 ep2_wedding.0001.desc_conclusion:0 "\n\n[spouse_2.GetFirstNameNoTooltip] je pochopitelně zklamaný/á a připomíná mi, že budou následky..."
 ep2_wedding.0001.desc_self:0 "\n\nVzhledem k tomu, že jsem nedokázal(a) zorganizovat svatbu mezi mnou a [spouse_2.GetFirstNameNoTooltip] ve sjednaném čase, je zasnoubení nyní považováno za neplatné."
 ep2_wedding.0001.t:0 "[GetActivityType('activity_wedding').GetName]: Zasnoubení vypršelo"
 ep2_wedding.0002.a:0 "Tragédie."
 ep2_wedding.0002.desc:0 "Dnes ráno ke mně dorazila tragická zpráva: [dead_spouse.GetTitledFirstName], který měl uzavřít sňatek s [alive_spouse.GetTitledFirstName] v [GetActivityType('activity_wedding').GetName], zemřel a veškeré mé pečlivé plánování je nyní vniveč!\n\nJe čas hledat nové spojení."
 ep2_wedding.0002.t:0 "[GetActivityType('activity_wedding').GetName]: Předčasná smrt"
 ep2_wedding.0003.a:0 "Skutečná tragédie..."
 ep2_wedding.0003.desc:0 "Nic mě nemohlo připravit na dopis, který teď držím v třesoucích se rukou: můj zasnoubenec/zasnoubenka [dead_spouse.GetTitledFirstName], se kterým/ kterou jsem měl(a) vstoupit do manželství během [GetActivityType('activity_wedding').GetName], náhle zemřel(a).\n\nPro mě už nebudou žádné oslavy a veškeré pečlivé plánování mé rodiny přišlo vniveč."
 ep2_wedding.0100.a:0 "Nemohu se dočkat!"
 ep2_wedding.0100.desc_guest:1 "Rozhlížím se kolem s nadšením.\n\nVšude, kam se podívám, jsou hosté posedávající a hovory, květiny na každém povrchu, bzučící služebnictvo s plnými talíři a velmi hrdý hostitel, [host.GetTitledFirstName], kontrolující poslední detaily. Nervózní, ale nadšení snoubenci, [spouse_1.GetTitledFirstName] a [spouse_2.GetTitledFirstName], stojí připraveni.\n\nObřad se chystá začít!"
 ep2_wedding.0100.desc_host:1 "Je to vždy úžasný pocit, když něco plánujete tak dlouho — a utratíte za to #EMP tolik peněz#! — a pak je to konečně #EMP tady#!!\n\nVšechno je připravené: výzdoba je na svém místě, hosté se mísí a služebnictvo pobíhá s plnými talíři."
 ep2_wedding.0100.desc_host_outro:0 "Snoubenci, [spouse_1.GetTitledFirstName] a [spouse_2.GetTitledFirstName], jsou oba přítomní, září ve svém nejlepším oděvu.\n\nNa můj pokyn se všichni seřadí a obřad začne."
 ep2_wedding.0100.desc_host_spouse:0 "$ep2_wedding.0100.desc_host$ Nervózně se procházím vzrušením a napětím, když se objeví můj nastávající/nastávající, [my_spouse.GetTitledFirstName], zářící v [my_spouse.GetHerHis] nejlepším oděvu.\n\nJsme připraveni začít."
 ep2_wedding.0100.desc_root_pregnant:0 "Když ale jdu ke svému manželovi/manželce, nemohu si nevšimnout posuzujících pohledů všech hostů upřených na mé zjevné těhotné břicho. No nic..."
 ep2_wedding.0100.desc_spouse:1 "Konečně přišel den — den mé svatby s [my_spouse.GetTitledFirstName]!\n\nJsem zároveň nadšený/á i vyděšený/á z průběhu dne a z budoucnosti, kterou přinese, ale nemohu si pomoct, obdivuji velkolepou událost zorganizovanou naším štědrým hostitelem, [host.GetTitledFirstName].\n\nKdyž vidím, jak mi [host.GetHerHim] divoce gestikuluje, vím to. Je čas začít."
 ep2_wedding.0100.desc_spouse_pregnant:0 "Hned je jasné, že pozornost všech — včetně mé vlastní — je upřená na neomylně těhotné břicho nevěsty... To bude trapné."
 ep2_wedding.0100.t:0 "Začátek svatebního obřadu"
 ep2_wedding.0101.desc:0 "Veškeré mé plánování se chystá přinést ovoce.\n\nAle prozatím ať obřad začne!"
 ep2_wedding.0150.a:0 "Vzrušující!"
 ep2_wedding.0150.desc:1 "Obřad konečně dosáhl svého vrcholu.\n\nTradiční rituály byly dokončeny a zbývá už jen finální slib, formální souhlas, pečeť manželství! Když oba, [spouse_1.GetTitledFirstName] a [spouse_2.GetTitledFirstName], řeknou \"Ano\", dav začne jásat a všichni jsme svědky začátku jejich společného života."
 ep2_wedding.0150.t:0 "Svatební obřad"
 ep2_wedding.0151.a:0 "Ano."
 ep2_wedding.0151.b.tt:0 "Budou následky..."
 ep2_wedding.0151.b:0 "Nechci!"
 ep2_wedding.0151.desc.murder:0 "Nastal čas našich slibů. \"Pohleď na mou přísahu, že si nevezmu nikoho jiného než tebe,\" zamumlám. \"Navždy.\" Ujišťuji [spouse_2.GetHerHis], stisknu [spouse_2.GetHerHis] ruku.\n\nNaštěstí bude zbytek našeho společného života #EMP neuvěřitelně#! krátký."
 ep2_wedding.0151.desc:1 "Obřad proběhl jako v mlze. Sotva si pamatuji všechny kroky, rituály a požehnání, kterými jsme prošli, a nyní nastal čas na naše přísahy, formální souhlas, skutečnou pečeť manželství.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_appearance:0 "Většina obřadu už proběhla.\n\nKdyž stojím tváří v tvář s mým [spouse_2.Custom('GetBrideGroom')] kvůli našemu formálnímu souhlasu s manželstvím, znovu se chvěji a snažím se podle [spouse_2.GetHerHis] výrazu uhodnout, zda toto rozbité tělo [spouse_2.GetHerHim] odpuzuje a bude překážet našemu štěstí. Pak je na mě řada pronést slova.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_arrogant:0 "Den sotva začal a už mám po krk neustálého tlachání takzvaných náboženských autorit, blahopřání, lichotníků a zmateného služebnictva. Není divu, že jsem většinu obřadu věčně rozčílený/á.\n\nKdyž nastane čas na formální souhlas s manželstvím, dochází mi trpělivost a odpovím podrážděně.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_diplo:0 "Za všemi rituály a obřady jsou svatby především politické události. Jak obřad dosahuje svého vrcholu, moje myšlenky se už soustředí na to, co přijde dál. Vydrží aliance? Bude mi nový manžel/manželka užitečný/á při správě mých zemí?\n\nA přesto mám ještě jednu otázku, na kterou musím odpovědět dříve — nadešel čas vyjádřit svůj výslovný souhlas s tímto spojením.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_end:0 "\n\nChci strávit zbytek svého života s [spouse_2.GetFirstName]?"
 ep2_wedding.0151.desc_paranoid:0 "Stěží si z celého obřadu něco pamatuji, zaneprázdněn hledáním nepřátel v každém stínu a vytvářením děsivých scénářů pro budoucnost v mysli.\n\nNyní je čas stvrdit naše spojenectví formálním souhlasem a nemohu si pomoci, ale přemýšlím, zda si nepřivádím domů přítele nebo smrtelného nepřítele.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_party:0 "Když obřad konečně dosáhne vrcholu a mě i mého partnera požádají o formální souhlas, sotva tomu věnuji pozornost — v extázi z blížící se oslavy: hromady vynikajícího jídla, neomezené pití a spousta veselých tváří, s nimiž to sdílet — nic lepšího si nedovedu představit! Ale prozatím si dokončme formality.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_religious:0 "Všechny kroky obřadu jsou důležité. Koneckonců platnost jakéhokoli rituálu stojí na správném provedení všech jeho částí.\n\nPečlivě jsem sledoval(a) každý gesto, každé slovo, každý krok — není to každý den, kdy si člověk užije svou #EMP svatbu#!! Nyní nastal nejdůležitější okamžik a musím vyjádřit svůj souhlas se spojením.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_seducer:0 "Všechny svatební obřady jsou stejné: cvičení v nashromažďování prázdných slov a slibů nejvyššího řádu. Jako by štěstí a spokojenost mohly být nalezeny v jedné osobě!\n\nKdyž obřad dosáhne vrcholu a bude se po mně žádat formální souhlas a přísahy, odfrknu si; otázka zní stejně ironicky jako zbytečně.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_shy:0 "Všechno je tak ohromující: výzdoba, hosté v hovorech, rituály a požehnání jeden za druhým a pronikavé oči mého [spouse_2.Custom('GetBrideGroom')], které se na mě upírají a posuzují každý můj pohyb.\n\nVše se to mísí v hurikánu nervozity, až přijde čas sdílet naše oficiální sliby — příliš brzy.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0152.a:0 "Ne znamená NE."
 ep2_wedding.0152.desc:0 "Můj odmítavý postoj vyvolá u davu překvapené výdechy a ticho plné nejistoty.\n\nVidím, jak se [spouse_2.GetFirstNamePossessive] tvář pomalu mění ze šoku v hněv, a náhle slyším výbuch drbů za mými zády, ale je mi to jedno. Prostě nemohu přijmout, že bych si vzal(a) [spouse_2.GetFirstNameNoTooltip]!\n\nPřijmu jakékoli následky."
 ep2_wedding.0152.t:0 "Svatba zrušena"
 ep2_wedding.0200.a:0 "Dobrou chuť!"
 ep2_wedding.0200.desc:0 "Formální část svatby — obřad — je konečně za námi.\n\nVšichni se usmívají v očekávání obrovského jídla, vzrušující zábavy a všeobecného veselí, které nás čekají.\n\nPojďme se pustit do jídla!"
 ep2_wedding.0200.desc_host:0 "S formální částí za námi je teď čas slavit!\n\nDám signál služebnictvu, aby přineslo jídlo a pití a usměrnilo hosty do sálu hostiny.\n\nAť začne svatební hostina!"
 ep2_wedding.0200.desc_spouse_arrogant:0 "Když jsou všechny nudné formality za námi, přesouváme se do sálu hostiny.\n\nUž cítím, jak mi dochází trpělivost, když služebnictvo přináší jedno jídlo za druhým, #EMP bolestně pomalu#!, a [my_spouse.GetFirstName] se na mě s obavami dívá.\n\nNež budu mít víc času litovat celé té aféry, popadnu pohár a vykřiknu \"Ať hostina začíná!\""
 ep2_wedding.0200.desc_spouse_dislike:0 "Obřad proběhl bez potíží a nyní jsem vdaná/ženatý za strašného [my_spouse.GetFirstName].\n\nKdyž vcházíme do sálu hostiny, vidím okolo sebe šťastné hosty, dychtivé účastnit se veselí. Přál(a) bych si sdílet jejich radost. Posadím se na přidělené místo a pošlu modlitbu o sílu [ROOT.Char.GetFaith.HighGodName].\n\nA teď ať začne ta fraška!"
 ep2_wedding.0200.desc_spouse_fallback:0 "Formální obřad skončil a jsem oficiálně ženatý/vdaná za [my_spouse.GetFirstName]. Bude chvilku trvat, než si na to zvyknu, a zůstávám zamyšleně přemýšlet, jaký bude teď můj život.\n\nMé úvahy jsou však rychle přerušeny, když se celá svatební společnost přesouvá do sálu hostiny.\n\nBude čas na přemýšlení o budoucnosti. Prozatím však slavme!"
 ep2_wedding.0200.desc_spouse_like:0 "Když obřad končí a všichni se přesouváme do sálu hostiny, potají se usmívám, představujíc si radosti, které přinese manželský život s [my_spouse.GetFirstName].\n\nNe každý má tu štěstí vzít si tak příjemného člověka!\n\nPřeji, aby se ke mně všichni přidali v radosti, pojďme se pustit do jídla!"
 ep2_wedding.0200.desc_spouse_party:0 "Zdá se, že od začátku obřadu uplynula celá věčnost, ale teď, když jsem konečně volný/volná, se nejvíc těším na tu #EMP nejzajímavější#! část dne: hostinu!\n\n...Samozřejmě z celé té záležitosti jsem získal(a) i #EMP manžela/manželku#!, ale budu mít čas o tom přemýšlet, až mi hostina vykouzlí pořádný úsměv.\n\nProzatím slavme!"
 ep2_wedding.0200.desc_spouse_shy:0 "Kdybych si myslel(a), že obřad byl stresující, nic mě nemohlo připravit na nervozitu, kterou cítím hned poté.\n\nČeká nás hostina se svou náloží blahopřání, hlukem, zabávači a utvrzujícím uvědoměním, že jsem oficiálně vdaná/ženatý a můj život se zásadně změní.\n\nProto s mírně třesoucí se rukou sáhnu po poháru a pozvednu ho na oslavu. Ať začnou slavnosti."
 ep2_wedding.0200.t:0 "Začíná svatební hostina"
 ep2_wedding.0300.a:0 "Je čas!"
 ep2_wedding.0300.desc:0 "Vidím, že všichni hosté jsou spokojení a docela unavení, ale den oslav ještě nekončí.\n\nRychle zařídím slavnostní průvod, který dovede novomanžele do jejich ložnice. Nechme novomanžele slavit #EMP soukromě#!. Pro nás, co zůstáváme, nalejme si další pití!"
 ep2_wedding.0300.desc_guest:0 "Má to pocit, že jsem jedl(a), pil(a), bavil(a) se, tančil(a) a zpíval(a) dny.\n\nBrzy oslavy utichnou a snoubenci odejdou do svých soukromých komnat, aby sňatek dovršili. Pro nás, co zůstáváme, však nalijme další pití a připijme si na novomanžele!"
 ep2_wedding.0300.desc_spouse:0 "Hostina se pomalu chýlí ke konci, všichni jsou nasyceni a unavení, ale den pro [other_spouse.GetFirstName] a mě ještě neskončil.\n\nPrůvod hostů nás vede do naší ložnice, neboť platnost sňatku závisí na jeho dovršení!"
 ep2_wedding.0300.t:0 "Začíná svatební noc"
 ep2_wedding.0900.a:0 "Opravdová tragédie..."
 ep2_wedding.0900.desc:0 "Zpráva o náhlé smrti [dead_spouse.GetTitledFirstNamePossessive] zasáhne svatební slavnost jako hřmění v slunečný den.\n\nZpěv utichne, usměvavé tváře se změní v slzy, květiny na zemi leží rozházené a pošlapané truchlícím davem.\n\nJe to opravdová tragédie, že se takový den radosti promění v den smutku..."
 ep2_wedding.0900.t:0 "Svatba neplatná"
 ep2_wedding.0910.a:0 "Nechte mě truchlit..."
 ep2_wedding.0910.desc:0 "Zpráva o náhlé smrti [dead_spouse.GetTitledFirstNamePossessive] mě zasáhla na dřeň — nečekaně a tragicky právě v den naší svatby.\n\nNebyla jsme ani den manželé, a přesto jsi mi už byl/brala odebrán(a)..."
 ep2_wedding.0915.a:0 "Měl(a) jsem tam být."
 ep2_wedding.0915.desc:0 "[previous_host.Custom2('MyCharacterIntroduction', ROOT.Char)] pořádal(a) [GetActivityType('activity_wedding').GetName] v době [previous_host.GetHerHis] úmrtí. Lahodná událost, na kterou jsem nebyl(a) pozván(a).\n\nKdyž [previous_host.GetSheHe] již není mezi námi, hostina upadla do nepořádku a všichni byli posláni domů zklamaní."
 ep2_wedding.0920.a:0 "To je tak smutné..."
 ep2_wedding.0920.desc:0 "Opravdu jsem se těšil/a na svou svatbu s [free_spouse.GetTitledFirstName], ale zdá se, že [ROOT.Char.GetFaith.HouseholdGodName] měl jiné plány pro mě — nebo pro [free_spouse.GetFirstNameNoTooltip].\n\nI když zasnoubení zůstává, slib Velké svatby je nyní zrušen a neplatný."
 ep2_wedding.0921.a:0 "To je tak zklamávající."
 ep2_wedding.0921.desc:0 "Zpráva o uvěznění [prisoner_spouse.GetTitledFirstNamePossessive] zastaví všechny oslavy. Zdá se, že [ROOT.Char.GetFaith.HouseholdGodName] měl jiné plány pro [prisoner_spouse.GetHerHim].\n\nI když zasnoubení přetrvává, slib Velké svatby je nyní zrušen a neplatný."
 ep2_wedding.0950.a:0 "Děkuji všem, že jste přišli!"
 ep2_wedding.0950.desc:0 "Když — #EMP konečně#! — poslední host odejde, rozhlédnu se po opuštěném místě, zbytcích jídla, rozlitém [ROOT.Char.Custom('RegionalDrink')] na podlaze, ozvěnách smíchu, které stále doznívají ve vzduchu, a cítím se spokojeně.\n\nJaký to byl úžasný den! Opravdu jsem odvedl(a) skvělou práci při jeho organizaci."
 ep2_wedding.0950.t:0 "Závěr"
 ep2_wedding.0960.desc:0 "Slunce vychází nad novým dnem — prvním dnem mého života s [other_spouse.GetFirstName].\n\nJe čas nechat oslavy a veselí za sebou, jakkoli byly lahodné, a přejít k naší nové každodennosti."
 ep2_wedding.0970.a:0 "Ještě jednou gratuluji!"
 ep2_wedding.0970.desc:0 "Jeden po druhém všichni hosté odcházejí a je čas odejít i mně.\n\nSvatba byla skvělou příležitostí potkat se s vrstevníky a odpočinout si, a odcházím z místa unavený/á a spokojený/á, posílaje nejlepší přání novomanželům o prosperitě a šťastném svazku."
 ep2_wedding.0997.desc_generic:0 "\n\nKaždopádně je jasné, že [missing_spouse.GetFirstNameNoTooltip] utekl/a, protože by raději žil/a život tuláka než být v manželství s [other_spouse.GetFirstName]."
 ep2_wedding.0997.desc_intro:0 "Čekání na [missing_spouse.GetFirstName] už trvá příliš dlouho a je nyní jasné, že [missing_spouse.GetSheHe] se po cestě ztratil(a).\n\nBrzy se začnou šířit řeči. Drby z městečka nedaleko tvrdí, že [missing_spouse.GetSheHe] byl/a naposledy spatřen/a na špinavém tržišti při nákupu bylin, zatímco jiní by přísahali, že ho/ji naposledy viděli nastupovat na loď do daleké země."
 ep2_wedding.0997.desc_spouse:0 "\n\nKaždopádně je jasné, že [missing_spouse.GetFirstNameNoTooltip] utekl/a, protože by raději žil/a život tuláka než být se mnou v manželství."
 ep2_wedding.0998.a:0 "Škoda."
 ep2_wedding.0998.desc:0 "Vždy je smutný den, když všechny naděje spojené s novou svatbou pohasnou a veškerá tvrdá práce vložená do organizace velké akce vyjde vniveč.\n\nBohužel tato svatba prostě neměla být.\n\nKdyž služebnictvo začíná uklízet, hosté odcházejí v zmatených a zklamaných skupinkách zpět do svých domovů."
 ep2_wedding.0999.a:0 "Jaká škoda..."
 ep2_wedding.0999.desc:0 "Nedávná zpráva přerušila oslavy a nechala všechny překvapené a zmatené.\n\nZřejmě stav a majetek hostitele neumožní pokračování svatby a bez silného hostitele, který by ji vedl, nám nezbývá než se s rozčarováním rozloučit a vrátit se domů."
 ep2_wedding.0999.t:0 "$ep2_wedding.0900.t$"
 ep2_wedding.1000.a.failure.tt:0 "Nepřesvědčili jste [1000_relative.GetFirstNameNoTooltip]"
 ep2_wedding.1000.a.failure:0 "[1000_relative.GetFirstNameNoTooltip] is not satisfied"
 ep2_wedding.1000.a.success.tt:0 "Přesvědčili jste [1000_relative.GetFirstNameNoTooltip]"
 ep2_wedding.1000.a.success:0 "[1000_relative.GetFirstNameNoTooltip] is appeased"
 ep2_wedding.1000.a:0 "Jistě najdeme společnou řeč..."
 ep2_wedding.1000.b:0 "Nepřispíváš na nic, tak mlč."
 ep2_wedding.1000.c:0 "Bude to #EMP úplně v pořádku#!, uklidni se!"
 ep2_wedding.1000.desc:0 "Kdyby organizace svatby hodné postavení mé rodiny nebyla dost stresující, musím se ještě vypořádat s příbuznými [spouse_2.GetFirstNamePossessive].\n\n[spouse_2.GetHerHis|U] [spouse_2.Custom2('RelationToMe', SCOPE.sC('1000_relative'))], [1000_relative.GetTitledFirstName], dorazil(a) dnes brzy ráno a od té doby mě neustále sleduje, nonstop si stěžuje na to či ono. Jak cítím, že se mi za očima rodí bolest hlavy, [1000_relative.GetSheHe] bez zábran pokračuje v tlachání."
 ep2_wedding.1000.desc_dec:0 "\n\n"Jakou to má barvu ty květiny?! Budou se #EMP hrozně#! srážet s pletí [spouse_2.GetFirstNamePossessiveNoTooltip]! A proč volit tak #EMP nevkusné#! aranžmá na stoly! A ani nezačínejme o těch #EMP kýčovitých#! látkách!""
 ep2_wedding.1000.desc_dec_low:0 "\n\n"Věděl jsem to #EMP#! Ty nejsi dobrá partie pro mou drahou [spouse_2.GetFirstNameNoTooltip]! Podívej se na tohle místo, ubohé květiny, holé stoly a ani záblesk zlata k vidění! Mé chudé srdce #EMP krvácí#! pro mizerný život, který toho ubožáka čeká!""
 ep2_wedding.1000.desc_entertainment:0 "\n\n"To jsou mimové? Kam ti služebníci nesou ty hořící lampy? A proč ten dřevěný beden #EMP vrčí#!?! To bude katastrofa!""
 ep2_wedding.1000.desc_fallback:0 "\n\n"Tyto květiny přimějí [spouse_2.GetFirstNameNoTooltip] k kýchnutí! A tahle vlna je příliš hrubá! A co barevné schéma? Vím, že se [spouse_2.GetFirstNameNoTooltip] tomu nebude líbit!""
 ep2_wedding.1000.desc_servants:0 "\n\n\"Jste si #EMP jistí#!, že máte dostatek služebnictva na toto? Neočekáváte snad, že #EMP já#! budu nosit [ROOT.Char.Custom('GetExpensiveMeal')] dovnitř, že? Legenda praví, že na svatbě mého pradědečka bylo služebnictvo tolik, že jejich klobouky zastínily slunce!\""
 ep2_wedding.1000.t:0 "Umělecké neshody"
 ep2_wedding.1010.a.failure.tt:0 "[1010_target.GetFirstNameNoTooltip] was not impressed"
 ep2_wedding.1010.a.failure:0 "Vaše zahrady neudělaly dojem na [1010_target.GetFirstNameNoTooltip]"
 ep2_wedding.1010.a.success.tt:0 "[1010_target.GetFirstNameNoTooltip] was impressed"
 ep2_wedding.1010.a.success:0 "[1010_target.GetFirstNameNoTooltip] has impressed your gardens"
 ep2_wedding.1010.a:0 "Rád vám ukážu zahrady!"
 ep2_wedding.1010.b.failure:0 "Svatební místo zanechává na [1010_target.GetFirstNameNoTooltip] mdlý dojem"
 ep2_wedding.1010.b.success:0 "[1010_target.GetFirstNameNoTooltip] je uchvácen/a svatebním místem"
 ep2_wedding.1010.b:0 "Chtěli byste vidět přípravy místa?"
 ep2_wedding.1010.c:0 "Doufám, že si užijete obřad!"
 ep2_wedding.1010.desc:0 "Jsem rád, že jsem svým služebníkům včas řekl, aby dávali pozor na příjezd [1010_target.GetTitledFirstNamePossessive], protože uprostřed příprav na svatbu bych ho jinak přehlédl.\n\nMísto toho pyšně stojím uprostřed nádvoří, v nejlepším oděvu a obklopen čestnou stráží, když [1010_target.GetFirstNameNoTooltip] dělá svůj vstup."
 ep2_wedding.1010.diplo:0 "\n\n"Jsem nesmírně potěšen vás přivítat, [1010_target.GetTitledFirstNameNoTooltip]! Jsem si jistý, že naleznete mou pohostinnost velmi příjemnou a budete ohromeni všemi zázraky, které mé panství nabízí!""
 ep2_wedding.1010.match:0 "\n\n"[1010_target.GetTitledFirstNameNoTooltip], vítejte! [1010_match.GetFirstName], pojď také pozdravit! — #EMP Musíš udělat dobrý dojem na [1010_target.GetHerHim] a [1010_target.GetHerHis] rodinu, rozumíš?!#!" zašeptám rozzuřeně."
 ep2_wedding.1010.seduce:0 "\n\n"Má drahá [1010_target.GetTitledFirstNameNoTooltip]! Konečně jste tu! Žádná oslava mi nebude tak příjemná jako ta, kdy se mohu kochat vaší zářivou přítomností!""
 ep2_wedding.1010.t:0 "Velkolepé uvítání"
 ep2_wedding.1020.a:0 "Můžeš být právě ty, na koho jsem čekal?"
 ep2_wedding.1020.desc:0 ""Svatby jsou jen politika." Ztuhnu, zatímco čekám, až ke mně přistoupí můj budoucí [spouse_2.Custom('WifeHusband')].\n\n"Jen politika." opakuji si. "Jak hrozné to může být?"\n\nAle nic mě nepřipravilo na okamžik, kdy poprvé spatřím [spouse_2.GetFirstName]. Žádný portrét ani popis by nedokázal vystihnout jemný výraz na [spouse_2.GetHerHis] tváři. Žádný básník nikdy nezpíval o kráse jako je [spouse_2.GetHersHis]. Čas se zastaví, když se naše oči setkají, a všichni ostatní se zdají zmizet.\n\nPak se mi [spouse_2.GetSheHe] usměje a já vím. Všechno bude v pořádku."
 ep2_wedding.1020.t:0 "Můžeš to být právě ty?"
 ep2_wedding.1030.a:0 "Jaké příznivé znamení!"
 ep2_wedding.1030.b:0 "To neznamená #EMP NIC#!."
 ep2_wedding.1030.c:0 "Takové zlověstné znamení! Jsme ZATRACENI!"
 ep2_wedding.1030.d: "Nádhera! Opravdová svatba dynastie [ROOT.Char.dynasty.GetName]!"
 ep2_wedding.1030.desc:0 "Hosté jsou shromážděni, obřad se chystá a všechno vypadá v pořádku, když se přede mnou stane něco neobvyklého.\n\n"
 ep2_wedding.1030.desc_bad1:0 "Služebník, když míří do kuchyně, zakopne a vysype celou solničku na zem!"
 ep2_wedding.1030.desc_bad2:0 "Štěstěnská amulet, který měl [spouse_2.GetTitledFirstName] na krku, se rozepne a sklouzne na zem, kde ho bezmyšlenkovitě rozšlapou pospíchající služebníci!"
 ep2_wedding.1030.desc_bad3:0 "Bouřkové mraky se shlukují, zjevně odnikud, a shromáždí se přímo nad místem konání. Nádherně slunečná obloha se rychle změní v temné a hrozivé, vrhající zlověstný stín na právě začínající obřad."
 ep2_wedding.1030.desc_bad:0 ""To bylo... opravdu špatné, že?""
 ep2_wedding.1030.desc_good1:0 "Zdánlivě ztracená divoká kachna se prochází mezi hosty, odhodlaně se klube k [spouse_2.GetTitledFirstName], který si toho ještě nevšiml. Když dorazí k [spouse_2.GetHerHim], pták vydá ohlušující #EMP KVAAACK!!#!, otočí se a odletí, ku úžasu [spouse_2.GetFirstNamePossessiveNoTooltip] a pobavení davu."
 ep2_wedding.1030.desc_good2:0 "[spouse_2.GetTitledFirstName|U], na cestě ke svému budoucímu [ROOT.Char.GetWifeHusband], zakopne a mává kolem, aby nespadl! Když přispěchá starostlivý služebník, [spouse_2.GetSheHe] se jen usměje a zvedne viníka: podkovu!"
 ep2_wedding.1030.desc_good3:0 "Hejno ptáků na naší levé straně náhle vzlétne, když se objeví [spouse_2.GetTitledFirstName], a proletí přímo nad [spouse_2.GetHerHis] hlavou k [spouse_2.GetHerHis] pravici!"
 ep2_wedding.1030.desc_good:0 ""To bylo... překvapivé, že?""
 ep2_wedding.1030.desc_outro:0 "\n\n[1030_chatter.GetTitledFirstName], který viděl celou scénu stejně jako já, se na mě zadívá a poznamená:"
 ep2_wedding.1030.t:0 "[ROOT.Char.Custom('GoodBad')|U] znamení"
 ep2_wedding.1040.a:0 "Opravdu si užívám společnost [new_friend.GetFirstNamePossessiveNoTooltip]!"
 ep2_wedding.1040.b:0 "Ale není třeba se příliš přibližovat."
 ep2_wedding.1040.desc:0 "Během celého jídla se snadno nechávám vtáhnout do rozhovoru s [new_friend.GetTitledFirstNamePossessive].\n\n[New_friend.GetSheHe|U] má velmi zajímavé názory, vypravuje ty nejlepší vtipy a zdá se, že máme tolik společného! Kdykoli vyprávím anekdotu, [new_friend.GetSheHe] pozorně naslouchá a přidává vhodné připomínky ve správnou chvíli.\n\nKdo by si pomyslel, že na této svatbě najdu tak příjemnou společnost?"
 ep2_wedding.1040.t:0 "Blízká duše"
 ep2_wedding.1050.a.failure.tt:0 "Také ses popálil(a)!"
 ep2_wedding.1050.a.failure:0 "Ty se také popálíš"
 ep2_wedding.1050.a.success.tt:0 "Zachránil(a) jsi [1050_victim.GetFirstNameNoTooltip]!"
 ep2_wedding.1050.a.success:0 "Zachráníš [1050_victim.GetFirstNameNoTooltip] z plamenů"
 ep2_wedding.1050.a:0 "Musím něco udělat!"
 ep2_wedding.1050.b.1.tt:0 "[1050_victim.GetFirstNameNoTooltip|U] je zachráněn(a)!"
 ep2_wedding.1050.b.1:0 "Služebnictvo uhasilo plameny"
 ep2_wedding.1050.b.2.tt:0 "[1050_victim.GetFirstNameNoTooltip|U] stále hoří!"
 ep2_wedding.1050.b.2:0 "[1050_victim.GetFirstNameNoTooltip|U] stále hoří"
 ep2_wedding.1050.b:0 "VODA! Přineste vodu!!"
 ep2_wedding.1050.c:0 "Hoř! HOŘ! #EMP HOØŘ!!#!"
 ep2_wedding.1050.d.tt.2:0 "Srazil jsi [other_victim.GetShortUIName] do ohně!"
 ep2_wedding.1050.d.tt:0 "Mohl bys někoho srazit do ohně ve svém spěchu"
 ep2_wedding.1050.d:0 "KAŽDÝ SÁM ZA SEBE!!"
 ep2_wedding.1050.desc:0 "Všichni jsou v dobré náladě; po mé levici je skupina dětí hypnotizovaná žongléry; po mé pravici básníci přednášejí svá poslední díla uctívajícímu davu.\n\nAvšak celý banket ztichne, když se skupina tanečníků s pochodněmi dostane doprostřed sálu a zve hosty, aby se k nim přidali. Pohled je omračující v šeru raného večera: pochodně osvětlují jejich usměvavé tváře proti stmívající se obloze a vrhají do stínů propletené vzory.\n\nVšechno vypadá úžasně, dokud se [1050_victim.GetTitledFirstName] nezakopne, nevyrazí pochodni z ruky souseda a nezapálí si vlastní šaty..."
 ep2_wedding.1050.t:0 "Ohnivý tanec"
 ep2_wedding.1060.a.tt:1 "Postaráš se, aby [spouse_2.GetFirstNameNoTooltip] už neměl žádné výmluvy"
 ep2_wedding.1060.a:0 "#EMP DOBŘE#!."
 ep2_wedding.1060.b:0 "Rozumím. Neboj se."
 ep2_wedding.1060.desc:1 "S těžkým povzdechem opouštím veškeré slavnosti a zavírám dveře do našeho svatebního pokoje. Byl to dlouhý den, ale svatba se přece musí #EMP dovršit#!, že?\n\nNemohl jsem si nevšimnout, že [spouse_2.GetTitledFirstName] se s postupem večera stále více neklidně vrtí, ale moc jsem si z toho nedělal starosti. Kdo není na své svatbě trochu nervózní? Nicméně, když sahám po jeho spodním prádle, jsem překvapen, že je mnohem méně #EMP vzrušený#!, než jsem očekával.\n\nSkoro vyskočí ze své kůže a vykřikne \"Je to v té místnosti! Postel! Nebo ten noční stolek! Možná tapisérie? Moje mužnost je prokleta!!\""
 ep2_wedding.1060.t:0 "Ten prokletý stůl"
 ep2_wedding.1061.a:0 "To je lepší!"
 ep2_wedding.1061.b:0 "#EMP PRYČ! Jsi odpornější než červ!#!"
 ep2_wedding.1061.c:0 "Nech to být. Není kam spěchat."
 ep2_wedding.1061.desc:0 "Služebnictvo přichází a odchází z mé svatební komnaty už asi hodinu a zběsile odnáší veškerý nábytek a výzdobu. Teď zbyl jen holý stůl, osamělý uprostřed místnosti.\n\nKdyž na něm sedím stejně nahá jako ten stůl a čekám na svého novomanžela, [spouse_2.GetTitledFirstName], nemohu si pomoci a se škodolibým úsměvem si myslím, že teď už nebude mít žádné výmluvy."
 ep2_wedding.1061.desc_1:0 "\n\nKdyž vstoupí do místnosti, překvapení na jeho tváři rychle přechází v vzrušení."
 ep2_wedding.1061.desc_2:0 "\n\n[spouse_2.GetFirstNameNoTooltip] vstoupí do místnosti pozdě, s pohledem skloněným a už nervózně vrtící se. Tím, jak úmyslně vyhýbá mému tázavému pohledu, dostávám všechny odpovědi, které potřebuji."
 ep2_wedding.1065.a.tt:0 "[spouse_2.GetShortUINamePossessive] rty se sarkasticky zkřiví, ale [spouse_2.GetSheHe] nic neříká, když odchází z místnosti"
 ep2_wedding.1065.a:0 "#EMP Prokletí mě postihlo!!#!"
 ep2_wedding.1065.b1:1 "[spouse_2.GetFirstNameNoTooltip] je trpělivý"
 ep2_wedding.1065.b2:1 "[spouse_2.GetFirstNameNoTooltip] zlehčil tvé problémy"
 ep2_wedding.1065.b:0 "Jen jsem nervózní..."
 ep2_wedding.1065.desc:0 "Po tom, co jsme konečně nechali venku jásající dav, jsme já a [spouse_2.GetTitledFirstName] konečně sami v naší svatební komnatě. Byl to dlouhý den, ale svatba se přece musí #EMP dovršit#!, že?\n\nBohužel [spouse_2.GetFirstNameNoTooltip] dlouho nepotřebuje, aby zjistil, že #EMP některé části#! mě nejsou tak ochotné jako jiné, a žádné přesvědčování, uplácení ani vyhrožování moc nepomáhá.\n\n\"Snažím se!\" vykřikuji. To je #EMP tak trapné#!!"
 ep2_wedding.1066.a:0 "Vše dobře, co dobře končí!"
 ep2_wedding.1066.b:0 "Nedělám to #EMP naschvál#!, přísahám!"
 ep2_wedding.1066.b_1:0 "[spouse_2.GetFirstNameNoTooltip] je uražen."
 ep2_wedding.1066.b_2:0 "[spouse_2.GetFirstNameNoTooltip] je trpělivý a shovívavý."
 ep2_wedding.1066.desc:0 "[spouse_2.GetTitledFirstName|U] se o pár minut později vrátil do naší svatební komnaty v doprovodu několika zmatených služebníků, kteří okamžitě začali odnášet veškerý nábytek a výzdobu z místnosti. Na každou mou otázku odpovídali zatvrzelým mlčením. Když konečně odešli, zůstal jen holý stůl. Holý stůl s #EMP stejně nahým#! [spouse_2.GetFirstNameNoTooltip] na něm.\n\n\"Nevidím tu už žádné #EMP prokleté#! předměty, co říkáš?\" [spouse_2.GetSheHe|U] se svůdně usmívá."
 ep2_wedding.1066.desc_1:0 "\n\nVšechny myšlenky mi zmizí."
 ep2_wedding.1066.desc_2:0 "\n\n\"#EMP Och.#!\" začnu koktat a marně kupit čas. \"Vidíš... Není to tak- Co tím myslím -\" Ale [spouse_2.GetHerHis] ledový výraz mě zastaví v pohybu."
 ep2_wedding.1070.a:0 "To bylo skutečně velmi pěkné představení."
 ep2_wedding.1070.b.failure:0 "Zvíře se brání"
 ep2_wedding.1070.b.success:0 "Uklidníš zvíře"
 ep2_wedding.1070.b.tt.success:0 "Uklidnil(a) jsi zvíře"
 ep2_wedding.1070.b:0 "Postarám se o to!"
 ep2_wedding.1070.c.failure:0 "[m_hunt.GetFirstNameNoTooltip] se zraní a musí zvíře usmrtit"
 ep2_wedding.1070.c.success:0 "[m_hunt.GetFirstNameNoTooltip] má situaci pod kontrolou"
 ep2_wedding.1070.c.tt.failure:0 "[m_hunt.GetFirstNameNoTooltip] zabil zvíře"
 ep2_wedding.1070.c.tt.success:0 "[m_hunt.GetFirstNameNoTooltip] uklidnil zvíře"
 ep2_wedding.1070.c:0 "[m_hunt.GetFirstName]! Udělej #EMP něco#!!!"
 ep2_wedding.1070.d.tt:0 "Utíkáš a schováváš se"
 ep2_wedding.1070.d:0 "#EMP Dělejte mi prostor!#!"
 ep2_wedding.1070.desc_bad:0 "Šelma je neklidná a sleduji s hrozivým pocitem, jak klec při každém pohybu vrže a sténá. Pak s hrozným #EMP prask#! praskne důležitá mříž a vše se vymkne kontrole."
 ep2_wedding.1070.desc_bad_target:0 "\n\n[1070_target.GetTitledFirstName] je rychle obklopen(a)."
 ep2_wedding.1070.desc_good:0 "Šelma je trochu neklidná, ale mříže jsou pevné a všichni si show užívají z bezpečné vzdálenosti."
 ep2_wedding.1070.desc_guest:0 "Bavím se na svatebním banketu. Zvláště [host.GetTitledFirstName] nešetřil výdaji na zábavu! Nejlepší hudebníci hrají pro nás, herci a žongléři předvádějí své umění a trubadúři recitují vytříbené verše. Jsem tedy docela překvapen, když [host.GetFirstNameNoTooltip] pokyne, aby přinesli něco dalšího."
 ep2_wedding.1070.desc_host:0 "Rozhlédnu se spokojeně. Atmosféra na banketu je uvolněná a hosté si příjemně povídají, užívají hudby a zábavy, nic netuše o tom, že nejlepší část, kterou jsme naplánovali, je teprve před nimi. Pokynu svým služebníkům, aby přivedli další."
 ep2_wedding.1070.desc_mid:0 "\n\nČtyři služebníci se krátce vrátí, táhnou s sebou klec, v níž je majestátní [host.Custom('GetAnimalTypeCaptive')], ten nejlepší, jakého jsem kdy viděl."
 ep2_wedding.1070.e.failure:0 "Zvíře tvůj tón neocení"
 ep2_wedding.1070.e.success:0 "Zvíře vyskočí a tančí na tvé zavolání"
 ep2_wedding.1070.e.tt.failure:0 "Zvíře tě napadlo"
 ep2_wedding.1070.e.tt.failure_1:0 "Jsi ponížen(a)"
 ep2_wedding.1070.e.tt.success:0 "Zkrotil(a) jsi zvíře"
 ep2_wedding.1070.e.tt:0 "Snažíš se zkrotit zvíře"
 ep2_wedding.1070.e:0 "Chceš vidět něco #EMP opravdu# úžasného?"
 ep2_wedding.1070.f:0 "STRÁŽ!! Kde jsou stráže?!"
 ep2_wedding.1070.g.failure:0 "Nepodaří se ti zachránit [1070_target.GetFirstNameNoTooltip]"
 ep2_wedding.1070.g.success:0 "Zachráníš [1070_target.GetFirstNameNoTooltip]"
 ep2_wedding.1070.g.tt.failure:0 "Nepodařilo se ti zachránit [1070_target.GetFirstNameNoTooltip]"
 ep2_wedding.1070.g.tt.success:0 "Zachránil(a) jsi [1070_target.GetFirstNameNoTooltip]"
 ep2_wedding.1070.g:0 "Stůj za mnou, [1070_target.GetFirstNameNoTooltip]!"
 ep2_wedding.1070.h.kill:0 "[1070_target.GetFirstNameNoTooltip|U] je zabit(a) zvířetem"
 ep2_wedding.1070.h.survive:0 "[1070_target.GetFirstNameNoTooltip|U] zkrotil(a) zvíře"
 ep2_wedding.1070.h.tt.kill:0 "[1070_target.GetFirstNameNoTooltip|U] zemřel(a)"
 ep2_wedding.1070.h.tt.survive:0 "[1070_target.GetFirstNameNoTooltip|U] přežil(a)"
 ep2_wedding.1070.h:0 "Byla by to taková #EMP tragédie#, kdyby byl(a) [1070_target.GetFirstNameNoTooltip] zabit..."
 ep2_wedding.1070.log.f:0 "Stráže [CHARACTER.GetUINamePossessive|U] musely zneškodnit vymknuté zvíře"
