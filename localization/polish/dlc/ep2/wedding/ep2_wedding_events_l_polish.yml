 ep2_grand_wedding_host_incentives_effect.tt:0 "Ostatní postavy budou pravděpodobněji akceptovat svatební návrhy této postavy v příštích 20 letech."
 ep2_wedding.wedding_intent.success.tt:0 "Tvůj [THIS.Char.GetInvolvedActivityIntent.GetName] záměr je úspěšný"
 ep2_wedding_witnesses_tt:0 "[bedding_witness_1.GetTitledFirstName] a ostatní svědci"
 ep2_wedding.0001.a:0 "Nebilo to určeno."
 ep2_wedding.0001.desc_betrothed:0 "\n\nPoté, co se nepodařilo uspořádat svatbu mezi [spouse_1.GetTitledFirstName] a [spouse_2.GetFirstNameNoTooltip] ve sjednaném čase, se zásnuby považují za neplatné."
 ep2_wedding.0001.desc_conclusion:0 "\n\n[spouse_2.GetFirstNameNoTooltip] je pochopitelně zklamaný(á) a připomíná mi, že budou následky..."
 ep2_wedding.0001.desc_self:0 "\n\nPoté, co se mi nepodařilo uspořádat svatbu mezi mnou a [spouse_2.GetFirstNameNoTooltip] ve vymezeném čase, je nyní zasnoubení považováno za neplatné."
 ep2_wedding.0001.desc:0 "Čas mi běží mezi prsty. Myslel(a) jsem, že mám ještě čas uspořádat pořádnou [GetActivityType('activity_wedding').GetName], ale rozzuřený dopis od [spouse_2.GetTitledFirstName] mi připomíná, že [spouse_2.GetHerHis] trpělivost došla, a můj čas vypršel."
 ep2_wedding.0001.t:0 "[GetActivityType('activity_wedding').GetName]: Zasnoubení Expirovalo"
 ep2_wedding.0002.a:0 "Tragédie života."
 ep2_wedding.0002.desc:0 "Ráno přišly tragické zprávy: [dead_spouse.GetTitledFirstName], která měla být provdána za [alive_spouse.GetTitledFirstName] na [GetActivityType('activity_wedding').GetName], zemřela a všechny mé pečlivé plány přišly vniveč!\n\nJe čas hledat nového partnera."
 ep2_wedding.0002.t:0 "[GetActivityType('activity_wedding').GetName]: Předčasná smrt"
 ep2_wedding.0003.a:0 "Pravá tragédie..."
 ep2_wedding.0003.desc:0 "Nic mě nemohlo připravit na dopis, který právě držím v třesoucích se rukou: má zasnoubená, [dead_spouse.GetTitledFirstName], s níž jsem měl být ženatý na [GetActivityType('activity_wedding').GetName], náhle zemřela.\n\nOslavy pro mě nebudou, a veškeré pečlivé plánování mé rodiny nyní přišlo vniveč."
 ep2_wedding.0100.a:0 "Nemohu se dočkat!"
 ep2_wedding.0100.desc_guest:1 "S vzrušením se rozhlížím kolem sebe.\n\nKdekoliv se podívám, jsou tam mísící se hosté, květiny na každém povrchu, buzzing sluhové s naloženými talíři a velmi pyšný hostitel, [host.GetTitledFirstName], který kontroluje poslední detaily. Nervózní, ale vzrušení manželé, [spouse_1.GetTitledFirstName] a [spouse_2.GetTitledFirstName], stojí připraveni.\n\nObřad se chystá začít!"
 ep2_wedding.0100.desc_host_outro:0 "Muž a žena, [spouse_1.GetTitledFirstName] a [spouse_2.GetTitledFirstName], jsou zde oba, vypadají zářivě ve svých nejlepších šatech.\n\nNa mé znamení se všichni postaví na své místo a obřad začne."
 ep2_wedding.0100.desc_host_spouse:0 "$ep2_wedding.0100.desc_host$ Když se vzrušením a nervozitou procházím, objevuje se mé budoucí manžel/manželka, [my_spouse.GetTitledFirstName], zářící v [my_spouse.GetHerHis] nejlepším oblečení.\n\nJsme připraveni začít."
 ep2_wedding.0100.desc_host:1 "Vždycky je to neuvěřitelný pocit, když plánujete něco tak dlouho - a utratili jste #EMP tolik peněz#! na to - a pak je to konečně #EMP tady#!!\n\nVšechno je připravené: dekorace jsou na místě, hosté se mísí a služebníci pobíhají s naloženými talíři."ep2_wedding.1060.desc:1 "S těžkým povzdechem opouštím všechny oslavy a zavírám dveře naší svatební komnaty. Byl to dlouhý den, ale svatba musí být #EMP dovršena#!, že?\n\nNemohl jsem si nevšimnout, že [spouse_2.GetTitledFirstName] se stává stále víc neklidným s postupem večera, ale moc jsem nad tím nepřemýšlel. Kdo není na své svatbě alespoň trochu nervózní? Nicméně, když sahám po jeho spodním prádle, překvapuje mě, že je mnohem méně #EMP nadšený#! než jsem očekával.\n\nSkoro vyskočí z kůže a vykřikne: \"Je to tenhle pokoj! Ta postel! Nebo ten noční stolek! Možná ta tapisérie? Moje mužnost byla prokleta!!\""
 ep2_wedding.0100.desc_root_pregnant:0 "Nicméně, jak se blížím ke svému manželovi, nemohu si pomoct, ale všimnout si soudících očí každého hosta, které ukazují přímo na mé jasně těhotné břicho. Nuže..."
 ep2_wedding.0100.desc_spouse_pregnant:0 "Je však ihned jasné, že veškerá pozornost — včetně mé vlastní — je upřena na nepochybně těhotné břicho nevěsty... To bude trapné."
 ep2_wedding.0100.desc_spouse:1 "Den konečně přišel — den mé svatby s [my_spouse.GetTitledFirstName]!\n\nJsem jak vzrušený, tak vystrašený ohledně samotného dne a budoucnosti, kterou přinese, ale nemohu si pomoci být ohromen(a) velkolepou akcí organizovanou naším laskavým hostitelem, [host.GetTitledFirstName].\n\nKdyž vidím [host.GetHerHim] gestikulovat divoce na mě, vím. Je čas začít."
 ep2_wedding.0100.t:0 "Začátek svatebního obřadu"
 ep2_wedding.0101.desc:0 "Všechny mé plány se chystají naplnit.\n\nAle zatím, ať obřad začíná!"
 ep2_wedding.0150.a:0 "Vzrušující!"
 ep2_wedding.0150.desc:1 "Obřad konečně dosáhl svého vrcholu.\n\nTradiční rituály byly dokončeny a zbývá už jen konečné sliby, formální souhlas, pečeť na manželství! Jak [spouse_1.GetTitledFirstName] tak [spouse_2.GetTitledFirstName] říkají \"Ano,\" dav začíná jásat a všichni jsme svědky začátku jejich společného života."
 ep2_wedding.0150.t:0 "Svatební obřad"
 ep2_wedding.0151.a:0 "Ano."
 ep2_wedding.0151.b.tt:0 "Budou následky..."
 ep2_wedding.0151.b:0 "Já ne!"
 ep2_wedding.0151.desc_appearance:0 "Většina obřadu nyní proběhla.\n\nKdyž stojím tváří v tvář svému [spouse_2.Custom('GetBrideGroom')] k našemu formálnímu souhlasu s manželstvím, znovu se třesu, snažím se z [spouse_2.GetHerHis] výrazu odhadnout, jestli tohle zlomené tělo odpuzuje [spouse_2.GetHerHim] a bude stát v cestě našemu štěstí. Pak je můj čas promluvit.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_arrogant:0 "Den teprve začal a už mám dost neustálého klábosení náboženských takzvaných autorit, přátel, podlézavých lidí a zmatených sluhů. Není překvapením, že jsem většinu obřadu bouřil(a) vzteky.\n\nKdyž jsme přišli k oficiálnímu souhlasu s manželstvím, má trpělivost se tenčí a já si v rozčilení odříkávám svou odpověď.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_diplo:0 "Za všemi rituály a ceremoniemi jsou svatby především politickými událostmi. Jak obřad dosahuje svého vrcholu, moje mysl je už soustředěná na to, co bude dál. Vydrží aliance? Bude můj nový manžel být platnou pomocí při správě mého majetku?\n\nA přesto je tu ještě jedna otázka, na kterou musím odpovědět před tím, než budu moci dát svůj výslovný souhlas s manželstvím.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_end:0 "\n\nChci strávit zbytek svého života s [spouse_2.GetFirstName]?"
 ep2_wedding.0151.desc.murder:0 "Je čas na naše sliby. "Hle, můj slib, že si nevezmu nikoho jiného než tebe," mumlám. "Navždy." Ujišťuji [spouse_2.GetHerHis], svíraje [spouse_2.GetHerHis] ruku.\n\nNaštěstí zbytek našeho společného života bude #EMP neuvěřitelně#! krátký."
 ep2_wedding.0151.desc_paranoid:0 "Téměř si nepamatuji nic z celého obřadu, zatímco jsem byl zaneprázdněný vyhledáváním nepřátel v každém stínu a conjuring děsivých scénářů do budoucnosti ve své mysli.\n\nTeď je čas na oficiální pečeť na našem svazku tím, že dáme svůj souhlas, a nemohu si nepoložit otázku, jestli beru domů přítele nebo smrtelného nepřítele.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_party:0 "Když konečně obřad dosáhne svého vrcholu, a mě i mého partnera žádají o naše formální souhlasy, sotva dávám pozor, jak jsem nadšením pro blížící se oslavu: hromady vynikajícího jídla, neomezené pití a mnoho šťastných tváří, se kterými to všechno sdílet — nedokážu si představit nic lepšího! Ale zatím se pojďme dostat k formalitám.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_religious:0 "Všechny kroky obřadu jsou důležité. Koneckonců, platnost jakéhokoliv rituálu závisí na správném provedení všech jeho částí.\n\nPečlivě jsem sledoval/a každé gesto, každé slovo, každý krok — není to každý den, kdy si můžeš užít svoji #EMP svatbu#!! Teď nastal ten nejdůležitější moment a musím dát svůj souhlas ke spojení.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_seducer:0 "Všechny svatební obřady jsou stejné: cvičení v hromadění prázdných slov a nejvyšších slibů. Jako by štěstí a spokojenost mohly být nalezeny v jediné osobě!\n\nKdyž obřad dosahuje svého vrcholu a je mi požádáno o oficiální souhlas s unionem a mé sliby, snobsky se zasměji, jak otázka zní z části ironicky a bezvýznamně.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_shy:0 "Všechno je tak ohromující: dekorace, hosté, kteří si povídají, rituály a požehnání přicházející jedno za druhým, a pronikavé oči mého [spouse_2.Custom('GetBrideGroom')] upřené na mě, hodnotící každý můj krok.\n\nVšechny se mísí v víru nervozitu vyvolávajícího chaosu, dokud nenastane okamžik, kdy si máme vyměnit naše oficiální sliby — příliš brzo.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc:1 "Obřad probíhal v blur. Těžko si vzpomínám na všechny kroky, rituály a požehnání, kterými jsem prošel, a nyní je čas na naše sliby, formální souhlas, skutečné pečeť manželství.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0152.a:0 "Ne znamená NE."
 ep2_wedding.0152.desc:0 "Můj odmítnutí je přijato překvapenými vzdechy z davu a ticho plné nejistoty.\n\nVidím, jak se tvář [spouse_2.GetFirstNamePossessive] pomalu mění z šoku na rozhořčení a najednou slyším výbuch drbů za svými zády, ale je mi to jedno. Prostě nemohu přijmout, že se mám provdat za [spouse_2.GetFirstNameNoTooltip]!\n\nPřijmu jakékoli následky."
 ep2_wedding.0152.t:0 "Svatba Zrušena"
 ep2_wedding.0200.a:0 "Užij si to!"
 ep2_wedding.0200.desc_host:0 "Se všemi formálnostmi za námi, je nyní čas slavit!\n\nDávám signál služebníkům, aby přinesli jídlo a nápoje, a aby vedli hosty k místu hostiny.\n\nAť začíná svatební hostina!"
 ep2_wedding.0200.desc_spouse_arrogant:0 "Jakmile jsou všechny nudné formality za námi, přesouváme se do místnosti na banket.\n\nUž teď cítím, jak mi dochází trpělivost, když služebníci začnou přinášet jedno jídlo za druhým, #EMP agonizující pomalu#!, a [my_spouse.GetFirstName] se na mě dívá s obavou.\n\nNež dostanu více času litovat celého obřadu, vezmu svůj pohár a vyhlásím "Pojďme začít tuto hostinu!""
 ep2_wedding.0200.desc_spouse_dislike:0 "Obřad proběhl bez problémů a nyní jsem ženatý s hrozným [my_spouse.GetFirstName].\n\nKdyž se přesouváme do banketové místnosti, kolem mě vidím šťastné hosty, kteří se těší na zábavu. Přál bych si, abych mohl sdílet jejich radost. Sedím na svém určeném místě a posílám modlitbu za sílu [ROOT.Char.GetFaith.HighGodName].\n\nA nyní, ať začíná fraška!"
 ep2_wedding.0200.desc_spouse_fallback:0 "Formální obřad skončil a já jsem oficiálně ženatý s [my_spouse.GetFirstName]. Bude nějakou dobu trvat, než si na tuto představu zvyknu, a zůstávám s bezcílnými úvahami, jaký bude nyní můj život.\n\nMá zamyšlení jsou však rychle přerušena, když se celý svatební průvod začíná přesouvat k místu hostiny.\n\nBude čas přemýšlet o budoucnosti. Prozatím oslavujme!"
 ep2_wedding.0200.desc_spouse_like:0 "Když se obřad chýlí ke konci a my všichni se přesouváme do místa pro banket, tajně se usmívám, představuji si radosti, které mě čekají v mém manželském životě s [my_spouse.GetFirstName].\n\nNe každý má takové štěstí, aby si vzal tak milou osobu!\n\nPřeji si, aby se všichni podělili o moje štěstí, a pojďme se všichni usadit!"
 ep2_wedding.0200.desc_spouse_party:0 "Zdá se, že od zahájení obřadu uplynula celá věčnost, ale nyní, když jsem konečně volný, se opravdu těším na tu nej #EMP zajímavou#! část dne: banket!\n\n...Samozřejmě, že jsem z celého toho pohybu také získal #EMP manžela/manželku#!, ale na to budu mít čas myslet, až mi veselí připraví na tváři správný úsměv.\n\nProzatím oslavujme!"
 ep2_wedding.0200.desc_spouse_shy:0 "Kdybych si myslel, že obřad je už stresující, nic by mě nepřipravilo na ten nervozní pocit, který cítím hned po tom.\n\nHoduje, s návalem gratulantů, hlukem, baviči a uvědoměním si, že jsem oficiálně ženatý a můj život se drasticky změní.\n\nProto s mírně třesoucí se rukou sahám po svém poháru a pozdvihuji ho na oslavu. Ať začnou oslavy."
 ep2_wedding.0200.desc:0 "Formální část svatby – obřad – je konečně za námi.\n\nVšichni se usmívají v očekávání obrovského jídla, vzrušující zábavy a obecné veselosti, kterou nám brzy nabídnou.\n\nPojďme se pustit do jídla!"
 ep2_wedding.0200.t:0 "Svatební hostina začíná"
 ep2_wedding.0300.a:0 "Je čas!"
 ep2_wedding.0300.desc_guest:0 "Mám pocit, že už jím, piju, míchám se, tančím a zpívám celé dny.\n\nBrzy oslavy poleví a novomanželé se odeberou do svých soukromých komnat na dovršení svatby. Pro nás, kteří zůstáváme, ale nalijme si další nápoj a připijme novomanželům!"
 ep2_wedding.0300.desc_spouse:0 "Hostina se pomalu chýlí ke konci, všichni jsou nasycení a unavení, ale den ještě neskončil pro [other_spouse.GetFirstName] a mě.\n\nPrůvod hostů nás vede do naší ložnice, protože platnost svatby závisí na jejím zpečetění!"
 ep2_wedding.0300.desc:0 "Vidím, že všichni hosté jsou spokojení a docela unavení, ale den oslav ještě neskončil.\n\nRychle organizuji slavnostní průvod, aby dovedl novomanžele do jejich ložnice. Nechme novomanžele oslavovat #EMP soukromě#!. Pro nás, kteří zůstáváme, si nalijeme další drink!"
 ep2_wedding.0300.t:0 "Začíná svatební noc"
 ep2_wedding.0900.a:0 "O skutečná tragédie..."
 ep2_wedding.0900.desc:0 "Zpráva o náhlém úmrtí [dead_spouse.GetTitledFirstNamePossessive] zasáhla svatební hostinu jako hrom na slunečný den.\n\nZpěv utichá, usměvané tváře se mění na slzy, květiny leží na zemi rozházené a šlapané truchlícími davy.\n\nJe to skutečná tragédie, že takový den štěstí se změní v den smutku..."
 ep2_wedding.0900.t:0 "Svatební neplatnost"
 ep2_wedding.0910.a:0 "Nechej mě samotného smutnit..."
 ep2_wedding.0910.desc:0 "Novinky o náhlé smrti [dead_spouse.GetTitledFirstNamePossessive] mě zasáhly hluboko do srdce, nečekaně a tragicky na náš vlastní svatební den.\n\nNepatřili jsme spolu ani jeden den a přesto jsi už byl(a) ode mě vzat(a)..."
 ep2_wedding.0915.a:0 "Měl jsem tam být."
 ep2_wedding.0915.desc:0 "[previous_host.Custom2('MyCharacterIntroduction', ROOT.Char)] hostil [GetActivityType('activity_wedding').GetName] v době [previous_host.GetHerHis] úmrtí. Lahodná aktivita, na kterou jsem nebyl pozván.\n\nTeď, když [previous_host.GetSheHe] je pryč, strana se rozpadla a všichni byli posláni domů, zklamaní."
 ep2_wedding.0920.a:0 "To je tak smutné..."
 ep2_wedding.0920.desc:0 "Opravdu jsem se těšil na svou svatbu s [free_spouse.GetTitledFirstName], ale vypadá to, že [ROOT.Char.GetFaith.HouseholdGodName] měl jiné plány pro mě — nebo pro [free_spouse.GetFirstNameNoTooltip].\n\nZatímco zasnoubení trvá, slib Velké svatby je nyní neplatný a neexistující."
 ep2_wedding.0921.a:0 "Tak zklamání."
 ep2_wedding.0921.desc:0 "Zpráva o uvěznění [prisoner_spouse.GetTitledFirstNamePossessive] zastavuje všechny oslavy. Vypadá to, že [ROOT.Char.GetFaith.HouseholdGodName] měl pro [prisoner_spouse.GetHerHim] jiné plány.\n\nZatímco zasnoubení zůstává, slib Velké svatby je nyní neplatný."
 ep2_wedding.0950.a:0 "Děkuji všem, že jste přišli!"
 ep2_wedding.0950.desc:0 "Když — #EMP konečně#! — poslední host odejde, rozhlédnu se kolem po opuštěném místě, zbytcích jídla, rozlitých [ROOT.Char.Custom('RegionalDrink')] na podlaze, ozvěnách smíchu lidí stále visících v vzduchu, a cítím se spokojeni.\n\nJak úžasný den! Udělal jsem opravdu skvělou práci při jeho organizaci."
 ep2_wedding.0950.t:0 "Závěr"
 ep2_wedding.0960.desc:0 "Slunce vychází na nový den — první z mého života s [other_spouse.GetFirstName].\n\nJe čas nechat oslavy a veselí za sebou, jakkoli byly lahodné, a přejít k naší nové normalitě."
 ep2_wedding.0970.a:0 "Ještě jednou gratuluji!"
 ep2_wedding.0970.desc:0 "Jeden po druhém, všichni hosté odcházejí, a je čas i pro mě odejít.\n\nSvatba byla skvělou příležitostí setkat se s mými vrstevníky a uvolnit se, a já opouštím prostory unavený a spokojený, posílajíc své nejlepší přání manželům na prosperující a šťastné spojení."
 ep2_wedding.0997.desc_generic:0 "\n\nV každém případě je jasné, že [missing_spouse.GetFirstNameNoTooltip] utekl, protože [missing_spouse.GetSheHe] by raději žil [missing_spouse.GetHerHis] život jako tulák než ženatý s [other_spouse.GetFirstName]."
 ep2_wedding.0997.desc_intro:0 "Čekání na [missing_spouse.GetFirstName] se protáhlo příliš dlouho, a nyní je jasné, že [missing_spouse.GetSheHe] se po cestě ztratil.\n\nBrzy začnou lidé mluvit. Po městě nedaleko odtud kolují drby, že [missing_spouse.GetSheHe] byl naposledy viděn na pochybné tržnici, kde kupoval bylinky, zatímco jiní by přísahali, že [missing_spouse.GetHerHim] naposledy viděli, jak se nalodili na loď do daleké země."
 ep2_wedding.0997.desc_spouse:0 "\n\nV každém případě je jasné, že [missing_spouse.GetFirstNameNoTooltip] utekla, protože [missing_spouse.GetSheHe] by raději žila svůj život jako tulák než být vdaná za mě."
 ep2_wedding.0998.a:0 "Škoda."
 ep2_wedding.0998.desc:0 "Je vždy smutný den, když veškeré naděje spojené s novou svatbou vyjdou naprázdno, a veškerá tvrdá práce vynaložená na organizaci velké akce jde do ztracena.\n\nBohužel, tato svatba prostě nebyla souzena být.\n\nJak se sluhové začínají uklízet, hosté odcházejí ve zmatených a zklamaných skupinkách zpět do svých domovů."
 ep2_wedding.0999.a:0 "Jaká škoda..."
 ep2_wedding.0999.desc:0 "Nedávné zprávy přerušily oslavy a všechny překvapily a zmátly.\n\nOčividně status a majetek hostitele nedovolují svatbě pokračovat a bez silného hostitele, který by ji řídil, nám nezbývá, než se vrátit domů, zklamaní."
 ep2_wedding.0999.t:0 "$ep2_wedding.0900.t$"
 ep2_wedding.1000.a.failure.tt:0 "Nepřesvědčil jsi [1000_relative.GetFirstNameNoTooltip]"
 ep2_wedding.1000.a.failure:0 "[1000_relative.GetFirstNameNoTooltip] není spokojen"
 ep2_wedding.1000.a.success.tt:0 "Přesvědčil jsi [1000_relative.GetFirstNameNoTooltip]"
 ep2_wedding.1000.a.success:0 "[1000_relative.GetFirstNameNoTooltip] je uklidněn"
 ep2_wedding.1000.a:0 "Jsem si jist/a, že najdeme společnou řeč..."
 ep2_wedding.1000.b:0 "Nevidím tě, jak platíš za něco, tak mlč."
 ep2_wedding.1000.c:0 "Bude to #EMP v pořádku#!, uvolni se!"
 ep2_wedding.1000.desc_dec_low:0 "\n\n"Já #EMP věděl#!, že jsi špatný zápas pro mého drahého [spouse_2.GetFirstNameNoTooltip]! Podívej se na toto místo, chudé květiny, holé stoly a nikde ani kousek zlata! Moje chudé srdce #EMP krvácej#! za mizerný život, který čeká toho ubohého dítěte!""
 ep2_wedding.1000.desc_dec:0 "\n\n„Jakou barvu mají ty květiny?! Budou se #EMP hrozně#! snášet s pletí [spouse_2.GetFirstNamePossessiveNoTooltip]! A proč bys vybral tak #EMP nevkusnou#! dekoraci na stoly! A nemluvím o těchto #EMP kýčovitých#! látkách!\""
 ep2_wedding.1000.desc_entertainment:0 "\n\n"Jsou to mimové? Kam ti služebníci jdou s těmi světelnými ohni? A proč ta dřevěná bedna #EMP hřmí#!?! To bude katastrofa!""
 ep2_wedding.1000.desc_fallback:0 "\n\n"Tyto květiny způsobí, že [spouse_2.GetFirstNameNoTooltip] kýchne! A tato vlna je příliš drsná! Co barevná schémata? Vím, že se [spouse_2.GetFirstNameNoTooltip] nebude líbit!""
 ep2_wedding.1000.desc_servants:0 "\n\n"Jsi #EMP si jistý#! že máš dostatek služebníků na to? Nečekáš snad, že #EMP já#! ponesu [ROOT.Char.Custom('GetExpensiveMeal')]?! Legenda praví, že na svatbě mého pradědečka bylo služebníků tolik, že jejich klobouky zakrývaly slunce!""
 ep2_wedding.1000.desc:0 "Jako by organizace svatby hodné postavení mé rodiny nebyla dost stresující, musím se také vyrovnávat s příbuznými [spouse_2.GetFirstNamePossessive].\n\n[spouse_2.GetHerHis|U] [spouse_2.Custom2('RelationToMe', SCOPE.sC('1000_relative'))], [1000_relative.GetTitledFirstName], dorazil brzy a už mě od té doby sleduje, neustále si stěžujíc na to či ono. Jak se mi za očima začíná rozrůstat silná bolest hlavy, [1000_relative.GetSheHe] pokračuje v klábosení bez překážek."
 ep2_wedding.1000.t:0 "Umělecké rozdíly"
 ep2_wedding.1010.a.failure.tt:0 "[1010_target.GetFirstNameNoTooltip] nebyl/a ohromen/a"
 ep2_wedding.1010.a.failure:0 "Tvé zahrady neohromují [1010_target.GetFirstNameNoTooltip]"
 ep2_wedding.1010.a.success.tt:0 "[1010_target.GetFirstNameNoTooltip] byl ohromen"
 ep2_wedding.1010.a.success:0 "[1010_target.GetFirstNameNoTooltip] má rád vaše zahrady"
 ep2_wedding.1010.a:0 "Nech mě ti ukázat zahrady!"
 ep2_wedding.1010.b.failure:0 "Místo dělá slabý dojem na [1010_target.GetFirstNameNoTooltip]"
 ep2_wedding.1010.b.success:0 "[1010_target.GetFirstNameNoTooltip] je ohromena svatebním místem"
 ep2_wedding.1010.b:0 "Chtěl(a) bys vidět přípravy místa?"
 ep2_wedding.1010.c:0 "Doufám, že si užijete obřad!"
 ep2_wedding.1010.desc:0 "Jsem rád, že jsem své sluhy brzy pověřil, aby dávali pozor na příjezd [1010_target.GetTitledFirstNamePossessive], protože uprostřed svatebních příprav bych to jinak zmeškal.\n\nMísto toho hrdě stojím ve středu dvora, oblečený ve svých nejlepších šatech a obklopený poctou, když [1010_target.GetFirstNameNoTooltip] vstupuje."
 ep2_wedding.1010.diplo:0 "\n\n"Je mi nesmírnou ctí přivítat vás, [1010_target.GetTitledFirstNameNoTooltip]! Jsem si jistý, že budete s mým pohostinstvím velmi spokojeni a budete ohromeni všemi zázraky, které moje říše nabízí!""
 ep2_wedding.1010.match:0 "\n\n"[1010_target.GetTitledFirstNameNoTooltip], vítejte! [1010_match.GetFirstName], pojďte říct ahoj taky! — #EMP Musíte udělat dobrý dojem na [1010_target.GetHerHim] a [1010_target.GetHerHis] rodinu, jasné?!" dodám v zuřivém šepotu."
 ep2_wedding.1010.seduce:0 "\n\n"Má drahá [1010_target.GetTitledFirstNameNoTooltip]! Konečně jsi tady! Žádná oslava pro mě nebude nikdy tak příjemná jako když mohu pobývat v tvé zářivé přítomnosti!""
 ep2_wedding.1010.t:0 "Nádherné přivítání"
 ep2_wedding.1020.a:0 "Může to být ty, na koho jsem čekal?"
 ep2_wedding.1020.desc:0 "\"Svatby jsou jen politika.\" Připravuji se, když čekám na svého budoucího [spouse_2.Custom('WifeHusband')], aby se připojil(a) ke mně.\n\n\"Jen politika.\" Opakuji si. \"Jak špatné to může být?\"\n\nAle nic mě nepřipravilo na okamžik, kdy poprvé spatřím [spouse_2.GetFirstName]. Žádný portrét ani popis nedokáže vystihnout jemný výraz na [spouse_2.GetHerHis] tváři. Žádný básník nikdy nezpíval krásu, jakou má [spouse_2.GetHersHis]. Čas se zastaví, když se naše oči setkají a všichni ostatní se zdají zmizet.\n\nPak se [spouse_2.GetSheHe] usměje na mě a já vím. Všechno bude v pořádku."
 ep2_wedding.1020.t:0 "Můžeš to být Ty?"
 ep2_wedding.1030.a:0 "Jaký šťastný znak!"
 ep2_wedding.1030.b:0 "To znamená #EMP NIC#!."
 ep2_wedding.1030.c:0 "Takové zlověstné znamení! Jsme ZATRACENI!"
 ep2_wedding.1030.desc_bad:0 ""To bylo... opravdu špatné, že?""
 ep2_wedding.1030.desc_bad1:0 "Služebník, když jde do kuchyně, zakopne a vylije celou solničku na zem!"
 ep2_wedding.1030.desc_bad2:0 "Štěstí nosící amulet, který měl [spouse_2.GetTitledFirstName] kolem [spouse_2.GetHerHis] krku se uvolní a spadne na zem, aby byl neopatrně šlapán spěchajícími služebníky!"
 ep2_wedding.1030.desc_bad3:0 "Bouřkové mraky se sbíhají, zřejmě zničehonic, a shlukují se přímo nad místem konání. Krásné slunečné nebe se rychle mění na temné a hrozivé, vrhající zlověstný stín na obřad, který se má brzy uskutečnit."
 ep2_wedding.1030.desc_good:0 ""To bylo... překvapující, že?""
 ep2_wedding.1030.desc_good1:0 "Na první pohled ztracená divoká kachna se proplétá mezi hosty a neochvějně jde k [spouse_2.GetTitledFirstName], která si toho zatím nevšimla. Jakmile dorazí k [spouse_2.GetHerHim], pták vydá ohromující #EMP QUAAACK!!#!, otočí se a odejde, k překvapení [spouse_2.GetFirstNamePossessiveNoTooltip] a pobavení davu."
 ep2_wedding.1030.desc_good2:0 "[spouse_2.GetTitledFirstName|U] na cestě k [spouse_2.GetHerHis] budoucímu [ROOT.Char.GetWifeHusband] zakopne a začne se hýbat, skoro spadne! Když se přistoupí znepokojený sluha, [spouse_2.GetSheHe] se jen usměje a zvedne viníka: podkovu!"
 ep2_wedding.1030.desc_good3:0 "Hejno ptáků vlevo náhle vzlétne, když se objeví [spouse_2.GetTitledFirstName], a letí přímo nad [spouse_2.GetHerHis] hlavu k [spouse_2.GetHerHis] pravé straně!"
 ep2_wedding.1030.desc_outro:0 "\n\n[1030_chatter.GetTitledFirstName], který viděl celou scénu, jako já, na mě kývá a komentuje:"
 ep2_wedding.1030.desc:0 "Hosté se shromáždili, obřad se chystá začít, a všechno vypadá v pořádku, když se před mýma očima stane něco neobvyklého.\n\n"
 ep2_wedding.1030.d: "Úžasné! Odpovídající svatba [ROOT.Char.dynasty.GetName]!"
 ep2_wedding.1030.t:0 "A [ROOT.Char.Custom('GoodBad')|U] Omen"
 ep2_wedding.1040.a:0 "Opravdu si užívám [new_friend.GetFirstNamePossessiveNoTooltip] společnosti!"
 ep2_wedding.1040.b:0 "Není třeba se přibližovat."
 ep2_wedding.1040.desc:0 "Během jídla se snadno zapojím do konverzace [new_friend.GetTitledFirstNamePossessive].\n\n[new_friend.GetSheHe|U] má velmi zajímavé názory, dělá ty nejlepší vtipy a zdá se, že máme mnoho společného! Kdykoli vyprávím anekdotu, [new_friend.GetSheHe] pozorně poslouchá a vkládá všechny vhodné komentáře ve správný čas.\n\nKdo by si pomyslel, že na této svatbě najdu tak příjemnou společnost?"
 ep2_wedding.1040.t:0 "Příbuzná duše"
 ep2_wedding.1050.a.failure.tt:0 "Ty jsi se taky spálil/a!"
 ep2_wedding.1050.a.failure:0 "Ty také dostaneš popálení"
 ep2_wedding.1050.a.success.tt:0 "Uložil(a) jsi [1050_victim.GetFirstNameNoTooltip]!"
 ep2_wedding.1050.a.success:0 "Zachráníš [1050_victim.GetFirstNameNoTooltip] před plameny"
 ep2_wedding.1050.a:0 "Musím něco udělat!"ep2_wedding.3050.desc:0 "Večer už je dávno pryč a hosté začínají odcházet poté, co se pár vydal na... soukromé záležitosti. Zkoumám [intent_victim.GetTitledFirstName] přes místnost a snažím se neopustit místnost, dokud [intent_victim.GetSheHe]#! neodejde.\n\nCizí rytíř odchází modlit se a jsme tu jen nás dva.\n\n\"No, je čas, abych také šel,\" říká [intent_victim.GetFirstNameNoTooltip] a vstává ze [intent_victim.GetHerHis] židle.\n\nStříbrná lampa visí nad [intent_victim.GetHerHis] hlavou jako jazyk ohně."
 ep2_wedding.1050.b:0 "VODA! Přineste vodu!!"
 ep2_wedding.1050.b.1.tt:0 "[1050_victim.GetFirstNameNoTooltip|U] je zachráněn!"
 ep2_wedding.1050.b.1:0 "Služebníci uhasili plameny"
 ep2_wedding.1050.b.2.tt:0 "[1050_victim.GetFirstNameNoTooltip|U] pořád hoří!"
 ep2_wedding.1050.b.2:0 "[1050_victim.GetFirstNameNoTooltip|U] stále hoří"
 ep2_wedding.1050.c:0 "Hoří! HOŘTE! #EMP BUUURNNN!!#!"
 ep2_wedding.1050.desc:0 "Všichni jsou v dobré náladě; po mé levici hypnotizuje skupina dětí kejklířů; po mé pravici básníci přednáší své nejnovější skladby adorujícímu publiku.\n\nCelý banket však ztichne, když skupina tanečníků s pochodněmi dorazí do centra místa, a zve hosty, aby se k nim připojili. Pohled je ohromující v nízkém osvětlení brzkého večera: pochodně osvětlují jejich usmívající se tváře proti tmavnoucí obloze a vrhají propletené vzory do jejich stínů.\n\nVšechno vypadá úžasně, dokud [1050_victim.GetTitledFirstName] nezakopne, nevyrazí pochodně z ruky souseda a neudělá si [1050_victim.GetHerHis] vlastní šaty plamenem..."
 ep2_wedding.1050.d.tt:0 "Můžeš někoho v tlačenici shodit do ohně"
 ep2_wedding.1050.d.tt.2:0 "Srazil jsi [other_victim.GetShortUIName] do ohně!"
 ep2_wedding.1050.d:0 "KAŽDÝ ZA SEBE!!"
 ep2_wedding.1050.t:0 "Ohnivý tanec"
 ep2_wedding.1060.a.tt:1 "Ujistíš se, že [spouse_2.GetFirstNameNoTooltip] nemá žádné další výmluvy"
 ep2_wedding.1060.a:0 "#EMP DOBRÝ#!."
 ep2_wedding.1060.b:0 "Rozumím. Neboj se."
 ep2_wedding.1060.desc:1 "S těžkým povzdechem opouštím všechny oslavy a zavírám dveře naší svatební komnaty. Byl to dlouhý den, ale svatba se musí #EMP zpečetit#!, že?\n\nNemohl/a jsem si nevšimnout, že [spouse_2.GetTitledFirstName] se s postupujícím večerem stává čím dál nervóznější, ale příliš jsem nad tím nepřemýšlel/a. Kdo není na svatbě trochu nervózní? Avšak když sahám po jeho spodním prádle, překvapuje mě, jak je mnohem méně #EMP nadšený#!, než jsem očekával/a.\n\nTéměř vyskakuje z kůže a zvolá: "Tohle je ta místnost! Ta postel! Nebo ten noční stolek! Snad to tapisérie? Moje mužnost byla prokletá!!""
 ep2_wedding.1060.t:0 "Ten prokletý stůl"
 ep2_wedding.1061.a:0 "To už vypadá lépe!"
 ep2_wedding.1061.b:0 "#EMP ODEJDI! Jsi odpornější než červ!#!"
 ep2_wedding.1061.c:0 "Nezáleží na tom. Není důvod spěchat."
 ep2_wedding.1061.desc:0 "Služebníci přicházeli a odcházeli z mé svatební komnaty poslední hodinu, zběsile odstraňovali všechny kusy nábytku a dekorací. Nyní zůstává jen prázdný stůl, osamělý ve středu místnosti.\n\nJak sedím na něm, tak nahá jako stůl, čekám na svého novomanžela, [spouse_2.GetTitledFirstName], nemohu si pomoci, ale s pomstychtivým úsměvem přemýšlím, že teď už nebude mít žádné další výmluvy."
 ep2_wedding.1061.desc_1:0 "\n\nKdyž vstoupí do místnosti, překvapení na jeho tváři rychle přechází do vzrušení."
 ep2_wedding.1061.desc_2:0 "\n\n[spouse_2.GetFirstNameNoTooltip] vstoupí do místnosti, pozdě, oči sklopené a už se vrtí. Podle toho, jak se úmyslně vyhýbá mému zvídavému pohledu, dostávám všechny odpovědi, které potřebuji."
 ep2_wedding.1065.a.tt:0 "[spouse_2.GetShortUINamePossessive] rty se sarcasticky kroutí, ale [spouse_2.GetSheHe] nic neříká, když [spouse_2.GetSheHe] opouští místnost"
 ep2_wedding.1065.a:0 "#EMP Musel jsem být prokletý!!#"wedding_hooked_rival_log:0 "[CHARACTER.GetUIName|U] a [TARGET_CHARACTER.GetUIName] vyjednávali o ukončení jejich soupeření."
 ep2_wedding.1065.b:0 "Jsem jen nervózní..."
 ep2_wedding.1065.b1:1 "[spouse_2.GetFirstNameNoTooltip] je trpělivý/á"
 ep2_wedding.1065.b2:1 "[spouse_2.GetFirstNameNoTooltip] odsoudil tvoje problémy"
 ep2_wedding.1065.desc:0 "Když jsem konečně opustil povzbuzující dav venku, [spouse_2.GetTitledFirstName] a já jsme konečně sami v naší svatební komnatě. Byl to dlouhý den, ale svatba se musí #EMP zpečetit#!, že?\n\nBohužel, netrvá to [spouse_2.GetFirstNameNoTooltip] dlouho, než zjistí, že #EMP některé části#! mě nejsou tak nadšené jako jiné, a žádné množství pobízení, podplácení nebo vyhrožování se nezdá, že by hodně změnilo.\n\n"Já se tu snažím!" vy exklamuji. To je #EMP tak trapné#!!"
 ep2_wedding.1066.a:0 "Konec dobrý, všechno dobré!"
 ep2_wedding.1066.b:0 "Nedělám to #EMP schválně#!, přísahám!"
 ep2_wedding.1066.b_1:0 "[spouse_2.GetFirstNameNoTooltip] je uražen."
 ep2_wedding.1066.b_2:0 "[spouse_2.GetFirstNameNoTooltip] je trpělivý(á) a přijímající."
 ep2_wedding.1066.desc:0 "[spouse_2.GetTitledFirstName|U] se vrátil/a do naší svatební komnaty o několik minut později, následován/a několika zmatenými obsluhujícími, kteří okamžitě začali odstraňovat veškerý nábytek a dekoraci z místnosti. Na každou moji otázku bylo reagováno tvrdým tichem. Když konečně odejdou, zůstává jen holý stůl. Holý stůl s #EMP stejně holým#! [spouse_2.GetFirstNameNoTooltip] nahoře.\n\n"Nevidím žádné další #EMP prokleté#! předměty, co říkáš?" [spouse_2.GetSheHe|U] se usmívá naznačujícím způsobem."
 ep2_wedding.1066.desc_1:0 "\n\nVšechny myšlenky opouštějí moji mysl."
 ep2_wedding.1066.desc_2:0 "\n\n#EMP Oh.#!" Začínám koktat a zdržovat čas. "Vidíš... Není to tak, co tím chci říct-" Ale [spouse_2.GetHerHis] ledový výraz mě zastaví v pohybu."
 ep2_wedding.1070.a:0 "Opravdu velmi pěkná show."
 ep2_wedding.1070.b.failure:0 "Zvíře se brání"
 ep2_wedding.1070.b.success:0 "Uklidníš bestii"
 ep2_wedding.1070.b.tt.success:0 ""Uklidnil(a) jsi bestii"
 ep2_wedding.1070.b:0 "Postarám se o to!"
 ep2_wedding.1070.c.failure:0 "[m_hunt.GetFirstNameNoTooltip] je zraněn a musí zabít bestii"
 ep2_wedding.1070.c.success:0 "[m_hunt.GetFirstNameNoTooltip] má situaci pod kontrolou"
 ep2_wedding.1070.c.tt.failure:0 "[m_hunt.GetFirstNameNoTooltip] zabil bestii"
 ep2_wedding.1070.c.tt.success:0 "[m_hunt.GetFirstNameNoTooltip] uklidnil zvíře"
 ep2_wedding.1070.c:0 "[m_hunt.GetFirstName]! Udělej #EMP něco#!!!"
 ep2_wedding.1070.desc_bad_target:0 "\n\n[1070_target.GetTitledFirstName] je rychle obklíčen."
 ep2_wedding.1070.desc_bad:0 "Bestie je neklidná a s hrozivým pocitem sleduji, jak klec vrže a vzdychá s každým jejím pohybem. Pak se s hrozným #EMP prasknutím#! zlomí zásadní tyč a propadne se peklo."
 ep2_wedding.1070.desc_good:0 "Bestie je trochu neklidná, ale mříže jsou silné a všichni si užívají show z bezpečné pozice."
 ep2_wedding.1070.desc_guest:0 "Na svatební hostině si užívám skvělý čas. Zvlášť, [host.GetTitledFirstName] nešetřil výdaji na zábavu! Ti nejlepší hudebníci hrají pro nás, zatímco herci a žongléři cvičí své umění a trubadúři přednášejí rafinované verše. Jsem docela překvapen, když [host.GetFirstNameNoTooltip] gestikuluje, aby něco dalšího přinesli."
 ep2_wedding.1070.desc_host:0 "Dívám se kolem sebe s potěšeným úsměvem. Atmosféra na hostině je uvolněná a hosté si mezi sebou příjemně povídají, užívají si hudbu a zábavu, a bezstarostně netuší, že ta nejlepší část, kterou jsme plánovali, aby je ohromila, teprve přijde. Pokynu svým sluhům, aby pokračovali."
 ep2_wedding.1070.desc_mid:0 "\n\nČtyři sluhové se krátce vracejí, táhnou za sebou klec obsahující majestátní [host.Custom('GetAnimalTypeCaptive')], to nejjemnější, co jsem kdy viděl/a."
 ep2_wedding.1070.d.tt:0 "Běžíš a skrýváš se"
