 ep2_wedding.2000.b.failure: "[target_friend.GetFirstNameNoTooltip] je uražen tvou nedůvěrou"
 ep2_wedding.2000.b.success.tt: "To poskytne bonus k [GetScheme('befriend').GetTypeName] [schemes|E] zaměřeným na [diplo_target.GetFirstNameNoTooltip]"
 ep2_wedding.2000.b.success: "[target_friend.GetFirstNameNoTooltip] se zdá mluvit pravdu"
 ep2_wedding.2000.b: "Jak vím, že [target_friend.GetHerHim] mohu důvěřovat?"
 ep2_wedding.2000.desc.fishy: ""[diplo_target.GetSheHe|U] vzkvétá na dvoře! S velkou péčí studuje umění stínů.""
 ep2_wedding.2000.desc.intro: "Po tom, co jsem [diplo_target.GetTitledFirstName] pozoroval z dálky, rychle dojdu k závěru, že se k [diplo_target.GetHerHim] nemohu jen tak přiblížit a začít mluvit o počasí, nejnovějších lékařských smlouvách nebo o válce a doufat, že z toho vznikne aliance.\n\nZa chvilku spatřím [target_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] na druhé straně sálu, o němž je známo, že je [diplo_target.GetFirstNamePossessiveNoTooltip] [SCOPE.sC('diplo_target').Custom2('RelationToMeShort', SCOPE.sC('target_friend'))], jak spokojeně hltá kalichy [ROOT.Char.Custom('RegionalAlcoholicDrink')].\n\n\"Řekni mi, kde leží zájmy [diplo_target.GetFirstNamePossessiveNoTooltip]?\" ptám se pozorně.\n\n"
 ep2_wedding.2000.desc.lustful: ""Ha! Pod pasem někoho, to ti řeknu!""
 ep2_wedding.2000.desc.nerd: ""Jen... jen mluv o knihách a o tom, jak moc nesnášíš vycházet ven.""
 ep2_wedding.2000.desc.social: ""Tady, samozřejmě! Okamžik oslavy, dobrého jídla, vynikajícího pití a té nejvznešenější společnosti.""
 ep2_wedding.2000.desc.valiant: ""Ach, nejstatečnější z [diplo_target.GetWomenMen], zasvěcený ve válce a jejích uměních.""
 ep2_wedding.2000.t: "Přítel přítele"
 ep2_wedding.2001.a: ""Chceš se vykrást a najít nějaké... vybrané hosty?""
 ep2_wedding.2001.b.dull: ""Tak... slyšel jsi o... nějaké smlouvě?""
 ep2_wedding.2001.b.flavor: "#EMP Nic není bídné kromě toho, co si myslíš.#!."
 ep2_wedding.2001.b: ""Nihil est miserum nisi cum putes, jak říká filozof.""
 ep2_wedding.2001.c: ""Slyšel jsi o baronově tažení? To bylo obléhání!"""
 ep2_wedding.2001.d: ""Prosím, pij a jez se mnou, a kéž by tato hostina trvala dny!"""
 ep2_wedding.2001.desc: "S nově nabytými informacemi se dovedně přiblížím k [diplo_target.GetTitledFirstName], který si u jiného stolu užívá hostinu a společnost ostatních, kde je rozprostřen bohatý ubrus. \"Můžeme si prohodit pár slov, [diplo_target.GetTitleAsNameNoTooltip]?\" ptám se. \"Nechtěl bych rušit vaše shromáždění.\"\n\n[diplo_target.GetTitledFirstNameNoTooltip] zvedne obočí, náznak zvědavosti v očích, \"No, samozřejmě. Co tě, vznešený [ROOT.Char.GetFirstNameNoTooltip], ke mně přivádí?\""
 ep2_wedding.2001.e: ""#EMP Psst#!, slyšel jsi zvěsti o dvorním spiknutí?""
 ep2_wedding.2001.t: "$ep2_wedding.2000.t$"
 ep2_wedding.2010.a.tt: "To vám pomůže #EMP získat slávu#!, ale bystrý host může být podezřívavý..."
 ep2_wedding.2010.a: "Musím pospíšit, řeknu služebnictvu, aby začali ihned."
 ep2_wedding.2010.b: "Riziko je příliš velké."
 ep2_wedding.2010.desc.intro: "Jak hostina pokračuje, připadá mi trochu... podprůměrná. Žádné působivé hedvábí ani tapisérie, zde nemá místo ani nejčistší zlato — ani největší drahokamy. Když se podívám z okna, noční obloha mě nějak inspiruje.\n\nTam venku žije bílá zvěř. Volně se toulají našimi lesy a ukrývají se mezi stromy. Ulovit jednoho — to je legendární čin.\n\nMožná bych mohl... prostě natřít jednoho z našich [ROOT.Char.Custom('GetAnimalType')] na bílo?"
 ep2_wedding.2010.desc_spouse: "\n\nJak jinak mohu uctít svou vlastní svatbu?"
 ep2_wedding.2010.impressed_list: "Každý družný, veselící se, opilec, odvážný, lovec nebo galantní host"
 ep2_wedding.2010.t: "Legendární host"
 ep2_wedding.2011.a: "Ach, už nemá smysl udržovat iluzi."
 ep2_wedding.2011.b.failure: "[doubting_guest.GetFirstNameNoTooltip] nevěří ani slovo"
 ep2_wedding.2011.b.success: "[doubting_guest.GetFirstNameNoTooltip] ti neochotně věří"
 ep2_wedding.2011.b: ""Jak se opovažuješ pochybovat o mně v den mé hostiny?"""
 ep2_wedding.2011.desc: "Když do síně vstupuje [ROOT.Char.Custom('GetAnimalType')], jeho bledá srst se za měsíčního světla jasně leskne, téměř fosforeskující horečka, nepřirozený zář. Přestrojení je téměř dokonalé - zázrak. Hosté stojí v úžasu a rychle se zvířeti přibližují, nedovolí si ho dotknout, neboť jeho povaha je posvátná.\n\nPřesto v davu zahlédnu [doubting_guest.GetTitledFirstName], který točí [doubting_guest.GetHerHis] očima: \"Copak nevidíš, že je to jen barva? [ROOT.Char.GetTitledFirstNameNoTooltip] nás musí mít za hlupáky.\""
 ep2_wedding.2011.t: "$ep2_wedding.2010.t$: Vzbuzení podezření"
 ep2_wedding.2020.a.failure: "[drunk_guest.GetFirstNameNoTooltip] spadne do studny"
 ep2_wedding.2020.a.success: "Přesvědčíš [drunk_guest.GetFirstNameNoTooltip], aby odešel"
 ep2_wedding.2020.a: ""Ublížíš si... pojď sem, příteli.""
 ep2_wedding.2020.b.success: "[drunk_guest.GetFirstNameNoTooltip] nespadne"
 ep2_wedding.2020.b: "Zůstanu tady tiše a budu se dívat."
 ep2_wedding.2020.c.death: "[drunk_guest.GetFirstNameNoTooltip] při pádu zemře"
 ep2_wedding.2020.c.failure: "[drunk_guest.GetFirstNameNoTooltip] se brání tvému strčení"
 ep2_wedding.2020.c.success: "Úspěšně strčíš [drunk_guest.GetFirstNameNoTooltip] do studny"
 ep2_wedding.2020.c: ""Tak!""
 ep2_wedding.2020.desc: "Talíře s nejjemnějšími pokrmy obíhají po stolech, [host.Custom('GetExpensiveMeal')] a [host.Custom('GetExpensiveDessert')] naplňují místnost lahodnou vůní.\n\n[host.GetTitledFirstName] to s přípravami opravdu přehnal a studna na nádvoří nyní přetéká [host.Custom('GetExpensiveDrink')], sbíraným stříbrným vědrem se stříbrným řetězem.\n\nKdyž se zvědavě přiblížím, vidím [drunk_guest.GetTitledFirstName], nebezpečně klopýtající poblíž ní, pohár v ruce."
 ep2_wedding.2020.t: "Ne příliš dobře"
 ep2_wedding.3000.a.failure: "[my_spouse.GetFirstNameNoTooltip] považuje procházku za nudnou"
