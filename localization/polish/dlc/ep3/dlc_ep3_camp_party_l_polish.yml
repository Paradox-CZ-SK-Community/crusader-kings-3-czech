 ep3_camp_party.0001.a: "Nemůžu se dočkat!"
 ep3_camp_party.0001.desc: "Konečně jsme všichni pohromadě, všechny zásoby připraveny, oheň veselo praská mezi námi.\n\nŽivot na cestách může být tvrdý. Tyto oslavy budou příležitostí pro nás všechny uvolnit se a odvrátit pozornost od neustálého boje o přežití.\n\nAť veselice začne!"
 ep3_camp_party.0001.t: "Připraveno vyrazit"
 ep3_camp_party.0009.a: "Ta veselice byla také skvělá."
 ep3_camp_party.0009.desc: "Oheň posledně prská, jeho žhavé uhlíky nyní jen slabě žhnou tam, kde dříve řvalo. Oslavenci se také začínají rozcházet ke svým spacím místům.\n\nVšichni jsme se dobře bavili, ale nastal čas ukončit zábavu na teď."
 ep3_camp_party.0009.t: "Čas letí"
 ep3_camp_party.1000.a.tt: "Třeba bychom to mohli zrekonstruovat, s dostatkem šrotu ze dřeva a kovu..."
 ep3_camp_party.1000.a: "Čím jsi mu to vlastně dal znovu?"
 ep3_camp_party.1000.b.failure: "Váš příběh není příliš poutavý"
 ep3_camp_party.1000.b.success: "Váš příběh se ukáže být ještě lepší"
 ep3_camp_party.1000.b.tt: "[storyteller.GetFirstNameNoTooltip] se urazí z vašeho předhánění"
 ep3_camp_party.1000.b: "Já mám taky příběh!"
 ep3_camp_party.1000.c.failure: "Další příběh tolik nezabere"
 ep3_camp_party.1000.c.success: "Další příběh je ještě lepší"
 ep3_camp_party.1000.c: "Ano! Ještě!"
 ep3_camp_party.1000.d: "Pěkný příběh."
 ep3_camp_party.1000.desc: ""A potom! A potom!"" [storyteller.GetFirstName] divoce gestikuluje, zatímco [storyteller.GetSheHe] tká příběh, který už dlouho dozrává. ""Převalil se jako pytel! Narazil do něj přímo do hlavy, to jo.""\n\n[storyteller.GetFirstNameNoTooltip] nasává obdiv shromáždění se spokojeným úsměvem. Byl to skutečně odvážný příběh.\n\nRozmanitá společnost je stále očividně zaujatá a snaží se vymámit další příběh z [storyteller.GetFirstNamePossessiveNoTooltip] rtů."
 ep3_camp_party.1000.t: "Vyprávěné příběhy"
 ep3_camp_party.1005.a.tt.positive: "#weak Dýmová stopa přitahuje kromě toulavého [wanderer.GetFirstNameNoTooltip] i další pozornost...#!"
 ep3_camp_party.1005.a: "Přidejte více dřeva do ohně, abychom [wanderer.GetHerHim] navedli domů."
 ep3_camp_party.1005.b.failure: "Při hledání [wanderer.GetFirstNameNoTooltip] narazíte na divoké zvíře"
 ep3_camp_party.1005.b.neutral: "[wanderer.GetFirstNameNoTooltip] se vrací spolu s několika bobulemi, které [wanderer.GetSheHe] našel(a)"
 ep3_camp_party.1005.b.success: "Vaše sledovací dovednosti se ukážou jako ihned účinné"
 ep3_camp_party.1005.b: "Popadni pochodně a začni hledat. Nechoď příliš daleko."
 ep3_camp_party.1005.c.critfailure: "[wanderer.GetFirstNameNoTooltip] se ukáže být opravdu ztracený"
 ep3_camp_party.1005.c.failure: "[wanderer.GetFirstNameNoTooltip] se znovu objeví, zraněný"
 ep3_camp_party.1005.c.success: "[wanderer.GetFirstNameNoTooltip] najde cestu zpět"
 ep3_camp_party.1005.c: "Budeme sedět a čekat."
 ep3_camp_party.1005.desc: ""Ach... můj [ROOT.Char.GetLadyLord]?"" [attendee.GetFirstName] přistupuje a roztřásá si rukama v obavě. ""Nevím, kde je [wanderer.GetFirstName]. Už je to docela dlouho...""\n\nBylo to #EMP opravdu dlouho#!, co jsem naposledy viděl [wanderer.GetFirstNameNoTooltip]. Mezitím se obloha zlověstně stmívá, jak se přibližuje soumrak.\n\nKam se [wanderer.GetSheHe] zatoulal?"
 ep3_camp_party.1005.t: "Bloudění"
 ep3_camp_party.1006.a: "\"Možná byste tu chtěli zůstat #EMP natrvalo#!?\""
 ep3_camp_party.1006.b: "\"Pojďte, posaďte se! Naučte mě své léčitelské umění!\""
 ep3_camp_party.1006.desc: "Jakmile jsme posadili [wanderer.GetFirstName], šustění v křoví prozradí další postavu. Skočím na nohy, ale jak se světlo vyjasní, je zřejmé, že [newcomer.GetSheHe] nechce ublížit.\n\n""Prosím,"" začíná [newcomer.GetSheHe], ""nechci způsobovat potíže. Jsem jen cestující léčitel, který si vydělává léčením.""\n\n""Zachytil jsem stopu kouře. Byl bych zavázán, kdybych mohl zůstat na chvíli a připojit se k vašim oslavám; tady, vezměte si něco k jídlu za nepříjemnost."""
 ep3_camp_party.1006.t: "Nečekaní hosté"
