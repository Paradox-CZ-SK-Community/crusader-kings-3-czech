 ep3_camp_party.1040.desc: "Šílenství! Moje uši se napřimují a otáčím se, abych viděla pár svých následovníků zapojených do diskuse s [merchant.GetWomanMan] stojící vedle koňského vozu.\n\n""Jen to nejlepší zboží!"" [merchant.GetSheHe|U] prohlašuje s šibalským úsměvem. ""Zdaleka jsem viděl a slyšel vaše veselí a #EMP samozřejmě#! jsem se musel odklonit, abych vám nabídnul šanci je získat!""\n\nPřibližuji se, snažím se soustředit skrze svou mírně opilou mlhu. Opravdu jsou lesklé..."
