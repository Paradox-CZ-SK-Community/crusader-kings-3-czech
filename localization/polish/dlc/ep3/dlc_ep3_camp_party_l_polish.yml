 ep3_camp_party.2000.stubborn: "ty #EMP urputně#! potřebuješ usilovat o cokoliv, co stojí za to mít"
 ep3_camp_party.1021.siblings: "[local.GetFirstNamePossessive] tvář se zkřivila, náhlá maska nenávisti na ní vyryta. Je to poslední věc, co vidím, než kámen skrytý v [local.GetHerHis] ruce narazí do mé oční důlku.\n\nSvalím se na zem a držím si svou tvář, poněkud si vědom spěšného úniku dvou sourozenců, když se moji následovníci shromáždí kolem, aby pomohli."
 ep3_camp_party.1035.c: ""Není čas pokácet strom. Pojďme strhnout ty keře na větvičky.""
 ep3_camp_party.2000.humble: "člověk #EMP by se neměl#! vydávat za něco, čím není"
 ep3_camp_party.1010.answer_riddle_02: "měsíc"
 ep3_camp_party.1020.siblings: "Jakmile jsem otevřel ústa, abych odpověděl, přišla druhá postava, ta se hrbila a zjevně trpěla. [local.GetFirstNameNoTooltip] okamžitě jde k [local_sibling.GetHerHis] boku a něžně, majetnicky přitáhne [local_sibling.GetHerHim] blízko.\n\n\"Prosím.\" [local.GetFirstNameNoTooltip] se na mě dívá s prosebným pohledem. \"[local_sibling.GetFirstName|U] je můj [local_sibling.Custom('SisterBrother')]. [local_sibling.GetSheHe|U] potřebuje odpočinek a vodu.\"\n\nJejich pouto je zjevně blízké. #EMP Velmi#! blízké. Ale co jsou to za tmavé rubínové skvrny na jejich oblečení...?"
 ep3_camp_party.2000.lazy: "člověk je #EMP mnohem#! lépe připraven na těžkosti, pokud si dopřeje bohatý odpočinek"
 camp_party_drinks_adequate_desc: "#indent_newline:4 $EFFECT_LIST_BULLET$ Všichni účastníci získávají [opinion|E] vůči vám#!\n#indent_newline:4 $EFFECT_LIST_BULLET$ [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )] [trait|E] XP#!\n\n#weak Trocha osvěžení opravdu hodně pomůže během veselí.#!"
 ep3_camp_party.1020.ending: "\"Všechno, co žádám, je bezpečný odpočinek na jednu noc a trochu jídla, můj [ROOT.Char.GetLadyLord],\" [local.GetSheHe|U] říká, \"a budu vám za to velmi dlužit.\""
 ep3_camp_party.1010.answer_riddle_03: "stůl"
 ep3_camp_party.1015.a.success: "Tvůj výstřel zasáhne jablko"
 ep3_camp_party.1010.desc: "[riddler.GetFirstNamePossessive] mazaný úsměv nad okrajem [riddler.GetHerHis] hrnku nevěstí nic dobrého, domnívám se.\n\n\"Tak pojď, [ROOT.Char.GetFirstNameNoTooltip]. Uvidíme, jestli máš po všech těch dnech na cestě stále bystrou mysl!\" [riddler.GetSheHe|U] mává hrnkem s elegancí. \"Hádanka, možná?\" Bez čekání na moje přikývnutí začíná [riddler.GetSheHe]."
 ep3_camp_party.1005.a.tt.positive: "#weak Kouřová stopa přitahuje mimořádnou pozornost vedle se potácejícího [wanderer.GetFirstNameNoTooltip]...#!"
