 activity_camp_party_desc: "Uspořádejte malé oslavy ve svém táboře, financované z [gold_i][gold|E], ale ovlivněné zásobami [provisions_i][provisions|E]. Mezi pozvanými budou všichni z tábora, případně i místní panovníci.\n\nTáborové veselice poskytují příležitost spřátelit se se svými stoupenci, získat speciální [task_contracts|E], a zvládat [stress|E]."
