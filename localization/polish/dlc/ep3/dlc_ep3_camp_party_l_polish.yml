 ep3_camp_party.1021.mystic: "[local.GetFirstNamePossessiveNoTooltip] odplata byla rychlá, a bez varování. Zkrivený ret, spatřená urážka, a pak najednou se mi zamlžuje zrak. [local.GetFirstName] se stáhne stejně rychle, jako [local.GetSheHe] hodil hrubou směs do mé tváře, prchá z tábora, zatímco moji následovníci spěchají k mému boku.\n\nZdá se, že nejsou žádné okamžité negativní účinky, ale... můj žaludek se cítí trochu neklidně..."
