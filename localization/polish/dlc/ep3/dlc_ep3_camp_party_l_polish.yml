 ep3_camp_party.1010.b.success: "Uhodnete správně"
 ep3_camp_party.1010.b: "Možná je odpověď..."
 ep3_camp_party.1010.c.tt: "Ať je to jakkoli, pro zachování harmonie je asi nejlepší, když budu předstírat, že je rozumím..."
 ep3_camp_party.1010.c: "\"Ó [riddler.GetFirstNameNoTooltip], tvé hádanky jsou na mě příliš prohnané!\""
 ep3_camp_party.1010.desc: "[riddler.GetFirstNamePossessive] šibalský úsměv přes okraj [riddler.GetHerHis] šálku naznačuje, že to bude těžké, obávám se.\n\n""Tak pojď, [ROOT.Char.GetFirstNameNoTooltip]. Uvidíme, jestli je tvůj rozum po tolika dnech na cestách stále bystrý!"" [riddler.GetSheHe|U] elegantně zvedá šálek. ""Hádaninka, snad?"" Dříve než stihnu souhlasit, [riddler.GetSheHe] začíná."
 ep3_camp_party.1010.desc_outro: "\nCo jsem to?\"#!"
 ep3_camp_party.1010.desc_riddle_01: "\n\n#EMP \"Vytržen z lůna matky,\nUbit a spálen,\nStávám se krvežíznivým zabijákem.\""
 ep3_camp_party.1010.desc_riddle_02: "\n\n#EMP \"Někdy jsem žlutý a někdy bílý,\nPolovina mě je tmavá a druhá světlá.\"#!"
 ep3_camp_party.1010.desc_riddle_03: "\n\n#EMP \"Mám čtyři nohy,\nale nemohu chodit.\"#!"
 ep3_camp_party.1010.desc_riddle_04: "\n\n#EMP \"Mám jedno oko,\nale nevidím.\"#!"
 ep3_camp_party.1010.desc_riddle_05: "\n\n#EMP \"Jsem 'místnost',\nale postrádám dveře a okna.\"#!"
 ep3_camp_party.1010.desc_riddle_06: "\n\n#EMP \"Dá se mě chytit,\nale nedá se mě hodit.\"#!"
 ep3_camp_party.1010.desc_riddle_07: "\n\n#EMP \"Chudí mě mají,\nBohatí mě potřebují,\nKdyž mě sníš, zahyneš.\"#!"
 ep3_camp_party.1010.desc_riddle_08: "\n\n#EMP \"Snadno se do mě dostaneš,\nale těžko se z mě dostaneš.\"#!"
 ep3_camp_party.1010.t: "Vyzkoušejte svůj důvtip"
 ep3_camp_party.1015.a.critfailure: "[archer.GetFirstNameNoTooltip] mine, ale vaše minulé zásahy jsou mnohem horší..."
 ep3_camp_party.1015.a.failure: "Váš výstřel mine a [archer.GetFirstNamePossessiveNoTooltip] zasáhne"
 ep3_camp_party.1015.a.success: "Váš výstřel zasáhne jablko"
 ep3_camp_party.1015.a.tt: "[apple_holder.GetFirstNameNoTooltip] bude ideální jako stojan pro ně."
 ep3_camp_party.1015.a: "\"Uděláme to zajímavé, co říkáš? Přines dvě jablka.\""
 ep3_camp_party.1015.b.critfailure: "[archer.GetFirstNameNoTooltip] vás náhodou zasáhne svým šípem"
 ep3_camp_party.1015.b.failure: "[archer.GetFirstNameNoTooltip] získá první zabití"
 ep3_camp_party.1015.b.success: "Získáte první zabití"
 ep3_camp_party.1015.b: "\"Proč to nestřelíme? Kdo první zabije, vyhrává.\""
 ep3_camp_party.1015.c.failure: "Prohráváte"
 ep3_camp_party.1015.c.success: "Vyhráváte"
 ep3_camp_party.1015.c: "\"Tak tedy, vyberete cíl!\""
 ep3_camp_party.1015.d: "\"Nikdy bych si netroufl soutěžit s někým vašeho kalibru!\""
 ep3_camp_party.1015.desc: "Jakmile vstanem pro více občerstvení, [archer.GetFirstName] také prudce vyskočí.\n\n\"Myslím, že bychom si mohli dopřát trochu #EMP přátelské soutěže!#\" [archer.GetSheHe|U] začíná, luk v ruce. \"Možná lehký lukostřelecký souboj? Mám pro tebe luk, [ROOT.Char.GetFirstNameNoTooltip]...\"\n\nMůj drink asi musí počkat."
 ep3_camp_party.1015.t: "Napněte své tětivy"
 ep3_camp_party.1020.a: "\"Proč nezůstat?\""
 ep3_camp_party.1020.b: "Můžeme obětovat trochu jídla."
 ep3_camp_party.1020.c: "Co máme, musí zůstat naše."
 ep3_camp_party.1020.cannibal: "[local.GetSheHe|U] nosí podivný náhrdelník z kostí. Je jasné, že [local.GetSheHe] má hlad, ale [local.GetHerHis] oči se rozšířily zejména při otázce na to, jaké... #EMP maso#! máme k dispozici.\n\n"
 ep3_camp_party.1020.ending: "\"Všechno, o co žádám, je nocleh a trochu jídla, můj [ROOT.Char.GetLadyLord],\" říká [local.GetSheHe|U]. \"A byl bych vám za to velmi zavázán.\""
 ep3_camp_party.1020.mangled: "Bohužel je duše fyzicky zohavená téměř k nepoznání. Chybějící noha, chybějící ruka a jizvy po celém [local.GetHerHis] obličeji a zbylém těle. Je mi zle, když přijímám množství těchto zranění.\n\n"
 ep3_camp_party.1020.mystic: "V očích [local.GetFirstNamePossessiveNoTooltip] je hluboká moudrost. Malé vonné tyčinky cinkají na [local.GetHerHis] opasku, když [local.GetSheHe] skládá ruce v prosbě.\n\n"
 ep3_camp_party.1020.opening: "Naše veselí je náhle přerušeno: z okraje tábora k nám klopýtá postava. Zjevně hladový a unavený, [local.GetSheHe] nám sděluje své jméno: [local.GetFirstName].\n\n"
 ep3_camp_party.1020.siblings: "Než stačím otevřít pusu, přidává se druhá postava, shrbená a zjevně v bolestech. [local.GetFirstNameNoTooltip] okamžitě jde k [local_sibling.GetHerHis] boku a něžně, posedle přitahuje [local_sibling.GetHerHim] blíž.\n\n\"Prosím.\" [local.GetFirstNameNoTooltip] se na mě prosí. \"[local_sibling.GetFirstName|U] je můj [local_sibling.Custom('SisterBrother')]. [local_sibling.GetSheHe|U] potřebuje odpočinek a vodu.\"\n\nJejich pouto je zjevně pevné. #EMP Velmi#! pevné. Ale co jsou to za temné rubínové skvrny na jejich oblečení...?"
 ep3_camp_party.1020.t: "Kdo tam jde?"
 ep3_camp_party.1020.witch: "[local.GetFirstNameNoTooltip] je plašný a slabý, ale v [local.GetHerHis] očích je hluboká, pronikavá jasnost. [local.GetHerHis|U] ošuntělé oblečení je poseté neznámými amulety a ikonami.\n\n"
 ep3_camp_party.1021.a.face: "#EMP ARGHHHH!#!"
 ep3_camp_party.1021.a.ill: "Opravdu se necítím #DIE1 dobře...#!"
 ep3_camp_party.1021.a.sad: "No, muselo se to udělat."
 ep3_camp_party.1021.b: "Skvěle. Zpátky k veselici!"
 ep3_camp_party.1021.callous: "Jak pronesu své slovo, tvář [local.GetFirstNamePossessive] ztmavne, ale už se odvracím. Naznačím ostatním, aby vyvedli vetřelce z tábora.\n\nKdyž jsou odvlečeni, moje nálada se zlepší."
 ep3_camp_party.1021.cannibal: "[local.GetFirstNameNoTooltip|U] se ušklíbne na mou odpověď.\n\n\"Ani jednomu člověku v nouzi nepomůžete, ano? A přitom víte, co ty kosti znamenají.\" \n\nS posledním pohrdavým pokrčením hlavy se [local.GetSheHe] odplazí do tmy a neposkytne další vysvětlení."
 ep3_camp_party.1021.mangled: "[local.GetFirstNameNoTooltip] nevypadá naštvaně, spíš smutně.\n\n\"Další zářez do sloupce života v jeho dlouhém boji proti mému bytí.\" [local.GetSheHe|U] se zasněně usměje a odejde bez dalšího slova.\n\nCítím pohledy svých společníků, jak mi vrtají do zadní části hlavy, když sleduji, jak [local.GetHerHim] pomalu odchází. Toto rozhodnutí nebylo populární."
 ep3_camp_party.1021.mystic: "Odplata [local.GetFirstNamePossessiveNoTooltip] byla rychlá a bez varování. Zkrčený ret, pohrdavé urážky a najednou se mi rozostří vidění. [local.GetFirstName] ustupuje tak rychle, jak sypal pískavou směs do mé tváře, a prchá z tábora, zatímco moji příznivci se ke mně hrnou.\n\nZjevně nejsou okamžité vážné následky, ale... můj žaludek se cítí trochu podrážděný..."
 ep3_camp_party.1021.normal: "Na tváři [local.GetFirstNamePossessive] se mísí smutek, hněv a beznaděj. [local.GetSheHe|U] neprojevuje nepřátelství při odchodu.\n\nPotlačím narůstající pocit viny, když se vracíme k našim oslavám."
 ep3_camp_party.1021.siblings: "Tvář [local.GetFirstNamePossessive] zkřiví náhle maska nenávisti. Je to poslední věc, kterou vidím, než kámen skrytý v [local.GetHerHis] ruce rozbije můj očnicový oblouk.\n\nSkloním se k zemi a chytám se za obličej, tlumeně si uvědomuji rychlý útěk dvou sourozenců, zatímco moji stoupenci se shromažďují, aby mi pomohli."
 ep3_camp_party.1021.t: "Odmítnuto"
 ep3_camp_party.1021.witch: "Oči [local.GetFirstNamePossessiveNoTooltip] ztvrdnou krutě, v hněvu a hanbě.\n\n\"Budete toho litovat.\" [local.GetSheHe|U] se podívá kolem nás s pohrdlivým úšklebkem. \"Už je mezi vámi jeden z nás. Postarají se o to, že budete trpět.\"\n\nS těmi posledními slovy [local.GetSheHe] zmizí v temnotě."
 ep3_camp_party.1025.a: "Raději uslyším víc tvých!"
 ep3_camp_party.1025.b.failure: "Nevyberete dobrý příběh"
 ep3_camp_party.1025.b.success: "Vaše historky zabraly"
 ep3_camp_party.1025.b: "Samozřejmě!"
 ep3_camp_party.1025.c.tt: "Možná když budu nenápadný, [friend.GetSheHe] si nevšimne změny tématu..."
 ep3_camp_party.1025.c: "Ach ano. Hele, slyšel jsi to..."
 ep3_camp_party.1025.desc: "Veselí pokračuje, ale [friend.GetFirstName] je zjevně trochu zasněný.\n\n\"To mi opravdu připomíná mé dětství.\" [friend.GetSheHe|U] se nostalgicky rozhlíží. \"Tolikrát jsem zažil tolik neplechy a veselí. Dokážu si vybavit stovku takových nocí právě teď!\" [friend.GetSheHe|U] se na mě podívá.\n\n\"A co ty? Máš nějaké příběhy z dob, kdy jsi byl mladý [ROOT.Char.Custom('GetLassLad')]?\""
 ep3_camp_party.1025.t: "Výměna příběhů"
 ep3_camp_party.1030.a: "\"Jedno? Otevřeme #EMP dva!#!\""
 ep3_camp_party.1030.b.success: "Vaše veselí je oceněno"
 ep3_camp_party.1030.b: "Pojďme si trochu užít, co říkáte?"
 ep3_camp_party.1030.c: "Pro jednu noc veselí nesmíme ztratit kontrolu."
 ep3_camp_party.1030.desc: "Obsah v mém poháru dojde, poslední usazeniny jsou vyčerpány. Otočím se, abych našel další, ale najdu jen malou skupinku lidí ve stejné situaci jako já.\n\n\"Už nám došel.\" [reveler.GetFirstName] prohrabává různé příděly, drží lucernu, aby je osvětlil. \"Mohli bychom rozbít další sud, ale když ho nedopijeme, může se zkazit...\""
 ep3_camp_party.1030.t: "Otevřít sud"
 ep3_camp_party.1035.a.success: "Váš nápad se ukáže jako dobrý"
 ep3_camp_party.1035.a: "\"Počkej. Máme ty staré sudy a bedny...\""
 ep3_camp_party.1035.b.critfailure: "Strom padá v nepříjemném úhlu..."
 ep3_camp_party.1035.b.failure: "Nepodaří se vám najít vhodný strom k pokácení"
 ep3_camp_party.1035.b.success: "Kácení proběhne podle plánu"
 ep3_camp_party.1035.b: "\"Dobře, dej to sem.\""
 ep3_camp_party.1035.c: ""Není čas kácet strom. Raději oškubme ty křoviny na větvičky.""
 ep3_camp_party.1035.desc: "Jsem tak pohlcen rozhovorem, že sotva vnímám nedostatek světla. Teprve když mám problém rozpoznat nového příchozího do hovoru, věnuji pozornost ohni.\n\nJeho uhlíky žhnou slabě, téměř vyhaslé. [treefeller.GetFirstName] kroutí hlavou nad mým rychlým obhlížením tábora.\n\n\"Došli nám poslední polena. Potřebujeme přivézt další.\" [treefeller.GetSheHe|U] vyskočí na nohy, popadne sekeru a pohlédne na mě."
 ep3_camp_party.1035.t: "Nedostatek dřeva"
 ep3_camp_party.1040.a: "Chci ten velký!"
 ep3_camp_party.1040.b: "Jedna z těch cetek by byla fajn."
 ep3_camp_party.1040.c: "Zmiz, oportunisto!"
 ep3_camp_party.1040.desc: "Rozruch! Natáhnu ucho a otočím se, abych viděl pár svých stoupenců zapojených do rozhovoru s [merchant.GetWomanMan] stojícím vedle koně taženého vozu.\n\n„Jen to nejkvalitnější!“ prohlašuje [merchant.GetSheHe|U] se šibalským úsměvem. „Všiml jsem si vašeho veselí z dálky a #EMP samozřejmě#! jsem se musel odchýlit, abych vám, vážení, nabídl možnost něco si pořídit!“\n\nPřiblížím se, snažím se soustředit skrz lehký opojný opar. Určitě to všechno leskne..."
 ep3_camp_party.1040.t: "Putující obchodník"
 ep3_camp_party.2000.a: ""[first_follower.GetFirstNameNoTooltip], co si o tom myslíš...""
 ep3_camp_party.2000.ambitious: "Pouze tvrdá práce vás v životě #EMP někam#! dostane"
 ep3_camp_party.2000.arbitrary: "#EMP Spontánnost a intuice#! jsou tajemstvím poklidného života"
 ep3_camp_party.2000.arrogant: "Lidé jsou v dnešní době mnohem #EMP tupější#!"
 ep3_camp_party.2000.b: ""To je zajímavý názor, [second_follower.GetFirstNameNoTooltip]!""
 ep3_camp_party.2000.brave: "Překonání svých strachů je #EMP nejdůležitější#! věcí v životě"
 ep3_camp_party.2000.c: ""Noc je mladá! Budeme dál debatovat o #EMP obou#! tématech!""
 ep3_camp_party.2000.callous: "Lidé jsou v dnešní době tak #EMP citliví#!"
 ep3_camp_party.2000.calm: "Problémy #EMP jsou#! snáze řešitelné při klidném vystupování"
 ep3_camp_party.2000.chaste: "Jsme #EMP lepší#! než špinaví živočichové, schopní ovládat své touhy na povel"
 ep3_camp_party.2000.compassionate: "Pomáhání potřebným #EMP je#! odměna sama o sobě"
 ep3_camp_party.2000.content: "Veselení je zatím pěkné, zatím není opravdu na co si stěžovat"
 ep3_camp_party.2000.craven: "Svět se v poslední době stal tak #EMP nebezpečným#!"
 ep3_camp_party.2000.d.tt: "[THIS.Char.GetDomicile.GetName] #bold nemá#! úroveň budovy [GetDomicileBuilding('mess_tent_03').GetName] #V 3#! nebo vyšší"
 ep3_camp_party.2000.d: ""Pojďme! Raději si spolu vychutnejme jídlo!""
 ep3_camp_party.2000.deceitful: "#EMP Někteří#! lidé si myslí, že [other_follower.GetFirstName] je spíše [other_follower.Custom('quirk_neg_adjective')], ale #EMP já#! jsem vždy považoval [other_follower.GetHerHim] za prostě [other_follower.Custom('quirk_pos_adjective')]"
 ep3_camp_party.2000.desc: ""... a #EMP právě proto#! je [ROOT.Char.Custom('GetFirstFollowerTraitMonologue')],“ dokončuje můj [ROOT.Char.Custom2('RelationToMe', first_follower )], [first_follower.GetFirstName], zatímco [first_follower.GetSheHe] upije další doušek ze [first_follower.GetHerHis] hrnku [ROOT.Char.Custom('RegionalDrink')].\n\nJsem #EMP zvědavý#! na téma [first_follower.GetFirstNamePossessiveNoTooltip], ale váhám, když zaslechnu [second_follower.GetFirstNamePossessive] monolog o „... jak [ROOT.Char.Custom('GetSecondFollowerTraitMonologue')].\"\n\nLehce rozrušený, snažím se rozhodnout, do kterého rozhovoru vstoupit:"
 ep3_camp_party.2000.diligent: "Je #EMP uspokojivé#! mít všechny pracovní úkoly hotové a odevzdané"
 ep3_camp_party.2000.eccentric: "Měsíc má dnes večer v [dummy_gender.GetHerHis] nosu kuličku"
 ep3_camp_party.2000.fickle: "Je tak těžké se #EMP občas#! rozhodnout"
 ep3_camp_party.2000.forgiving: "Pojetí obrácení druhé tváře je přítomné v #EMP více#! než v jednom náboženství"
 ep3_camp_party.2000.generous: "Je příjemné #EMP sdílet#! cokoli z malých vlastnictví s ostatními"
 ep3_camp_party.2000.gluttonous: "Měli bychom #EMP užívat si#! lahodné dobré jídlo kdykoli máme příležitost"
 ep3_camp_party.2000.greedy: "Cena [ROOT.Char.Custom('RegionalRootVegetablePlural')] se v poslední době stala tak #EMP drahá#!"
 ep3_camp_party.2000.gregarious: "Veselení je #EMP tak#! uvolňující, a je #EMP prospěšné#! prostě si užívat společnost ostatních"
 ep3_camp_party.2000.honest: "To #EMP úsilí#!, které bylo vloženo do první porce, bylo obdivuhodné, ale nebylo #EMP zvlášť#! dobré"
 ep3_camp_party.2000.humble: "Člověk by se #EMP neměl#! vydávat za něco, čím není"
 ep3_camp_party.2000.impatient: "Trvá to tady #EMP tak zatraceně dlouho#!, než se člověk dostane k pití"
 ep3_camp_party.2000.just: "Musíme #EMP dodržovat#! místní zákony a pravidla, na rozdíl od #EMP divochů#!"
 ep3_camp_party.2000.lazy: "Člověk je #EMP mnohem#! lépe připraven na útrapy, pokud hodně odpočívá"
 ep3_camp_party.2000.lustful: "Je zdravé občas podlehnout #EMP pokušení#!"
 ep3_camp_party.2000.paranoid: "Je to #EMP všechno#! propojené; jako loňské sucho ve vztahu k tomu, jak zřídkakdy slepice snášejí vejce každý den!"
 ep3_camp_party.2000.patient: "Je příjemné jen si #EMP posedět#! chvíli a rozjímat o okolí"
 ep3_camp_party.2000.sadistic: "Fyzická bolest #EMP může#! formovat jedince tak, aby byl užitečnější"
 ep3_camp_party.2000.shy: "Plachost je prostě známkou #EMP inteligence#!; #EMP nikoli#! méněcennosti"
 ep3_camp_party.2000.stubborn: "Musíš #EMP urputně#! usilovat o cokoli, co stojí za to mít"
 ep3_camp_party.2000.t: "Rozhovor v ruce..."
 ep3_camp_party.2000.temperate: "Je užitečné #EMP nespát#! s plným břichem"
 ep3_camp_party.2000.trusting: "Musíme věřit, že ostatní se #EMP postarají#! o svého bližního"
 ep3_camp_party.2000.vengeful: "#EMP Pomsta#! je pokrm, který se nejlépe podává studený"
 ep3_camp_party.2000.wrathful: "Lidé, kteří #EMP prostě nechtějí vidět rozum#!, jsou prostí #EMP hlupci#!"
 ep3_camp_party.2000.zealous: "Božský plán #EMP bude#! vést naši cestu, pokud se mu podrobíme"
 ep3_camp_party.2100.t: "Povídání u ohně"
 ep3_camp_party_sad_lonesome: "Osamělé táborové veselí"
 ep3_camp_party_sad_lonesome_desc: "Tato postava pořádala [activity_camp_party|E] pouze pro sebe a trápí ji vzpomínka na tíživé ticho samoty"
 ep3_camp_party_shadows_in_the_dark: "Děsivé stíny ve tmě"
 ep3_camp_party_shadows_in_the_dark_desc: "Tato postava prožila své [activity_camp_party|E] sama, velmi, velmi klidně"
 ep3_fireside_chat_diplomacy: "Povídání u ohně: diplomacie"
 ep3_fireside_chat_diplomacy_desc: "Tato postava se při půvabném rozhovoru u praskajícího ohně naučila několik výmluvných frází i tomu, jak se před královskými osobami sklánět"
 ep3_fireside_chat_intrigue: "Povídání u ohně: intriky"
 ep3_fireside_chat_intrigue_desc: "Tato postava se z hrůzně poutavé ukázky u praskajícího ohně naučila pár triků, jak obrat ostatní o peníze i o život"
 ep3_fireside_chat_learning: "Povídání u ohně: učení"
 ep3_fireside_chat_learning_desc: "Tato postava se z poutavého rozhovoru u praskajícího ohně hodně naučila o tajemstvích nebe i země"
 ep3_fireside_chat_martial: "Povídání u ohně: bojové"
 ep3_fireside_chat_martial_desc: "Tato postava se z intenzivního rozhovoru u praskajícího ohně hodně naučila o jízdních útocích, bitevní taktice a logistice tažení"
 ep3_fireside_chat_modifier_1: "Povídání u ohně: Pramen moudrosti"
 ep3_fireside_chat_modifier_1_desc: "This character has learned a lot from various stories shared around the roaring campfire"
 ep3_fireside_chat_modifier_2: "Povídání u ohně: Poklad moudrosti"
 ep3_fireside_chat_modifier_2_desc: "$ep3_fireside_chat_modifier_1_desc$"
 ep3_fireside_chat_modifier_3: "Povídání u ohně: Koruna moudrosti"
 ep3_fireside_chat_modifier_3_desc: "$ep3_fireside_chat_modifier_1_desc$"
 ep3_fireside_chat_stewardship: "Povídání u ohně: správa"
 ep3_fireside_chat_stewardship_desc: "Tato postava se z příjemné debaty u praskajícího ohně hodně naučila o správě lidí a zvířat"
 ep3_makeshift_mace: "Provizorní palcát"
 ep3_makeshift_mace_description: "Těžký improvizovaný palcát, vyrobený podle specifikace z příběhu. Jeho účinnost je stejně nepopiratelná jako jeho hrubost, a lekce, které při jeho výrobě získáte, jistě povedou k větším úsporám v budoucnu."
 fireside_chat_intent: "Povídání u ohně"
 fireside_chat_intent_desc: "Sejděte se u ohně. Vyprávějte příběhy. Sdílejte nápoje. Přilákejte užitečné cizince."
 phase_camp_party: "Táborová veselice"
 phase_camp_party_desc: "Příběhy a veselí u ohně — co by mohlo být lepší?"
 resplendent_armour_desc: "Tento impozantní soubor brnění se leskne tam, kde se zachytí světlo, které se odráží od jemných filigránů vsazených do složitých vzorů po celém povrchu. Ztvrdlé materiály poskytují vynikající odolnost proti všem případným útočníkům."
 resplendent_armour_name: "Zářivá zbroj"
