 ep3_camp_party.1035.desc: "Jsem tak ponořená do konverzace, že si téměř nevšimnu nedostatku světla. Až když mám problémy identifikovat nového příchozího do konverzace, mrknu se na oheň.\n\nJeho žhavé uhlíky slabě září, téměř vyhaslé. [treefeller.GetFirstName] zakrývá [treefeller.GetHerHis] hlavu při mém rychlém prozkoumání tábora.\n\n""Už jsme použili poslední dřevo na oheň. Musíme sehnat víc."" [treefeller.GetSheHe|U] skočí na [treefeller.GetHerHis] nohy, chopí se sekery z blízkosti a zvedne obočí na mě."
