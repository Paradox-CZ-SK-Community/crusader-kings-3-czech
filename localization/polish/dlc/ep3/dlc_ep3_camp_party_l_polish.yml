 resplendent_armour_desc: "Tato impozantní sada brnění se leskne, když na ni dopadá světlo, odráží se od jemných filigránů zasazených do složitých vzorů po celém povrchu. Zpevněné materiály poskytují vynikající odolnost vůči jakémukoli potenciálnímu útočníkovi."
 ep3_fireside_chat_diplomacy_desc: "Tato postava se naučila několik výmluvných frází, stejně jako to, jak se někdo pokloní před královskou osobou během příjemného rozhovoru u hřejivého ohně."
 apa_lauded_food_camp_title: "$apa_lauded_food_camp$"
 ep3_camp_party.1020.a: "\"Proč nezůstat?\""
 ep3_camp_party_sad_lonesome_desc: "Tato postava uspořádala [activity_camp_party|E] pouze pro sebe a je pronásledována vzpomínkami na znepokojivou tichou samotu."
 ep3_camp_party.1000.b.tt: "[storyteller.GetFirstNameNoTooltip] se urazil tvým přehnaným vychloubáním."
 ep3_fireside_chat_intrigue_desc: "Tato postava se naučila několik triků, jak ostatním vzít jejich peníze a životy během krvavě fascinující demonstrace u hřejivého ohně."
 ep3_camp_party.1020.opening: "Naše oslavy jsou náhle přerušeny: postava se potácí k nám z okrajů tábora. Zcela hladová a unavená, [local.GetSheHe] nám říká, že se jmenuje [local.GetFirstName].\n\n"
