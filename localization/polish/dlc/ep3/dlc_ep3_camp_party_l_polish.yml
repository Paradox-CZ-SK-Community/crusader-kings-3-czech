 ep3_camp_party.1021.witch: "[local.GetFirstNamePossessiveNoTooltip] jasné oči se nekompromisně zpevnily, v hněvu a studu.\n\n"Na to si vzpomeneš." [local.GetSheHe|U] se dívá na nás všechny, s pohrdavým zkroucením [local.GetHerHis] rtů. "Jeden z nás už mezi vámi je. Postará se o to, aby jste trpěli."\n\nS těmito posledními slovy, [local.GetSheHe] zmizí, mizící do blížící se tmy."
 ep3_camp_party.2000.gregarious: "oslavy jsou #EMP tak#! uvolňující, a je #EMP prospěšné#! si jednoduše užívat společnost ostatních"
