 ep3_decisions_event.5020.c: "[heresy_3.GetNameNoTooltip|U] má nejvíce potenciálu."
 ep3_decisions_event.5020.desc_more: "\n\nNáboženská scéna [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] je tak rozdrobená, že se nemusím držet svého prvního výběru."
 ep3_decisions_event.5020.desc: "Příležitost je jasná a já ji pouze musím uchopit.\n\nVíra [heresy_1.GetAdjective|U] narůstá v [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTooltip] a vyžaduje silného, vlivného vůdce, aby ji zastupoval na politické scéně. Samozřejmě, že umístit se do pozice, kdy budu považován za heretika, je riziko, ale nevyužitý potenciál shromáždění pronásledované menšiny kolem společné vlajky je lákavý."
