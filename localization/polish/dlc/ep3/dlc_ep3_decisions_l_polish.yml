 ep3_decisions_event.5020.b: "Možná se [heresy_2.GetNameNoTooltip] zdá slibnější?"
 ep3_decisions_event.5020.c: "[heresy_3.GetNameNoTooltip|U] má největší potenciál."
 ep3_decisions_event.5020.d: "Možná jsem příliš unáhlený..."
 ep3_decisions_event.5020.desc: "Příležitost je jasná a musím ji jen chopit.\n\nVíra [heresy_1.GetAdjective|U] roste v [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTooltip] a potřebuje silného, vlivného vůdce, který ji bude reprezentovat na politické scéně. Samozřejmě vystavit se označení za kacíře je riziko, ale nevyužitý potenciál shromáždit pronásledovanou menšinu pod společnou vlajku je pokušením."
 ep3_decisions_event.5020.desc_more: "\n\nNáboženská scéna [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] je natolik roztříštěná, že se nemusím držet ani svého prvního výběru."
