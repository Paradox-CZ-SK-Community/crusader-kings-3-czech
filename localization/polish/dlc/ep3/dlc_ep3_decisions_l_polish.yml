 ep3_laamp_decision_event.1203.a.many_steeds: "I v smrti nás nesou kupředu."
 ep3_laamp_decision_event.1203.a.single_steed: "I v smrti mě [ROOT.Char.Custom('HorseStorySheHe')] nese vpřed."
 ep3_laamp_decision_event.1203.b: "Opravdu bychom je měli jíst #EMP více#!, to je lahodné."
 ep3_laamp_decision_event.1203.desc.eaten.both: "zabíjení nejen našich náhradních koní, ale i mého vlastního [ROOT.Char.Custom('WarhorseStoryName')]."
 ep3_laamp_decision_event.1203.desc.eaten.own_horse: "i když jediné zvíře, které si můžeme dovolit, je můj vlastní [ROOT.Char.Custom('WarhorseStoryName')]."
 ep3_laamp_decision_event.1203.desc.eaten.reserve_steeds: "masakrovali jsme naše rezervní koně hromadně, navzdory jejich zmatení a panice."
 ep3_laamp_decision_event.1203.desc.intro: "Hovězí maso je libové a hojné, mnoha dietám není cizí — #EMP pokud#! si můžete dovolit jeho konzumaci.\n\nVzhledem k zoufalé situaci, ve které se nacházíme, si [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] téměř nemůže dovolit neprovést výběr stáda,"
 ep3_laamp_decision_event.1203.desc.outro: "\n\nTato odměna přichází za cenu snížení naší rychlosti, ale měla by nám koupit čas na nalezení spolehlivějšího zdroje obživy.\n\nAspoň doufám."
 ep3_laamp_decision_event.1203.t: "Hovězí maso pro hladové"
 ep3_laamp_decision_event.1204.a: "Jejich smrt je naším spasením."
 ep3_laamp_decision_event.1204.b: "Podle [ROOT.Char.GetFaith.HealthGodName] velikost těch #EMP steaků#!."
 ep3_laamp_decision_event.1204.desc: "Po prvních několika, se stádo zdá, že si uvědomuje, že něco není v pořádku.\n\nJen s významným úsilím jsme schopni je ovládnout a skutečně začít s vybíjením — přirozeně se zaměřujeme na staré, nemocné, slabé a mladé.\n\nJednoho po druhém, naše rezervy sloního vojska putují jako první pod meč, poté pod řeznický kladivo.\n\nHrozné, krvavé práce, která je ještě obtížnější kvůli jejich panickému, hrdelnému křiku a troubenému teroru.\n\nAle jsou to oni nebo my."
 ep3_laamp_decision_event.1204.t: "Sloní hřbitov"
 ep3_laamp_decision_event.1205.a: "Proklínám tyto vzpurné bestie!"
 ep3_laamp_decision_event.1205.a.tt: "Nikdy nebudete schopni efektivně využít sloní vojsko znovu"
 ep3_laamp_decision_event.1205.desc: "Uplynul rok od doby, kdy nás beznaděj naší cesty #EMP donutila#! přijmout... drastická opatření.\n\nI když jsou to moudrá stvoření, na slonovi je hodně masa, a když přišlo na jejich životy v porovnání s našimi, volba se ukázala jako dost jednoduchá.\n\nVzali jsme sekery a kladiva k našemu stádu, probíjející se starými i mladými s tvrdým odhodláním, vědoma si toho, že jejich oběť byla nezbytná.\n\nA přesto se zdá, že zbytek našich slonů — ti, kteří jsou zaměstnáni našimi bojovníky — #EMP pamatují#! na masakr. Zvířata jsou problematická, odmítají naše příkazy a dělat cokoliv, co neprovází sebezáchovu nebo krmení.\n\nJsou dokonce #EMP frustrující#! nepřátelští ke mně osobně, jako by mě považovali za odpovědného jako vůdce lidského stáda."
 ep3_laamp_decision_event_1205_modifier_desc: "Ani oni neodpouštějí."
