 ep3_decisions_event.0001.a.flavor: "Chci opravdu udělat dojem na své poddané!"
 ep3_decisions_event.0001.a: "Hipodrom je nejlepší místo."
 ep3_decisions_event.0001.a.tt: "Triumf se bude ubírat k Hipodromu"
 ep3_decisions_event.0001.b.flavor: "Náboženství je základem mé moci."
 ep3_decisions_event.0001.b: "K [ROOT.Char.Custom('TriumphReligiousLocation')]!"
 ep3_decisions_event.0001.b.tt: "Triumf bude směřovat k Hagia Sophia"
 ep3_decisions_event.0001.desc_const: "\n\nJako moji nejváženější předchůdci před mnou, vstupuji do svatého města [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] z [Glossary( 'Golden Gate', 'GOLDEN_GATE_GLOSS' )], procházím městským centrem mezi starobylými sochami a památkami slavných dob a zastavuji se u [Glossary( 'Milion', 'MILION_GLOSS' )], odkud všechna měření v impériu začínají."
 ep3_decisions_event.0001.desc_end: "\n\nAle kde by měla triumfální přehlídka skončit?"
 ep3_decisions_event.0001.desc: "Moji vojáci mě hrdě následují, sdílejí slávu vítězství nad [triumph_enemy_defeated.GetTitledFirstName], zatímco občané se vysmívají vězňům a obdivují válečné kořisti."
 ep3_decisions_event.0001.desc_no_war: "Vojáci, služebníci nesoucí bohatství a vysokí činitelé ve svém oficiálním úboru mě s pýchou následují, stojí jako živý důkaz síly a majestátu mé vlády."
 ep3_decisions_event.0001.desc_other: "\n\nPo vniknutí do [t_location.GetNameNoTier] hlavní bránou následujeme hlavní ulici přímo k bijícímu srdci města."
 ep3_decisions_event.0001.intro: "Sedím vysoko na svém koni, zářící ve svém nejkrásnějším oděvu, vedoucí majestátní procesí skrze dvě křídla nadšeného davu."
 ep3_decisions_event.0001.t: "$ep3_decisions_event_triumph$ Impozantní Procesí"
 ep3_decisions_event.0002.a.tt: "Udělal(a) bych show z toho, jak se rozhodnu se s nimi vypořádat!"
 ep3_decisions_event.0002.a: "Veřejné potrestání vězňů!"
 ep3_decisions_event.0002.b: "Rozdělení válečné kořisti lidu."
 ep3_decisions_event.0002.b.tt: "Každý má rád cítit se součástí vítězství!"
 ep3_decisions_event.0002.c: "Jídlo a zlato budou rozděleny vroucímu davu!"
 ep3_decisions_event.0002.c.tt: "Každý má rád zdarma, že?"
 ep3_decisions_event.0002.d: "Ale můj projev, samozřejmě!"
 ep3_decisions_event.0002.d.custom_tooltip: "Zvolíte téma pro svůj proslov"ep3_decisions_event.4013.desc: "Slyšeli jsme prosbu našich bratrů a sester v Kristu a přejeme si pomoci. Pokud slíbíte svou podporu, armády křesťanství se spojí na vaši obranu ve svaté [pope.GetFaith.Custom('GHWName')]!"
 ep3_decisions_event.0002.desc_artifact: "Mezi válečnými kořistmi je středobodem [sacked_artifact.GetName], vyloupena během obléhání."ep3_decisions_event.0003.desc_hostage: "Toto je také důvod, proč jsem pohodlně požádal [enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)], aby mě zde doprovodil."
 ep3_decisions_event.0002.desc_conclusion: "\n\nMasová očekávání a vzduch hřmí vzrušením a kakofonií výkřiků. Dám lidem to, co touží."
 ep3_decisions_event.0002.desc_enemy: "Když vstupuji triumfálně na Hippodrom, přirozené místo pro zavedenou moc, aby komunikovala s obyčejnými lidmi, mám v úmyslu sdělit pouze jednu věc: #EMP Vítězství#!."
 ep3_decisions_event.0002.desc_hostage: "V císařské lóži nahlížím na [enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)] vypadajícího kyselé."
 ep3_decisions_event.0002.desc_no_prisoner: "\n\nVe skutečnosti jsou bohatství, artefakty, válečné kořisti a symboly království vystavovány za - více než dost na to, aby vyvolaly ohromené jásání davu."
 ep3_decisions_event.0002.desc_no_war: "Hipodrom je jediné místo, kde mohou lidé běžně vidět mě, takže je důležité, aby viděli přesně to, co potřebuji, aby viděli: moc, bohatství a kontrolu."
 ep3_decisions_event.0002.desc_prisoner: "\n\nNikdy nekončící parade vězňů, spoutaných a oblečených v hadrech, následuje. Většina z nich jsou obyčejní vojáci, ale na čele řady stojí [valid_prisoner.GetTitledFirstName], jedoucí na oslu ku potěšení davu."ep3_decisions_event.0001.desc_other: "\n\nPo vstupu do [t_location.GetNameNoTier] hlavní bránou jdeme po hlavní ulici přímo k bušícímu srdci města."
 ep3_decisions_event.0002.d.tt: "Musím si pečlivě vybrat, jak se představím svým poddaným."
 ep3_decisions_event.0002.e: "Spalte [sacked_artifact.GetNameNoTooltip] a rozdejte kořist."
 ep3_decisions_event.0002.e.tt: "Každý by měl cítit část vítězství a naprosté ponížení nepřítele!"
 ep3_decisions_event.0002.t: "$ep3_decisions_event_triumph$ Na Hipodromu"go_fishing_decision_effect_tt: "Ztratit [stress_loss_i|E][stress|E] a šanci získat nějaké [provisions|E]"
 ep3_decisions_event.0003.a: "Vítám požehnání [ROOT.Char.GetFaith.HighGodNameAlternate]."
 ep3_decisions_event.0003.b: "Své vítězství zasvětím [ROOT.Char.GetFaith.HighGodName]."
 ep3_decisions_event.0003.c: "Pokoj s vámi a vaším lidem, [enemy_hostage.GetFirstNameNoTooltip]."
 ep3_decisions_event.0003.c.tt: "Nábožensky schválené gesto míru jistě přispěje k uklidnění napětí s lidmi [triumph_enemy_defeated.GetTitledFirstNamePossessiveNoTooltip]."
 ep3_decisions_event.0003.desc_hostage: "To je také důvod, proč jsem pohodlně požádal [enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)] o připojení sem."
 ep3_decisions_event.0003.desc: ""Lidé jsou křehké bytosti, a i to největší vítězství mizí před velikostí [ROOT.Char.GetFaith.HighGodName]," myslím si zklesle, když vstupuji skrze dveře. Okamžitě mě zasáhne majestát a velkolepost budovy.\n\nLidé jistě ocení skromné a oddané gesto z mé strany jako doplněk k mému zářnému vítězství nad [triumph_enemy_defeated.GetTitledFirstName]."
 ep3_decisions_event.0003.desc_no_war: "Hybris je nejhorší nepřítel mocných a silných.\n\nAle ještě horší je #EMP dávat dojem hybrisu#! svým poddaným! Koneckonců, [ROOT.Char.GetTitleAsNameNoTooltip|U] je pouze zástupcem [ROOT.Char.GetFaith.HighGodName] na zemi. Moc, bohatství a majestát jsou jen odrazem slávy Božského Dvora, takže je důležité dávat najevo respekt k hierarchii."
 ep3_decisions_event.0003.d.tt_artifact: "Darovat [sacked_artifact.GetName] na oltář."
 ep3_decisions_event.0003.d: "Věnuji kořist [ROOT.Char.GetFaith.HighGodNameAlternate]."
 ep3_decisions_event.0003.t: "$ep3_decisions_event_triumph$ Na [ROOT.Char.Custom('TriumphReligiousLocationCapitalized')]"
 ep3_decisions_event.0004.a: "Budou oslepeni."
 ep3_decisions_event.0004.b: "Veřejně je popravte."
 ep3_decisions_event.0004.c: "Císařské milosti se jim dostalo: ať chodí svobodně."
 ep3_decisions_event.0004.desc_hostage: "Výraz na tváři [enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)] se ještě více zatemňuje."
 ep3_decisions_event.0004.desc: "Řady vězňů vstupují do Hippodromu. Špinaví, vyhublí, s oholenými hlavami, bylo by je téměř možné litovat, kdyby to nebyli ti nenávidění nepřátelé, které jsme tak nedávno ponížili na bitevním poli.\n\n[valid_prisoner.GetTitledFirstName|U] je nyní vede v hanbě, jak to [valid_prisoner.GetSheHe] dělalo ve válce, ale jízda na oslu opačným směrem, zatímco je oblečen v hadrech, dělá [valid_prisoner.GetHerHim] mnohem méně zastrašujícím."
 ep3_decisions_event.0004.t: "$ep3_decisions_event_triumph$ Pouliční přehlídka vězňů"
 ep3_decisions_event.0005.a.failure: "Není je přesvědčil tvé medové slova"
 ep3_decisions_event.0005.a.success: "Věří vašemu slibu a očekávají od vás vojenské vítězství"
 ep3_decisions_event.0005.a: "S vedením [ROOT.Char.GetFaith.WarGodName] přijdou mnohá vítězství!"
 ep3_decisions_event.0005.b: "Ať [ROOT.Char.GetFaith.HealthGodName] vždy vede Říši k bezpečí!"
 ep3_decisions_event.0005.b.success: "Věří vašemu slibu a očekávají vnitřní mír"
 ep3_decisions_event.0005.c: "Pod ochranou [ROOT.Char.GetFaith.HighGodName] říše vzkvétá!"
 ep3_decisions_event.0005.c.success: "Věří tvému slibu a očekávají, že říše bude vzkvétat"
 ep3_decisions_event.0005.desc_hostage: "Z koutku oka zahlédnu [enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)] sedící bez hnutí a s kamenným výrazem."
 ep3_decisions_event.0005.desc_no_war: "Davy jsou vrtkavé a neuniklo mi, že nemám žádné velké vítězství, které by ospravedlnilo můj triumf nebo nabídlo nějakou kredibilitu, na které mohu postavit svou řeč. Přesto musím nějak zapůsobit, protože stabilita mé vlády je do značné míry založena na veřejné podpoře."
 ep3_decisions_event.0005.desc_politics: "\n\nVálky jsou nadhodnocené, takže bych se měl možná odvrátit jejich pozornost jinam, například k vnitřní stabilitě nebo prosperitě."
 ep3_decisions_event.0005.desc_prisoner: "\n\nMožná bych měl poukázat na bohaté válečné kořisti a obnovenou bezpečnost na našich hranicích, i když mnozí zajatci chyceni během války, jako [valid_prisoner.GetTitledFirstName], vystavení před davem, mluví za sebe. Možná bych se měl místo toho soustředit na vnitřní politiku?"
 ep3_decisions_event.0005.desc_victory: "Když vstoupím do císařské lóže na Hipodromu, přemýšlím o nejlepším způsobu, jak využít vítězství nad [triumph_enemy_defeated.GetTitledFirstName]."
 ep3_decisions_event.0005.t: "$ep3_decisions_event_triumph$ Císařský projev"
 ep3_decisions_event.0005.tt: "Lidé ve tvé metropoli si na to vzpomenou a budou tě podle toho soudit!"
 ep3_decisions_event.0006.a: "Vždy dodržuji své sliby."
 ep3_decisions_event.0006.b: "Až na to, že občas ne."
 ep3_decisions_event.0006.desc: "Můj nejnovější triumf se stal před lety, a sliby, které jsem tehdy učinil, nejsou dnes na prvním místě mých myšlenek. Občané [t_location.GetName], však nezapomněli, jak mi připomíná [talker.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n"Lidé o mně povídají, můj [ROOT.Char.GetTitleAsNameNoTooltip|U]."
 ep3_decisions_event.0006.desc_no: "\n\nPamatuji si. A vím, že jsem selhal. Ale potřeboval jsem jen více času! Koneckonců, vždy dodržuji své sliby."
 ep3_decisions_event.0006.desc_prosperity: "Pamatuješ si, že jsi jim slíbil prosperující a úspěšné impérium?"
 ep3_decisions_event.0006.desc_stability: "Pamatujete si, že jste jim slíbili stabilitu a mírové království?"
 ep3_decisions_event.0006.desc_victory: "Pamatujete si, že jste jim slíbili velké vojenské vítězství?"
 ep3_decisions_event.0006.desc_yes: "\n\nPamatuji si. A myslím, že to dopadlo docela dobře!"
 ep3_decisions_event.0006.t: "$ep3_decisions_event_triumph$ Dodržení slova"
 ep3_decisions_event.0007.a: "Ať žije sláva [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]."
 ep3_decisions_event.0007.a.tt: "Váš triumf končí"
 ep3_decisions_event.0007.desc: "A s tím byli [Glossary('hoi polloi', 'HOI_POLLOI_GLOSS' )] znovu uklidněni. Moje moc a legitimita mé moci byla potvrzena.\n\n"
 ep3_decisions_event.0007.hagia_sophia: "Uvnitř posvátných zdí Hagia Sofie jsem obklopen vážnou velkolepostí. Zpěvy mého národa stoupají v harmonii, ozvěnami ve velkém, posvátném prostoru. Tady, v božském objetí této architektonické památky, se cítím propojen s něčím větším než jsem sám. \n\nMůj triumf na tomto svatém místě přesahuje pouhou pozemskou moc — je to spojení víry a vůdcovství, symbol božského požehnání na mé vládě.\n\nKdyž stojím pod majestátní kopulí, nejsem jen císařem Konstatinopole, ale správcem jejího duchovního srdce.\n\n"[Glossary( 'Hyper tes basileias soterias', 'TRIUMPH_HAGIA_SOPHIA_CONC_GLOSS')]," zašeptám."
 ep3_decisions_event.0007.hippodrome: "Když se chystám opustit Hippodrom, povzbuzování mého lidu vyplňuje vzduch, odrážející se od starověkých kamenů, které byly svědky slávy minulých císařů. Cítím tíhu historie na sobě, oči Konštantínopole upřené na svého císaře.\n\nDnes, pod leskem zapadajícího slunce, můj triumf není jen oslavou, ale i svědectvím o vytrvalém duchu a síle impéria.\n\n"[Glossary( 'Aien aristeuein', 'TRIUMPH_HIPPODROME_CONC_GLOSS')]," šeptám."
 ep3_decisions_event.0007.t: "$ep3_decisions_event_triumph$ Závěr"
 ep3_decisions_event.1000.a.aptitude: "[mediocre_charioteer.GetUINamePossessive] [aptitude|E] je [mediocre_charioteer.GetCourtPositionAptitude(GetCourtPositionType('charioteer_court_position'))]"
 ep3_decisions_event.1000.a: "[mediocre_charioteer.GetFirstNameNoTooltip] si zaslouží moji víru... a mé peníze."
 ep3_decisions_event.1000.b.aptitude: "[good_charioteer.GetUINamePossessive] [aptitude|E] je [good_charioteer.GetCourtPositionAptitude( GetCourtPositionType( 'charioteer_court_position' ) )]"
 ep3_decisions_event.1000.b: "[good_charioteer.GetFirstNameNoTooltip] má zkušenosti, které hledám!"
 ep3_decisions_event.1000.c.aptitude: "[stolen_charioteer.GetUINamePossessive] [aptitude|E] je [stolen_charioteer.GetCourtPositionAptitude( GetCourtPositionType( 'charioteer_court_position' ) )]"
 ep3_decisions_event.1000.c: "Čas od času sleduji [stolen_charioteer.GetFirstNameNoTooltip]."
 ep3_decisions_event.1000.desc: "Moji služebníci přivedli výběr kandidátů na mého závodníka — toho, kdo bude mým okouzlujícím zástupcem na Hipodromu.\n\n[mediocre_charioteer.GetFirstName] postrádá zkušenosti, ale přesto by mohl být pozitivní volbou. Na druhou stranu, [good_charioteer.GetFirstName] je osvědčeným konkurentem."
 ep3_decisions_event.1000.desc.stolen_charioteer: "\n\nMohl bych také vzdát přesvědčivou nabídku [stolen_charioteer.GetEmployer.GetTitledFirstNamePossessive] vozatajovi, [stolen_charioteer.GetFirstName]. Možná [stolen_charioteer.GetSheHe] touží po štědřejším zaměstnavateli..."retake_eastern_provinces_decision_desc: "Když císař [GetScriptedCharacterByHistoryID( '70534' ).GetFirstName] rozdělil Římskou říši na dvě administrativní poloviny, východní část šla jeho nejstaršímu synovi, [GetScriptedCharacterByHistoryID( '70519' ).GetFirstName]. Jsme jeho přímí následníci. Avšak hranice našeho [Glossary( 'Pars', 'PARS_ORIENTIS_GLOSS' )] se od těch dob velmi zúžily; pro Basileuse bude velkou slávou znovu ustanovit hranice, které nám [GetScriptedCharacterByHistoryID( '70534' ).GetFirstNameNoTooltip] původně zanechal."
 ep3_decisions_event.1000.d: "Na druhou stranu..."
 ep3_decisions_event.1000.t: "Můj [GetCourtPositionType('charioteer_court_position').GetNameNoTooltip|U]"
 ep3_decisions_event.1010.a.aptitude: "[mediocre_bookmaker.GetUINamePossessive] [aptitude|E] je [mediocre_bookmaker.GetCourtPositionAptitude( GetCourtPositionType( 'bookmaker_court_position' ) )]"
 ep3_decisions_event.1010.a: "[mediocre_bookmaker.GetFirstNameNoTooltip] si zaslouží moji víru... a mé mince."
 ep3_decisions_event.1010.b.aptitude: "[good_bookmaker.GetUINamePossessive] [aptitude|E] je [good_bookmaker.GetCourtPositionAptitude( GetCourtPositionType( 'bookmaker_court_position' ) )]"
 ep3_decisions_event.1010.b: "[good_bookmaker.GetFirstNameNoTooltip] má zkušenosti, které hledám!"
 ep3_decisions_event.1010.desc: "Moji sluhové přinesli výběr kandidátů k najmutí na pozici mého bookmaker — ten, kdo bude řídit sázky a finance koňských dostihů v hippodromu.\n\n[mediocre_bookmaker.GetFirstName] postrádá zkušenosti, ale přesto by se mohl ukázat jako pozitivní volba. Na druhé straně, volba [good_bookmaker.GetFirstName] by byla nejprozíravější."
 ep3_decisions_event.1010.t: "Můj [GetCourtPositionType('bookmaker_court_position').GetNameNoTooltip|U]"
 ep3_decisions_event.2001.a.tt.court: "Vítejte [confirmation_vassal.GetTitledFirstName] na vašem [royal_court|E]"
 ep3_decisions_event.2001.a.tt: "Obdržíte [confirmation_vassal.GetTitledFirstName]"
 ep3_decisions_event.2001.a: "Udělejte obřad hned."
 ep3_decisions_event.2001.b: "Jsem příliš zaneprázdněný, abych viděl #EMP [confirmation_vassal.GetHerHim]#!."
 ep3_decisions_event.2001.b.tt: "Pošlete [confirmation_vassal.GetTitledFirstName] pryč"
 ep3_decisions_event.2001.desc: "Přijel jsem do [confirmation_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] a hledám vaše potvrzení mého pokračujícího jmenování jako [confirmation_vassal.GetTitleAsNameNoTooltip] [confirmation_vassal.GetPrimaryTitle.GetName].\n\nOčekávám vás v nejbližší možné době, samozřejmě."
 ep3_decisions_event.2001.opening: "Pozdrav, slavný [ROOT.Char.GetTitleAsNameNoTooltip],"
 ep3_decisions_event.2002.a: "#EMP Co?!#!"
 ep3_decisions_event.2002.desc: "Bojím se, že mám příliš mnoho práce, abych v tuto chvíli uspořádal obřad potvrzení. Mnoho povinností se uchází o můj čas, jak si jistě dokážete představit.\n\nBezpečné cesty zpět do [confirmation_vassal.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]."
 ep3_decisions_event.2002.opening: "[confirmation_liege.Custom2('AppropriateGreeting', ROOT.Char )]"
 ep3_decisions_event.2010.a: ""Spravuj dobře, [confirmation_vassal.GetTitleAsNameNoTooltip].""
 ep3_decisions_event.2010.desc_accepted_faith: "— a [ROOT.Char.GetFaith.HouseOfWorshipPlural] jejich [confirmation_vassal.GetCapitalLocation.GetCounty.GetFaith.GetAdjective] víry."
 ep3_decisions_event.2010.desc_cool_foreigners: "domov věrných, [confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetEthos.GetNameNoTooltip|l] [confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetCollectiveNoun]"
 ep3_decisions_event.2010.desc_decrepit: "\n\n[confirmation_vassal.GetHerHis|U] let jako mlýnský kámen na [confirmation_vassal.GetHerHis] ohnutém hřbetu, [confirmation_vassal.GetTitledFirstNameNoTooltip] se snaží vstát z pokory. Moudrý starý muž má mnoho zkušeností, ze kterých může čerpat... a, doufejme, dobrých pár let, aby to udělal."
 ep3_decisions_event.2010.desc_generic_outro: "\n\n[confirmation_vassal.GetTitledFirstNameNoTooltip] se hluboce pokloní, uchopí [confirmation_vassal.GetHerHis] symbolický žezlo moci a slibuje věrně sloužit [confirmation_vassal.GetHerHis] [ROOT.Char.GetTitleAsNameNoTooltip]."
 ep3_decisions_event.2010.desc_hate: "\n\nI když se dívám na záda [confirmation_vassal.GetTitledFirstNamePossessiveNoTooltip], cítím jeho hořící opovržení. [confirmation_vassal.GetWomanMan] mumlá kletby [second.Custom('quirk_neg_adverb')]... zatímco sní o tom, že mě k smrti ubije s [confirmation_vassal.GetHerHis] žezlem kanceláře."
 ep3_decisions_event.2010.desc_heretic_faith: "— zvrácení [confirmation_vassal.GetCapitalLocation.GetCounty.GetFaith.GetAdjective] pohané!"
 ep3_decisions_event.2010.desc_incompetent: "\n\nPodle všech zpráv nyní potvrzuji jmenování někoho, kdo špatně spravuje, [second.Custom('quirk_neg_adverb')]. Ale odmítnout [confirmation_vassal.GetTitledFirstNameNoTooltip], když [confirmation_vassal.GetSheHe] slibuje dokonalý servis, který [confirmation_vassal.GetSheHe] nemůže poskytnout, bude málo platné..."
 ep3_decisions_event.2010.desc_love: "\n\n[second.Custom('quirk_pos_adverb')|U], [confirmation_vassal.GetTitledFirstNameNoTooltip] podstoupí obřady. Převzít [confirmation_vassal.GetHerHis] žezlo úřadu, a [second.Custom('quirk_pos_pp')], [second.GetSheHe] přísahá věrnou službu."
 ep3_decisions_event.2010.desc: "Moji palace funkcionáři obklopují [ROOT.Char.Custom('GetThroneRoom')], kde nekonečná řada císařských jmenovaných čeká.\n\nNejvýznamnějším z nich je [confirmation_vassal.GetTitledFirstName] [confirmation_vassal.GetDynastyHouseName], který sem dorazil z [confirmation_vassal.GetCapitalLocation.GetNameNoTooltip]. Můj [ROOT.Char.Custom2('RelationToMeShort', confirmation_vassal)] spravuje [confirmation_vassal.GetPrimaryTitle.GetName]:"
 ep3_decisions_event.2010.desc_my_faith: "— a nějaké pěkné [ROOT.Char.GetFaith.HouseOfWorshipPlural] skutečné [ROOT.Char.GetFaith.GetAdjective] víry."
 ep3_decisions_event.2010.desc_same_culture: "domov k provinčnímu [ROOT.Char.GetCulture.GetCollectiveNoun]"
 ep3_decisions_event.2010.desc_skilled: "\n\n[confirmation_vassal.GetWomanMan] přede mnou prosí, vládne s [confirmation_vassal.Custom('ComplimentAdjective')] dotekem. Ať už [confirmation_vassal.GetSheHe] zastává jakoukoli politiku, ať už leží v [confirmation_vassal.GetHerHis] srdci cokoli: [confirmation_vassal.GetTitledFirstNameNoTooltip] je ctí [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 ep3_decisions_event.2010.desc_state_faith: "a přívrženci [ROOT.Char.GetPrimaryTitle.GetAdjective] [confirmation_vassal.GetCapitalLocation.GetCounty.GetFaith.GetName]"
 ep3_decisions_event.2010.desc_theme_balanced: "spravedlivě velká oblast mnoha rozmanitých hodnot pro království,"
 ep3_decisions_event.2010.desc_theme_big: "rozsáhlá jurisdikce s významným významem,"
 ep3_decisions_event.2010.desc_theme_civilian: "rušné centrum výroby a obchodu,"
 ep3_decisions_event.2010.desc_theme_frontier: "drsná hraniční oblast a jedna z velkých opor říše,"
 ep3_decisions_event.2010.desc_theme_imperial: "klenot království, který měl mnoho vzácných privilegií,"
 ep3_decisions_event.2010.desc_theme_military: "regiona dominovaného hlučnými kasárnami a cvičícími vojsky,"
 ep3_decisions_event.2010.desc_theme_naval: "pobřežní oblast loděnic a přístavů,"ep3_laamp_decision_event.1202.desc.eaten.many.no_cat: "Myslel bys, že většina z nich nám unikne, ale ne, když by jejich smysl pro nebezpečí měl převládnout, většina [ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessive] koček důvěřuje svým pánům.\n\nHloupá chyba."
 ep3_decisions_event.2010.desc_theme_small: "malý enkláv minor importance,"
 ep3_decisions_event.2010.desc_weird_foreigners: "domov pro podivné, [confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetEthos.GetNameNoTooltip|l] [confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetCollectiveNoun]"
 ep3_decisions_event.2010.desc_young: "\n\nTéměř čerstvý mladík, [confirmation_vassal.GetTitledFirstNameNoTooltip] vyřkne obřady s [confirmation_vassal.GetHerHis] žezlem úřadu pevně svíraným v jemných rukou. S tímto zbývá mnoho dokázat..."
 ep3_decisions_event.2010.t: "$admin_confirmation_event_header$ Služebník císařství"
 ep3_decisions_event.2011.a: "Zdravím vás, [confirmation_liege.GetTitleAsNameNoTooltip]."
 ep3_decisions_event.2011.desc_gender: "Jedna [confirmation_liege.GetWomanMan] na trůnu. Je dobré, že my návštěvní úředníci jsme zakázáni dívat se na našeho suveréna!"
 ep3_decisions_event.2011.desc_hate: "V [confirmation_liege.GetTitleAsNameNoTooltip] se ke mně obrací [second.Custom('quirk_neg_adverb')]; [confirmation_liege.GetSheHe] skrývá opovržení nad mou pokornou hlavou, když moje regálie visí nad námi.\n\n"
 ep3_decisions_event.2011.desc_heretic: "Pohan, který vládne [confirmation_liege.GetPrimaryTitle.GetTierAsName] [confirmation_liege.GetCapitalLocation.GetCounty.GetFaith.GetAdherentNamePlural]. I zde, u dvora [confirmation_liege.GetFaith.PriestNeuterPlural] a prelátů, je nálada napjatá."ep3_decisions_event.4070.desc: "Někdy je lepší vrátit se k osvědčenému.\n\nZatímco administrativní přístup jen brání [actor.GetPrimaryTitle.GetNameNoTierNoTooltip|l], staré způsoby života mají své nepopiratelné výhody a tradiční strukturu, která nám pomáhá dosahovat nových výšin."
 ep3_decisions_event.2011.desc_child: "Čekající, mezi ostatními vysokými úředníky, zatímco mladík s akné kňourá a vrtí se na [confirmation_liege.GetHerHis] trůnu je... poněkud zvláštní."
 ep3_decisions_event.2011.desc_love: "Přesto je [confirmation_liege.GetTitleAsNamePossessiveNoTooltip] hlas teplý a [second.Custom('quirk_pos_adjective')] jako [confirmation_liege.GetSheHe] se k mně obrací a prezentuje mi moje insignie.\n\n"
 ep3_decisions_event.2011.desc_meh: " [confirmation_liege.GetTitleAsNameNoTooltip] oslovuje každého jmenovaného, předává jim jejich regálie a přijímá přísahy, až [confirmation_liege.GetSheHe] přijde ke mně.\n\n"
 ep3_decisions_event.2011.desc_outro: "\n\nHlasím všechny správné odpovědi. A, hluboce se ukláněje před svým pánem, konečně zvedám žezlo provinční autority."
 ep3_decisions_event.2011.desc_poorly_run: "A v chaosu. Palácoví tvorové se šklebí, zatímco my úředníci jsme strkáni do pozic a málo rituálních obřadů je vykonáno."
 ep3_decisions_event.2011.desc_theme_balanced: ""Vaše úřad je udělen [confirmation_liege.GetFaith.HighGodName] a váš [confirmation_liege.GetTitleAsNameNoTooltip]," říká [confirmation_liege.GetSheHe], "Pamatujte si to a vládněte [confirmation_vassal.GetPrimaryTitle.GetNameNoTier] dobře.""
 ep3_decisions_event.2011.desc_theme_big: "\"Rozsáhlá doména jako [confirmation_vassal.GetPrimaryTitle.GetNameNoTier],\" říká [confirmation_liege.GetSheHe], mezi formalitami, \"mocná bestie, zkrotitelná pouze pravým mistrem...\""
 ep3_decisions_event.2011.desc_theme_civilian: "\"Mír [confirmation_liege.GetFaith.PositiveAfterLife] může ještě žít v [confirmation_vassal.GetPrimaryTitle.GetNameNoTier],\" říká [confirmation_liege.GetSheHe], \"je to zahrada, o kterou je třeba laskavě pečovat.\""
 ep3_decisions_event.2011.desc_theme_frontier: ""Spi málo," přikazuje [confirmation_liege.GetSheHe], "Obhajuj svůj postoj. [confirmation_vassal.GetPrimaryTitle.GetNameNoTier] je to místo, kde žije nebo umírá vše, co je [confirmation_liege.GetPrimaryTitle.GetAdjective].""
 ep3_decisions_event.2011.desc_theme_imperial: ""Ve [confirmation_vassal.GetPrimaryTitle.GetNameNoTier]," říká [confirmation_liege.GetSheHe]," máš být obrazem [confirmation_liege.GetPrimaryTitle.GetTierAsNameNoTooltip] samotného. Jen málo, kromě zlých, může znát takové svobody.""
 ep3_decisions_event.2011.desc_theme_military: ""Musíš ostřit meč [confirmation_vassal.GetPrimaryTitle.GetNameNoTier]," říká [confirmation_liege.GetSheHe], "a nechat ho nosit pouze spravedlivými.""
 ep3_decisions_event.2011.desc_theme_naval: ""Ve slané vodě [confirmation_vassal.GetPrimaryTitle.GetNameNoTierPossessive] břehů," říká [confirmation_liege.GetSheHe], "cítím krev tohoto [confirmation_liege.GetPrimaryTitle.GetTierAsNameNoTooltip]; vidím slzy jejích vdov.""
 ep3_decisions_event.2011.desc_theme_small: ""Skromná jurisdikce, [confirmation_vassal.GetPrimaryTitle.GetNameNoTier]" říká [confirmation_liege.GetSheHe], "ale hodná.""
 ep3_decisions_event.2011.desc_typical_palace: "Jsem uveden do fronty vyšších úředníků. S hromadným voláním hudebníků a heroldů začínají naše velkolepé ceremoniály."
 ep3_decisions_event.2011.desc: "V [confirmation_liege.Custom('GetThroneRoom')] hlavního paláce [confirmation_liege.GetCapitalLocation.GetTitle.GetNameNoTierPossessive], [confirmation_liege.GetTitledFirstNameRegnal] — [confirmation_liege.GetFaith.HighGodNamePossessive] regent na Zemi — sedí ve vznešenosti.\n\n"
 ep3_decisions_event.2011.desc_war: "Když my úředníci klečíme a naše ceremonie začíná, vojenští důstojníci netrpělivě huffají. Jejich válka, zdá se, má malou úctu k našim poctám."
 ep3_decisions_event.2011.desc_well_run: "Nekonečná fronta úředníků čeká; všichni v úžasu, všichni s touhou pokleknout před naším panovníkem."
