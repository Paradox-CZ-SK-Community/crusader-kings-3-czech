 ep3_laamp_decision_event.1201.tt.followers_with_dogs: "Každý [follower|E] se psem"
 ep3_laamp_decision_event.1201.tt.your_dog_lost: "Váš pes, [THIS.Char.Custom('DogStoryName')], byl zabit"
 ep3_laamp_decision_event.1202.a: "Nemáme jinou možnost."
 ep3_laamp_decision_event.1202.a.own_cat: "Náš královský spolek skončil, [ROOT.Char.Custom('CatStoryName')]."
 ep3_laamp_decision_event.1202.b: "Ano, ano, rychle. Heh."
 ep3_laamp_decision_event.1202.b.own_cat: "Eh, to je jen kočka."
 ep3_laamp_decision_event.1202.desc.eaten.many.have_cat: "Mysleli byste, že většina z nich nám unikne, ale ne, když by jejich smysl pro nebezpečí měl převládnout, většina [ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessive] koček důvěřuje svým pánům.\n\nDokonce i [ROOT.Char.Custom('CatStoryName')]."zealous_missionary_prep_decision_holy_site: "Vaše aktuální [location|E] musí být [THIS.Char.GetFaith.GetAdjective] [holy_site|E], podle [THIS.Char.GetFaith.GetName], ovládaná [THIS.Char.GetFaith.GetAdjective] [top_liege|E]."
 ep3_laamp_decision_event.1202.desc.eaten.many.no_cat: "Mysleli byste, že většina z nich nám unikne, ale ne, když by mělo převládnout jejich smysl pro nebezpečí, většina [ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessive] koček důvěřuje svým pánům.\n\nHloupá chyba."
 ep3_laamp_decision_event.1202.desc.eaten.one.have_cat: "Nechtěl jsem, aby to s [ROOT.Char.Custom('CatStoryName')] skončilo takto, opravdu, ale potřebujeme každou drobnost a sousto jídla, které můžeme shromáždit.\n\nI když je to můj loajální, důvěřující malý [ROOT.Char.Custom('CatStoryGirlBoy')]."
 ep3_laamp_decision_event.1202.desc.eaten.one.no_cat: "Zvlášť když je v celém táboře k nalezení pouze jedna kočka, ale my #EMP potřebujeme#! jídlo, #EMP jakékoliv#! jídlo."
 ep3_laamp_decision_event.1202.desc.eaten.some.have_cat: "Není jich ani tolik, abychom je mohli chytit, a jakmile je shromáždíme, chudinky jsou většinou bezbranné. V zajetí nemohou nic jiného než syčet v rozčílení nebo spokojeně příst."
 ep3_laamp_decision_event.1202.desc.eaten.some.no_cat: "$ep3_laamp_decision_event.1202.desc.eaten.some.have_cat$\n\nDokonce [ROOT.Char.Custom('CatStoryName')]."
 ep3_laamp_decision_event.1202.desc.intro: "Není těžké zabít kočku, ani to není ani trochu sportovní.\n\n"
 ep3_laamp_decision_event.1202.desc.outro: "\n\nJakmile jsou zkroceni a uvězněni, jsou snadno zlikvidováni, i když se nikdo z mých následovníků nezdá obzvlášť pyšný na sebe — nebo na mě — za tento čin."
 ep3_laamp_decision_event.1202.t: "Tábor bez koček"
