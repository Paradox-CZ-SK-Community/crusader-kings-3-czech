 ep3_decisions_event.5030.desc: "S elegantním gestem mi [local_artisan.GetFirstName], mistrovský řemeslník v rodové manufaktuře, předkládá sadu hedvábných rouch nejvyšší kvality.\n\n\"Vaše zakázka je hotová, můj [ROOT.Char.GetLadyLord]. Doufám, že to bude podle vašich představ.\"\n\nHedvábí mezi mýma prsty plyne jako voda, zatímco mé oči se snaží postřehnout všechny drobné detaily výzdoby."
