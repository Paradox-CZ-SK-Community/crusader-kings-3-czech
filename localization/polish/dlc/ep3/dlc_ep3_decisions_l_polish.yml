 ep3_knight_of_the_swan_house_modifier_desc: "Tento rod je proslulý silným smyslem pro rytířství a čest."
 ep3_laamp_decision_event.1100.a.desc: "Jelikož jste navštívil [THIS.Var('poi_visited').GetValue] $game_concept_points_of_interest$:"
 ep3_laamp_decision_event.1100.a.flavor: "Mohu mluvit a mluvit, ale posluchač si zapamatuje jen slova, která očekává."
 ep3_laamp_decision_event.1100.a: "Mé vzpomínky patří jen mně."
 ep3_laamp_decision_event.1100.b.desc: "#weak Tento artefakt poskytne [lifestyle_experience|E] pro #color_yellow budoucí držitele#!, jeho kvalita se zvýší každou desítkou navštívených $game_concept_points_of_interest$.#!"
 ep3_laamp_decision_event.1100.b.flavor: "...protože vím, že by mi nebylo věřeno."
 ep3_laamp_decision_event.1100.b: "\"I have not told half of what I saw...\""
 ep3_laamp_decision_event.1100.c.desc: "Odkládáte rozhodnutí sepsat příběh svých cest."
 ep3_laamp_decision_event.1100.c.flavor: "Bez kamenů není oblouk."
 ep3_laamp_decision_event.1100.c: "Mé pero zatím zůstane suché."
 ep3_laamp_decision_event.1100.desc: "Jasné slunce vycházející nad zasněženými horskými štíty, perlivé stoky rozlehlých měst, chrámy ukrývající nejzbožnější i nejzapadlejší duše.\n\nDíla lidí napříč staletími, zázraky přírody stvořené rukou [ROOT.Char.GetFaith.HighGodName] Všemohoucího. Viděl jsem to všechno.\n\nMluvil jsem s vysokými i nízkými, viděl jsem lidi žít mnoha způsoby. Taková pokladnice bystrých pozorování, mých bezchybných vzpomínek, by byla ceněným zázrakem pro každého s jiskrou zvědavosti... pokud se rozhodnu to sepsat."
 ep3_laamp_decision_event.1100.t: "$seasoned_visitor_decision$"
 ep3_laamp_decision_event.1101.a.desc: "$zealous_missionary_prep_decision_reward_desc$\nK pokračování na své zbožné cestě musíte přejít do nevěřících zemí."
 ep3_laamp_decision_event.1101.a: "Koupám se v slávě [ROOT.Char.GetFaith.HighGodName|U]!"
 ep3_laamp_decision_event.1101.desc: "Jen na málo místech na této Zemi lze svědčit o moci [ROOT.Char.GetFaith.HighGodName] Všemohoucího jako v [holy_site_location.GetNameNoTooltip]. Požehnaní jsou věřící, kteří sem přijdou, aby pocítili [ROOT.Char.GetFaith.HighGodHerHis|U] moc.\n\nPro většinu je toto posvátné místo koncem jejich cesty, nejvyšším vrcholem jejich života. Pro mě je to jen začátek mé cesty.\n\nA pro ty, kterým hodlám přivést [ROOT.Char.GetFaith.HighGodHerHis|U] světlo, je to jejich jediná šance na spásu."
 ep3_laamp_decision_event.1101.t: "$zealous_missionary_prep_decision$"
 ep3_laamp_decision_event.1102.a.desc: "$zealous_missionary_prep_decision_reward_desc$\n#weak Budete mít 10 let na šíření své [faith|E] při cestování."
 ep3_laamp_decision_event.1102.a: "A oni poznají jméno [ROOT.Char.GetFaith.HighGodName]!"
 ep3_laamp_decision_event.1102.b.desc: "Rozhodnutí odložíte na později"
 ep3_laamp_decision_event.1102.b: "Ještě potřebuji čas na přípravu."
 ep3_laamp_decision_event.1102.desc: "Posvátné svatyně [ROOT.Var('holy_site_ascension').Province.GetName] jsou daleko. Přesto stále cítím moc [ROOT.Char.GetFaith.HighGodName] v sobě, silnější než kdy dřív.\n\nJe to můj osud, vždycky to tak bylo, konat dílo [ROOT.Char.GetFaith.HighGodHerHis|U], zaplnit ta území a duše zde žijících světlem [ROOT.Char.GetFaith.HighGodHerHis|U]. Spása je jim připravena a já jsem pokorným nástrojem [ROOT.Char.GetFaith.HighGodHerHis|U]."
 ep3_laamp_decision_event.1102.t: "$zealous_missionary_start_decision$"
 ep3_laamp_decision_event.1103.a.alternative: "Pomodleme se za spásu [current_location.GetCounty.GetCulture.GetNameNoTooltip]."
 ep3_laamp_decision_event.1103.a.desc: "#weak Mluvení místním jazykem zvyšuje šanci na úspěch."
 ep3_laamp_decision_event.1103.a.failure: "Konverze selhala"
 ep3_laamp_decision_event.1103.a.success: "Konverze úspěšná"
 ep3_laamp_decision_event.1103.a: "Vyslyš hlas [ROOT.Char.GetFaith.HighGodName]!"
 ep3_laamp_decision_event.1103.b.alternative: "Buď [ROOT.Char.GetFaith.HighGodNameSheHe|U], nebo můj meč vstoupí do vašich srdcí!"
 ep3_laamp_decision_event.1103.b.desc: "#weak Mít více vojáků a rytířů než místní posádka také zvyšuje šanci na úspěch."
 ep3_laamp_decision_event.1103.b.flavor: "Přeměnit lidi v mrtvoly je snazší než je převést na [ROOT.Char.GetFaith.GetAdherentNamePlural]."
 ep3_laamp_decision_event.1103.b: "Zůstanou pouze věřící!"
 ep3_laamp_decision_event.1103.c.alternative: "Neplýtvejme časem na [current_location.GetCounty.GetName]"
 ep3_laamp_decision_event.1103.c.desc: "Nebudete se pokoušet o konverzi místního obyvatelstva."
 ep3_laamp_decision_event.1103.c.flavor: "Kdyby [ROOT.Char.GetFaith.DevilName] stvořil [current_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip], jak někteří tvrdí, tady odpočíval sedmého dne."
 ep3_laamp_decision_event.1103.c: "Jaké špinavé místo."
 ep3_laamp_decision_event.1103.desc.alternative: "Cesta zbožného [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] není jednoduchá, [ROOT.Char.GetHerHis] útrapy jsou dlouhé a bez pozemské odměny. Jen naděje mě udrží vzpřímeným. Ten, kdo kráčí v čisté víře, odevzdává se do rukou [ROOT.Char.GetFaith.HighGodName|U] jako dítě do náruče své matky.\n\nKraji dál putuji, neboť dílo a sláva [ROOT.Char.GetFaith.HighGodHerHis|U] zůstávají nedokončené, neboť srdce [current_location.GetCounty.GetFaith.GetAdherentNamePlural] zde zůstávají plná lží a falešných pověr.\n\nAle ne na dlouho. Dnes pokračuje má zkouška a začíná ta jejich."
 ep3_laamp_decision_event.1103.desc: "Nejdůležitější okamžik pro [current_location.GetCounty.GetName] nastal s mým příchodem, neboť dnes přináším světlo [ROOT.Char.GetFaith.HighGodName|U], a [ROOT.Char.GetFaith.HighGodNameSheHe|U] vstoupí do jejich srdcí a zůstane tam po mnoho generací.\n\nMístní vyšší šlechtici, [current_location.GetCounty.GetTitle.GetHolder.GetName] a jeho pokřivená družina, jsou příliš tvrdohlaví, příliš zkažení falešnými rituály [current_location.GetCounty.GetFaith.GetName]. Ale duše chudých [current_location.GetCounty.GetCulture.GetCollectiveNoun] ke mně volají, touží po milosti [ROOT.Char.GetFaith.HighGodHerHis|U]. A tu ji dostanou!"
 ep3_laamp_decision_event.1103.difficulty.desc: "#weak Vyšší rozvoj hrabství ztěžuje konverzi."
 ep3_laamp_decision_event.1103.t: "Cesta [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] — Dosáhnutí"
 ep3_laamp_decision_event.1104.a: "[ROOT.Char.GetFaith.HighGodNamePossessive] odměna na mě čeká v [ROOT.Char.GetFaith.PositiveAfterLife|U]."
 ep3_laamp_decision_event.1104.b: "[ROOT.Char.GetFaith.HighGodName], odpusť mi, neboť jsem selhal."
 ep3_laamp_decision_event.1104.desc.failure: "Byl jsem požehnán! Před deseti lety v [ROOT.Var('holy_site_ascension').Province.GetName] ke mně přišel [ROOT.Char.GetFaith.HighGodName], vstoupil do mého srdce a naplnil ho věčnou radostí a krásou. A jediné, co [ROOT.Char.GetFaith.HighGodNameSheHe|U] za to žádal, bylo vyjít ven a sdílet to až do své poslední chvíle.\n\nPřesto já, jako zavrženíhodná duše nedotčená [ROOT.Char.GetFaith.HighGodHerHis|U], jsem si to nechal pro sebe. Pokusil jsem se to sdílet dostatečně? Byl to ten ubohý [ROOT.Char.GetFaith.DevilName], kdo mě svedl z cesty? Skvrna na mé duši, skvrna selhání a bezbožnosti, zůstane tam po věčnost."
 ep3_laamp_decision_event.1104.desc: "Jsem požehnán! Před deseti lety, v [ROOT.Var('holy_site_ascension').Province.GetName], ke mně přišel [ROOT.Char.GetFaith.HighGodName], vstoupil do mého srdce a naplnil ho věčnou radostí a krásou. A od té doby jsem putoval po Zemi [ROOT.Char.GetFaith.HighGodHerHis|U], kázal [ROOT.Char.GetFaith.HighGodHerHis|U] slovo.\n\nKam jsem vkročil, byla se mnou moc [ROOT.Char.GetFaith.HighGodHerHis|U], šířící se po krajích a srdcích lidí.\n\nA dnes končí má cesta misionáře, ve slávě [ROOT.Char.GetFaith.HighGodName], v poznání, že jsem splnil svou část velkého plánu [ROOT.Char.GetFaith.HighGodHerHis|U]."
 ep3_laamp_decision_event.1104.t: "Cesta [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] — Konec"
 ep3_laamp_decision_event.1110.a.desc: "$become_conqueror_decision_reward$"
 ep3_laamp_decision_event.1110.a.flavor: "...ale sesednout a vládnout je těžké."
 ep3_laamp_decision_event.1110.a: "Dobýt svět na koni je snadné..."
 ep3_laamp_decision_event.1110.desc.has_kill: "Stále si pamatuji smrt [first_kill.GetTitledFirstNamePossessive], prvního člověka, kterého si pamatuji, že zemřel na můj rozmar. Měl jsem už tehdy chuť na to? Zapálal se ten... #EMP hlad#! uvnitř mě, ta touha po více, právě v ten okamžik, nebo jen hořela natolik, aby byl konečně spatřen?\n\nMnoho jich od té doby přibylo k [first_kill.GetHerHim]."
 ep3_laamp_decision_event.1110.desc.hasnt_kill: "To je opravdu zvláštní myšlenka. Nemám silnou vzpomínku na prvního člověka, který byl zabit na můj rozkaz, natož rukou mou. Člověk by si myslel, že by to u [ROOT.Char.GetWomanMan] zůstalo, ale mě nikdy moc nezajímaly tváře nebo jména mrtvých.\n\nNemohu spočítat, kolik jsem jich poslal na hroby, natož přesně #EMP koho#!."
 ep3_laamp_decision_event.1110.desc.outro: "Pro většinu by taková řež byla dost — ale ne pro mě.\n\nNemohu si pomoci a usmívám se, když se dívám k obzoru. Ne pro ty, kteří zemřeli. Usmívám se pro ty, kteří teprve přijdou."
 ep3_laamp_decision_event.1110.desc: "Před lety jsem v bitvě zabil [first_kill.GetName]. Vzpomínka na to se mnou zůstala. [first_kill.GetHerHis|U] hruď roztržená mým úderem, [first_kill.GetHerHis] oči dokořán v nevěřícnu, [first_kill.GetHerHis] krev kapající na zem, činící půdu úrodnou.\n\nOd té doby jich k [first_kill.GetHerHim] přibylo mnoho. Pro většinu by taková řež byla dost. Ale ne pro mě.\n\nNemohu si pomoci a usmívám se, když hledím k obzoru. Ne pro ty, co zemřeli. Usmívám se pro ty, co teprve přijdou."
 ep3_laamp_decision_event.1110.t: "$become_conqueror_decision$"
 ep3_laamp_decision_event.1120.a.flavor: "Jen je musíme správně obléci, aby dnes večer nezmrzli. A možná vyměnit ty hole za pořádné kopí."
 ep3_laamp_decision_event.1120.a: "$bandit_king_decision_confirm$"
 ep3_laamp_decision_event.1120.desc: "Když ti srdce probodne zrezivělý dýka, nezajímá tě rodokmen jejího nositele. Rytíři v lesklých zbrojích s drahými zbraněmi dovezenými přes celé Stvoření? Umírají stejně jako chudí oblečení v hadrech, držící naostřené větve utržené z nejbližšího stromu.\n\nPáni a paní s jejich vychloubačnými tituly si mohou ponechat své předražené žoldnéře — a obávat se zrady pokaždé, když kolem projde někdo s větší peněženkou.\n\nPoslyšte mě a shromážděte se, vy, kdo si nemohli vybrat svou cestu v životě, neboť násilí a krev vás poznamenaly od narození!"
 ep3_laamp_decision_event.1120.t: "$bandit_king_decision$"
 ep3_laamp_decision_event.1130.a.desc: "$start_city_construction_decision_more_rewards$"
 ep3_laamp_decision_event.1130.a: "Začněme!"
 ep3_laamp_decision_event.1130.b.desc: "Opouštíte výstavbu. Část utraceného zlata bude vrácena."
 ep3_laamp_decision_event.1130.b: "Rozmyslel jsem si to, omlouvám se."
 ep3_laamp_decision_event.1130.desc: "Země pod mýma nohama je nedotčená lidskýma rukama. Zatím.\n\nAle už vidím, kde bude stát radnice. Kde obchodníci zváží své zboží a zaplatí daně pod bdělým okem stráží. Slyším zvony zvonící ve věži.\n\nZásoby jsou shromážděny, moji stoupenci netrpělivě čekají. Stačí mé slovo."
 ep3_laamp_decision_event.1130.t: "Město [city_location.GetNameNoTooltip] — Začátek"
 ep3_laamp_decision_event.1131.a: "...dobyl jsem ho!"
 ep3_laamp_decision_event.1131.b.desc: "Každý rok bude město vyplácet dividendy. Výše závisí na součtu úrovní [building|E] v [city_location.GetName] a na [development|E] [city_location.GetCounty.GetName]."
 ep3_laamp_decision_event.1131.b: "...odešel jsem, abych jinde dosáhl víc."
 ep3_laamp_decision_event.1131.desc: "Před lety jsem stál zde, když to bylo jen místo uprostřed divočiny. Teď je to hrdé město. Jak úžasné! Ale zajímá mě, zda je [city_location.GetCounty.GetTitle.GetHolder.GetName] tím správným, kdo zajistí budoucnost mého nového sídla.\n\nO desetiletí později se budou vyprávět příběhy o tom, jak jsem přišel do [city_location.GetNameNoTooltip], přinesl jeho potenciál a..."
 ep3_laamp_decision_event.1131.t: "Město [city_location.GetNameNoTooltip] — Konec"
 ep3_laamp_decision_event.1133.a: "Nádherné!"
 ep3_laamp_decision_event.1133.b: "Investuji do toho."
 ep3_laamp_decision_event.1133.c: "Nemohu si to dovolit."
 ep3_laamp_decision_event.1133.desc: "Blízko teče líný potok. S náležitou odborností, jako je ta má, a s pořádnou prací mých stoupenců můžeme jeho tok odvést blíže k městu.\n\nPoté bude stavba vodního mlýna snadná. Může to být i větší mlýn, pokud budou volné prostředky."
 ep3_laamp_decision_event.1133.t: "Město [city_location.GetName] — Síla vody"
 ep3_laamp_decision_event.1134.a: "Skvělé!"
 ep3_laamp_decision_event.1134.b: "Přinesu svou peněženku."
 ep3_laamp_decision_event.1134.c: "Možná ne."
 ep3_laamp_decision_event.1134.desc: "Stavba pokročila dobře, kostra města je už viditelná. Máme dost stavitelů na pokračování ve výstavbě budov, ale nemáme dost lidí, kteří by zaplnili každou budovu, každé řemeslo, které by bylo potřeba.\n\nNaštěstí mohu využít svou autoritu k přilákání více osadníků. Samozřejmě se skromnou zlatou a stříbrnou pobídkou."
 ep3_laamp_decision_event.1134.t: "Město [city_location.GetNameNoTooltip] — Osadníci"
 ep3_laamp_decision_event.1135.a: "Vezměte pochodně!"
 ep3_laamp_decision_event.1135.b: "Shromážděte všechny, žádný strom nesmí zůstat!"
 ep3_laamp_decision_event.1135.c: "Po rozmyšlení ne."
 ep3_laamp_decision_event.1135.desc: "Lidé, kteří tu budou žít, budou potřebovat dostatek potravin. Půda původně vytyčená pro obdělávání by měla stačit na začátek, ale více polí zajistí jeho prosperitu na desetiletí.\n\nNaskýtá se příležitost — lesy [city_location.GetCounty.GetTitle.GetHolder.GetName] hraničí s mými poli, čekají na přeměnu na ornou půdu. Měl jsem předvídavost zajistit dobré vztahy s [city_location.GetCounty.GetTitle.GetHolder.GetHerHim], takže koupě pár mansi by neměla být problém. Poté je potřeba stromy spálit a vykopat a objeví se úrodná půda."
 ep3_laamp_decision_event.1135.t: "Město [city_location.GetNameNoTooltip] — Odlesnění"
 ep3_laamp_decision_event.1136.a: "Úžasné!"
 ep3_laamp_decision_event.1136.b: "Máme dohodu."
 ep3_laamp_decision_event.1136.c: "Rozhodně ne."
 ep3_laamp_decision_event.1136.desc: "Využívání toho, co venkov nabízí, ochutnávání nejlepších chutí dalekých zemí, produkce jedinečného zboží a služeb — to je přirozený cyklus každého prosperujícího města.\n\nMůžeme čekat a nechat obchodní vazby rozvinout se přirozeně v čase — nebo jednat předběžně a zajistit, aby první obchodní vůz projel městskou branou, když se položí poslední cihla do zdí.\n\nZnám pár obchodníků, kteří to mohou zařídit. Teď po mně žádají zlato — drobnost ve srovnání s bohatstvím, které sem brzy poteče!"
 ep3_laamp_decision_event.1136.t: "Město [city_location.GetNameNoTooltip] — Obchodní spojení"
 ep3_laamp_decision_event.1137.a: "Budiž [ROOT.Char.GetFaith.HighGodName] požehnán!"
 ep3_laamp_decision_event.1137.b: "Přispěji na tento účel."
 ep3_laamp_decision_event.1137.c: "Bohužel ne."
 ep3_laamp_decision_event.1137.desc: "Město, které přežije desetiletí, ba i století, potřebuje silné občany, kteří mají víru v město i v sebe. A pastýře, kteří je povedou v době slabosti. Toto město potřebuje více zbožných [ROOT.Char.GetFaith.GetAdherentNamePlural].\n\nJsem vnímán jako zbožný [ROOT.Char.GetWomanMan] s rozumným majetkem. S jen správným množstvím zlata a modliteb přesvědčivých kazatelů budu mít zde své stáde, spolu s náboženským aparátem, který je pevně udrží v přízni [ROOT.Char.GetFaith.HighGodNamePossessive]."
 ep3_laamp_decision_event.1137.t: "Město [city_location.GetName] — Zbožné vazby"
 ep3_laamp_decision_event.1140.toast: "[city_location.GetName] vyplácí dividendu"
 ep3_laamp_decision_event.1201.a.own_dog: "Sbohem, hodní psi."
 ep3_laamp_decision_event.1201.a: "Vytí, to žalostné #EMP vytí#!..."
 ep3_laamp_decision_event.1201.b.own_dog: "Mohu si pořídit dalšího."
 ep3_laamp_decision_event.1201.b: "Maso je maso."
 ep3_laamp_decision_event.1201.desc.eaten.kennels.have_dog: "Psi vyjí jako démoni, když je odnášejí na porážku; vnímají pach krve, smrt a hromady těla svých druhů. O [ROOT.Char.Custom('DogStoryName')] se postarám sám — dlužím [ROOT.Char.Custom('DogStoryHerHim')] aspoň to."
 ep3_laamp_decision_event.1201.desc.eaten.kennels.no_dog: "Psi vyjí jako démoni, když jsou vedeni na porážku; vycítí krev, smrt a naskládaná těla svých druhů. Některé z nich jsem znal jménem, i když se alespoň nemohu počítat za [ROOT.Char.Custom('MistressMaster')] žádného z nich."
 ep3_laamp_decision_event.1201.desc.eaten.many.have_dog: "Máme to štěstí, že máme k dispozici spoustu psů, včetně mého vlastního [ROOT.Char.Custom('DogStoryName')], přesto vypadají rozrušeně — jako by tušili, co je čeká. Poté, co je první odveden na smrt, začnou vyjí."
 ep3_laamp_decision_event.1201.desc.eaten.many.no_dog: "Máme to štěstí, že máme k dispozici spoustu psů, spoustu potenciálního jídla, které nás udrží, přesto vypadají rozrušeně — jako by tušili, co je čeká. Poté, co je první odveden na smrt, začnou vyjí."
 ep3_laamp_decision_event.1201.desc.eaten.one.have_dog: "Když mám po ruce jen svého drahého [ROOT.Char.Custom('DogStoryName')], je pouze jeden krk k proříznutí. Přesto [ROOT.Char.Custom('DogStorySheHe')] jakoby tuší, že něco není v pořádku, něco #EMP divného#! na mně."
 ep3_laamp_decision_event.1201.desc.eaten.one.no_dog: "S pouhým jedním psem v táboře to není velká porážka, ale zvíře jakoby stejně chápalo, že se blíží jeho zkáza."
 ep3_laamp_decision_event.1201.desc.eaten.some.have_dog: "S tak malým počtem dostupných psů není pochyb, že i můj vlastní [ROOT.Char.Custom('DogStoryName')] musí jít do porážky. První je poražen čistě, ale zbylí brzy vycítí zabití a začnou vytí a kňučet."
 ep3_laamp_decision_event.1201.desc.eaten.some.no_dog: "S tak malým počtem dostupných psů musíme být skutečně zoufalí po jídle. První je poražen čistě, ale ostatní brzy vycítí zabití a začnou vytí a kňučet."
 ep3_laamp_decision_event.1201.desc.intro: "Je to hrozivé — zabít zvíře, které jste nevychovali jako potravu. Zejména loveckého psa, nejvěrnějšího společníka, jakého může [ROOT.Char.GetWomanMan] znát.\n\n"
 ep3_laamp_decision_event.1201.desc.outro: "\n\nMnozí z mých stoupenců se na mne dívají s odporem, ale jiní zdá se chápou, že to je nutnost.\n\nAspoň brzy bude ticho."
 ep3_laamp_decision_event.1201.t: "Poslední štěkot [ROOT.Char.GetPrimaryTitle.GetDefinitiveNameNoTooltip|l]"
 ep3_laamp_decision_event.1201.tt.dog_lost: "[THIS.Char.GetTitledFirstNameNicknamedPossessive] pes, [THIS.Char.Custom('DogStoryName')], je poražen"
 ep3_laamp_decision_event.1201.tt.followers_with_cats: "Každý [follower|E] s kočkou"
 ep3_laamp_decision_event.1201.tt.followers_with_dogs: "Každý [follower|E] s psem"
