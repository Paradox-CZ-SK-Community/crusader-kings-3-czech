 ep3_decisions_event.7000.d: "Můj lovec nám chytí nějakou zvěř."
 ep3_decisions_event.7000.desc: "Když vyjdu z tábora, obhlížím okolní [forage_province.Custom('TerrainTypeProvince')], hledajíc známky zvěře nebo krmení.\n\n"
 ep3_decisions_event.7000.difficult_forage: "Prohledávání [forage_province.Custom('GetProvinceGroundDesc')] a [forage_province.Custom('GetTerrainTypePlural')] v [forage_province.GetName] nenabízí mnoho naděje: místo je zbaveno čehokoliv, co by nasytilo naše žaludky. Naším nejlepším nadějí je lov."
 ep3_decisions_event.7000.difficult_hunt: "Ačkoli v okolí [forage_province.GetName] je spousta hub, kořenů a bobulí, není to ráj pro lovce. Není tu ani zajíc k vidění."
 ep3_decisions_event.7000.fallback: "[forage_province.GetName] by se k nám měl chovat dobře. [forage_province.Custom('GetTerrainTypePlural')] jsou plné života a stačí jen věnovat správný čas a péči, abychom tu našli potravu."
 ep3_decisions_event.7000.good: "Měli jsme štěstí: klima v [forage_province.GetName] je mírné a bohaté. Kdekoli se podíváte, dary přírody se rozlévají po [forage_province.Custom('GetTerrainTypePlural')]. Zde se nám bude dařit."
 ep3_decisions_event.7000.no_provisions_tt: "Žádné [provisions|E] nenalezeny"
 ep3_decisions_event.7000.t: "Požehnání [forage_province.GetNameNoTooltip]"
 ep3_decisions_event.7000.winter_forage: "[forage_province.GetName] může v mírných ročních obdobích nabídnout více, ale zimní krutý mráz ztvrdí [forage_province.Custom('GetProvinceGroundDesc')] a pokryje [forage_province.Custom('GetTerrainTypePlural')] námrazou. Tady mnoho nenajdeme..."
 ep3_decisions_event.9001.a.tt: "#weak Strávím chvíli sám a budu přemýšlet.#!"
 ep3_decisions_event.9001.a: "Vody mě volají a jen mě."
 ep3_decisions_event.9001.b.tt: "#weak Chvíle o samotě s [potential_friend.GetNameNoTooltip] může prohloubit náš vztah.#!"
 ep3_decisions_event.9001.b: "Příležitost strávit čas s [potential_friend.GetNameNoTooltip]!"
 ep3_decisions_event.9001.c.tt: "#weak Loď na vodě má větší šanci chytit pěknou velkou rybu než rybaření z břehu.#!"
 ep3_decisions_event.9001.c: "Není poblíž loď, kterou bychom si mohli pronajmout?"
 ep3_decisions_event.9001.desc: "Když jdu dolů k hladině vody, cítím vůni soli a ryb v nose. Několik lidí právě končí, takže mám celý břeh jen pro sebe. Takový den nepřichází každý den a měl bych ho co nejvíc využít."
 ep3_decisions_event.9001.fishing: "\n\nČeká mě den odpočinku!"
 ep3_decisions_event.9001.friend: "\n\nMůj [ROOT.Char.Custom2('RelationToMeShort', potential_friend)] [potential_friend.GetName] se dnes rozhodl připojit. Nabízí se příležitost se sblížit, nebo si mohu zvolit rybařit o samotě."
 ep3_decisions_event.9001.ice_fishing: "Rozlehlá zmrzlá vodní plocha na nás čeká; vše, co musím udělat, je najít dobré místo a udělat malou díru."
 ep3_decisions_event.9001.t: "Na rybách"
 ep3_decisions_event.9010.a: "Chyť pevně a zatáhni!"
 ep3_decisions_event.9010.b.nothing: "Prut odplouvá od tebe"
 ep3_decisions_event.9010.b.trait: "Mír ovládne tvou mysl"
 ep3_decisions_event.9010.b: "Nechej prut sklouznout mezi prsty."
 ep3_decisions_event.9010.desc: "Hluboce se nadechnu a vydechnu, zatímco nahodím linku do vody. Háček dopadne s tichým 'plop' a svět utichne. \n\nPohled se mi toulá podél pobřeží, mám chvíli o samotě, abych zpracoval myšlenky. Život dobrodruha není tak špatný, ale žádný život není bez stresu. Zavřu oči na okamžik, abych si odpočinul, když mě náhle prudce probudí něco, co mi vytrhne rybářský prut z rukou."
 ep3_decisions_event.9010.t: "Okamžik k zamyšlení"
 ep3_decisions_event.9020.a: "Baví vás to tak moc, že skoro zapomenete, proč jste tady."
 ep3_decisions_event.9020.b: "Na to zapomeň, na háčku je ryba!"
 ep3_decisions_event.9020.desc: "Já a [potential_friend.GetNameNoTooltip] si v poslední době očividně rozumíme. Smějeme se stejným vtipům, trápíme se stejnými starostmi a pouto mezi námi se zdá být víc než jen vztah [ROOT.Char.GetTitleAsNameNoTooltip|U] a jejich [ROOT.Char.Custom2('RelationToMeShort', potential_friend)].\n\nKaždý z nás nahodí prut do vody a trpělivě čekáme na zásek, přitom mluvíme a smějeme se. \n\nTenhle výlet ukázal, že spolu skvěle fungujeme, a rád bych s nimi v budoucnu strávil víc času."
 ep3_decisions_event.9020.t: "Rybařská pouta"
 ep3_decisions_event.9030.a.fish: "#weak Chytíš [ROOT.Char.Custom('GetRegionalFish')]! #!"
 ep3_decisions_event.9030.a.fishfriend: "#weak [potential_friend.GetNameNoTooltip] chytne [ROOT.Char.Custom('GetRegionalFish')]! #!"
 ep3_decisions_event.9030.a.nofish: "#weak Nic nekousne... #!"
 ep3_decisions_event.9030.a: "Ať to stojí za to!"
 ep3_decisions_event.9030.b: "Chci, abys to zkusil, [potential_friend.GetNameNoTooltip]."
 ep3_decisions_event.9030.desc: "Po chvíli veslování mizí z dohledu pobřeží [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly]. Teprve teď si uvědomím, že jsem vzal návnadu jen na jeden pokus."
 ep3_decisions_event.9030.friend: "\n\nPodívám se na [potential_friend.GetNameNoTooltip] a přiznám se, ale zdají se být nevyvedeni z míry.\n\n\"A co!\" vykřiknou. \"Jsme tu, abychom si odpočinuli. Hoď svůj prut, uvidíme, co tam je!\""
 ep3_decisions_event.9030.t: "Ne bez potíží"
