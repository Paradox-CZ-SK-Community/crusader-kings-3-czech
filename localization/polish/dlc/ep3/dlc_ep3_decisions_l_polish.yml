 ep3_decisions_event.6001.a: "K zbraním. #EMP Nyní.#!"
 ep3_decisions_event.6001.b: "Musíme se nejprve připravit."
 ep3_decisions_event.6001.c: "[liege.GetShortUINameNoTooltip|U] mi není cizí. [liege.GetSheHe|U] mě vyslechne."
 ep3_decisions_event.6001.desc.intro: "Studený vánek provází pohled z tábora. [county.Custom('TerrainTypeCountyScope')] se zdají být nekonečné. Tady patřím, tady patří můj lid. Hluboce se nadechnu.\n\n"
 ep3_decisions_event.6001.desc.no_spouse: "A [liege.GetCulture.GetName]? Vládcem [ROOT.Char.GetCulture.GetName] lidu? Pouhá myšlenka mě odpuzuje. A vím, že nejsem jediný.\n\n"ep3_laamp_decision_event.1202.desc.eaten.some.have_cat: "Není jich ani tolik, abychom je mohli chytit, a jakmile je shromáždíme, chudáci jsou většinou bezbranní. Na útěše nemohou dělat nic jiného než zasyčet naštvaně nebo zmateně mručet."
 ep3_decisions_event.6001.desc.outro: "Bez ohledu na to, kam se dívám, vím, že [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] nebude mlčet. Je na čase vzít si zpět, co je naše."
 ep3_decisions_event.6001.desc.spouse_common: "\"Mohlo by to být všechno tvoje, víš?\" sladký hlas [spouse.GetFirstName] přerušuje mé myšlenky."
 ep3_decisions_event.6001.desc.spouse_diff_culture: ""I když jsem sám [spouse.GetCulture.GetName], vím, že ti lidé vás obdivují. Vidí vás jako svého hrdinu. Nenechte je zklamat.""
 ep3_decisions_event.6001.desc.spouse_same_culture: "$ep3_decisions_event.6001.desc.spouse_common$ \"Obdivují vás, šli by za vámi až do konce.\" "ep3_laamp_decision_event.1205.desc: "Uplynul rok od zoufalství naší cesty #EMP donutil#! nás učinit... drastická opatření.\n\nI když jsou moudrými tvory, na slonovi je hodně masa, a když přišlo na jejich životy versus naše, volba se ukázala jako dost jednoduchá.\n\nVzali jsme sekyrku a kladivo na naše stádo, prořezávajíc staré i mladé s temnou odhodlaností, vědouc, že jejich oběť je nezbytná.\n\nA přesto se zdá, že zbývající sloni — ti, které zaměstnávají naši bojovníci — #EMP si pamatují#! masakr. Zvířata jsou problémová, odmítají naše rozkazy a cokoliv, co se netýká sebeochrany nebo krmení.\n\nJsou dokonce #EMP frustrující#! nepřátelští ke mně osobně a zdá se, že mě považují za zodpovědného jako vůdce lidského stáda."
 ep3_decisions_event.6001.d: "Musím o tom víc přemýšlet."
 ep3_decisions_event.6001.t: "Šampion [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]"
 ep3_decisions_event.6002.a: "Jsme svobodní."
 ep3_decisions_event.6002.desc: ""Za [ROOT.Char.GetCulture.GetCollectiveNoun]! Za [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]! Za #EMP [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], arghhh#!!"\n\nChvíli se nadechnu, moje hruď se chvěje emocí, můj hlas stále trembí. [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]. Nesmím zapomenout, za koho bojuji.\n\n"[loser.GetTitledFirstName] je dole, můj [ROOT.Char.GetLadyLord]!" Oznámení přichází od mladého chlapce, pokrytého špínou. "Vyhráli jsme!""
