 ep3_decisions_event.6001.desc.intro: "Chladný vánek provází výhled z tábora. [county.Custom('TerrainTypeCountyScope')] se zdají nekonečné. Zde patřím, zde patří můj lid. Zhluboka se nadechnu.\n\n"
 ep3_decisions_event.6001.desc.no_spouse: "[liege.GetCulture.GetName]? Vládce lidu [ROOT.Char.GetCulture.GetName]? Sama ta představa mě znechucuje. A vím, že nejsem jediný/á.\n\n"
 ep3_decisions_event.6001.desc.outro: "Kamkoli se podívám, vím, že [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] nebudou mlčet. Je čas vzít zpět, co je naše."
 ep3_decisions_event.6001.desc.spouse_common: ""To všechno by mohlo být tvoje, víš?" sladký hlas [spouse.GetFirstName] přeruší mé myšlenky.""
 ep3_decisions_event.6001.desc.spouse_diff_culture: "\"I jako [spouse.GetCulture.GetName] vím, že tě tito lidé obdivují. Vidí v tobě svého hrdinu. Nezklam je.\""
 ep3_decisions_event.6001.desc.spouse_same_culture: "$ep3_decisions_event.6001.desc.spouse_common$ \"Obdivují tě, budou tě následovat až do konce.\""
 ep3_decisions_event.6001.t: "Obhájce [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]"
 ep3_decisions_event.6002.a: "Jsme svobodní."
 ep3_decisions_event.6002.desc: ""Pro [ROOT.Char.GetCulture.GetCollectiveNoun]! Pro [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]! Pro #EMP [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], arghhh#!!\"\n\nNa okamžik se nadechnu, hruď se mi chvěje emocemi, hlas mi stále třese. [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]. Nesmím zapomenout, za koho bojuji.\n\n\"[loser.GetTitledFirstName] padl, můj [ROOT.Char.GetLadyLord]!\" Oznámil chlapec pokrytý špínou. \"Vyhráli jsme!\""
