 ep3_decisions_event.3100.b: "Latini rádi postaví naše lodě."
 ep3_decisions_event.3100.c: "Postavit flotilu, která by se mohla sama spálit? Ne."
 ep3_decisions_event.3100.desc: "Jako [ROOT.Char.GetTitleAsName] musím být nesporným pánem svých domácích vod. Toto je právo, které mi udělil [ROOT.Char.GetFaith.HighGodName], a chráněno obléháním a útokem díky našemu ovládání plamenů z [ROOT.Char.GetFaith.PositiveAfterLife], naší mistrovské kontroly tekutého ohně.\n\nPokud má být Konstantinopol chráněna, naše doky musí mít více než bezmocné obchodní lodě!\n\nKde jsou moji rychlí [Glossary( 'dromons', 'DROMONS_GLOSS' )]? Kde jsou chytří řemeslníci jako [Glossary( 'Kallinikos of Heliopolis', 'KALLINIKOS_GLOSS' )], kteří vyrobí velké projektory plamenů, aby mohli vyšlehnout jiskry přes přídi mých lodí?"
 ep3_decisions_event.3100.t: "Náplava, Vápno... a Neúcta"
 ep3_decisions_event.3200.a: "Dům [pf_1.GetNameNoTooltip]"
 ep3_decisions_event.3200.b: "Dům [pf_2.GetNameNoTooltip]"
 ep3_decisions_event.3200.c: "Dům [pf_3.GetNameNoTooltip]"
 ep3_decisions_event.3200.d: "Dům [pf_4.GetNameNoTooltip]"
 ep3_decisions_event.3200.desc: "Jako smečka vlků obklopujících svou kořist, mocné rody království mě pronásledují. Cítím, jak se smyčka stahuje kolem mého krku.\n\nUvěznění jedné rodiny připomene zbytku mou autoritu. Příklad musí být učiněn..."
 ep3_decisions_event.3200.e: "Dům [pf_5.GetNameNoTooltip]"
 ep3_decisions_event.3200.f: "Na druhou stranu..."
 ep3_decisions_event.3200.t: "Hromadné zatčení"
 ep3_decisions_event.3201.a: "Nejsem nic, pokud ne jsem milosrdný."
 ep3_decisions_event.3201.b: "Ne."
 ep3_decisions_event.3201.desc: "[imprisoned_house_head.GetName] je předložen před mě v železech. Bývalý vlivný šéf domu [imprisoned_house_head.GetHouse.GetName] klečí přede mnou, [imprisoned_house_head.GetHerHis] výraz odráží směs vzpoury a zoufalství.\n\n"Vaše Veličenstvo," [imprisoned_house_head.GetSheHe] začíná, [imprisoned_house_head.GetHerHis] hlas praskající hanbou, "naléhám na vás, osvoboďte mě z těchto řetězů. Ambice oslepuje, ale nyní vidím své pravé místo."\n\n"Darujte mi milost, a slibuji, že budu vaším nejvěrnějším poddaným, zbaveným své bývalé pýchy.""
 ep3_decisions_event.3201.t: "Hromadné zatýkání: Výzva"
 ep3_decisions_event.4000.a: "Slavný den pro Římany všude!"
 ep3_decisions_event.4000.desc: "Po staletí se Druhý Řím — náš slavný Byzanc — ustupoval, ztrácejíc provincii za provincií, ale už ne!\n\nDnes je den k oslavě, protože [Glossary( 'Pars Orientis', 'PARS_ORIENTIS_GLOSS' )] byl navrácen do své bývalé slávy a rozšíření. Stejně jako když [GetScriptedCharacterByHistoryID( '70534' ).GetFirstName] Veliký jej přiřadil svému prvorozenému, vláda Konstantinopole se rozprostírá od Moesie po Egypt a od Kyreny po Sýrii.\n\nJednotná říše pro vítězného [ROOT.Char.GetTitleAsNameNoTooltip]!"
 ep3_decisions_event.4000.t: "Hranice Theodosius"
 ep3_decisions_event.4010.a: "Pomůžeme ti — za správnou motivaci!"
 ep3_decisions_event.4010.b: "Musíme vás odkázat na autoritu [ROOT.Char.GetFaith.GetReligiousHeadTitle.GetNameNoTooltip]."
 ep3_decisions_event.4010.b.tt: "[ROOT.Char.GetTitledFirstNameNoTooltip] žádá [ROOT.Char.GetHerHis] hlavu víry"
 ep3_decisions_event.4010.b.tt_2: "Pouze [ROOT.Char.GetFaith.GetReligiousHead.GetSheHe] může rozhodnout, jaký druh pomoci může křesťanský svět nabídnout svým zbloudilým bratrům."
 ep3_decisions_event.4010.c: "Omlouvám se, nemůžeme vám pomoci."treasure_map_contract_decision_confirm: "Podívejme se, co můžeme najít!"
 ep3_decisions_event.4010.c.tt: "[called.GetTitledFirstNameNoTooltip|U] odmítl pomoci"
 ep3_decisions_event.4010.desc: "[called.Custom('SisterBrother')|U] v Kristu, naše pozice jako východní hráze křesťanství je v nebezpečí, protože současná válka proti nevěrným vyvíjí tlak na naše zdroje.\n\nProsím, pomozte nám odrazit společného nepřítele."
 ep3_decisions_event.4010.t: "[caller.Custom2('AppropriateGreeting', called )]"
 ep3_decisions_event.4011.b: "Pokud se zavážete je podpořit, Armáda Krista s vámi bude marchovat!"vassals_can_become_administrative: "\nKaždý [feudal|E] nebo [clan|E] [vassal|E] ve vašem [de_jure|E] [realm|E] a vaší [faith|E] může změnit jejich [government|E] na [administrative|E], pokud splní jednu z následujících podmínek:"
 ep3_decisions_event.4011.c: "Nemůžeme pomoci pobloudilým věřícím."
 ep3_decisions_event.4012.a: "Pomůžeme, ale ne zadarmo."
 ep3_decisions_event.4012.a.tt: "[pope.GetTitledFirstNameNoTooltip] pošle pomoc"
 ep3_decisions_event.4012.b: "Pokud přísahají na podporu, armáda Krista bude s nimi pochodovat!"
 ep3_decisions_event.4012.b.tt: "[pope.GetTitledFirstNameNoTooltip] by mohl vyhlásit [pope.GetFaith.Custom('GHWName')]!"
 ep3_decisions_event.4012.desc: "Obdržel jsem prosbu o pomoc od [caller.GetTitledFirstName]. Ačkoliv se mýlí v jejich víře, [caller.GetHerHis] lidé jsou stále našimi bratry a sestrami v Kristu a dlouho působili jako východní hradba křesťanství.\n\nExistuje nějaký způsob, jak můžeme prodloužit pomocnou ruku k nim?"
 ep3_decisions_event.4012.t: "[sponsor.Custom2('AppropriateGreeting', called )]"
 ep3_decisions_event.4013.a: "Přijímám vaši nabídku."
 ep3_decisions_event.4013.a.tt: "Zavazujete se poslat @gold_icon![caller.MakeScope.ScriptValue('massive_gold_value')|V0] do válečné pokladnice [pope.GetFaith.Custom('GHWName')] ."
 ep3_decisions_event.4013.b: "To není to, o co jsem žádal!"
 ep3_decisions_event.4013.b.tt: "[caller.GetTitledFirstNameNoTooltip|U] se stáhl"
 ep3_decisions_event.4013.desc: "Slyšeli jsme volání našich bratrů a sester v Kristu a přejeme si pomoci. Pokud se zavážete k podpoře, armády křesťanství se spojí ve vaší obraně v posvátném [pope.GetFaith.Custom('GHWName')]!"
 ep3_decisions_event.4013.t: "[called.Custom2('AppropriateGreeting', caller )]"
 ep3_decisions_event.4014.a: "#EMP Deus Vult!#!"
 ep3_decisions_event.4014.a.tt: "[pope.GetTitledFirstNameNoTooltip] vyzval k [pope.GetFaith.Custom('GHWName')]!"
 ep3_decisions_event.4014.desc: "S vděčným srdcem přijímáme vaši nabídku pomoci a těšíme se na příjezd podpůrných armád.\n\nProsím, pospěšte si."
 ep3_decisions_event.4015.a: "Ať to tak je."
 ep3_decisions_event.4015.a.tt: "[caller.GetTitledFirstNameNoTooltip|U] přijal vaši nabídku"
 ep3_decisions_event.4015.b: "Nepožádal jsem o žádné podmínky."
 ep3_decisions_event.4015.desc: "Slyšeli jsme prosbu našich bratrů a sester v Kristu, a naše srdce krvácejí pro vaše utrpení. Nicméně pomoc není levná.\n\nPokud bys mohl podpořit naše úsilí peněžním příspěvkem, slíbíme, že pošleme vojáky na tvou pomoc."
 ep3_decisions_event.4020.a: "Ať [ROOT.Char.GetFaith.HighGodName] vás vede!"
 ep3_decisions_event.4020.a.tt: "[evangelizer.GetFirstNameNoTooltip] odchází do [pagan.GetTitledFirstNamePossessiveNoTooltip] hlavního města."
 ep3_decisions_event.4020.desc: "Království nebes patří věrným, ale náš soused, [pagan.GetTitledFirstName], je blaženě nevědomý a stále věří v [pagan.GetHerHis] pověry a falešné bohy.\n\nZachraňování [pagan.GetHerHis] duše a duší [pagan.GetHerHis] lidu je samo o sobě ušlechtilým úsilím, ale existují také #EMP pozemské#! výhody jejich konverze — pro začátek snížení jejich hostility vůči nám a přivedení je do naší sféry vlivu.\n\nMůj vybraný misionář, [evangelizer.GetFirstName], je připraven vyrazit."
 ep3_decisions_event.4020.t: "Evangelizace [pagan.GetCulture.GetCollectiveNounNoTooltip]"
 ep3_decisions_event.4022.a: "Prosím, řekni mi víc."
 ep3_decisions_event.4022.a.tt: "Tvoříte [alianci|E] s [evangelizer.GetTitledFirstNamePossessiveNoTooltip] vazalem, [sender.GetTitledFirstName]"
 ep3_decisions_event.4022.b: "Nové bohy nepotřebujeme."
 ep3_decisions_event.4022.c: "Ridiculous blasphemy!"
 ep3_decisions_event.4022.c.tt: "To určitě zašle vzkaz: vaši kazatelé sem nejsou vítáni! Ale měli bychom být připraveni na odvetu..."
 ep3_decisions_event.4022.desc: "Emisaři od našich sousedů přicházejí a odcházejí dost často, že se všichni v mé mysli míchají dohromady. Nicméně, dnešní posel od [GetTitleByKey('e_byzantium').GetName] vyčnívá jako žádný jiný.\n\n[evangelizer.GetSheHe|U] se zdá být jakýmsi svatým [evangelizer.GetWomanMan], a místo toho, aby prosazovala politické požadavky, tato [evangelizer.GetFirstName] kázala o všemohoucím Bohu, ctěném v chrámech ze zlata a stříbra, které vždy voní po kadidlu."
 ep3_decisions_event.4023.a: " #AI událost, nech prázdné"
 ep3_decisions_event.4023.desc: " #AI událost, nechat prázdné"
 ep3_decisions_event.4023.t: " #AI událost, ponechat prázdné"
 ep3_decisions_event.4025.a: "Skvělé!"
 ep3_decisions_event.4025.a.tt: "Vytváříte [alliance|E] s nově konvertovaným [pagan.GetTitledFirstName]."
 ep3_decisions_event.4025.b: "Je to jen dočasné zpoždění."
 ep3_decisions_event.4025.desc_failure: "\n\n"Přináším smutné zprávy, můj vládce. Bohužel, [pagan.GetTitledFirstName] byl k Slovu Božímu zcela netečný a poslal mě pryč s prázdnýma rukama.""
 ep3_decisions_event.4025.desc_new: "Můj předchůdce [sender.GetFirstName] investoval do evangelizace [pagan.GetCulture.GetCollectiveNounNoTooltip], ale bohužel pro [sender.GetHerHim] jsem to já, kdo sklidí plody [sender.GetHerHis] úsilí. Můj misionář [evangelizer.GetFirstName] se právě vrátil."
 ep3_decisions_event.4025.desc_old: "Před několika měsíci jsem poslal svého důvěryhodného [evangelizer.GetFirstName], aby přinesl znalost Boha [pagan.GetCulture.GetCollectiveNounNoTooltip]. S velkou radostí vítám [sender.GetHerHim] zpět dnes, protože jsem se netrpělivě těšil na [evangelizer.GetHerHis] zprávu."
 ep3_decisions_event.4025.desc_success: "\n\n"Přináším skvělé zprávy, můj lorde! [pagan.GetTitledFirstName|U] byl dychtivý slyšet radostné zvěsti a přijal [evangelizer.GetFaith.GetName], za doprovodu mnoha [pagan.GetHerHis] lidí.""
 ep3_decisions_event.4026.a: "Neuvěřitelné!"
 ep3_decisions_event.4026.desc: "Hrozné zprávy!\n\nZemě [pagan.GetCulture.GetCollectiveNounNoTooltip] přinesla zprávy a zřejmě byl můj misionář [evangelizer.GetFirstName] zabit, ale barbar [pagan.GetTitledFirstName], který nebyl spokojen s odražením pokusů o konverzi, šel až tak daleko, že spáchal konečnou profanaci a zavraždil [evangelizer.GetWomanMan] Boha!"ep3_laamp_decision_event.1104.desc.failure: "Byl jsem požehnán! Před deseti lety, v [ROOT.Var('holy_site_ascension').Province.GetName], [ROOT.Char.GetFaith.HighGodName] přišel ke mně, vstoupil do mého srdce a naplnil ho věčnou radostí a krásou. A jediné, co [ROOT.Char.GetFaith.HighGodNameSheHe|U] požádal na oplátku, bylo jít dál a sdílet to až do mého posledního dechu.\n\nA já, jako ubohá duše nedotčená [ROOT.Char.GetFaith.HighGodHerHis|U], jsem si to nechal pro sebe. Snažil jsem se to sdílet dostatečně? Byl to ubohý [ROOT.Char.GetFaith.DevilName], kdo mě svedl z mé cesty? Skvrna na mé duši, skvrna neúspěchu, bezbožnosti, zůstane tam na všechny věky."
 ep3_decisions_event.4030.a: "Sláva Říma bude pokračovat v růstu!"
 ep3_decisions_event.4030.desc: "Kde umírají věrní, kde hoří rétorika, kde sám [ROOT.Char.GetFaith.HighGodName] — #EMP [GetTitleByKey('e_byzantium').GetName|U] žije znovu!#!\n\nDívám se na Královnu měst, teplý váněk z Marmary si hraje s mými královskými hábity. Krásné písně se ozývají z velkého domu Svaté moudrosti. Občané tančí v ulicích, vyjadřují svou vděčnost a radost.\n\nNaše dny hanby, kdy celý svět opovrhoval padlými [Glossary( 'Romaioi', 'ROMAIOS_GLOSS' )], musí jistě skončit. Legitimní [ROOT.Char.GetTitleAsNameNoTooltip] sedí znovu na trůnu [GetScriptedCharacterByHistoryID( '70523' ).GetFirstName].\n\n#EMP Já.#!"
 ep3_decisions_event.4030.t: "Říše znovuzrozená"
 ep3_decisions_event.4040.a: "Ať jedí chléb!"
 ep3_decisions_event.4040.desc: "Lidé mají důvod slavit, protože se starobylá a milovaná tradice Grain Dole vrací do Konstantinopole!\n\nOpět se hlavní město světa díky #EMP mým#! úsilím dočkalo stálého proudu levné obilniny z Egypta, stejně jako tomu bylo před staletími.\n\nA jak dobře řekl starobylý básník, všechno, co potřebujeme, abychom udrželi lid spokojeny, je chléb a hry!"
 ep3_decisions_event.4040.t: "Grain Dole"
 ep3_decisions_event.4050.a: "Chtěl bych, aby to bylo #EMP dlouhé#!."
 ep3_decisions_event.4050.b: "Jsem zapáleným obhájcem prosperity."maa_marauders: "Maraudéři"
 ep3_decisions_event.4050.c: "A jen si pamatujte, komu #EMP sloužíte#!."
 ep3_decisions_event.4050.desc.hate: "[head_of_faith.GetTitledFirstName] se na mě dívá s velkým nelibostí — jedinou věcí, která brání bouřlivým urážkám opustit [head_of_faith.GetHerHis] ústa, je ten nejzákladnější úzus."
 ep3_decisions_event.4050.desc.intro: "Klid [ROOT.Char.GetFaith.HouseOfWorship] byl narušen hordou dvorních hodnostářů, guvernérů a rolníků, kteří se všichni sešli, aby oslavili... #EMP mě!#!\n\n"
 ep3_decisions_event.4050.desc.other: "[head_of_faith.GetTitledFirstName] mi gestikuloval a vítající úsměv byl na [head_of_faith.GetHerHis] tváři, a já přistoupím k [head_of_faith.GetHerHim]. "Můj nejdražší [ROOT.Char.GetTitleAsNameNoTooltip]," [head_of_faith.GetSheHe] mě vítá."
 ep3_decisions_event.4050.desc.outro: "\n\n"Dnes děkujeme [ROOT.Char.GetFaith.HighGodName] za to, že má tak laskavého ochránce, který nad námi dohlíží," pokračuje [head_of_faith.GetSheHe] a obrací se na dav, "ať je [ROOT.Char.GetHerHis] vláda dlouhá a šťastná!""
 ep3_decisions_event.4050.t: "Pravidlo: Konsolidováno"
 ep3_decisions_event.4060.a: "Zákon nyní spravuje tyto země!"
 ep3_decisions_event.4060.de_jure.desc: "Některé části říše zůstávají touto reformou nedotčené. [non_de_jure_vassal.GetPrimaryTitle.GetNameNoTooltip|U] je mimo nový stát, který jsme vybudovali. To nemůžeme tolerovat dlouho.\n\n "
 ep3_decisions_event.4060.desc: "Znovu uspořádat říši velikosti [ROOT.Char.GetPrimaryTitle.GetDefinitiveNameNoTooltip|l] není snadný úkol. To, co byla kdysi síť osobních loajalit, je nyní státem s guvernéry a úředníky.\n\n"
 ep3_decisions_event.4060.outro.desc: "Jak se legalismus šíří celým královstvím, pochybně se pojmy rodiny a vazalství ustoupí občanské pýše a centralizaci."
 ep3_decisions_event.4060.resistance.desc: "Některé části království zůstávají touto reformou nedotčeny. [obstinate_vassal.GetName] nevěří ani mně, ani mým reformám. To nemůžeme dlouho tolerovat.\n\n"
 ep3_decisions_event.4060.state_faith.desc: "Některé části říše zůstávají touto reformou nedotčeny. [non_state_faith_vassal.GetName] nedůvěřuje samotné myšlence státní víry a odmítá mé reformy. To nemůže být dlouho tolerováno.\n\n"
 ep3_decisions_event.4060.t: "$major_decisions.0001.t$"
 ep3_decisions_event.4065.a: "Za [actor.GetPrimaryTitle.GetNameNoTierNoTooltip|l]!"
 ep3_decisions_event.4065.b: "Nedám se na svých právech."
 ep3_decisions_event.4065.c: "Zajímavé"
 ep3_decisions_event.4065.desc: "Království je reorganizováno s meritokracií jako hlavním principem. Již není místo pro dědičné držitele půdy.\nOčekávám, že každý vazal se podle toho přizpůsobí a připojí se k řadám mých guvernérů."
 ep3_decisions_event.4065.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 ep3_decisions_event.4070.a: "Musíme se přizpůsobit měnícím se okolnostem."
 ep3_decisions_event.4070.desc: "Někdy je lepší vrátit se k osvědčenému.\n\nZatímco administrativní přístup pouze bránil [actor.GetPrimaryTitle.GetNameNoTierNoTooltip|l], staré způsoby života mají své nezpochybnitelné výhody a tradiční strukturu, která nám pomáhá dosahovat nových výšin."
 ep3_decisions_event.4070.t: "$major_decisions.0200.t$"
 ep3_decisions_event.4075.a: "$ep3_decisions_event.4065.a$"ep3_decisions_event.9020.desc: "Já a [potential_friend.GetNameNoTooltip] se zdáme být v poslední době v pohodě. Smějeme se stejným vtipům, máme obavy o stejné věci a pouto mezi námi se zdá být větší než jen [ROOT.Char.GetTitleAsNameNoTooltip|U] a jejich [ROOT.Char.Custom2('RelationToMeShort', potential_friend)].\n\nKaždý z nás vrhá své návnady do vody a trpělivě čekáme na záběr, přičemž si povídáme a smějeme se. \n\nTato výprava prokázala, že spolu skvěle fungujeme, a rád bych s nimi v budoucnu trávil více času."
 ep3_decisions_event.4075.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 ep3_decisions_event.4080.a: "Vrchol mé práce a mnoha dalších."
 ep3_decisions_event.4080.desc.intro: "Je to téměř hotové. Trvalé místo pro básníky se shromáždit, míchat se a předat další generaci se buduje před mýma očima.\n\n"
 ep3_decisions_event.4080.desc.outro: "prosperující a pulzující centrum umění zde v [location.GetName], konečně přichází k naplnění.\n\nJak se poslední desky dřeva položí na podlahu, vůně čerstvě natřených cihel se nese přes nádvoří. Od diváků se ozve jásání, když uvádím místní sirotky, aby začali své lekce.\n\nVšechno, co si přeji, je, aby to stálo nyní po generace."
 ep3_decisions_event.4080.heir: "Sen mého mentora,"
 ep3_decisions_event.4080.t: "Salon vznikl"
 ep3_decisions_event.4080.wallada: "Můj sen,"
 ep3_decisions_event.4090.a: "Budu čekat."
 ep3_decisions_event.4090.desc: "Za zdmi statku děti křičí, zatímco si hrají, vozy zakopávají o větší kameny, obchodník křičí o svém zboží.\n\nSlužil jsem [liege.GetTitledFirstName] dost dlouho.\n\nTyto zdi se samy nepostaví — a dům potřebuje silné základy, víc než cokoliv jiného."
 ep3_decisions_event.4090.t: "Krok zpět"
 ep3_decisions_event.5000.a: "Děkuji."
 ep3_decisions_event.5000.desc: "[local_artisan.GetFirstName], malíř, jemuž jsem svěřil svou zakázku na ikonu, se vrátil na dvůr, aby mi nabídl plody [local_artisan.GetHerHis] práce.\n\n"[ROOT.Char.GetFaith.HighGodName]-požehnaný [ROOT.Char.GetTitleAsNameNoTooltip], pokorně vám předkládám tuto svatou ikonu, kterou jsem namaloval podle tradice a dovedností, které mi dal [ROOT.Char.GetFaith.HighGodNameAlternate]. Ať vás vždy inspiruje na cestě oddanosti a spravedlnosti.""
 ep3_decisions_event.5000.t: "Ikona realizována"ep3_decisions_event.2080.a_liege: "Nejvíce obtěžující..."
 ep3_decisions_event.5001.a: ""A přesto jsem ještě dostatečně nepomohl.""
 ep3_decisions_event.5001.b: "\"Mohu nabídnout #EMP mnoho#! druhů pomoci.\""
 ep3_decisions_event.5001.desc.intro: ""Nejctihodnější ze [ROOT.Char.GetHerHis] druhu," [adoring_fan.GetFirstNamePossessiveNoTooltip] hlas mě vytrhne z přemýšlení. "Hledal jsem tě všude."\n\n"Vyprávějí o tobě bezduché příběhy v táboře," [adoring_fan.GetSheHe] se zasměje,"
 ep3_decisions_event.5001.desc: ""říká se, že jste kdysi přešli most z mečů, že jste vstoupili do kouzelného lesa, kde jste zachránili krásnou [dummy_opposite_gender.GetWomanMan]... že vám úžasný [ROOT.Char.CustomFixedRandom('GetKnightErrantAnimal')] dal svůj zázračný plášť."\n\n[adoring_fan.GetSheHe|U] signalizuje sluhu, aby přinesl perlovou zbroj.\n\n"Dárek, od všech těch, které jste pomohli.""
 ep3_decisions_event.5001.desc.spouse: "\"Nejšlechetnější z [ROOT.Char.GetHerHis] typu,\" můj drahý [adoring_fan.GetFirstNamePossessiveNoTooltip] hlas je následován jemným polibkem na mém rameni. \"Hledal jsem tě všude.\"\n\n\"V táboře říkají bezduché příběhy o tobě,\" [adoring_fan.GetSheHe] se nakloní, aby zašeptal,"
 ep3_decisions_event.5001.t: "Kultura $knight_culture_player_no_tooltip$ [ROOT.Char.CustomFixedRandom('GetKnightErrantAnimal')|U]"
 ep3_decisions_event.5002.a: ""Možná je čas se usadit...""
 ep3_decisions_event_5002_a_tt: "#bold Nákup pozemků#! se stane #high 50%#! levnějším"
 ep3_decisions_event.5002.b: ""Nemám čas na nečestné [my_rival.GetWomenMen].""
 ep3_decisions_event.5002.desc: ""Nepředpokládal bych, že snesete takovou hanbu tak skromně." Kůň zastaví přímo u našeho tábora. Rozpoznávám jeho jezdce jako mého #EMP drahého#! [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('my_rival'))], [my_rival.GetTitledFirstName].\n\n"Co se s tebou stalo? Hrající $knight_culture_player_plural_no_tooltip_lowercase$, předstírající, že žiješ v pohádce," [my_rival.GetSheHe] sesedá, plivajíc na zem.\n\n"Kdy se probereš? Získej si nějakou půdu, než budeš dál hanobit dobré jméno naši rodiny.""
