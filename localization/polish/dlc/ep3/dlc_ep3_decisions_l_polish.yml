 ep3_decisions_event.7000.desc: "Když vyjdu ven z tábora, zkoumám okolní [forage_province.Custom('TerrainTypeProvince')], hledající jakékoli známky zvěře nebo krmiva.\n\n"
 ep3_decisions_event.7000.d.failure: "[huntperson.GetFirstNameNoTooltip] nic nenalezne"
 ep3_decisions_event.7000.difficult_forage: "Prozkoumání [forage_province.Custom('GetProvinceGroundDesc')] a [forage_province.Custom('GetTerrainTypePlural')] [forage_province.GetName] nenabízí příliš povzbuzení: místo je zbaveno všeho, co by stálo za náš žaludek. Naší nejlepší nadějí je lov."
 ep3_decisions_event.7000.difficult_hunt: "I když je kolem [forage_province.GetName] dostatek hub, kořenů a bobulí, toto není ráj lovce. Není k vidění ani zajíc."
 ep3_decisions_event.7000.d: "Můj lovec nám chytí nějakou zvěř."
 ep3_decisions_event.7000.d.named: "Jste lovec, [huntperson.GetFirstNameNoTooltip]: jděte a lovte!"
 ep3_decisions_event.7000.d.success: "[huntperson.GetFirstNameNoTooltip] přináší jídlo"
 ep3_decisions_event.7000.fallback: "[forage_province.GetName] by nás mělo dobře přijmout. [forage_province.Custom('GetTerrainTypePlural')] jsou plné života a stačí si jen vzít správný čas a péči, abyste tu našli jídlo."ep3_decisions_event.3100.desc: "Jako [ROOT.Char.GetTitleAsName] musím být nesporným pánem svých domácích vod. To je právo, které mi udělil [ROOT.Char.GetFaith.HighGodName], a které je chráněno během obléhání a útoků naším ovládáním plamenů z [ROOT.Char.GetFaith.PositiveAfterLife], naší nadvládou nad kapalným ohněm.\n\nPokud má být Konstantinopol chráněna, naše doky musí pojmout více než bezbranné obchodní lodě!\n\nKde jsou moji rychlí [Glossary( 'dromons', 'DROMONS_GLOSS' )]? Kde jsou chytří řemeslníci jako [Glossary( 'Kallinikos of Heliopolis', 'KALLINIKOS_GLOSS' )], kteří vytvoří velké plamenomety, aby vystřelovaly jiskry přes příď mých plavidel?"
 ep3_decisions_event.7000.good: "Máme štěstí: klima v [forage_province.GetName] je příjemné a bohaté. Odkud se člověk podívá, dary přírody se rozlévají po [forage_province.Custom('GetTerrainTypePlural')]. Tady si povedeme dobře."
 ep3_decisions_event.7000.no_provisions_tt: "Nebyl nalezen žádný [zásoby|E]"
 ep3_decisions_event.7000.t: "Odměna z [forage_province.GetNameNoTooltip]"
 ep3_decisions_event.7000.winter_forage: "[forage_province.GetName] může v mírných obdobích nabízet více, ale zimní krutá zima tvrdí [forage_province.Custom('GetProvinceGroundDesc')], a pokrývá [forage_province.Custom('GetTerrainTypePlural')] mrazem. Zde nenajdeme mnoho..."
 ep3_decisions_event.9001.a.tt: "#weak Strávím chvíli o samotě, přemýšlející.##"latin_de_jure_lost_on_title_loss_tt: "@warning_icon! #X Pokud [GetTitleByKey('e_latin_empire').GetName] je zničen, jeho [de_jure|E] [titles|E] se vrátí k [GetTitleByKey('e_byzantium').GetAdjective]"
 ep3_decisions_event.9001.a: "Vody mě volají a jen mě."
 ep3_decisions_event.9001.b: "Příležitost strávit nějaký čas s [potential_friend.GetNameNoTooltip]!"
 ep3_decisions_event.9001.b.tt: "#weak Chvíle o samotě s [potential_friend.GetNameNoTooltip] by mohla prohloubit náš vztah.#!"
 ep3_decisions_event.9001.c: "Existuje poblíž nějaká loď, kterou bychom mohli pronajmout?"
 ep3_decisions_event.9001.c.tt: "#slabý Loď na vodě má větší šanci ulovit pěknou velkou rybu ve srovnání s rybařením z břehu.#!"
 ep3_decisions_event.9001.desc: "Jak se blížím k břehu vody, naplňuje mé nosy vůně soli a ryb. Několik lidí právě končí a nechává celé pobřeží pro mě. Takový den se nenaskytuje každý den a měl bych toho co nejvíce využít."
 ep3_decisions_event.9001.fishing: "\n\nDen odpočinku čeká!"
 ep3_decisions_event.9001.friend: "\n\nMůj [ROOT.Char.Custom2('RelationToMeShort', potential_friend)] [potential_friend.GetName] se rozhodl připojit se ke mně dnes. Přichází příležitost spojit se, nebo si mohu vybrat, že budu lovit sám."ep3_decisions_event.6002.desc: ""Pro [ROOT.Char.GetCulture.GetCollectiveNoun]! Pro [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]! Pro #EMP [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], arghhh#!!"\n\nNa chvíli se nadechnu, moje hruď je otřásána emocemi, můj hlas stále trembuje. [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]. Nesmím zapomenout, za koho bojuju.\n\n"[loser.GetTitledFirstName] je na zemi, můj [ROOT.Char.GetLadyLord]!" Oznámení přichází od mladého chlapce pokrytého špínou. "Vyhráli jsme!""
 ep3_decisions_event.9001.ice_fishing: "Obrovský zamrzlý vodní útvar na nás čeká, vše, co musím udělat, je najít dobré místo, abych udělal malou díru."
 ep3_decisions_event.9001.t: "Šel jsem na ryby"
 ep3_decisions_event.9010.a: "Chyť se pevně a táhni!"
 ep3_decisions_event.9010.b: "Nech pole klouzat mezi prsty."
 ep3_decisions_event.9010.b.nothing: "Tyč se od vás vzdaluje"
 ep3_decisions_event.9010.b.trait: "Pokoj ovládá vaši mysl"
 ep3_decisions_event.9010.desc: "Hluboce vdechuji a vydechuji, když házím svoji udici do vody. Háček dopadne s tichým 'plop' a svět se odmlčí. \n\nMůj pohled bloudí podél pobřeží, mám chvíli na to, abych zpracoval své myšlenky. Život dobrodruha není tak špatný, ale žádný život není bez stresu. Zavřu oči na chvíli, abych si odpočinul, když mě náhle vytrhne ze spánku něco, co tahá rybářskou hůlku z mých rukou."
 ep3_decisions_event.9010.t: "Chvíle k zamyšlení"
 ep3_decisions_event.9020.a: "Máte tolik zábavy, že téměř zapomenete, proč jste zde."
 ep3_decisions_event.9020.b: "Na tom nesejde, na čince je ryba!"
 ep3_decisions_event.9020.desc: "Mně a [potential_friend.GetNameNoTooltip] se v poslední době zdá, že si rozumíme. Smějeme se stejným vtipům, obáváme se stejných problémů a pouto mezi námi se zdá být silnější než jen [ROOT.Char.GetTitleAsNameNoTooltip|U] a jejich [ROOT.Char.Custom2('RelationToMeShort', potential_friend)].\n\nKaždý z nás hodí své udice do vody a trpělivě čekáme na záběr, přitom stále mluvíme a smějeme se.\n\nTato výprava se ukázala jako skvělá spolupráce, a rád bych s nimi v budoucnu trávil více času."
 ep3_decisions_event.9020.t: "Podezřelé spojení"
 ep3_decisions_event.9030.a.fishfriend: "#slabý [potential_friend.GetNameNoTooltip] chytí [ROOT.Char.Custom('GetRegionalFish')]! #!"become_landless_adventurer_decision_title_scope_tt: "#negative_value Všechny vaše [landed|E] [titles|E] a [vassals|E] přejdou k [THIS.Char.GetName]#!"
 ep3_decisions_event.9030.a.fish: "#weak Chytáte [ROOT.Char.Custom('GetRegionalFish')]! #!"
 ep3_decisions_event.9030.a.nofish: "#weak Nic nebere... #!"
 ep3_decisions_event.9030.a: "Pojďme udělat tento okamžik důležitým!"
 ep3_decisions_event.9030.b: "Chci, abyste to zkusili, [potential_friend.GetNameNoTooltip]."vassals_change_state_faith: "Každý ne-[GetVassalStance( 'zealot' ).GetName] [vassal|E] s minimálně #P 30#! [opinion|E] vůči vám ([THIS.ScriptValue('number_vassals_converting_to_new_state_faith')|V0])"
 ep3_decisions_event.9030.desc: "Po nějaké době pádlování břeh [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] zmizí z dohledu. Teprve nyní si uvědomuji, že jsem přinesl návnadu jen na jeden pokus."
 ep3_decisions_event.9030.friend: "\n\nOhlédnu se na [potential_friend.GetNameNoTooltip] a přiznám se, ale zdá se, že je to vůbec neznepokojuje.\n\n„A co!“ vykřikují. „Jsme tu, abychom si odpočinuli. Pokračuj a nahazuj, uvidíme, co tam je!“"
 ep3_decisions_event.9030.t: "Ne bez potíží"
 ep3_gallowsbait_army: "Smečka oběšenců"
 ep3_knight_of_the_swan_house_modifier_desc: "Tento dům je proslulý svým silným smyslem pro rytířství a čest."
 ep3_knight_of_the_swan_house_modifier: "Labutí píseň"
 ep3_laamp_decision_event.1100.a.desc: "Jelikož jste navštívili [THIS.Var('poi_visited').GetValue] $game_concept_points_of_interest$:"
 ep3_laamp_decision_event.1100.a.flavor: "Možná mluvím a mluvím, ale posluchač si uchovává jen ta slova, která očekává."
 ep3_laamp_decision_event.1100.a: "Mé vzpomínky patří jen mně."
 ep3_laamp_decision_event.1100.b.desc: "#weak Tento artefakt poskytne [lifestyle_experience|E] pro #color_yellow budoucí držitele#!, jeho kvalita se zvyšuje s každými tucty navštívených $game_concept_points_of_interest$.#!"
 ep3_laamp_decision_event.1100.b.flavor: "...protože vím, že by mi nikdo nevěřil."
 ep3_laamp_decision_event.1100.b: ""Neřekl jsem ještě polovinu toho, co jsem viděl...""
 ep3_laamp_decision_event.1100.c.desc: "Rozhodnutí o napsání příběhu o vašich cestách odkládáte."
 ep3_laamp_decision_event.1100.c.flavor: "Bez kamenů není klenba."
 ep3_laamp_decision_event.1100.c: "Mé pero zůstane prozatím suché."
 ep3_laamp_decision_event.1100.desc: "Jasné slunce vycházející nad zasněženými horami, šumivé kanály rozlehlých měst, chrámy ukrývající nejpobožnější a nejbídnější duše.\n\nDíla mužů napříč staletími, zázraky přírody zhotovené rukou [ROOT.Char.GetFaith.HighGodName] Všemohoucího. Viděl jsem to všechno.\n\nMluvil jsem s vysokými i nízkými, viděl jsem, jak lidé žijí tisícem různých způsobů. Takový poklad by znalostí, mé bezchybné vzpomínky, byl by pro každého s alespoň jiskrou zvědavosti... pokud bych se rozhodl to napsat."
 ep3_laamp_decision_event.1100.t: "$seasoned_visitor_decision$"
 ep3_laamp_decision_event.1101.a.desc: "$zealous_missionary_prep_decision_reward_desc$\nAbych pokračoval na své zbožné cestě, musíte se přesunout do nevěřících zemí."
 ep3_laamp_decision_event.1101.a: "Koupám se ve slávě [ROOT.Char.GetFaith.HighGodName|U]!"
 ep3_laamp_decision_event.1101.desc: "Málo je míst na této Zemi, kde lze svědčit o moci [ROOT.Char.GetFaith.HighGodName] Všemohoucího, jako je tomu v [holy_site_location.GetNameNoTooltip]. Požehnaní jsou věřící, kteří sem putují, aby pocítili [ROOT.Char.GetFaith.HighGodHerHis|U] moc.\n\nPro většinu je tato posvátná půda koncem jejich cesty, nejvyšším vrcholem jejich životů. Ale pro mě je to jen začátek mé cesty.\n\nA pro ty, kterým chci přinést [ROOT.Char.GetFaith.HighGodHerHis|U] světlo, jejich jediná šance na záchranu."
 ep3_laamp_decision_event.1101.t: "$zealous_missionary_prep_decision$ #Nyní můžete začít šířit dobré slovo"
 ep3_laamp_decision_event.1102.a: "A oni poznají jméno [ROOT.Char.GetFaith.HighGodName]!"
 ep3_laamp_decision_event.1102.a.desc: "$zealous_missionary_prep_decision_reward_desc$\n#weak Budete mít 10 let na šíření své [faith|E] během cestování."
 ep3_laamp_decision_event.1102.b.desc: "Odložíte rozhodnutí na později"
 ep3_laamp_decision_event.1102.b: "Stále potřebuji čas na přípravu."
 ep3_laamp_decision_event.1102.desc: "Daleko jsou posvěcené země [ROOT.Var('holy_site_ascension').Province.GetName]. Přesto stále cítím moc [ROOT.Char.GetFaith.HighGodName] uvnitř sebe, silnější než kdy jindy.\n\nJe to můj osud, vždy byl, vykonávat [ROOT.Char.GetFaith.HighGodHerHis|U] práci, naplnit tyto země a duše žijící zde [ROOT.Char.GetFaith.HighGodHerHis|U] světlem. Spása na ně čeká a já jsem [ROOT.Char.GetFaith.HighGodHerHis|U] skromný nástroj."
 ep3_laamp_decision_event.1102.t: "$zealous_missionary_start_decision$ #Začali jste šířit dobré slovo"
 ep3_laamp_decision_event.1103.a.alternative: "Modleme se za spásu [current_location.GetCounty.GetCulture.GetNameNoTooltip]."
 ep3_laamp_decision_event.1103.a.desc: "#slabý Mluvení místním jazykem zvyšuje šanci na úspěch."
 ep3_laamp_decision_event.1103.a.failure: "Konverze se nezdařila"
 ep3_laamp_decision_event.1103.a: "Musíš naslouchat hlasu [ROOT.Char.GetFaith.HighGodName]! #kázat"
 ep3_laamp_decision_event.1103.a.success: "Konverze úspěšná"
 ep3_laamp_decision_event.1103.b.alternative: "Buď [ROOT.Char.GetFaith.HighGodNameSheHe|U] nebo můj meč vstoupí do vašich srdcí!"
 ep3_laamp_decision_event.1103.b.desc: "#weak Mít více vojáků a rytířů než místní posádka také zvyšuje šanci na úspěch."
 ep3_laamp_decision_event.1103.b.flavor: "Konverze lidí na mrtvé je snazší než [ROOT.Char.GetFaith.GetAdherentNamePlural]"
 ep3_laamp_decision_event.1103.b: "Pouze věřící zůstanou! #convert to corpses"
 ep3_laamp_decision_event.1103.c.alternative: "Netravme čas na [current_location.GetCounty.GetName]"
 ep3_laamp_decision_event.1103.c.desc: "Nebudeš se snažit konvertovat místní populaci."
 ep3_laamp_decision_event.1103.c.flavor: "Pokud [ROOT.Char.GetFaith.DevilName] vytvořil [current_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] tak, jak někteří lidé říkají, toto je místo, kde si odpočinul v sedmý den."
 ep3_laamp_decision_event.1103.c: "Jaké špinavé místo. #ti lidé si mé úsilí nezaslouží"
 ep3_laamp_decision_event.1103.desc.alternative: "Cesta zbožného [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] není snadná, [ROOT.Char.GetHerHis] úsilí je dlouhé a bez pozemské odměny. Je tu jen naděje, která mě udržuje vzpřímeného. [ROOT.Char.GetSheHe|U] kdo kráčí v čisté víře, se odevzdává do rukou [ROOT.Char.GetFaith.HighGodName|U], jako dítě v náruči své matky.\n\nKráčím vpřed, neboť [ROOT.Char.GetFaith.HighGodHerHis|U] práce a sláva zůstávají nedokončené, neboť srdce [current_location.GetCounty.GetFaith.GetAdherentNamePlural] zde zůstávají plná lží a falešných pověr.\n\nAle ne na dlouho. Dnes pokračuje moje zkouška a jejich začíná."
 ep3_laamp_decision_event.1103.desc: "Nejdůležitější okamžik pro [current_location.GetCounty.GetName] přišel s mým příchodem, neboť dnes přináším světlo [ROOT.Char.GetFaith.HighGodName|U], a [ROOT.Char.GetFaith.HighGodNameSheHe|U] vstoupí do jejich srdcí a zůstanou tam po generace.\n\nMístní urození, [current_location.GetCounty.GetTitle.GetHolder.GetName] a jeho zmanipulovaná koterie, jsou příliš tvrdohlaví, příliš zkažení falešnými rituály [current_location.GetCounty.GetFaith.GetName]. Ale duše chudých [current_location.GetCounty.GetCulture.GetCollectiveNoun] mě volají, touží po [ROOT.Char.GetFaith.HighGodHerHis|U] milosti. A tu ji dostanou!"
 ep3_laamp_decision_event.1103.difficulty.desc: "#slabší Vyšší vyvinuté kraje se hůře konvertují."
 ep3_laamp_decision_event.1103.t: "Cesta [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] — Dosáhnout #preaching time"
 ep3_laamp_decision_event.1104.a: "[ROOT.Char.GetFaith.HighGodNamePossessive] odměna na mě čeká v [ROOT.Char.GetFaith.PositiveAfterLife|U]."
 ep3_laamp_decision_event.1104.b: "[ROOT.Char.GetFaith.HighGodName] odpusť mi, neboť jsem selhal."
 ep3_laamp_decision_event.1104.desc.failure: "Byl jsem požehnán! Před deseti lety, v [ROOT.Var('holy_site_ascension').Province.GetName], [ROOT.Char.GetFaith.HighGodName] přišel ke mně, vstoupil do mého srdce a naplnil ho věčnou radostí a krásou. A jediná věc, kterou [ROOT.Char.GetFaith.HighGodNameSheHe|U] požadoval na oplátku, bylo vydat se dál a sdílet to až do svého posledního dechu.\n\nPřesto jsem já, jako ubohá duše nedotčená [ROOT.Char.GetFaith.HighGodHerHis|U], uchovával to pro sebe. Snažil jsem se to dostatečně sdílet? Byl to ubohý [ROOT.Char.GetFaith.DevilName], kdo mě svedl z cesty? Skvrna na mé duši, skvrna neúspěchu, neúcty, zůstane navždy."
 ep3_laamp_decision_event.1104.desc: "Jsem požehnán! Před deseti lety, ve [ROOT.Var('holy_site_ascension').Province.GetName], [ROOT.Char.GetFaith.HighGodName] přišel ke mně, vstoupil mi do srdce a naplnil ho trvalou radostí a krásou. A od té doby jsem putoval po [ROOT.Char.GetFaith.HighGodHerHis|U] Zemi, kázal [ROOT.Char.GetFaith.HighGodHerHis|U] slovo.\n\nKamkoliv jsem šel, [ROOT.Char.GetFaith.HighGodHerHis|U] moc byla se mnou, šířící se skrze země a srdce lidí.\n\nA dnes končí má cesta jako misionáře, ve slávě [ROOT.Char.GetFaith.HighGodName], s vědomím, že jsem splnil svoji část [ROOT.Char.GetFaith.HighGodHerHis|U] velkého plánu."
 ep3_laamp_decision_event.1104.t: "Cesta [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] — Konec #Vaše kázání skončilo"
 ep3_laamp_decision_event.1110.a.desc: "$become_conqueror_decision_reward$"
 ep3_laamp_decision_event.1110.a: "Dobýt svět na koni je snadné..."
 ep3_laamp_decision_event.1110.a.flavor: "...je těžké sesednout a vládnout."
 ep3_laamp_decision_event.1110.desc.has_kill: "Stále si pamatuji smrt [first_kill.GetTitledFirstNamePossessive], první osobu, kterou si pamatuji, že zemřela podle mého přání. Měl jsem na to chuť už tehdy? Zapálilo toto... #EMP hunger#! uvnitř mě, tato potřeba více, v tu chvíli, nebo to jednoduše dostatečně silně hořelo, aby to konečně bylo vidět?\n\nMnozí se od té doby přidali k [first_kill.GetHerHim]."
 ep3_laamp_decision_event.1110.desc.hasnt_kill: "Je to zvláštní myšlenka, opravdu. Nemám silnou vzpomínku na první osobu, která byla zabita na mé příkazy, natožby mou rukou. Myslel bys, že to zůstane s [ROOT.Char.GetWomanMan], ale nikdy mě příliš nezajímaly tváře nebo jména mrtvých.\n\nNemohu spočítat, kolik jsem jich poslal do hrobu, nemluvě přesně #EMP koho#!."
 ep3_laamp_decision_event.1110.desc.outro: "Pro většinu by takové masakrování stačilo — ale ne pro mě.\n\nNemohu se ubránit úsměvu, když se dívám k obzoru. Ne pro ty, kteří zemřeli. Usmívám se pro ty, kteří přijdou."
 ep3_laamp_decision_event.1110.desc: "Před lety jsem zabil [first_kill.GetName] v bitvě. Paměť mi zůstala od té doby. [first_kill.GetHerHis|U] hruď roztržená mým úderem, [first_kill.GetHerHis] oči široce otevřené v nevěře, [first_kill.GetHerHis] krev kapající na zem, činící půdu úrodnou.\n\nMnoho dalších se k [first_kill.GetHerHim] od té doby připojilo. Pro většinu by takové masakry stačily. Ale ne pro mě.\n\nNemohu si pomoci, ale usmívám se, když se dívám k obzoru. Ne pro ty, kteří zemřeli. Usmívám se pro ty, kteří přijdou."
 ep3_laamp_decision_event.1110.t: "$become_conqueror_decision$"
 ep3_laamp_decision_event.1120.a: "$bandit_king_decision_confirm$"
 ep3_laamp_decision_event.1120.a.flavor: "Jen je musíme správně obléknout, aby nezmrzli na smrt dnes v noci. A možná vyměnit hole za pořádné kopí."
 ep3_laamp_decision_event.1120.desc: "Když vaše srdce probodne rezavý dýka, nezajímá vás rodokmen jejího nositele. Rytíři v lesklých brněních, s jejich cennými zbraněmi dovezenými z celého Stvoření? Umírají stejně jako chudí oblečení v cárech, kteří drží otesané větve ulomené z nejbližšího stromu.\n\nPáni a dámy se svými nádhernými tituly mohou zachovat své předražené najaté lidi — a bát se zrady pokaždé, když kolem projde někdo s větší peněženkou.\n\nSlyšte mě a shromážděte se, vy, kdo jste si ve svém životě nevybrali svou cestu, neboť násilí a krev vás poznamenaly od narození!"
 ep3_laamp_decision_event.1120.t: "$bandit_king_decision$"
 ep3_laamp_decision_event.1130.a.desc: "$start_city_construction_decision_more_rewards$"
 ep3_laamp_decision_event.1130.a: "Začněme!"
 ep3_laamp_decision_event.1130.b.desc: "Abandonujete stavbu. Část vynaloženého zlata bude vrácena."
 ep3_laamp_decision_event.1130.b: "Rozhodl jsem se jinak, omlouvám se."
 ep3_laamp_decision_event.1130.desc: "Půda pode mnou je neporušená lidskými rukama. Zatím.\n\nAle už vidím, kde bude stát radnice. Kde obchodníci budou vážit své zboží a platit daně pod bdělýma očima strážců. Slyším zvony zvonit na věži.\n\nZásoby jsou shromážděny, moji následovníci jsou neklidní. Všechno, co je potřeba, je moje slovo."
 ep3_laamp_decision_event.1130.t: "Město [city_location.GetNameNoTooltip] — Začátek"
 ep3_laamp_decision_event.1131.a: "...dobyl jsem!"
 ep3_laamp_decision_event.1131.b.desc: "Každý rok město zaplatí dividendy. Výše závisí na počtu kombinovaných [building|E] úrovní v [city_location.GetName] a na [development|E] [city_location.GetCounty.GetName]."
 ep3_laamp_decision_event.1131.b: "...odešel jsem, abych dosáhl více jinde."
 ep3_laamp_decision_event.1131.desc: "Před lety jsem stál tady, když to byla jen další místo uprostřed divočiny. Teď je to hrdé město. Jak úžasné! Ale zajímá mě, jestli je [city_location.GetCounty.GetTitle.GetHolder.GetName] tím správným člověkem, který zajistí budoucnost mé nové osady.\n\nZa století tady budou vyprávěny příběhy o tom, jak jsem přišel do [city_location.GetNameNoTooltip], přivedl jsem jeho potenciál a..."
 ep3_laamp_decision_event.1131.t: "Město [city_location.GetNameNoTooltip] — Konec"
 ep3_laamp_decision_event.1133.a: "Nádherné!"
 ep3_laamp_decision_event.1133.b: "Do toho investuji."
 ep3_laamp_decision_event.1133.c: "Nemohu si to dovolit."
 ep3_laamp_decision_event.1133.desc: "V blízkosti je líně tekoucí potok. S tím správným odborným znalostmi, jako mám já, a s náležitou prací, jako mají moji následovníci, ho můžeme přesměrovat blíže k městu.\n\nPoté by bylo postavit vodní mlýn nad ním triviální. Může to být dokonce větší mlýn, pokud budou mít k dispozici zdroje."
 ep3_laamp_decision_event.1133.t: "Město [city_location.GetName] — Síla vody"
 ep3_laamp_decision_event.1134.a: "Úžasné!"
 ep3_laamp_decision_event.1134.b: "Nejprve si vezmu svou peněženku."
 ep3_laamp_decision_event.1134.c: "Možná ne."
 ep3_laamp_decision_event.1134.desc: "Výstavba postupuje dobře, kostra města je již vidět. Máme dost stavitelů, abychom mohli pokračovat ve stavbě budov, ale nemáme dostatek na to, abychom naplnili každou jednotlivou budovu, každý obchod, který by mohl být potřeba.\n\nNaštěstí mohu využít své autority k přilákání více osadníků. Samozřejmě s skromnou zlatou a stříbrnou pobídkou."
 ep3_laamp_decision_event.1134.t: "Město [city_location.GetNameNoTooltip] — Osadníci"
 ep3_laamp_decision_event.1135.a: "Získejte pochodně!"
 ep3_laamp_decision_event.1135.b: "Shromážděte všechny, žádný strom nesmí zůstat!"
 ep3_laamp_decision_event.1135.c: "Na druhou myšlenku, ne."
 ep3_laamp_decision_event.1135.desc: "Lidé, kteří zde budou žít, budou potřebovat řádné zásoby potravin. Půda, která byla původně označena pro kultivaci, by měla být dostatečná na začátek, ale více polí zajistí její prosperitu na desetiletí dopředu.\n\nExistuje příležitost — lesy [city_location.GetCounty.GetTitle.GetHolder.GetName] sousedí s mými poli a čekají na přeměnu na zemědělskou půdu. Měl jsem prozřetelnost zabezpečit dobré vztahy s [city_location.GetCounty.GetTitle.GetHolder.GetHerHim], takže nákup několika mansi by neměl být problém. Poté je třeba stromy spálit a vytrhnout, a úrodná půda se objeví."
 ep3_laamp_decision_event.1135.t: "Město [city_location.GetNameNoTooltip] — Odlesňování"
 ep3_laamp_decision_event.1136.a: "Úžasné!"
 ep3_laamp_decision_event.1136.b: "Uzavřeli jsme dohodu."
 ep3_laamp_decision_event.1136.c: "Rozhodně ne."
 ep3_laamp_decision_event.1136.desc: "Konzumování toho, co krajina nabízí, ochutnávajíc to nejlepší z dalekých zemí, produkujíc unikátní zboží a služby — přirozený cyklus každého prosperujícího města.\n\nMůžeme počkat a nechat obchodní spojení přirozeně rozvinout v průběhu času — nebo jednat předběžně, zajistit, aby první obchodní vůz projel městskými branami, když je poslední cihla uložena do jejich zdí.\n\nZnáme několik obchodníků, kteří to mohou zařídit. Teď ode mě žádají zlato — nepatrná částka ve srovnání s bohatstvím, jež sem brzy začne proudit!"
 ep3_laamp_decision_event.1136.t: "Město [city_location.GetNameNoTooltip] — Obchodní spojení"
 ep3_laamp_decision_event.1137.a: "[ROOT.Char.GetFaith.HighGodName] buď požehnán!"
 ep3_laamp_decision_event.1137.b: "Na tento cíl přispěji."
 ep3_laamp_decision_event.1137.c: "Bohužel, ne."
 ep3_laamp_decision_event.1137.desc: "Město, které přežije desetiletí, dokonce i staletí, potřebuje silné občany, kteří mají víru v město a v sebe. A pastýře, kteří je povedou v okamžicích slabosti. Toto město potřebuje více zbožných [ROOT.Char.GetFaith.GetAdherentNamePlural].\n\nJsem vnímán jako zbožný [ROOT.Char.GetWomanMan] s výraznými prostředky. S právě tím správným množstvím zlata a modliteb od přesvědčivých kazatelů, budu mít své stádo zde, spolu s náboženským aparátem, aby ho pevně držel v [ROOT.Char.GetFaith.HighGodNamePossessive] přízni."
 ep3_laamp_decision_event.1137.t: "Město [city_location.GetName] — Pobožné spojení"
 ep3_laamp_decision_event.1140.toast: "[city_location.GetName] přináší dividendy"
 ep3_laamp_decision_event.1201.a.own_dog: "Sbohem, dobří chlapci."
 ep3_laamp_decision_event.1201.a: "Skřehotání, žalostné #EMP skřehotání#!..."
 ep3_laamp_decision_event.1201.b: "Maso je maso."
 ep3_laamp_decision_event.1201.b.own_dog: "Eh, mohu si pořídit jiného."
 ep3_laamp_decision_event.1201.desc.eaten.kennels.have_dog: "Psi kňučí jako démoni, když jsou vedeni na porážku, cítí krev, smrt a hromady těl svých druhů. O [ROOT.Char.Custom('DogStoryName')] se postarám sám, to dlužím [ROOT.Char.Custom('DogStoryHerHim')]."
 ep3_laamp_decision_event.1201.desc.eaten.kennels.no_dog: "Psi vyjí jako démoni, když jsou vedeni na porážku, cítí krev, smrt a hromady těl svých druhů. Některé z nich jsem znal jménem, přesto se nemohu považovat za [ROOT.Char.Custom('MistressMaster')] žádného z nich."
 ep3_laamp_decision_event.1201.desc.eaten.many.have_dog: "Máme štěstí, že máme dostatek psů, včetně mého vlastního [ROOT.Char.Custom('DogStoryName')], i když se zdají být nervózní — jako by tušili, co je čeká. Poté, co je první odveden pryč, začnou vyjímat."
 ep3_laamp_decision_event.1201.desc.eaten.many.no_dog: "Jsme šťastní, že máme k dispozici spoustu psů, spoustu potenciálního jídla, které nás může udržet, i když se zdají být nervózní — jako by tušili, co je čeká. Poté, co je první odveden k smrti, začínají naříkat."
 ep3_laamp_decision_event.1201.desc.eaten.one.have_dog: "S pouze mým drahým [ROOT.Char.Custom('DogStoryName')] po ruce, je tu pouze jedno hrdlo, které je třeba podříznout. Přesto se [ROOT.Char.Custom('DogStorySheHe')] zdá, že cítí něco špatného, něco #EMP mimo#! ohledně mě."
 ep3_laamp_decision_event.1201.desc.eaten.one.no_dog: "S pouze jedním psem v táboře to není moc masakr, ale zdá se, že bestie přesto chápe, že její osud se blíží."
 ep3_laamp_decision_event.1201.desc.eaten.some.have_dog: "S tak málo dostupnými psy není pochyb o tom, že můj vlastní [ROOT.Char.Custom('DogStoryName')] musí připojit ke škrtu. První je precizně poražen, ale zbývající rychle ucítí krev a začnou kvílet a naříkat."
 ep3_laamp_decision_event.1201.desc.eaten.some.no_dog: "S tak málo psy, které máme k dispozici, musíme být opravdu zoufalí po jídle. První je poražen čistě, ale ostatní brzy vycítí krev a začnou kňučet a žalovat."
 ep3_laamp_decision_event.1201.desc.intro: "Je to hrůzné, zabít zvíře, které jste nevychovali na jídlo. Zejména hounda, nejvěrnějšího společníka, kterého každý [ROOT.Char.GetWomanMan] pravděpodobně zná.\n\n"
 ep3_laamp_decision_event.1201.desc.outro: "\n\nMnoho mých následovníků se na mě dívá s odporem, ale jiní se zdají chápat, že je to nezbytné.\n\nAlespoň to brzy bude tiché."
