 ep3_decisions_event.5030.desc: "S elegantním gestem [local_artisan.GetFirstName], mistrovský řemeslník v mé rodinné Magnaně, mi předkládá soupravu hedvábných rouch nejvyšší kvality.\n\n\"Vaše zakázka je hotová, můj [ROOT.Char.GetLadyLord]. Doufám, že ji shledáte odpovídající vašim standardům.\"\n\nHedvábí protéká mezi mými prsty jako voda, zatímco mé oči se snaží zachytit všechny drobné detaily ozdob."
