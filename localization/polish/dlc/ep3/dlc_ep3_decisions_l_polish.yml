 ep3_decisions_event.0001.a.tt: "Triumf bude pokračovat směrem k Hippodromu"
 ep3_decisions_event.0001.a: "Hippodrom je nejlepší místo."
 ep3_decisions_event.0001.b.flavor: "Náboženství je základem mé moci."
 ep3_decisions_event.0001.b.tt: "Triumf bude pokračovat směrem k Hagii Sofii"
 ep3_decisions_event.0001.b: "K [ROOT.Char.Custom('TriumphReligiousLocation')]!"
 ep3_decisions_event.0001.desc: "Moji vojáci mě hrdě následují, sdílejí slávu vítězství nad [triumph_enemy_defeated.GetTitledFirstName], zatímco občané bučí na zajatce a obdivují válečnou kořist."
 ep3_decisions_event.0001.desc_const: "\n\nJako moji nejváženější předchůdci přede mnou vstupuji do posvátného města [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] od [Glossary( 'Golden Gate', 'GOLDEN_GATE_GLOSS' )], procházím centrem města mezi starobylými sochami a památníky dávných sláv a zastavuji se u [Glossary( 'Milion', 'MILION_GLOSS' )], kde začínají všechna měření v říši."
 ep3_decisions_event.0001.desc_end: "\n\nAle kde by měl triumfální průvod skončit?"
 ep3_decisions_event.0001.desc_no_war: "Vojáci, služebnictvo nesoucí bohatství, a vysoké úřední osoby v oficiálních róbách mě hrdě následují, stojící jako živoucí důkaz moci a majestátu mé vlády."
 ep3_decisions_event.0001.desc_other: "\n\nPo vstupu do [t_location.GetNameNoTier] hlavní bránou pokračujeme hlavní ulicí přímo do tepajícího srdce města."
 ep3_decisions_event.0001.intro: "Sedím vysoko na svém koni, zářivý ve svém nejkrálovštějším oděvu, vedu majestátní průvod dvěma křídly jásajícího davu."
 ep3_decisions_event.0001.t: "$ep3_decisions_event_triumph$ Impozantní procesí"
 ep3_decisions_event.0002.a.tt: "Udělám představení z toho, jak se s nimi rozhodnu vypořádat!"
 ep3_decisions_event.0002.a: "Veřejné potrestání zajatců!"
 ep3_decisions_event.0002.b.tt: "Každý rád cítí, že je součástí vítězství!"
 ep3_decisions_event.0002.b: "Rozdělení válečné kořisti lidem."
 ep3_decisions_event.0002.c.tt: "Všichni přece milují věci zadarmo, že?"
 ep3_decisions_event.0002.c: "Jídlo a zlato budou rozdány obdivujícímu davu!"
 ep3_decisions_event.0002.d.custom_tooltip: "Vyberete téma svého projevu"
 ep3_decisions_event.0002.d.tt: "Musím pečlivě zvolit, jak se prezentovat před svými poddanými."
 ep3_decisions_event.0002.d: "Ale samozřejmě můj projev!"
 ep3_decisions_event.0002.desc_artifact: "Mezi válečnou kořistí je středobodem [sacked_artifact.GetName], vypleněný během obléhání."
 ep3_decisions_event.0002.desc_conclusion: "\n\nMasy očekávají a vzduch hřmí vzrušením a kakofonií výkřiků. Dám lidem to, po čem touží."
 ep3_decisions_event.0002.desc_enemy: "Když vstupuji na Hippodrom, přirozené místo, kde se ustálená moc stýká s lidem, mám v úmyslu sdělit jen jednu věc: #EMP Vítězství#."
 ep3_decisions_event.0002.desc_hostage: "V císařské lóži spatřím [enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)] s nepřátelským výrazem."
 ep3_decisions_event.0002.desc_no_prisoner: "\n\nVe skutečnosti jsou za námi parádně předváděny bohatství, artefakty, válečná kořist a symboly království — více než dost na to, aby dav nadšeně zatleskal."
 ep3_decisions_event.0002.desc_no_war: "Hippodrom je jediné místo, kde lidé obvykle mohou mě spatřit, takže je důležité, aby viděli přesně to, co potřebuji: moc, bohatství a kontrolu."
 ep3_decisions_event.0002.desc_prisoner: "\n\nNekonečný průvod zajatců, svázaných a oděných do hadrů, jde za námi. Většina z nich jsou prostí vojáci, ale v čele řady stojí [valid_prisoner.GetTitledFirstName], jedoucí na oslu k pobavení davu."
 ep3_decisions_event.0002.e.tt: "Každý by se měl cítit součástí vítězství a naprostého ponížení nepřítele!"
 ep3_decisions_event.0002.e: "Spalte [sacked_artifact.GetNameNoTooltip] a rozdělte kořist."
 ep3_decisions_event.0002.t: "$ep3_decisions_event_triumph$ Na Hippodromu"
 ep3_decisions_event.0003.a: "Přijímám požehnání [ROOT.Char.GetFaith.HighGodNameAlternate]."
 ep3_decisions_event.0003.b: "Posvětím své vítězství [ROOT.Char.GetFaith.HighGodName]."
 ep3_decisions_event.0003.c.tt: "Nábožensky podložený akt míru jistě přispěje ke zmírnění napětí s lidmi [triumph_enemy_defeated.GetTitledFirstNamePossessiveNoTooltip]."
 ep3_decisions_event.0003.c: "Pokoj tobě i tvému lidu, [enemy_hostage.GetFirstNameNoTooltip]."
 ep3_decisions_event.0003.d.tt_artifact: "Věnuji [sacked_artifact.GetName] na oltář."
 ep3_decisions_event.0003.d: "Věnuji kořist [ROOT.Char.GetFaith.HighGodNameAlternate]."
 ep3_decisions_event.0003.desc: ""Lidé jsou křehké bytosti, a i ta největší vítězství blednou před velikostí [ROOT.Char.GetFaith.HighGodName]," pomyslím si zamyšleně, když vkročím dveřmi. Okamžitě mě zasáhne majestát a velkolepost budovy.\n\nLidé jistě ocení skromný a oddaný gest z mé strany jako doplněk k mému oslňujícímu vítězství nad [triumph_enemy_defeated.GetTitledFirstName]."
 ep3_decisions_event.0003.desc_hostage: "To je také důvod, proč jsem účelně požádal [enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)], aby se ke mně zde připojil."
 ep3_decisions_event.0003.desc_no_war: "Pýcha je nejhorší nepřítel mocných a velkých.\n\nAle ještě horší je #EMP působit na své poddané dojmem pýchy#! Koneckonců [ROOT.Char.GetTitleAsNameNoTooltip|U] je jen zástupcem [ROOT.Char.GetFaith.HighGodName] na zemi. Moc, bohatství a majestát jsou jen odrazem slávy Božského dvora, proto je důležité dát najevo úctu k hierarchii."
 ep3_decisions_event.0003.t: "$ep3_decisions_event_triumph$ V [ROOT.Char.Custom('TriumphReligiousLocationCapitalized')]"
 ep3_decisions_event.0004.a: "Budou oslepeni."
 ep3_decisions_event.0004.b: "Popravit je na veřejnosti."
 ep3_decisions_event.0004.c: "Císařské milosrdenství se jich zmiluje: propusťte je na svobodu."
 ep3_decisions_event.0004.desc: "Řady a řady zajatců vcházejí na Hippodrom. Špinaví, vychrtlí, s ostříhanými hlavami — skoro by je bylo možné litovat, kdyby nebyli nenáviděnými nepřáteli, které jsme nedávno ponížili na bojišti.\n\n[valid_prisoner.GetTitledFirstName|U] je nyní vede v hanbě, jak [valid_prisoner.GetSheHe] dělal ve válce, ale jízda na oslu obráceně a oděn v hadrech činí z [valid_prisoner.GetHerHim] mnohem méně děsivého."
 ep3_decisions_event.0004.desc_hostage: "Výraz na tváři [enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)] se ještě více zatmívá."
 ep3_decisions_event.0004.t: "$ep3_decisions_event_triumph$ Průvod zajatců"
 ep3_decisions_event.0005.a.failure: "Nejsou přesvědčeni vašimi medovými slovy"
 ep3_decisions_event.0005.a.success: "Věří vašemu slibu a budou od vás očekávat vojenská vítězství"
 ep3_decisions_event.0005.a: "S vedením [ROOT.Char.GetFaith.WarGodName] přijdou mnohá vítězství!"
 ep3_decisions_event.0005.b.success: "Věří vašemu slibu a budou očekávat vnitřní mír"
 ep3_decisions_event.0005.b: "Ať [ROOT.Char.GetFaith.HealthGodName] vždy vede říši k bezpečí!"
 ep3_decisions_event.0005.c.success: "Věří vašemu slibu a budou očekávat, že říše bude prosperovat"
 ep3_decisions_event.0005.c: "Pod ochranou [ROOT.Char.GetFaith.HighGodName] bude říše prosperovat!"
 ep3_decisions_event.0005.desc_hostage: "Z koutku oka zahlédnu [enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)] sedícího nehybně a s kamenným výrazem."
 ep3_decisions_event.0005.desc_no_war: "Davy jsou náladové a neuniká mi, že nemám žádné velké vítězství, které by omluvilo můj triumf nebo poskytlo důvěryhodnost, na které bych mohl postavit svůj projev. Přesto je potřebuji nějak ohromit, protože stabilita mé vlády závisí do značné míry na podpoře lidu."
 ep3_decisions_event.0005.desc_politics: "\n\nVálky jsou přeceňované, takže bych jejich pozornost mohl odvést někam jinam, například na vnitřní stabilitu nebo prosperitu."
 ep3_decisions_event.0005.desc_prisoner: "\n\nMožná bych měl upozornit na bohatou válečnou kořist a obnovené zabezpečení našich hranic, i když mnozí zajatci chycení během války, jako [valid_prisoner.GetTitledFirstName], parádující před davem, mluví sami za sebe. Možná bych se měl raději zaměřit na vnitřní politiku?"
 ep3_decisions_event.0005.desc_victory: "Když vystoupím do císařské lóže Hippodromu, přemýšlím o nejlepším způsobu, jak využít vítězství nad [triumph_enemy_defeated.GetTitledFirstName]."
 ep3_decisions_event.0005.t: "$ep3_decisions_event_triumph$ Císařský projev"
 ep3_decisions_event.0005.tt: "Lidé vaší metropole si to zapamatují a podle toho vás budou hodnotit!"
 ep3_decisions_event.0006.a: "Vždy plním své sliby."
 ep3_decisions_event.0006.b: "Až na okamžiky, kdy ne."
 ep3_decisions_event.0006.desc: "Můj poslední triumf se konal před lety a sliby, které jsem tehdy pronesl, už dnes nejsou v popředí mé paměti. Obyvatelé [t_location.GetName] si to však nezapomněli, jak mi připomíná [talker.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n\"Lidé šuškají, můj [ROOT.Char.GetTitleAsNameNoTooltip|U].\""
 ep3_decisions_event.0006.desc_no: "\n\nVzpomínám si. A vím, že jsem selhal. Ale potřeboval jsem jen víc času! Koneckonců své sliby vždy plním."
 ep3_decisions_event.0006.desc_prosperity: "Vzpomínáte si, že jste jim sliboval prosperující a úspěšnou říši?"
 ep3_decisions_event.0006.desc_stability: "Vzpomínáte si, že jste jim sliboval stabilitu a mír v říši?"
 ep3_decisions_event.0006.desc_victory: "Vzpomínáte si, že jste jim sliboval velká vojenská vítězství?"
 ep3_decisions_event.0006.desc_yes: "\n\nVzpomínám si. A myslím, že dopadlo docela dobře!"
 ep3_decisions_event.0006.t: "$ep3_decisions_event_triumph$ Dodržení slibu"
 ep3_decisions_event.0007.a.tt: "Váš triumf končí"
 ep3_decisions_event.0007.a: "Ať žije sláva [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]."
 ep3_decisions_event.0007.desc: "A tímto jsou [Glossary('hoi polloi', 'HOI_POLLOI_GLOSS' )] opět uspokojeni. Má moc a legitimita mé vlády byly znovu potvrzeny.\n\n"
 ep3_decisions_event.0007.hagia_sophia: "Uvnitř posvátných zdí Hagie Sofie jsem obklopen vážnou vznešeností. Zpěvy mého lidu stoupají v harmonii, ozývají se v této rozlehlé posvátné prostoru. Zde, v božském objetí tohoto architektonického zázraku, cítím spojení s něčím větším než já.\n\nMůj triumf v tomto posvátném místě přesahuje pouhou zemskou moc — je to spojení víry a vůdcovství, symbol božského požehnání nad mou vládou.\n\nKdyž stojím pod majestátním dómem, nejsem jen císařem Konstantinopole, jsem i strážcem jejího duchovního srdce.\n\n\"[Glossary( 'Hyper tes basileias soterias', 'TRIUMPH_HAGIA_SOPHIA_CONC_GLOSS')],\" zašeptám."
 ep3_decisions_event.0007.hippodrome: "Když se chystám opustit Hippodrom, jásot mých lidí zaplňuje vzduch a odráží se od starých kamenů, které byly svědky slávy minulých císařů. Cítím tíhu dějin na svých bedrech, oči Konstantinopole upřené na svého císaře.\n\nDnes, pod žárem zapadajícího slunce, můj triumf není jen oslava, ale svědectví o trvalém duchu a síle říše.\n\n\"[Glossary( 'Aien aristeuein', 'TRIUMPH_HIPPODROME_CONC_GLOSS')],\" zašeptám."
 ep3_decisions_event.0007.t: "$ep3_decisions_event_triumph$ Závěr"
 ep3_decisions_event.1000.a.aptitude: "[mediocre_charioteer.GetUINamePossessive] [aptitude|E] je [mediocre_charioteer.GetCourtPositionAptitude( GetCourtPositionType( 'charioteer_court_position' ) )]"
 ep3_decisions_event.1000.a: "[mediocre_charioteer.GetFirstNameNoTooltip] si zaslouží mou důvěru... a mé peníze."
 ep3_decisions_event.1000.b.aptitude: "[good_charioteer.GetUINamePossessive] [aptitude|E] je [good_charioteer.GetCourtPositionAptitude( GetCourtPositionType( 'charioteer_court_position' ) )]"
 ep3_decisions_event.1000.b: "[good_charioteer.GetFirstNameNoTooltip] má zkušenosti, které hledám!"
 ep3_decisions_event.1000.c.aptitude: "[stolen_charioteer.GetUINamePossessive] [aptitude|E] je [stolen_charioteer.GetCourtPositionAptitude( GetCourtPositionType( 'charioteer_court_position' ) )]"
 ep3_decisions_event.1000.c: "Už nějakou dobu mám [stolen_charioteer.GetFirstNameNoTooltip] na očích."
 ep3_decisions_event.1000.d: "Po zamyšlení..."
 ep3_decisions_event.1000.desc.stolen_charioteer: "\n\nMohl bych #EMP také#! učinit přesvědčivou nabídku [stolen_charioteer.GetEmployer.GetTitledFirstNamePossessive] vozatajovi, [stolen_charioteer.GetFirstName]. Možná [stolen_charioteer.GetSheHe] touží po štědřejším panu..."
 ep3_decisions_event.1000.desc: "Moji služebníci přivedli výběr kandidátů k najmutí jako mého vozataje — toho, kdo bude mým zářivým zástupcem na Hippodromu.\n\n[mediocre_charioteer.GetFirstName] postrádá zkušenosti, ale mohl by být přesto dobrá volba. Na druhou stranu [good_charioteer.GetFirstName] je osvědčený soutěžící."
 ep3_decisions_event.1000.t: "Můj [GetCourtPositionType('charioteer_court_position').GetNameNoTooltip|U]"
 ep3_decisions_event.1010.a.aptitude: "[mediocre_bookmaker.GetUINamePossessive] [aptitude|E] je [mediocre_bookmaker.GetCourtPositionAptitude( GetCourtPositionType( 'bookmaker_court_position' ) )]"
 ep3_decisions_event.1010.a: "[mediocre_bookmaker.GetFirstNameNoTooltip] si zaslouží mou důvěru... a mé peníze."
 ep3_decisions_event.1010.b.aptitude: "[good_bookmaker.GetUINamePossessive] [aptitude|E] je [good_bookmaker.GetCourtPositionAptitude( GetCourtPositionType( 'bookmaker_court_position' ) )]"
 ep3_decisions_event.1010.b: "[good_bookmaker.GetFirstNameNoTooltip] má zkušenosti, které hledám!"
 ep3_decisions_event.1010.desc: "Moji služebníci přivedli výběr kandidátů k najmutí jako mého sázkového ředitele — toho, kdo bude spravovat sázky a finance závodů ve Hippodromu.\n\n[mediocre_bookmaker.GetFirstName] postrádá zkušenosti, ale mohl by být přesto dobrá volba. Na druhou stranu volba [good_bookmaker.GetFirstName] by byla nejprozíravější."
 ep3_decisions_event.1010.t: "Můj [GetCourtPositionType('bookmaker_court_position').GetNameNoTooltip|U]"
 ep3_decisions_event.2001.a.tt.court: "Přijímáte [confirmation_vassal.GetTitledFirstName] ve svém [royal_court|E]"
 ep3_decisions_event.2001.a.tt: "Přijímáte [confirmation_vassal.GetTitledFirstName]"
 ep3_decisions_event.2001.a: "Zorganizujte ceremonii okamžitě."
 ep3_decisions_event.2001.b.tt: "Posíláte pryč [confirmation_vassal.GetTitledFirstName]"
 ep3_decisions_event.2001.b: "Jsem příliš zaneprázdněn, abych #EMP [confirmation_vassal.GetHerHim]#! přijal."
 ep3_decisions_event.2001.desc: "Přijel jsem do [confirmation_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], abych žádal o potvrzení svého setrvání v úřadu [confirmation_vassal.GetTitleAsNameNoTooltip] [confirmation_vassal.GetPrimaryTitle.GetName].\n\nSamozřejmě čekám na první možné setkání."
 ep3_decisions_event.2001.opening: "Zdravím, slavný [ROOT.Char.GetTitleAsNameNoTooltip],"
 ep3_decisions_event.2002.a: "#EMP Cože?!#!"
 ep3_decisions_event.2002.desc: "Obávám se, že jsem příliš zaneprázdněn, abych v tuto chvíli mohl konat potvrzovací ceremonii. Mnoho povinností soupeří o můj čas, jak jistě chápete.\n\nŠťastnou cestu zpět do [confirmation_vassal.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]."
 ep3_decisions_event.2002.opening: "[confirmation_liege.Custom2('AppropriateGreeting', ROOT.Char )]"
 ep3_decisions_event.2010.a: "\"Spravuj dobře, [confirmation_vassal.GetTitleAsNameNoTooltip].\""
 ep3_decisions_event.2010.desc: "Mí palácní úředníci se valí do [ROOT.Char.Custom('GetThroneRoom')], kde nekonečná řada císařských jmenovaných čeká.\n\nNejpozoruhodnějším z nich je [confirmation_vassal.GetTitledFirstName] [confirmation_vassal.GetDynastyHouseName], který sem přicestoval z [confirmation_vassal.GetCapitalLocation.GetNameNoTooltip]. Můj [ROOT.Char.Custom2('RelationToMeShort', confirmation_vassal)] spravuje [confirmation_vassal.GetPrimaryTitle.GetName]:"
 ep3_decisions_event.2010.desc_accepted_faith: "— a [ROOT.Char.GetFaith.HouseOfWorshipPlural] jejich [confirmation_vassal.GetCapitalLocation.GetCounty.GetFaith.GetAdjective] víry."
 ep3_decisions_event.2010.desc_cool_foreigners: "domov důvěryhodných, [confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetEthos.GetNameNoTooltip|l] [confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetCollectiveNoun]"
 ep3_decisions_event.2010.desc_decrepit: "\n\n[confirmation_vassal.GetHerHis|U] léta jako mlýnský kámen na [confirmation_vassal.GetHerHis] shrbených zádech, [confirmation_vassal.GetTitledFirstNameNoTooltip] se složitě zvedá z poklony. Ošuntělý stařec má bohaté zkušenosti, z nichž může čerpat... a snad mu zbývá ještě pár dobrých let, aby je uplatnil."
 ep3_decisions_event.2010.desc_generic_outro: "\n\n[confirmation_vassal.GetTitledFirstNameNoTooltip] se hluboce ukloní, vezme do ruky [confirmation_vassal.GetHerHis] symbolické žezlo moci a přísahá, že bude věrně sloužit [confirmation_vassal.GetHerHis] [ROOT.Char.GetTitleAsNameNoTooltip]."
 ep3_decisions_event.2010.desc_hate: "\n\nI když se dívám na zátylek [confirmation_vassal.GetTitledFirstNamePossessiveNoTooltip] hlavy, cítím jeho hořící opovržení. [confirmation_vassal.GetWomanMan] mumlá přísahy [second.Custom('quirk_neg_adverb')]... zatímco sní o tom, že mě ubije [confirmation_vassal.GetHerHis] žezlem úřadu."
 ep3_decisions_event.2010.desc_heretic_faith: "— špinaví [confirmation_vassal.GetCapitalLocation.GetCounty.GetFaith.GetAdjective] pohané!"
 ep3_decisions_event.2010.desc_incompetent: "\n\nPodle všeho nyní potvrzuji jmenování toho, kdo vládne špatně, [second.Custom('quirk_neg_adverb')]. Ale odmítnout [confirmation_vassal.GetTitledFirstNameNoTooltip], zatímco [confirmation_vassal.GetSheHe] přísahá dokonalou službu, kterou poskytnout nedokáže, bude k ničemu..."
 ep3_decisions_event.2010.desc_love: "\n\n[second.Custom('quirk_pos_adverb')|U], [confirmation_vassal.GetTitledFirstNameNoTooltip] prochází obřady. Uchopiv [confirmation_vassal.GetHerHis] žezlo úřadu a [second.Custom('quirk_pos_pp')], [second.GetSheHe] přísahá věrnou službu."
 ep3_decisions_event.2010.desc_my_faith: "— a několik pěkných [ROOT.Char.GetFaith.HouseOfWorshipPlural] pravé [ROOT.Char.GetFaith.GetAdjective] víry."
 ep3_decisions_event.2010.desc_same_culture: "domov provinčních [ROOT.Char.GetCulture.GetCollectiveNoun]"
 ep3_decisions_event.2010.desc_skilled: "\n\n[confirmation_vassal.GetWomanMan] přede mnou spravuje s [confirmation_vassal.Custom('ComplimentAdjective')] rukou. Ať už je to politicky jakkoli, ať v srdci má cokoli: [confirmation_vassal.GetTitledFirstNameNoTooltip] je chloubou [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 ep3_decisions_event.2010.desc_state_faith: "a stoupenci [ROOT.Char.GetPrimaryTitle.GetAdjective] [confirmation_vassal.GetCapitalLocation.GetCounty.GetFaith.GetName]"
 ep3_decisions_event.2010.desc_theme_balanced: "středně velká oblast s různorodou hodnotou pro říši,"
 ep3_decisions_event.2010.desc_theme_big: "rozlehlá jurisdikce značného významu,"
 ep3_decisions_event.2010.desc_theme_civilian: "rušné centrum výroby a obchodu,"
 ep3_decisions_event.2010.desc_theme_frontier: "drsná pohraniční oblast a jedna z velkých opor říše,"
 ep3_decisions_event.2010.desc_theme_imperial: "perla říše obdařená mnoha vzácnými privilegii,"
 ep3_decisions_event.2010.desc_theme_military: "oblast ovládaná hlučnými ubytovnami a cvičícími jednotkami,"
 ep3_decisions_event.2010.desc_theme_naval: "pobřežní oblast loděnic a přístavů,"
 ep3_decisions_event.2010.desc_theme_small: "malá enkláva menšího významu,"
 ep3_decisions_event.2010.desc_weird_foreigners: "domov podivných, [confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetEthos.GetNameNoTooltip|l] [confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetCollectiveNoun]"
 ep3_decisions_event.2010.desc_young: "\n\nSotva čerstvěji vypadající mladík, [confirmation_vassal.GetTitledFirstNameNoTooltip] odříkává obřady s [confirmation_vassal.GetHerHis] žezlem úřadu pevně sevřeným v měkkých rukou. U tohoto je ještě mnoho, co musí dokázat..."
 ep3_decisions_event.2010.t: "$admin_confirmation_event_header$ Služebník říše"
 ep3_decisions_event.2011.a: "Buď pozdraven, [confirmation_liege.GetTitleAsNameNoTooltip]."
 ep3_decisions_event.2011.desc: "V [confirmation_liege.Custom('GetThroneRoom')] hlavního paláce [confirmation_liege.GetCapitalLocation.GetTitle.GetNameNoTierPossessive] sedí [confirmation_liege.GetTitledFirstNameRegnal] — [confirmation_liege.GetFaith.HighGodNamePossessive] regent na zemi — v přepychu.\n\n"
 ep3_decisions_event.2011.desc_child: "Čekat mezi ostatními vrchními úředníky, zatímco pupkatý mládenec na [confirmation_liege.GetHerHis] trůně kňučí a vrtí se, je... poněkud zvláštní."
 ep3_decisions_event.2011.desc_gender: "A [confirmation_liege.GetWomanMan], na trůně. Je dobře, že nám návštěvným úředníkům je zakázáno hledět na našeho panovníka!"
 ep3_decisions_event.2011.desc_hate: "[confirmation_liege.GetTitleAsNameNoTooltip] ke mně promlouvá [second.Custom('quirk_neg_adverb')]; [confirmation_liege.GetSheHe] nalévá opovržení na mou skloněnou hlavu, zatímco mé insignie jsou houpány nade mnou.\n\n"
 ep3_decisions_event.2011.desc_heretic: "Ten pohan, který vládne [confirmation_liege.GetPrimaryTitle.GetTierAsName] [confirmation_liege.GetCapitalLocation.GetCounty.GetFaith.GetAdherentNamePlural]. I zde, mezi [confirmation_liege.GetFaith.PriestNeuterPlural] a prelátami dvora, panuje napětí."
 ep3_decisions_event.2011.desc_love: "Přesto hlas [confirmation_liege.GetTitleAsNamePossessiveNoTooltip] zní vřele a [second.Custom('quirk_pos_adjective')], když ke mně promlouvá a předává mi insignie.\n\n"
 ep3_decisions_event.2011.desc_meh: "[confirmation_liege.GetTitleAsNameNoTooltip] osloví jednotlivé jmenované postupně, udělujíc jim insignie a přijímajíc přísahy, až se dostane i ke mně.\n\n"
 ep3_decisions_event.2011.desc_outro: "\n\nVyslovím všechny řádné odpovědi. A po hlubokém úklonu před svým panovníkem konečně uchopím žezlo provinční moci."
 ep3_decisions_event.2011.desc_poorly_run: "A v chaosu. Palácová stvůrstva se chichotají, zatímco nás úředníky strkají do pozic, a málo rituálních úkonů se provádí."
 ep3_decisions_event.2011.desc_theme_balanced: "\"Tvůj úřad je udělen [confirmation_liege.GetFaith.HighGodName] a tvým [confirmation_liege.GetTitleAsNameNoTooltip],\" říká [confirmation_liege.GetSheHe], \"pamatuj na to a dobře spravuj [confirmation_vassal.GetPrimaryTitle.GetNameNoTier].\""
 ep3_decisions_event.2011.desc_theme_big: "\"Rozsáhlá doména jako [confirmation_vassal.GetPrimaryTitle.GetNameNoTier],\" říká [confirmation_liege.GetSheHe], mezi formálnostmi, \"mocné zvíře, které může zkrotit jen správný pán...\""
 ep3_decisions_event.2011.desc_theme_civilian: "\"Mír [confirmation_liege.GetFaith.PositiveAfterLife] možná ještě přetrvá v [confirmation_vassal.GetPrimaryTitle.GetNameNoTier],\" říká [confirmation_liege.GetSheHe], \"je to zahrada, o kterou je třeba pečovat s laskavostí.\""
 ep3_decisions_event.2011.desc_theme_frontier: "\"Spěte málo,\" rozkazuje [confirmation_liege.GetSheHe], \"držte pozici. [confirmation_vassal.GetPrimaryTitle.GetNameNoTier] je místo, kde vše, co je [confirmation_liege.GetPrimaryTitle.GetAdjective], buď žije, nebo umírá.\""
 ep3_decisions_event.2011.desc_theme_imperial: "\"V [confirmation_vassal.GetPrimaryTitle.GetNameNoTier],\" říká [confirmation_liege.GetSheHe], \"máš být obrazem samotného [confirmation_liege.GetPrimaryTitle.GetTierAsNameNoTooltip]. Jen málokdo, kromě zločinců, si může dovolit takové svobody.\""
 ep3_decisions_event.2011.desc_theme_military: "\"Máš nabrousit meč [confirmation_vassal.GetPrimaryTitle.GetNameNoTier],\" říká [confirmation_liege.GetSheHe], \"a má být užíván pouze spravedlivými.\""
 ep3_decisions_event.2011.desc_theme_naval: "\"Na slaných březích [confirmation_vassal.GetPrimaryTitle.GetNameNoTierPossessive],\" říká [confirmation_liege.GetSheHe], \"cítíš krev tohoto [confirmation_liege.GetPrimaryTitle.GetTierAsNameNoTooltip]; vidíš slzy jejích vdov.\""
 ep3_decisions_event.2011.desc_theme_small: "\"Skromná jurisdikce, [confirmation_vassal.GetPrimaryTitle.GetNameNoTier],\" říká [confirmation_liege.GetSheHe], \"ale hodná.\""
 ep3_decisions_event.2011.desc_typical_palace: "Jsem veden, abych se připojil k řadě vrchních úředníků. S výkřiky všech, hudebníků a heraldů, naše velké obřady začínají."
 ep3_decisions_event.2011.desc_war: "Když my úředníci klečíme a obřad začíná, vojenské důstojníky netrpělivě odfrknou. Jejich válka se zdá mít malý ohled na naše pocty."
 ep3_decisions_event.2011.desc_well_run: "Nekonečná řada úředníků čeká; všichni v úžasu, všichni dychtiví pokleknout před naším suverénem."
 ep3_decisions_event.2080.a: "Je čas to přehodnotit..."
 ep3_decisions_event.2080.a_court: "Vpřed, k větším cílům."
 ep3_decisions_event.2080.a_liege: "Velmi mrzuté..."
 ep3_decisions_event.2080.a_prison: "Sakra."
 ep3_decisions_event.2080.desc.court: "Teď, když jsem [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], cesta už není nutná..."
 ep3_decisions_event.2080.desc.imprisoned: "$ep3_decisions_event.2080_shared_intro$ Byl jsem zajat [ROOT.Char.GetImprisonedBy.GetTitledFirstName]."
 ep3_decisions_event.2080.desc.imprisoned_me: "$ep3_decisions_event.2080_shared_intro$ [ROOT.Char.GetImprisonedBy.GetTitledFirstName] mě uvěznil."
 ep3_decisions_event.2080.desc.liege_dead: "$ep3_decisions_event.2080_shared_intro$ [confirmation_liege.GetTitledFirstName] [confirmation_liege.GetDeathReasonHideKiller]... \n\n"
 ep3_decisions_event.2080.desc.liege_dead_me: "$ep3_decisions_event.2080_shared_intro$ Nakonec jsem zabil [confirmation_liege.GetTitledFirstName]... \n\n"
 ep3_decisions_event.2080.desc.liege_imprisoned: "$ep3_decisions_event.2080_shared_intro$ [confirmation_liege.GetTitledFirstName] byl zajat [confirmation_liege.GetImprisonedBy.GetTitledFirstName]."
 ep3_decisions_event.2080.desc.liege_imprisoned_me: "$ep3_decisions_event.2080_shared_intro$ Nakonec jsem zajal [confirmation_liege.GetTitledFirstName]!"
 ep3_decisions_event.2080.desc.new_liege: "Pokud mám být potvrzen, musí mě potvrdit můj nový lenní pán, [ROOT.Char.GetLiege.GetTitledFirstNameRegnal]."
 ep3_decisions_event.2080.desc: "\n\nTo rozhodně mění situaci."
 ep3_decisions_event.2080.t: "$admin_confirmation_event_header$ Zneplatněno"
 ep3_decisions_event.2080_shared_intro: "Po všech potížích s přípravou na mou potvrzovací ceremonii,"
 ep3_decisions_event.3000.a: "Sláva [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
 ep3_decisions_event.3000.desc: "Vynikající práce při obnově zemí [ROOT.Char.GetPrimaryTitle.GetNameNoTier] do jejich dávné slávy! Jsem náležitě ohromen.\n\n[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] již nebude pošpinit pověst impéria."
 ep3_decisions_event.3001.a: "Nechť je sláva našeho království známa!"
 ep3_decisions_event.3001.desc: "Zatímco můj sněm a někteří vybraní strategoi podávají zprávy o říši, můj [ROOT.Char.Custom2('RelationToMeShort', interlocutor)] [interlocutor.GetFirstName] promluví.\n\n\"Byl bych nedbalý, kdybych nepoznamenal, můj [interlocutor.Custom2('RelationToMeShort', ROOT.Char)], že úsilí impéria obnovit řecké země do jejich historického postavení jako bašt civilizace bylo úspěšné.\"\n\n\"Strategoi se neúnavně snažili rozvíjet své země a tak zvýšit slávu [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip|l]!\""
 ep3_decisions_event.3001.opening: "[ROOT.Char.GetTopLiege.Custom2('AppropriateGreeting', ROOT.Char)]"
 ep3_decisions_event.3001.t: "Řecko – obnoveno"
 ep3_decisions_event.3100.a: "Dám Konstantinopol do práce."
 ep3_decisions_event.3100.b: "Latini ochotně postaví naše lodě."
 ep3_decisions_event.3100.c: "Postavit flotilu, která se sama spálí? Ne."
 ep3_decisions_event.3100.desc: "Jako [ROOT.Char.GetTitleAsName] musím být nepochybným pánem svých domácích vod. Je to právo udělené [ROOT.Char.GetFaith.HighGodName] a chráněné obléháním a útokem prostřednictvím využívání plamenů od [ROOT.Char.GetFaith.PositiveAfterLife], našeho ovládání tekutého ohně.\n\nPokud má být Konstantinopol ochráněna, naše doky musí pojmout víc než bezbranné obchodní lodě!\n\nKde jsou mé rychlé [Glossary( 'dromons', 'DROMONS_GLOSS' )]? Kde jsou šikovní řemeslníci jako [Glossary( 'Kallinikos of Heliopolis', 'KALLINIKOS_GLOSS' )], kteří vyrobí velké plamenné projektily, jež budou chrlit jiskry nad příďmi mých plavidel?"
 ep3_decisions_event.3100.t: "Nafta, pálené vápno... a drzost"
 ep3_decisions_event.3200.a: "Dům [pf_1.GetNameNoTooltip]"
 ep3_decisions_event.3200.b: "Dům [pf_2.GetNameNoTooltip]"
 ep3_decisions_event.3200.c: "Dům [pf_3.GetNameNoTooltip]"
 ep3_decisions_event.3200.d: "Dům [pf_4.GetNameNoTooltip]"
 ep3_decisions_event.3200.desc: "Jako smečka vlků obcházejících svou kořist mě obcházejí mocné rody říše. Cítím, jak se smyčka kolem mého krku utahuje.\n\nUvěznění jedné rodiny ostatním připomene mou autoritu. Musí být dán příklad..."
 ep3_decisions_event.3200.e: "Dům [pf_5.GetNameNoTooltip]"
 ep3_decisions_event.3200.f: "Na druhou stranu..."
 ep3_decisions_event.3200.t: "Hromadné zatýkání"
 ep3_decisions_event.3201.a: "Jsem přece milosrdný."
 ep3_decisions_event.3201.b: "Ne."
 ep3_decisions_event.3201.desc: "[imprisoned_house_head.GetName] je přiveden přede mne v poutech. Někdejší vlivná hlava rodu [imprisoned_house_head.GetHouse.GetName] přede mnou klečí, [imprisoned_house_head.GetHerHis] výraz odráží směs vzdoru a zoufalství.\n\n„Vaše Veličenstvo,“ začne [imprisoned_house_head.GetSheHe] hlasem zlomeným hanbou, „žádám vás, zbavte mě těchto okovů. Ctižádost zaslepila, ale nyní vidím, kde je mé pravé místo.“\n\n„Prokažte mi milost a slibuji, že budu vaším nejvěrnějším poddaným, zbaveným své někdejší pýchy.“"
 ep3_decisions_event.3201.t: "Hromadné zatýkání: Prosba"
 ep3_decisions_event.4000.a: "Slavný den pro všechny Římany!"
 ep3_decisions_event.4000.desc: "Po staletí se Druhý Řím — naše slavné Byzantium — stáhal, ztrácel provincii za provincií, ale už ne dál!\n\nDnes je den k oslavě, neboť [Glossary( 'Pars Orientis', 'PARS_ORIENTIS_GLOSS' )] byl navrácen do své bývalé slávy a rozlohy. Stejně jako když [GetScriptedCharacterByHistoryID( '70534' ).GetFirstName] Veliký přidělil jej svému nejstaršímu, vláda Konstantinopole sahá od Moesie po Egypt a od Kyrenaiky po Sýrii.\n\nJednotná říše pro vítězný [ROOT.Char.GetTitleAsNameNoTooltip]!"
 ep3_decisions_event.4000.t: "Theodosiovy hranice"
 ep3_decisions_event.4010.a: "Pomůžeme vám — za správnou pobídku!"
 ep3_decisions_event.4010.b.tt: "[ROOT.Char.GetTitledFirstNameNoTooltip] žádá [ROOT.Char.GetHerHis] hlavu víry"
 ep3_decisions_event.4010.b.tt_2: "Pouze [ROOT.Char.GetFaith.GetReligiousHead.GetSheHe] může rozhodnout, jakou pomoc může křesťanství nabídnout svým zbloudilým bratrům."
 ep3_decisions_event.4010.b: "Musíme vás odkázat na autoritu [ROOT.Char.GetFaith.GetReligiousHeadTitle.GetNameNoTooltip]."
 ep3_decisions_event.4010.c.tt: "[called.GetTitledFirstNameNoTooltip|U] odmítl pomoci"
 ep3_decisions_event.4010.c: "Litujeme, nemůžeme vám pomoci."
 ep3_decisions_event.4010.desc: "[called.Custom('SisterBrother')|U] v Kristu, naše pozice jako východní bašty křesťanství je v ohrožení, protože současná válka proti nevěřícím zatížila naše zdroje.\n\nProsím, pomozte nám odrazit společného nepřítele."
 ep3_decisions_event.4010.t: "[caller.Custom2('AppropriateGreeting', called )]"
 ep3_decisions_event.4011.b: "Pokud se zavážete je podpořit, Armáda Kristova půjde s vámi!"
 ep3_decisions_event.4011.c: "Nemůžeme pomoci zbloudilým věřícím."
 ep3_decisions_event.4012.a.tt: "[pope.GetTitledFirstNameNoTooltip] pošle pomoc"
 ep3_decisions_event.4012.a: "Pomůžeme, ale ne zadarmo."
 ep3_decisions_event.4012.b.tt: "[pope.GetTitledFirstNameNoTooltip] by mohl vyhlásit [pope.GetFaith.Custom('GHWName')]!"
 ep3_decisions_event.4012.b: "Pokud se zavážou podpořit, Armáda Kristova půjde s nimi!"
 ep3_decisions_event.4012.desc: "Obdržel jsem žádost o pomoc od [caller.GetTitledFirstName]. Přestože jsou v bludu ve svém vyznání, [caller.GetHerHis] lidé jsou stále našimi bratry a sestrami v Kristu a dlouho sloužili jako východní bašta křesťanství.\n\nJe nějaký způsob, jak jim podat pomocnou ruku?"
 ep3_decisions_event.4012.t: "[sponsor.Custom2('AppropriateGreeting', called )]"
 ep3_decisions_event.4013.a.tt: "Zavazujete se poslat @gold_icon![caller.MakeScope.ScriptValue('massive_gold_value')|V0] do válečného fondu [pope.GetFaith.Custom('GHWName')]."
 ep3_decisions_event.4013.a: "Přijímám vaši nabídku."
 ep3_decisions_event.4013.b.tt: "[caller.GetTitledFirstNameNoTooltip|U] ustoupil"
 ep3_decisions_event.4013.b: "Tohle není to, o co jsem žádal!"
 ep3_decisions_event.4013.desc: "Slyšeli jsme prosbu našich bratří a sester v Kristu a chceme pomoci. Pokud se zavážete je podpořit, armády křesťanstva se sjednotí ve vaší obraně v rámci svaté [pope.GetFaith.Custom('GHWName')]!"
 ep3_decisions_event.4013.t: "[called.Custom2('AppropriateGreeting', caller )]"
 ep3_decisions_event.4014.a.tt: "[pope.GetTitledFirstNameNoTooltip] vyhlásil [pope.GetFaith.Custom('GHWName')]!"
 ep3_decisions_event.4014.a: "#EMP Deus Vult!#!"
 ep3_decisions_event.4014.desc: "S vděčným srdcem přijímáme vaši nabídku pomoci a těšíme se na příchod podpůrných vojsk.\n\nPospěšte si, prosím."
 ep3_decisions_event.4015.a.tt: "[caller.GetTitledFirstNameNoTooltip|U] přijal vaši nabídku"
 ep3_decisions_event.4015.a: "Nechť tak bude."
 ep3_decisions_event.4015.b: "Nežádal jsem žádné podmínky."
 ep3_decisions_event.4015.desc: "Slyšeli jsme prosbu našich bratří a sester v Kristu a srdce nám krvácí nad vaším utrpením. Pomoc však není zadarmo.\n\nPokud byste mohli podpořit naše úsilí finanční kompenzací, zavázali bychom se poslat vám vojenskou pomoc."
 ep3_decisions_event.4020.a.tt: "[evangelizer.GetFirstNameNoTooltip] odjíždí do hlavního města [pagan.GetTitledFirstNamePossessiveNoTooltip]."
 ep3_decisions_event.4020.a: "Kéž vás vede [ROOT.Char.GetFaith.HighGodName]!"
 ep3_decisions_event.4020.desc: "Království nebes patří věřícím, ale náš soused, [pagan.GetTitledFirstName], je blaženě nevědomý a setrvává ve víře ve své pověry a falešné bohy.\n\nZachránit duši [pagan.GetHerHis] a duše [pagan.GetHerHis] lidu je samo o sobě ušlechtilé poslání, ale jejich obrácení přináší i #EMP pozemské#! výhody — například snížení jejich nepřátelství vůči nám a začlenění do naší sféry vlivu.\n\nMůj vybraný misionář, [evangelizer.GetFirstName], je připraven vyrazit."
 ep3_decisions_event.4020.t: "Evangelizace [pagan.GetCulture.GetCollectiveNounNoTooltip]"
 ep3_decisions_event.4022.a.tt: "Vytvoříte [alliance|E] s pánem [evangelizer.GetTitledFirstNamePossessiveNoTooltip], [sender.GetTitledFirstName]"
 ep3_decisions_event.4022.a: "Prosím, povězte mi více."
 ep3_decisions_event.4022.b: "Nové bohy nepotřebujeme."
 ep3_decisions_event.4022.c.tt: "Tohle rozhodně pošle jasný vzkaz: vaši kazatelé zde nejsou vítáni! Ale měli bychom být připraveni na odvetu..."
 ep3_decisions_event.4022.c: "Směšné rouhání!"
 ep3_decisions_event.4022.desc: "Vyslanci našich sousedů chodí tak často, že se mi všichni splétají v paměti. Avšak dnešní posel z [GetTitleByKey('e_byzantium').GetName] vyčnívá jako žádný jiný.\n\n[evangelizer.GetSheHe|U] se zdá být jakýmsi svatým [evangelizer.GetWomanMan], a místo politických požadavků tento [evangelizer.GetFirstName] káže o všemohoucím Bohu, uctívaném v chrámech ze zlata a stříbra, které vždy voní po kadidle."
 ep3_decisions_event.4023.a: ""
 ep3_decisions_event.4023.desc: ""
 ep3_decisions_event.4023.t: ""
 ep3_decisions_event.4025.a.tt: "Vytvoříte [alliance|E] s nově obráceným [pagan.GetTitledFirstName]."
 ep3_decisions_event.4025.a: "Výborně!"
 ep3_decisions_event.4025.b: "Je to jen dočasný neúspěch."
 ep3_decisions_event.4025.desc_failure: "\n\n\"Mám smutné zprávy, pane můj. Bohužel [pagan.GetTitledFirstName] byl vůči Slovu Božímu zcela lhostejný a poslal mě pryč s prázdnýma rukama.\""
 ep3_decisions_event.4025.desc_new: "Můj předchůdce [sender.GetFirstName] investoval do evangelizace [pagan.GetCulture.GetCollectiveNounNoTooltip], ale bohužel pro [sender.GetHerHim] to budu já, kdo sklidí plody [sender.GetHerHis] snah. [sender.GetHerHis|U] misionář [evangelizer.GetFirstName] se právě vrátil."
 ep3_decisions_event.4025.desc_old: "Před měsíci jsem poslal svého důvěryhodného [evangelizer.GetFirstName], aby přinesl poznání Boha [pagan.GetCulture.GetCollectiveNounNoTooltip]. S velkou radostí dnes vítám [sender.GetHerHim] zpět, protože jsem netrpělivě čekal na [evangelizer.GetHerHis] zprávu."
 ep3_decisions_event.4025.desc_success: "\n\n\"Mám skvělé zprávy, pane můj! [pagan.GetTitledFirstName|U] s chutí vyslechl Dobrou zvěst a obrátil se k [evangelizer.GetFaith.GetName], spolu s mnohými ze svého lidu.\""
 ep3_decisions_event.4026.a: "Neslýchané!"
 ep3_decisions_event.4026.desc: "Neslýchané zprávy!\n\nPřišly zprávy ze země [pagan.GetCulture.GetCollectiveNounNoTooltip], podle nichž byl můj misionář [evangelizer.GetFirstName] zabit barbarem [pagan.GetTitledFirstName], který nestačil pouze odmítnout pokusy o obrácení, ale dokonce znesvětil a zavraždil [evangelizer.GetWomanMan] Božího!"
 ep3_decisions_event.4030.a: "Sláva Říma bude dál růst!"
 ep3_decisions_event.4030.desc: "Umíráním věřících, ohněm řečnictví, samotnou vůlí [ROOT.Char.GetFaith.HighGodName] — #EMP [GetTitleByKey('e_byzantium').GetName|U] žije znovu!#!\n\nDívám se přes Královnu měst, teplý vánek z Marmary si pohrává s mými korunovačními roušemi. Krásné písně se ozývají z velkého domu Svaté Moudrosti. Občané tančí v ulicích, vyjadřují vděčnost a radost.\n\nNaše dny hanby, kdy celý svět opovrhoval padlými [Glossary( 'Romaioi', 'ROMAIOS_GLOSS' )], musí být rozhodně u konce. Legitimní [ROOT.Char.GetTitleAsNameNoTooltip] opět sedí na trůnu [GetScriptedCharacterByHistoryID( '70523' ).GetFirstName].\n\n#EMP Já.#!"
 ep3_decisions_event.4030.t: "Říše znovuzrozená"
 ep3_decisions_event.4040.a: "Dejme jim chleba!"
 ep3_decisions_event.4040.desc: "Lid má důvod slavit, neboť starodávná a milovaná tradice obilných dávek se vrací do [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]!\n\nOpět, díky #EMP mým #! snahám je hlavní město světa [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] zásobováno stálým přísunem levného obilí z Egypta, jako tomu bylo před staletími.\n\nA jak pravil starý básník, vše, co potřebujeme, abychom udrželi lid šťastný, je chléb a hry!"
 ep3_decisions_event.4040.t: "Obilné dávky"
 ep3_decisions_event.4050.a: "Rád bych, aby byla #EMP dlouhá#!"
 ep3_decisions_event.4050.b: "Jsem horlivý zastánce prosperity."
 ep3_decisions_event.4050.c: "Jen si pamatuj, komu #EMP sloužíš#!."
 ep3_decisions_event.4050.desc.hate: "[head_of_faith.GetTitledFirstName] se na mě dívá s velkým pohrdáním — jediná věc, která brání tomu, aby z [head_of_faith.GetHerHis] úst nevypluly hřmotné urážky, je základní zdvořilost."
 ep3_decisions_event.4050.desc.intro: "Klid [ROOT.Char.GetFaith.HouseOfWorship] byl narušen hordou dvoran, guvernérů a sedláků, kteří se tu shromáždili, aby oslavili... #EMP mě!#!\n\n"
 ep3_decisions_event.4050.desc.other: " [head_of_faith.GetTitledFirstName] ke mně gestikuluje, s vítajícím úsměvem na [head_of_faith.GetHerHis] tváři, a já přistupuji k [head_of_faith.GetHerHim]. \"Můj nejdražší [ROOT.Char.GetTitleAsNameNoTooltip],\" zdraví mě [head_of_faith.GetSheHe]."
 ep3_decisions_event.4050.desc.outro: "\n\n\"Dnes děkujeme [ROOT.Char.GetFaith.HighGodName], že máme tak laskavého ochránce, který nad námi bdí,\" pokračuje [head_of_faith.GetSheHe], oslovujíc dav, \"kéž je jeho vláda dlouhá a blahobytná!\""
 ep3_decisions_event.4050.t: "Vláda: upevněná"
 ep3_decisions_event.4060.a: "Zákon nyní vládne těmto zemím!"
 ep3_decisions_event.4060.de_jure.desc: "Některé části říše zůstávají reformou nedotčeny. [non_de_jure_vassal.GetPrimaryTitle.GetNameNoTooltip|U] je mimo nový stát, který jsme vybudovali. To nemůžeme dlouho tolerovat.\n\n"
 ep3_decisions_event.4060.desc: "Přeorganizovat říši velikosti [ROOT.Char.GetPrimaryTitle.GetDefinitiveNameNoTooltip|l] není malý úkol. To, co bylo kdysi sítí osobních loajalit, je nyní stát s guvernéry a úředníky.\n\n"
 ep3_decisions_event.4060.outro.desc: "Jak se právní stát rozšíří po celé říši, není pochyb, že představy o rodině a vazalství ustoupí městské hrdosti a centralizaci."
 ep3_decisions_event.4060.resistance.desc: "Některé části říše zůstávají touto reformou nedotčeny. [obstinate_vassal.GetName] nedůvěřuje mně i mým reformám. To nemůžeme dlouho tolerovat.\n\n"
 ep3_decisions_event.4060.state_faith.desc: "Některé části říše zůstávají reformou nedotčeny. [non_state_faith_vassal.GetName] nedůvěřuje samotné myšlence státní víry a odmítá mé reformy. To nelze dlouho tolerovat.\n\n"
 ep3_decisions_event.4060.t: "$major_decisions.0001.t$"
 ep3_decisions_event.4065.a: "Za [actor.GetPrimaryTitle.GetNameNoTierNoTooltip|l]!"
 ep3_decisions_event.4065.b: "Nevzdám se svých práv."
 ep3_decisions_event.4065.c: "Zajímavé"
 ep3_decisions_event.4065.desc: "Říše je reorganizována, zásadou je zásluhovost. Už zde není místo pro dědičné držitele půdy.\nOčekávám, že se každý vazal přizpůsobí a připojí se k řadám mých guvernérů."
 ep3_decisions_event.4065.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 ep3_decisions_event.4070.a: "Musíme se přizpůsobit měnícím se okolnostem."
 ep3_decisions_event.4070.desc: "Někdy je lepší se vrátit k osvědčenému.\n\nZatímco administrativní přístup jen škodil [actor.GetPrimaryTitle.GetNameNoTierNoTooltip|l], staré způsoby mají nepopiratelné výhody a tradiční strukturu, které nám pomohou dosáhnout nových výšin."
 ep3_decisions_event.4070.t: "$major_decisions.0200.t$"
 ep3_decisions_event.4075.a: "$ep3_decisions_event.4065.a$"
 ep3_decisions_event.4075.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 ep3_decisions_event.4080.a: "Vyvrcholení mé práce i práce tolika jiných."
 ep3_decisions_event.4080.desc.intro: "Je téměř hotovo. Přede mnou se staví trvalé místo, kde se básníci budou scházet, setkávat a vychovávat novou generaci.\n\n"
 ep3_decisions_event.4080.desc.outro: "prosperující a rušné centrum umění zde v [location.GetName] konečně přichází na svět.\n\nKdyž poslední prkna podlahy zapadají na místo, vůně čerstvě natřeného zdiva se nese po nádvoří. Zhlaví diváků vybuchne potleskem, když do učeben uvádím místní sirotky, aby začali své lekce.\n\nVše, co si přeji, je, aby zde stály generace."
 ep3_decisions_event.4080.heir: "Sen mého mentora,"
 ep3_decisions_event.4080.t: "Salon založen"
 ep3_decisions_event.4080.wallada: "Můj sen,"
 ep3_decisions_event.4090.a: "Budu čekat."
 ep3_decisions_event.4090.desc: "Za zdmi statku křičí děti při hrách, vozíky naráží na větší kameny, obchodník křičí své zboží.\n\nSlužil jsem [liege.GetTitledFirstName] dostatečně dlouho.\n\nTyto zdi si samy nepostaví — a dům potřebuje pevné základy nade vše."
 ep3_decisions_event.4090.t: "Krok zpět"
 ep3_decisions_event.5000.a: "Děkuji."
 ep3_decisions_event.5000.desc: "[local_artisan.GetFirstName], malíř, kterému jsem svěřil objednávku ikony, se vrátil na dvůr, aby mi předložil plody své práce.\n\n\"[ROOT.Char.GetFaith.HighGodName]-požehnaný [ROOT.Char.GetTitleAsNameNoTooltip], skromně předkládám tuto svatou ikonu, kterou jsem namaloval podle tradice a dovedností, jež mi dal [ROOT.Char.GetFaith.HighGodNameAlternate]. Kéž vás vždy inspiruje na cestě zbožnosti a spravedlnosti.\""
 ep3_decisions_event.5000.t: "Ikona dokončena"
 ep3_decisions_event.5001.a: "„A přesto jsem ještě nepomohl dost.“"
 ep3_decisions_event.5001.b: "„Mohu nabídnout #EMP nesčetné#! druhy pomoci.“"
 ep3_decisions_event.5001.desc.intro: "„Nejvznešenější z [ROOT.Char.GetHerHis] druhu,“ hlas mého [adoring_fan.GetFirstNamePossessiveNoTooltip] mě vyruší. „Hledal jsem tě všude.“\n\n„V táboře vyprávějí nesmyslné příběhy o tobě,“ [adoring_fan.GetSheHe] se uchechne,"
 ep3_decisions_event.5001.desc.spouse: "„Nejvznešenější z [ROOT.Char.GetHerHis] druhu,“ hlas mého drahého [adoring_fan.GetFirstNamePossessiveNoTooltip] je doprovázen něžným polibkem na mé rameno. „Hledal jsem tě všude.“\n\n„V táboře vyprávějí nesmyslné příběhy o tobě,“ nakloní se [adoring_fan.GetSheHe] a šeptá,"
 ep3_decisions_event.5001.desc: "„Prý jsi jednou přešel most z mečů, že jsi vstoupil do očarovaného lesa, kde jsi zachránil urozenou [dummy_opposite_gender.GetWomanMan]... že ti zázračný [ROOT.Char.CustomFixedRandom('GetKnightErrantAnimal')] daroval svůj zázračný plášť.“\n\n[adoring_fan.GetSheHe|U] gestem přikázal služebníkovi přinést perleťové brnění.\n\n„Dar od všech, kterým jsi pomohl.“"
 ep3_decisions_event.5001.t: "Rytíř $knight_culture_player_no_tooltip$ [ROOT.Char.CustomFixedRandom('GetKnightErrantAnimal')|U]"
 ep3_decisions_event.5002.a: ""Možná je čas usadit se..."""
 ep3_decisions_event.5002.b: ""Nemám čas na nečestné [my_rival.GetWomenMen].""
 ep3_decisions_event.5002.desc: ""Nečekal bych, že takovou ostudu sneseš potichu." Kůň zastaví přímo u našeho tábora. Jezdce poznávám jako svého #EMP drahého#! [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('my_rival'))], [my_rival.GetTitledFirstName].\n\n"Co se to do tebe vrazilo? Hraješ si na $knight_culture_player_plural_no_tooltip_lowercase$, předstíráš, že žiješ v pohádce," [my_rival.GetSheHe] sesedne a plivne na zem.\n\n"Kdy přijdeš k rozumu? Pořiď si nějakou zemi, než budeš dál hanobit dobré jméno naší rodiny.""
 ep3_decisions_event.5002.t: "Ostuda rodiny"
