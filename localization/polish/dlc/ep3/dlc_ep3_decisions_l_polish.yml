 ep3_decisions_event.3000.a: "Sláva [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
 ep3_decisions_event.3000.desc: "Skvělá práce při obnovování půdy [ROOT.Char.GetPrimaryTitle.GetNameNoTier] do její dávné slávy! Jsem patřičně ohromen.\n\nUž nikdy nebude [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] kazit pověst říše."
 ep3_decisions_event.3001.a: "Nechť je sláva naší říše známa!"
 ep3_decisions_event.3001.desc: "Když moje rada a někteří vybraní strategoi přinášejí zprávy o království, můj [ROOT.Char.Custom2('RelationToMeShort', interlocutor)] [interlocutor.GetFirstName] se ozve.\n\n"Bylo by pro mě opomenutím nezmínit, můj [interlocutor.Custom2('RelationToMeShort', ROOT.Char)], že úsilí impéria vrátit řecké země zpět k jejich historickému stavu jako pevností civilizace bylo úspěšné."\n\n"Strategoi neúnavně usilovali o rozvoj svých zemí a tím zvýšení slávy [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip|l]!""
 ep3_decisions_event.3001.opening: "[ROOT.Char.GetTopLiege.Custom2('AppropriateGreeting', ROOT.Char)]"
 ep3_decisions_event.3001.t: "Řecko obnovené"
