 ep3_laamp_decision_event.1202.desc.eaten.many.have_cat: "Mysleli byste, že většina z nich nám uteče, ale ne — i když by měl převládnout jejich smysl nebezpečí, většina [ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessive] koček důvěřuje svým pánům.\n\nDokonce i [ROOT.Char.Custom('CatStoryName')]."
 ep3_laamp_decision_event.1202.desc.eaten.many.no_cat: "Mysleli byste, že většina z nich nám uteče, ale ne — i když by měl převládnout jejich smysl nebezpečí, většina [ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessive] koček důvěřuje svým pánům.\n\nPošetilá chyba."
 ep3_laamp_decision_event.1202.desc.eaten.one.have_cat: "Nechtěl jsem, aby to s [ROOT.Char.Custom('CatStoryName')] skončilo takhle, vážně, ale potřebujeme každý kousek a drobek jídla, který dokážeme sehnat.\n\nI když je to můj věrný, důvěřivý malý [ROOT.Char.Custom('CatStoryGirlBoy')]."
 ep3_laamp_decision_event.1202.desc.eaten.one.no_cat: "Zvlášť když je v celém táboře jen jedno kočkovité zvíře k nalezení, ale my #EMP potřebujeme#! jídlo, #EMP jakékoli#! jídlo."
 ep3_laamp_decision_event.1202.desc.eaten.some.have_cat: "Ani jich není tolik, abychom je chytli, a jakmile je shromáždíme, jsou ty chudinky z velké části bezbranné. V zajetí nemohou dělat nic jiného než syčet ze zlosti nebo zmateně příst."
 ep3_laamp_decision_event.1202.desc.eaten.some.no_cat: "$ep3_laamp_decision_event.1202.desc.eaten.some.have_cat$\n\nDokonce i [ROOT.Char.Custom('CatStoryName')]."
 ep3_laamp_decision_event.1202.desc.intro: "Není těžké zabít kočku, a rozhodně to není žádný sport.\n\n"
 ep3_laamp_decision_event.1202.desc.outro: "\n\nJakmile jsou zahnáni a umístěni do klecí, jsou snadno usmrceni, i když žádný z mých stoupenců se nezdá být zvlášť pyšný — ani na mě — za tento čin."
