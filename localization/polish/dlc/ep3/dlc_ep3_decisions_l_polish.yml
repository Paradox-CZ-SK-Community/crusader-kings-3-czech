 ep3_decisions_event.5010.desc: "Moji služebníci hledali daleko a široko hodného $chief_eunuch_court_position$, který by se připojil k mému dvoru.\n\nDva kandidáti mě zvláště zaujali: [mediocre_eunuch.GetFirstName] je urputně odhodlán se prosadit, ale [good_eunuch.GetFirstName] se zdá být zručnější."
