 ep3_decisions_event.5010.desc: "Moji služebníci hledali daleko a široko po vhodném $chief_eunuch_court_position$, který se připojí k mému dvoru.\n\nDva kandidáti mě zvlášť zaujali: [mediocre_eunuch.GetFirstName] je nesmírně odhodlaný dokázat svou hodnotu, ale [good_eunuch.GetFirstName] se zdá být zručnější."
