 estate_governor_patrols_decision_confirm: "Začněte neprodleně hlídkovat!"
 estate_governor_patrols_decision_desc: "Abych udržel populaci ve své governaci v bezpečí a zdraví, mohu zřídit pravidelné hlídky, které udrží případné bandity na uzdě. To by se také mohlo ukázat jako prospěšné v bitvách, protože budeme mít vždy vojáky připravené, pokud by to bylo potřeba."
