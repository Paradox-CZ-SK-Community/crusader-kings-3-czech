 ep3_laamp_decision_event.1203.b: "Upřímně, měli bychom je jíst #EMP častěji#!, tohle je vynikající."
 ep3_laamp_decision_event.1203.desc.eaten.both: "porážejíc nejen naše náhradní hřebce, ale i mého vlastního [ROOT.Char.Custom('WarhorseStoryName')]."
 ep3_laamp_decision_event.1203.desc.eaten.own_horse: "i kdyby jediným koněm, kterého můžeme obětovat, byl můj vlastní [ROOT.Char.Custom('WarhorseStoryName')]."
 ep3_laamp_decision_event.1203.desc.eaten.reserve_steeds: "masově porážejíc naše náhradní koně navzdory jejich zmatení a panice."
 ep3_laamp_decision_event.1203.desc.intro: "Koňské maso je libové a hojné, není cizí mnoha dietám — #EMP pokud#! si můžete dovolit jeho konzumaci.\n\nVzhledem k zoufalé situaci, v níž se nacházíme, si [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] sotva může dovolit, aby stádo nebylo prořezáno,"
 ep3_laamp_decision_event.1203.desc.outro: "\n\nTento dar přichází na úkor části naší rychlosti, ale měl by nám koupit čas najít spolehlivější zdroj obživy.\n\nAspoň doufám."
 ep3_laamp_decision_event.1203.t: "Koňské maso pro hladové"
 ep3_laamp_decision_event.1204.a: "Jejich smrt je naše spása."
 ep3_laamp_decision_event.1204.b: "Při [ROOT.Char.GetFaith.HealthGodName], jak velké jsou ty #EMP steaky#."
 ep3_laamp_decision_event.1204.desc: "Po prvních několika se stádo zdá pochopit, že něco není v pořádku.\n\nTeprve značným zaháněním se nám podaří je ovládnout a skutečně začít s porážkou — přirozeně se zaměřujeme na staré, nemocné, slabé a mladé.\n\nJeden po druhém dáváme naši rezervu slonů nejdřív pod meč, pak pod řeznický nůž.\n\nHrůzná, krvavá práce, ztížená jejich panickým, chraplavým řevem a troubeným terorem.\n\nAle je to buď oni, nebo my."
 ep3_laamp_decision_event.1204.t: "Hřbitov slonů"
 ep3_laamp_decision_event.1205.a.tt: "Už nikdy nebudete schopni efektivně využívat slony"
 ep3_laamp_decision_event.1205.a: "Sakra na tyhle vzpurné bestie!"
 ep3_laamp_decision_event.1205.desc: "Uplynul rok od zoufalství naší cesty, které nás #EMP přinutilo#! sáhnout k... drastickým opatřením.\n\nI když mohou být moudrá stvoření, na slonu je mnoho masa, a když šlo o jejich životy proti těm našim, volba byla nakonec jednoduchá.\n\nVzal jsem řeznický nůž a sekeru na naše stádo, krájejíc staré i mladé s pochmurnou odhodlaností, věděl jsem, že jejich oběť je nutná.\n\nPřesto se zdá, že zbytek našich slonů — ti, které používají naši bojovníci — si tu masakru #EMP pamatují#!. Ta zvířata jsou problémová, odmítají naše rozkazy a dělat cokoli, co nesouvisí s vlastní záchranou nebo žraním.\n\nDokonce jsou ke mně #EMP frustrujícím způsobem#! nepřátelští, zdá se, že mě viní jako vůdce lidského stáda."
