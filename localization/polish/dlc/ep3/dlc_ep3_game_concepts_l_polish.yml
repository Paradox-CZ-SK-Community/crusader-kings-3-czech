 game_concept_officer_desc: "$game_concept_officers$ jsou specializované role, které mohou být uděleny [followers|E], aby pomohly jejich [camp|E].\n\nMechanicky fungují velmi podobně jako [court_positions|E]. Stejně jako u nich, výhody, které získáte z $game_concept_officers$, jsou určeny držitelovou [aptitude|E] pro pozici.\n\nNa rozdíl od $game_concept_court_positions$, jmenování $game_concept_officers$ je zdarma a nejsou placeni měsíčním platem, ačkoli jejich odvolání stále stojí [prestige|E].#!\n\n#SLABÉ $game_concept_officers$ jsou odemčeny mnoha různými [camp_buildings|E].#!"
 game_concept_mercenary_task_contract_desc: "A $game_concept_mercenary_task_contract$ zahrnuje pomoc [character|E] buď v probíhající [war|E], nebo v nějaké, kterou se chystají zahájit s vaší pomocí. Odměna je udělena na základě [war_contribution|E], stejně jako na základě skutečného výsledku."
