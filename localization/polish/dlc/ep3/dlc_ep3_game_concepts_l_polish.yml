 game_concept_intrigue_task_contracts_possessive: "Smlouvy o intrikách"
 game_concept_investment_cap_desc: "To je maximum, které může postava investovat do svých nebo do cizích [hodnotících_skóre|E] pro [guvernérství|E].\n\nVěk, [hodnocení_mocné_rodiny_střed|E], [úroveň_vlivu|E] a [budovy_panství|E] jsou hlavní faktory, které určují tento limit. Děti mají malé škálovatelné nevýhody k tomuto limitu, zatímco limity dospělých rostou s věkem."
 game_concept_contractors_possessive: "Kontraktorův"
 game_concept_camp_building: "Vylepšení Tábora"
 PROVINCIAL_ARMY_CONCEPT: "[provincial_army|E]"
 game_concept_estate_building_desc: "$game_concept_estate_buildings$ jsou jedinečná a trvalá zlepšení [majetku|E] [noble_family_possessive|E].\n\nVelká různorodost struktur je k dispozici pro výstavbu a může být postavena vlastníkem Panství za účelem generování soukromého příjmu, rozšíření rodinného [vlivu|E] a zisku přístupu k řadě [rozhodnutí|E], [interakcí|E] a dalšího."
 game_concept_criminal_task_contract: "Kriminální Smlouva"
 game_concept_learning_task_contract: "Smlouva o učení"
 game_concept_theme_administration: "Tématická Administrativa"
 game_concept_provinces: "Provincie"
 game_concept_contractor_desc: "A $game_concept_contractor$ je [character|E], který vyhlašuje $game_concept_task_contract$.\n\n$game_concept_task_contract$ je obvykle primárně ovlivní a obvykle to je ten, kdo platí mzdy [adventurer_possessive|E].\n\n#N [criminal_task_contracts|E] obvykle #BOL nejsou#! vyhlašovány jejich $game_concept_contractor$, a místo toho se zaměřují na jejich využívání - například, podvádět někoho, aby vám dal [gold|E], protože naznačil svou důvěřivost.#!"
 game_concept_estate_buildings: "Dvorské budovy"
 game_concept_noble_family: "Urozená rodina"
 game_concept_estate: "Dědictví"
 game_concept_ep3_purchase_land_interaction: "$purchase_land_interaction$"
 game_concept_family_estates: "Rodinná dědictví"
 game_concept_title_men_at_arms_desc: "$game_concept_title_men_at_arms$ jsou [men_at_arms|E], které existují pro daný [title|E]. Místo toho, aby byly osobně vlastněné [ruler|E], tyto jednotky vždy následují $game_concept_title$, ke kterému patří. To znamená, že kdokoli vlastní $game_concept_title$, bude také vlastnit a kontrolovat odpovídající jednotky.\n\n$game_concept_title_men_at_arms$ jsou používány určitými [government_forms|E], jako je [administrative|E]."
 game_concept_camp: "Tábor"
