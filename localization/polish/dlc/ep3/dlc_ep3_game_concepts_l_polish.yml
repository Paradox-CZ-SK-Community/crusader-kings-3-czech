 game_concept_investment_cap: "Investiční kapacita"
 game_concept_camp_desc: "$game_concept_camps$ jsou přenosný nepořádek stanů, zvířat a lidí. Liší se velikostí od malého kruhu po velké kočovné armády.\n\nKaždá [GetGovernment( 'landless_adventurer_government' ).GetName] má $game_concept_camp$ [domicile|E], které se s nimi pohybuje po mapě.\n\n[camp_buildings|E] mohou být zde postaveny, což poskytuje silné bonusy pro $game_concept_adventurer$ namísto [counties|E] vlastní.\n[followers|E], jako jejich [family|E] a [knights|E], cestují s $game_concept_camp$ a mohou být jmenováni jako [officers|E].\n\n#WEAK Stejně jako [courts|E], $game_concept_camps$ zahrnují i některé bezejmenné [characters|E], kteří nejsou dost důležití na to, aby byli ztvárněni — i když jich je méně.\n\nI když se nepohybují [traveling|E] mezi $game_concept_counties$, $game_concept_camps$ obecně nejsou statické na [location|E], kde se nacházejí, a pohybují se každých několik nocí.#!"
