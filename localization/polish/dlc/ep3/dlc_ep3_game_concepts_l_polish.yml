 game_concept_intrigue_task_contracts_possessive: "Smluv o intrikách"
 game_concept_intrigue_task_contract_desc: "$game_concept_intrigue_task_contract$ obvykle zahrnuje pomoc při záležitostech od průzkumu až po útěky z vězení."
 game_concept_governor_efficiency: "Efektivita správce"
 game_concept_governor_efficiency_i: "@governor_efficiency!"
 game_concept_governor_efficiency_desc: "$game_concept_governor_efficiency$ je měřítko toho, jak dobrý je [governor|E] ve své práci a jak dobře spravuje [holdings|E], ke kterým je přidělen.\n\nEfektivita ovlivňuje, kolik [taxes|E] a [levies|E] $game_concept_holding$ poskytuje, a účinnost [title_men_at_arms|E].\n\n$game_concept_governor_efficiency$ postavy je určena hlavně jejími [skills|E] a [GetTrait('governor').GetName( GetNullCharacter )] [trait|E]."
 game_concept_province_administration: "Správa provincie"
 game_concept_province_administration_desc: "Každý [province|E] v [administrative|E] [realm|E] má $game_concept_province_administration$, kterou může nastavit [liege|E] a [governor|E], aby specializovali provincii.\n\nNapříklad [GetSubjectContractType( 'administrative_themes' ).GetObligationName( 'admin_theme_frontier' )|V] může být použit k opevnění hraniční provincie proti nepřátelským [raids|E] a [sieges|E].\n\nV každé provincii může být aktivní pouze jedna $game_concept_province_administration$."
 game_concept_province_administrations: "Správy provincií"
 game_concept_theme_administration: "Správa tématu"
 game_concept_theme_administrations: "Správy témat"
 game_concept_province_administration_short: "Správa"
 game_concept_province: "Provincie"
 game_concept_province_desc: "$game_concept_province$ je [title|E] držený [governor|E] v rámci [realm|E] s [administrative_government|E].\n\nI když provincie obvykle bývá [duchy|E]-úrovně, může to být i [kingdom|E]-úroveň.\n\nProvincie má přiřazenou [province_administration|E], která silně ovlivňuje výhody, které provincie poskytuje."
