 game_concept_contract_scheme_desc: "Mnoho $game_concept_task_contracts$ vyžaduje, aby [dobrodružství|E] úspěšně dokončili [schéma|E].\n\nTyto mohou být škodlivé (jako například zabití [kontraktorova|E] [rival|E]), příjemné (jako prostě vyprávění příběhů, aby pobavili svůj [dvůr|E] na několik měsíců) nebo neškodné (jako přepisování textů pro ně).\n\nPokud je $game_concept_scheme$ neúspěšné nebo opuštěné z jakéhokoli důvodu, je také $game_concept_task_contract$ neúspěšné."
 game_concept_powerful_family_rating_short: "Hodnocení"
 game_concept_officer: "Úředník"
 game_concept_noble_family_desc: "$game_concept_noble_families$ jsou mocné [domy|E] v [administrativní|E] [říši|E]. Vlastní [panství|E], které řídí a spravuje [hlava_domu|E], a zůstávají nedílnou součástí Říše, protože se snaží shromáždit [vliv|E] a zabezpečit [provincie|E] pro sebe.\n\nOvlivňující $game_concept_noble_family$ se může stát [mocnou_familie|E] nebo [dominantní_familie|E]."
