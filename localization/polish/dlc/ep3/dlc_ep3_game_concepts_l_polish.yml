 game_concept_contract_scheme_contract: "Smlouva"
 game_concept_contract_scheme_desc: "Mnoho $game_concept_task_contracts$ vyžaduje, aby [adventurers|E] úspěšně dokončili [scheme|E].\n\nTyto mohou být škodlivé (jako zavraždění [contractor_possessive|E] [rival|E]), příjemné (jako prostě bavit jejich [court|E] vyprávěním příběhů několik měsíců), nebo nevinné (jako přepisování textů pro ně).\n\nPokud je $game_concept_scheme$ neúspěšné nebo opuštěné z jakéhokoli důvodu, $game_concept_task_contract$ je také neúspěšný."
 game_concept_contact_list: "Seznam patronů"
 game_concept_contact_list_contacts: "Patroni"
 game_concept_contact_list_contact: "Patron"
 game_concept_contact_list_desc: "[adventurers|E] jsou bez [land|E], ale ne bez #EMP kontaktů#!.\n\n$game_concept_contact_list$ je seznam všech [character|E], pro které úspěšně dokončili [task_contract|E], stejně jako ostatních, kteří mají důvod je podporovat — [family|E] s vysokým [opinion|E], [friends|E], [lovers|E] atd.\n\n$game_concept_contact_list_contacts$ lze využít pro další podporu prostřednictvím $contact_list_request_interaction|V$ [character_interaction|E]."
 game_concept_camp_purpose: "Účel tábora"
 game_concept_camp_purposes: "Účely táborů"
 game_concept_camp_purpose_purpose: "Účel"
 game_concept_camp_purpose_purposes: "Účely"
 game_concept_camp_purpose_desc: "$game_concept_camp_purposes$ jsou to, co nahrazuje zákon v svobodomyslném anarchistickém světě [camps|E].\n\nPředstavují poutní sílu, která motivuje $game_concept_camp$ zůstat pohromadě, ať už jde o akademické sklony, žoldnéřské schopnosti nebo spalující touhu vrátit správného vládce na trůn.\n\nRůzné $game_concept_camp_purpose_purposes$ odemykají různé [camp_buildings|E] (a tím i unikátní [officers|E]), vedou k různým událostem nebo možnostem událostí a ovlivňují, jaké [task_contracts|E] se generují.\n\n#WEAK $game_concept_camp_purpose$ také ovlivňuje $game_concept_adventurer_possessive$ titul a oblečení jejich [followers|E].#!"
 game_concept_mercenary_task_contract: "Žoldnéřská smlouva"
 game_concept_mercenary_task_contracts: "Žoldnéřské smlouvy"
 game_concept_mercenary_task_contract_possessive: "Žoldnéřské smlouvy"
 game_concept_mercenary_task_contracts_possessive: "Žoldnéřských smluv"
 game_concept_mercenary_task_contract_desc: "$game_concept_mercenary_task_contract$ zahrnuje pomoc [character|E] v probíhajícím [war|E], nebo v takovém, který plánují zahájit s vaší pomocí. Odměna se uděluje na základě [war_contribution|E] a také skutečného výsledku."
 game_concept_transport_task_contract: "Dopravní smlouva"
 game_concept_transport_task_contracts: "Dopravní smlouvy"
 game_concept_transport_task_contract_possessive: "Dopravní smlouvy"
 game_concept_transport_task_contracts_possessive: "Dopravních smluv"
 game_concept_transport_task_contract_desc: "$game_concept_transport_task_contract$ obvykle zahrnuje přepravu zboží, jako jsou [artifacts|E], nebo doprovod důležité postavy, například [wards|E], na střední vzdálenosti."
 game_concept_treasure_map_task_contract: "Smlouva o pokladu"
 game_concept_treasure_map_task_contracts: "Smlouvy o pokladu"
 game_concept_treasure_map_task_contract_possessive: "Smlouva o pokladu"
 game_concept_treasure_map_task_contracts_possessive: "Smlouvy o pokladu"
 game_concept_treasure_map_task_contract_desc: "Přiveďte starého a shrbeného dobrodruha, aby našel svůj poslední poklad."
 game_concept_task_contracts_i: "@task_contract_icon!"
 game_concept_task_contract: "Smlouva"
 game_concept_task_contracts: "Smlouvy"
 game_concept_task_contract_possessive: "Smlouvy"
 game_concept_task_contracts_possessive: "Smluv"
 game_concept_task_contract_desc: "$game_concept_task_contracts$ jsou hlavní způsob, jak [adventurers|E] vydělávají [gold|E] nebo [prestige|E]. Mohou také udělit [provisions|E], [piety|E] a dokonce [artifacts|E].\n\nKaždá je to úloha zadaná místním [ruler|E] — obvykle vyžadující, aby $game_concept_adventurer$ provedl [scheme|E], dokončil [travel|E] nebo jim pomohl ve [war|E] — a může být přijata za odměnu a aby se $game_concept_contractor$ dostal na [contact_list|E].\n\nDalší $game_concept_task_contracts$ se generují cestováním na velké vzdálenosti nebo do nových [kingdoms|E].\n\nČím vyšší [title_tier|E] nebo $game_concept_ruler$ nabízí $game_concept_task_contract$, tím vyšší je $game_concept_task_contract_possessive$ [task_contract_tier_tier|E]. Vyšší úrovně platí #EMP výrazně#! lépe.\n\n#alert_trial Pozor na [criminal_task_contracts|E]: jejich odměny jsou často vynikající, ale svět má mnohem menší pochopení pro drobné zločiny bezdomovce než pro činy [landed|E] [liege|E].#!"
 game_concept_task_contract_tier_i: "@task_contract_tier_icon!"
 game_concept_task_contract_tier: "$TASK_CONTRACT_CONTRACT$ úroveň"
 game_concept_task_contract_tier_tier: "Úroveň"
 game_concept_task_contract_tier_desc: "$game_concept_task_contract_tier$ je odrazem [title_tier|E] [contractor|E].\n\n[barons|E] a [counts|E] mají jednu hvězdičku, [dukes|E] dvě hvězdičky a [kings|E] a [emperors|E] tři hvězdičky.\n\n$game_concept_contractors$ nebudou nabízet práci [adventurers|E] s nedostatečným [prestige_level|E] pro jejich [rank|E]. Pokud jste #EMP only#! [GetModifier( 'prestige_level_1' ).GetNameWithTooltip|L], pak [kings|E] a [emperors|E] vás ani nezváží.\n\nČím vyšší je $game_concept_task_contract_tier$, tím vyšší je i měřítko odměny — i když obtížnost úkolu je obecně také větší.\n\n#WEAK [personality|E] také ovlivňuje odměnu: [GetTrait('greedy').GetName( GetNullCharacter )] [characters|E] budou platit pod obvyklou sazbou, [GetTrait('generous').GetName( GetNullCharacter )] nebo [GetTrait('profligate').GetName( GetNullCharacter )] $game_concept_characters$ zaplatí mnohem více.#!"
 game_concept_governance_issue_i: "@task_contract_icon!"
 game_concept_governance_issue: "$TASK_CONTRACT_ISSUE$"
 game_concept_governance_issues: "$TASK_CONTRACT_ISSUE_PLURAL$"
 game_concept_governance_issue_possessive: "$TASK_CONTRACT_ISSUE_POSSESSIVE$"
 game_concept_governance_issues_possessive: "$TASK_CONTRACT_ISSUE_POSSESSIVE_PLURAL$"
 game_concept_governance_issue_desc: "$game_concept_governance_issue$ je úkol, který má vykonat [governor|E].\n\n$game_concept_governance_issue$ se v [province|E] objevuje přibližně každých pár let a často se točí kolem problému, který musí $game_concept_governor$ vyřešit. Mohou však také představovat příležitosti.\n\nÚspěšné vyřešení $game_concept_governance_issue$ typicky odmění [gold|E], [influence|E] a zkušenostmi ve [GetTrait('governor').GetName(GetNullCharacter)] [trait|E]. V závislosti na daném Issue mohou být dostupné i další odměny.\n\nKaždý $game_concept_governance_issue$ má [governance_issue_tier_tier|E], který ovlivňuje odměny, které poskytuje."
 game_concept_governance_issue_tier_i: "@task_contract_tier_icon!"
 game_concept_governance_issue_tier: "$TASK_CONTRACT_ISSUE$ Tier"
 game_concept_governance_issue_tier_tier: "Tier"
 game_concept_governance_issue_tier_desc: "Každý [governance_issue|E] má $game_concept_governance_issue_tier$, který odráží celkové odměny za jeho úspěšné vyřešení. Vyřešení Issue vyšší úrovně typicky přinese větší množství [gold|E] nebo [influence|E], a také více zkušeností ve [GetTrait('governor').GetName(GetNullCharacter)] [trait|E]."
 game_concept_criminal_task_contract: "Kriminální smlouva"
 game_concept_criminal_task_contracts: "Kriminální smlouvy"
 game_concept_criminal_task_contract_possessive: "Kriminální smlouvy"
 game_concept_criminal_task_contracts_possessive: "Kriminálních smluv"
 game_concept_criminal_task_contract_desc: "$game_concept_criminal_task_contract$ obvykle zahrnuje špinavé zakázky, které mohou být výnosné, ale udělí vám @gallowsbait_icon![GetTrait('gallowsbait').GetName(GetNullCharacter)] [trait_level_track_xp|E].\n\nZvyšování $trait_gallowsbait$ [trait|E] způsobí, že většina světa vás bude více nenávidět a méně respektovat, a nakonec přiměje některé vaše [followers|E], kteří neschvalují vaše lapkaření, dramaticky opustit vaše služby.\n\n#WEAK $trait_gallowsbait$ je vysoce negativní $game_concept_trait$, což znamená, že postava je drobný zločinec nejnižšího řádu — vražda u dvora má aspoň nějaký druh #EMP třídy#.#!\n\nLze jej vyčistit pomocí [GetDecisionWithKey('wipe_slate_decision').GetName] [decision|E].#!"
