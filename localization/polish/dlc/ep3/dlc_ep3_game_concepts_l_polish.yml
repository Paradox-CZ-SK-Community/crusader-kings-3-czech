l_polish:
 game_concept_administrative_government: "Administrativní vláda"
 game_concept_administrative_governments: "Administrativní vlády"
 game_concept_administrative: "Administrativní"
 game_concept_administrative_i: "@government_type_administrative!"
 game_concept_administrative_desc: "$game_concept_administrative$ je [government_form|E], který jmenuje [characters|E] jako [governors|E], aby spravovali a předsedali nad zemí, zvanou [provinces|E], jménem jejich [liege|E].\n\n$game_concept_administrative$ postavy mají přístup k [influence|E] a někteří také vlastní osobní [family_estate|E].\n\nPouze [independent|E] [rulers|E] v $game_concept_administrative$ [realm|E] mají [legitimacy|E], zatímco [vassals|E] ne.\n\n$admin_cannot_declare_internal_wars$"
 game_concept_imperial_bureaucracy: "Císařská byrokracie"
 game_concept_imperial_bureaucracy_desc: "$game_concept_imperial_bureaucracy$ představuje [administrative|E] úroveň centralizace v [realms|E] a obecnou moc, kterou [ruler|E] vykonává nad svými [vassals|E].\n\nZměnit $game_concept_imperial_bureaucracy$ může pouze [top_liege|E]. Administrativní $game_concept_vassals$ používají stejnou úroveň jako jejich $game_concept_liege$.\n\nExistují čtyři úrovně $game_concept_imperial_bureaucracy$:\n$EFFECT_LIST_BULLET$$imperial_bureaucracy_0$\n$EFFECT_LIST_BULLET$$imperial_bureaucracy_1$\n$EFFECT_LIST_BULLET$$imperial_bureaucracy_2$\n$EFFECT_LIST_BULLET$$imperial_bureaucracy_3$\n\nZvýšení $game_concept_imperial_bureaucracy$ stojí určité množství [prestige|E] v závislosti na [realm_size|E] a [learning_skill|E] vládce."
 game_concept_governor: "Guvernér"
 game_concept_governors: "Guvernéři"
 game_concept_governed: "Spravovaný"
 game_concept_strategos: "Strategos"
 game_concept_strategoi: "Strategoi"
 game_concept_governorship: "Guvernorship"
 game_concept_governorships: "Guvernorships"
 game_concept_governor_desc: "$game_concept_governor$ je hlavní vazal [liege|E] s [administrative_government|E]. Je jmenován svým pánem, aby předsedal nad zeměmi v rámci [realm|E], využívajíc jejich [governor_efficiency|E].\n\n$game_concept_governor$'s [title|E], stejně jako [counties|E], které zahrnuje, se označují jako [province|E]. Uvnitř provincie se mohou objevit [governance_issues|E], které musí $game_concept_governor$ řešit.\n\n$game_concept_governors$ mohou nashromažďovat [influence|E] a ovlivňovat [succession|E] ostatních $game_concept_governorships$."
 game_concept_candidate_score: "Skóre kandidáta"
 game_concept_candidate_score_desc: "[characters|E] v [line_of_succession|E] pro [title|E] s [administrative_government|E] mají $game_concept_candidate_score$.\n\nToto skóre určuje, kdo obdrží titul(y) při [succession|E] a může být změněno různými způsoby od [scheming|E] po utrácení [influence|E]."
 game_concept_influence: "Vliv"
 game_concept_influence_desc: "$game_concept_influence$ představuje [character_possessive|E] politický dosah a autoritu v [realm|E], který má [administrative_government|E].\n\n$game_concept_influence$ je zásadní nástroj a lze jej získat mnoha způsoby. Například tím, že se stanete [governor|E], vylepšíte [estate|E] nebo jste v alianci s [house_head|E] [noble_family|E].\n\nHlavní způsob, jak utrácet a využívat $game_concept_influence$, je získat [governorship|E], ale je to také cenný prostředek pro ovlivňování ostatních postav, aby vykonávaly vaši vůli.\n\nPokaždé, když postava získá $game_concept_influence$, také postupuje směrem k další [influence_level|E]."
 game_concept_influence_i: "@influence_icon!"
 game_concept_influential: "Vlivný"
 game_concept_influence_level: "Úroveň vlivu"
 game_concept_influence_level_desc: "Úroveň vlivu [character_possessive|E] měří jejich celkovou politickou moc a dosah.\n\nPokaždé, když postava získá [influence|E], získá také pokrok směrem k další $game_concept_influence_level$.\n\nÚrovně jsou:\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_0' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_5' ).GetNameWithTooltip|L]"
 game_concept_influence_levels: "Úrovně vlivu"
 game_concept_title_men_at_arms: "Vojáci titulu"
 game_concept_title_men_at_arms_desc: "$game_concept_title_men_at_arms$ jsou [men_at_arms|E], kteří existují pro daný [title|E]. Místo toho, aby byli osobně vlastněni [ruler|E], tyto jednotky vždy následují $game_concept_title$, ke kterému patří. To znamená, že ten, kdo vlastní $game_concept_title$, bude také vlastnit a kontrolovat příslušné jednotky.\n\n$game_concept_title_men_at_arms$ jsou používáni některými [government_forms|E], například [administrative|E]."
 game_concept_domicile: "Sídlo"
 game_concept_domiciles: "Sídla"
 game_concept_domicile_desc: "$game_concept_domicile$ je soukromý majetek některých [characters|E], kteří mají konkrétní [government_form|E], jako [administrative|E] nebo [adventurer|E].\n\n$game_concept_domicile$ slouží jako primární opěrný bod vlastníka místo [holdings|E] a může být vylepšován pomocí [domicile_buildings|E].\n\nKaždé $game_concept_domicile$ se nachází v určené [barony|E] a může být přesunuto na nové místo. Mohou platit omezení v závislosti na typu $game_concept_domicile$.\n\nKaždé $game_concept_domicile$ má speciální bezúzemní [title|E] a podléhá jeho [succession|E]."
 game_concept_domicile_building: "Budova sídla"
 game_concept_domicile_buildings: "Budovy sídla"
 game_concept_domicile_building_desc: "Všechna [domiciles|E] mohou být vylepšena určitými $game_concept_domicile_buildings$, které majiteli poskytují příjmy, zdroje jako [prestige|E] a mnoho dalších výhod.\n\nDostupnost budov závisí na typu $game_concept_domicile$, protože každý typ má zcela odlišnou sadu budov.\n\nNěkteré $game_concept_domicile_buildings$ mohou mít [internal_upgrades|E]."
 game_concept_domicile_build_speed: "[domicile_building|E] doba výstavby"
 game_concept_domicile_travel_speed: "Rychlost přesunu [domicile|E]"
 game_concept_domicile_building_upgrade: "Interní vylepšení"
 game_concept_domicile_building_upgrade_desc: "Některé $game_concept_domicile_buildings$ lze vylepšit pomocí $game_concept_internal_upgrades$.\n\nVylepšení, i když podobné jiným $game_concept_domicile_buildings$, může být postaveno pouze uvnitř specifické budovy. Každá budova, která má přístup k vylepšením, má svou vlastní unikátní sadu dostupných vylepšení."
 game_concept_domicile_building_slot: "Slot $game_concept_domicile_building$"
 game_concept_domicile_building_slots: "Sloty $game_concept_domicile_building$"
 game_concept_domicile_building_slot_slot: "Slot"
 game_concept_domicile_building_slot_slots: "Sloty"
 game_concept_domicile_building_slot_desc: "Každé [domicile|E] má jen omezený počet potenciálních $game_concept_domicile_building_slot_slots$ pro nové budovy.\n\nNové $game_concept_domicile_building_slot_slots$ lze odemknout vylepšením centrální $game_concept_domicile_building$, jako je [estate|E]'s [GetDomicileBuilding('estate_main_01').GetName] nebo [camp|E]'s [GetDomicileBuilding('camp_main_01').GetName].\n\n#WEAK Zamčené $game_concept_domicile_building_slot_slots$ jsou zobrazeny v zobrazení $game_concept_domicile$ — není způsob, jak získat další $game_concept_domicile_building_slot_slots$ nad rámec těchto.#!"
 game_concept_internal_upgrades: "Interní vylepšení"
 game_concept_estate: "Panství"
 game_concept_estates: "Panství"
 game_concept_family_estate: "Rodové panství"
 game_concept_family_estates: "Rodová panství"
 game_concept_estate_desc: "$game_concept_estate$ je druh [domicile|E] držený [house_head|E] významných [noble_families|E] v rámci [administrative|E] [realms|E]. Reprezentují soukromé državy nesvázané s konkrétním [landed|E] [title|E].\n\nZde mohou být postaveny [estate_buildings|E], které rozšiřují rodinné bohatství a [influence|E], a $game_concept_estate$ bude děděno budoucími generacemi."
 game_concept_estate_building: "Budova panství"
 game_concept_estate_buildings: "Budovy panství"
 game_concept_estate_building_desc: "$game_concept_estate_buildings$ jsou jedinečná a trvalá vylepšení pro [noble_family_possessive|E] [estate|E].\n\nK dispozici je široká škála staveb, které může vlastník panství postavit za účelem generování soukromého příjmu, rozšíření rodinného [influence|E] a získání přístupu k řadě [decisions|E], [interactions|E] a dalším."
 game_concept_camp: "Tábor"
 game_concept_camps: "Tábory"
 game_concept_adventurer_camp: "Tábor dobrodruha"
 game_concept_adventurer_camps: "Tábory dobrodruhů"
 game_concept_camp_desc: "$game_concept_camps$ jsou přenosný chaos stanů, tažných zvířat a lidí. Liší se velikostí od malého kruhu po velké pohybující se armády.\n\nKaždý [GetGovernment( 'landless_adventurer_government' ).GetName] má $game_concept_camp$ [domicile|E], které se s nimi pohybuje po mapě.\n\nZde lze postavit [camp_buildings|E], které poskytují silné bonusy $game_concept_adventurer$ místo vlastních [counties|E]. [followers|E], jako je jejich [family|E] a [knights|E], cestují s $game_concept_camp$ a mohou být jmenováni jako [officers|E].\n\n#WEAK Stejně jako [courts|E], $game_concept_camps$ zahrnují některé bezejmenné [characters|E], které nejsou natolik důležité, aby byly vykresleny — ačkoliv jich je méně.\n\nI když se nepřesouvají [traveling|E] mezi $game_concept_counties$, $game_concept_camps$ obvykle nejsou statické v [location|E], kde se nacházejí, a budou se pohybovat každou několik nocí.#!"
 game_concept_camp_building: "Vylepšení tábora"
 game_concept_camp_buildings: "Vylepšení táborů"
 game_concept_camp_building_desc: "$game_concept_camp_buildings$ jsou jedinečná vylepšení pro [camp|E].\n\nMechanicky jsou to [domicile_buildings|E] — i když mnohé reprezentují společenské zvyklosti nebo oblasti zájmu $game_concept_camp$, spíše než doslovné stavby.\n\nBonusy, které poskytují, mohou zahrnovat:\n$EFFECT_LIST_BULLET$ Odemknutí nových [officers|E]\n$EFFECT_LIST_BULLET$ Silné posílení [skill|E] pro [followers|E]\n$EFFECT_LIST_BULLET$ Posílení síly [men_at_arms|E]\n$EFFECT_LIST_BULLET$ Odemknutí akcí, které [landed|E] [rulers|E] považují za samozřejmé.\n\n#WEAK Když se [adventurer|E] stane [landed|E], jejich $game_concept_camp_buildings$ jsou zlikvidovány a část nákladů je vrácena jako [gold|E].#!"
 game_concept_follower: "Stoupenec"
 game_concept_followers: "Stoupenci"
 game_concept_following: "Následování"
 game_concept_follower_desc: "$game_concept_follower$ je [unlanded|E] postava, která doprovází [adventurer|E].\n\nMechanicky jsou ekvivalentní [courtiers|E], i když jsou méně vázáni povinností projevovat úctu nebo setrvávat, pokud jejich vůdce nemají rádi.\n\nKolektivní [opinion|E] $game_concept_followers$ postavy určuje jejich [camp_temperament|E].\n\n$game_concept_followers$ mohou:\n$BULLET_WITH_TAB$Sloužit jako [officers|E]\n$BULLET_WITH_TAB$Sloužit v [armies|E] jako [commanders|E] nebo [knights|E]\n$BULLET_WITH_TAB$Nechat jejich [adventurer|E] vymáhat jejich [claims|E] ve [war|E]"
 game_concept_camp_temperament: "Nálada tábora"
 game_concept_camp_temperament_desc: "Na rozdíl od striktní hierarchie [court|E] jsou $game_concept_camps$ převážně neformální místa, kde stížnosti důležitých [characters|E] #EMP other#! než vedoucí [adventurer|E] mohou mít velký význam.\n\n#P $DOMICILE_WINDOW_BOOKMARK_FOLLOWERS_TEMPERAMENT_POSITIVE$#! $game_concept_camps$ udělují pozitivní [character_modifiers|E] svému $game_concept_adventurer$. Vyžadují, aby většina [characters|E] měla [opinion|E] [GetDefine('NDomicile', 'TEMPERAMENT_THRESHOLD_HIGH')|=P0] nebo více.\n\n#N $DOMICILE_WINDOW_BOOKMARK_FOLLOWERS_TEMPERAMENT_NEGATIVE$#! $game_concept_camps$ aplikují negativní $game_concept_character_modifiers$ na svého $game_concept_adventurer$. Vyžadují, aby většina $game_concept_opinion$ všech jmenovaných $game_concept_characters$ byla [GetDefine('NDomicile', 'TEMPERAMENT_THRESHOLD_LOW')|=N0] nebo méně.\n\n#V $DOMICILE_WINDOW_BOOKMARK_FOLLOWERS_TEMPERAMENT_NEUTRAL$#! $game_concept_camps$ jsou tam, kde se rozmezí $game_concept_opinions$ nachází mezi těmito dvěma extrémy. Neuplatňují žádné $game_concept_modifiers$.\n\n#WEAK Efekty $game_concept_camp_temperament$ se škálují s [prestige_level|E] $game_concept_adventurer_possessive$. Čím slavnější $game_concept_adventurer$, tím dramatičtější mohou být přínosy — a nevýhody — atmosféry v jejich $game_concept_camp$.#!"
 game_concept_adventurer: "Dobrodruh"
 game_concept_adventurers: "Dobrodruzi"
 game_concept_adventurer_possessive: "Dobrodruhovy"
 game_concept_adventurers_possessive: "Dobrodruhovi"
 game_concept_adventurer_i: "@government_type_adventurer!"
 game_concept_adventurer_desc: "An $game_concept_adventurer$ je [unlanded|E] [character|E], který vede [camp|E].\n\nNemají [vassals|E], ani běžně pasivně nezískávají příjmy — místo toho musí přijímat [task_contracts|E], aby si vydělali, nebo si vyžadovat přízně ze svého [contact_list|E].\n\n$game_concept_adventurers$ se mohou volně pohybovat po mapě. Jejich hlavní starostí je zajistit si dostatek [provisions|E], aby přežili na cestách.\n\nMísto [crown_authority|E] většina $game_concept_adventurers$ stanoví [camp_purpose|E]. To indikuje, jaký typ skupiny mají a proč spolu zůstávají.\n\n#WEAK Do řad těchto neúnavných tuláků patří odhodlaní sedmičtí synové bez dědictví, ambiciózní nomádi, rozmrzelí uprchlíci, zvědaví učenci, krutí žoldnéři a sesazení šlechtici.\n\nJejich jediným spojujícím prvkem je hlad po něčem víc než tichém životě bez povšimnutí a vůle něco s tím udělat.#!"
 game_concept_officer: "Důstojník"
 game_concept_officers: "Důstojníci"
 game_concept_officer_desc: "$game_concept_officers$ jsou specializované role, které mohou být [followers|E] uděleny, aby pomáhaly jejich [camp|E].\n\nMechanicky fungují velmi podobně jako [court_positions|E]. Stejně jako u nich, výhody z $game_concept_officers$ jsou určeny držením a [aptitude|E] držitele pro danou pozici.\n\nNa rozdíl od $game_concept_court_positions$ je jmenování $game_concept_officers$ zdarma a nejsou placeni měsíčním platem, i když jejich odvolání stále stojí [prestige|E].#!\n\n#WEAK $game_concept_officers$ jsou odemykány mnoha různými [camp_buildings|E].#!"
 game_concept_imperial_family: "Císařská rodina"
 game_concept_noble_family: "Šlechtická rodina"
 game_concept_noble_families: "Šlechtické rodiny"
 game_concept_noble_family_possessive: "Šlechtické rodiny"
 game_concept_noble_family_desc: "$game_concept_noble_families$ jsou mocné [houses|E] v [administrative|E] [realm|E]. Vlastní [estate|E], které kontroluje a spravuje [house_head|E], a zůstávají nedílnou součástí říše, protože se budou snažit získávat [influence|E] a zajistit pro sebe [provinces|E].\n\nVlivná $game_concept_noble_family$ se může stát [powerful_family|E] nebo [dominant_family|E]."
 game_concept_powerful_family: "Vlivná rodina"
 game_concept_powerful_families: "Vlivné rodiny"
 game_concept_powerful: "Vlivný"
 game_concept_powerful_family_desc: "$game_concept_powerful_family$ představuje jednu z nejvlivnějších [houses|E] a [noble_families|E] v [administrative|E] [realm|E].\n\nV daném okamžiku může existovat jen omezený počet $game_concept_powerful_families$, a jsou to nejlépe hodnocené $game_concept_noble_families$, které jsou považovány za vlivné na základě jejich [powerful_family_rating_short|E]. Výjimkou je rodina [top_liege|E], která je vždy považována za vlivnou.\n\n$game_concept_powerful_families$ mají přiřazený [powerful_family_bonus|E].\n\nRodina ovládající významnou část země říše se může stát [dominant_family|E]."
 game_concept_dominant_family: "Dominantní rodina"
 game_concept_dominant_families: "Dominantní rodiny"
 game_concept_dominant: "Dominantní"
 game_concept_dominant_family_desc: "$game_concept_dominant_family$ je $game_concept_powerful_family$, která rozšířila svou kontrolu daleko a široko. Je považována za nejvlivnější [house|E] v rámci [realm|E].\n\n$game_concept_house$ musí ovládat alespoň [EmptyScope.ScriptValue('dominant_family_threshold_value')|V0%] říše, aby se stala Dominantní.\n\n[powerful_family_bonus_short|E] $game_concept_dominant_family$ neprospívá jejich [liege|E]."
 game_concept_powerful_family_bonus: "Atribut vlivné rodiny"
 game_concept_powerful_family_bonus_short: "Rodinný atribut"
 game_concept_powerful_family_bonus_desc: "$game_concept_powerful_family_bonus$ je sada bonusů spojených s [house|E] uvnitř [administrative|E] [realm|E]. Atribut prospívá členům $game_concept_house$, stejně jako [liege|E].\n\nAtributy jsou aktivní pouze, dokud je $game_concept_house$ považován za [powerful_family|E].\n\n[house_head|E] může kdykoli atribut volně změnit."
 game_concept_powerful_family_rating: "Hodnocení vlivné rodiny"
 game_concept_powerful_family_rating_short: "Hodnocení"
 game_concept_powerful_family_rating_mid: "Hodnocení rodiny"
 game_concept_powerful_family_rating_desc: "$game_concept_powerful_family_rating$ je měřítko toho, jak vlivná je [powerful_family|E].\n\nAčkoli existuje mnoho způsobů, jak zvýšit $game_concept_powerful_family_rating_short$ rodiny, hlavním faktorem je počet držených [governorships|E].\n\n[house|E] musí mít $game_concept_powerful_family_rating_short$ alespoň [GetDefine('NHouse', 'POWERFUL_HOUSE_MINIMUM_POWER')|V0], aby byla považována za Vlivnou."
 game_concept_admin_confirmation: "$admin_confirmation_decision$"
 game_concept_admin_confirmation_desc: "[governors|E] mohou mít své jmenování formálně a veřejně potvrzené svým [liege|E]."
 game_concept_ep3_become_landless_adventurer_decision: "$become_landless_adventurer_decision$ Decision"
 game_concept_ep3_become_landless_adventurer_decision_desc: "[decision|E] odemčené některými [traditions|E], které umožňuje [ruler|E] malé [realm|E] dobrovolně odejít a stát se [adventurer|E]"
 game_concept_ep3_purchase_land_interaction: "$purchase_land_interaction$"
 game_concept_ep3_purchase_land_interaction_desc: "[interaction|E], která umožňuje [adventurer|E] koupit zem od [ruler|E] a usadit se v jejich [realm|E]"
 game_concept_ep3_negotiate_settlement_interaction: "$negotiate_settlement_interaction$"
 game_concept_ep3_negotiate_settlement_interaction_desc: "[interaction|E], která umožňuje [ruler|E] udělit [adventurer|E] povolení usadit se v jejich [realm|E]"
 game_concept_ep3_laamp_adventurer_invasion_war: "$EP3_LAAMP_INVASION_CB_NAME$"
 game_concept_ep3_laamp_adventurer_invasion_war_desc: "[casus_belli|E], který umožňuje [adventurer|E] vyhlásit [war|E] a pokusit se vytesat novou [realm|E]"
 game_concept_contractor: "Zadavatel"
 game_concept_contractors: "Zadavatelé"
 game_concept_contractor_possessive: "Zadavatelův"
 game_concept_contractors_possessive: "Zadavatelův"
 game_concept_contractor_desc: "$game_concept_contractor$ je [character|E], který zadává $game_concept_task_contract$.\n\n$game_concept_task_contract$ bude obvykle převážně ovlivňovat je, a oni jsou obvykle ti, kdo platí [adventurer_possessive|E] mzdu.\n\n#N [criminal_task_contracts|E] obvykle nejsou #BOL zadány#! jejich $game_concept_contractor$, a místo toho se soustředí na jejich zneužití — například oklamání někoho, aby vám dal [gold|E], protože projevili svoji důvěřivost.#!"
 game_concept_contract_scheme: "Smluvní schéma"
 game_concept_contract_schemes: "Smluvní schémata"
