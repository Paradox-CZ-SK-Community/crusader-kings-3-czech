 game_concept_contact_list_desc: "[adventurers|E] jsou bez [land|E], ale ne bez #EMP spojení#!.\n\n$game_concept_contact_list$ je seznam každého [character|E], pro kterého úspěšně dokončili [task_contract|E], stejně jako další, kteří mají nějaký důvod je podporovat — [family|E] s vysokým [opinion|E] o nich, [friends|E], [lovers|E], a tak dále.\n\n$game_concept_contact_list_contacts$ může být vyždímáno pro další podporu prostřednictvím $contact_list_request_interaction|V$ [character_interaction|E]."
