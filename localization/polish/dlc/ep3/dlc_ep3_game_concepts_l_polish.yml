 game_concept_influence_desc: "$game_concept_influence$ představuje [character_possessive|E] politický dosah a autoritu v [realm|E], která má [administrative_government|E].\n\n$game_concept_influence$ je nezbytný nástroj a lze ho získat mnoha způsoby. Například tím, že se stanete [governor|E], upgradujete [estate|E], nebo jste spojení s [house_head|E] [noble_family|E].\n\nHlavní způsob, jak utratit a využívat $game_concept_influence$, je získat [governorship|E], ale také je cenným zdrojem pro ovlivnění dalších charakterů, aby plnili vaše příkazy.\n\nKaždý zas, když postava získá $game_concept_influence$, také postupuje k jejich další [influence_level|E]."
