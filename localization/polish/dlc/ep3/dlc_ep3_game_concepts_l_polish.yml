 game_concept_provincial_army: "Provincionální armáda"
 game_concept_provincial_army_desc: "Provincionální armáda je armáda naverbovaná a udržovaná [governor|E] v [realm|E] s [administrative|E] [government|E].\n\nSkládá se výhradně z [title_men_at_arms|E] a nemá žádné [levies|E]. Účinnost [men_at_arms|E] závisí na [governor]'s [governor_efficiency|E].\n\nArmády může povolat [liege|E] utracením [influence|E]. Tím se kontrola nad armádou přímo přesune k [liege|E].\n\nDalší [governors] si také mohou za určitých okolností vypůjčit jednotky, například být [allied|E] s jiným [governor] nebo na něj mít [hook|E].\n\nKdyž je Provincionální armáda zapůjčena, [character|E] si nad ní uchovává kontrolu až do jejího vrácení. Armády jsou násilně vráceny, pokud [character], který je vypůjčil, zemře nebo když ukončí všechny své probíhající [wars|E]. Armády lze také vrátit ručně."
