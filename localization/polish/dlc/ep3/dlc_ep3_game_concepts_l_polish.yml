 game_concept_administrative_governments: "Administrativní Vlády"
 game_concept_domicile_building_desc: "Všechna [domicilia|E] mohou být vylepšena určitými $game_concept_domicile_buildings$, které poskytují příjem, zdroje jako [prestige|E] a mnoho dalších výhod pro vlastníka.\n\nDostupnost budov závisí na typu $game_concept_domicile$, protože každý typ má naprosto odlišnou sadu budov.\n\nNěkteré $game_concept_domicile_buildings$ mohou mít [interní_vylepšení|E]."
 game_concept_governance_issues_possessive: "$TASK_CONTRACT_ISSUE_POSSESSIVE_PLURAL$"
 game_concept_influence_level: "Úroveň Vlivu"
 game_concept_diplomacy_task_contracts_possessive: "Smlouvy o diplomacii"
 game_concept_domicile_building: "Budova Domicilia"
 game_concept_powerful_family_bonus_desc: "$game_concept_powerful_family_bonus$ je soubor bonusů spojených s [domem|E] uvnitř [administrativní|E] [říše|E]. Atribut prospěje členům $game_concept_house$, stejně jako [pánovi|E].\n\nAtributy jsou aktivní pouze tak dlouho, dokud je $game_concept_house$ považován za [mocnou_familie|E].\n\n[hlava_domu|E] může kdykoli svobodně vyměnit atribut."
 game_concept_intrigue_task_contract_desc: "A $game_concept_intrigue_task_contract$ se obvykle týká pomoci při věcech od zpravodajství po útěky."
