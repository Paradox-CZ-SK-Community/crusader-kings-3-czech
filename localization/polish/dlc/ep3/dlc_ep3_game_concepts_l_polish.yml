 game_concept_dominant: "Dominantní"
 game_concept_influence_level_desc: "Úroveň vlivu [character_possessive|E] měří jejich celkovou politickou moc a dosah.\n\nKaždý čas, kdy postava získá [influence|E], také získává pokrok směrem k dalšímu $game_concept_influence_level$.\n\nÚrovně jsou:\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_0' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_5' ).GetNameWithTooltip|L]"
 game_concept_camp_purpose_desc: "$game_concept_camp_purposes$ jsou to, co představuje zákon v nezávislé anarchii [camps|E].\n\nPředstavují závaznou sílu, která motivuje $game_concept_camp$ k tomu, aby zůstali pohromadě, ať už se jedná o vědecké sklony, schopnosti najatých mečů, nebo spalující touhu vrátit právoplatného vládce na svůj trůn.\n\nRůzné $game_concept_camp_purpose_purposes$ odemykají různé [camp_buildings|E] (a na oplátku jedinečné [officers|E]), vedou k různým událostem nebo možnostem událostí a ovlivňují, které [task_contracts|E] jsou vygenerovány.\n\n#WEAK $game_concept_camp_purpose$ také ovlivňuje titul $game_concept_adventurer_possessive$ a oblečení jejich [followers|E].#!"
 game_concept_domicile_building_slot_desc: "Každý [domicile|E] má pouze omezený počet potenciálních $game_concept_domicile_building_slot_slots$ pro nové budovy.\n\nNové $game_concept_domicile_building_slot_slots$ lze odemknout upgradováním centrálního $game_concept_domicile_building$, jako je [estate|E]'s [GetDomicileBuilding('estate_main_01').GetName] nebo [camp|E]'s [GetDomicileBuilding('camp_main_01').GetName].\n\n#WEAK Uzamčené $game_concept_domicile_building_slot_slots$ jsou zobrazeny ve $game_concept_domicile$ pohledu — není možné získat více $game_concept_domicile_building_slot_slots$ nad rámec těchto.#!"
 game_concept_hireling_task_contracts_possessive: "Smlouvy námezdníků"
 game_concept_administrative_desc: "$game_concept_administrative$ je [government_form|E], které jmenuje [characters|E] jako [governors|E], aby spravovali a dohlíželi na zemi, nazývanou [provinces|E], jménem svého [liege|E].\n\nPostavy $game_concept_administrative$ mají přístup k [influence|E] a některé mají také osobní [family_estate|E].\n\nPouze [independent|E] [rulers|E] $game_concept_administrative$ [realm|E] mají [legitimacy|E], zatímco [vassals|E] ne.\n\n$admin_cannot_declare_internal_wars$"
 THEME_CONCEPT_ADJECTIVE_NO_TOOLTIP: "$game_concept_thematic$"
 THEME_CONCEPT_PLURAL_NO_TOOLTIP: "$game_concept_themes$"
 game_concept_governance_issue_tier_desc: "Každý [governance_issue|E] má $game_concept_governance_issue_tier$, který odráží celkové odměny za úspěšné vyřešení problému. Vyřešení problému s vyšší úrovní obvykle přinese větší množství [gold|E] nebo [influence|E], stejně jako větší množství zkušeností získaných v [GetTrait('governor').GetName(GetNullCharacter)] [trait|E]"
 game_concept_imperial_bureaucracy: "Imperiální byrokracie"
 game_concept_province: "Provincie"
 game_concept_thematic: "Tématický"
 game_concept_treasure_map_task_contract_desc: "Zaveďte starého a uschlého dobrodruha, aby našel svůj poslední poklad."
 THEME_CONCEPT_NO_TOOLTIP: "$game_concept_theme$"
 game_concept_governance_issue_desc: "A $game_concept_governance_issue$ je úkol pro [governor|E] k vykonání.\n\nProblém se objevuje v [province|E] každých pár let, a často se točí kolem problému, který musí vyřešit $game_concept_governor$. Problémy však mohou také představovat příležitosti.\n\nÚspěšné řešení problémů obvykle odměňuje [gold|E], [influence|E] a zkušenosti v [GetTrait('governor').GetName(GetNullCharacter)] [trait|E]. V závislosti na konkrétním problému mohou být k dispozici i další odměny.\n\nKaždý $game_concept_governance_issue$ má [governance_issue_tier_tier|E], který ovlivňuje odměny, které poskytuje."
 game_concept_adventurer_siege_replenishment: "Doplňování obléhání"
 game_concept_governance_issue_tier: "$TASK_CONTRACT_ISSUE$ Úroveň"
 game_concept_ep3_become_landless_adventurer_decision: "$become_landless_adventurer_decision$ Rozhodnutí"
 PROVINCE_CONCEPT_PLURAL_NO_TOOLTIP: "$game_concept_provinces$"
 game_concept_adventurer_camps: "Tábory dobrodruhů"
 STRATEGOS_CONCEPT_NO_TOOLTIP: "$game_concept_strategos$"
 game_concept_estate_building: "Budova statku"
 game_concept_provincial_army_desc: "Provincionální armáda, souhrnně nazývaná imperiální armády, je armáda rekrutovaná a udržovaná [governor|E] v [realm|E] s [administrative|E] [government|E].\n\nJsou výhradně složeny z [title_men_at_arms|E] a nemají žádné [levies|E]. Účinnost [men_at_arms|E] je ovlivněna [governor]'s [governor_efficiency|E].\n\nArmády mohou být povolány [liege|E] utracením [influence|E]. To dává kontrolu nad armádou přímo [liege].\n\nJiní [governors] mohou také půjčovat vojáky za určitých okolností, jako je být [allied|E] s, nebo mít [hook|E] na jiného [governor].\n\nKdykoli je Provincionální armáda půjčena, [character|E] si nad ní udržuje kontrolu, dokud není vrácena. Armády jsou násilně vráceny, pokud [character], který je půjčil, zemře a když ukončí všechny své probíhající [wars|E]. Armády mohou být také vráceny manuálně."
