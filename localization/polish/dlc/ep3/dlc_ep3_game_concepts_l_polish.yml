 game_concept_estate_desc: "$game_concept_estate$ je typ [domicile|E] držený [house_head|E] významných [noble_families|E] v [administrative|E] [realms|E]. Reprezentují soukromé pozemky, které nejsou svázané s žádným konkrétním [landed|E] [title|E].\n\n[estate_buildings|E] mohou být zde postaveny za účelem rozšíření majetku rodiny a [influence|E] a $game_concept_estate$ bude zděděno budoucími generacemi."
