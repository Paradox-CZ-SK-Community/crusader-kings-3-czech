 game_concept_camp_temperament_desc: "Na rozdíl od rigidní hierarchie [court|E], $game_concept_camps$ jsou většinou neformální místa, kde může být brblání důležitých [characters|E] #EMP jiných#! než vedoucího [adventurer|E] velice důležité.\n\n#P $DOMICILE_WINDOW_BOOKMARK_FOLLOWERS_TEMPERAMENT_POSITIVE$#! $game_concept_camps$ udělují pozitivní [character_modifiers|E] svému $game_concept_adventurer$. Vyžadují většinu [opinion|E] všech pojmenovaných [characters|E] být [GetDefine('NDomicile', 'TEMPERAMENT_THRESHOLD_HIGH')|=P0] nebo více.\n\n#N $DOMICILE_WINDOW_BOOKMARK_FOLLOWERS_TEMPERAMENT_NEGATIVE$#! $game_concept_camps$ uplatňují negativní $game_concept_character_modifiers$ na svém $game_concept_adventurer$. Vyžadují většinu $game_concept_opinion$ všech pojmenovaných $game_concept_characters$ být [GetDefine('NDomicile', 'TEMPERAMENT_THRESHOLD_LOW')|=N0] nebo méně.\n\n#V $DOMICILE_WINDOW_BOOKMARK_FOLLOWERS_TEMPERAMENT_NEUTRAL$#! $game_concept_camps$ jsou jakákoliv místa, kde rozsah $game_concept_opinions$ spadá mezi těmito dvěma extrémy. Nepoužívají žádné $game_concept_modifiers$.\n\n#WEAK Účinky $game_concept_camp_temperament$ se mění s [$game_concept_adventurer_possessive$ [prestige_level|E]. Čím slavnější je $game_concept_adventurer$, tím dramatičtější mohou být potenciální přínosy — a nevýhody — atmosféry v jejich $game_concept_camp$.#!"
 game_concept_contract_schemes_possessive: "Smluvní schéma'"
 game_concept_province_administration_desc: "Každá [province|E] [administrative|E] [realm|E] má $game_concept_province_administration$, kterou může nastavit [liege|E] a [governor|E] pro specializaci provincie.\n\nNapříklad, [GetVassalContractType( 'administrative_themes' ).GetObligationName( 'admin_theme_frontier' )|V] může být použit k posílení hranice provincie proti nepřátelským [raids|E] a [sieges|E].\n\nJen jedna $game_concept_province_administration$ může být aktivní na jednu provincii."
