 game_concept_dominant_family_desc: "A $game_concept_dominant_family$ je [powerful_family|E], která rozšířila svou kontrolu daleko a široko. Jsou považovány za nejvlivnější [house|E] v [realm|E].\n\n$game_concept_house$ musí kontrolovat alespoň [EmptyScope.ScriptValue('dominant_family_threshold_value')|V0%] Říše, aby se stala Dominantní.\n\n[powerful_family_bonus_short|E] $game_concept_dominant_family$ nepřináší prospěch jejich [liege|E]."
 game_concept_camp_purpose_purpose: "Účel"
 game_concept_governor_efficiency: "Efektivita Guvernéra"
 PROVINCE_CONCEPT_NO_TOOLTIP: "$game_concept_province$"
 THEME_CONCEPT_PLURAL: "[themes|E]"
 game_concept_domicile_desc: "A $game_concept_domicile$ je soukromý majetek určitých [characters|E], kteří mají specifickou [government_form|E], jako je [administrative|E] a [adventurer|E].\n\n$game_concept_domicile$ funguje jako hlavní základna moci vlastníka namísto [holdings|E], kterou lze zlepšit pomocí [domicile_buildings|E].\n\nKaždé $game_concept_domicile$ se nachází v určené [barony|E] a může být přesunuto na nové místo. Přesto mohou platit omezení v závislosti na typu $game_concept_domicile$.\n\n$game_concept_domiciles$ jsou obvykle zděděny [player_heir|E] vlastníka při [succession|E]."
 game_concept_provincial_armies: "Provincionální Armády"
 game_concept_domicile_building_slot_slots: "Slots"
 game_concept_transport_task_contract: "Smlouva o Transportu"
 game_concept_adventurer_desc: "An $game_concept_adventurer$ je [unlanded|E] [character|E], který vede [camp|E].\n\nNemají [vassals|E], ani nevydělávají pasivní příjem obvyklým způsobem — místo toho musí přijímat [task_contracts|E], aby získali své mince, nebo vyvolávat laskavosti od svého [contact_list|E].\n\n$game_concept_adventurers$ mohou volně putovat mapou. Jejich hlavní starostí je zajistit, aby měli dostatek [provisions|E] na přežití během pohybu.\n\nMísto [crown_authority|E] většina $game_concept_adventurers$ stanoví [camp_purpose|E]. To naznačuje, jaký typ skupiny mají a proč se drží pohromadě.\n\n#WEAK Ukázněné sedmé synové bez dědictví, ambiciózní nomádi, náladoví utečenci, zvědaví učenci, zlí žoldáci a sesazení šlechtici společně utvářejí řady těchto neúnavných putovníků.\n\nJediným společným faktorem je hlad po něčem víc než klidný život v zapomnění a vůle něco s tím udělat.#!"
 game_concept_powerful_family_rating: "Hodnocení Silné Rodiny"
 game_concept_ep3_purchase_land_interaction_desc: "Interakce [interaction|E], která umožňuje [adventurer|E] koupit půdu od [ruler|E] a usadit se ve své [realm|E]"
 game_concept_justicar_task_contract_possessive: "Smlouva Justikáře'"
 game_concept_stewardship_task_contract: "Smlouva o Správě"
 game_concept_theme: "Téma"
 game_concept_ep3_negotiate_settlement_interaction: "$negotiate_settlement_interaction$"
 PROVINCIAL_ARMIES_CONCEPT: "[provincial_armies|E]"
 game_concept_powerful_families: "Silné Rodiny"
 game_concept_task_contract_tier_desc: "$game_concept_task_contract_tier$ odráží [title_tier|E] [contractor|E].\n\n[barons|E] a [counts|E] jsou jedna hvězda, [dukes|E] jsou dvě hvězdy, a [kings|E] a [emperors|E] jsou tři hvězdy.\n\n$game_concept_contractors$ nenabízí práci [adventurers|E] s nedostatečným [prestige_level|E] pro jejich [rank|E]. Pokud jste #EMP pouze#! [GetModifier( 'prestige_level_1' ).GetNameWithTooltip|L], pak [kings|E] a [emperors|E] vás ani nebudou brát v potaz.\n\nČím vyšší je $game_concept_task_contract_tier$, tím vyšší je plat — i když obtížnost úkolu bývá obecně také vyšší.\n\n#WEAK [personality|E] také ovlivňuje plat: [GetTrait('greedy').GetName( GetNullCharacter )] [characters|E] zaplatí méně než je obvyklá cena, [GetTrait('generous').GetName( GetNullCharacter )] nebo [GetTrait('profligate').GetName( GetNullCharacter )] $game_concept_characters$ zaplatí mnohem více.#!game_concept_provincial_army_desc: "Provincial Army, kolektivně nazývaná Imperiální Armády, je armáda rekrutovaná a udržovaná [governor|E] v [realm|E] s [administrative|E] [government|E].\n\nJsou výhradně složené z [title_men_at_arms|E] a nemají žádné [levies|E]. Efektivnost [men_at_arms|E] je ovlivněna [governor]'s [governor_efficiency|E].\n\nArmády mohou být povolány [liege|E] vynaložením [influence|E]. To ponechává kontrolu nad armádou přímo u [liege].\n\nJiní [governors] mají také možnost si půjčit vojáky za určitých okolností, jako je být [allied|E] s, nebo mít [hook|E] na jiného [governor].\n\nKdykoliv je Provincial Army půjčena, [character|E] si ji udržuje pod kontrolou, dokud není vrácena. Armády jsou násilně vráceny, pokud zemře [character], který si je půjčil, a když skončí všechny jejich probíhající [wars|E]. Armády lze také vrátit ručně."
 THEMATIC_ARMY_CONCEPT: "[thematic_army|E]"
 game_concept_contact_list: "Seznam Patronů"
 game_concept_noble_family_possessive: "Noble Family's"
 game_concept_powerful_family_rating_desc: "$game_concept_powerful_family_rating$ je měřítkem toho, jak vlivná je [powerful_family|E].\n\nI když existuje mnoho způsobů, jak zvýšit hodnocení rodiny $game_concept_powerful_family_rating_short$, hlavním faktorem je počet držení [governorships|E].\n\n[house|E] musí mít $game_concept_powerful_family_rating_short$ alespoň [GetDefine('NHouse', 'POWERFUL_HOUSE_MINIMUM_POWER')|V0], aby byla považována za Mocnou."
 game_concept_province_desc: "A $game_concept_province$ je [title|E] držený [governor|E] uvnitř [realm|E] s [administrative_government|E].\n\nZatímco Province obvykle je [duchy|E]-úrovňový titul, může být také [kingdom|E]-úrovňový titul.\n\nProvince má asociovanou [province_administration|E], которая значительно влияет na výhody, které Province poskytuje."
 GOVERNOR_CONCEPT_NO_TOOLTIP: "$game_concept_governor$"
 game_concept_provincial_army: "Provincial Army"
 game_concept_influence_levels: "Úrovně Vlivu"
 game_concept_powerful_family_desc: "A $game_concept_powerful_family$ představuje jednu z nejvlivnějších [houses|E] a [noble_families|E] v [administrative|E] [realm|E].\n\nMůže existovat pouze omezený počet $game_concept_powerful_families$ v jakémkoliv čase, a to nejlepší hodnocené $game_concept_noble_families$ jsou považovány za mocné na základě jejich [powerful_family_rating_short|E]. Dům [top_liege|E] je výjimkou, která je vždy považována za Mocnou.\n\n$game_concept_powerful_families$ mají asociovaný [powerful_family_bonus|E].\n\nRodina ovládající významnou část země [Realm] může stát [dominant_family|E]."
 game_concept_domicile: "Domicil"
 game_concept_camp_building_desc: "$game_concept_camp_buildings$ jsou jedinečné vylepšení k [camp|E].\n\nMechanicky jsou to [domicile_buildings|E] — přestože mnohé představují sociální zvyky nebo prostě oblasti zaměření pro $game_concept_camp$, spíše než aby byly doslovnými strukturami.\n\nBonusy, které mohou poskytovat, zahrnují:\n$EFFECT_LIST_BULLET$ Odemykání nových [officers|E]\n$EFFECT_LIST_BULLET$ Silné [skill|E] buffy pro [followers|E]\n$EFFECT_LIST_BULLET$ Zvyšování síly [men_at_arms|E]\n$EFFECT_LIST_BULLET$ Odemykání akcí, které [landed|E] [rulers|E] berou jako samozřejmost.\n\n#WEAK Když [adventurer|E] se stane [landed|E], jejich $game_concept_camp_buildings$ jsou likvidovány a část vrácena jako [gold|E].#!"
 game_concept_governorships: "Governorships"
 game_concept_influence_i: "@influence_icon!"
 game_concept_adventurer_possessive: "Adventurer's"
 game_concept_contractor: "Dodavatel"
