 game_concept_domicile_building_upgrade_desc: "Některé $game_concept_domicile_buildings$ mohou být vylepšeny pomocí $game_concept_internal_upgrades$.\n\nVylepšení, i když podobná jiným $game_concept_domicile_buildings$, může být postaveno pouze uvnitř konkrétní budovy. Každá budova s přístupem k vylepšením má svůj vlastní jedinečný soubor dostupných vylepšení."
 game_concept_diplomacy_task_contract_desc: "A $game_concept_diplomacy_task_contract$ obvykle zahrnuje řešení místních sporů nebo vyjednávání výhodných dohod pomocí vašeho důvtipu."
 game_concept_powerful: "Mocný"
 game_concept_treasure_map_task_contract: "Smlouva o pokladové mapě"
 game_concept_imperial_bureaucracy_desc: "$game_concept_imperial_bureaucracy$ představuje [administrative|E] úroveň [realms|E] centralizace a obecnou moc, kterou [ruler|E] drží nad svými [vassals|E].\n\nPouze [top_liege|E] může změnit $game_concept_imperial_bureaucracy$. Administrativní $game_concept_vassals$ používají stejné úrovně jako jejich $game_concept_liege$.\n\nExistují čtyři úrovně $game_concept_imperial_bureaucracy$:\n$EFFECT_LIST_BULLET$$imperial_bureaucracy_0$\n$EFFECT_LIST_BULLET$$imperial_bureaucracy_1$\n$EFFECT_LIST_BULLET$$imperial_bureaucracy_2$\n$EFFECT_LIST_BULLET$$imperial_bureaucracy_3$\n\nZvýšení $game_concept_imperial_bureaucracy$ stojí určité množství [prestige|E] v závislosti na [realm_size|E] a [learning_skill|E] vládce."
 game_concept_governor_desc: "A $game_concept_governor$ je hlavní vazal [liege|E] s [administrative_government|E]. Je jmenován svým pánem, aby předsedal nad zeměmi v [realm|E], využívajíc svou [governor_efficiency|E].\n\n[title|E] $game_concept_governora$, stejně jako [counties|E], které zahrnuje, se označuje jako [province|E]. [governance_issues|E] se mohou objevit uvnitř provincie, které musí $game_concept_governor$ vyřešit.\n\n$game_concept_governors$ mohou akumulovat [influence|E] a manipulovat se [succession|E] jiných $game_concept_governorships$."
 game_concept_intrigue_task_contract: "Smlouva o intrikách"
 game_concept_justicar_task_contract_desc: "A $game_concept_justicar_task_contract$ obvykle zahrnuje eliminaci zločinců při přinášení spravedlnosti a dodržování místního práva."
