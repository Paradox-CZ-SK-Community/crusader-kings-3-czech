 game_concept_follower_desc: "A $game_concept_follower$ je [unlanded|E] postava, která doprovází [adventurer|E].\n\nMechanicky jsou ekvivalentní [courtiers|E], i když mají menší povinnost projevovat respekt nebo se zdržovat, pokud se jim nelíbí jejich vůdce.\n\nKolektivní [opinion|E] $game_concept_followers$ postavy určuje jejich [camp_temperament|E].\n\n$game_concept_followers$ mohou:\n$BULLET_WITH_TAB$Sloužit jako [officers|E]\n$BULLET_WITH_TAB$Sloužit v [armies|E] jako [commanders|E] nebo [knights|E]\n$BULLET_WITH_TAB$Nechat svého [adventurer|E] prosazovat jejich [claims|E] ve [war|E]"
