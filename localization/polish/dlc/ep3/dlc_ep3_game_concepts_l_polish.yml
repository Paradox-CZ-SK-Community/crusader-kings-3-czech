 game_concept_justicar_task_contract_desc: "$game_concept_justicar_task_contract$ obvykle zahrnuje potírání zločinců při prosazování spravedlnosti a dodržování místních zákonů."
 game_concept_hireling_task_contract: "Žoldnéřská smlouva"
