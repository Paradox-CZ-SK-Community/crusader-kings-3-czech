 game_concept_stewardship_task_contracts_possessive: "Smlouvy o Správě"
 game_concept_governor_efficiency_i: "@governor_efficiency!"
 game_concept_task_contract_desc: "$game_concept_task_contracts$ jsou hlavním způsobem, jak [dobrodruzi|E] vydělávají [zlato|E] nebo [prestige|E]. Mohou také odměnit [provize|E], [pobožnost|E] a dokonce i [artefakty|E].\n\nKaždý z nich je úkol, který vyhlásil místní [vládce|E] — obecně vyžadující, aby $game_concept_adventurer$ provedl [schéma|E], dokončil [cestu|E] nebo jim pomohl ve [válce|E] — a může být proveden za odměnu a za účelem zařazení [dodavatele|E] na [kontaktní_seznam|E].\n\nVíce $game_concept_task_contracts$ vzniká cestováním na dlouhé vzdálenosti nebo do nových [království|E].\n\nČím vyšší je [úroveň_titulu|E] nebo $game_concept_ruler$, který nabízí $game_concept_task_contract$, tím vyšší je $game_concept_task_contract_possessive$ [úroveň_takového_úkolu|E]. Vyšší úrovně vyplácejí #EMP podstatně#! lépe.\n\n#alert_trial Pozor na [kriminální_task_contracts|E]: jejich odměny jsou často vynikající, ale svět má mnohem menší pochopení pro drobné zločiny některých bezdomovců než pro [majetné|E] [pána|E].#!"
 game_concept_intrigue_task_contracts: "Intrigové smlouvy"
 game_concept_province_administrations: "Provincionální administrace"
 game_concept_hunting_task_contract: "Smlouva o lovu"
 game_concept_governor_efficiency_desc: "$game_concept_governor_efficiency$ je měření toho, jak dobrý je [guvernér|E] ve své práci a jak dobře spravuje [državy|E], které mu byly přiděleny.\n\nEfektivita ovlivňuje, kolik [daní|E] a [poplatků|E] $game_concept_holding$ poskytuje, a efektivitu [title_men_at_arms|E].\n\nEfektivitu $game_concept_governor_efficiency$ postavy rozhodují především její [dovednosti|E] a [GetTrait('guvernér').GetName( GetNullCharacter )] [vlastnost|E]."
 game_concept_adventurer_siege_replenishment_desc: "Když [dobrodruh|E] úspěšně [obléhá|E] [državu|E], část jeho [mužů|E] bude doplněna.\n\nVšichni Muži v zbrani [plukovníci|E] v [armádě|E] budou doplněni o #V x2#! násobek [hodnoty_kořisti|E] državy.\n\n#slabý Zvýšení je složeno z nových rekrutů, násilného nabírání místních a prostě placení těch, kteří během obléhání odešli.#!"
 game_concept_officers: "Důstojníci"
 THEMATIC_ARMIES_CONCEPT_NO_TOOLTIP: "[tematické_armády]"
 game_concept_criminal_task_contract_desc: "A $game_concept_criminal_task_contract$ obvykle zahrnuje pochybné smlouvy, které mohou být výnosné, ale odmění vás @gallowsbait_icon![GetTrait('gallowsbait').GetName(GetNullCharacter)] [trait_level_track_xp|E].\n\nZvyšování $trait_gallowsbait$ [vlastnosti|E] způsobí, že většina světa vás bude více nenávidět a méně respektovat, a nakonec způsobí, že vaši [následovníci|E], kteří nesouhlasí s vaším zločinným jednáním, dramaticky opustí vaše zaměstnání.\n\n#SLABÝ $trait_gallowsbait$ je vysoce negativní $game_concept_trait$, znamenající, že postava je drobný zločinec nejnižšího řádu — alespoň vražda na dvoře má nějaký druh #EMP třídy#!.\n\nMůže být vymazána pomocí [GetDecisionWithKey('wipe_slate_decision').GetName] [rozhodnutí|E].#!"
 game_concept_hireling_task_contract: "Smlouva o najmutí"
 game_concept_learning_task_contract_desc: "A $game_concept_learning_task_contract$ obvykle zahrnuje kopírování textů nebo usnadnění akcí solidarity."
 game_concept_contract_scheme_contract: "Smlouva"
