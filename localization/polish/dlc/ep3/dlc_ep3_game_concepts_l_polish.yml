 game_concept_reinforce_soldiers: "Ručně doplnit"
 game_concept_reinforcements: "Posily"
 game_concept_reinforce_soldiers_desc: "[adventurers|E] a [nomads|E] si mohou najmout [men_at_arms|E], ale automaticky se nedoplňují jako to dělají [landed|E] [rulerpossessive|E]. Místo toho musí být noví rekruti přilákáni pomocí interakcí."
 game_concept_adventurer_siege_replenishment: "Doplňování při obléhání"
 game_concept_adventurer_siege_replenishment_desc: "Když [adventurer|E] úspěšně [sieges|E] [holding|E], část jejich [men_at_arms|E] bude doplněna.\n\nVšechny [regiments|E] men-at-arms v [army|E] budou doplněny o #V x2#! násobek hodnoty [raid_loot|E] holdingu.\n\n#weak Zvýšení je tvořeno novými rekruty, naverbováním místních a prostým zaplacením těch, jež při obléhání odešli.#!"
 game_concept_investment_cap: "Kapacita investice"
 game_concept_investment_cap_desc: "Toto je maximum, které postava může investovat do svého nebo někoho jiného [candidate_score|E] pro [governorship|E].\n\nVěk, [powerful_family_rating_mid|E], [influence_level|E] a [estate_buildings|E] jsou hlavní faktory určující tento limit. Děti mají malý škálovací malus na tento limit, zatímco limity dospělých rostou s věkem."
