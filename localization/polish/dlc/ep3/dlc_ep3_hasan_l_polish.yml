 hasan_evangelize_the_faith_confirm: "Zadržte kázání"
 hasan_sabbah.1000.desc: "[amira.GetName|U], věřící a následovník egyptského kalifa, kázal [amira.GetHerHis] neortodoxní pohled na islám v srdci [location.GetName]. Nemám pochyb o pravdě islámu a [ROOT.Char.GetFaith.HighGodName|U], a nikdy předtím jsem nepochyboval, že taková pravda se dá najít kdekoli jinde než v [ROOT.Char.GetFaith.GetName], ale slova [amira.GetFirstNamePossessiveNoTooltip] zní v mém uchu jinak.\n\nTrávím většinu zbytku dne diskutováním o svatých knihách a hadítech s [amira.GetFirstNameNoTooltip], a poprvé slyším pravdu v [GetFaithByKey('ismaili').GetAdjective|U] filozofii."
