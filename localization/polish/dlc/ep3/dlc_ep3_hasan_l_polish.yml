l_polish:
 hasan_sabbah.1031.desc: "Jak dokončím svou kázání, dívám se na dav osvícených tváří, které se na mě dívají. Můj mysl se obrací k jejich mistru, [seljuk_equivalent.GetFirstName], tomu, kdo je odvedl od [ROOT.Char.GetFaith.HighGodName] na začátku. Zatímco [seljuk_equivalent.GetSheHe] si užívá dekadentní život, [seljuk_equivalent.GetHerHis] poddaní křičí v prachu, zamlčeni pravdě o všemocném.\n\nCítím, že to už déle snášet nemohu, a přeji si jen vidět, jak se [seljuk_equivalent.GetHerHis] lidé osvobodí od [seljuk_equivalent.GetHerHim], spojeni v [ROOT.Char.GetFaith.GetAdjective] filozofii!"
 hasan_sabbah.1050.b: "Pokračujeme v našem věčném boji."
 hasan_agitate_the_populace_confirm: "Uvidí pravdu"
 nemesis_eternal_enemy: "[CHARACTER.GetShortUIName|U] prohlásil, že [TARGET_CHARACTER.GetShortUIName] [CharAreIs(TARGET_CHARACTER)] nejvyšším agentem zla na zemi"
 hasan_sabbah.1050.desc: "Konečně [defender.Custom('InsultAdjective')] [defender.GetNamePossessive] říše byla poslána zpět do [ROOT.Char.GetFaith.NegativeAfterLife], kam patří. V popelu říše se moji následovníci dívají na mě pro naši budoucnost a budoucnost [ROOT.Char.GetFaith.GetName].\n\nV chaosu nepřítomnosti [defender.GetFirstNamePossessiveNoTooltip] je [hasan_home.GetName] zralé k obsazení a může sloužit jako středisko pro jakékoli budoucí podniky, které můžeme mít v regionu."
 hasan_sabbah.1022.desc: "Přijel jsem a už stav věcí v Chalífátu je skutečně zoufalý. [nizar.GetFirstName|U], [ismaili_caliph.GetNamePossessive] právoplatný a preferovaný nástupce byl odstraněn z nástupnické linie. To rozhodně není to, co prorok měl na mysli pro budoucnost Islámu.\n\nIntriky a lži mužů zkorumpovaly [ROOT.Char.GetFaith.HighGodNamePossessive|U] plán a něco se musí udělat!"
 hasan_sabbah.1031.b: "Cítím, že skutečný nepřítel je jinde..."
