 has_tougher_to_convert_tt: "Nemá [GetModifier( 'tougher_to_convert' ).GetNameWithTooltip|L] [modifier|E]"
 hasan_agitate_the_populace: "Podněcovat místní obyvatelstvo"
 hasan_agitate_the_populace_confirm: "Uvidí pravdu"
 hasan_agitate_the_populace_desc: "Ne všichni v říši si uvědomují zlo svých vládců. Několik slov z posvátné knihy by je mělo nasměrovat správným směrem."
 hasan_agitate_the_populace_tooltip: "Pokusit se snížit [county_opinion|E] v sousedním hrabství."
 hasan_evangelize_the_faith: "Evangelizovat víru"
 hasan_evangelize_the_faith_confirm: "Vést kázání"
 hasan_evangelize_the_faith_desc: "Můj božský úkol je šířit slovo Alláha a jeho vyvoleného proroka."
 hasan_evangelize_the_faith_tooltip: "Pokusit se rozšířit svou [faith|E] v sousedním hrabství"
 hasan_expand_the_assassins: "Rozšířit asasíny"
 hasan_expand_the_assassins_confirm: "Nový domov"
 hasan_expand_the_assassins_desc: "Potřebujeme více panství, abychom rozšířili vliv asasínů. Odtud pak může přijít pád rouhačů."
 hasan_expand_the_assassins_tooltip: "Rozšířit váš [holy_order|E]"
 hasan_fanatics: "Fanatici [ROOT.Char.GetTitledFirstNamePossessiveNoTooltip|U]"
 hasan_found_the_assassins: "Založit asasíny"
 hasan_found_the_assassins_confirm: "Bismillah!"
 hasan_found_the_assassins_desc: "Kacíři a rouhači sužují zemi a je zřejmé, že pouhá slova jim nestačí. Nastal čas přenést tento teologický konflikt do vojenské roviny; nepřátelé věřících pocítí čepel."
 hasan_found_the_assassins_tooltip: "Založit [holy_order|E] k ochraně vaší [faith|E]"
 hasan_ignite_the_flames: "Zahájit revoluci"
 hasan_ignite_the_flames_confirm: "Nyní je náš čas"
 hasan_ignite_the_flames_desc: "Věřící jsou shromáždění a nastal čas ukončit zlo, jež vládne těmto zemím."
 hasan_ignite_the_flames_tooltip: "Vyhlásit [war|E] za účelem rozložení impéria"
 hasan_sabbah.1000.a: "Podařilo se ti poranit a narušit mou víru."
 hasan_sabbah.1000.b: "Pravda nelze hledat mimo hranice islámu."
 hasan_sabbah.1000.desc: "[amira.GetName|U], věřící a stoupenec egyptského chalífy, kázal své neortodoxní pojetí islámu v srdci [location.GetName]. Nemám pochyb o pravdě islámu a [ROOT.Char.GetFaith.HighGodName|U], a nikdy jsem nepřemýšlel, že by taková pravda mohla být nalezena jinde než v [ROOT.Char.GetFaith.GetName], ale [amira.GetFirstNamePossessiveNoTooltip] slova mi zní jinak.\n\nZbytek dne trávím diskuzí o posvátných knihách a hadísech s [amira.GetFirstNameNoTooltip], a poprvé slyším pravdu v [GetFaithByKey('ismaili').GetAdjective|U] filozofii."
 hasan_sabbah.1000.t: "[GetFaithByKey('ismaili').GetAdjectiveNoTooltip|U] Kazatelé"
 hasan_sabbah.1010.a.lose: "Dav není přesvědčen"
 hasan_sabbah.1010.a.win: "Dav je přesvědčen"
 hasan_sabbah.1010.a: "Ve jménu [ROOT.Char.GetFaith.HighGodName|U], nejmilosrdnějšího a nejodpouštějícího..."
 hasan_sabbah.1010.desc: "Lidé se sešli kolem mě v srdci [location.GetNameNoTier], jejich oči jsou matné v důsledku nedostatku [ROOT.Char.GetFaith.HighGodNamePossessive|U] světla.\n\nMám naučené úryvky z [ROOT.Char.GetFaith.ReligiousText|U] a začínám mluvit..."
 hasan_sabbah.1010.t: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip|U] Evangelizace"
 hasan_sabbah.1020.a.tt: "Přesuneš se do [cairo.GetProvince.GetBaronyNameExplicitly]"
 hasan_sabbah.1020.a: "[ROOT.Char.GetFaith.HighGodName|U] má tam pro mě plán."
 hasan_sabbah.1020.b: "Jsem nejvíce potřeba tam, kde právě jsem."
 hasan_sabbah.1020.desc: "Dnes mě přivítal posel od [ismaili_caliph.GetName] zdvořilým úklonem a poselstvím.\n\n\"Chalífa slyšel o tvé velké práci zde a přeje si, abys dále studoval jako [ismaili_caliph.GetFaith.GetAdjective] misionář v [cairo.GetNameNoTier].\""
 hasan_sabbah.1020.t: "Božské povolání"
 hasan_sabbah.1022.a: "Stojím po boku [nizar.GetFirstNameNoTooltip|U]!"
 hasan_sabbah.1022.b: "Musím setrvat."
 hasan_sabbah.1022.desc: "Přijel jsem a už stav věcí v chalífátu je skutečně bídný. [nizar.GetFirstName|U], [ismaili_caliph.GetNamePossessive] právoplatný a preferovaný nástupce byl vyřazen z linie nástupnictví. To rozhodně není to, co měl prorok na mysli pro budoucnost islámu.\n\nIntriky a lži lidí zkorumpovaly [ROOT.Char.GetFaith.HighGodNamePossessive|U] záměr, a s tím je třeba něco udělat!"
 hasan_sabbah.1022.t: "[GetFaithByKey('ismaili').GetAdjectiveNoTooltip|U] Chalífát"
 hasan_sabbah.1030.a: "Nezahynu v nevíře!"
 hasan_sabbah.1030.b: "[new_ismaili_caliph.GetFirstNameNoTooltip|U] je právoplatným chalífou."
 hasan_sabbah.1030.c: "Podpořím jakéhokoli [GetFaithByKey('ismaili').GetAdjective] kandidáta."
 hasan_sabbah.1030.desc: "[ismaili_caliph.GetName|U] byl konečně sjednocen s [ROOT.Char.GetFaith.HighGodName|U] a je v pokoji, ale my, kteří jsme zůstali, se musíme vypořádat s břemenem [ismaili_caliph.GetHerHis] nepřítomnosti. Politickými machinacemi a silami za hranicemi pochopení, "
 hasan_sabbah.1030.desc_caliph_heir: "$hasan_sabbah.1030.desc$ [new_ismaili_caliph.GetName] nastoupil po [ismaili_caliph.GetHerHim] $hasan_sabbah.1030.desc_outro$"
 hasan_sabbah.1030.desc_caliph_no_heir: "$hasan_sabbah.1030.desc$ chalífát nemá následníka $hasan_sabbah.1030.desc_outro$"
 hasan_sabbah.1030.desc_outro: ", a [GetFaithByKey('nizari').GetAdjective] nároky byly ignorovány.\n\nVím jistě, že [nizar.GetName] byl preferovaný kandidát, ale pokud vyslovím svou příslušnost, jistě si tím udělám nepřítele."
 hasan_sabbah.1030.t: "Smrt chalífy"
 hasan_sabbah.1031.a: "[seljuk_equivalent.GetSheHe|U] musí zahynout!"
 hasan_sabbah.1031.b: "Cítím, že skutečný nepřítel je jinde..."
 hasan_sabbah.1031.desc: "Když dokončím kázání, rozhlédnu se po davu osvícených tváří, které mi hledí zpět. Má mysl se obrací k jejich pánovi, [seljuk_equivalent.GetFirstName], tomu, kdo je původně odvedl od [ROOT.Char.GetFaith.HighGodName]. Zatímco si [seljuk_equivalent.GetSheHe] užívá života plného rozmařilosti, [seljuk_equivalent.GetHerHis] poddaní se hroutí v prachu, skryti před pravdou všemohoucího.\n\nCítím, že už to nemohu snést, a přeji si jen vidět, jak se [seljuk_equivalent.GetHerHis] lid osvobodí od [seljuk_equivalent.GetHerHim] a sjednotí se v [ROOT.Char.GetFaith.GetAdjective] filozofii!"
 hasan_sabbah.1031.t: "Nepřítel [ROOT.Char.GetFaith.GetNameNoTooltip|U]"
 hasan_sabbah.1040.a.lose: "$hasan_sabbah.1010.a.lose$"
 hasan_sabbah.1040.a.win: "$hasan_sabbah.1010.a.win$"
 hasan_sabbah.1040.a: "[ultimate_foe.GetFirstNameNoTooltip|U] je vtělením [ROOT.Char.GetFaith.DevilName|U]!"
 hasan_sabbah.1040.desc: "Otupělé nezaujaté oči davu bezvýrazně zírají mým směrem, zatímco držím svůj [ROOT.Char.GetFaith.ReligiousText|U] a připravuji se k řeči."
 hasan_sabbah.1040.t: "Strhující kázání"
 hasan_sabbah.1050.a: "Tak začíná věk [hasan_home.GetNameNoTierNoTooltip|U]."
 hasan_sabbah.1050.b: "Pokračujeme v naší věčné bitvě."
 hasan_sabbah.1050.desc: "Konečně byl [defender.Custom('InsultAdjective')] [defender.GetNamePossessive] impérium posláno zpět do [ROOT.Char.GetFaith.NegativeAfterLife], kam patří. V popelu impéria se moji následovníci obracejí na mě ohledně naší budoucnosti a budoucnosti [ROOT.Char.GetFaith.GetName].\n\nV chaosu [defender.GetFirstNamePossessiveNoTooltip] nepřítomnosti je [hasan_home.GetName] zralý k obsazení a může sloužit jako centrum pro naše budoucí snahy v regionu."
 hasan_sabbah.1050.t: "Stařec z hory"
 hasan_stroy_cycle_ultimate_foe: "Musíte postoupit na cestě asasínů alespoň #V 15#! krát, nebo [caliph.GetName] zemřel, a vy jste si zvolili konečného nepřítele [hasan.GetFaith.GetName] #weak (aktuální pokrok: [radical_points])#!"
 is_held_by_hof_tt: "Nesmí patřit jeho [head_of_faith|E]"
 is_mountainous_desc: "Místní [terrain|E] je [GetTerrain( 'mountains' ).GetName] nebo [GetTerrain( 'desert_mountains' ).GetName]"
 look_for_another_enemy_tt: "Můžeš hledat jiného nepřítele jinde"
