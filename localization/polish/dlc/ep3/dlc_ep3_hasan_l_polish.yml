 ep3_religious_doubts: "Náboženské pochybnosti"
 ep3_religious_doubts_desc: "Charismatický misionář nedávno kázal své cizí náboženství v této provincii. Ačkoli neuspěl v obrácení většiny lidí, narušil víru prostých lidí v tradiční náboženství."
