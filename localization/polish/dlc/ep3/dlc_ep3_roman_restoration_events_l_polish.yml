l_polish:
 ep3_restoring_rome_citizen_army_name: "Občanské vojsko"
 ep3_roman_restoration.0001.a.tt: "Rozhodnutí [GetDecisionWithKey('restore_roman_empire_decision').GetName] [decision|E] je nyní dostupné"
 ep3_roman_restoration.0001.a: "#EMP Ecce Romani!#!"
 ep3_roman_restoration.0001.desc: "Teplý středomořský vzduch nese šeptání o impériu stojícím na prahu věčnosti.\n\nZde, v těchto proslulých zdech [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly], volá ambice dávné éry. Justiniánův nesmrtelný sen — jeho neúnavné snažení o opětovné sjednocení roztříštěných pozůstatků Říma — mě přitahuje.\n\nJe to moje břemeno, nebo moje výsada vzkríšit tyto sny? Sešít roztržené domény pod jedním praporem, tak jak se kdysi snažil on?"
 ep3_roman_restoration.0001.t: "Justiniánův sen"
 ep3_roman_restoration.0100.a: "Nebudou žádná polovičatá řešení."
 ep3_roman_restoration.0100.b: "Ať je ve všem střídmost."
 ep3_roman_restoration.0100.c: "Můžeme se přizpůsobit, aniž ztratíme směr."
 ep3_roman_restoration.0100.desc: "Je to příznivý den, neboť dnes Římské impérium naplňuje svůj dávný potenciál.\n\nZe všech koutů impéria se ozývají výkřiky radosti a hrdosti: #EMP Ecce Romani! Hail Caesar!#!\n\nAvšak nyní musím řídit plachty tohoto rozsáhlého díla. Co uděláme s tímto Římem? Mezi mými mnoha předchůdci a nesčetnými podobami římské moci se výběr zužuje.\n\nBudeme pokračovat dál, věrni naší nedávné kultuře? Nebo plně přijmeme tradice našich předků?"
 ep3_roman_restoration.0100.t: "Justiniánův sen naplněn"
 ep3_roman_restoration.0101.a: "[ROOT.Char.GetFaith.HighGodName] pomoz nám všem..."
 ep3_roman_restoration.0101.fallback: "Ať už přijali netradiční vyznání, nebo se drží názorů svých předků, [scoped_emperor.GetTitleAsNameNoTooltip] ozdobil své vzestoupení jedinečnými obřady, které odrážejí jejich odlišné náboženské sklony a připravují půdu pro rozmanitou kulturní identitu v rámci impéria.\n\n"
 ep3_roman_restoration.0101.hellenic: "Nebyly učiněny žádné polovičaté kroky. S oživením víry [scoped_emperor.GetFaith.GetName] jsou v honosných chrámech opět uctíváni staří bohové, znějí chorály za [scoped_emperor.GetFaith.HighGodName] a [scoped_emperor.GetFaith.KnowledgeGodName]. Tento návrat pohanských rituálů ostře kontrastuje s křesťanskou dominancí v Evropě a představuje odvážnou výzvu zavedeným náboženským řádům.\n\n"
 ep3_roman_restoration.0101.intro: "Z císařského sídla [scoped_emperor.GetCapitalLocation.GetBaronyNameExplicitly] byla rukou [scoped_emperor.GetName] vydána deklarace. Vzdálené země, které kdysi patřily starověkým Římanům, jsou znovu sjednoceny [scoped_emperor.GetCulture.GetCollectiveNoun] s ambicemi stejně velikými jako u Caesarů z dávných dob.\n\n"
 ep3_roman_restoration.0101.orthodox: "Podpořeno hlubokým vlivem církve [scoped_emperor.GetFaith.GetName] bylo korunováním slavnostní potvrzení božského práva, požehnané [scoped_emperor.GetFaith.GetReligiousHead.GetTitledFirstName] [scoped_emperor.GetFaith.GetReligiousHead.GetHerselfHimself]. Duchovní kořeny impéria jsou hluboké, proplétají víru těsně s císařskými ambicemi.\n\n"
 ep3_roman_restoration.0101.outro: "Nyní se nad světem stahuje stín mocné říše, slibující budoucnost, ve které bude zkoušena síla i odvaha jejích sousedů jako nikdy předtím."
 ep3_roman_restoration.0300.a.failure: "Hrabství ztratí oblíbenost"
 ep3_roman_restoration.0300.a.success: "Obnovíte část oblíbenosti"
 ep3_roman_restoration.0300.a: "To vyřeším osobně."
 ep3_roman_restoration.0300.b: "Jste propuštěn."
 ep3_roman_restoration.0300.c: "Lev se nestará o názory ovcí."
 ep3_roman_restoration.0300.desc: ""Můj císaři, zprávy, které nesu, jsou znepokojivé. Přišel jsem prosit o odpuštění za svou chybu v úsudku. Některé politiky, které jsem zavedl, přinesly neklid a zmatek do [inefficient_governor.GetPrimaryTitle.GetName]," [inefficient_governor.GetTitledFirstName] mi říká.\n\n"Trhy jsou vylidněné, obyčejní lidé šeptají o povstání a místní šlechta je rozhněvaná. Stabilita mého tématu visí na vlákně, neboť oblíbenost v celé mé doméně prudce klesá."\n\n"Důvěra lidu ve vaše vládu — skrze činy jednoho mylně jednajícího [inefficient_governor.GetTitleAsNameNoTooltip] — čelí nejtvrdší zkoušce...""
 ep3_roman_restoration.0300.efficiency: "K tomu došlo kvůli [inefficient_governor.GetNamePossessive] nízké [governor_efficiency|E] #WEAK ([inefficient_governor.MakeScope.ScriptValue('governor_efficiency_presented')|0])#!"
 ep3_roman_restoration.0300.every_sub_realm_county: "Každé [county|E] držené [inefficient_governor.GetName]"
 ep3_roman_restoration.0300.t: "Špatné vládnutí"
 ep3_roman_restoration.0500.a: "Ať [target_kingdom.GetHerHim] otestuje mé odhodlání a uvidí, co najde."
 ep3_roman_restoration.0500.desc: ""[ROOT.Char.GetTitleAsNameNoTooltip], přicházím dnes před tebe rychlý na nohou," začíná můj [marshal.GetCouncilTitle] [marshal.GetFirstName]. "Naši průzkumníci hlásí, že síly pod praporem [target_kingdom.GetName] překročily naše hranice pod rouškou noci.\n\n"Za hlavní cíl si zvolili [target_county.GetName], plenící naše země a ohrožující bezpečí našeho lidu. Zdá se, že [target_kingdom.GetTitleAsNameNoTooltip] se domnívá, že tak mocné a rozsáhlé společenství, jako jsme my, si toho nevšimne."
 ep3_roman_restoration.0500.t: "Hraniční nájezdy"
