l_polish:
 ep3_roman_restoration.0100.t: "Realizace Justinianova snu"
 ep3_roman_restoration.easy_mode: "#P;BOLD;EMP Hra pokračuje normálně#!"
 ep3_roman_restoration.0101.intro: "Z císařského sídla [scoped_emperor.GetCapitalLocation.GetBaronyNameExplicitly] byla vydána deklarace rukou [scoped_emperor.GetName]. Daleké země, které kdysi patřily starým Římanům, jsou znovu sjednoceny [scoped_emperor.GetCulture.GetCollectiveNoun], s ambicemi tak velkými jako tehdejší císaři.\n\n"
 ep3_roman_restoration.0001.a: "#EMP Ecce Romani!#!"
 ep3_roman_restoration.0100.b: "Ať ve všech věcech panuje umírněnost."
 ep3_roman_restoration.0101.a: "[ROOT.Char.GetFaith.HighGodName] nám všem pomoz..."
 ep3_roman_restoration.0300.a: "Opravi to sám."
 ep3_roman_restoration.0101.hellenic: "Nebyly učiněny žádné polovičaté kroky. S oživením [scoped_emperor.GetFaith.GetName] jsou staří bohové opět uctíváni ve velkých chrámech, které se ozývají zpěvy pro [scoped_emperor.GetFaith.HighGodName] a [scoped_emperor.GetFaith.KnowledgeGodName]. Toto znovuzrození pohanských rituálů ostře kontrastuje s křesťanskou dominancí v Evropě, představující odvážnou výzvu zavedeným náboženským pořádkům.\n\n"
 ep3_roman_restoration.0300.desc: ""Můj císaři, zprávy, které nesu, jsou o vážném znepokojení. Přišel jsem, abych se omluvil za svůj omyl. Některé politiky, které jsem zavedl, přinesly neklid a neštěstí do [inefficient_governor.GetPrimaryTitle.GetName]," říká mi [inefficient_governor.GetTitledFirstName].\n\n"Trhy jsou opuštěné, běžní lidé šeptají o vzpouře a místní šlechta je rozzuřená. Stabilita mé tématu visí na vlásku, protože veřejné mínění v celé mé oblasti klesá."\n\n"Důvěra lidí ve vaši vládu — skrze jednání jednoho nešťastného [inefficient_governor.GetTitleAsNameNoTooltip] — čelí svému nejtvrdšímu testu...""
 ep3_roman_restoration.0101.orthodox: "Podpořena hlubokou podporou [scoped_emperor.GetFaith.GetName] církve, korunovace byla důležitým potvrzením božského práva, požehnaným [scoped_emperor.GetFaith.GetReligiousHead.GetTitledFirstName] [scoped_emperor.GetFaith.GetReligiousHead.GetHerselfHimself]. Duchovní kořeny impéria sahají hluboko, proplétající víru úzce s císařskou ambicí.\n\n"
 ep3_roman_restoration.household_gods_tenet: "[GetFaithDoctrine('tenet_household_gods').GetBaseName] [core_tenet|E] je odemčeno pro [GetFaithByKey( 'hellenic_pagan' ).GetName]"
 ep3_roman_restoration.0001.a.tt: "[GetDecisionWithKey('restore_roman_empire_decision').GetName] [decision|E] je nyní k dispozici"
 ep3_roman_restoration.0300.a.failure: "Krajiny ztratí veřejné mínění"
 ep3_roman_restoration.0300.b: "Jsi propuštěn."
 ep3_story_cycle_restoring_rome_faction_discontent: "Obnova Říma: $VALUE|=+0$"
 ep3_roman_restoration.invasion_cb: "Získáte přístup k [pax_romana_invasion_casus_belli|E]"
 ep3_roman_restoration.0300.efficiency: "To se stalo kvůli [inefficient_governor.GetNamePossessive] špatné [governor_efficiency|E] #WEAK ([inefficient_governor.MakeScope.ScriptValue('governor_efficiency_presented')|0])#!"
 restore_rome_devastated_county_opinion_modifier: "Špatně spravováno"
 ep3_roman_restoration.hard_mode: "@warning_icon! #XB;EMP Čelíte následujícím výzvám:#! #indent_newline:4 #X \n$EFFECT_LIST_BULLET$Všechny [peasant_factions|E] ve vaší [realm|E] vás budou cílit\n$EFFECT_LIST_BULLET$Zvýšení [wars|E] z jiných království [titles|E]\n$EFFECT_LIST_BULLET$Zvýšení frekvence [epidemic|E]\n$EFFECT_LIST_BULLET$Zrychlená mongolská invaze#!#!"
 restore_rome_lowered_county_opinion_modifier: "Otravné vládnutí"
 ep3_roman_restoration.0500.desc: ""[ROOT.Char.GetTitleAsNameNoTooltip], přicházím před vás dnes rychle," začíná můj [marshal.GetCouncilTitle] [marshal.GetFirstName]. "Neboť skauti hlásili, že síly pod praporem [target_kingdom.GetName] překročily naše hranice pod pláštěm noci.\n\n"Berou si [target_county.GetName] jako svůj hlavní cíl, plenící naše země a ohrožující bezpečnost našeho lidu. Jasně, že [target_kingdom.GetTitleAsNameNoTooltip] si myslí, že taková rozsáhlá a ohromná moc jako my si této transgrese nevšimne."
 ep3_roman_restoration.0001.t: "Justinianův sen"
 ep3_roman_restoration.0100.a: "Nebudou žádné polovičaté kroky."
 ep3_roman_restoration.0101.fallback: "Ať už přijímá nekonvenční víru nebo dodržuje své předkové, [scoped_emperor.GetTitleAsNameNoTooltip] vyznačil svůj vzestup jedinečnými slavnostmi, které odrážejí jejich odlišné náboženské zaměření, čímž vytvářejí scénu pro rozmanitou kulturní identitu v impériu.\n\n"
 ep3_roman_restoration.0300.a.success: "Získáte nějaké veřejné mínění"
 ep3_roman_restoration.0300.every_sub_realm_county: "Každý [county|E] držený [inefficient_governor.GetName]"
 ep3_roman_restoration.0300.c: "Lev se nezajímá o názory ovcí."restore_rome_recuperated_county_opinion_modifier: "Oceněno císařem"
 ep3_roman_restoration.0300.t: "Chybné vládnutí"
 uses_custom_caesar_flavourization_tt: "Od této chvíle budeš znám jako #HIGH $custom_imperator_caesar_augustus$#!"
 ep3_roman_restoration.0001.desc: "Teplý středomořský vzduch nese s sebou šumění impéria na prahu věčnosti.\n\nZde, v těchto památných zdech [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly], volá ambice minulého období. Justinianův nesmrtelný sen — jeho neúnavné úsilí o znovuspojení rozptýlených pozůstatků Říma — mě láká.\n\nJe to mé břemeno, nebo má privilegium oživit tyto sny? Prošít roztržené domény pod jednou vlajkou, jak se on kdysi snažil udělat?"
 ep3_roman_restoration.0500.a: "Nech [target_kingdom.GetHerHim] vyzkoušet moji odhodlanost a uvidí, co [target_kingdom.GetSheHe] najde."
 ep3_roman_restoration.0100.desc: "Je to příznivý den, neboť dnes se Římské impérium realizuje ve svém dávném potenciálu.\n\nZ každého kouta impéria se ozývají výkřiky radosti a hrdosti: #EMP Ecce Romani! Ať žije Caesar!#!\n\nAle nyní musím řídit plachty tohoto obrovského podniku. Co z tohoto Říma uděláme? Mezi mnoha mými předchůdci a nesčetnými inkarnacemi římské moci se volba zužuje.\n\nPokračujeme dál, věrní naší nedávné kultuře? Nebo plně přijmeme tradice našich předků?"
 ep3_roman_restoration.0101.outro: "Impozantná moc nyní vrhá svůj stín na Zemi, slibující budoucnost, kde budou síla a odvaha jejích sousedů testovány jako nikdy předtím."
 ep3_roman_restoration.end_hard_mode: "@alert_icon! #alert_bold Tyto zkoušky skončí, jakmile dobyješ celou mapu nebo tím, že přijmeš [GetDecisionWithKey( 'split_roman_empire_decision' ).GetName] [rozhodnutí|E]"
 ep3_roman_restoration.0500.t: "Pohraniční nájezdy"
 ep3_restoring_rome_citizen_army_name: "Občanská armáda"
 restore_rome_recuperated_county_opinion_modifier: "Uznáno císařem"
