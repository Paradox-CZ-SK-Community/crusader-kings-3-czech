 artifact_double_moon_book_description_append: "$artifact_double_moon_book_description$ Stránky obsahují:\n"
 double_moon_tome_desc_10: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'Tíha slov'"
 double_moon_tome_desc_11: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'Mince mluví, muži naslouchají'"
 double_moon_tome_desc_12: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'Verše o kráse'"
 double_moon_tome_desc_13: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'Páni a dámy'"
 double_moon_tome_desc_14: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'Děti Alláha'"
 double_moon_tome_desc_1: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'Namáhaná paže'"
 double_moon_tome_desc_2: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'Óda na tělesného strážce'"
 double_moon_tome_desc_3: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'Lekce o utrácení'"
 double_moon_tome_desc_4: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'Jemná slova'"
 double_moon_tome_desc_5: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'Zahojené srdce'"
 double_moon_tome_desc_6: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'Dopis dvořanovi'"
 double_moon_tome_desc_7: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'Velké události'"
 double_moon_tome_desc_8: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'Od rodiny, od srdce'"
 double_moon_tome_desc_9: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'To, co nás rozděluje'"
 ep3_story_cycle_violet_poet.0001.a.tt: "Tohle je můj domov. Možná v jiném životě půjdu jinou cestou."
 ep3_story_cycle_violet_poet.0001.a: "Prozatím zůstanu v [cordoba.GetNameNoTooltip]."
 ep3_story_cycle_violet_poet.0001.b.travel: "Začni svou cestu do [toledo.GetName]"
 ep3_story_cycle_violet_poet.0001.b.tt: "Pomyšlej na všechny příležitosti, které se teprve rozvinou!"
 ep3_story_cycle_violet_poet.0001.b: "Je čas odejít."
 ep3_story_cycle_violet_poet.0001.desc: "Po desetiletí jsem kráčel v stopách intelektuálů a čelil hněvu lidí. Má poezie neúprosně získávala na věhlasu, a přesto...\n\nNěco chybí. Teď, když se mi blíží podvečer života, není snad čas opustit [cordoba.GetName] a dopřát si širý rozhled po světě?\n\nDalší neoddělitelná část mě však stále táhne zůstat. Zde jsem si vybudoval život nejen pro sebe, ale i pro mnohé učně, kteří byli v průběhu let vychováváni.\n\nAť už kvůli učencům, kteří kráčejí jeho ulicemi, nebo známé patině jeho zdí, #EMP něco#! mě váže k tomuto městu, k mému domovu."
 ep3_story_cycle_violet_poet.0001.t: "Vhodný pro vysoké posty"
 ep3_story_cycle_violet_poet.0002.a.tt: "Přemýšlíš o tom..."
 ep3_story_cycle_violet_poet.0002.a: "Bohužel takoví lidé jsou vzácní."
 ep3_story_cycle_violet_poet.0002.b.flavor: "...i když bych se tomu měl co nejdříve věnovat #EMP brzy#!."
 ep3_story_cycle_violet_poet.0002.b.tt: "@alert_icon! #alert_trial Pokud zemřeš dřív, než bude určen dědic, tvá dynastie může zaniknout!#!"
 ep3_story_cycle_violet_poet.0002.b: "Není třeba se tím zatím trápit."
 ep3_story_cycle_violet_poet.0002.desc: "Jedna věc mi už týdny vrtá v hlavě. Kdo bude pokračovat v mém odkazu? Kdo bude nadále mecenášem umění a vychovávat mládež v těchto způsobech?\n\nMám mnoho, co předat: [double_moon_book.GetName] je samozřejmě snadné, ale je toho mnohem víc. Poslední odkaz dynastie [ROOT.Char.GetHouse.GetName] je mnohem vážnější záležitost než i tenhle těžký svazek.\n\nAle to je vlastně jen blednoucí relikvie. Nejdůležitější je způsob života, životní síla každého básníka jako jsem já. Poezie, láska, ocenění světa, který kolem nás vytvořil [ROOT.Char.GetFaith.HighGodName]!\n\n#EMP To#! je něco, co musím najít. Někdo, kdo rozumí tomuto nehmotnému proudu světa."
 ep3_story_cycle_violet_poet.0002.t: "Budování odkazu"
 ep3_story_cycle_violet_poet.0003.a: "[heir1.GetFirstNameNoTooltip] musí být mou volbou."
 ep3_story_cycle_violet_poet.0003.b: "[heir2.GetFirstNameNoTooltip] bude mým dědicem."
 ep3_story_cycle_violet_poet.0003.beautiful: "výrazně krásná a"
 ep3_story_cycle_violet_poet.0003.c: "Víte, je na tom něco s [heir3.GetFirstNameNoTooltip]..."
 ep3_story_cycle_violet_poet.0003.diplomat: "[heir1.GetFirstName], například. [heir1.GetHerHis|U] láska k poezii je tak zřejmá a vášnivá."
 ep3_story_cycle_violet_poet.0003.ending: "tak talentovaná v próze!\n\nSoudě podle družiny obdivovatelů, které si [heir3.GetSheHe] shromažďuje, může být [heir3.GetHerselfHimself] také poměrně #EMP violet#! jedinečná..."
 ep3_story_cycle_violet_poet.0003.heir3: "\n\nRána slov zazní, ostrá a staccatová. Všímám si [heir3.GetFirstName], nová příchozí do salonu, jak dokončuje elegantní verš. [heir3.GetSheHe|U] je mlad[ý|á],"
 ep3_story_cycle_violet_poet.0003.intelligent: "nesmírně inteligentní a "
 ep3_story_cycle_violet_poet.0003.opening: "Jedním uchem naslouchám ostré básnické debatě linoucí se zvenčí. Koho mám vybrat?\n\n"
 ep3_story_cycle_violet_poet.0003.poet: "[heir1.GetFirstName], například. [heir1.GetHerHis|U] cit pro metrum je tak instinktivní a působivý..."
 ep3_story_cycle_violet_poet.0003.t: "Přemíra možností"
 ep3_story_cycle_violet_poet.0003.woman: "Nebo snad [heir2.GetFirstName]? Jako [heir2.GetWomanMan] by [heir2.GetSheHe] alespoň hluboce porozuměl mým slovům, až odejdu."
 ep3_story_cycle_violet_poet.0003.young: "Nebo snad [heir2.GetFirstName]? Mladá duše je velice tvárná."
 ep3_story_cycle_violet_poet.0004.a: "Udělám, co bude v mých silách."
 ep3_story_cycle_violet_poet.0004.desc: "Ó, [wallada.GetFirstName]! Můj mentor, můj přítel, má inspirace. Prožil(a) jsi sto životů ve svém životě, a přesto to stále není dost.\n\nRozbaluji balíček, který mi [wallada.GetSheHe] zanechal, [wallada.GetHerHis] poslední dar z dlouhé řady dárků. Obal se odtahuje od [double_moon_book.GetName], [wallada.GetHerHis] po léta opečovávané knihy poezie.\n\n[wallada.GetFirstNameNoTooltip|U] dlouho mluvila o pokračování odkazu a teď chápu, že ten odkaz padá na mě, abych ho pokračoval. Musím žít naplno, stejně jako to dělal(a) [wallada.GetSheHe], a přijímat každou radost, kterou život nabízí. Musím to také zaznamenat, ve verších, na těchto stránkách."
 ep3_story_cycle_violet_poet.0004.t: "Vřelé vzpomínky"
 ep3_story_cycle_violet_poet.0010.title: "Muwashshah: báseň prodána"
 ep3_story_cycle_violet_poet.0011.message: "[double_moon_book.GetName] získává náhodný modifikátor"
 ep3_story_cycle_violet_poet.0011.title: "Muwashshah: báseň zachována"
 ep3_story_cycle_violet_poet.0012.title: "Muwashshah: báseň rozdána"
 ep3_story_cycle_violet_poet.1000.a.book: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'Procházka mezi stromy'"
 ep3_story_cycle_violet_poet.1000.a: "Těžkosti jsou skvělou inspirací!"
 ep3_story_cycle_violet_poet.1000.b: "Měl(a) bych sesbírat zásoby."
 ep3_story_cycle_violet_poet.1000.desc: "Zdá se, že trochu času stráveného venku bylo to pravé. Vůně, zvuky a čerstvý vzduch dělají divy pro mou pohodu.\n\nNa té procházce mimo tábor narazím na krásný pramen v lese. Uklidňující šum potoka a listnaté stromy mě ukolébávají, až si uvědomím, že uběhly hodiny.\n\nCítím žaludek, který si stěžuje, a hlad roste. Na zpáteční cestě jsem minul některé jedlé rostliny, ale je v tom jistá básnická stránka být sám a hladový..."
 ep3_story_cycle_violet_poet.1000.t: "Dary přírody"
 ep3_story_cycle_violet_poet.1005.a.tt: "Musím takový talent vzít pod svá křídla."
 ep3_story_cycle_violet_poet.1005.a: "\"Ty, holčičko! Nechtěla bys místo, kde by ses učila?\""
 ep3_story_cycle_violet_poet.1005.b.book: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'Sirotčí básník'"
 ep3_story_cycle_violet_poet.1005.b: "To je ale příběh!"
 ep3_story_cycle_violet_poet.1005.c.tt: "Jejich talent je tak předčasně rozvinutý, že jej alespoň musím podpořit!"
 ep3_story_cycle_violet_poet.1005.c: "Možná můj tábor není vhodné místo pro děti."
 ep3_story_cycle_violet_poet.1005.desc: "Procházejíc ulice [location.GetName], zastavím se před jedním z městských sirotčinců. Ucho mi píchne u známého zvuku recitujícího rýmu, linoucího se otevřenými dveřmi.\n\nPomalu vejdu a opřu se o zeď, poslouchám. Jeden z malých sirotků vede verbální souboj s druhým, s úctyhodnou horlivostí a dovedností pro někoho tak mladého.\n\nTohle dítě ovládá slova, jako by byla ostřím, rozřezávajíc infantilní bláboly soupeře.\n\nBravo, říkám, výborná práce!"
 ep3_story_cycle_violet_poet.1005.t: "Skvělý učeň"
 ep3_story_cycle_violet_poet.1010.a.failure: "[ruler_spouse.GetSheHe|U] zdvořile odmítá"
 ep3_story_cycle_violet_poet.1010.a.success: "[ruler_spouse.GetSheHe|U] je nadšený/á z tvého 'rytmického vyjadřování'"
 ep3_story_cycle_violet_poet.1010.a: "Možná bych mohl(a) nabídnout [ruler_spouse.GetHerHim] 'soukromou lekci poezie'..."
 ep3_story_cycle_violet_poet.1010.b.book: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'Zakázané ovoce'"
 ep3_story_cycle_violet_poet.1010.b: "Proč mě osud tak pokouší?"
 ep3_story_cycle_violet_poet.1010.c.tt: "Zvyšuje [success_chance|E] tvého [GetScheme('courting').GetTypeName] [scheme|E]"
 ep3_story_cycle_violet_poet.1010.c: "Musím mít [ruler_spouse.GetHerHim]!"
 ep3_story_cycle_violet_poet.1010.desc: "Být přijat na dvůr [ruler.GetTitledFirstNamePossessiveRegnal] je velká pocta. Mít možnost přednést některé ze svých starých básní jemu, je ještě větší.\n\nNicméně je těžké se soustředit na řádné podání veršů, když přede mnou stojí tak zářivá krása. [ruler_spouse.GetFirstName], [ruler.GetFirstNamePossessiveNoTooltip] [ruler_spouse.GetWifeHusband] upoutal(a) mou pozornost; tak výjimečná elegance, tak úžasná půvab! Zamiloval(a) jsem se do této [ruler_spouse.GetWomanMan].\n\nMé vášně jsou hluboké. Chci milovat! Chci psát!"
 ep3_story_cycle_violet_poet.1010.t: "Romantika poezie"
 ep3_story_cycle_violet_poet.1015.a.failure: "[stranger.GetSheHe|U] odchází se znechucením"
 ep3_story_cycle_violet_poet.1015.a.success: "[stranger.GetSheHe|U] nadšeně souhlasí"
 ep3_story_cycle_violet_poet.1015.a: "\"Musím ti #EMP řádně#! poděkovat!\""
 ep3_story_cycle_violet_poet.1015.b: "Takový světoběžník by se nám mohl hodit jako pomocník."
 ep3_story_cycle_violet_poet.1015.c: "Jaká milá slova!"
 ep3_story_cycle_violet_poet.1015.desc: "Cizinec se unaveně připlazí k našemu ohni, sipá a usedá. [stranger.GetSheHe|U] na mě hledí s oslnivým úsměvem.\n\n\"Ty jsi [ROOT.Char.GetFirstNameNoTooltip], že? Hledal(a) jsem tě dny. Tvé básně mi změnily život způsobem, který nelze slovy popsat! Slova, která bych si uměl(a) představit, že bys #EMP bez#! potíží tvořil(a)!\"\n\nKdo by si pomyslel, že člověk mě bude dny sledovat jen proto, aby mi udělal kompliment? Je v tom jistá romantická krása oddanosti."
 ep3_story_cycle_violet_poet.1015.t: "Zamilovaný následovník"
 ep3_story_cycle_violet_poet.1020.a.book: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'Pomocné ruce'"
 ep3_story_cycle_violet_poet.1020.a.tt: "Nemáš žádné [followers|E] s více než #high 20#! [diplomacy|E]"
 ep3_story_cycle_violet_poet.1020.a: "Potřebuji někoho, kdo mě zásobí nápady."
 ep3_story_cycle_violet_poet.1020.b.failure: "Nezabralo"
 ep3_story_cycle_violet_poet.1020.b.success: "Zabralo"
 ep3_story_cycle_violet_poet.1020.b: "Dokážu to překonat!"
 ep3_story_cycle_violet_poet.1020.c.failure: "Tvoje mysl je stále zatemněná"
 ep3_story_cycle_violet_poet.1020.c.success: "Najdeš místo klidu"
 ep3_story_cycle_violet_poet.1020.c: "Možná je čas si odpočinout?"
 ep3_story_cycle_violet_poet.1020.desc: "Jsem prokletý! Navzdory mým snahám byly poslední dny plné jen nepřetržité mlhy, která zastírá mou mysl.\n\nNa papír nepadají žádná slova, žádné romantické oddání, žádné ostré poznámky. Zdá se, že moje vlna inspirace konečně skončila.\n\nCo mám dělat? Jak se osvobodit od tohoto intelektuálního mučení!"
 ep3_story_cycle_violet_poet.1020.t: "Mlha, která všechno zastírá"
 ep3_story_cycle_violet_poet.1025.a.tt: "Musím je všechny adoptovat!"
 ep3_story_cycle_violet_poet.1025.a: "Nesmím nechat tento potenciál nevyužitý."
 ep3_story_cycle_violet_poet.1025.b.success: "Tvoje péče přináší ovoce"
 ep3_story_cycle_violet_poet.1025.b.tt: "Takže z toho musím udělat to nejlepší."
 ep3_story_cycle_violet_poet.1025.b: "Mohu si dovolit jen jednoho..."
 ep3_story_cycle_violet_poet.1025.c.failure: "[holder.GetTitledFirstNameNoTooltip] odmítá zaplatit"
 ep3_story_cycle_violet_poet.1025.c.success: "[holder.GetTitledFirstNameNoTooltip] přijímá břemeno"
 ep3_story_cycle_violet_poet.1025.c.tt: "Možná zahanbení [holder.GetHerHim] zabere..."
 ep3_story_cycle_violet_poet.1025.c: "Místní vládce se o ně musí postarat."
 ep3_story_cycle_violet_poet.1025.desc: "Trávím mnoho času v mém salonu, ale velkou část zbývajícího času jsem na ulicích [location.GetName]. To mě často zavádí do sirotčinců, kde se starají o ty nešťastné děti, vysídlené válkou, hladem nebo prostě opuštěné.\n\nDnes vidím na hřišti mnoho nových tváří. Mé srdce, jako vždy, pláče pro tyto ubohé duše. Tolik z nich...\n\nMalý, tlumený hlas přeruší ticho. Malé [orphan.Custom('GirlBoy')] sedí v rohu a pohybuje rty u básně z roztrhaného pergamenu. Tak mladá, zjevně nepoučená, ale v těchto dětech by mohl být skutečný potenciál..."
 ep3_story_cycle_violet_poet.1025.t: "Další generace"
 ep3_story_cycle_violet_poet.1030.a: "Vyučím tě."
 ep3_story_cycle_violet_poet.1030.b: "Bohužel na to nemám čas."
 ep3_story_cycle_violet_poet.1030.c.tt: "Trochu mně, trochu [courtier_poet.GetFirstNameNoTooltip] za [courtier_poet.GetHerHis] starosti..."
 ep3_story_cycle_violet_poet.1030.c: "Možná mohu nabídnout jiného učitele?"
 ep3_story_cycle_violet_poet.1030.desc: "Pozvání z urozeného dvora je výzva, kterou je třeba přijmout, a tak se ocitám v jedné z hezčích paláců [location.GetName]. Přijímá mě [noblewoman.GetFirstName], v celkem rozverném stavu.\n\n\"Je to taková čest setkat se s tebou!\" vykřikne [noblewoman.GetSheHe|U]. \"Potřebuji trochu doučování, víš...\"\n\nUkazuje se, že [noblewoman.GetFirstNameNoTooltip] se snaží studovat poezii, s omezenými úspěchy. Tak omezenými, že by mi to mohlo dát jisté #EMP páky#!..."
 ep3_story_cycle_violet_poet.1030.t: "Vznešení a dobří"
 ep3_story_cycle_violet_poet.2000.a.book: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'Okovy touhy'"
 ep3_story_cycle_violet_poet.2000.a.tt: "Napsat poselství své dávné lásce"
 ep3_story_cycle_violet_poet.2000.a: "Možná bych měl(a) napsat [zaydun.GetHerHim] dopis..."
 ep3_story_cycle_violet_poet.2000.b: "Báseň na památku ztracené lásky. To uleví mé duši."
 ep3_story_cycle_violet_poet.2000.c: "Tyto časy jsou pryč. Měl(a) bych se pohnout dál."
 ep3_story_cycle_violet_poet.2000.desc: "Jak dny plynou, vzpomínám na vztahy své mládí. Jedno jméno se mi vrací do mysli; [zaydun.GetFirstName]. Ibn Zaydun, tak mu říkali, s jeho bystrým duchem a stříbrným jazykem.\n\nAch, ty dny posílání básní tam a zpět, cestování napříč krajinami jen kvůli jedné noci spolu. Dělá mě to nostalgickým. Náš vztah možná nebyl dokonalý, ale vzpomínky na něj mám v srdci vřelé.\n\n[ zaydun.GetSheHe] jsem neviděl(a) mnoho, mnoho let. Byl(a) jsem tak tvrdý/á při našem rozchodu, tak kousavý/á. Lítost mě tíží."
 ep3_story_cycle_violet_poet.2000.t: "Když padne tma"
 ep3_story_cycle_violet_poet.2001.a.flavor: "Musím [zaydun.GetHerHim] znovu vidět."
 ep3_story_cycle_violet_poet.2001.a.tt: "Pozvi [zaydun.GetFirstNameNoTooltip] na návštěvu."
 ep3_story_cycle_violet_poet.2001.a: "Ó, můj drahý [zaydun.GetFirstNameNoTooltip]..."
 ep3_story_cycle_violet_poet.2001.b: "To je... trochu moc."
 ep3_story_cycle_violet_poet.2001.desc: "Dlouho jsem očekával i to nejmenší zmínění mého jména na tvých rtech.\n\nMé tělo zestárlo, ale mé srdce je stále takové jako v okamžiku, kdy jsi mě opustil(a); zmrzlé, rozbité, čeká na tvůj dotek, aby znovu zabušilo."
 ep3_story_cycle_violet_poet.2001.t: "Ke měsíci na mé noční obloze,"
 ep3_story_cycle_violet_poet.2005.a.tt: "Nesmím si dovolit znovu se zamilovat..."
 ep3_story_cycle_violet_poet.2005.a: "\"Nemohu uvěřit, že jsi to opravdu ty.\""
 ep3_story_cycle_violet_poet.2005.b: "No, jeho přítomnost sama o sobě zvyšuje prestiž mého salonu..."
 ep3_story_cycle_violet_poet.2005.desc: "A tam [zaydun.GetSheHe] stojí, náhle, ve dveřích. Věk změnil [zaydun.GetHerHim] tolik a přesto... v podstatě vůbec. Na tváři je víc vrásek, ale je to stále ta tvář. Držení těla je o něco skloněnější, ale pořád je to tělo, které mě tolikrát drželo. Dokonce i způsob, jakým se pohybuje...\n\nA pohne se, překoná prostor mezi námi během okamžiku a pak jsem zase v jeho/jejích náručí. Pocit tak vzdálený, tak prosáklý prachem let a vybledlý světlem vzpomínek, a přece tak intimně známý.\n\nKdyž se od sebe neochotně odtrhneme, cítím, že kus mě, o kterém jsem ani nevěděl, že chybí, byl náhle vrácen, staré rány zašity."
 ep3_story_cycle_violet_poet.2005.t: "Znovu shledáni"
 ep3_story_cycle_violet_poet.2010.a: "\"Jsme už staří, [zaydun.GetFirstNameNoTooltip]. Ale s věkem přichází moudrost.\""
 ep3_story_cycle_violet_poet.2010.b: "\"Pracuji sám/sama.\""
 ep3_story_cycle_violet_poet.2010.desc: "Sedíme a smějeme se, jako za starých časů, popíjíme čaj ve stínu. [zaydun.GetFirstNamePossessive] důvtip a intelekt jsou stále ostré jako břitva a stáří nesnížilo kouzlo, kterým mě kdysi okouzloval.\n\n\"Co tu máš?\" ptá se [zaydun.GetSheHe|U], gesto směřuje k [double_moon_book.GetName] ležící na stole vedle mě. Podávám mu ji.\n\n\"To je krásné dílo. Tvoje tvorba je stále tak elegantní jako kdysi.\" [zaydun.GetHerHis|U] uspokojený úsměv mě trochu chvěje, stále. \"Nepřemýšlela bys, že bychom za pár dní nenapsali spolu něco společného? Pokud stařímu [zaydun.GetWomanMan] ještě stačí držet krok s tebou, samozřejmě.\""
 ep3_story_cycle_violet_poet.2010.t: "Společná práce"
 ep3_story_cycle_violet_poet.2015.a.failure: "[zaydun.GetSheHe|U] odmítá a odchází"
 ep3_story_cycle_violet_poet.2015.a.success: "[zaydun.GetSheHe|U] souhlasí, že zůstane"
 ep3_story_cycle_violet_poet.2015.a: "\"...zůstaň se mnou. Tady, v [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. Ty #EMP musíš.#!\""
 ep3_story_cycle_violet_poet.2015.artifact: "[newly_created_artifact.GetDesc]\n\nJe to jednoduchý design, kromě jednoho detailu: na vnitřní straně je malý nápis, který zní „Pro mou lásku, poslední sen mé duše.“"
 ep3_story_cycle_violet_poet.2015.b.tt: "...pokud se někdy znovu setkáme."
 ep3_story_cycle_violet_poet.2015.b: "Do té doby, má ztracená lásko."
 ep3_story_cycle_violet_poet.2015.c.tt: "Vina tě požírá"
 ep3_story_cycle_violet_poet.2015.c: "Nemohu odpustit chyby minulosti."
 ep3_story_cycle_violet_poet.2015.desc: "Poslední dny patřily k nejšťastnějším v mém životě, ale všechno jednou končí. Služebník nese kolem nás další věci [zaydun.GetFirstNamePossessive] jako my se loučíme. [zaydun.GetSheHe|U] drží mé ruce ve svých.\n\n\"Setkání s tebou znovu vrátilo světlo do mého života.\" [zaydun.GetSheHe|U] zaváhá, nejslavnější slovoznalec v Iberii náhle postrádá slova. Místo toho sáhne do kapsy a vrazí mi něco do dlaně.\n\n\"Vezmi si to. Je to nic, pouhý drobný předmět, ale... pokud si ho občas oblékneš, přinese to mému srdci velkou radost. Naplněním ho svým prstem také zaplníš díru v mém srdci, kde žije tvá paměť.\""
 ep3_story_cycle_violet_poet.2015.t: "Zase sbohem"
 ep3_story_cycle_violet_poet.book.tt: "[double_moon_book.GetName] získává novou báseň"
