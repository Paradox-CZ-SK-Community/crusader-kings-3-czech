 artifact_double_moon_book_description: "Těžká, bohatě zdobená kniha plná poezie."
 ep3_story_cycle_violet_poet.1000.b: "Měl bych shánět zásoby."
 ep3_story_cycle_violet_poet.1010.t: "Romance Poezie"
 double_moon_tome_desc_10: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'Váha Slov'"
 ep3_story_cycle_violet_poet.1020.a: "Potřebuji někoho, kdo mě obdělá nápady."
 ep3_story_cycle_violet_poet.1030.b: "Bohužel, nemohu si dovolit čas."
 ep3_story_cycle_violet_poet.2015.a: "\"...zůstaň se mnou. Tady, v [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. Ty #EMP musíš.#!\""
 ep3_story_cycle_violet_poet.0001.a.tt: "Toto je můj domov. Možná v jiném životě půjdu jinou cestou."
 ep3_story_cycle_violet_poet.1020.b: "Mohu to překonat!"
 ep3_story_cycle_violet_poet.0001.a: "Zatím zůstanu v [cordoba.GetNameNoTooltip]."
 ep3_story_cycle_violet_poet.1005.t: "Skvělý Učeň"
 ep3_story_cycle_violet_poet.2000.b: "Báseň na památku ztracené lásky. To uzdraví mou duši."
 ep3_story_cycle_violet_poet.2015.b: "Až se znovu setkáme, má ztracená lásko."
 ep3_story_cycle_violet_poet.0003.poet: "[heir1.GetFirstName], například. [heir1.GetHerHis|U] chápání metru je tak instinktivní a ohromující..."
 ep3_story_cycle_violet_poet.1000.t: "Přírodní Dary"ep3_story_cycle_violet_poet.1000.desc: "Zdá se, že strávit nějaký čas venku bylo správné rozhodnutí. Pohledy, zvuky a vůně čerstvého vzduchu dělají zázraky pro moje blaho.\n\nNa této procházce od mého tábora narazím na krásný pramen v lese. Uklidňující šumění zurčícího potoka a listnatých stromů mě uklidňuje, až si uvědomím, že uběhly hodiny.\n\nCítím, jak si můj žaludek stěžuje, a má hlad roste. Je tam několik jedlých rostlin, které jsem prošel, ale být sám a hladový má určité poetické kouzlo..."
 ep3_story_cycle_violet_poet.1010.a.failure: "[ruler_spouse.GetSheHe|U] zdvořile odmítá"
 ep3_story_cycle_violet_poet.0003.woman: "Nebo snad [heir2.GetFirstName]? Jako [heir2.GetWomanMan] by [heir2.GetSheHe] alespoň hluboce rozuměl mým slovům, když nebudu přítomen."
 ep3_story_cycle_violet_poet.1025.b.tt: "Takže musím udělat, aby tohle mělo smysl."
 ep3_story_cycle_violet_poet.2000.c: "Ty dny jsou pryč. Měl bych pokračovat."
 ep3_story_cycle_violet_poet.1010.a: "Možná mohu nabídnout [ruler_spouse.GetHerHim] 'privátní lekci poezie'..."
 ep3_story_cycle_violet_poet.0002.a: "Bohužel, takoví jednotlivci jsou vzácní."
 ep3_story_cycle_violet_poet.2010.desc: "Sedíme a smějeme se, jako za starých časů, pijeme čaj ve stínu. [zaydun.GetFirstNamePossessive] důvtip a intelekt jsou stále ostré jako břitva, a věk nezmenšil kouzlo, které [zaydun.GetSheHe] mi kdysi dvořil.\n\n„Co to máš tady?“ [zaydun.GetSheHe|U] se ptá, ukazujíc na [double_moon_book.GetName] ležící na stole vedle mě. Podávám mu to.\n\n„To je krásná práce. Tvá práce zůstává tak elegantní, jako kdy byla.“ [zaydun.GetHerHis|U] potěšený úsměv mě trochu otřásl, stále. „Nepředpokládám, že bys byl ochoten napsat spolupráci v příštích několika dnech, že? Předpokládám, že tento starý [zaydun.GetWomanMan] stále může držet krok s tebou, samozřejmě.“"
 ep3_story_cycle_violet_poet.2015.desc: "Poslední dny byly jedny z nejšťastnějších v mém životě, ale všechno má svůj konec. Služebník nese minulost více z [zaydun.GetFirstNamePossessive] majetků kolem nás, když si říkáme sbohem. [zaydun.GetSheHe|U] drží mé ruce v [zaydun.GetHerHis].\n\n„Vidět tě znovu přineslo světlo zpět do mého života.“ [zaydun.GetSheHe|U] se odmlčí, nejslavnější spisovatel v Iberii najednou ztracen pro slova. Místo toho [zaydun.GetSheHe] sáhne do [zaydun.GetHerHis] kapsy a vtiskne mi něco do dlaně.\n\n„Prosím, vezmi si to. Není to nic, pouhý suvenýr, ale... pokud bys to nosil příležitostně, přinese to mému srdci velkou radost. Tím, že to naplníš svým prstem, také zaplní díru v mém srdci, kde žije tvoje paměť.“"
 ep3_story_cycle_violet_poet.1015.b: "Byli bychom rádi za takového světového cestovatele jako pomocnou ruku."
 ep3_story_cycle_violet_poet.1000.desc: "Zdá se, že strávit čas na čerstvém vzduchu bylo správné rozhodnutí. Pohledy, zvuky a vůně čerstvého vzduchu dělají divy pro mé blaho.\n\nJe to na této procházce od mého tábora, kde narazím na krásný pramen v lese. Uklidňující šumění zurčícího potoka a listnatých stromů mě uklidňuje, až si uvědomím, že uplynulo několik hodin.\n\nCítím, jak mi žaludek stěžuje, a moje hladina roste. Jsou tu nějaké jedlé rostliny, které jsem minul nedaleko cesty, ale být sám a hladový má určitý poetický nádech..."
