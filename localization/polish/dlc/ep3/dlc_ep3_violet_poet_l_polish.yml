 ep3_story_cycle_violet_poet.0002.t: "Budování odkazu"
 ep3_story_cycle_violet_poet.1030.desc: "Zavolání z ušlechtilého dvora je něco, co musí být vyslyšeno, a tak se ocitám v jednom z hezčích paláců [location.GetName]. Přivítává mě [noblewoman.GetFirstName], v docela vzrušeném stavu.\n\n"Je to taková čest vás potkat!" [noblewoman.GetSheHe|U] vybuchne. "Potřebuji trochu doučování, víte..."\n\nUkazuje se, že [noblewoman.GetFirstNameNoTooltip] se snažila studovat poezii, s omezeným úspěchem. Tak omezeným úspěchem, že mi to možná poskytne nějaké #EMP výhody#!..."
 ep3_story_cycle_violet_poet.2001.desc: "Dlouho jsem čekal na i to nejkratší zmínění mého jména na tvých rtech.\n\nMé tělo zestárlo, ale mé srdce je stále stejné, jako v okamžiku, kdy jsi mě opustil; zmrazené, zlomené, čeká na tvůj dotyk, aby znovu začalo bít."
 ep3_story_cycle_violet_poet.0003.diplomat: "[heir1.GetFirstName], například. [heir1.GetHerHis|U] láska k poezii je tak zřejmá a vášnivá."
 ep3_story_cycle_violet_poet.2015.t: "Znovu se rozloučit"
 ep3_story_cycle_violet_poet.1000.a: "Nepřízeň osudu je skvělá inspirace!"
 artifact_double_moon_book: "Svazek Dvojitého Měsíce"
