 ep3_story_cycle_violet_poet.0001.b: "Je čas odejít."
 ep3_story_cycle_violet_poet.0011.title: "Muwashshah báseň uchována"
 ep3_story_cycle_violet_poet.0004.desc: "Ó [wallada.GetFirstName]! Můj mentor, můj přítel, moje inspirace. Žil jsi sto životů během svého života, a přesto to stále nevypadá jako dost.\n\nRozbaluji balíček, který mi [wallada.GetSheHe] zanechal, [wallada.GetHerHis] poslední dar v dlouhé řadě. Obal spadne z [double_moon_book.GetName], [wallada.GetHerHis] dlouho pečlivě vychovávané knihy poezie.\n\n[wallada.GetFirstNameNoTooltip|U] už dlouho mluvila o tom, že ponese odkaz, a nyní chápu, že tento odkaz padá na mě, abych ho pokračoval. Musím žít život naplno, právě tak, jak to [wallada.GetSheHe] dělala, a přijmout každou radost, kterou nabízí. Musím to také zaznamenat v verších, na těchto stránkách."
 ep3_story_cycle_violet_poet.1020.c.success: "Najdeš místo klidu"
 ep3_story_cycle_violet_poet.2000.desc: "Jak dny plynou, vzpomínám na vztahy své mládí. Jedno jméno mi zvlášť přijde na mysl; [zaydun.GetFirstName]. Ibn Zaydun, říkali [zaydun.GetHerHim], s [zaydun.GetHerHis] bystrým slovem a stříbrným jazykem.\n\nAh, ty dny, kdy jsme si posílali básně zpět a vpřed, cestovali po zemích jen proto, abychom strávili jednu noc spolu. To mě dělá nostalgickým. Náš vztah možná nebyl dokonalý, ale ty vzpomínky leží v mém srdci s láskou.\n\nNeměl jsem [zaydun.GetHerHim] spoustu, spoustu let. Byl jsem tak tvrdý při našem rozloučení, tak zraňující. Lítost mě tíží."
 ep3_story_cycle_violet_poet.2001.a.tt: "Pozvi [zaydun.GetFirstNameNoTooltip], aby přišel na návštěvu."
 ep3_story_cycle_violet_poet.1030.c.tt: "Trochu mně, trochu [courtier_poet.GetFirstNameNoTooltip] za [courtier_poet.GetHerHis] potíže..."
 ep3_story_cycle_violet_poet.1025.b: "Mohu si dovolit jen jedno..."
 ep3_story_cycle_violet_poet.1015.desc: "Když se v našich řadách objeví cizinec, unavený a vyčerpaný, oznamuje to jeho zakopávání. Když si [stranger.GetSheHe] dá chvíli na napití z vody, kterou nabízíme, a posadí se k našemu ohni, upřeně se na mě dívá s okouzlujícím úsměvem.\n\n\"Jste [ROOT.Char.GetFirstNameNoTooltip], že? Sledoval jsem vás celé dny. Vaše básně změnily můj život způsoby, které nedokážu popsat jednoduchými slovy! Slova, o kterých si představuji, že byste měl #EMP žádné#! problémy vytvořit!\"\n\nPomyslet na to, že mě tato osoba sledovala celé dny, jen aby mi dala kompliment? Na tom je něco romanticky krásného o odhodlání, které se projevuje."
 ep3_story_cycle_violet_poet.1025.c.tt: "Možná by ponížení [holder.GetHerHim] mohlo fungovat..."
 ep3_story_cycle_violet_poet.2015.c.tt: "Vina tě přeceňuje"
 ep3_story_cycle_violet_poet.2000.t: "Kdykoli padá tma"
 ep3_story_cycle_violet_poet.0002.a.tt: "Zamýšlíš situaci..."
 ep3_story_cycle_violet_poet.1005.c: "Možná mé tábořiště není místem pro děti."
 double_moon_tome_desc_3: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'Lekce o utrácení'"
 ep3_story_cycle_violet_poet.1025.desc: "Strávím většinu svého času v mém salonu, ale dobrá část zbytku je strávena blouděním ulicemi [location.GetName]. Nevyhnutelně mě to často přivede k dětským domovům, kde se o ty nešťastné děti, které byly vyhnány válkou, hladem nebo dokonce jednoduše opuštěním, starají.\n\nDnes je na jejich hřišti vidět několik nových tváří. Mé srdce, jako vždy, pláče za těmito chudými dušemi. Tolik z nich...\n\nMalý, tlumený hlas přeruší ticho. Malý [orphan.Custom('GirlBoy')] sedí v rohu, tváří se kousek papíru a mumlá slova básně z potrhaného pergamenu. Tak mladý, a zjevně neučený, ale mohlo by v těchto dětech být skutečné nadání..."
 ep3_story_cycle_violet_poet.1015.a.failure: "[stranger.GetSheHe|U] odchází se znechucením"
 ep3_story_cycle_violet_poet.0003.ending: "tak talentovaný prozaik!\n\nPodle gangu obdivovatelů, které [heir3.GetSheHe] shromažďuje, potenciálně také docela #EMP fialový#! jedinec [heir3.GetHerselfHimself] také..."ep3_story_cycle_violet_poet.2010.desc: "Sedíme a smějeme se, jako za starých časů, pijeme čaj ve stínu. [zaydun.GetFirstNamePossessive] důvtip a intelekt jsou stále ostré jako břitva, a věk nezmenšil kouzlo, kterým [zaydun.GetSheHe] mě kdysi okouzlil.\n\n"Co tu máš?" [zaydun.GetSheHe|U] se ptá a ukazuje na [double_moon_book.GetName] ležící na stole vedle mě. Předávám to.\n\n"Toto je nádherná práce. Tvá práce zůstává tak elegantní, jak byla kdykoliv předtím." [zaydun.GetHerHis|U] potěšený úsměv mě trochu zasáhne, stále. "Nepředpokládám, že bys byl ochoten napsat spolupráci v následujících dnech, že? Předpokládám, že tento starý [zaydun.GetWomanMan] stále stačí na tebe, samozřejmě.""
 ep3_story_cycle_violet_poet.2001.t: "K měsíci na mé noční obloze,"
 double_moon_tome_desc_5: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'Zlomené srdce'"
 ep3_story_cycle_violet_poet.0001.b.travel: "Začni svou cestu do [toledo.GetName]"
 ep3_story_cycle_violet_poet.1030.c: "Možná bych mohl nabídnout alternativního učitele?"
 ep3_story_cycle_violet_poet.0002.desc: "Jedna věc mě už týdny trápí v pozadí mysli. Kdo bude pokračovat v mém odkazu? Kdo bude pokračovat v podpoře umění a vychovávat mládež ve svých způsobech?\n\nMám toho hodně, co předat: [double_moon_book.GetName] je snadná, samozřejmě, ale je toho mnohem víc. Poslední odkaz dynastie [ROOT.Char.GetHouse.GetName] je mnohem závažnější záležitost než ten těžký svazek.\n\nAle to je v podstatě jen mizející relikvie. Nejdůležitější je způsob života, životní síla každého básníka, jako jsem já. Poezie, láska, ocenění světa, který [ROOT.Char.GetFaith.HighGodName] stvořil kolem nás!\n\n#EMP To#! je něco, co musím najít. Někdo, kdo chápe tu nehmotnou energii světa."
 ep3_story_cycle_violet_poet.0003.beautiful: "významně krásný a"
 ep3_story_cycle_violet_poet.0003.b: "[heir2.GetFirstNameNoTooltip] bude mým dědicem."
 ep3_story_cycle_violet_poet.2005.desc: "Tam [zaydun.GetSheHe] je, najednou, stojící ve dveřích. Věk změnil [zaydun.GetHerHim] tak moc, a přece... vůbec ne. V [zaydun.GetHerHis] tváři jsou více vrásek, ale stále to je [zaydun.GetHerHis] tvář. [zaydun.GetHerHis|U] postoj se trochu sklonil, ale stále to je tělo, které mě tak těsně objímalo před tím vším. Dokonce i způsob, jakým [zaydun.GetSheHe] se pohybuje...\n\nA [zaydun.GetSheHe] se opravdu hýbe, překonává vzdálenost mezi námi během několika okamžiků, a pak jsem znovu v [zaydun.GetHerHis] náručí. Pocit tak vzdálený, tak prosycený prachem let a vybledlý světlem vzpomínek, a přece tak intimně známý.\n\nKdyž se reluktantně oddělujeme, cítím, že část mě, o které jsem ani nevěděl, že chybí, byla náhle vrácena, staré rány se zasvěcené."
 double_moon_tome_desc_6: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'Dopis dvornímu hodnostáři'"
