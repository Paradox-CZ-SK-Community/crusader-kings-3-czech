 ep3_story_cycle_violet_poet.2001.b: "To je... trochu moc."
 ep3_story_cycle_violet_poet.2015.artifact: "[newly_created_artifact.GetDesc]\n\nJe to jednoduchý design, s jediným detailem: malý nápis na vnitřní straně říká \"Pro moji lásku, poslední sen mé duše.\""
 ep3_story_cycle_violet_poet.2015.a.failure: "[zaydun.GetSheHe|U] odmítá a odchází"
