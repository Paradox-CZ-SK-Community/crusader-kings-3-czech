 ep3_story_cycle_violet_poet.1010.desc: "Být vítán na dvoře [ruler.GetTitledFirstNamePossessiveRegnal] je velká čest. Mít možnost vykonat některé ze svých starých básní pro něj, ještě větší.\n\nNicméně je obtížné se soustředit na převedení svých řádků, když se před mnou staví tak oslnivá krása. [ruler_spouse.GetFirstName], [ruler.GetFirstNamePossessiveNoTooltip] [ruler_spouse.GetWifeHusband] upoutali moji pozornost; tak výjimečná elegance, tak nádherná grace! Zamiloval jsem se do tohoto [ruler_spouse.GetWomanMan].\n\nMysli mé vášně jsou hluboké. Chci milovat! Chci psát!"
 ep3_story_cycle_violet_poet.2005.a: ""Nemohu uvěřit, že jsi to opravdu ty.""
