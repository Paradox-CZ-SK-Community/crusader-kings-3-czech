 ep3_story_cycle_violet_poet.1005.desc: "Při prozkoumávání ulic [location.GetName] se zastavuji na prahu jednoho z městských sirotčinců. Mé uši se zvědavě napínají při známém zvuku recitovaných rýmů, které se vznášejí otevřenými dveřmi.\n\nPomalu se snažím opřít o zeď a poslouchat. Jeden z mladých sirotků se zapojil do verbální bitvy s jiným, s opravdovou mocnou oddaností a dovedností od tak mladého člověka.\n\nToto dítě vládne slovy, jako by to byla ostře nabroušená čepel, která prořezává infantilní nesmysly jeho protivníka.\n\nBravo, říkám, skvělá práce!"
 ep3_story_cycle_violet_poet.2000.a.tt: "Napište zprávu svému starému plameni"
 double_moon_tome_desc_2: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'Óda na tělesného strážce'"
 ep3_story_cycle_violet_poet.0001.desc: "Desítky let jsem kráčel ve stopách intelektuálů a postavil se hněvu mužů. Moje poezie vyrostla neodvratně v renown, a přesto...\n\nNěco chybí. Teď, když se blíží moje soumrakové roky, možná je čas opustit [cordoba.GetName] a poskytnout si široký pohled na svět?\n\nDalší neoddělitelná část mě stále táhne mé srdce, aby zůstalo. Vybudoval jsem si zde život nejen pro sebe, ale také pro mnoho učňů, kteří zde byli vyškoleni v průběhu let.\n\nAť už je to kvůli učeným lidem, kteří kráčí jeho ulicemi, nebo známé patině jeho zdí, #EMP něco#! mě stále drží v tomto městě, domově."
