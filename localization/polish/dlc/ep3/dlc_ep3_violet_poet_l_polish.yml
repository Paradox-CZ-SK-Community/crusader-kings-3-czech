 ep3_story_cycle_violet_poet.2005.a.tt: "Nesmím se nechat znovu zamilovat..."ep3_story_cycle_violet_poet.2015.desc: "Posledních pár dní bylo jedněmi z nejšťastnějších v mém životě, ale všechno má své konce. Sl servant nese kolem nás více [zaydun.GetFirstNamePossessive] věcí, když se loučíme. [zaydun.GetSheHe|U] mi drží ruce v [zaydun.GetHerHis].\n\n\"Znovu tě vidět přineslo do mého života světlo.\" [zaydun.GetSheHe|U] se odmlčí, nejznámější slova v Iberii náhle ztracená pro slova. Místo toho sáhne [zaydun.GetSheHe] do [zaydun.GetHerHis] kapsy a vtiskne mi něco do dlaně.\n\n\"Prosím, vezmi si to. Není to nic, pouhý suvenýr, ale... pokud to občas nosíš, přinese to mému srdci velkou radost. Naplněním tímto prstem také zaplníš prázdné místo v mém srdci, kde žije tvá paměť.\""
 ep3_story_cycle_violet_poet.1020.desc: "Jsem proklet! Navzdory svému úsilí byly poslední dny plné jen nekonečné mlhy, která zakrývá mou mysl.\n\nŽádná slova se nevyspillují na stránku, žádná romantická oddanost, žádná ostrá slova. Zřejmě má moje inspirace nakonec přišla ke konci.\n\nCo mám dělat? Jak se osvobodím od této intelektuální mučení!"
