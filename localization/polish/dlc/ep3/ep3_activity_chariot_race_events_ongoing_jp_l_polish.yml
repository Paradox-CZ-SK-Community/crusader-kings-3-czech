l_polish:
 cancel_wager_effect_tt: "Vaše sázka je #N zrušena#!"
 chariot_race_ongoing_jp.0100.b.bored: "Načasované zívnutí a převalení očima."
 chariot_race_ongoing_jp.0100.b.fan: ""Uctěte své patrony! Zmávejte! Co to #EMP vy#! děláte?!""
 chariot_race_ongoing_jp.0100.b.tt.failure: "[intent_target.GetFirstNameNoTooltip] vás odmítá"
 chariot_race_ongoing_jp.0100.b.tt.neutral: "[intent_target.GetFirstNameNoTooltip] vás ignoruje"
 chariot_race_ongoing_jp.0100.b.tt.success: "[intent_target.GetFirstNameNoTooltip] má rád váš styl"
 chariot_race_ongoing_jp.0100.b.wager: ""No tak, #EMP [intent_target.MakeScope.Var('wager_target').Char.GetFirstNameNoTooltip]#!! [intent_target.Custom('GetChariotTeamColorPlural')]! [intent_target.Custom('GetChariotTeamColorPlural')]!""
 chariot_race_ongoing_jp.0100.b: "Pošlu [intent_target.GetHerHim] vzkaz."
 chariot_race_ongoing_jp.0100.d.best.tt: "[intent_target.GetTitledFirstName] už má jedno z nejlepších míst"
 chariot_race_ongoing_jp.0100.d.better.tt: "[intent_target.GetTitledFirstName] už má lepší místo než vy"
 chariot_race_ongoing_jp.0100.d.host_flavor: "Kdo by odolal místu v Kathismě?"
 chariot_race_ongoing_jp.0100.d.tt.critical_failure: "[intent_target.GetFirstNameNoTooltip] vás ignoruje"
 chariot_race_ongoing_jp.0100.d.tt.failure: "[intent_target.GetFirstNameNoTooltip] je prostě vděčný"
 chariot_race_ongoing_jp.0100.d.tt.partial_success: "[intent_target.GetFirstNameNoTooltip] je polichocen"
 chariot_race_ongoing_jp.0100.d.tt.success: "[intent_target.GetFirstNameNoTooltip] je v sedmém nebi"
 chariot_race_ongoing_jp.0100.d: "Zavolám [intent_target.GetHerHim], tato místa jsou lepší!"
 chariot_race_ongoing_jp.0100.desc.count: "sedí ve skromném ochozu posetém [intent_target.GetHerHis] služebnictvem."
 chariot_race_ongoing_jp.0100.desc.courtier: "sedí v ubohém ochozu v dvorní sekci."
 chariot_race_ongoing_jp.0100.desc.duke: "sedí uprostřed [intent_target.GetHerHis] družiny v jednom z lepších ochozů."
 chariot_race_ongoing_jp.0100.desc.important: "sedí v [ROOT.Char.GetTopLiege.GetTitleAsNamePossessive] velké lóži."
 chariot_race_ongoing_jp.0100.desc.important_liege: "který sedí stranou v mé velké lóži."
 chariot_race_ongoing_jp.0100.desc.intro: "Jak dav netrpělivě řve, mé oči jsou upřeny na [ROOT.Char.Custom2('RelationToMeShort', intent_target)], [intent_target.GetTitledFirstName],"
 chariot_race_ongoing_jp.0100.desc.king: "obklopen [intent_target.GetHerHis] družinou, která zabírá několik z nejlepších ochozů."
 chariot_race_ongoing_jp.0100.desc.liege: "obklopen důvěrníky v [intent_target.GetHerHis] velké lóži."
 chariot_race_ongoing_jp.0100.desc.target_personality.bored: "[intent_target.GetWomanMan] líně vějířuje [intent_target.GetHerselfHimself], rozhlíží se po hippodromu s malým zájmem o závod."
 chariot_race_ongoing_jp.0100.desc.target_personality.fallback: "[intent_target.GetWomanMan] se baví s okolními diváky, probírají šance [intent_target.GetHerHIs] jezdce."
 chariot_race_ongoing_jp.0100.desc.target_personality.fan: "[intent_target.GetWomanMan] sedí na samém okraji svého sedadla a s napjatou pozorností očekává závod."
 chariot_race_ongoing_jp.0100.desc.target_personality.wager: "Dříve jsem zaslechl, že [intent_target.GetSheHe] položil(a) tučnou sázku na [intent_target.MakeScope.Var('wager_target').Char.GetFirstName] z [intent_target.Custom('GetChariotTeamColorPlural')] na [intent_target.Custom('GetWinPlaceShow')]."
 chariot_race_ongoing_jp.0100.desc: "\n\nAs the [Glossary( 'téthrippa', 'QUADRIGA_GLOSS')] parade past our stands, [intent_target.GetHerHis] head turns towards me to follow them."
 chariot_race_ongoing_jp.0100.e.host: "Přikývnutí může hodně znamenat."
 chariot_race_ongoing_jp.0100.e: "Přikývnutí jako uznání by mělo stačit."
 chariot_race_ongoing_jp.0100.t: "Společné představení"
 chariot_race_ongoing_jp.0200.a: "Jsem si jistý, že se od sebe můžeme mnohému naučit."
 chariot_race_ongoing_jp.0200.b.failure: "[other.GetFirstNameNoTooltip] je zaskočen(a)"
 chariot_race_ongoing_jp.0200.b.partial_success: "[other.GetFirstNameNoTooltip] je potěšen(a)"
 chariot_race_ongoing_jp.0200.b.success: "[other.GetFirstNameNoTooltip] je okouzlen(a)"
 chariot_race_ongoing_jp.0200.b: "Nemohl(a) bych si přát lepšího souseda!"
 chariot_race_ongoing_jp.0200.c.failure: "[other.GetFirstNameNoTooltip] je zaskočen(a)"
 chariot_race_ongoing_jp.0200.c.partial_success: "[other.GetFirstNameNoTooltip] je potěšen(a)"
 chariot_race_ongoing_jp.0200.c.success: "[other.GetFirstNameNoTooltip] je okouzlen(a)"
 chariot_race_ongoing_jp.0200.c: "Mám štěstí, že mám tak hezkého souseda."
 chariot_race_ongoing_jp.0200.d.tt: "Váš [rank|E] musí být jiný než [other.GetTitledFirstNamePossessive]"
 chariot_race_ongoing_jp.0200.d: "Kreditní linky jsou vždy vítány."
 chariot_race_ongoing_jp.0200.desc.higher_rank: "$chariot_race_ongoing_jp.0200.desc.landed_intro$ $chariot_race_ongoing_jp.0200.desc.party_intro$ a ačkoliv [other.GetSheHe] není žádný velký [other.GetWomanMan] říše, [other.GetPrimaryTitle.GetNameNoTier] může ještě přinést #EMP něco#! užitečného pro [ROOT.Char.GetPrimaryTitle.GetNameNoTier]..."
 chariot_race_ongoing_jp.0200.desc.intro: "Mezi ochozy se mísí množství císařských vazalů, úředníků a povalečů, všichni zdánlivě tu, aby si užili závod. Ve skutečnosti je toto jedno z nejlepších míst v říši na uzavírání dohod, rozšiřování vlivu a možná i na to, aby se někdo vyšplhal po mastném žebříku.\n\nMůj [ROOT.Char.Custom2('RelationToMeShort', other)], [other.GetFirstName],"
 chariot_race_ongoing_jp.0200.desc.landed_intro: "[other.GetTitleAsName] ve službě [other.GetTopLiege.GetTitleAsNamePossessiveNoTooltip],"
 chariot_race_ongoing_jp.0200.desc.lower_rank: "$chariot_race_ongoing_jp.0200.desc.landed_intro$ $chariot_race_ongoing_jp.0200.desc.party_intro$ představuje vzácnou příležitost setřít se s mocnými — [other.GetPrimaryTitle.GetNameNoTierPossessive] má #EMP mnohem#! větší vliv v říši než [ROOT.Char.GetPrimaryTitle.GetNameNoTier]."
 chariot_race_ongoing_jp.0200.desc.lower_rank_courtier: "obyčejný společenský šplhoun čekající na svou šanci, sedí poblíž — i to nejponíženější stvoření může mít své využití..."
 chariot_race_ongoing_jp.0200.desc.party_intro: "si zabral blízký ochoz pro [other.GetHerHis] družinu,"
 chariot_race_ongoing_jp.0200.desc.same_rank_courtier: "další společenský lezec čekající na svou šanci, sedí poblíž — možná si budeme moci být navzájem užiteční..."
 chariot_race_ongoing_jp.0200.desc.same_rank_ruler: " [other.GetTitleAsName] ve službě [other.GetTopLiege.GetTitleAsNamePossessiveNoTooltip], $chariot_race_ongoing_jp.0200.desc.party_intro$ což představuje příležitost probrat #EMP naléhavé záležitosti#! týkající se [ROOT.Char.GetPrimaryTitle.GetNameNoTier] a [other.GetPrimaryTitle.GetNameNoTier]."
 chariot_race_ongoing_jp.0200.e: "Dluh otevírá mnoho dveří, pokud je správně řízen."
 chariot_race_ongoing_jp.0200.f.available_tt: "Tato možnost je dostupná díky vašemu vědění o [given_secret.GetOwner.GetTitledFirstNamePossessive] [given_secret.GetName] [secret|E]"
 chariot_race_ongoing_jp.0200.f.failure: "[other.GetTitledFirstName] nic neodhalí"
 chariot_race_ongoing_jp.0200.f.success: "[other.GetTitledFirstName] vám prozradí tajemství"
 chariot_race_ongoing_jp.0200.f.tt: "[other.GetTitledFirstName] vám může na oplátku odhalit [secret|E]"
 chariot_race_ongoing_jp.0200.f: "Skvělé místo pro obchod s tajemstvími."
 chariot_race_ongoing_jp.0200.g: "Má služba by mohla otevřít dveře pro [other.GetHerHim]."
 chariot_race_ongoing_jp.0200.h: "Raději si jen vychutnám závod."
 chariot_race_ongoing_jp.0200.t: "Císařská směsice"
 chariot_race_ongoing_jp.0201.a: "To jsou ti nejlepší lidé."
 chariot_race_ongoing_jp.0201.b.tt: "Tato možnost je dostupná, protože jste [THIS.Char.GetTitleAsNameNoTooltip|V]"
 chariot_race_ongoing_jp.0201.b: "Pojď, [other.GetFirstNameNoTooltip], posaď se vedle mě."
 chariot_race_ongoing_jp.0201.c: "Skvělé místo pro obchod s tajemstvími."
 chariot_race_ongoing_jp.0201.d: "Myslím, že bychom měli mít lóži jen pro sebe."
 chariot_race_ongoing_jp.0201.desc.emperor: "Mezi těmi, kdo se dnes přidali do mé lóže, je můj [ROOT.Char.Custom2('RelationToMeShort', other)], [other.GetTitledFirstName], zjevně se vyhřívající ve výhodném přístupu ke mně a v tom, co to znamená."
 chariot_race_ongoing_jp.0201.desc.intro: "Zatímco davy přetékají ochozy a šlechta se plazí přes svá privilegovaná místa, zde v [Glossary( 'Kathisma', 'KATHISMA_GLOSS')] si můžeme naštěstí užít klid. Služebníci nesoucí veškeré občerstvení jsou připraveni plnit naše rozmary, zatímco jezdečtí vozatajové pod námi provozují své nebezpečné řemeslo.\n\n"
 chariot_race_ongoing_jp.0201.desc.other: "Mezi ostatními, jimž je dána vstupenka, je můj [ROOT.Char.Custom2('RelationToMeShort', other)], [other.GetTitledFirstName], který sedí poblíž a zjevně si užívá exkluzivity."
 chariot_race_ongoing_jp.0201.desc.other_emperor: "Mám štěstí, že mám své místo v [ROOT.Char.GetTopLiege.GetTitleAsNamePossessiveNoTooltip] lóži — vytouženou příležitost získat přízeň mého [ROOT.Char.Custom2('RelationToMeShort', other)]."
 chariot_race_ongoing_jp.0201.desc: "Možná by si [other.GetSheHe] přál(a) popovídat..."
 chariot_race_ongoing_jp.0201.e: "Povídat si místo vychutnávání tohoto výhledu by byla ostuda."
 chariot_race_ongoing_jp.0201.f: "To je ta nejlepší společnost!"
 chariot_race_ongoing_jp.0201.h: "Dnes záříš, [other.GetFirstNameNoTooltip]."
 chariot_race_ongoing_jp.0201.t: "Výběr společnosti"
 chariot_race_ongoing_jp.0300.a.failure: "[host.GetFirstNameNoTooltip] declines"
 chariot_race_ongoing_jp.0300.a.success: "[host.GetFirstNameNoTooltip] grants you access"
 chariot_race_ongoing_jp.0300.a.tt: "[THIS.Char.GetShortUIName|U] will enter the Kathisma"
 chariot_race_ongoing_jp.0300.a: "Jednoduše se #EMP zeptám#."
 chariot_race_ongoing_jp.0300.b.failure: "[host.GetTitledFirstName] refuses"
 chariot_race_ongoing_jp.0300.b.success: "[host.GetTitledFirstName] accepts"
 chariot_race_ongoing_jp.0300.b: "Dárek může otevřít mnoho dveří."
 chariot_race_ongoing_jp.0300.c: "Naštěstí mi [host.GetSheHe] #EMP dluží#."
 chariot_race_ongoing_jp.0300.d: "Pch, nebudu se podbízet."
 chariot_race_ongoing_jp.0300.desc.intro: "Ačkoliv my, šlechta, máme nejlepší ochozy na hippodromu, nic se nevyrovná vyvýšeným sedadlům v [Glossary( 'Kathisma', 'KATHISMA_GLOSS')] a všemu, co to představuje.\n\nSpolu se svou blízkou rodinou občas [host.GetTitleAsNameNoTooltip] uděluje přístup těm, kteří si získají [host.GetHerHis] přízeň, nebo těm, kdo ho/ji dokážou nějak přesvědčit..."
 chariot_race_ongoing_jp.0300.t: "Získání přístupu"
 chariot_race_ongoing_jp.0301.a: "Dobrá, vpusťte [weasel.GetHerHim] dovnitř."
 chariot_race_ongoing_jp.0301.b.failure: "[weasel.GetTitledFirstName] refuses"
 chariot_race_ongoing_jp.0301.b.success: "[weasel.GetTitledFirstName] coughs up"
 chariot_race_ongoing_jp.0301.b.tt: "[weasel.GetTitledFirstName] cannot afford a gift #weak (@gold_icon![THIS.Char.MakeScope.ScriptValue('minor_gold_value')|0])#!"
 chariot_race_ongoing_jp.0301.b: "Taková privilegia stojí určité náklady..."
 chariot_race_ongoing_jp.0301.c: "Zdá se, že nemám moc na výběr..."
 chariot_race_ongoing_jp.0301.d: "Myslím, že ne."
 chariot_race_ongoing_jp.0301.desc.ask: "který vložil prosebný lístek do rukou palácové stráže..."
 chariot_race_ongoing_jp.0301.desc.gold: "\n\nSlyším však, že [weasel.GetSheHe] je docela bohatý [weasel.GetWomanMan]."
 chariot_race_ongoing_jp.0301.desc.hook: "který uplatňuje můj dluh vůči [weasel.GetHerHim] s typickou drzostí..."
 chariot_race_ongoing_jp.0301.desc.intro: "Ač šlechta má nejlepší ochozy, nic se nevyrovná vyvýšeným sedadlům v mé [Glossary( 'Kathisma', 'KATHISMA_GLOSS')] a všemu, co to představuje.\n\nKaždý z nich po takovém místě touží, a zdá se, že nikdo víc než [weasel.GetName],"
 chariot_race_ongoing_jp.0301.t: "Žádost o přístup"
 chariot_race_ongoing_jp.0400.a: "#EMP Do toho [wager_target.GetFirstNameNoTooltip]#!!"
 chariot_race_ongoing_jp.0400.b: "Příště vsadím lépe, to je jisté..."
 chariot_race_ongoing_jp.0400.c: "To je závod!"
 chariot_race_ongoing_jp.0400.d: "#EMP Do toho! DO TOHO [wager_target.GetWomanMan]!#!"
 chariot_race_ongoing_jp.0400.intro: "Obsluha odhodí [ROOT.Char.Custom('GetChariotMiddlingLapCount')] delfíní značku, když [first_place_charioteer.GetFirstName] z [first_place_charioteer.Custom('GetChariotTeamColorPlural')]"
 chariot_race_ongoing_jp.0400.intro_flavor1: "proletí kolem třpytivých soch dávných vozatajů, krátce zvedne [first_place_charioteer.GetHerHis] ruku s bičem v předčasném triumfu."
 chariot_race_ongoing_jp.0400.intro_flavor2: "řítí se kolem bariéry, sotva udrží rovnováhu, a přivádí zuřivé křičení davu na nové vrcholy."
 chariot_race_ongoing_jp.0400.intro_flavor3: "hná [first_place_charioteer.GetHerHis] svoji skřípající smečku koní neúprosně dál, bič se leskne jako nástroj [ROOT.Char.GetFaith.HighGodName]."
 chariot_race_ongoing_jp.0400.intro_flavor4: "projede kolem nich, pohlédne přes [first_place_charioteer.GetHerHis] rameno pohledem, který je stejně výsměšný jako znepokojený."
 chariot_race_ongoing_jp.0400.intro_flavor5: "smýká se kolem zatáčky na smyku. Sekce, které se nedusí v obrovském mraku prachu, který [first_place_charioteer.GetSheHe] zvedl(a), bouří radostí."
 chariot_race_ongoing_jp.0400.losing_place: "\n\nÓ, [ROOT.Char.GetFaith.FateGodName]! Co to děláš na #EMP [wager_target.Custom('GetChariotRacePlacement')]#! místě, [wager_target.GetFirstNameNoTooltip]?!"
 chariot_race_ongoing_jp.0400.out: "\n\nMohu jen sklesle přemítat o své lítostivé sázce na [wager_target.GetFirstName]..."
 chariot_race_ongoing_jp.0400.second1: "\n\n[second_place_charioteer.GetFirstName] těsně dohání [first_place_charioteer.GetHerHis],"
 chariot_race_ongoing_jp.0400.second2: "\n\nJen pár yardů za nimi následují [second_place_charioteer.GetFirstNamePossessive] koně, rozhánějí ten samý písek,"
 chariot_race_ongoing_jp.0400.second3: "\n\n[second_place_charioteer.GetFirstName] zaostává jen lehce a možná se ještě přiblíží,"
 chariot_race_ongoing_jp.0400.second4: "\n\nTéměř přímo za [first_place_charioteer.GetHerHim] následují [second_place_charioteer.GetFirstNamePossessive] řehtající hřebci,"
 chariot_race_ongoing_jp.0400.second5: "\n\n[second_place_charioteer.GetFirstName] je poněkud vzadu, ale rozhodně ne nenapravitelně,"
 chariot_race_ongoing_jp.0400.t: "Další kolo"
 chariot_race_ongoing_jp.0400.third1: "[second_place_charioteer.GetHerselfHimself] těsně pronásleduje velmi odhodlaný [third_place_charioteer.GetFirstName]."
 chariot_race_ongoing_jp.0400.third2: "zatímco [third_place_charioteer.GetFirstName] se řítí za nimi, hledá příležitost."
 chariot_race_ongoing_jp.0400.third3: "zatímco [third_place_charioteer.GetFirstName] je těsně za nimi, koně zdánlivě na dosah."
 chariot_race_ongoing_jp.0400.third4: "zatímco [third_place_charioteer.GetFirstName] netrpělivě tlačí, hledá příležitost k předjetí."
 chariot_race_ongoing_jp.0400.third5: "zatímco [third_place_charioteer.GetFirstName] se pomalu přibližuje bokem, zoufale se snaží předjet."
 chariot_race_ongoing_jp.0400.winning_place: "\n\nÓ, [ROOT.Char.GetFaith.FateGodName]! Kéž by [wager_target.GetFirstNameNoTooltip] mohl(a) jen udržet své místo!"
 chariot_race_ongoing_jp.0500.a: "Taková bravura!"
 chariot_race_ongoing_jp.0500.alive: "[evil_knievel.GetFirstName] elegantně se vrací do běžné pozice vozataje, usmívá se jako král, zatímco hippodrom omdlévá."
 chariot_race_ongoing_jp.0500.alive_overtaken: "[evil_knievel.GetFirstName] se rychle vrací na své místo a třese pěstí na toho, kdo ho předjel."
 chariot_race_ongoing_jp.0500.b: "Ó, #EMP [ROOT.Char.GetFaith.HighGodName]#!!"
 chariot_race_ongoing_jp.0500.c: "Ha! Drž oči na cíli, [overtaking_charioteer.GetFirstNameNoTooltip]!"
 chariot_race_ongoing_jp.0500.d: "Ty zatracený #EMP blázne#!, [evil_knievel.GetFirstNameNoTooltip]!"
 chariot_race_ongoing_jp.0500.dead: "Jásot dosahuje horečnaté intenzity, když [evil_knievel.GetFirstName] náhle ztratí rovnováhu! Řehotající chumel dřeva, koní a prachu se valí po písku a naráží do bariér..."
 chariot_race_ongoing_jp.0500.filler: "\n\nDavy řvou radostí"
 chariot_race_ongoing_jp.0500.first: "a [evil_knievel.GetWomanMan] si toho zřetelně vědom, neboť [evil_knievel.GetSheHe]"
 chariot_race_ongoing_jp.0500.gain: "\n\nHa! To [evil_knievel.GetHerHim] naučí, aby si nehrál na blázna."
 chariot_race_ongoing_jp.0500.high: "když [evil_knievel.GetFirstName], ne příliš vzadu,"
 chariot_race_ongoing_jp.0500.intro: "Všechny oči sledují [first_place_charioteer.GetFirstNamePossessive] vůz a pevné vedení, které [first_place_charioteer.GetSheHe] drží,"
 chariot_race_ongoing_jp.0500.last: "když [evil_knievel.GetFirstName], daleko vzadu na posledním místě,"
 chariot_race_ongoing_jp.0500.loss: "\n\nS údivem hledím. "Ty #EMP hlupáku#!, [evil_knievel.GetFirstNameNoTooltip]!""
 chariot_race_ongoing_jp.0500.loss_dead: "\n\nZakryju si obličej dlaněmi... "Ty blázne, [evil_knievel.GetFirstNameNoTooltip]... !""
 chariot_race_ongoing_jp.0500.low: "když [evil_knievel.GetFirstName], zaostal mezi poraženými,"
 chariot_race_ongoing_jp.0500.maintained: "když [evil_knievel.GetFirstNameNoTooltip] nějak udržuje své místo a odrazuje předjíždění, navzdory všemu!"
 chariot_race_ongoing_jp.0500.maintained_last: "zdá se, že [evil_knievel.GetSheHe] chce #EMP trochu#! slávy, i kdyby měl(a) skončit poslední."
 chariot_race_ongoing_jp.0500.middle: "když [evil_knievel.GetFirstName], ztracen uprostřed,"
 chariot_race_ongoing_jp.0500.overtake: "ale [overtaking_charioteer.GetFirstName] není tolik potěšen: když spatří příležitost, rychle předjíždí na [overtaking_charioteer.Custom('GetChariotRacePlacement')] místo."
 chariot_race_ongoing_jp.0500.t: "Předvádění se"
 chariot_race_ongoing_jp.0500.trick_flavor1: "náhle vyskočí na přední část [evil_knievel.GetHerHis] vozu, řídí jednou rukou, zatímco [evil_knievel.GetSheHe] mává do ochozů!"
 chariot_race_ongoing_jp.0500.trick_flavor2: "skáče v [evil_knievel.GetHerHis] voze, otočen zády, stále řídí, zatímco posílá polibky do ochozů!"
 chariot_race_ongoing_jp.0500.trick_flavor3: "vyrazí z [evil_knievel.GetHerHis] vozu na hřbet vedoucího koně, ruku zvedne v triumfu!"
 chariot_race_ongoing_jp.0500.trick_flavor4: "vyskakuje z [evil_knievel.GetHerHis] vozu na hřbet vedoucího koně, mává do ochozů!"
 chariot_race_ongoing_jp.0600.a: "Jdi pryč, [castigator.GetFirstNameNoTooltip]! Snažím se sledovat závod!"
 chariot_race_ongoing_jp.0600.b: "Myslím, že bych mohl snížit svou sázku..."
 chariot_race_ongoing_jp.0600.c: "Máš #EMP pravdu#! Rychle! Přiveď [bookmaker.GetFirstNameNoTooltip] zpět!"
 chariot_race_ongoing_jp.0600.desc: "\n\n\"Nedělej mi to! Vsázíš #EMP všechno#! své peníze?\" pokračuje [castigator.GetSheHe], [castigator.Custom('quirk_neg_adverb')]. \"Nebude ti nic zbývat! A co #EMP rezervy?!#!\" Kníže knihy prchá z dohledu, ustupuje před [castigator.GetFirstNamePossessiveNoTooltip] pronikavým pohledem."
 chariot_race_ongoing_jp.0600.intro: "Jakmile bookmaker [bookmaker.GetTitledFirstName] zmizel, peněženka na jeho opasku cinkala mými těžce vydělanými penězi, zaslechl jsem mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('castigator'))], [castigator.GetTitledFirstNamePossessive], jak nevěřícně vykřikuje:\n\n\"#EMP Ach...!#! Pro #EMP lásku boží#! [castigator.Custom2('RelationToMeShort', ROOT.Char)]!\""
 chariot_race_ongoing_jp.0600.kathisma: "Ticho se rozhostí v [Glossary( 'kathisma', 'KATHISMA_GLOSS')] když poháry padají a hlavy se otáčejí."
 chariot_race_ongoing_jp.0600.stands: "Ticho se rozhostí v okolních ochozech, když se všichni otočí a zírají na tuto scénu."
 chariot_race_ongoing_jp.0600.t: "Prázdné kapsy"
 halve_wager_effect_tt: "Vaše sázka je #M zkrácena na polovinu#!"
