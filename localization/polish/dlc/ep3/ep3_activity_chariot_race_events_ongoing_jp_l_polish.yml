l_polish:
 chariot_race_ongoing_jp.0100.t: "Sdílené představení"
 chariot_race_ongoing_jp.0500.overtake: "ale [overtaking_charioteer.GetFirstName] není tak ohromen: když [overtaking_charioteer.GetHerHis] vidí příležitost, [overtaking_charioteer.GetSheHe] rychle předjíždí na [overtaking_charioteer.Custom('GetChariotRacePlacement')] místo."
 chariot_race_ongoing_jp.0400.b: "Příště si vsadím lépe, to je jisté..."
 chariot_race_ongoing_jp.0200.f.success: "[other.GetTitledFirstName] vymění tajemství"
 chariot_race_ongoing_jp.0500.b: "Oh #EMP [ROOT.Char.GetFaith.HighGodName]#!!"
 chariot_race_ongoing_jp.0600.c: "Máš #EMP pravdu!#! Rychle! Přiveď zpět [bookmaker.GetFirstNameNoTooltip]!"
 chariot_race_ongoing_jp.0200.d.tt: "Tvůj [rank|E] musí být jiný než [other.GetTitledFirstNamePossessive]"
 chariot_race_ongoing_jp.0400.second1: "\n\n[second_place_charioteer.GetFirstName] následuje těsně za [first_place_charioteer.GetHerHis] patami,"
 chariot_race_ongoing_jp.0300.b.failure: "[host.GetTitledFirstName] odmítá"
 chariot_race_ongoing_jp.0500.maintained: "zatímco [evil_knievel.GetFirstNameNoTooltip] nějakým způsobem udržuje [evil_knievel.GetHerHis] místo, odrazuje předjíždění, navzdory všemu!"
 chariot_race_ongoing_jp.0301.desc.gold: "\n\nSlyšel jsem však, že [weasel.GetSheHe] je docela bohatý [weasel.GetWomanMan]."
 chariot_race_ongoing_jp.0500.loss: "\n\nS úžasem se dívám. \"Jsi #EMP hlupák#!, [evil_knievel.GetFirstNameNoTooltip]!"
 chariot_race_ongoing_jp.0201.desc: "Možná by [other.GetSheHe] rád promluvil..."
 chariot_race_ongoing_jp.0200.desc.intro: "Mezi diváky je množství císařských vazalů, úředníků a srdcařů, kteří jsou zde údajně, aby si užili závod. Ve skutečnosti je to jedno z nejlepších míst v impériu k uzavírání dohod, rozšiřování vlivu a možná i k vysekání se na vrchol.\n\nMůj [ROOT.Char.Custom2('RelationToMeShort', other)], [other.GetFirstName],"
 chariot_race_ongoing_jp.0600.t: "Prázdné kapsy"
 chariot_race_ongoing_jp.0400.intro: "Úředníci pokládají delfíní značku [ROOT.Char.Custom('GetChariotMiddlingLapCount')] jak [first_place_charioteer.GetFirstName] z [first_place_charioteer.Custom('GetChariotTeamColorPlural')]"
 chariot_race_ongoing_jp.0400.intro_flavor1: "prolétá kolem třpytivých soch starověkých závodníků, krátce zvedajíc [first_place_charioteer.GetHerHis] ruku s bičem v předčasném triumfu."
 chariot_race_ongoing_jp.0201.a: "To jsou ti nejlepší lidé."
 chariot_race_ongoing_jp.0400.intro_flavor2: "se vyhýbá barierám, sotva zůstává vzpřímený, a přivádí frenetické hromové hřebčiny k novým výšinám."
 chariot_race_ongoing_jp.0200.desc.lower_rank_courtier: "pouhý sociální lezec čekající na [other.GetHerHis] šanci, sedí nedaleko — i když i ta nejnižší bestie je známo, že má své uplatnění..."
 chariot_race_ongoing_jp.0200.b.success: "[other.GetFirstNameNoTooltip] je okouzlen"
 chariot_race_ongoing_jp.0500.intro: "Všechny oči jsou na [first_place_charioteer.GetFirstNamePossessive] voze, a na stabilním vedení, které [first_place_charioteer.GetSheHe] vytesává,"
 chariot_race_ongoing_jp.0301.desc.hook: "kdo vykonává můj dluh vůči [weasel.GetHerHim] s typickou hrubostí..."
 chariot_race_ongoing_jp.0100.desc.liege: "úspěšně obklopený důvěrníky ve [intent_target.GetHerHis] velkém stánku."
 chariot_race_ongoing_jp.0301.c: "Předpokládám, že nemám moc na výběr..."
 chariot_race_ongoing_jp.0500.trick_flavor1: "náhle skočí na přední část [evil_knievel.GetHerHis] vozu, řídí jednou rukou, zatímco [evil_knievel.GetSheHe] mává k stánkům!"
 chariot_race_ongoing_jp.0301.a: "Dobře, ať [weasel.GetHerHim] vstoupí."
 chariot_race_ongoing_jp.0400.out: "\n\nMohou jen smutně zvažovat svoje nešťastné sázení na [wager_target.GetFirstName]..."
 chariot_race_ongoing_jp.0200.desc.landed_intro: "jako [other.GetTitleAsName] v [other.GetTopLiege.GetTitleAsNamePossessiveNoTooltip] službě,"
 chariot_race_ongoing_jp.0100.b.tt.neutral: "[intent_target.GetFirstNameNoTooltip] tě ignoruje"
 chariot_race_ongoing_jp.0200.desc.lower_rank: "$chariot_race_ongoing_jp.0200.desc.landed_intro$ $chariot_race_ongoing_jp.0200.desc.party_intro$ představující vzácnou příležitost potkat se s mocnými — [other.GetPrimaryTitle.GetNameNoTierPossessive] má #EMP daleko#! větší vliv v impériu než [ROOT.Char.GetPrimaryTitle.GetNameNoTier]."
 chariot_race_ongoing_jp.0200.a: "Jsem si jistý, že se můžeme hodně naučit jeden od druhého."
 chariot_race_ongoing_jp.0500.loss_dead: "\n\nSkrývám tvář v dlaních... \"Ty hlupáku, [evil_knievel.GetFirstNameNoTooltip]... !"
 chariot_race_ongoing_jp.0400.winning_place: "\n\nSkvělý [ROOT.Char.GetFaith.FateGodName]! Pokud [wager_target.GetFirstNameNoTooltip] může jen udržet [wager_target.GetHerHis] místo!"
 chariot_race_ongoing_jp.0300.t: "Získávání přístupu"
 chariot_race_ongoing_jp.0100.desc.count: "seděl v skromném stánku posypaném [intent_target.GetHerHis] služebníky."
 chariot_race_ongoing_jp.0100.desc.target_personality.wager: "Dříve jsem zaslechl někoho říct, že [intent_target.GetSheHe] vsadil velkou sumu na [intent_target.MakeScope.Var('wager_target').Char.GetFirstName] z [intent_target.Custom('GetChariotTeamColorPlural')] na [intent_target.Custom('GetWinPlaceShow')]."
 chariot_race_ongoing_jp.0400.second4: "\n\nTéměř přímo za [first_place_charioteer.GetHerHim] následují [second_place_charioteer.GetFirstNamePossessive] kapající hřebci,"
 chariot_race_ongoing_jp.0200.desc.same_rank_ruler: "spolubojovník [other.GetTitleAsName] ve službě [other.GetTopLiege.GetTitleAsNamePossessiveNoTooltip], $chariot_race_ongoing_jp.0200.desc.party_intro$ představující příležitost diskutovat o naléhavých záležitostech #EMP#! čelících [ROOT.Char.GetPrimaryTitle.GetNameNoTier] a [other.GetPrimaryTitle.GetNameNoTier]."
 chariot_race_ongoing_jp.0500.gain: "\n\nHa! To naučí [evil_knievel.GetHerHim] být hlupákem."
 chariot_race_ongoing_jp.0201.desc.intro: "Zatímco masy obléhají tribuny a šlechta se klikatí svými privilegovanými sektory, zde v [Glossary( 'Kathisma', 'KATHISMA_GLOSS')] si můžeme s milostí užít trochu klidu. Sluhové nesoucí každé občerstvení čekají na naše přání, zatímco jezdci se níže snaží o svůj zrádný obchod.\n\n"
 chariot_race_ongoing_jp.0400.second5: "\n\n[second_place_charioteer.GetFirstName] je poněkud pozadu, ale rozhodně ne nevratně,"
 chariot_race_ongoing_jp.0200.f: "Dobré místo na obchodování se tajemstvími."
 chariot_race_ongoing_jp.0301.desc.ask: "kdo vložil prosící poznámku do rukou palace guard..."
 halve_wager_effect_tt: "Váš sázení je #M zpoloveno#!"
 chariot_race_ongoing_jp.0500.t: "Předvádění"
 chariot_race_ongoing_jp.0201.b: "Pojď [other.GetFirstNameNoTooltip], sedni si vedle mě."
 cancel_wager_effect_tt: "Vaše sázení je #N zrušeno#!"
 chariot_race_ongoing_jp.0300.c: "Naštěstí [host.GetSheHe] #EMP dluží#! mně."
 chariot_race_ongoing_jp.0100.desc: "\n\nJak [Glossary( 'téthrippa', 'QUADRIGA_GLOSS')] prochází kolem našich tribun, [intent_target.GetHerHis] hlava se obrací ke mně, aby je sledovala."
 chariot_race_ongoing_jp.0301.b.success: "[weasel.GetTitledFirstName] vykašlává"
 chariot_race_ongoing_jp.0201.desc.emperor: "Mezi těmi, kdo se dnes připojují k mému boxu, je můj [ROOT.Char.Custom2('RelationToMeShort', other)], [other.GetTitledFirstName], zjevně si užívající [other.GetHerHis] privilegovaný přístup ke mně a co to znamená."
 chariot_race_ongoing_jp.0200.desc.higher_rank: "$chariot_race_ongoing_jp.0200.desc.landed_intro$ $chariot_race_ongoing_jp.0200.desc.party_intro$ a, i když [other.GetSheHe] není velkým [other.GetWomanMan] tohoto království, [other.GetPrimaryTitle.GetNameNoTier] může přesto přinést #EMP něco#! užitečného pro [ROOT.Char.GetPrimaryTitle.GetNameNoTier]..."
 chariot_race_ongoing_jp.0100.d.tt.success: "[intent_target.GetFirstNameNoTooltip] je na vrcholu"
 chariot_race_ongoing_jp.0100.d.host_flavor: "Kdo by mohl odolat místu v Kathismě?"
 chariot_race_ongoing_jp.0200.c.failure: "[other.GetFirstNameNoTooltip] je zaskočen"
 chariot_race_ongoing_jp.0400.intro_flavor3: "řídí [first_place_charioteer.GetHerHis] drtící tým koní neúprosně vpřed, bič se třepotá jako nástroj [ROOT.Char.GetFaith.HighGodName]."
 chariot_race_ongoing_jp.0301.b.tt: "[weasel.GetTitledFirstName] si nemůže dovolit dárek #weak (@gold_icon![THIS.Char.MakeScope.ScriptValue('minor_gold_value')|0])#!"
 chariot_race_ongoing_jp.0301.b: "Taková privilegium přicházejí s určitými náklady..."
 chariot_race_ongoing_jp.0500.filler: "\n\nMasy hřímou s radostí"
 chariot_race_ongoing_jp.0400.third5: "zatímco [third_place_charioteer.GetFirstName] se pomalu dostává vedle, zoufale se snaží předběhnout."
 chariot_race_ongoing_jp.0200.b.failure: "[other.GetFirstNameNoTooltip] je zaskočen"
 chariot_race_ongoing_jp.0400.intro_flavor5: "proklouzává kolem zatáčky. Sekce, které neprašily pod velkým oblakem prachu, který [first_place_charioteer.GetSheHe] vytáhl, vybuchují radostí."
 chariot_race_ongoing_jp.0500.last: "když [evil_knievel.GetFirstName], daleko pozadu na posledním místě,"
 chariot_race_ongoing_jp.0100.desc.important: "sedí pohodlně v [ROOT.Char.GetTopLiege.GetTitleAsNamePossessive] velkolepém boxu."
 chariot_race_ongoing_jp.0500.trick_flavor2: "skáče v [evil_knievel.GetHerHis] kočáře a čelí dozadu, pokračuje v řízení a posílá polibky směrem k tribunám!"
 chariot_race_ongoing_jp.0500.c: "Ha! Oči na cenu [overtaking_charioteer.GetFirstNameNoTooltip]!"
 chariot_race_ongoing_jp.0201.d: "Myslím, že bychom měli mít box pro sebe, ve skutečnosti."
 chariot_race_ongoing_jp.0201.desc.other_emperor: "Mám štěstí, že mám své vlastní místo v [ROOT.Char.GetTopLiege.GetTitleAsNamePossessiveNoTooltip] boxu — žádaná příležitost získat přízeň u mého [ROOT.Char.Custom2('RelationToMeShort', other)]."
 chariot_race_ongoing_jp.0100.desc.duke: "seděl uprostřed [intent_target.GetHerHis] party v jedné z lepších tribun."
 chariot_race_ongoing_jp.0200.desc.same_rank_courtier: "společník společenského stoupence čekající na [other.GetHerHis] šanci, sedí poblíž — možná si můžeme být navzájem užiteční..."
 chariot_race_ongoing_jp.0100.desc.king: "obklopený [intent_target.GetHerHis] společností, která se rozprostírá přes několik z nejlepších míst."
 chariot_race_ongoing_jp.0201.h: "Dnes jsi zářivý, [other.GetFirstNameNoTooltip]."
 chariot_race_ongoing_jp.0100.desc.intro: "Jak dav netrpělivě řve, mé oči jsou upřeny na mého [ROOT.Char.Custom2('RelationToMeShort', intent_target)], [intent_target.GetTitledFirstName],"
 chariot_race_ongoing_jp.0200.c: "Jsem požehnán, že mám tak krásného souseda."
 chariot_race_ongoing_jp.0600.a: "Ó, laskavě se odtáhni [castigator.GetFirstNameNoTooltip]! Snažím se sledovat závod!"
 chariot_race_ongoing_jp.0100.e: "Přikývnutí uznání by mělo stačit."
 chariot_race_ongoing_jp.0100.e.host: "Přikývnutí uznání může daleko zajít."
 chariot_race_ongoing_jp.0200.g: "Moje služba může otevřít dveře pro [other.GetHerHim]."
 chariot_race_ongoing_jp.0100.d.tt.failure: "[intent_target.GetFirstNameNoTooltip] je pouze vděčný"
 chariot_race_ongoing_jp.0600.desc: "\n\n"Neříkej mi! Sázíš všechny #EMP své peníze#!?" [castigator.GetSheHe] pokračuje, [castigator.Custom('quirk_neg_adverb')]. "Nebude ti nic zbývat! Co #EMP s případnými výhrami?!#!" Sázkový agent se rychle vzdaluje z dohledu, ustupuje od [castigator.GetFirstNamePossessiveNoTooltip] pronikavého pohledu."
 chariot_race_ongoing_jp.0200.c.success: "[other.GetFirstNameNoTooltip] je uchvácen"
 chariot_race_ongoing_jp.0100.d.better.tt: "[intent_target.GetTitledFirstName] už má lepší místo než ty"
 chariot_race_ongoing_jp.0200.b: "Nemohl jsem si přát lepšího souseda!"
 chariot_race_ongoing_jp.0300.b.success: "[host.GetTitledFirstName] přijímá"
 chariot_race_ongoing_jp.0100.b: "Pošlete [intent_target.GetHerHim] vzkaz."
 chariot_race_ongoing_jp.0300.d: "Pah, nebudu se plazit."
 chariot_race_ongoing_jp.0301.d: "To si nemyslím."
 chariot_race_ongoing_jp.0400.c: "Jaký závod!"
 chariot_race_ongoing_jp.0400.third4: "zatímco [third_place_charioteer.GetFirstName] netrpělivě tlačí, tlačí na příležitost předjet."
 chariot_race_ongoing_jp.0600.b: "Myslím, že bych mohl snížit svou sázku..."
 chariot_race_ongoing_jp.0200.desc.party_intro: "si nárokoval poblíž stojan pro [other.GetHerHis] společnost,"
 chariot_race_ongoing_jp.0400.second2: "\n\nJen pár kroků za nimi následují koně [second_place_charioteer.GetFirstNamePossessive], kteří rozvíří stejný písek,"
 chariot_race_ongoing_jp.0500.trick_flavor4: "kvůli ze [evil_knievel.GetHerHis] vozu na záda [evil_knievel.GetHerHis] vedoucího koně, mává na stánky!"
 chariot_race_ongoing_jp.0600.stands: "Nastává ticho kolem stodoly, když se všichni otáčejí, aby se dívěli na tento výbuch."
 chariot_race_ongoing_jp.0100.d.best.tt: "[intent_target.GetTitledFirstName] už má jedno z nejlepších míst"
 chariot_race_ongoing_jp.0100.b.tt.success: "[intent_target.GetFirstNameNoTooltip] se ti líbí"
 chariot_race_ongoing_jp.0201.t: "Vybraná společnost"
 chariot_race_ongoing_jp.0100.d: "Zavolám [intent_target.GetHerHim] sem, tato místa jsou lepší!"
 chariot_race_ongoing_jp.0100.b.wager: "Pojď, #EMP [intent_target.MakeScope.Var('wager_target').Char.GetFirstNameNoTooltip]#!! [intent_target.Custom('GetChariotTeamColorPlural')]! [intent_target.Custom('GetChariotTeamColorPlural')]!"
 chariot_race_ongoing_jp.0600.kathisma: "Na [Glossary( 'kathisma', 'KATHISMA_GLOSS')] padá ticho, když se poháry skácí a hlavy se otáčejí."
 chariot_race_ongoing_jp.0201.c: "Dobré místo na výměnu tajemství."
 chariot_race_ongoing_jp.0100.desc.courtier: "seděl v nepatrném stánku v dvorní sekci."
 chariot_race_ongoing_jp.0500.trick_flavor3: "skáče z [evil_knievel.GetHerHis] vozu na záda [evil_knievel.GetHerHis] vedoucího koně, ruka zdvižená v triumfu!"
 chariot_race_ongoing_jp.0100.desc.important_liege: "který sedí na jedné straně v mém velkém boxu."
 chariot_race_ongoing_jp.0100.d.tt.partial_success: "[intent_target.GetFirstNameNoTooltip] je potěšen"
 chariot_race_ongoing_jp.0400.losing_place: "\n\nVelký [ROOT.Char.GetFaith.FateGodName]! Co děláš v #EMP [wager_target.Custom('GetChariotRacePlacement')]#! místě [wager_target.GetFirstNameNoTooltip]?!"
 chariot_race_ongoing_jp.0500.d: "Ty zatracený #EMP blázne#!, [evil_knievel.GetFirstNameNoTooltip]!"
 chariot_race_ongoing_jp.0200.f.failure: "[other.GetTitledFirstName] nic neprozrazuje"
 chariot_race_ongoing_jp.0200.b.partial_success: "[other.GetFirstNameNoTooltip] je potěšen"
 chariot_race_ongoing_jp.0300.a: "Jednoduše #EMP požádám#!."
 chariot_race_ongoing_jp.0500.middle: "když [evil_knievel.GetFirstName], ztracený uprostřed,"
 chariot_race_ongoing_jp.0400.third3: "zatímco [third_place_charioteer.GetFirstName] je těsně za, koně se zdají být na dosah kousnutí."
 chariot_race_ongoing_jp.0201.e: "Bavit se místo vychutnávání tohoto výhledu by byla travestie."
 chariot_race_ongoing_jp.0300.desc.intro: "Ačkoli my, šlechta, máme nejlepší místa na Hippodromu, ve srovnání s vyvýšenými sedadly [Glossary( 'Kathisma', 'KATHISMA_GLOSS')] a vším, co představuje, jsou nic.\n\nSpolu s [host.GetHerHis] blízkou rodinou byl [host.GetTitleAsNameNoTooltip] znám tím, že umožňuje přístup těm, kteří mají [host.GetHerHis] přízeň, nebo těm, kteří mohou jinak př twisting [host.GetHerHis] ruku..."
 chariot_race_ongoing_jp.0400.t: "Další kolo"
 chariot_race_ongoing_jp.0400.second3: "\n\n[second_place_charioteer.GetFirstName] mírně zaostává a možná ještě zkrátí rozdíl,"
 chariot_race_ongoing_jp.0200.t: "Imperiální Melange"
 chariot_race_ongoing_jp.0500.high: "když [evil_knievel.GetFirstName], nedaleko za nimi,"
 chariot_race_ongoing_jp.0500.alive_overtaken: "[evil_knievel.GetFirstName] rychle se vrací na [evil_knievel.GetHerHis] správné místo, třese [evil_knievel.GetHerHis] pěstí na [evil_knievel.GetHerHis] předběhnutí."
 chariot_race_ongoing_jp.0100.b.fan: ""Cti své patrony! Mávej! Co to #EMP děláš#!"
 chariot_race_ongoing_jp.0400.third1: "[second_place_charioteer.GetHerselfHimself] je těsně pronásledována velmi odhodlaným [third_place_charioteer.GetFirstName]."
 chariot_race_ongoing_jp.0201.f: "Toto je nejlepší společnost!"
 chariot_race_ongoing_jp.0100.d.tt.critical_failure: "[intent_target.GetFirstNameNoTooltip] tě ignoruje"
 chariot_race_ongoing_jp.0400.intro_flavor4: "proletí kolem nich, házíce pohled přes rameno [first_place_charioteer.GetHerHis], který je napůl posměšný a napůl znepokojený."
 chariot_race_ongoing_jp.0600.intro: "Netrvalo dlouho, co bookmaker, [bookmaker.GetTitledFirstName], odešel s pytlíkem u [bookmaker.GetHerHis] pasu jingle měcho, když slyším [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('castigator'))], [castigator.GetTitledFirstNamePossessive], křičet incredulously:\n\n"#EMP Oh...!#! Pro #EMP dobrotu#! sake [castigator.Custom2('RelationToMeShort', ROOT.Char)]!""
 chariot_race_ongoing_jp.0200.f.available_tt: "Tato možnost je dostupná díky tvému znalosti [given_secret.GetOwner.GetTitledFirstNamePossessive] [given_secret.GetName] [secret|E]"
 chariot_race_ongoing_jp.0500.a: "Taková bravura!"
 chariot_race_ongoing_jp.0100.b.bored: "Dobře načasovaný zív, a otočení očí."
 chariot_race_ongoing_jp.0200.e: "Dluh otevírá mnohé dveře, pokud je správně spravován."
 chariot_race_ongoing_jp.0400.d: "#EMP Jdi! JDI [wager_target.GetWomanMan]!#!"
 chariot_race_ongoing_jp.0200.h: "Raději bych se díval na závod."
 chariot_race_ongoing_jp.0400.a: "#EMP Pojď [wager_target.GetFirstNameNoTooltip]#!!"
 chariot_race_ongoing_jp.0201.b.tt: "Tato možnost je dostupná, protože jsi [THIS.Char.GetTitleAsNameNoTooltip|V]"
 chariot_race_ongoing_jp.0301.b.failure: "[weasel.GetTitledFirstName] odmítá"
 chariot_race_ongoing_jp.0300.a.tt: "[THIS.Char.GetShortUIName|U] vstoupí do Kathisma"
 chariot_race_ongoing_jp.0500.low: "když [evil_knievel.GetFirstName], zaostávající za poraženými,"
 chariot_race_ongoing_jp.0400.third2: "zatímco [third_place_charioteer.GetFirstName] se hrabe za nimi, hledající příležitost."
 chariot_race_ongoing_jp.0200.d: "Kredity jsou vždy oceněny."
 chariot_race_ongoing_jp.0300.b: "Dárek může otevřít mnohé dveře."
