 chariot_place_desc: "Cíl vaší sázky musí skončit #HIGH první# nebo #HIGH druhý#"
 chariot_race.0001.a: "Ať se demes probudí!"
 chariot_race.0001.desc: "Pod mým vysokým [Glossary( 'kathisma', 'KATHISMA_GLOSS')], jsou velké sochy Hippodromu vyleštěny, písek pečlivě očištěn a místa pro tisíce diváků připravena.\n\nUlice [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] mezitím šílí očekáváním. Politické síly všech druhů vykřikují svá poselství, cestující začínají shánět ubytování... a dokonce i v paláci se vše točí kolem Prasinoi a Venetoi."
 chariot_race.0001.desc_spectator: "[host.GetCapitalLocation.GetTitle.GetNameNoTier] je zahlceno hlukem a očekáváním: závody se brzy konají! Ze stánků a krčem vyplouvají dohady o veřejném vystoupení [host.GetTitleAsNamePossessive]. Budou požadovány sliby? Budou řešeny problémy [Glossary( 'hoi polloi', 'HOI_POLLOI_GLOSS')]? A jaké odpovědi budou hvízdány, skandovány?\n\nUž se názory v ulicích rozpalují mezi těmi, kdo jsou rozdmýcháni císařskými agenty, a těmi jinými vášněmi. Ale nade vším se rozhoří jeden velký, žhavý spor: který závodník uchvátí vítězství na Hippodromu!"
 chariot_race.0001.t: "Město v očekávání"
 chariot_race.0100.a: "Podpořím #charioteer_blue Venetoi#!#!."
 chariot_race.0100.b: "Podpořím #difficulty_easy Prasinoi#!."
 chariot_race.0100.c: "Podpořím #bold Leukoi#!."
 chariot_race.0100.d: "Podpořím #difficulty_hard Rhousioi#!."
 chariot_race.0100.desc.emperor: "V souladu s mým nejvyšším úřadem mi je předán [GetCourtPositionType('bookmaker_court_position').GetNameNoTooltip] a [bookmaker.GetHerselfHimself] se přehýbá, zatímco zvažuji svou sázku. Toto rozhodnutí není zanedbatelné: následky mé podpory určitěho vozataje nebo týmu jsou jak finanční, tak politické."
 chariot_race.0100.desc.others: "Sázky váženějších diváků jsou přijímány nějakým pobíhajícím úředníkem. Může být vyhráno či ztraceno mnoho mincí... a také společenské postavení mezi spolufandy a soupeři."
 chariot_race.0100.desc: "#EMP Ding! Ding! Ding!#!\n\nZvonek [GetCourtPositionType('bookmaker_court_position').GetName()] oznamuje, že nyní lze stavit na časem prověřené týmy závodů.\n\n"
