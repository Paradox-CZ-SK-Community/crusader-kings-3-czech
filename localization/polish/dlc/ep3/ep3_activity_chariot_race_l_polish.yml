 chariot_race.4050.desc.track: "dolů na pálicí písek, kde kola vozů zlomí [victim.GetHerHis] kosti, kde železné kopyta zničí tu prokletou tvář.\n\nJak závod zesílí, [victim.GetTitledFirstName] zaujme místo v čele stánků, prakticky se opírá o zábradlí, když [victim.GetSheHe] si vychutnává akci pod sebou."
