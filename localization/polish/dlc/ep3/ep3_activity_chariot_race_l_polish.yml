 KATHISMA_GLOSS: "Imperiální lóže Hippodromu. Spirálové schodiště spojovalo toto vyhlídkové místo s palácem, což Basileovi usnadňovalo vstup... a bezpečný odchod."
 PHAETHON_GLOSS: "V řecké mytologii byl Phaethón zasažen bleskem Dia poté, co se pokusil řídit vůz svého otce Hélia přes oblohu."
 QUADRIGA_GLOSS: "Čtyřspřežní vůz. Rychlé, nebezpečné a drahé, #EMP téthrippa#!, nebo #EMP quadrigae#!, byly od starověku oblíbenými vozidly králů, císařů a bohů."
 THERMAE_GLOSS: "Římského původu lázeňský komplex, který sloužil nejen k očistě těla, ale také k ulehčení různých společenských interakcí."
