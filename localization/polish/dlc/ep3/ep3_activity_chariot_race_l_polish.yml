 chariot_race.4030.desc_no_seduction: "Závodní podívaná není jediná zábava dne — ne všechno, co zde vznící váš [ROOT.Char.GetWomenMen] vášeň. Jak se duchové rozjařují, prostitutky se proplétají davem a šíří svůj obchod.\n\nOmalovánka — zvlášť pohledná — se na mě úsměvem vyzívá. Jak statečné od [prostitute.GetHerHim] přijít blízko těchto míst cti! Ale i zde... snadno bych mohl vzít [prostitute.GetHerHis] ruku do své a následovat [prostitute.GetHerHis] sladce vonící tělo na opuštěné místo..."
