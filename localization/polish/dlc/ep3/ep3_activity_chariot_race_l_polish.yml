 chariot_race.0130.d: "@gold_icon!50"
 chariot_race.0130.desc: "Moje předpovědi jsou zaznamenány, svědectví o kvalitě mého úsudku... snad také o mé předvídavosti a znalostech sportu. Možná mi veškeré nedávné debaty o této záležitosti daly výhodu.\n\n„A konečně, urozený [ROOT.Char.GetTitleAsNameNoTooltip]: jakou částku si přejete vsadit?“"
 chariot_race.0130.t: "$chariot_race.0100.t$"
 chariot_race.0200.a.flavor: "Okázalá chvála postavení [honorary_guest.GetFirstNamePossessiveNoTooltip] v mé císařské přízni: ať lid skanduje [honorary_guest.GetHerHis] jméno!"
 chariot_race.0200.a: "Vysoce oslavit svého ctěného hosta."
 chariot_race.0200.b.flavor: "Svůdná alegorie pro [honorary_guest.GetFirstNameNoTooltip]: kéž všichni poznají mou náklonnost k [honorary_guest.GetHerHim]!"
 chariot_race.0200.b: "Klasická alegorie, protkána romantikou a vervou..."
 chariot_race.0200.c.flavor: "Masy spatří [honorary_guest.GetTitledFirstNameNoTooltip] vysoko nad sebou, uslyší vyhlášenu [honorary_guest.GetHerHis] cestu k purpuře a začnou mít [honorary_guest.GetHerHim] rádi."
 chariot_race.0200.c: "Představím dědice stojícího po mém boku."
 chariot_race.0200.d.flavor: "Propustím darebáky? Snížím nenáviděné daně? Obnovím město? Perzekvuji opovrhované? Dav musí být nasycen..."
 chariot_race.0200.d: "Slibuji řešení problémů lidu."
 chariot_race.0200.desc: "Zatímco moře diváků čeká, zvažuji obsah svého úvodního projevu. Samozřejmě pronesu starobylé, působivé formality, ale také..."
 chariot_race.0200.e.failure: "Dav syčí a bučí"
 chariot_race.0200.e.flavor: "Nechť dav zpívá na chválu svého [ROOT.Char.GetTitleAsNameNoTooltip]! Nechť #EMP poznají# mou způsobilost pro panovnické insignie!"
 chariot_race.0200.e.success: "Důstojný a působivý projev"
 chariot_race.0200.e: "Budu mluvit o svých císařských úspěších."
 chariot_race.0200.f.flavor: "Kdo lépe poskytne pravdivost — myslím tisíců — než [ROOT.Char.GetFaith.HighGodNamePossessive] vyvolený panovník [ROOT.Char.GetHerselfHimself]?"
 chariot_race.0200.f: "Vyprávět příběh [promoted_legend.GetName]."
 chariot_race.0200.g.failure: "Dav řve [claimant.GetTitledFirstNamePossessiveNoTooltip] jméno"
 chariot_race.0200.g.flavor: "Jak snadno se dnešní nadšení může změnit v posměch, když i nejbědnější žebrák bude pohrdat [claimant.GetNameNoTooltip] jako císařským následníkem!"
 chariot_race.0200.g.success: "Úplně jste ponížili [claimant.GetTitledFirstNameNoTooltip]"
 chariot_race.0200.g: "Veřejně zostudit uchazeče o trůn."
 chariot_race.0200.h.flavor: "Není vítězství proti [foe.GetPrimaryTitle.GetNameNoTooltip] jisté, když tu mohu být a pořádat bezúčelné slavnosti? Radujme se z blížícího se prestiže vítězství!"
 chariot_race.0200.h: "Chlubit se svou spravedlivou válkou!"
 chariot_race.0200.i.flavor: "Nepostrádala snad pokladna kvůli potěšení lidu? Aby úředníci mohli prospívat? Ti, kdo touží po dalších laskavostech, by se měli snažit zalíbit svému [ROOT.Char.GetTitleAsNameNoTooltip]..."
 chariot_race.0200.i: "Mluv o své dobročinnosti... a o věrnosti, kterou požaduji na oplátku"
 chariot_race.0200.intro_guest: "Je čas. Vedouc svou domácnost — a s noblesním gestem pobízejíc mého pozvaného společníka, [honorary_guest.GetTitledFirstName] — vystupuji do mramorového [Glossary( 'kathisma', 'KATHISMA_GLOSS')], našeho čestného místa nad chaosem Hippodromu.\n\n"
 chariot_race.0200.intro_no_guest: "Je čas. Vedouc svou domácnost, vystupuji do mramorového [Glossary( 'Kathisma', 'KATHISMA_GLOSS')], našeho čestného místa nad chaosem Hippodromu.\n\n"
 chariot_race.0200.t: "Dárce her"
 chariot_race.0201.a.flavor: "Co by byly tyto hry bez přípitků?"
 chariot_race.0201.a: "Po projevech — připijme na Štěstěnu!"
 chariot_race.0201.aa.discredit: "Trůn patří [host.GetHouse.GetNameNoTooltip]!"
 chariot_race.0201.aa.honorary_guest: "[honorary_guest.GetTitledFirstNameNoTooltip] získává na vlivu!"
 chariot_race.0201.ab: "[claimant.GetTitledFirstNameNoTooltip] bude vládnout!"
 chariot_race.0201.angry_crowd: "\n\nDav není zrovna potěšen. Jejich bouřlivý potlesk se mísí s výkřiky požadavků, urážkami a vulgárními chorály."
 chariot_race.0201.appease_populace: "Vylévají se sliby: zrušit daně, propustit rváče a házet zlato tam, kam si dav přeje. [host.GetTitleAsNameNoTooltip] se ohýbá — úplně — vůli hemžícího se davu."
 chariot_race.0201.b.flavor: "Vsaďte myšlenku do myslí přítomných notabilit: pravý řečník nebo mistr politiky by skutečně ohromil!"
 chariot_race.0201.b: "Jak nehodný projev..."
 chariot_race.0201.c.flavor: "#EMP Přehlušte [host.GetTitleAsNameNoTooltip]! Nechte dav ponížit toho pompézního blázna a žádat jeho náhradu!#!"
 chariot_race.0201.c: "Nechte agenty vyvolat protichant!"
 chariot_race.0201.d.flavor: "A tak získám svůj díl zásluh za naše současné vítězství."
 chariot_race.0201.d: "Přispěji na věc!"
 chariot_race.0201.discredit_claimant_fail: "Před všemi přítomnými [host.GetSheHe] pomlouvá jméno [claimant.GetName], stěžuje si na [claimant.GetHerHis] vyhlídky a červená se při představě, že by [claimant.GetHerHim] seděl na trůnu."
 chariot_race.0201.discredit_claimant_self: "A jak rychle je mé jméno na rtech všech! Neboť [host.GetTitleAsNameNoTooltip], blázen že [host.GetSheHe] je, veřejně haní mé vyhlídky a přísahá, že nikdy neuvidím [host.GetHerHis] podporu pro trůn!"
 chariot_race.0201.discredit_claimant_success: "Před všemi přítomnými [host.GetSheHe] odsuzuje jméno [claimant.GetName], roztrhá [claimant.GetHerHis] vyhlídky a přísahá, že [claimant.GetSheHe] nikdy nesedne na trůn!"
 chariot_race.0201.e.flavor: "Můj ušlechtilý [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))] — kdo jiný by mohl nabídnout stejné laskavosti?"
 chariot_race.0201.e: "Musím [host.GetTitleAsNameNoTooltip] vřele poděkovat."
 chariot_race.0201.emperor_distant: "S šeptem, který předává [host.GetHerHis] vzdálené poselství, [host.GetTitledFirstNameNoTooltip] pronáší projev."
 chariot_race.0201.emperor_nervous: "[host.GetTitleAsNameNoTooltip], parapet skrývající jednu z [host.GetHerHis] třesoucích se rukou, mluví k lidu."
 chariot_race.0201.emperor_unfazed: "[host.GetTitleAsNameNoTooltip] nasává hromadné očekávání lidu a začíná hřmět svým projevem."
 chariot_race.0201.f: "Chvalme našeho [host.GetTitleAsNameNoTooltip]!"
 chariot_race.0201.gain_influence: "[host.GetSheHe|U] popisuje činy císařské dobročinnosti a okázalost nadcházejících závodů. Jak veliká je [host.GetHerHis] štědrost! Jak dobře odměněni jsou ti, kdo věří v [host.GetTitleAsNameNoTooltip], kteří [host.GetHerHim] dobře slouží!"
 chariot_race.0201.happy_crowd: "\n\nMasy burácí své uznání, opojené vzduchem hippodromu, město sjednocené v chvále."
 chariot_race.0201.increase_legitimacy_fail: "[host.GetHersHis|U] je ubohý a prázdný příběh: [host.GetTitleAsNamePossessiveNoTooltip] chlubení zní falešně. [host.GetSheHe|U] žádá úsudek davu... zatímco působí spíše jako rozmazlené dítko oblečené do panovnických rouch."
 chariot_race.0201.increase_legitimacy_success: "[host.GetHersHis|U] je mocný a hoden příběh: o šlechtickém životě, o zdolaných obtížích. [host.GetTitleAsNameNoTooltip] volá po úsudku davu: nebyla snad panovnická regalia od počátku předurčena?"
 chariot_race.0201.intro: "Rozestavěni kolem monumentálního hippodromu v nekonečných řadách netrpělivé publikum čeká na své závodníky a na svého [host.GetTitleAsName]. Nakonec se v rozhlehlé císařské lóži objeví drobná, zlatem korunovaná postava. Zahajovací ceremoniál začíná.\n\n"
 chariot_race.0201.kathisma: "Jásot tisíců sílí. Jsem unášen spolu se svým [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))], [host.GetTitledFirstName], když [host.GetHerHis] doprovod stoupá po točitém schodišti k vyvýšenému [Glossary( 'kathisma', 'KATHISMA_GLOSS')] a začínají zahajovací ceremoniály závodů.\n\n"
 chariot_race.0201.present_heir: "Zdá se, že [host.GetSheHe] využívá této příležitosti, aby postavil dědice před lid. Vyvolávaje výkřiky obdivu, [host.GetTitleAsNameNoTooltip] vyhlašuje [honorary_guest.GetName] hodným purpurových regálií."
 chariot_race.0201.present_heir_self: "Zdá se, že [host.GetSheHe] využívá této příležitosti, aby postavil dědice před lid. Vyvolávaje výkřiky obdivu, [host.GetTitleAsNameNoTooltip] prohlašuje, že #EMP JÁ#! jsem nejhodnější kandidát na purpurové regálie!"
 chariot_race.0201.seduce: "S květnatými, převrácenými metaforami a klasickými narážkami se [host.GetSheHe] zdá buď chválit nějakého milovaného... nebo půvabnou personifikaci [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]?"
 chariot_race.0201.seduce_self: "S květnatými, převrácenými romantickými metaforami a klasickými narážkami se [host.GetSheHe] zdá buď chválit půvabnou personifikaci [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]... nebo #EMP mě?#!"
 chariot_race.0201.spread_legend: "Umně vtkané do obvyklých frází jsou narážky na [promote_legend.GetName]. Starobylý obřad se stává k nerozeznání od imperiálního vyprávění."
 chariot_race.0201.sway: "Pro [honorary_guest.GetName] se formuje panegyrik. Spolu s čestným místem v císařské lóži tyto ódy vtahují [host.GetTitleAsNamePossessiveNoTooltip] [host.Custom2('RelationToMeShort', SCOPE.sC('honorary_guest'))] do aury palácové velkoleposti."
 chariot_race.0201.sway_self: "[host.GetSheHe|U] chválí mé ctnosti a dar mé společnosti. Zde, v císařské lóži, vidím, že jsem vtažen do aury palácové velkoleposti."
 chariot_race.0201.t: "Projev [host.GetTitleAsNamePossessiveNoTooltip]"
 chariot_race.0201.war_support: "[host.GetHerHis|U] výzvy k spravedlivé válce proti [foe.GetName] dopadají na dav, [host.GetHerHis] sliby o vítězství. Sama tato válečná hra, [host.GetSheHe] hlásá, je důkazem, že se žádného nepřítele nebojíme!"
 chariot_race.0202.desc: "Bujný dav, který navštěvuje vaše závody, se obrátil proti vám."
 chariot_race.0202.title: "Protichanty proti projevu"
 chariot_race.0250.a: "Ať hry začnou!"
 chariot_race.0250.desc: "Zahaleni zlatými tóny poledního slunce vítají dav hromovým jásotem zápražce. [activity.MakeScope.Var('first_place').Char.GetFirstName|U], [activity.MakeScope.Var('second_place').Char.GetFirstName] a [activity.MakeScope.Var('third_place').Char.GetFirstName] jsou dnes favority. Stojí připraveni na startovní čáře s napnutými ohlávkami a očima planoucími odhodláním.\n\nKdyž zahrají císařské trumpety, zápražky vyrazí vpřed, kola víří prach ve víru rychlosti a dovednosti. Zemi pod námi otřásá hřmot kopyt a závod se rozvíjí s hmatatelnou energií."
 chariot_race.0250.t: "Ať závod začně!"
 chariot_race.0400.a: "Zasloužené vítězství."
 chariot_race.0400.desc_emperor: "Jako císař je mi velkou ctí předat starodávný palmový list [activity.MakeScope.Var('first_place').Char.GetName] na znamení [activity.MakeScope.Var('first_place').Char.GetHerHis] vítězství. [activity.MakeScope.Var('second_place').Char.GetName] a [activity.MakeScope.Var('third_place').Char.GetName] obdrží své ocenění poté, každá cena je svědectvím jejich výjimečné zdatnosti v aréně."
 chariot_race.0400.desc_spectators: "Když je [activity.MakeScope.Var('first_place').Char.GetName] předán palmový list na připomínku [activity.MakeScope.Var('first_place').Char.GetHerHis] vítězství, dav propuká v potlesk. [activity.MakeScope.Var('second_place').Char.GetName] a [activity.MakeScope.Var('third_place').Char.GetName] obdrží svá ocenění, každá cena je důkazem jejich výjimečné zdatnosti v aréně."
 chariot_race.0400.t: "Ocenění pro vítěze"
 chariot_race.0500.a: "Až příště."
 chariot_race.0500.desc: "Když hippodrom doznívává s tlumenými ovacemi [Glossary( 'hoi polloi', 'HOI_POLLOI_GLOSS')], chvíli přemítám o oslňujících ukázkách dovedností a soutěživosti, které tvoří naši kulturu.\n\nPro vítěze, triumf a sláva; pro dav, ohnivá vášeň. Srdce impéria bije dál s nenapodobitelným zápalem."
 chariot_race.0500.t: "Konec her"
 chariot_race.0600.a.dead: "Hrozná tragédie..."
 chariot_race.0600.a.individual: ""Skvělá jízda, [ROOT.Var('wager_target').Char.GetFirstNameNoTooltip]!""
 chariot_race.0600.a.lost: "Příště více štěstí..."
 chariot_race.0600.a.team: ""Dobrá práce, [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]#EMP !#!""
 chariot_race.0600.desc.bookmaker.no_money: "\n\nMůj [GetCourtPositionType('bookmaker_court_position').GetName()], [bookmaker.GetFirstName], hlásí, že bylo nebývale mnoho úspěšných sázek... a následně jen mizivé zisky pro impérium."
 chariot_race.0600.desc.bookmaker: "\n\nMůj [GetCourtPositionType('bookmaker_court_position').GetName()] [bookmaker.GetFirstName] přinesl slušný zisk ze sázek. Impérium je o [ROOT.Var('gold_gained_emperor').GetValue|V0] zlatých bohatší. [bookmaker.GetFirstNameNoTooltip] si samozřejmě vzal [bookmaker.GetHerHis] obvyklý podíl deset procent."
 chariot_race.0600.desc.dead: "Bohužel, [ROOT.Var('wager_target').Char.GetFirst] nedožil překročení cílové čáry."
 chariot_race.0600.desc.lost_individual: "Moje sázka na [ROOT.Var('wager_target').Char.GetFirstNameNoTooltip] byla špatně promyšlená..."
 chariot_race.0600.desc.lost_team: "Moje sázka na [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] byla špatně promyšlená..."
 chariot_race.0600.desc.won_individual: "Moje sázka na [ROOT.Var('wager_target').Char.GetFirstNameNoTooltip] se vyplatila!"
 chariot_race.0600.desc.won_team: "Moje sázka na [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] se vyplatila!"
 chariot_race.0600.intro: "První tři zápražníci přejedou cílovou čáru! Ozývají se ovace pro [activity.MakeScope.Var('first_place').Char.GetName], [activity.MakeScope.Var('second_place').Char.GetName], a [activity.MakeScope.Var('third_place').Char.GetName]. Nádherná ukázka rychlosti a dovednosti značí závěr závodu. Burácející dav, pohlcený úžasem, přidává hromové ovace k tomuto představení.\n\n"
 chariot_race.0600.t: "Vítězství pro [activity.MakeScope.Var('first_place').Char.Custom('GetChariotTeamColorPlural')]!"
 chariot_race.2050.c: "Dobrá práce, [last_place_charioteer.GetFirstNameNoTooltip]!"
 chariot_race.2050.d: "[ROOT.Char.GetFaith.HighGodName|U] má některé ze [ROOT.Char.GetFaith.HighGodHerHis] dětí více rád než jiné..."
 chariot_race.3000.a.flavor: "Ostatní frakce jsou bouřlivé, vzbouřené kvůli tomuto drzému kousku: je čas rozhýbat i [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]!"
 chariot_race.3000.a: "Pošlete vymahače, aby se přidali k blížící se rvačce."
 chariot_race.3000.b.flavor: "My všichni [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] bychom se měli radovat z blížícího se vítězství!"
 chariot_race.3000.b: "Velké oběti pro [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]#EMP !#!"
 chariot_race.3000.backing_sacrifice: "Řidič, [charioteer_sacrifice.GetName], s mou mincí na hlavě, začne divoce zatáčet — vlevo, pak vpravo, pak zase vlevo. Při [ROOT.Char.GetFaith.HighGodName], jak je to mučivě pomalé! Ale hlavní balík je uvězněn za [charioteer_sacrifice.GetHerHis] klikatou bariérou!\n\nMezitím [charioteer_leading.GetName], další z [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')], uhání vpřed bez překážek."
 chariot_race.3000.c.flavor: "Chudáci, ošizení stoupenci [charioteer_sacrifice.GetFirstNameNoTooltip] si zaslouží pozornost!"
 chariot_race.3000.c: "Zdá se, že někteří prosperují... ale jiní ne."
 chariot_race.3000.d: ""Ne! #EMP [charioteer_about_to_be_passed.GetFirstNameNoTooltip]!#!""
 chariot_race.3000.intro: "Smečka zápražek je nablízko — tak blízko, že jediná by mohla divoce vychýlit všechny ostatní. Můj tým je první, kdo toho využije.\n\n"
 chariot_race.3000.not_backing_but_employs_sacrifice: "Můj řidič, [charioteer_sacrifice.GetName], začne divoce zatáčet — vlevo, pak vpravo, pak zase vlevo. Jak chytré, jak odvážné! [charioteer_sacrifice.GetSheHe|U] chytá hlavní balík za [charioteer_sacrifice.GetHerHis] klikatou bariérou.\n\nMezitím další z [charioteer_leading.Custom('GetChariotTeamColorPluralGlossed')], [charioteer_leading.GetName], uhání vpřed bez překážek!"
 chariot_race.3000.not_backing_sacrifice: "Jeden z našich řidičů, [charioteer_sacrifice.GetName], začne divoce zatáčet — vlevo, pak vpravo, pak zase vlevo. Jak chytré, jak odvážné! [charioteer_sacrifice.GetSheHe|U] chytá hlavní balík za [charioteer_sacrifice.GetHerHis] klikatou bariérou.\n\nMezitím můj vybraný závodník, [charioteer_leading.GetName], uhání vpřed bez překážek!"
 chariot_race.3000.t: "Štít [ROOT.Char.Custom('GetChariotTeamColorPlural')]"
 chariot_race.3010.a.failure: "Dav nadále panikaří"
 chariot_race.3010.a.failure_title: "$chariot_race.3010.a.failure$"
 chariot_race.3010.a.success: "Dav je uklidněn"
 chariot_race.3010.a.success_title: "$chariot_race.3010.a.success$"
 chariot_race.3010.a: "Proneste projev, který uklidní dav."
 chariot_race.3010.b: "Objednat sochu na počest [first_place_charioteer.GetHerHis]."
 chariot_race.3010.c: ""[first_place_charioteer.GetFirstNameNoTooltip] bude mít pohřeb odpovídající [first_place_charioteer.GetHerHis] zásluhám.""
 chariot_race.3010.desc: "Po krátkou chvíli měl [first_place_charioteer.GetFirstName] křídla. [first_place_charioteer.GetSheHe|U] vystřelil před balík, obsadil první místo a dal mezi sebou a ostatními zápražci míle.\n\nPo krátkou chvíli [first_place_charioteer.GetHerHis] slavný vůz osvětloval hippodrom... ale [first_place_charioteer.GetFirstNameNoTooltip] nebyl Helios. Letěl příliš blízko k velikosti a náš vlastní [Glossary( 'Phaethon', 'PHAETHON_GLOSS' )] padl. [first_place_charioteer.GetHerHis|U] zkroucené tělo a dlouhá čára krve nyní tlumí prach dráhy — poslední svědectví [first_place_charioteer.GetHerHis] ambicí."
 chariot_race.3010.t: "Odpočiň si, [first_place_charioteer.GetFirstNameNoTooltip]"
 chariot_race.3020.a.flavor: "Násilí - #EMP v mém jménu!#!"
 chariot_race.3020.a: "Podněcujte fanoušky [wager_target.GetFirstNamePossessiveNoTooltip] k násilí!"
 chariot_race.3020.b: "Chvíle na rozdávání nápojů..."
 chariot_race.3020.c: "Koho tipujete, že vyhraje, [special_guest.GetFirstNameNoTooltip]?"
 chariot_race.3020.d.placement_bad: "Ještě je čas. [wager_target.GetSheHe|U] má stále šanci."
 chariot_race.3020.d.placement_first: "No tak... ještě kousek!"
 chariot_race.3020.d.placement_good: "Drž se, [wager_target.GetFirstNameNoTooltip]!"
 chariot_race.3020.d.placement_last: "Tohle je naposledy, co sázím na [wager_target.Custom('GetChariotTeamColorPluralGlossed')]..."
 chariot_race.3020.intro: "Protože jsem vsadil [ROOT.Var('wager_value').GetValue] zlata na [wager_target.GetFirstName], že [ROOT.Char.Custom('GetWinPlaceShow')], snažím se bedlivě sledovat [wager_target.GetHerHis] výkon. [wager_target.GetSheHe|U] je momentálně na... #EMP;HIGH [wager_target.Custom('GetChariotRacePlacement')] místě!#!\n\n"
 chariot_race.3020.placement_bad: "Šance nejsou v náš prospěch..."
 chariot_race.3020.placement_first: "Těším se, až budu jásat nad blížícím se triumfem [wager_target.GetFirstNamePossessiveNoTooltip]! Tady přichází výplata!"
 chariot_race.3020.placement_good: "S očekáváním možné zápletky bedlivě sleduji, jak [wager_target.GetFirstNameNoTooltip] ze své výhodné pozice manévruje soutěží."
 chariot_race.3020.placement_last: "#EMP NAPROSTO POSLEDNÍ?!#! Mé srdce klesá, když [wager_target.GetFirstNameNoTooltip] čelí problémům na dráze, momentálně zaostává na posledním místě, a modlím se za nějaký nečekaný zvrat."
 chariot_race.3020.t: "Vyhlídky mé sázky"
 chariot_race.3030.a: "Připijte na úspěch [trailing_charioteer.GetFirstNamePossessiveNoTooltip]."
 chariot_race.3030.b: "Když je nemůžeš porazit... získej je pro sebe."
 chariot_race.3030.c: "Škoda, [leading_charioteer.GetFirstNameNoTooltip]."
 chariot_race.3030.desc: "V překvapivém obratu událostí [trailing_charioteer.GetFirstName] [trailing_charioteer.Custom('GetVictoriousChariotMovement')], předstihuje [leading_charioteer.GetFirstName] a umisťuje se na [trailing_charioteer.Custom('GetChariotRacePlacement')] místo!\n\nDav zešílí!"
 chariot_race.3030.desc_teams: "Ti, kdo fandí [trailing_charioteer.Custom('GetChariotTeamColorPluralGlossed')], vykvačí barvy a vyvolají velký jásot... ti, co fandí [leading_charioteer.Custom('GetChariotTeamColorPluralGlossed')], však vzdychnou s rozhořčením."
 chariot_race.3030.t: "[trailing_charioteer.GetShortUINameNoTooltip] předjíždí [leading_charioteer.GetShortUINameNoTooltip]!"
 chariot_race.3040.a: "Tito stateční budou mít velkolepý pohřeb."
 chariot_race.3040.b.both_survive: "Oba řidiči přežijí"
 chariot_race.3040.b.chariot_one_survives: "[charioteer_1.GetFirstNameNoTooltip|U] přežije"
 chariot_race.3040.b.chariot_two_survives: "[charioteer_2.GetFirstNameNoTooltip|U] přežije"
 chariot_race.3040.b.no_survivors: "Žádný z řidičů nepřežije"
 chariot_race.3040.b.tt: "Přeživší budou vytaženi z trosky"
 chariot_race.3040.b: "Zastavte další kolo! Mohou být stále naživu!"
 chariot_race.3040.c: "Co to bylo za podívanou! TO JE opravdový závod!"
 chariot_race.3040.d: "Jaké hrůzy... budu za ně modlit."
 chariot_race.3040.desc: "[charioteer_1.GetName|U] a [charioteer_2.GetName] zápasí o pozici, jejich vozy se odírají a narážejí jeden na druhý. Chytají otěže, když se blíží ke zatáčce. Vozy se nemohou od sebe uvolnit!\n\nKolo [charioteer_1.GetFirstNamePossessive|U] se roztrhá na střepy. [charioteer_1.GetHerHis|U] vůz se divoce stočí a pak narazí do vozu [charioteer_2.GetFirstNamePossessive]. Vřískání koní a pach jejich krve stoupá z trosky. Žádný z řidičů se nezdá být v pohybu."
 chariot_race.3040.t: "Zrádné zamotání"
 chariot_race.3050.a: "#EMP [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] vládnou nejvyšší!#!"
 chariot_race.3050.b: "[last_place_charioteer.GetSheHe|U] bude můj."
 chariot_race.3050.desc: "Vzduch praská napětím.\n\n[last_place_charioteer.GetFirstName], dříve opomíjený řidič, vzdoruje všem pravděpodobnostem, [last_place_charioteer.Custom('GetChariotComebackMovement')] v pravé [Glossary( 'aristeia', 'GLOSS_ARISTEIA')].\n\nV publiku se ozývají úžasem vykřikované pohlcené výdechy, když živé barvy [last_place_charioteer.Custom('GetChariotTeamColorPluralGlossed')] postupují vpřed. Dav, zpočátku zticha v nevěřícnu, vybuchne hromovým řevem!"
 chariot_race.3050.t: "Nepravděpodobný triumf"
 chariot_race.4000.a.critical_failure: "[target_governor.GetFirstNameNoTooltip] se stane vaším rivalem"
 chariot_race.4000.a.critical_failure_title: "$chariot_race.4000.a.critical_failure$"
 chariot_race.4000.a.critical_success: "[target_governor.GetFirstNameNoTooltip] se stane vaším zbožňujícím fanouškem"
 chariot_race.4000.a.critical_success_title: "$chariot_race.4000.a.critical_success$"
 chariot_race.4000.a.failure: "Nepodaří se vám přesvědčit [target_governor.GetFirstNameNoTooltip] o své hodnotě"
 chariot_race.4000.a.failure_title: "$chariot_race.4000.a.failure$"
 chariot_race.4000.a.success: "Přesvědčíte [target_governor.GetFirstNameNoTooltip] o své hodnotě"
 chariot_race.4000.a.success_title: "$chariot_race.4000.a.success$"
 chariot_race.4000.a: "Takticky budu vychvalovat své ctnosti jako vládce."
 chariot_race.4000.b: "Zajímalo by mě, jaké agenty tu má [target_governor.GetFirstNameNoTooltip]..."
 chariot_race.4000.c.failure: "[target_governor.GetFirstNameNoTooltip] se o vaši legendu nezajímá"
 chariot_race.4000.c.success: "[target_governor.GetFirstNameNoTooltip] začíná šířit vaši legendu"
 chariot_race.4000.c: "Zajímá mě, jestli [target_governor.GetFirstNameNoTooltip] slyšel příběhy, které o mně kolují?"
 chariot_race.4000.d.failure: "Nepodaří se vám manipulovat s [target_governor.GetTitledFirstName]"
 chariot_race.4000.d.success: "Úspěšně manipulujete s [target_governor.GetTitledFirstName]"
 chariot_race.4000.d: "Ah, příležitost rozšířit můj politický dosah!"
 chariot_race.4000.desc: "\"Ach, podívej! [activity.MakeScope.Var('first_place').Char.GetName] je v čele!\" [target_governor.GetTitledFirstName|U] se ke mně přibližuje. [target_governor.GetHerHis|U] úsměv je stejně široký jako obrat [last_place.GetFirstNamePossessive].\n\n\"[target_governor.Custom('GetGovernorChitChat')] Jak se máš, drahý [ROOT.Char.GetFirstNameNoTooltip]?\"\n\nTakový zdvořilý rozhovor mezi guvernéry by se dal přetavit v produktivnější témata..."
 chariot_race.4000.f: "Nikdy nepodceňujte hodnotu přátel na vysokých pozicích."
 chariot_race.4000.g.flavor: "Uvolníte urážku, která zlomí ambice [target_governor.GetFirstNameNoTooltip]"
 chariot_race.4000.g: "Možná je čas [target_governor.GetFirstNameNoTooltip] ponížit..."
 chariot_race.4000.t: "Setkání významných osob"
 chariot_race.4010.a: "[unpopular_official.GetTitledFirstNameNoTooltip|U] bude zbaven [unpopular_official.GetHerHis] pozice."
 chariot_race.4010.b.tt.failure: "Chanty se jen zesilují"
 chariot_race.4010.b.tt.success: "Dav je nadšen"
 chariot_race.4010.b: "Uklidněte dav. Pošlete služebníky, aby jim házeli ceny!"
 chariot_race.4010.c: "Nepřijatelné. Potřebuji dovednosti [unpopular_official.GetFirstNamePossessiveNoTooltip]."
 chariot_race.4010.d: "Přidejte se k chorálu! Pryč s [unpopular_official.GetTitledFirstNameNoTooltip]!"
 chariot_race.4010.desc: "\"Z davu se zvedá výkřik, pak se šíří, opakuje a stává se chorálem. Nakloním se dopředu, abych zachytil slova. [Glossary( 'hoi polloi', 'HOI_POLLOI_GLOSS')] dupou, ukazují a křičí jméno: #EMP \"Pryč s [unpopular_official.GetTitledFirstName]! Pryč s [unpopular_official.GetTitledFirstNameNoTooltip]!\"#!\n\nSlyšel jsem, že [unpopular_official.GetTitledFirstNameNoTooltip] nabývá určité reputace, ale netušil jsem, že jsou lidé tak rozzlobení!\""
 chariot_race.4010.e: "Zahajte nový chorál! #EMP \"[ROOT.Char.GetFaith.HighGodName] chraň [emperor_scope.GetTitledFirstNameNoTooltip]!\"#!"
 chariot_race.4010.f: "Sedět v nepříjemném tichu."
 chariot_race.4010.t: "Pryč s [unpopular_official.GetTitledFirstNameNoTooltip]!"
 chariot_race.4020.a.failure: "[notable.GetFirstNameNoTooltip] si váží tvého vysokého mínění"
 chariot_race.4020.a.flavor: "A v [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] ať jsou všichni naši příbuzní pevně spojeni!"
 chariot_race.4020.a.success: "[notable.GetFirstNameNoTooltip] se stává cenným důvěrníkem"
 chariot_race.4020.a: "V mém paláci budeš vždy vítán!"
 chariot_race.4020.b: "Pojď, pojď! Čestné zaměstnání tě čeká!"
 chariot_race.4020.c.flavor: "[notable.GetTitledFirstNameNoTooltip] nemusí tam bydlet na plný úvazek... ale on #EMP musí#! ctít takový projev štědrosti."
 chariot_race.4020.c: "Zařídím ti pěkné venkovské sídlo."
 chariot_race.4020.d.flavor: "A panství [notable.GetTitledFirstNamePossessiveNoTooltip] s nimi obchoduje nesmírně..."
 chariot_race.4020.d: "Ale jsou to #EMP obchodníci#! z [current_estate.GetNameNoTooltip], které skutečně potřebujeme."
 chariot_race.4020.desc: "\"Okázalé [Glossary( 'thermae', 'THERMAE_GLOSS')], říkáte?\" zamýšlí se [notable.GetName], jehož slova jsou z části ztracena v hromadném ruchu, \"Nemyslel jsem si, že [ROOT.Char.GetCapitalLocation.GetName] je místem takové sofistikovanosti...\"\n\nKdyž mluvím o svých plánech pro [ROOT.Char.GetPrimaryTitle.GetNameNoTier], do vzdáleného výrazu [notable.GetTitledFirstNamePossessiveNoTooltip] se vplíží zasněnost.\n\n"
 chariot_race.4020.desc_capital_estate: ""Pravdu říci," říká [notable.GetSheHe], "hlasy mého rodu se ztrácejí v hřmění a hádkách metropole a naše děti jsou vystaveny všem neřestem... možná by [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] domov dobře slušel rodu [notable.GetHouse.GetName].""
 chariot_race.4020.desc_provincial_estate: ""Pravdu říci," říká [notable.GetSheHe], "Moje rodina příliš často stoluje s venkovany a bezvýznamnými lidmi v [current_estate.GetName]... a zdá se, že vaše ministerstvo by mohlo dobře využít úředníky se jménem [notable.GetHouse.GetName].""
 chariot_race.4020.t: "Půvab [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]"
 chariot_race.4030.a.failure: "[john.GetFirstNameNoTooltip] tě veřejně pokárá"
 chariot_race.4030.a.flavor: "...and once [john.GetTitledFirstNameNoTooltip] has had [john.GetHerHis] disgusting fun, I'll be left knowing a dirty secret!"
 chariot_race.4030.a.success: "Zavezeš [john.GetFirstNameNoTooltip] do stínu"
 chariot_race.4030.a: "#EMP Or#! I could lure in an interested party..."
 chariot_race.4030.b.failure: "[seduce_interest.GetFirstNameNoTooltip] je naprosto pohoršený"
 chariot_race.4030.b.flavor: "Byl bych #EMP velmi#! ochotný zavést tuto rozmarnou [seduce_interest.GetWomanMan] někam zakázanému a anonymnímu!"
 chariot_race.4030.b.success: "[seduce_interest.GetFirstNameNoTooltip] se ti oddá"
 chariot_race.4030.b: "Půjdeme se na to podívat, můj [seduce_interest.GetLadyLord]...?"
 chariot_race.4030.c.flavor: "Říká se, že prostitutky z [host.GetCapitalLocation.GetNameNoTooltip] jsou zručné jako žádné jiné [prostitute.GetWomenMen]..."
 chariot_race.4030.c: "To zní... lákavě..."
 chariot_race.4030.d: "Teď už jen budu sledovat závod."
 chariot_race.4030.desc: "I've finally managed to approach [seduce_interest.GetName]. [seduce_interest.GetSheHe|U] seems to be in a curious mood.\n\n"Can you believe, good [ROOT.Char.GetFirstName]," whispers the lovely [seduce_interest.GetFirstNameNoTooltip], "Prostitutes of the capital — like that [prostitute.GetWomanMan] — take highborn [ROOT.Char.GetWomenMen] beneath the stands... and..."\n\n[seduce_interest.GetSheHe|U] blushes deeply.\n\n"Imagine having such nerve! It must be like another world down there: the whispered dealings in sweltering heat, while everyone is reborn as strangers in the dark...""
 chariot_race.4030.desc_no_seduction: "Představení s vozy není jedinou zábavou dne — ne vše zde má za cíl rozdmýchat vášeň [ROOT.Char.GetWomenMen]. Když se vášně rozžhaví, prostitutky se protlačují davem a vykonávají své řemeslo.\n\nVyparáděná tvář — obzvlášť pěkná — mi zasílá lákavý úsměv. Jak odvážné od [prostitute.GetHerHim], že se přiblíží k těmto místům cti! Ale i tady... mohl bych snadno vzít [prostitute.GetHerHis] ruku do své a následovat [prostitute.GetHerHis] vonící tělo do ústraní..."
 chariot_race.4030.t: "Pohoštění hippodromu"
 chariot_race.4031.a.flavor: "Příště ale buďme pod peřinami!"
 chariot_race.4031.a: "Rozhodně tě nenechám odejít."
 chariot_race.4031.b.flavor: "...jedinečná příležitost bez trvalého významu, ano."
 chariot_race.4031.b: "Ty závody jsou opravdu velká událost!"
 chariot_race.4031.desc: "Nekonečné zákruty a klesání nás dovedou do prázdné voliery. Když holubice přivolávají příchod míru, [besexed.GetTitledFirstName] a já se spojíme.\n\nKaždý sval napjatý, každou chvíli tajně pohlížím ke dveřím, držím [besexed.GetHerHim] blízko, až nakonec dosáhnu uspokojení. Tlumeně zařve dav.\n\n"
 chariot_race.4031.desc_prostitute: ""Jsi jako málokdo jiný, můj [ROOT.Char.GetLadyLord]," přede [besexed.GetFirstNameNoTooltip], klouzaje prsty po mé holé kůži. "Smím doufat, že mě znovu vyhledáš?""
 chariot_race.4031.desc_seduced: ""Jak skandální," přede [besexed.GetFirstNameNoTooltip], vychutnávaje si naši špinavou fantazii. "Smím doufat, že to znamená, že jsem nyní ve tvé službě, můj [ROOT.Char.GetLadyLord]?""
 chariot_race.4031.t: "První v cíli"
 chariot_race.4040.a.flavor: "Potají zajisti pomoc tohoto pochlebníka a [common_fan.GetHerHis] násilné bandy."
 chariot_race.4040.a: "Hmm... ti věrní rvači se zdají užiteční..."
 chariot_race.4040.b.failure: "Nepodaří se ti nikoho podnítit"
 chariot_race.4040.b.flavor: "Povzbuzujte členy deme, aby se přestěhovali do brzy vznikající bašty [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]."
 chariot_race.4040.b.success: "Deme skanduje tvé jméno"
 chariot_race.4040.b: "[ROOT.Char.GetCapitalLocation.GetNameNoTooltip] je místem, kam skuteční [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] patří!"
 chariot_race.4040.c.flavor: "A tím se stát středobodem jejich soudržnosti."
 chariot_race.4040.c: "Povedu mohutné shromáždění #EMP všech#! [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]!"
 chariot_race.4040.d: "Lépe se bavit jen s urozenými [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]..."
 chariot_race.4040.desc: ""#EMP [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]! [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]! [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]!"#! zní chorál z dolu, sílící, když zpocený prostý fanoušek [common_fan.GetName] zakolísá do kleku před [noble_fan.GetTitledFirstName] a mnou.\n\n"Urození prelátové," hlasí [common_fan.GetSheHe], "jste mezi největšími, nejvěrnějšími příznivci našeho milovaného [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]! Nechtěli byste se k nám přidat — připít si s nějakými tvrdými a věrnými soudruhy? Postarám se, aby chlapci nebojovali a neházeli kamení, přísahám!"\n\n[noble_fan.GetFirstNameNoTooltip] a ostatní šlechtici vypadají v družné náladě, ale i tak... všichni se krčí při pomyšlení na dav."
