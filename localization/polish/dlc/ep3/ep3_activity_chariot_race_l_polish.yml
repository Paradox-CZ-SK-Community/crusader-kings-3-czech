 chariot_race.0120.desc.team: ""Velmi moudré, velmi moudré..." zamumlá [GetCourtPositionType('bookmaker_court_position').GetName()], "a jaký druh sázky chcete vsadit na vozy oděné do barev [ROOT.Char.Custom('GetChariotTeamColor')|l]?""
 chariot_race.0120.desc: ""Zajímavá vyhlídka skutečně..." zamumlá [GetCourtPositionType('bookmaker_court_position').GetName()], "a jaký druh sázky si přejete vsadit na rychlého [ROOT.Var('wager_target').GetCharacter.GetFirstName]?""
