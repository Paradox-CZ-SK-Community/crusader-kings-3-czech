 chariot_entertainment_bad: "Laciné zábavy"
 chariot_entertainment_bad_desc: "$EFFECT_LIST_BULLET$ Drobný nárůst [legitimacy|E]\n$EFFECT_LIST_BULLET$@alert_icon! #alert_trial Upraveno podle [county_opinion|E] v [capital|E]#!\n\n#weak Po staletí závody upevňovaly pouto mezi vládcem a lidem, svědčily o velikosti a štědrosti. Pokud jsou obřady provedeny dobře, nemělo by být potřeba ničeho dalšího.#!"
 chariot_entertainment_good: "Potěšení masám"
 chariot_entertainment_good_desc: "$EFFECT_LIST_BULLET$ Výrazný nárůst [legitimacy|E] a [county_opinion|E]\n$EFFECT_LIST_BULLET$@alert_icon! #alert_trial Upraveno podle [county_opinion|E] v [capital|E]#!\n\n#weak Naši nejváženější hosté budou hojně obdarováni pávami, sobolími kožešinami, parfémy: vznešenými císařskými dary! A všelijací zabavovatelé zaplní Hippodrom, zatímco do ochozů budou létat chleby a mince.#!"
 chariot_entertainment_normal: "Tradiční obřady"
 chariot_entertainment_normal_desc: "$EFFECT_LIST_BULLET$ Střední nárůst [legitimacy|E] a [county_opinion|E]\n$EFFECT_LIST_BULLET$@alert_icon! #alert_trial Upraveno podle [county_opinion|E] v [capital|E]#!\n\n#weak Mezi závody se lidé baví při představeních mimů, akrobatů a vězňů v řetězech. Přijíždějící významné osobnosti budou hostěny formálními císařskými recepcemi.#!"
