 chariot_race.4050.b.flavor: "Chytíš [victim.GetFirstNameNoTooltip] a #EMP velmi#! neobratně se pokusíš hodit [victim.GetHerHis] odporné tělo přes zábradlí."
 chariot_race.4050.b.success: "Pošleš [victim.GetFirstNameNoTooltip] prudce dolů"
 chariot_race.4050.b: "#EMP Já#! hodím toho prasáka do [victim.GetHerHis] ZÁHUBY!"
 chariot_race.4050.c: "Příliš, příliš veřejné."
 chariot_race.4050.desc.kathisma: "dolů z vysokého říšského lóže, veškerá pýcha místa ztracena nad [victim.GetHerHis] zlámaným tělem, když leží roztažené mezi křičícími prostými lidmi.\n\nNálada hippodromu je stále veselejší, stále více poblouzněná svým zápasem. S císařskými strážemi všude kolem není dokonalý moment k tomu, aby se na [victim.GetName] sáhlo, ale #EMP toto#! se zdá být stejně dobré jako kterékoliv jiné."
 chariot_race.4050.desc.lackey: "Stačí, abych dal pokyn svému oddanému prostředníkovi [lackey.GetFirstName]."
 chariot_race.4050.desc.non_abrahamic: "[victim.Custom('InsultAdjective')|U] [victim.Custom('InsultNoun')], jaký [victim.GetSheHe] je, můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))] si zaslouží spadnout... dolů, dolů...."
 chariot_race.4050.desc.outro: "\n\nJak blízko je ten blázen k ohavné zkáze..."
 chariot_race.4050.desc.track: "dolů na žhnoucí písek, kde kola vozů přelomí [victim.GetHerHis] kosti, kde železem obuté kopyta zničí tu zatracenou tvář.\n\nJak závod nabírá na intenzitě, [victim.GetTitledFirstName] zaujímá místo v čele tribun, prakticky se nakláněje přes zábradlí, zatímco [victim.GetSheHe] vychutnává akci dole."
 chariot_race.4050.desc: "Jako padlý anděl, jak si můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))] zaslouží spadnout... dolů,"
 chariot_race.4050.might_be_imprisoned: "[host.GetShortUIName] tě může [imprison|E]"
 chariot_race.4050.might_die: "@death_icon! Můžeš být zabit"
 chariot_race.4050.t: "Dolů..."
 chariot_race.4051.a: "Pošetilá sázka..."
 chariot_race.4051.a_triumph: "Hodný triumf pro hippodrom!"
 chariot_race.4051.agents_fail_secret: "Ale bohužel — když můj agent vyrazí ke svému cíli, [victim.GetFirstNamePossessive] společníci skočí do boje! Během následného zápasu, poměrně šťastně pro mě, je vrah probodnut k smrti.\n\n[victim.GetNameNoTooltip] se dozvěděl, že u těchto závodů není v bezpečí... ale [victim.GetSheHe] neví, koho podezírat."
 chariot_race.4051.agents_fail_snitch: "Ale bohužel — když můj agent vyrazí ke svému cíli, [victim.GetFirstNamePossessive] společníci skočí do boje! Můj vrah je rychle přemožen. Poté, zatímco snáší pár zbabělých kopanců, dupanců a úderů do genitálií, neschopný #EMP vydá moje jméno!#!\n\nZačínám se v tomto hippodromu cítit poněkud nežádoucí..."
 chariot_race.4051.agents_success: "Vznešený křik udeří — [victim.GetFirstNameNoTooltip] je vytažen přes zábradlí a, [victim.GetHerHis] roucho a hedvábí se točí, [victim.GetSheHe] klesá hlavou dolů! Jako nějaký křiklavý pták probodený, [victim.GetHerHis] tělo padá na zem."
 chariot_race.4051.kathisma_attempt: "Služebník je přikloněn k mému příkazu: přinucen k jisté záhubě s příslibem bohaté odměny. Vrah vstoupí do [Glossary( 'kathisma', 'KATHISMA_GLOSS')]#!, naložený občerstvením, a přiblíží se k [victim.GetTitledFirstName].\n\n"
 chariot_race.4051.self_attempt: "Neochvějná nenávist mě ovládá. Vypjatý do útoku, popadnu [victim.GetTitledFirstNamePossessive] šaty, odmrštím [victim.GetHerHis] šokovaný odpor a vrhnu [victim.GetHerHim] směrem k slunečné propasti.\n\n"
 chariot_race.4051.self_failed_death: "Ale má oběť se svobodně nehroutí. A — za [ROOT.Char.GetFaith.HighGodName] — mé nohy jsou bez síly! Skláním se do sedadla [victim.GetFirstNamePossessiveNoTooltip]. Z mé hrudi tryská krev z dýky.\n\n[victim.GetNameNoTooltip] stojí nade mnou, s dýkou v ruce, zuřivě křičí. Ale [ROOT.Char.GetFaith.DeathDeityName] mě odvolává..."
 chariot_race.4051.self_failed_survive: "Ale má oběť se nenechá snadno shodit. [victim.GetFirstNameNoTooltip] pevně uchopí můj plášť; [victim.GetSheHe] mi škubne vlasy, vtáhne mě do ošklivého boje. Přihlížející mě rychle uchopí a vrhnou zpět mezi mé stráže.\n\nNastane nepříjemné napětí, než odcházím rozzuřeně."
 chariot_race.4051.self_failed_survive_kathisma: "Ale má oběť se svobodně nepoddá. [victim.GetFirstNameNoTooltip] pevně uchopí můj plášť; [victim.GetSheHe] mi škubne vlasy, zatáhne mě do ošklivé rvačky. Císařští strážci mě rychle uchopí.\n\nVysoko nad rozlehlým davem jsem spoután okovy."
 chariot_race.4051.stands_attempt: "Pozorujíc z dálky, sotva rozeznávám tlustou hlavu mého svalnatého vraha, jak se plíží skrz přeplněné tribuny směrem k [victim.GetTitledFirstName].\n\n"
 chariot_race.4051.success_death_stands: "\n\nDiváci se shluknou u místa dopadu, jejich výkřiky se nesou: [victim.GetNameNoTooltip] je mrtev!"
 chariot_race.4051.success_death_track: "\n\nNačasování nemohlo být lepší. Vozy se divoce vyhýbají, aby se vyhnuly nové překážce, ale [Glossary( 'quadriga', 'QUADRIGA_GLOSS')] stále surově přejede [victim.GetFirstNamePossessiveNoTooltip] zhroutlou postavu. Okamžitě je zřejmé: [victim.GetNameNoTooltip] je mrtvý!"
 chariot_race.4051.success_infirm_stands: "\n\nDiváci se shluknou u místa dopadu, jejich vzdechy se nesou: [victim.GetNameNoTooltip] žije, byť jen sotva!"
 chariot_race.4051.success_infirm_track: "\n\nPříslušníci pospíchají k [victim.GetFirstNamePossessiveNoTooltip] zhroutlé postavě ležící v písku. Šeptání se rozlétá: [victim.GetNameNoTooltip] stále žije, i když jen sotva!"
