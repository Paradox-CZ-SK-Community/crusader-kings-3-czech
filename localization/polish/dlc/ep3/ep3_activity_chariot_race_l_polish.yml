 chariot_race.0110.d: "Myslím, že si rozložím sázky..."
 chariot_race.0110.desc: "[root_scope.Custom('GetChariotTeamColorPluralGlossed')] nasazují skvělou družinu zručných jezdců, jejichž jména jsou jistě mezi těmi, jež se chválí na trzích a jež děti vyslovují s úctou. Dokonce i císařský dvůr se nad nimi rozplývá!\n\nMohl bych #EMP vsadit#! na kterékoli z těchto celebrit, ale možná žádný jediný závodník není zdaleka největším favoritem..."
