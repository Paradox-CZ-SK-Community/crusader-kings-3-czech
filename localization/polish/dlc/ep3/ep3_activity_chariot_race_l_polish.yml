 activity_chariot_race_conclusion_desc: "Událost [GetActivityType( 'activity_chariot_race' ).GetName] skončila."
 activity_chariot_race_desc: "Jako [GetPlayer.GetTitleAsNameNoTooltip] mohu jediný pořádat okázalé závody vozatajů, abych pobavil [Glossary( 'hoi polloi', 'HOI_POLLOI_GLOSS')] a přilákal osobnosti [GetPlayer.GetPrimaryTitle.GetTierAsNameNoTooltip|l] do hlavního města.\n\nPřes tato veřejná shromáždění lid poznává mě jako svého pána; v hukotu davu mohu doufat, že uslyším oslavné pokřiky."
 activity_chariot_race_destination_selection: "Závody vozatajů lze pořádat pouze ve vašem [capital|E]."
 activity_chariot_race_guest_desc: "\n#weak Ač se to očekává od všech v říši, návštěva Závodů vozatajů v Hippodromu nabízí příležitost setkat se s byzantskou elitou a zvýšit vaše [influence|E].\n\nVšichni hosté musí zaplatit malé vstupné [gold_i][EmptyScope.ScriptValue('chariot_race_entrance_fee')|0]."
 activity_chariot_race_guest_help_text: "Ač se to očekává od všech v říši, návštěva Závodů vozatajů v Hippodromu nabízí příležitost setkat se s byzantskou elitou a zvýšit vaše [influence|E].\n\nVšichni hosté musí zaplatit malé vstupné [gold_i][EmptyScope.ScriptValue('chariot_race_entrance_fee')|0]."
 activity_chariot_race_host_desc: "$BULLET_WITH_TAB$ Můžete získat @influence_icon![influence|E]\n$BULLET_WITH_TAB$ Můžete získat [GetLocalPlayerLegitimacyTextIcon][legitimacy|E]\n$BULLET_WITH_TAB$ Můžete získat @gold_icon![gold|E]\n$BULLET_WITH_TAB$ Můžete získat #N #EMP nebo ztratit#!#! [county_opinion|E]"
 activity_chariot_race_predicted_cost: "Náklady na [GetActivityType( 'activity_chariot_race' ).GetNameNoTooltip] jsou především ovlivněny [activity_options|E], které vyberete."
 activity_chariot_race_selection_tooltip: "Pořádejte velkolepé závody vozatajů, abyste potěšili lid a upevnili svou pozici jako [GetPlayer.GetTitleAsNameNoTooltip]\n\nOčekávané odměny:\n$BULLET_WITH_TAB$@influence_icon![influence|E]\n$BULLET_WITH_TAB$@gold_icon![gold|E]"
