 chariot_race.4040.desc: ""#EMP [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]! [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]! [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]!"#! přichází zpěv zdola, zesilující, když propocený plebej [common_fan.GetName] padá na jedno koleno před [noble_fan.GetTitledFirstName] a mnou.\n\n"Vznešení preláti," říká [common_fan.GetSheHe], "patříte mezi největší, nejvěrnější podporovatele našeho milovaného [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]! Nechtěli byste se k nám přidat — pozvednout pohár s některými statečnými a loajalními spolubojovníky? Udržím chlapce od rvaček a házení kamenů, přísahám!"\n\n[noble_fan.GetFirstNameNoTooltip] a ostatní vznešení se zdají v přátelské náladě, ale přesto... každý se otřese při pomyšlení na dav."
