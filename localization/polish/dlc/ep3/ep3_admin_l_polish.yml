 ep3_admin_events.0001.a: "Jak to ovlivní #EMP mě#?"
 ep3_admin_events.0001.b: "Musím připravit tolik dokumentů."
 ep3_admin_events.0001.c: "Nic se nezmění."
 ep3_admin_events.0001.clan: ""Říše je vládnuta rodinami. Jsme jen tak silní, jako je náš nejslabší článek. Země je odrazem našich rodů: sjednocený rod nás dovede ke slávě.""
 ep3_admin_events.0001.fallback: ""Staré způsoby naší správy jsou pryč.""
 ep3_admin_events.0001.feudal: ""Věrnost mezi lidmi udržuje říše silné, nikoli nějaké roztříštěné papíry. [liege.GetTitleAsNameNoTooltip|U] prosí o vaše přátelství a věrnost, a na oplátku se [liege.GetSheHe] postará o vaši bezpečnost jako [liege.GetHerHis] vazal.""
 ep3_admin_events.0001.intro: "Přišla zpráva od [liege.GetTitledFirstName] prostřednictvím jednoho z [liege.GetHerHis] písařů — je čas na změnu.\n\n[scribe.GetWomanMan] [scribe.Custom('quirk_pos_present')] před přečtením ediktu:\n\n"
 ep3_admin_events.0001.t: "Změna směru"
 ep3_admin_events.0001.tribal: ""Musíme přijmout kmenové zvyky. Prestiž je nejdůležitějším nástrojem vládce. Drancování, boje, duely. [liege.GetTitleAsNameNoTooltip|U] vyzývá všechny své poddané, aby se snažili stát muži a ženami obdivuhodné cti.""
 ep3_admin_events.0002.a: "Není čas ztrácet."
 ep3_admin_events.0002.alive: "Při přeřazení [previous_governor.GetTitledFirstName] bylo oznámeno, že správa [governor_title.GetAdjective] [governor_title.GetTierAsNameNoTooltip] nyní připadá mně."
 ep3_admin_events.0002.appointment: "[ROOT.Char.GetLiege.GetTitledFirstNameNoTooltip] osobně nařídil mé okamžité jmenování císařským dekretem. Nikdo nemůže zpochybnit legitimitu mého nového postavení v [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 ep3_admin_events.0002.appointment_succession: "Dlouhé noci prosazování a shánění přízně se konečně vyplatily. Říkají mi, že můj výběr na nového [ROOT.Char.GetTitleAsNameNoTooltip] byl takřka předem jasný."
 ep3_admin_events.0002.conquest: "[previous_governor.GetTitledFirstNamePossessiveNoTooltip] síly nebyly soupeřem mé převahy v zbraních, což dokazuje mou větší legitimitu jako obránce provincie ve jménu [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 ep3_admin_events.0002.dead: "Po úmrtí [previous_governor.GetTitledFirstName], který [previous_governor.GetDeathReasonHideKiller], bylo oznámeno, že správa [governor_title.GetAdjective] [governor_title.GetTierAsNameNoTooltip] nyní připadá mně."
 ep3_admin_events.0002.desc: "\n\nPoté, co jsem obdržel insignie a složil přísahy do úřadu, se mohu konečně přesunout do svého provinčního sídla na [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly] a zahájit své působení."
 ep3_admin_events.0002.house: "Nyní záleží na mně zajistit pokračování vlády rodu [ROOT.Char.GetHouse.GetBaseName] v této provincii."
 ep3_admin_events.0002.house_alive: "Při přeřazení mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('previous_governor'))], [previous_governor.GetTitledFirstName], bylo oznámeno, že správa [governor_title.GetAdjective] [governor_title.GetTierAsNameNoTooltip] nyní připadá mně."
 ep3_admin_events.0002.house_dead: "Po úmrtí mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('previous_governor'))], [previous_governor.GetTitledFirstName], který [previous_governor.GetDeathReasonHideKiller], bylo oznámeno, že správa [governor_title.GetAdjective] [governor_title.GetTierAsNameNoTooltip] nyní připadá mně."
 ep3_admin_events.0002.liege: "Pán [ROOT.Char.GetLiege.GetTitleAsName], ve své nekonečné moudrosti, rozhodl, že správa [governor_title.GetAdjective] [governor_title.GetTierAsNameNoTooltip] by měla připadnout mně."
 ep3_admin_events.0002.new: "[ROOT.Char.GetLiege.GetTitledFirstName] oznámil, že [ROOT.Char.GetLiege.GetSheHe] mi svěřil správu [governor_title.GetAdjective] [governor_title.GetTierAsNameNoTooltip]."
 ep3_admin_events.0002.t: "[ROOT.Char.GetTitleAsNameNoTooltip] [governor_title.GetNameNoTierNoTooltip]"
 ep3_admin_events.0002.tt: "Nyní jste [governor|E] [governor_title.GetName]"
 ep3_admin_events.0004.a: "No tak, [reacting_spouse.GetFirstName]. Všechno bude v pořádku."
 ep3_admin_events.0004.b: "Ano, pojďme."
 ep3_admin_events.0004.c: "Nemá smysl se ohlížet..."
 ep3_admin_events.0004.desc: "V zvráceném a krutém obratu osudu se ocitám bez práce a bez domova. #EMP Vše, pro co jsem pracoval,#! zmizelo v okamžiku.\n\nBeru, co unesu, a naposledy se rozhlédnu po svém panství."
 ep3_admin_events.0004.desc_spouse_upset: "\n\nMůj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('reacting_spouse'))] [reacting_spouse.GetFirstName] mi vrhl znepokojený pohled. \"Mám svoje věci. Zdá se, že nemá smysl to protahovat...\""
 ep3_admin_events.0004.desc_spouse_very_upset: "\n\n\"Jak... Jak k tomu došlo?!\" [reacting_spouse.GetShortUIName] nahlas vzlyká za mnou. \"Ztratili jsme všechno... Co mám dělat...\""
 ep3_admin_events.0004.t: "Konec administrace"
 ep3_admin_events.0005.a: "Nechme minulost za námi a hleďme do budoucnosti!"
 ep3_admin_events.0005.desc_lost_admin: "Jak už to tak bývá, naše velká říše byla ztracena. A spolu s ní byla byrokracie, která řídila náš způsob života, zredukována na popel. Mám málo možností kromě přizpůsobit svou vládu této nové realitě."
 ep3_admin_events.0005.desc_still_admin: "Naše kdysi velká říše už neexistuje, ocitl jsem se mimo vliv [gov_liege.GetFirstNamePossessive]. To mě ponechává v čele [ROOT.Char.GetPrimaryTitle.GetNameNoTier]. Kromě mé nezávislosti a volné vlády se příliš nezmění. Byrokracie je zakořeněná v našem způsobu života a zůstane tak."
 ep3_admin_events.0005.intro: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('messenger'))], [messenger.GetShortUIName], přináší hrozivé zprávy z hlavního města.\n\n"
 ep3_admin_events.0005.t: "Moje vlastní říše"
