 ep3_emperor_yearly.2000.a: "A glorious day for all Romans!"
 ep3_emperor_yearly.2000.desc_alexandria: "\n\n[county.GetNameNoTier], the gem of Egypt, is back in Roman hands! Seat of the Pentarch, millennia-old capital of culture, once among the most active centers of Christian philosophical and theological debate, ruined and abandoned by the greedy clutches of the infidels.\n\nOnce again shall the city of Alexander rise together with the true Empire!"
 ep3_emperor_yearly.2000.desc_alexandria_not_christ: "\n\n[county.GetNameNoTier], the gem of Egypt, is back in Roman hands!\n\nOnce the seat of all world's knowledge and wisdom, it has been hit hard by Christian persecutions, to the point that little remains of its past glory. Little, but not nothing, and with this understanding we shall rebuild a city worthy of its past!"
 ep3_emperor_yearly.2000.desc_antioch: "\n\n[county.GetNameNoTier]: seat of the Pentarch, evangelized by Saint Peter himself, where Christianity moved its first official steps. Once a thriving city of faith and commerce, it has been hit hard by centuries of border attrition, so that it is now only a shadow of its former glory.\n\nNevertheless, a glorious shadow can be brought back to greatness by a strong guiding hand, like mine!"
 ep3_emperor_yearly.2000.desc_antioch_not_christ: "\n\n[county.GetNameNoTier]: once a thriving city of faith and commerce and a proud capital of Christianity, lost and regained by the faithful many times, it has been hit hard by centuries of border attrition, so that it is now only a shadow of its former glory.\n\nNevertheless, a glorious shadow can be brought back to greatness by a strong guiding hand, like mine!"
 ep3_emperor_yearly.2000.desc_bari: "\n\n[county.GetNameNoTier] has always been an important harbor on the Mediterranean but hardly a strategic stronghold — until the Arabs came.\n\nTheir invasion made it painfully clear that, in order to ensure the safety of both Southern Italy and the Balkans from conquest, we need a strong and defendible foothold in Italy. Now that [county.GetNameNoTierNoTooltip] is again in our hands, we shall strive to use it as the linchpin of our Western defense."
 ep3_emperor_yearly.2000.desc_carthago: "\n\nNowadays, the main settlement of the area is [county.GetNameNoTier], but we have not forgotten the time when the Romans controlled these shores from Carthago — once a lethal enemy, later a prosperous city of faith and culture, now an empty husk of its previous greatness.\n\nWhile it might be too late to restore the city to its former glory, the convenient position of this area will certainly prove vital to the restoration of the Roman presence in Africa."
 ep3_emperor_yearly.2000.desc_carthago_spartaria: "\n\nNowadays, the locals call this area [county.GetNameNoTier]. Justinian I, however, named it Carthago Spartaria and made it one of the main centers of the re-established Roman presence in the West.\n\nCenturies have passed since the city fell into barbarian hands for the latest time; however, as our control is reinstated in Iberia, the glory of Justinian seems within reach once again."
 ep3_emperor_yearly.2000.desc_chandax: "\n\nThe Arabs who first conquered Crete moved their capital to ancient Heraklion and called it [county.GetNameNoTier], while the original capital, Gortyna, declined.\n\nRe-gaining control of the new heart of the island is a fundamental step to ensure security in the Mediterranean and prosperity for the whole Empire, as traders and pirates alike can now be stopped and readdressed, and invading fleets can be intercepted."
 ep3_emperor_yearly.2000.desc_edessa: "\n\nThe famous city of [county.GetNameNoTier] — among the earliest centers of Christian evangelization, seat of an Ecumenical Council, stage to the martyrdom of many glorious Saints — has been contested between the Empire and its invading neighbors for many centuries.\n\nOnce again, it is now returned to the care of the rightful Emperor, and this time it will be for good, may [ROOT.Char.GetFaith.HighGodName] be willing."
 ep3_emperor_yearly.2000.desc_edessa_not_christ: "\n\n[county.GetNameNoTier]: once the capital of the Province of Osroene, this city stood proudly as the barrier separating Romans and Sassanids for 400 years before falling to the advance of Islam.\n\nCenturies have passed since that time, and [county.GetNameNoTierNoTooltip] has been contested between the Empire and our neighbors throughout. May this glorious day of conquest be the last the city shall see!"
 ep3_emperor_yearly.2000.desc_frontier: "\n\nNowadays, the locals call this area [county.GetNameNoTier]. Albeit shortly, Romans walked these shores when Emperor [GetScriptedCharacterByHistoryID( '145279' ).GetFirstName] led his valiant legions deep into Mesopotamia.\n\nThis was once the final frontier of our Empire to the East, and so is it again today."
 ep3_emperor_yearly.2000.desc_hadrians_wall: "\n\nThe barbarians who occupied this area after the last Roman Eagle departed have called it [county.GetNameNoTier]. Once, the mightly Wall of Emperor Hadrian was enough to keep the barbarians outside the Empire, and these very lands were the final frontier of civilization northward.\n\nNow the Wall lies in ruins, and barbarians have spread throughout the land for centuries. But no more. Today, Hadrian's frontier stands again!"
 ep3_emperor_yearly.2000.desc_intro: "The shining armies of the Romans march again into the lands that our ancestors once held, and the glory for making it happen belongs solely to me."
 ep3_emperor_yearly.2000.desc_jerusalem: "\n\n[county.GetNameNoTier], the Holy City, has finally returned to the caring hands of the True Emperor, rightful representative of our Lord on Earth.\n\nThe Pentarch Seat shall soon be restored, and throngs of pilgrims will be able to visit Christianity's birthplace safely again, under the protection of Roman arms."
 ep3_emperor_yearly.2000.desc_jerusalem_not_christ: "\n\n[county.GetNameNoTier], the Holy City of three religions. Many coveted it but, since the early days of the Empire, it has only had one legitimate ruler: the Emperor.\n\nAs we ensure its safety and peace again, we can look forward to receiving throngs of pilgrims from all corners of the Empire and beyond!"
 ep3_emperor_yearly.2000.desc_milan: "\n\nOur ancestors named this area [county.GetNameNoTier] from the barbarians who first subtracted it from the Empire, the Longobards. One of its main centers, Mediolanum, was the capital of the Western Part of the Empire under the Tetrarchs, and Constantine the Great issued the Edict granting religious freedom to the whole Empire from this same city.\n\nWhile the Longobards moved their capital away, the area is still prosperous and will make for an excellent stronghold in Northern Italy."
 ep3_emperor_yearly.2000.desc_ravenna: "\n\n[county.GetNameNoTier] was the seat of the last Emperors when a legitimate Emperor still sat on the throne in the chaotic West ravaged by barbarians. Therefore, it was natural for Emperor Justinian I to place the center of the re-established Roman administration there.\n\nCenturies have passed since the Longobards pushed the last Romans out of Northern Italy; however, a new age of peace, prosperity, and unity has just begun."
 ep3_emperor_yearly.2000.desc_rome: "\n\n[county.GetNameNoTier]. The Immortal City. First capital and birthplace of our Empire.\n\nWhile the imperial authority has long abandoned this land for Constantinople — the New Rome, and the local astray Pentarch has unlawfully filled the subsequent void of power, the redelivery of the City to the one and righful Emperor is reason to rejoice. New greatness awaits the Empire now that we have taken such a monumental step to the West."
 ep3_emperor_yearly.2000.desc_syracuse: "\n\n[county.GetNameNoTier]: trade port, center of Christian evangelization in the West, and Western capital of Emperor Constans II.\n\nWhat was once the last Roman stronghold against the Muslim conquest of Sicily has fallen too, but it has now been restored! Glory and riches await the conqueror, and a new step has been taken towards the restoration of the legitimate Empire."
 ep3_emperor_yearly.2000.desc_tingis: "\n\nNowadays, the locals call this city [county.GetNameNoTier], but we knew it as Tingis, capital of the province of Mauritania Tingitania.\n\nOnce a thriving center of Roman power, the city has been lost to us and to the Light of the True Faith for centuries, after the hordes of the Vandals sent to punish our corruption swept onto it first, followed by the Muslim Caliphate. Luckily for them, the long age of barbarian domination is over, and the Imperial Peace has been re-established."
 ep3_emperor_yearly.2000.desc_tours: "\n\nNowadays, the locals call this area [county.GetNameNoTier], from the now-forgotten Latin name of its main settlement, Civitas Turonum. In the last days of the Western Part of the Empire, the city was a true metropolis, dominating the whole Province of Lugdunum.\n\nSince then, its importance has only partially diminished, as Christian pilgrims still flock to it on their way to Santiago, and it has acted as a bulwark against two invasions: that of the Arabs, and that of Vikings. True Roman spirit still lingers in these lands, and they will rediscover it whether they like it or not!"
 ep3_emperor_yearly.2000.desc_trier: "\n\nNowadays, the locals call this city [county.GetNameNoTier], but we still remember how our people used to call it: Augusta Treverorum, seat of the tetrarch Constantius Chlorus, father of the founder of our New Rome, Constantine the Great.\n\nGermanic invaders have long overtaken it, more recently even fashioning themselves as "Emperors", abusing a title that does not belong to barbarians. It matters no more. As my loyal troops reconquer what once was ours by right, all pretenders will be annihilated, and only one legitimate Empire shall remain."
 ep3_emperor_yearly.2000.t: "[county.GetNameNoTierNoTooltip] Reconquered"
 ep3_emperor_yearly.2010.a: "The political needs of the Empire supersede the individual."
 ep3_emperor_yearly.2010.b2: "A shining example of devotion to the people's good."
 ep3_emperor_yearly.2010.b: "[sent_off.GetHerHis|U] shining example of Christian sacrifice is always in my prayers."
 ep3_emperor_yearly.2010.c: "It's not for you to judge an Emperor."
 ep3_emperor_yearly.2010.desc: "There is a distinct buzz at court today. #EMP Shameful#!. Gossip does not befit this stately hall.\n\n"Poor [sent_off.GetFirstName]..."\n"... Alone among those [spouse.GetCulture.GetNameNoTooltip] #EMP barbarians#!..."\n"... Fate worse than death..."\n"... I heard they don't even use #EMP forks#!!"\n\nYet, I clearly recognize [gossip_1.Custom2('MyCharacterIntroduction', ROOT.Char)] and [gossip_2.Custom2('MyCharacterIntroduction', ROOT.Char)] gossiping in a corner. As I fixate my severe gaze upon them, they are immediately silent, but I've heard enough to know the exact topic of their exchange."
 ep3_emperor_yearly.2010.t: "The Fate of a [sent_off.Custom('GetPrincessPrince')]"
 ep3_emperor_yearly.2020.a.tt2: "At the end of the repentance period, you will lose [target_criminal_trait.GetName(GetPlayer)]"
 ep3_emperor_yearly.2020.a.tt: "You publicly and officially begin a path of repentance to have your sins forgiven!"
 ep3_emperor_yearly.2020.a: "I repent and renounce my sins!"
 ep3_emperor_yearly.2020.b: "The [ROOT.Char.GetTitleAsNameNoTooltip] chooses the [patriarch.GetTitleAsNameNoTooltip], not the other way around."
 ep3_emperor_yearly.2020.desc: "The first days of my reign as [ROOT.Char.GetTitleAsNameNoTooltip] have been frantic, but it's finally time for me to formally receive the crown and the blessing of the [patriarch.GetTitleAsNameNoTooltip] in the sanctified halls of [ROOT.Char.Custom('TriumphReligiousLocation')].\n\n[patriarch.GetTitledFirstName|U] waits for me at the entrance — a stern expression on [patriarch.GetHerHis] face — the doors resolutely closed behind [patriarch.GetHerHim].\n\n"Why did you come, [ROOT.Char.GetFirstNameNoTooltip]? You are unworthy! There is no place here for the likes of you!""
 ep3_emperor_yearly.2020.t: "A Head Unworthy of the Crown"
 ep3_emperor_yearly.2021.a: "I am [ROOT.Char.GetTitleAsNameNoTooltip] by human and divine right."
 ep3_emperor_yearly.2021.desc: "A whole year has passed since [patriarch.GetTitledFirstName] harshly chastized me for my sins, and I humbly started to atone in order to be worthy of the crown I bear by the glory of [ROOT.Char.GetFaith.HighGodName]."
 ep3_emperor_yearly.2021.desc_end: "\n\n"Peace be with you, [ROOT.Char.GetTitledFirstNameNoTooltip]! Your spiritual growth has been great, your repentance genuine, and your sins are thus forgiven. Your reign is blessed by [ROOT.Char.GetFaith.HighGodNameAlternate]!""
 ep3_emperor_yearly.2021.desc_patriarch: "\n\nToday we meet again, but a benevolent smile graces [patriarch.GetHerHis] face."
 ep3_emperor_yearly.2021.desc_patriarch_new: "\n\n[patriarch.GetTitledFirstNameNoTooltip|U] has since passed away, but [patriarch.GetHerHis] successor, [patriarch_portrait.GetFirstName], stands now in front of me to grant me [patriarch_portrait.GetHerHis] blessing."
 ep3_emperor_yearly.2021.t: "Repentance"
 ep3_emperor_yearly.2030.a.tt: "Replace the current [patriarch.GetTitleAsNameNoTooltip] with one that supports you"
 ep3_emperor_yearly.2030.a: "Then it's time for a change!"
 ep3_emperor_yearly.2030.b: "I'll prove my worth."
 ep3_emperor_yearly.2030.desc: "Power belongs to whoever is bold enough to grasp it, and [ROOT.Char.GetFaith.HighGodName] favors the bold. [ROOT.Char.GetFaith.HighGodNameSheHe|U] clearly favored #EMP me#!, as I can finally call myself [ROOT.Char.GetTitleAsNameNoTooltip]. [patriarch.GetTitledFirstName|U], however, seems to disagree with my means.\n\n"You walked a path of blood to climb to the top, [ROOT.Char.GetFirstNameNoTooltip], and rebelled against your legitimate ruler, [ROOT.Char.GetTitleAsNameNoTooltip] [predecessor.GetFirstName]! Did you really think [ROOT.Char.GetFaith.HighGodNameAlternate] would bless an #EMP usurper#!?"\n\nI don't need the [patriarch.GetTitleAsNameNoTooltip] to like me, but I can't deny that it's going to make things harder..."
 ep3_emperor_yearly.2030.t: "Usurper"
 ep3_emperor_yearly.2040.a: "Then someone else will."
 ep3_emperor_yearly.2040.b: "A generous donation could help?"
 ep3_emperor_yearly.2040.c.failure.tt: "[patriarch.GetTitledFirstNameNoTooltip|U] did not bless your wedding"
 ep3_emperor_yearly.2040.c.failure: "[patriarch.GetTitledFirstNameNoTooltip|U] is not convinced"
 ep3_emperor_yearly.2040.c.success.tt: "[patriarch.GetTitledFirstNameNoTooltip|U] blessed your wedding"
 ep3_emperor_yearly.2040.c.success: "[patriarch.GetTitledFirstNameNoTooltip|U] is impressed by your knowledge of religious law"
 ep3_emperor_yearly.2040.c: "I'm sure it's a misunderstanding."
 ep3_emperor_yearly.2040.desc: "It is public knowledge that [new_wife.GetTitledFirstName] is not my first [new_wife.GetWifeHusband]. Nor my second. My newest wedding, after the unfortunate departure of my previous spouses, has caused great scandal in the religious circles led by [patriarch.GetTitledFirstName].\n\n"CHASTITY! Chastity and faithfulness to the memory of the spouse [ROOT.Char.GetFaith.HighGodName] has joined you together with! This is the law that [ROOT.Char.GetFaith.HighGodNameAlternate] gave humankind! How could I ever approve of such an abomination in [ROOT.Char.GetFaith.HighGodNamePossessive] eyes?!""
 ep3_emperor_yearly.2040.t: "Married Again"
 ep3_emperor_yearly.2050.a: "Onward, to eternal glory!"
 ep3_emperor_yearly.2050.desc: "This day shall be remembered as a great day for House [ROOT.Char.GetHouse.GetBaseName]. Not since the days of [ROOT.Char.GetTitleAsNameNoTooltip] [last_emperor.GetFirstName] has a [ROOT.Char.GetHouse.GetBaseNameNoTooltip] sat on the throne of [title.GetName]!"
 ep3_emperor_yearly.2050.desc_body: "[last_emperor.GetFirstNameNoTooltip] left a mark on history. Now, I take my first steps to leave my own!"
 ep3_emperor_yearly.2050.desc_diplo: "\n\nRenowned far and wide as a diplomat,"
 ep3_emperor_yearly.2050.desc_fallback: "\n\nWhile not the most impressive of marks,"
 ep3_emperor_yearly.2050.desc_first: "Today marks a historic milestone for House [ROOT.Char.GetHouse.GetBaseName]. Never before has a proud member of our family sat on the throne of [title.GetName]! Never has this happened — and rarely did we dream of it — before #EMP me#!."
 ep3_emperor_yearly.2050.desc_first_accomplish: "\n\nMy kin exhort me to establish a legacy for the ages. In centuries, the world may still revere all the names of House [ROOT.Char.GetHouse.GetBaseNameNoTooltip], and most of all — the great [ROOT.Char.GetTitledFirstNameNoTooltipRegnal] who brought them to glory!"
 ep3_emperor_yearly.2050.desc_intrigue: "\n\nFeared for [last_emperor.GetHerHis] guile and underhanded tactics,"
 ep3_emperor_yearly.2050.desc_learning: "\n\nWidely admired for [last_emperor.GetHerHis] knowledge and wisdom,"
 ep3_emperor_yearly.2050.desc_martial: "\n\nRespected as an astute general,"
 ep3_emperor_yearly.2050.desc_prowess: "\n\nMostly remembered for [last_emperor.GetHerHis] superhuman strength and feats on the battlefield,"
 ep3_emperor_yearly.2050.desc_stewardship: "\n\nUniversally recognized as a competent administrator of [last_emperor.GetHerHis] lands,"
 ep3_emperor_yearly.2050.t2: "A [ROOT.Char.GetHouse.GetBaseNameNoTooltip] Back on the Throne"
 ep3_emperor_yearly.2050.t: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip] Takes the Throne"
 ep3_emperor_yearly.2060.a: "Only the greatest of celebrations will suffice!"
 ep3_emperor_yearly.2060.b: "Then a grand celebration is in order!"
 ep3_emperor_yearly.2060.c: "Any celebrations will have to wait."
 ep3_emperor_yearly.2060.desc: "Here comes [2060_councillor.Custom2('MyCharacterIntroduction', ROOT.Char)] with a hopeful expression on [2060_councillor.GetHerHis] face.\n\n"My [ROOT.Char.GetTitleAsNameNoTooltip], as you are certainly aware, the anniversary of the foundation of our glorious Queen of Cities, [queen_city.GetNameNoTier], falls on the 11th of May, which is much sooner than one might think! The people have been talking and complaining since no celebration has been held for years.\n\n"Should we organize festivities worthy of the great city of Constantine?""
 ep3_emperor_yearly.2060.desc_century: "Here comes [2060_councillor.Custom2('MyCharacterIntroduction', ROOT.Char)], an excited bounce in [2060_councillor.GetHerHis] step.\n\n"My [ROOT.Char.GetTitleAsNameNoTooltip], as you are certainly aware, the next anniversary of the foundation of our glorious Queen of Cities, [queen_city.GetNameNoTier], will mark #EMP a centennial#! from the remote 324, when Constantine the Great chose it as his New Rome.\n\n"It is the pefect occasion for a great celebration like no other! The people will love you, and history will remember your contribution.""
 ep3_emperor_yearly.2060.t: "The Queen of Cities"
 ep3_emperor_yearly.2070.a: "All gifts are welcome."
 ep3_emperor_yearly.2070.b.failure.tt: "$ep3_emperor_yearly.2070.b.success.tt$"
 ep3_emperor_yearly.2070.b.failure: "[ambassador.GetFirstNameNoTooltip|U] needs some #EMP persuasion of the golden kind#! to stay"
 ep3_emperor_yearly.2070.b.success.tt: "[ambassador.GetFirstNameNoTooltip|U] Recruited"
 ep3_emperor_yearly.2070.b.success: "[ambassador.GetFirstNameNoTooltip|U] is impressed by your realm and accepts your offer to stay"
 ep3_emperor_yearly.2070.b.tt: "[ambassador.GetFirstNameNoTooltip|U] is an excellent diplomat who could serve me well!"
 ep3_emperor_yearly.2070.b: "Why don't #EMP you#! stay instead?"
 ep3_emperor_yearly.2070.c.tt: "Toss the gifts onto the pile with all the others and send the beasts to the kitchen, or something."
 ep3_emperor_yearly.2070.c: "Sure, nice... Dismissed."
 ep3_emperor_yearly.2070.desc: "The [ambassador.GetWomanMan] in front of me seems to come from very far away, judging from the exotic attire and the nature of the gifts [ambassador.GetSheHe] brings: gold, ivory, salt...\n\nAs the last offering walks through the door, however, all my rational thoughts grind to a halt — #EMP what in the name of [ROOT.Char.GetFaith.HealthGodName] is that animal?!#! I can only describe it as a giant spotted #EMP horse#! with a long neck...\n\n"Great [ROOT.Char.GetTitleAsNameNoTooltip], I bring gifts from the land of [ambassador_liege.GetPrimaryTitle.GetBaseNameNoTier], including this majestic animal we call a #EMP giraffe#!. Please accept the humble homages of my [ambassador_liege.GetLadyLord].""
 ep3_emperor_yearly.2070.t: "Exotic Gifts"
 ep3_emperor_yearly.2080.a.tt: "You will reap the benefits when the construction of the school is over, in 5 years."
 ep3_emperor_yearly.2080.a: "A well-oiled bureaucracy always needs new functionaries."
 ep3_emperor_yearly.2080.b: "We have other priorities now."
 ep3_emperor_yearly.2080.desc: "[school_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] speaks up, heavily pondering each and every word:\n\n"The people of [school_county.GetNameNoTier] have taken notice of the investments poured into your recent building program. While everyone is obviously proud of our beloved city's growth, some improvements are bound to hit closer to your people's hearts."
 ep3_emperor_yearly.2080.desc_byz: "\n\nI would recommend you to build an imperially-funded school with some highly-respected [Glossary( 'grammatikoi', 'GRAMMATIKOS_GLOSS' )]; the more commoners can pursue a good education, the more will join the ranks of the imperial administration — a boon for us, and an improvement in social condition for them!\""
 ep3_emperor_yearly.2080.desc_gen: "\n\nFor instance, funding a school where people of every social background can study to enter the imperial administration!"
 ep3_emperor_yearly.2080.t: "A School for the People"
 ep3_emperor_yearly.2090.a.tt: "[mime.GetFirstNamePossessiveNoTooltip] help increases the effectiveness of your $councillor_marshal$'s $task_increase_control$ council task."
 ep3_emperor_yearly.2090.a: "You can help win over [control_target.GetNameNoTooltip]."
 ep3_emperor_yearly.2090.b.tt: "[mime.GetFirstNamePossessiveNoTooltip] talent and reputation increase [mime.GetHerHis] aptitude as $court_jester_court_position$."
 ep3_emperor_yearly.2090.b: "Only my court is worthy of this level of entertainment."
 ep3_emperor_yearly.2090.c: "I have no time for #EMP mummers#!."
 ep3_emperor_yearly.2090.desc: "In front of me stands a somehow familiar face; it's [mime.GetFirstName], the most popular [Glossary( 'mimos', 'MIMOS_GLOSS' )] among the people.\n\n"Great [ROOT.Char.GetTitleAsNameNoTooltip], I don't need introductions — my name is known and beloved by all. The Hippodrome falls silent when I perform and cheers when I tell them to. You know my hold on the crowds; we both have something to gain from a closer collaboration.""
 ep3_emperor_yearly.2090.t: "A Popular Mime"
 ep3_emperor_yearly.2100.a.crit_fail.tt: "Nalezena nepřátelská verze"
 ep3_emperor_yearly.2100.a.crit_fail: "Použili proti nám ještě starší verzi"
 ep3_emperor_yearly.2100.a.failure.tt: "Verze odmítnuta"
 ep3_emperor_yearly.2100.a.failure: "Our version of the treaty is rejected"
 ep3_emperor_yearly.2100.a.success.tt: "Version Accepted"
 ep3_emperor_yearly.2100.a.success: "Our version of the treaty is accepted"
 ep3_emperor_yearly.2100.a: "Do it."
 ep3_emperor_yearly.2100.angry_error_log: ""
 ep3_emperor_yearly.2100.b: "Informujte [neighbor.GetFirstNameNoTooltip]: pojďme najít dohodu."
 ep3_emperor_yearly.2100.c: "Zakopat všechny důkazy."
 ep3_emperor_yearly.2100.desc: "[chancellor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approaches the throne with a pile of documents in [chancellor.GetHerHis] arms.\n\n"My [ROOT.Char.GetTitleAsNameNoTooltip], I have been analyzing some treaties with our neighbor [neighbor.GetTitledFirstName]. As it appears, the border treaty concerning [contested_county.GetName] exists in several non-matching copies, some of which are much more favorable to us than the one we are currently deferring to!\n\n"With your permit, I'd like to try to enforce the most favorable version as the official treaty adopted by all parties involved!\""
 ep3_emperor_yearly.2100.t: "A Border Treaty"
 ep3_emperor_yearly.2110.a: "Vaše služby jsou nejvíce potřeba v místní správě."
 ep3_emperor_yearly.2110.b: "Potřebujeme vás tady v hlavním městě."
 ep3_emperor_yearly.2110.c: "Měli by to být [merchant.GetCulture.GetCollectiveNounNoTooltip], kdo se má naučit zvyky hlavního města."
 ep3_emperor_yearly.2110.desc: "\n\n"[ROOT.Char.GetTitleAsNameNoTooltip|U], zastupuji skupinu obchodníků z [provincial_county.GetNameNoTier]. Dlouho jsme v této zemi žili, obchodovali s místními i s úředníky z hlavního města, dobře známe potíže při jednání s neinicializovanými populacemi a jsme jedinečně vybaveni, abychom pomohli.\n\nProto bychom vám rádi nabídli naše služby jako oficiální překladatelé a tlumočníci.""
 ep3_emperor_yearly.2110.desc_other: "Žadatel, který přede mnou stojí, se nezdá být [ROOT.Char.GetCulture.GetNameNoTooltip]. Nějaký #EMP provinčník#!, tipuji. Jakmile [merchant.GetSheHe] začne mluvit, udeří na mne barbarský, ale poněkud povědomý přízvuk."
 ep3_emperor_yearly.2110.desc_same: "Okamžitě rozpoznávám původ žadatele stojícího přede mnou: [merchant.GetSheHe] je [merchant.GetCulture.GetNameNoTooltip], stejně jako já. Jakmile [merchant.GetSheHe] začne mluvit, udeří na mne známý přízvuk."
 ep3_emperor_yearly.2110.t: "Zprostředkovatelé z [provincial_county.GetNameNoTierNoTooltip]"
 ep3_emperor_yearly.2120.a: "Všichni bychom se měli učit od [the_byz.GetFirstNameNoTooltip]!"
 ep3_emperor_yearly.2120.b: "Tento cizí nesmysl nebudeme tolerovat."
 ep3_emperor_yearly.2120.c: "Upřímně? Nikdo to neřeší."
 ep3_emperor_yearly.2120.desc: "[complainer.GetTitledFirstName] se zdá být značně rozrušen.\n\n\"Můj [ROOT.Char.GetTitleAsNameNoTooltip|U], dvůr je v rozruchu kvůli [the_byz.Custom2('YourCharacterIntroduction', ROOT.Char)]! [the_byz.GetHerHis|U] arogantní a okázalé chování je zřejmé a od [the_byz.GetHerHis] příjezdu [the_byz.GetSheHe] zavádí #EMP luxusní#! zvyky na dvoře: [the_byz.GetSheHe] jí zlatými vidličkami, odmítá se mýt společně jako my, voní svůj pokoj podezřelými bylinami a nosí hříšně měkké hedvábné šaty!\n\n\"Musíte tomuto šílenství učinit přítrž, než se [the_byz.GetHerHis] mravní zkaženost rozšíří!\""
 ep3_emperor_yearly.2120.t: "Cizí přepych"
 ep3_emperor_yearly.2130.a: "Tímto jste plně omilostněn."
 ep3_emperor_yearly.2130.b: "Podpoříš mě."
 ep3_emperor_yearly.2130.c.tt: "[prisoner.GetFirstNameNoTooltip] bude nucen přijmout roli agenta ve všech tvých intrikách."
 ep3_emperor_yearly.2130.c: "Tvůj život mi nyní patří."
 ep3_emperor_yearly.2130.d: "Pošlete mi vojsko."
 ep3_emperor_yearly.2130.desc: ""Šlechetný, vznešený [ROOT.Char.GetTitleAsNameNoTooltip|U], vyslyšte mou prosbu." Tento žadatel je obklopen dvěma strážemi a [prisoner.GetHerHis] ruce jsou pevně svázány. Poznávám svého zajatce, [prisoner.GetTitledFirstName].\n\n"Příliš dlouho jsem strádal v zajetí. Prosím, ukažte mi milost a propusťe mě! Nic není dražší mému srdci než má svoboda, takže žádná cena mi nebude příliš vysoká. Žádejte ode mě cokoli, a budu poslouchat!\""
 ep3_emperor_yearly.2130.e: "Odmítnuto. Hned pryč!"
 ep3_emperor_yearly.2130.t: "Žádost o svobodu"
 ep3_emperor_yearly.2140.a: "Jsem si jistý, že mrtví to nebudou mít za zlé."
 ep3_emperor_yearly.2140.b: "Nesnížím se k tomu!"
 ep3_emperor_yearly.2140.desc: "Správa [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l] je nákladná záležitost a možná jsem byl trochu příliš neopatrný s našimi financemi. Dluhy se kupí na dluzích a pokladny jsou prázdné.\n\nKde mám sehnat nějaké zlato #EMP hned teď#?!\n\nHanebný, rouhačský, #EMP geniální#! nápad mě náhle napadne: velcí císařové dávných dob byli vždy pohřbeni s okázalými hrobovými dary! Stačilo by pouze některé z těchto věcí přivlastnit, abychom zaplatili dluhy. Vždyť všechno toto bohatství patří Říši, ne?"
 ep3_emperor_yearly.2140.t: "Prázdné pokladny, prázdná mauzolea"
 ep3_emperor_yearly.2150.a.tt: "Podpořím [saint.GetHerHis] svaté povolání!"
 ep3_emperor_yearly.2150.a: "Tento [saint.GetWomanMan] je požehnán [ROOT.Char.GetFaith.HighGodName]!"
 ep3_emperor_yearly.2150.b.tt.continue: "Musíte nechat [saint.GetFirstNameNoTooltip] pokračovat v [saint.GetHerHis] svatém úsilí"
 ep3_emperor_yearly.2150.b.tt.crook: "[saint.GetFirstNameNoTooltip] je obyčejný podvodník"
 ep3_emperor_yearly.2150.b.tt.failure: "Nic nového se nedozvíte"
 ep3_emperor_yearly.2150.b.tt.holy: "[saint.GetFirstNameNoTooltip] je skutečně svatý [saint.GetWomanMan]"
 ep3_emperor_yearly.2150.b.tt.success: "Zjistíte pravdu"
 ep3_emperor_yearly.2150.b.tt: "Vaše [governor_efficiency|E] se zvýší o #P 10%#!"
 ep3_emperor_yearly.2150.b: "Osobně [saint.GetHerHim] otestuji!"
 ep3_emperor_yearly.2150.c.tt: "Vaše [governor_efficiency|E] se zvýší o #P 3%#!"
 ep3_emperor_yearly.2150.c: "Svatí [saint.GetWomenMen] už dávno nepobývají mezi námi."
 ep3_emperor_yearly.2150.desc.end: "\n\nNení neobvyklé, že šarlatáni parazitují na naší naivitě, falšují své rány a předvádějí dokonale nacvičený výraz svatosti, ale co když je [saint.GetFirstNameNoTooltip] skutečně opravdovým svatým?"
 ep3_emperor_yearly.2150.desc.grazer: "\n\nJako ty, které obvykle nazýváme \"Pastevci\", [saint.GetSheHe] žije v divočině, tvor mezi tvory; nahý, osamělý, [saint.GetSheHe] přežívá z toho, co země dobrovolně poskytne, a z milodarů příležitostných kolemjdoucích."
 ep3_emperor_yearly.2150.desc.iron: "\n\nJako ti, které obvykle nazýváme \"Nositelé železa\", [saint.GetSheHe] tráví [saint.GetHerHis] život v nehybnosti, obalen [saint.GetHerHis] těžkými řetězy, aby umrtvil(a) tělo; železo se zarývá do [saint.GetHerHis] popraskaných zápěstí, ale ze [saint.GetHerHis] rtů neunikne ani vzdech. Pouze milosrdenství kolemjdoucích [saint.GetHerHim] živí a přikrývá [saint.GetHerHis] zkrvavené tělo."
 ep3_emperor_yearly.2150.desc.stylite: "\n\nJako ti, které obvykle nazýváme \"Stylité\", si [saint.GetSheHe] zvolil starý sloup ve městě za svůj domov; [saint.GetSheHe] stráví [saint.GetHerHis] celý život na jeho vrcholu, přivázán pevně, aby nespadl, zahalen v hadrech, jí jen jídlo, které dobromyslní učedníci vytáhnou [saint.GetHerHim] lanem a kladkou."
 ep3_emperor_yearly.2150.desc: "Obyvatelé [capital.GetName] jsou plní řečí o jednom svatém [saint.GetWomanMan], [saint.GetFirstName], který/á vede život starověkých svatých."
 ep3_emperor_yearly.2150.t: "Svatý z [capital.GetNameNoTooltip]"
 ep3_emperor_yearly.2151.a: "Kdo by to čekal!"
 ep3_emperor_yearly.2151.desc: "Už jsou to roky, co jsem naposledy slyšel zmínku o [saint.GetFirstNameNicknamed], lidovém svatém [capital.GetName]. Zajímá mě, proč mě to napadlo právě teď...\n\n"[chaplain.GetTitledFirstName|U], vzpomínáte na toho podivného poustevníka, [saint.GetFirstNameNoTooltip]? Co se stalo s [saint.GetHerHim]?""
 ep3_emperor_yearly.2151.desc_crook: "\n\n\"Jen obyčejný podvodník, můj [ROOT.Char.GetTitleAsNameNoTooltip|U]. Jen pár měsíců po tom, co byla záležitost předložena vám, se zjistilo, že [saint.GetSheHe] falšoval/a [saint.GetHerHis] rány jehněčím krví a hojně hodoval/a v nedaleké krčmě!\""
 ep3_emperor_yearly.2151.desc_saint: "\n\n\"Skutečný svatý, velký [ROOT.Char.GetTitleAsNameNoTooltip|U]! Důsledky [saint.GetHerHis] posvátných skutků jsou stále cítit v celé zemi!\""
 ep3_emperor_yearly.2160.a.tt: "Říše má dávnou tradici přijímat a integrovat všechny barbarské národy, kteří si přejí usadit se v našich zemích."
 ep3_emperor_yearly.2160.a: "Jsou vítáni, aby se zde usadili."
 ep3_emperor_yearly.2160.b.failure: "Negativní diplomatická výměna"
 ep3_emperor_yearly.2160.b.flavor: "Projednáte záležitost s jejich vůdcem, [nomad_neighbor.GetTitledFirstNameNoTooltip]."
 ep3_emperor_yearly.2160.b.success: "Pozitivní diplomatická výměna"
 ep3_emperor_yearly.2160.b.tt.failure: "Diplomacie se obrací proti vám"
 ep3_emperor_yearly.2160.b.tt.success: "Vystoupíte vítězně z diplomatického vyostření"
 ep3_emperor_yearly.2160.b.tt2: "Vaše [governor_efficiency|E] se sníží o #N 5%#!"
 ep3_emperor_yearly.2160.b.tt: "Vaše [governor_efficiency|E] se zvýší o #P 5%#!"
 ep3_emperor_yearly.2160.b: "To je nepřijatelné!"
 ep3_emperor_yearly.2160.desc: "Naši sousedé [nomad_neighbor.GetCulture.GetNameNoTooltip] se v poslední době stali pořádnou nepříjemností. Jejich nomádské, #EMP neuspořádané#! způsoby činí z hranic velmi relativní a propustný pojem, takže čím dál více z nich se začíná pravidelně přesouvat z [nomad_county.GetNameNoTier] do [our_county.GetNameNoTier].\n\nZpočátku to byl občasný bloudící kůň pasecí se v našem území, pak přišla celá stáda a nyní do [our_county.GetNameNoTooltip] pronikly skutečné vesnice s celými rodinami a veškerým jejich majetkem.\n\nTlak barbarského obyvatelstva na pohraničí Říše není nový problém, ale časy se změnily."
 ep3_emperor_yearly.2160.t: "Lidé z pohraničí"
 ep3_emperor_yearly.2170.a: "To se může hodit..."
 ep3_emperor_yearly.2170.b: "Tato nelegální praxe musí skončit."
 ep3_emperor_yearly.2170.desc: "[our_county.GetNameNoTier] je náročná oblast a naše kontrola nad ní je často vratká na nejlepší. Její lid je otužilý, přeživší lid, jejichž znalost a zvládnutí terénu je bezkonkurenční.\n\nV tom jim pomáhá jejich vlastní dílo: rozsáhlá síť tunelů, skrytých úkrytů a podzemních sídel, kde se mohou snadno ztratit, kdykoli se počasí zhorší, nepřítel zaútočí nebo se k nám přiblíží naši výběrčí daní, požadující, co patří Caesarovi."
 ep3_emperor_yearly.2170.t: "Tajné tunely"
 ep3_emperor_yearly.2180.a.tt: "Uvidíme, jakou reakci obdržíme."
 ep3_emperor_yearly.2180.a: "Měli bychom požádat o pohostinnost."
 ep3_emperor_yearly.2180.b: "Není tu čas ztrácet."
 ep3_emperor_yearly.2180.desc: "Soumrak nás zastihne, když procházíme [location.Custom('GetTerrainTypePlural')] kolem [location.GetName], stále poměrně daleko od nejbližší osady.\n\nJediným znamením lidské přítomnosti, které vidíme na míle daleko, je ohromující vnější zeď toho, co vypadá jako nějaké soukromé sídlo."
 ep3_emperor_yearly.2180.desc_capital: "Soumrak nás zastihne stále ještě poměrně daleko od bezpečných hradeb [location.GetName].\n\nDozřetelně se objevují přístavky luxusního sídla. Jak by bylo uklidňující zde strávit noc, pryč od prašné cesty a předtím, než se ponoříme do hluku velkého hlavního města!"
 ep3_emperor_yearly.2180.desc_fellow: "\n\nPokud mě paměť neklame, tyto pozemky by měly patřit [event_host.GetTitledFirstName]. [event_host.GetSheHe|U] nám jistě prokáže nějakou laskavost!"
 ep3_emperor_yearly.2180.desc_foreigner: "\n\nBohužel neznám pána ani paní této země. Doufejme, že nám neodmítnou teplé jídlo a skromné lůžko!"
 ep3_emperor_yearly.2180.t: "Teplé jídlo?"
 ep3_emperor_yearly.2181.a.tt: "Přátelská pohostinnost"
 ep3_emperor_yearly.2181.a: "Samozřejmě, ať vás [ROOT.Char.GetFaith.HighGodName] požehná!"
 ep3_emperor_yearly.2181.a_flavor: "Posaďte se ke mému stolu! A po večeři vám ukážu zkratku, abyste všude po cestě mohli říkat, jací jsme byli štědří!"
 ep3_emperor_yearly.2181.b.tt: "Vynikající pohostinnost"
 ep3_emperor_yearly.2181.b: "Vítejte v mém domě, dovolte mi vám také pomoci."
 ep3_emperor_yearly.2181.b_flavor: "Moji služebníci vás provedou a moji strážci vás od zítřka budou doprovázet."
 ep3_emperor_yearly.2181.c.tt: "Pohostinnost odmítnuta"
 ep3_emperor_yearly.2181.c: "Pohostinnost není zadarmo."
 ep3_emperor_yearly.2181.desc: "Slunce právě zapadlo nad mými majetky v [location.GetName], když u mých dveří přistane ošuntělá skupina cestovatelů."
 ep3_emperor_yearly.2181.desc_fellow: "\n\n\"[ROOT.Char.GetFirstNameNoTooltip], příteli, ve jménu našeho milovaného [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip|U], kterému oba věrně sloužíme, otevři své dveře skromným poutníkům, kteří procházejí tvými zeměmi!\""
 ep3_emperor_yearly.2181.desc_foreigner: "\n\n\"Páne či paní tohoto nádherného domu, jmenuji se [pilgrim.GetTitledFirstNameNoTooltip], ale dnes jsem pouhý skromný poutník procházející vaším územím! Byste nám laskavě nepůjčili teplé jídlo a lůžko na noc?\""
 ep3_emperor_yearly.2190.a: "Dostane exemplární trest!"
 ep3_emperor_yearly.2190.b: "Mohl bych #EMP to přehlédnout#..."
 ep3_emperor_yearly.2190.c: "To opravdu nedělejte."
 ep3_emperor_yearly.2190.desc: "Obilnice [Glossary( 'dynatoi', 'DYNATOI_GLOSS')] jsou vždy plné, říká zasněný sedlák.\n\nV některých případech to platí více než kdy jindy; dnes jsem oficiálně předvolal [landowner.GetTitledFirstName], vlastníka půdy v [capital.GetName], ohledně správy [landowner.GetHerHis] panství. Podle mých zdrojů [landowner.GetFirstNameNoTooltip] nakupoval obrovská množství obilí levně a hromadil je ve [landowner.GetHerHis] skladech, aby je za období nedostatku prodal za vyšší cenu.\n\nTato praxe je v Říši zakázána, protože oslabuje příjem drobných rolníků."
 ep3_emperor_yearly.2190.t: "Obilnice mocných"
 ep3_emperor_yearly.2200.a.tt: "Nevhodná loajalita"
 ep3_emperor_yearly.2200.a: "[liege.GetSheHe|U] si našeho zlata nezaslouží."
 ep3_emperor_yearly.2200.b.tt: "Věrný Říši"
 ep3_emperor_yearly.2200.b: "Má věrnost patří [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip], ne [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip]."
 ep3_emperor_yearly.2200.desc: "Kdyby někdo kdy byl naprosto nehodný sedět na císařském trůnu, musí to být [liege.GetFirstName].\n\n[governorship.GetName] dře a trpí a všechny naše daně putují tomu lenochovi v [capital.GetNameNoTier]. Pokud ne...\n\nNaše daně tam #EMP nemusí# putovat; mohl bych s nimi naložit mnohem lépe..."
 ep3_emperor_yearly.2200.t: "Císařovo zlato"
 ep3_emperor_yearly.2210.a.failure.tt: "Proroctví neuvěřeno"
 ep3_emperor_yearly.2210.a.failure: "Vaše \"proroctví\" není uvěřeno"
 ep3_emperor_yearly.2210.a.success.tt: "Proroctví uvěřeno"
 ep3_emperor_yearly.2210.a.success: "Přesvědčíte svého pána"
 ep3_emperor_yearly.2210.a.tt: "To musí rozhodnout váš vrchní pán."
 ep3_emperor_yearly.2210.a: "Stojí to za pokus!"
 ep3_emperor_yearly.2210.b: "Tohle blábolení nepotřebuji."
 ep3_emperor_yearly.2210.desc: "Minulou noc jsem měl sen: éterická ruka sestoupila z nebe a položila mi korunu na hlavu, zatímco nadutý hlas řekl: \"Jdi! Uděluji ti [potential_title.GetName]!\"\n\nJe to pravděpodobně jen produkt mých ambicí... A přesto, co kdybych dokázal přesvědčit [liege.GetTitledFirstName], že to byl skutečný znak shora, jakési proroctví?"
 ep3_emperor_yearly.2210.desc_believe: "Ten blázen by uvěřil #EMP čemukoli#!, ne [liege.GetSheHe]?"
 ep3_emperor_yearly.2210.desc_jacob: "\n\nKoneckonců, Bůh se přece zjevil Jákobovi ve snu, aby mu dal Zaslíbenou zemi?"
 ep3_emperor_yearly.2210.t: "Proroctví moci"
 ep3_emperor_yearly.2211.a: "#EMP Skutečný znak shora!#!"
 ep3_emperor_yearly.2211.b: "Myslím, že tento znak nemohu ignorovat."
 ep3_emperor_yearly.2211.c: "Tvoje hodnota by měla být prokázána skutky, ne sny!"
 ep3_emperor_yearly.2211.d: "[vassal.GetFirstNameNoTooltip] nás chce bavit nějakými nesmysly!"
 ep3_emperor_yearly.2211.desc: "Jsem dost překvapen, když se přede mnou objeví [vassal.GetTitledFirstName] a vynutí si soukromé publikum.\n\n\"Velký [ROOT.Char.GetTitleAsNameNoTooltip|U], stalo se mi proroctví od [vassal.GetFaith.HighGodName] — ne #EMP jen#! sen — ale skutečné #EMP proroctví#!!\"\n\n\"Byl jsem vyvolen, abych byl dalším [potential_title.GetHolder.GetTitleAsNameNoTooltip] [potential_title.GetName]! Nejmoudřejší z [vassal.GetFaith.PriestNeuterPlural] to potvrdili.\""
 ep3_emperor_yearly.2220.a: "Pastýři mají právo se volně pohybovat."
 ep3_emperor_yearly.2220.b: "Mniši potřebují své odloučení!"
 ep3_emperor_yearly.2220.c: "To je jejich problém."
 ep3_emperor_yearly.2220.desc: "\"Můj [ROOT.Char.GetTitleAsNameNoTooltip|U], právě dorazil stížnostní dopis od mnišské komunity v [monastery.GetName].\" [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se ke mně přiblíží.\n\n\"Zdá se, že pastýři z vedlejšího [shepherd_province.GetName] vnikají na majetky kláštera, přinášejí s sebou nejen svá stáda, ale i své rodiny!\"\n\n\"Mniši jsou zděšeni špínou, hlukem a #EMP nemravností#! jejich nových sousedů a žádají vaši intervenci.\""
 ep3_emperor_yearly.2220.t: "Přelidněné oblasti"
 ep3_emperor_yearly.2230.a: "Pošlu vojsko."
 ep3_emperor_yearly.2230.b: "Chaos jen rodí příležitosti!"
 ep3_emperor_yearly.2230.c: "Občané mě vyslechnou."
 ep3_emperor_yearly.2230.c_failure.tt: "Pokračující výtržnosti"
 ep3_emperor_yearly.2230.c_failure: "Lidé vás neposlouchají"
 ep3_emperor_yearly.2230.c_success.tt: "Město uklidněno"
 ep3_emperor_yearly.2230.c_success: "Uklidníte dav"
 ep3_emperor_yearly.2230.desc: "Jako každé město se špetkou významu, [city.GetNameNoTier] přilákalo pestrobarevnou směs obchodníků z celého [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] a i za jeho hranic. Kdekoliv je příležitost k zisku, obchodníci přicházejí, přinášejí svá cizí zboží a mince, ale také své zvláštní zvyky, víry a jazyky. Na druhou stranu jsou místní lidé rozmanití; milují ty, kteří jim přinášejí exotické [ROOT.Char.Custom('GetExpensiveDessert')], ale v hloubi duše je stále pohrdají.\n\nNení jasné, co dnes spustilo nepokoje — pravděpodobně nějaké menší nedorozumění — ale měšťané uchopili improvizované zbraně a bouří v obchodnických čtvrtích."
 ep3_emperor_yearly.2230.t: "Hodnota peněz"
 ep3_emperor_yearly.2240.a.flavor: "Snažíte se usadit [the_scholar.GetFirstNameNoTooltip] na jeho místo tím, že ukážete, jak se [the_scholar.GetSheHe] mýlí."
 ep3_emperor_yearly.2240.a: "#EMP Vlastně#!, citát zní..."
 ep3_emperor_yearly.2240.a_failure.tt: "Veřejné ponížení"
 ep3_emperor_yearly.2240.a_failure: "Vypadáte pošetileji než [the_scholar.GetHerHim]"
 ep3_emperor_yearly.2240.a_success.tt: "[the_scholar.GetFirstNameNoTooltip] ponížen!"
 ep3_emperor_yearly.2240.a_success: "Vaše znalosti převýší [the_scholar.GetHersHis]"
 ep3_emperor_yearly.2240.b: "#EMP PROSTĚ ZMLKNI!#!"
 ep3_emperor_yearly.2240.c: "Na tohle nemám čas."
 ep3_emperor_yearly.2240.desc_outro: "\n\n[the_scholar.GetSheHe|U] to #EMP pořád#! dělá a nenávidím to! Vždy přichází s citacemi starých autorů a strká je lidem do tváře bez vyzvání — a často v nesprávném kontextu nebo se špatnými slovy...\n\nMnozí kolem nás zasténají a protočí oči. Solidní klasické vzdělání je pro veřejnou osobu nutností, ale bez moudrosti, jak ho správně použít, je zbytečné."
 ep3_emperor_yearly.2240.desc_quote_a: "\"[Glossary( 'Panta rhei', 'PANTA_RHEI_GLOSS')]\" vykřikne [the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char )] smutně, když služebník zakopne a džbán vody v jeho rukou vylije svůj obsah na zem. To #EMP není#! to, co ta věta znamená!"
 ep3_emperor_yearly.2240.desc_quote_b: "\"[Glossary( 'Ho bíos brakhús, he dè tékhne makré', 'ARS_LONGA_GLOSS')]\" povzdechne si [the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char )], když [the_scholar.GetSheHe] škrtnou řádek z nějakých neuspořádaných poznámek. Kdy se ke mně vůbec přidal/a?!"
 ep3_emperor_yearly.2240.desc_quote_c: "\"[Glossary( 'Sophòn to saphés', 'SOPHON_GLOSS')]\" bručí [the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char )], když [the_scholar.GetSheHe] opět nedokáže dodržet základní pokyny."
 ep3_emperor_yearly.2240.desc_quote_latin: "\"[Glossary( 'Omnia vincit amor', 'AMOR_GLOSS')]\" hlásá [the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char )] s vážným výrazem. Co to má společného s tím, o čem jsme mluvili?!"
 ep3_emperor_yearly.2240.t: "Jak řekl filosof..."
 ep3_emperor_yearly.2300.a: "Skandální! Rouhání!"
 ep3_emperor_yearly.2300.b: "[liege_loc.GetTitleAsNameNoTooltip] musí mít pravdu."
 ep3_emperor_yearly.2300.c: "Konečně!"
 ep3_emperor_yearly.2300.desc: "Při slavnostním obřadu v [capital.GetBaronyNameExplicitly] oficiálně [liege_loc.GetTitledFirstName] prohlásil [liege_loc.GetFaith.GetName] za oficiální víru [liege_loc.GetPrimaryTitle.GetName].\n\nOkamžitě nejrychlejší poslové vyrazili do všech koutů Říše, šíří tu zprávu a požadují konverzi všech poddaných."
 ep3_emperor_yearly.2300.t: "Časy se mění"
 ep3_emperor_yearly.2310.a: "Brzy přijmou pravou víru."
 ep3_emperor_yearly.2310.b: "Ne, děkuji."
 ep3_emperor_yearly.2310.c: "Začnu u sebe."
 ep3_emperor_yearly.2310.d: "Zamyslím se nad tím."
 ep3_emperor_yearly.2310.desc: "Došlo mi, že příliš mnoho občanů ve vaší přidělené gubernii dosud nevyznává pravou víru, [liege_loc.GetFaith.GetName]. Je vaší povinností tuto situaci napravit."
 ep3_emperor_yearly.2310.desc_you_too: "A napravte i své vlastní přesvědčení!"
 ep3_emperor_yearly.2310.t: "[liege_loc.Custom2('AppropriateGreeting', ROOT.Char)]"
 ep3_emperor_yearly.2320.a.tt: "Získejte #P 30%#! slevu na rozhodnutí Změnit státní víru na 10 let"
 ep3_emperor_yearly.2320.a: "Děkuji, Vaše Svatosti."
 ep3_emperor_yearly.2320.b: "Ale co když má oficiální víra pravdu?"
 ep3_emperor_yearly.2320.desc: "\"Jsem poctěn vaší návštěvou,\" začnu ztěžka, když přijímám [hof.GetTitledFirstName]. \"Ale čím si tento honor zasloužím?\"\n\n\"Dostalo se mi zprávy, že navzdory vašemu vedení, [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] se stále potácí ve tmě a následuje špatnou oficiální víru.\" [hof.GetTitleAsNameNoTooltip] významně přestane mluvit.\n\n\"Proto jsem se rozhodl přidat se k vám v tomto úsilí a nabídnout veškerou pomoc, abychom nasměrovali loď státu správným směrem.\""
 ep3_emperor_yearly.2320.t: "Záležitost víry"
 ep3_emperor_yearly.2330.a.tt: "Investuji do podpory pravé víry mezi lidmi!"
 ep3_emperor_yearly.2330.a: "Musíme něco udělat!"
 ep3_emperor_yearly.2330.b: "Asi to bude v pořádku..."
 ep3_emperor_yearly.2330.desc: "Je to nepopiratelné. Oficiální víra [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] čelí krizi.\n\n"
 ep3_emperor_yearly.2330.desc_end: "Známky jsou všude: lidé žijící v hříchu, [ROOT.Char.GetFaith.ReligiousText] zapomenuta a opomíjena, a hereze se rodí v každém temném koutě!\""
 ep3_emperor_yearly.2330.desc_end_hof: "Laické i náboženské síly se musí spojit, aby zachránily dobré lidi [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].\""
 ep3_emperor_yearly.2330.desc_hof: "[hof.GetTitledFirstName|U] se dnes připojil ke mně, aby probral velmi vážnou záležitost: krizi oficiální víry [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip].\n\n\"To nelze popřít, [ROOT.Char.GetFirstNameNoTooltip]! Musíte to také vidět!\""
 ep3_emperor_yearly.2330.t: "Narůstající hereze"
 ep3_emperor_yearly.2340.a: "Možná bych se měl přizpůsobit..."
 ep3_emperor_yearly.2340.b: "Vaše hereze mě nepřesvědčí."
 ep3_emperor_yearly.2340.desc: "\"Je všeobecně známo, že nevyznáváte víru, kterou nám předepsala Říše a Předkové, kteří ji učinili velikou,\" [complainer.GetTitledFirstName] mě pokárá s opovržením.\n\n\"Mnozí se ptají, zda jste vůbec hoden titulu, který nosíte. Koneckonců, jak byste mohl vést naše občany ke světlu, když sám kráčíte ve tmě?\"\n\n\"Prosím vás, přijměte pravou víru, [complainer.GetFaith.GetName]!\""
 ep3_emperor_yearly.2340.t: "Hereze mezi námi?"
 ep3_emperor_yearly.2400.a: "Náš čas přijde."
 ep3_emperor_yearly.2400.desc: "Po celém království se zdá, že sílu nabývá nová rodina. Jako plevel si rozšířili vliv do všech koutů naší společnosti a sotva proběhne den, abychom neslyšeli jméno "[new_family.GetHouse.GetBaseName]".\n\nSilné rody v mocných říších vznikají a zanikají stále; není důvod, abychom se tím zabývali nebo podnikali kroky. Přesto mi hlas v koutku mysli šeptá: "A co kdybychom to byli my?""
 ep3_emperor_yearly.2400.t: "$ep3_powerful_families.8020.t$"
 ep3_emperor_yearly.2401.a: "Nastal čas rodu [ROOT.Char.GetHouse.GetBaseNameNoTooltip]!"
 ep3_emperor_yearly.2401.desc: "Mezi občany [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetName|l] je mnoho rodin ušlechtilého původu a důstojnosti. Velmi málo z nich se však posadí ke stolu [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip] a sdílí odpovědnost a pocty spojené s vedením státu.\n\nMálokdo má skutečnou #EMP power#!, ale dnes je mezi nimi Dům [ROOT.Char.GetHouse.GetBaseName]!"
 ep3_emperor_yearly.2401.t: "$ep3_powerful_families.8020.t$"
 ep3_emperor_yearly.2410.a: "Pche. #EMP Provincionálové.#!"
 ep3_emperor_yearly.2410.desc: "Mezi velmoži [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetName|l] se objevil nový název: rodina [new_title.GetHolder.GetHouse.GetBaseName] získala právo být považována za součást šlechty — zda skrze korupci, intriky nebo skutečné zásluhy, to říci nemohu.\n\nTo ale nevadí. Jsem si jistý, že nebudou víc než zrno písku, připravené být smeteno bouřnými větry dějin — a neúprosným postupem rodu [ROOT.Char.GetHouse.GetBaseName]!"
 ep3_emperor_yearly.2410.t: "Nová šlechta"
 ep3_emperor_yearly.2420.a: "Znepokojující zprávy."
 ep3_emperor_yearly.2420.desc: "Chamtivé a mocné, ruce rodu [noble_family_head.GetHouse.GetBaseName] se táhnou jako chapadla do každého kouta [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetName].\n\nJe nyní zřejmé, že ani ten, kdo sedí na císařském trůnu, není nad nimi výše; jsou skutečnými pány naší země, kteří dominují politickému a ekonomickému životu [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 ep3_emperor_yearly.2420.t: "Stín za trůnem"
 every_fellow_vassal_state_faith: "Každý spoluvazal, který vyznává státní víru"
 every_vassal_state_faith: "Každý vazal, který vyznává státní víru"
