l_polish:
 ep3_emperor_yearly.2130.a: "Tímto jste plně omilostněn."
 ep3_emperor_yearly.2150.desc.end: "\n\nNení neobvyklé, že podvodníci vydělávají na dobře míněné charitě našich občanů, předstírajíce svá zranění a vystavujíc dobře nacvičenou aureolu svatosti, ale co když je [saint.GetFirstNameNoTooltip] skutečný svatý?"
 ep3_emperor_yearly.2190.b: "Já #EMP bych mohl#! se podívat jinam..."
 DYNATOI_GLOSS: "Mocní, zejména provinční šlechta, která monopolizuje půdu a veřejné úřady."
 ep3_emperor_yearly.2160.desc: "Naši [nomad_neighbor.GetCulture.GetNameNoTooltip] sousedé se v poslední době stali poměrně obtěžujícími. Jejich nomádské, #EMP neorganizované#! způsoby činí hranice velmi relativním a propustným pojmem, takže stále více z nich začalo pravidelně migrovat z [nomad_county.GetNameNoTier] do [our_county.GetNameNoTier].\n\nNa začátku to bylo občasné bloudící kůře pasoucí se na naší půdě, pak přišly celé stáda a nyní se do [our_county.GetNameNoTooltip] dostávají proper vesnice s celými rodinami a veškerým jejich majetkem.\n\nTlak barbarské populace na hranicích říše není novým problémem, ale časy se změnily."
 constantinople_birthday_flag_desc: "Oslava výročí založení Konstantinopole"
 ep3_emperor_yearly.2120.t: "Zahraniční pretentiousness"
 ep3_emperor_yearly.2130.t: "Žádost o svobodu"
 ep3_emperor_yearly.2130.e: "Odmítnuto. Z mého pohledu teď."
 ep3_emperor_yearly.2130.b: "Podpoříte mě."
 ep3_emperor_yearly.2410.desc: "Mezi velmožnými [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetName|l] se objevilo nové jméno: rodina [new_title.GetHolder.GetHouse.GetBaseName] získala právo být považována za součást šlechty — ať už skrze korupci, intriky, nebo skutečnou cennost, kterou nemohu říct.\n\nNa tom nezáleží. Jsem si jistý, že se nebudou rovnat víc než zrnko písku, připravené být smeteno bouřlivými větry historie — a neúprosně postupujícím domem [ROOT.Char.GetHouse.GetBaseName]!"
 ep3_emperor_yearly.2070.b.tt: "[ambassador.GetFirstNameNoTooltip|U] je vynikající diplomat, který by mi mohl dobře sloužit!"
 2420_noble_family_tt_desc: "Rodina [noble_family_head.GetHouse.GetBaseName] je nyní považována za [dominant_family|E] v [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetName|l]."
 ep3_emperor_yearly.2230.c: "Občané mě budou poslouchat."
 ep3_emperor_yearly.2110.desc_same: "Okamžitě rozpoznávám původ žadatele stojícího přede mnou: [merchant.GetSheHe] je [merchant.GetCulture.GetNameNoTooltip], stejně jako já. Jakmile [merchant.GetSheHe] začne mluvit, zasáhne mě známý přízvuk."
 ep3_emperor_yearly.2120.b: "Toto zahraniční nesmysly nebudeme tolerovat."
 ep3_emperor_yearly.2330.desc: "Je to nepopiratelné. Oficiální víra [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] čelí krizi.\n\n"
 ep3_emperor_yearly.2160.t: "Lidé hranice"
 ep3_emperor_yearly.2080.a: "Dobře fungující byrokracie vždy potřebuje nové funkcionáře."
 ep3_emperor_yearly.2211.a: "#EMP Skutečné znamení z nebe!#!"
 ep3_emperor_yearly.2000.desc_antioch: "\n\n[county.GetNameNoTier]: sídlo Pentarchy, evangelizované samotným svatým Petrem, kde křesťanství udělalo své první oficiální kroky. Bylo kdysi vzkvétající městem víry a obchodu, ale bylo silně zasaženo staletími úbytkem na hranicích, takže nyní je pouze stínem své bývalé slávy.\n\nNicméně, slavný stín může být opět přiveden k velikosti silnou vedoucí rukou, jako je ta má!"
 ep3_emperor_yearly.2240.desc_quote_a: ""[Glossary( 'Panta rhei', 'PANTA_RHEI_GLOSS')]" zvolá [the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char)] smutně, když sluha zakopne a nádoba s vodou v jejich rukou vylije svůj obsah na zem. To není #EMP to#!, co tato věta znamená!"
 ep3_emperor_yearly.2240.a_failure.tt: "Veřejné ponížení"
 ep3_emperor_yearly.2401.t: "$ep3_powerful_families.8020.t$"
 ep3_emperor_yearly.2160.b.flavor: "Zvedáte tuto otázku před jejich vůdcem, [nomad_neighbor.GetTitledFirstNameNoTooltip]."
 ep3_emperor_yearly.2210.a.failure: "Vaše 'proroctví' se nevěří"
 ep3_emperor_yearly.2100.a: "Udělej to."
 hof_state_faith_discount: "Hlava podpory víry"
 ep3_emperor_yearly.2200.b: "Moje loajalita patří [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip], ne [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip]."
 ep3_emperor_yearly.2110.desc: "\n\n"[ROOT.Char.GetTitleAsNameNoTooltip|U], představuji skupinu obchodníků z [provincial_county.GetNameNoTier]. Přišli jsme dlouhožit v této zemi, obchodujíce s místními obyvateli a s funkcionáři z kapitálu, jsme si dobře vědomi obtíží při jednání s neintegrovanými populacemi a jsme jedinečně vybaveni k pomoci.\n\nProto bychom chtěli nabídnout naše služby jako oficiální překladatelé a tlumočníci.""
 ep3_emperor_yearly.2050.desc_diplo: "\n\nPověstný dálku jako diplomat,"
 ep3_emperor_yearly.2130.c: "Váš život mi nyní patří."ep3_emperor_yearly.2000.desc_hadrians_wall: "\n\nBarbaři, kteří po odchodu posledního římského orla obsadili tuto oblast, ji nazvali [county.GetNameNoTier]. Kdysi mocná zeď císaře Hadriana stačila, aby udržela barbary mimo říši, a tyto země byly poslední hranicí civilizace na sever.\n\nNyní zeď leží v troskách a barbaři se po staletí rozšířili po celé zemi. Ale už ne. Dnes opět stojí Hadrianova hranice!"
 ep3_emperor_yearly.2150.a.tt: "Budu podporovat [saint.GetHerHis] svatou výzvu!"
 ep3_emperor_yearly.2230.t: "Hodnota mince"
 ep3_emperor_yearly.2160.b.tt.success: "Vycházíte vítězně z diplomatické eskalace"
 ep3_emperor_yearly.2021.desc_end: "\n\n"Pokoj s tebou, [ROOT.Char.GetTitledFirstNameNoTooltip]! Tvůj duchovní růst byl velký, tvoje pokání upřímné a tvoje hříchy jsou tedy odpuštěny. Tvé panování je požehnáno [ROOT.Char.GetFaith.HighGodNameAlternate]!""
 ep3_emperor_yearly.2300.c: "Konečně!"
 ep3_emperor_yearly.2080.desc: "[school_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se ozve, pečlivě zvažující každé slovo:\n\n"Lidé z [school_county.GetNameNoTier] si všimli investic vložených do vašeho nedávného stavebního programu. Zatímco si každý zřejmě uvědomuje růst našeho milovaného města, některá zlepšení se jistě dotknou srdcí vašich lidí."
 ep3_emperor_yearly.2420.desc: "Hamižní a mocní, ruce rodu [noble_family_head.GetHouse.GetBaseName] se rozprostírají jako chapadla přes každý kout [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetName].\n\nJe nyní jasné, že ani ten, kdo sedí na císařském trůně, nestojí výš než oni; jsou pravými pány naší země, kteří dominují politickému a ekonomickému životu [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 ep3_emperor_yearly.2080.b: "Máme teď jiné priority."
 ep3_emperor_yearly.2120.c: "Upřímně? Nikdo se nestará."
 ep3_emperor_yearly.2180.t: "Teplé jídlo?"
 ep3_emperor_yearly.2180.desc_capital: "Soumrak nás stále překvapuje na slušné vzdálenosti od bezpečných zdí [location.GetName].\n\nDalší budovy luxusního statku se dostávají do zorného pole. Jak uvolňující by bylo strávit noc zde, daleko od prašné cesty a před tím, než se ponoříme do hluku velkého hlavního města!"
 ep3_emperor_yearly.2060.c: "Jakékoliv oslavy budou muset počkat."
 ep3_emperor_yearly.2080.t: "Škola pro lid"
 ep3_emperor_yearly.2110.b: "Potřebujeme tě zde v hlavním městě."
 ep3_emperor_yearly.2240.a: "#EMP Opravu#!, citát zní..."
 ep3_emperor_yearly.2120.a: "Všichni bychom se měli učit od [the_byz.GetFirstNameNoTooltip]!"
 ep3_emperor_yearly.2050.desc_stewardship: "\n\nUniverzálně uznáván jako schopný správce [last_emperor.GetHerHis] zemí,"
 ep3_emperor_yearly.2160.b: "To je nepřijatelné!"
 ep3_emperor_yearly.2070.b.success: "[ambassador.GetFirstNameNoTooltip|U] je ohromen tvým královstvím a přijímá tvou nabídku zůstat"
 ep3_emperor_yearly.2050.desc_first: "Dnešek je historickým mezníkem pro rod [ROOT.Char.GetHouse.GetBaseName]. Nikdy předtím neseděl hrdý člen naší rodiny na trůnu [title.GetName]! K tomu nikdy nedošlo — a jen zřídka jsme o tom snili — před #EMP mnou#!."
 ep3_emperor_yearly.2090.t: "Populární mim"
 ep3_emperor_yearly.2240.a.flavor: "Snažíte se uvést [the_scholar.GetFirstNameNoTooltip] zpět do [the_scholar.GetHerHis] místa tím, že ukazujete, jak je [the_scholar.GetSheHe] chybný."
 ep3_emperor_yearly.2000.desc_tingis: "\n\nDnes místní tuto město nazývají [county.GetNameNoTier], ale my jsme jej znali jako Tingis, hlavní město provincie Mauritania Tingitania.\n\nKdysi to bylo prosperující centrum římské moci, město bylo po staletí ztraceno pro nás a pro Světlo Pravé Víry, poté, co hordy vandalů vyslaných potrestat naši korupci na něj poprvé zaútočily, následované muslimským chalifátem. Naštěstí pro ně skončila dlouhá doba barbarství a císařský mír byl znovu obnoven."
 ep3_emperor_yearly.2040.b: "Štedrá dar může pomoci?"
 ep3_emperor_yearly.2110.c: "Je to [merchant.GetCulture.GetCollectiveNounNoTooltip], kdo by se měl naučit způsoby hlavního města."
 ep3_emperor_yearly.2120.desc: "[complainer.GetTitledFirstName] se zdá být s něčím dost rozmrzelý.\n\n"Můj [ROOT.Char.GetTitleAsNameNoTooltip|U], dvůr je rozčilený na [the_byz.Custom2('YourCharacterIntroduction', ROOT.Char)]! [the_byz.GetHerHis|U] arogantní a nafoukané chování je jasně viditelné a od [the_byz.GetHerHis] příchodu [the_byz.GetSheHe] představuje #EMP luxusní#! zvyky na dvoře: [the_byz.GetSheHe] jí se zlatými vidličkami, odmítá se mýt společně jako my, voní si [the_byz.GetHerHis] pokoj podezřelými bylinami a nosí hříšně měkké hedvábné oblečení!\n\n"Musíš tohle šílenství ukončit, než se [the_byz.GetHerHis] morální korupce rozšíří!""
 ep3_emperor_yearly.2100.t: "Smlouva o hranicích"ep3_emperor_yearly.2181.a: "Samozřejmě, [ROOT.Char.GetFaith.HighGodName] tě požehná!"
 state_faith_fervor_campaign: "Podpora státní víry"
 ep3_emperor_yearly.2090.a: "Můžeš pomoci získat [control_target.GetNameNoTooltip]."
 ep3_emperor_yearly.2000.desc_edessa_not_christ: "\n\n[county.GetNameNoTier]: kdysi hlavní město provincie Osroene, toto město hrdě stálo jako bariéra oddělující Římany a Sasanidy po dobu 400 let, než podlehlo postupujícímu islámu.\n\nOd té doby uběhly století a [county.GetNameNoTierNoTooltip] bylo sporným územím mezi císařstvím a našimi sousedy. Nechť je tento slavný den dobytí posledním, který město zažije!"
 ep3_emperor_yearly.2240.a_failure: "Vypadáš hloupěji než [the_scholar.GetHerHim]"
 ep3_emperor_yearly.2181.b_flavor: "Moji služebníci tě provedou a moje stráže tě od zítra budou doprovázet."
 ep3_emperor_yearly.2140.a: "Jsem si jistý, že mrtvé to nebude zajímat."
 ep3_emperor_yearly.2030.desc: "Moc patří tomu, kdo je dost odvážný, aby si ji vzal, a [ROOT.Char.GetFaith.HighGodName] dává přednost odvážným. [ROOT.Char.GetFaith.HighGodNameSheHe|U] zjevně dával přednost #EMP mně#!, protože se konečně mohu nazývat [ROOT.Char.GetTitleAsNameNoTooltip]. [patriarch.GetTitledFirstName|U] se však zdá, že nesouhlasí s mými metodami.\n\n"Šel jsi cestou krve, abys vystoupal na vrchol, [ROOT.Char.GetFirstNameNoTooltip], a vzepřel ses svému legitimnímu vládci, [ROOT.Char.GetTitleAsNameNoTooltip] [predecessor.GetFirstName]! Opravdu sis myslel, že [ROOT.Char.GetFaith.HighGodNameAlternate] požehná #EMP vykupiteli#!?"\n\nNepotřebuji, aby mě [patriarch.GetTitleAsNameNoTooltip] měl rád, ale nemohu popřít, že mi to ztíží situaci..."
 ep3_emperor_yearly.2240.a_success: "Tvoje znalosti převyšují [the_scholar.GetHersHis]"
 ep3_emperor_yearly.2310.b: "Ne, děkuji."
 ep3_emperor_yearly.2230.a: "Pošlu vojáky."
 ep3_emperor_yearly.2000.desc_alexandria: "\n\n[county.GetNameNoTier], klenot Egypta, je zpět v římských rukou! Sídelní město Pentarchů, tisíce let staré hlavní město kultury, kdysi mezi nejaktivnějšími centry křesťanské filozofické a teologické debaty, zničené a opuštěné chamtivými prsty nevěřících.\n\nMěsto Alexandra opět povstane spolu s pravým císařstvím!"
 ep3_emperor_yearly.2130.c.tt: "[prisoner.GetFirstNameNoTooltip] bude nucen přijmout roli agenta ve všech tvých plánech."
 ep3_emperor_yearly.2190.c: "Opravdu bys to neměl dělat."
 ep3_emperor_yearly.2320.a: "Děkuji, Vaše Svatosti."
 ep3_emperor_yearly.2100.a.success.tt: "Verze byla přijata"
 ep3_emperor_yearly.2150.desc: "Lidé ve [capital.GetName] jsou plní řečí o svatém [saint.GetWomanMan], nějakém [saint.GetFirstName], který žil životem starobylých světců."
 8020_powerful_family_desc: "[house|E] [new_family.GetHouse.GetBaseName|V] je nyní považováno za [new_family.GetTopLiege.GetPrimaryTitle.GetAdjective] [powerful_family|E]"
 ep3_emperor_yearly.2330.desc_end_hof: "Světští a náboženskí mocní musejí spojit síly, aby zachránili dobré lidi [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 ep3_emperor_yearly.2000.desc_ravenna: "\n\n[county.GetNameNoTier] byl sídlem posledních císařů, když na trůně stále seděl legitimní císař v chaotickém Západu sužovaném barbarskými vpády. Proto bylo přirozené, že císař Justinián I. umístil centrum znovu ustanovené římské administrativy právě sem.\n\nUtekla století od doby, kdy Lomabardi vyhnali poslední Římany ze Severní Itálie; nová éra míru, prosperity a jednoty však právě začíná."
 ep3_emperor_yearly.2170.b: "Tato nelegální praktika musí skončit."
 AMOR_GLOSS: ""Láska přemůže všechno" je slavný a často nesprávně citovaný výrok od Vergilia."
 ep3_emperor_yearly.2401.a: "Čas [ROOT.Char.GetHouse.GetBaseNameNoTooltip] přišel!"
 ep3_emperor_yearly.2050.t: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip] Získává trůn"
 ep3_emperor_yearly.2040.c: "Jsem si jistý, že to je nedorozumění."
 ep3_emperor_yearly.2210.desc_believe: "Ten blázen by uvěřil #EMP čemukoli#!, že ano, [liege.GetSheHe]?"
 ep3_emperor_yearly.2240.c: "Na to teď nemám čas."
 ep3_emperor_yearly.2100.desc: "[chancellor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] přistupuje k trůnu s hromadou dokumentů v [chancellor.GetHerHis] pažích.\n\n"Moje [ROOT.Char.GetTitleAsNameNoTooltip], analyzoval jsem některé smlouvy s naším sousedem [neighbor.GetTitledFirstName]. Jak se ukazuje, smlouva o hranicích týkající se [contested_county.GetName] existuje v několika neodpovídajících kopiích, některé z nich jsou pro nás mnohem výhodnější než ta, na kterou se právě odvoláváme!\n\n"Se tvým povolením bych se chtěl pokusit prosadit tu nejvýhodnější verzi jako oficiální smlouvu přijatou všemi zúčastněnými stranami!"ep3_emperor_yearly.2130.desc: ""Velkorysý, ušlechtilý [ROOT.Char.GetTitleAsNameNoTooltip|U], slyš mou prosbu." Tento žadatel je doprovázen dvěma strážnými, a [prisoner.GetHerHis] ruce jsou pevně svázané. Rozpoznávám svého vězně, [prisoner.GetTitledFirstName].\n\n"Příliš dlouho jsem se trápil v zajetí. Prosím, ukaž mi milosrdenství a propusť mě! Nic mi není dražšího než má svoboda, takže žádná cena nebude příliš vysoká. Požádej mě o cokoli chceš, a já ti budu poslouchat!""
 ep3_emperor_yearly.2210.a.failure.tt: "Proroctví Nevěřeno"
 ep3_emperor_yearly.2170.t: "Tajné Tuny"
 ep3_emperor_yearly.2230.c_failure: "Lidé ti neposlouchají"
 2420_noble_family_tt: "Nová Dominantní Rodina"
 ep3_emperor_yearly.2000.desc_alexandria_not_christ: "\n\n[county.GetNameNoTier], klenot Egypta, se vrátil do římských rukou!\n\nKdysi sídlo veškerého světového vědění a moudrosti, čelilo silným utiskováním křesťanů, až téměř nic nezbylo z jeho minulého lesku. Málo, ale ne nic, a s tímto porozuměním znovu vybudujeme město, které je hodné své minulosti!"
 SOPHON_GLOSS: ""Moudrost leží v jasnosti," z Euripidova."
 ep3_emperor_yearly.2310.a: "Brzy přijmou správnou víru."
 ep3_emperor_yearly.2020.t: "Hlava Nehodná Koruny"
 ep3_emperor_yearly.2300.desc: "Se slavnostním obřadem v [capital.GetBaronyNameExplicitly] oficiálně prohlásil [liege_loc.GetTitledFirstName] [liege_loc.GetFaith.GetName] oficiální vírou [liege_loc.GetPrimaryTitle.GetName].\n\nOkamžitě nejrychlejší poslové cestovali do všech koutů Říše, šíříce novinky a požadující konverzi všech poddaných."
 ep3_emperor_yearly.2050.desc: "Tento den bude zapamatován jako velký den pro Dům [ROOT.Char.GetHouse.GetBaseName]. Od dob [ROOT.Char.GetTitleAsNameNoTooltip] [last_emperor.GetFirstName] neseděl [ROOT.Char.GetHouse.GetBaseNameNoTooltip] na trůnu [title.GetName]!"
 ep3_emperor_yearly.2230.desc: "Stejně jako každé relevantní město, [city.GetNameNoTier] přitahuje barevný dav obchodníků z celé [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] a za jeho hranicemi.\n\nKdekoliv je příležitost k zisku, přicházejí obchodníci, přinášející své cizí zboží a mince, ale také své podivné zvyky, víry a jazyky. Na druhé straně jsou místní davy nestálé; milují ty, kdo jim přinášejí exotické [ROOT.Char.Custom('GetExpensiveDessert')], ale hluboko v srdci je stále opovrhují.\n\nNení jasné, co bylo dnes spouštěcím událostí – pravděpodobně menší nedorozumění – ale občané vzali improvizované zbraně a povstali v obchodních čtvrtích."
 ep3_emperor_yearly.2240.desc_outro: "\n\n[the_scholar.GetSheHe|U] to dělá #EMP vždy#! a nenávidím to! Pořád přijde s citáty od Ancients a tlačí je lidem do obličeje bez výzvy – a často ve špatném kontextu nebo se špatnými slovy...\n\nMnozí kolem nás vzdychají a kroutí očima. Solidní klasické vzdělání je nezbytné pro veřejnou osobnost, ale je promarněno bez moudrosti, jak ho správně použít."
 ep3_emperor_yearly.2050.desc_learning: "\n\nŠiroce obdivován pro [last_emperor.GetHerHis] znalosti a moudrost,"
 ep3_emperor_yearly.2021.desc_patriarch: "\n\nDnes se setkáváme znovu, ale na tváři [patriarch.GetHerHis] se usmívá benevolentní úsměv."
 8020_powerful_family_tt: "Nová Mocná Rodina"
 ep3_emperor_yearly.2190.desc: "Sklady [Glossary( 'dynatoi', 'DYNATOI_GLOSS')] jsou vždy plné, říká nostalgický farmář.\n\nV některých případech je to pravda více než kdy jindy; v tento den jsem oficiálně povolal [landowner.GetTitledFirstName], vlastníka půdy v [capital.GetName], týkající se správy [landowner.GetHerHis] majetku. Podle mých zdrojů [landowner.GetFirstNameNoTooltip] nakupuje obrovské množství zrní za nízké ceny a skladuje ho ve [landowner.GetHerHis] skladech, aby ho prodal za vyšší cenu v časech nedostatku.\n\nTato praxe je Římskou říší zakázána, protože narušuje příjmy malých vlastníků."
 ep3_emperor_yearly.2170.desc: "[our_county.GetNameNoTier] je obtížná oblast a naše kontrola nad ní je často nejistá. Její lidé jsou otřeseni přeživšími, jejichž znalosti a mistrovství v terénu jejich tvrdé a divoké země jsou bezkonkurenční.\n\nV tom jim pomáhá jejich vlastní výtvor: rozsáhlá síť tunelů, skrytých bezpečných domů a podzemních osad, ve kterých se mohou snadno ztratit, kdykoli se počasí otočí nepřátelsky, nepřítel zaútočí nebo naši daňoví úředníci přijdou, vyžadující, co je dlužné Caesarovi."
 ep3_emperor_yearly.2170.a: "To se může hodit..."ep3_emperor_yearly.2000.desc_milan: "\n\nNaši předkové nazvali tuto oblast [county.GetNameNoTier] podle barbarů, kteří ji jako první odebrali Impériu, Langobardů. Jedním z jejich hlavních center, Mediolanum, bylo hlavní město Západní části Impéria pod Tetrarchy, a Konstantin Veliký vydal edikt, který uděloval náboženskou svobodu celému Impériu z tohoto města.\n\nZatímco Langobardi přesunuli své hlavní město jinam, oblast stále prosperuje a bude vynikající pevností v severní Itálii."
 ep3_emperor_yearly.2100.c: "Zahubte všechny důkazy."
 ep3_emperor_yearly.2230.c_success: "Uklidníte dav"
 ep3_emperor_yearly.2181.a.tt: "Přátelská pohostinnost"
 PANTA_RHEI_GLOSS: ""Všechno teče" je slavný součet Hérakleitovy filozofie o vesmíru."
 ep3_emperor_yearly.2210.a.success: "Přesvědčíte svého vazala"
 ep3_emperor_yearly.2180.desc_fellow: "\n\nPokud mě má paměť neklame, tyto země by měly patřit [event_host.GetTitledFirstName]. [event_host.GetSheHe|U] je zavázán ukázat nám nějakou dobrotu!"
 ep3_emperor_yearly.2000.desc_syracuse: "\n\n[county.GetNameNoTier]: obchodní přístav, centrum křesťanské evangelizace na Západě, a západní hlavní město císaře Constanse II.\n\nTo, co bylo kdysi poslední římskou pevností proti muslimskému dobytí Sicílie, také padlo, ale nyní bylo obnoveno! Sláva a bohatství čekají na dobyvatele a byl učiněn nový krok k obnově legitimního Impéria."
 ep3_emperor_yearly.2310.desc_you_too: "A opravte také své vlastní přesvědčení!"
 ep3_emperor_yearly.2150.b.tt.holy: "[saint.GetFirstNameNoTooltip] je skutečně svatý [saint.GetWomanMan]"
 ep3_emperor_yearly.2140.b: "Neskloním se tak nízko!"
 ep3_emperor_yearly.2030.t: "Násilník"
 ep3_emperor_yearly.2000.a: "Slavný den pro všechny Římany!"
 ep3_emperor_yearly.2070.b.failure.tt: "$ep3_emperor_yearly.2070.b.success.tt$"
 ep3_emperor_yearly.2100.a.failure: "Naše verze smlouvy byla odmítnuta"
 ep3_emperor_yearly.2150.desc.grazer: "\n\nStejně jako ti, které obvykle nazýváme "Pasečky", [saint.GetSheHe] žije v divočině, bestie mezi bestiemi; nahý, sám, [saint.GetSheHe] přežívá na tom, co země volně poskytuje, a na darech sporadických kolemjdoucích."
 ep3_emperor_yearly.2410.t: "Nová šlechta"
 ep3_emperor_yearly.2060.a: "Pouze ta největší oslava bude stačit!"
 ep3_emperor_yearly.2130.d: "Pošlete mi vojska."
 ep3_emperor_yearly.2021.desc: "Celý rok uplynul od doby, kdy mě [patriarch.GetTitledFirstName] tvrdě kárala za mé hříchy, a já pokorně začal pokání, abych byl hoden koruny, kterou nosím díky slávě [ROOT.Char.GetFaith.HighGodName]."
 ep3_emperor_yearly.2150.a: "Tato [saint.GetWomanMan] byla požehnána [ROOT.Char.GetFaith.HighGodName]!"
 ep3_emperor_yearly.2400.a: "Náš den přijde."
 ep3_emperor_yearly.2080.desc_gen: "\n\nNapříklad financování školy, kde se mohou vzdělávat lidé z každého společenského zázemí, aby se dostali do císařské správy!"
 ep3_emperor_yearly.2150.t: "Svatý [capital.GetNameNoTooltip]"
 ep3_emperor_yearly.2030.a: "Pak je čas na změnu!"
 ep3_emperor_yearly.2000.desc_frontier: "\n\nDnes místní obyvatelé tuto oblast nazývají [county.GetNameNoTier]. I když krátce, Římané procházeli těmito břehy, když císař [GetScriptedCharacterByHistoryID( '145279' ).GetFirstName] vedl své statečné legie hluboko do Mezopotámie.\n\nToto byla kdysi poslední hranice našeho Impéria na východě, a tak je tomu opět dnes."
 ep3_emperor_yearly.2220.a: "Pastýři mají právo se potulovat."
 ep3_emperor_yearly.2040.c.success.tt: "[patriarch.GetTitledFirstNameNoTooltip|U] požehnal váš svatební obřad"
 ep3_emperor_yearly.2180.b: "Nemáme tady čas na plýtvání."
 ep3_emperor_yearly.2000.desc_chandax: "\n\nArabové, kteří jako první dobyli Krétu, přesunuli své hlavní město do starobylého Heraklionu a nazvali ho [county.GetNameNoTier], zatímco původní hlavní město, Gortyna, zaniklo.\n\nZískání kontroly nad novým srdcem ostrova je zásadním krokem k zajištění bezpečnosti v Středomoří a prosperity pro celé Impérium, protože obchodníci i piráti mohou nyní být zastaveni a přesměrováni, a invazní loďstva mohou být chycená."
 ep3_emperor_yearly.2000.desc_carthago: "\n\nDnes je hlavním osídlením oblasti [county.GetNameNoTier], ale nezapomněli jsme na dobu, kdy Římané ovládali tyto břehy z Kartága — kdysi smrtelného nepřítele, později prosperujícího města víry a kultury, nyní prázdnou schránkou své předchozí velikosti.\n\nI když by mohla být příliš pozdě na obnovu města do jeho bývalé slávy, výhodná poloha této oblasti se jistě ukáže jako zásadní pro obnovu římské přítomnosti v Africe."ep3_emperor_yearly.2320.desc: ""Je mi ctí, že mě navštěvujete," začínám strnule, když přijímám [hof.GetTitledFirstName]. "Ale čím si zasloužím tuto čest?"\n\n"Dozvěděl jsem se, že navzdory vašemu vedení, [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] stále bloudí ve tmě, následujíc nesprávnou oficiální víru." [hof.GetTitleAsNameNoTooltip] významně na chvíli pozastaví.\n\n"Proto jsem se rozhodl se k vám připojit v tomto úsilí a nabídnout vám veškerou pomoc, abychom nasměrovali loď státu správným směrem.""
 ep3_emperor_yearly.2151.desc_crook: "\n\n"Jen obyčejný zločinec, můj [ROOT.Char.GetTitleAsNameNoTooltip|U]. Jen několik měsíců poté, co byla záležitost předložena vám, se zjistilo, že [saint.GetSheHe] podváděl [saint.GetHerHis] zraněními s jehněčí krví a hojně jedl v nedaleké taverně!""
 ep3_emperor_yearly.2150.b.tt.crook: "[saint.GetFirstNameNoTooltip] je obyčejný zločinec"
 ep3_emperor_yearly.2181.c: " pohostinnost není zadarmo."
 ep3_emperor_yearly.2021.t: "Pokání"
 ep3_emperor_yearly.2070.a: "Všechny dary jsou vítány."
 court_position_famous_mime: "Populární Mime"
 ep3_emperor_yearly.2181.desc_foreigner: "\n\n"Pane nebo paní tohoto nádherného domu, jmenuji se [pilgrim.GetTitledFirstNameNoTooltip], ale dnes jsem jen skromný poutník, který přechází vaši zem! Mohli byste nám laskavě nabídnout teplé jídlo a postel na noc?""
 ep3_emperor_yearly.2220.b: "Mnichové potřebují svou izolaci!"
 ep3_emperor_yearly.2090.b.tt: "[mime.GetFirstNamePossessiveNoTooltip] talent a pověst zvyšují [mime.GetHerHis] schopnosti jako $court_jester_court_position$."
 ep3_emperor_yearly.2420.t: "Stín za trůnem"
 ep3_emperor_yearly.2300.a: "Nechutné! Kacířství!"
 ep3_emperor_yearly.2000.desc_rome: "\n\n[county.GetNameNoTier]. Nemrtvé město. První hlavní město a místo narození naší říše.\n\nZatímco císařská autorita tuto zemi dávno opustila pro Konstantinopolis – Nový Řím, a místní astray Pentarch nezákonně zaplnil vzniklou mocenskou mezeru, vrácení Města správnému a právoplatnému císaři je důvodem k radosti. Nová velkolepost čeká říši nyní, když jsme učinili tak monumentální krok na Západ."
 ep3_emperor_yearly.2420.a: "Znepokojivé zprávy."
 GRAMMATIKOS_GLOSS: "Byzantský vzdělávací systém byl většinou zděděn od klasického Říma a byl rozdělen do 3 úrovní: #EMP grammatistes#! učil malé děti základy čtení, psaní a počítání; #EMP grammatikos#! učil starší děti klasickou řeckou literaturu a jazyk; konečně #EMP rhetor#! učil teenagery rétoriku – umění mluvit jasně a přesvědčivě."
 ep3_emperor_yearly.2180.desc_foreigner: "\n\nBohužel, nejsem obeznámen s pány či paní této země. Doufám, že někomu, jako jsme my, neodmítne teplé jídlo a skromnou postel!"
 ep3_emperor_yearly.2151.a: "Kdo to mohl předpovědět!"
 MARSHAL_INCREASE_CONTROL_MIME_MODIFIER: "Podporováno populárním mime"
 ep3_emperor_yearly.2150.b: "Sám [saint.GetHerHim] vyzkouším!"
 ep3_emperor_yearly.2330.t: "Kacířství se vaří"
 patriarch_support_2030_desc: "Podpora hlavy víry"
 ep3_emperor_yearly.2150.c: "Svetí [saint.GetWomenMen] už dlouho přestali chodit mezi námi."
 ep3_emperor_yearly.2100.a.success: "Naše verze dohody byla přijata"
 ep3_emperor_yearly.2330.desc_hof: "[hof.GetTitledFirstName|U] se dnes připojil ke mně, abychom probrali velmi závažnou otázku: krizi oficiální víry [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip].\n\n"Nemůžete to popřít, [ROOT.Char.GetFirstNameNoTooltip]! Musíte to také vidět!"
 ep3_emperor_yearly.2210.b: "Tuto hloupost nepotřebuji."
 ep3_emperor_yearly.2190.t: "Sklady mocných"
 ep3_emperor_yearly.2151.desc: "Už uplynulo několik let, co jsem naposledy slyšel o [saint.GetFirstNameNicknamed], svatém lidu [capital.GetName]. Zajímá mě, proč mi teď zrovna to přišlo na mysl...\n\n"[chaplain.GetTitledFirstName|U], vzpomínáš si na toho podivného poustevníka, [saint.GetFirstNameNoTooltip]? Co se stalo s [saint.GetHerHim]?""
 ep3_emperor_yearly.2020.b: "[ROOT.Char.GetTitleAsNameNoTooltip] volí [patriarch.GetTitleAsNameNoTooltip], ne naopak."
 ep3_emperor_yearly.2160.b.tt.failure: "Proud diplomacie se obrací proti vám"
 ep3_emperor_yearly.2010.t: "Osud [sent_off.Custom('GetPrincessPrince')]"
 ep3_emperor_yearly.2181.a_flavor: "Seďte u mého stolu! A po večeři vám ukážu zkratku, abyste mohli všem po cestě říct, jak jsem milý!"
 ep3_emperor_yearly.2211.d: "[vassal.GetFirstNameNoTooltip] nás chce pobavit nějakou hloupostí!"
 ep3_emperor_yearly.2200.a.tt: "Nepoctivá loajalita"
 ep3_emperor_yearly.2070.b.success.tt: "[ambassador.GetFirstNameNoTooltip|U] Naverbován"
 ep3_emperor_yearly.2100.a.crit_fail: "Proti nám použijí ještě starší verzi"ep3_emperor_yearly.2040.desc: "Je veřejně známo, že [new_wife.GetTitledFirstName] není moje první [new_wife.GetWifeHusband]. Ani moje druhá. Moje nejnovější manželství, po nešťastném odchodu mých předchozích manželů, způsobilo velký skandál v náboženských kruzích vedených [patriarch.GetTitledFirstName].\n\n"ČISTOTA! Čistota a věrnost památce manžela, se kterým vás spojil [ROOT.Char.GetFaith.HighGodName]! To je zákon, který [ROOT.Char.GetFaith.HighGodNameAlternate] dal lidstvu! Jak bych kdy mohl schvalovat takovou ohavnost v očích [ROOT.Char.GetFaith.HighGodNamePossessive]?!"
 ep3_emperor_yearly.2160.a.tt: "Impérium má starobylou tradici přijímání a integrace všech barbarů, kteří chtějí usadit na našich zemích."
 ep3_emperor_yearly.2300.t: "Časy se mění"
 ep3_emperor_yearly.2040.c.success: "[patriarch.GetTitledFirstNameNoTooltip|U] je ohromen vašimi znalostmi náboženského práva"
 ep3_emperor_yearly.2180.desc: "Soumrak nás překvapuje, když se snažíme projít [location.Custom('GetTerrainTypePlural')] kolem [location.GetName], stále ještě na slušné vzdálenosti od nejbližší osady.\n\nJediným znakem lidské přítomnosti, který vidíme v kilometrech, je děsivá vnější zeď toho, co se zdá být jakýmsi soukromým panstvím."
 ep3_emperor_yearly.2210.t: "Proroctví moci"
 ep3_emperor_yearly.2210.a: "Stojí to za pokus!"
 ep3_emperor_yearly.2060.t: "Královna měst"
 ep3_emperor_yearly.2060.desc: "Přichází [2060_councillor.Custom2('MyCharacterIntroduction', ROOT.Char)] s nadějným výrazem na [2060_councillor.GetHerHis] tváři.\n\n"Má [ROOT.Char.GetTitleAsNameNoTooltip], jak jistě víte, výročí založení naší slavné Královny měst, [queen_city.GetNameNoTier], připadá na 11. května, což je mnohem dříve, než by si člověk mohl myslet! Lidé mluví a stěžují si, protože se léta žádná oslava nekonala.\n\n"Máme uspořádat slavnosti hodné velkého města Konstantina?""
 ep3_emperor_yearly.2150.b.tt.continue: "Musíte nechat [saint.GetFirstNameNoTooltip] pokračovat v [saint.GetHerHis] svatém úsilí"
 ep3_emperor_yearly.2000.desc_carthago_spartaria: "\n\nV dnešní době místní nazývají tuto oblast [county.GetNameNoTier]. Justinián I. ji však pojmenoval Carthago Spartaria a učinil z ní jedno z hlavních center znovu ustavené římské přítomnosti na Západě.\n\nUplynulo století od doby, kdy město naposledy padlo do barbaržích rukou; avšak, když se naše kontrola obnovuje v Ibérii, sláva Justiniána se zdá být znovu na dosah."
 ep3_emperor_yearly.2020.a: "Kají se a vzdávám se svých hříchů!"
 ep3_emperor_yearly.2340.b: "Vaše kacířské žvanění mě nepřesvědčí."
 ep3_emperor_yearly.2021.a: "Jsem [ROOT.Char.GetTitleAsNameNoTooltip] právem lidským a božím."
 ep3_emperor_yearly.2200.b.tt: "Loyalní k Impériu"
 ep3_emperor_yearly.2050.a: "Kupředu, k věčné slávě!"
 ep3_emperor_yearly.2320.b: "Ale co když je oficiální víra pravá?"
 ep3_emperor_yearly.2200.a: "[liege.GetSheHe|U] si naše zlato nezaslouží."
 ep3_emperor_yearly.2230.b: "Chaos přináší jen příležitosti!"
 ep3_emperor_yearly.2181.desc: "Slunce právě zapadlo nad mými majetky v [location.GetName], když se u mého dveří objevila neupravená skupina cestovatelů."
 ep3_emperor_yearly.2401.desc: "Mezi občany [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetName|l] je mnoho rodin z ušlechtilých kořenů a důstojnosti. Velmi málo však sedí u stolu [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip], sdílejících odpovědnost a pocty za řízení státní lodi.\n\nMálo jich má skutečnou #EMP moc#!, ale dnes je Dům [ROOT.Char.GetHouse.GetBaseName] mezi nimi!"
 ep3_emperor_yearly.2150.c.tt: "Vaše [governor_efficiency|E] vzrůstá o #P 3%#!"
 ep3_emperor_yearly.2230.c_success.tt: "Město zklidněno"
 ep3_emperor_yearly.2150.desc.iron: "\n\nJako ti, které obvykle nazýváme "Nosiči železa", [saint.GetSheHe] tráví [saint.GetHerHis] život v nehybnosti, pokryt těžkými řetězy, aby umrtvil tělo; železo se vpichuje do [saint.GetHerHis] zkroucených zápěstí, ale žádný povzdech se nedostává z [saint.GetHerHis] rtů. Pouze milosrdenství kolemjdoucího krmí a zakrývá [saint.GetHerHis] zkrvavené tělo."
 ep3_emperor_yearly.2210.a.tt: "Na vašem pánovi je rozhodnout."
 ep3_emperor_yearly.2000.t: "[county.GetNameNoTierNoTooltip] Znovu dobyto"
 ep3_emperor_yearly.2150.b.tt.failure: "Zůstali jste bez moudrosti"
 every_vassal_state_faith: "Každý vazal, který následuje státní víru"
 2410_noble_family_tt_desc: "[new_title.GetHolder.GetShortUIName|U] založil [new_title.GetHolder.GetTopLiege.GetPrimaryTitle.GetAdjective] [noble_family|E] [new_title.GetHolder.GetHouse.GetBaseName|V]."ep3_emperor_yearly.2220.desc: ""Můj [ROOT.Char.GetTitleAsNameNoTooltip|U], právě dorazil stížnostní dopis od monastické komunity v [monastery.GetName]." [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ke mně přistupuje.\n\n"Zřejmě pastýři z sousedního [shepherd_province.GetName] neoprávněně vstoupili na pozemky kláštera, přinášející nejen své stádo, ale také své rodiny!"\n\n"Mnichové jsou zděšeni špínou, hlukem a #EMP neřestmi#! svých nových sousedů a žádají o vaši intervenci.""
 ep3_emperor_yearly.2000.desc_trier: "\n\nDnes místní tuto město nazývají [county.GetNameNoTier], ale my si stále pamatujeme, jak ho nazývali naši lidé: Augusta Treverorum, sídlo tetrarchy Constantia Chloruse, otce zakladatele našeho Nového Říma, Konstantina Velikého.\n\nGermánští útočníci ho již dlouho ovládli, nedávno se dokonce stylizovali jako "císaři", zneužívající titul, který nepatří barbarům. To již nehraje roli. Jak moji loajální vojáci znovu dobývají to, co kdysi bylo naším právem, všichni pretenti budou zničeni, a pouze jedno legitimní Impérium zůstane."
 ep3_emperor_yearly.2020.a.tt: "Veřejně a oficiálně začínáte cestu pokání, abyste měli odpuštěny své hříchy!"
 ep3_emperor_yearly.2110.desc_other: "Žadatel, který nyní stojí přede mnou, se nezdá být [ROOT.Char.GetCulture.GetNameNoTooltip]. Nějaký #EMP provinční#!, hádám. Jakmile [merchant.GetSheHe] začne mluvit, zasáhne mě barbarský, ale v jistém smyslu známý přízvuk."
