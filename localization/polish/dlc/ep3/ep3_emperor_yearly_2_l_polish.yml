 ep3_emperor_yearly.2180.a: "Měli bychom požádat o pohostinnost."
 ep3_emperor_yearly.2150.b.tt.success: "Objevujete pravdu"
 ep3_emperor_yearly.2000.desc_intro: "Třpytící se armády Římanů znovu kráčejí do zemí, které naši předkové kdysi vlastnili, a sláva za to, že se to podařilo, patří pouze mně."
 ep3_emperor_yearly.2020.a.tt2: "Na konci období pokání ztratíte [target_criminal_trait.GetName(GetPlayer)]"
 ep3_emperor_yearly.2070.desc: "Ten [ambassador.GetWomanMan], který je přede mnou, se zdá přicházet z velmi daleka, soudě podle exotického oděvu a povahy darů, které [ambassador.GetSheHe] přináší: zlato, slonovina, sůl...\n\nJakmile však poslední dar projde dveřmi, všechny mé racionální myšlenky se zastaví — #EMP co to proboha je za zvíře [ROOT.Char.GetFaith.HealthGodName]?!#! Můžu ho pouze popsat jako obrovského skvrnitého #EMP koně#! s dlouhým krkem...\n\n"Velký [ROOT.Char.GetTitleAsNameNoTooltip], přináším dary z země [ambassador_liege.GetPrimaryTitle.GetBaseNameNoTier], včetně tohoto majestátního zvířete, kterému říkáme #EMP žirafa#!. Prosím, přijměte pokorné pocty mé [ambassador_liege.GetLadyLord].""
 ep3_emperor_yearly.2110.t: "Zprostředkovatelé z [provincial_county.GetNameNoTierNoTooltip]"
 ep3_emperor_yearly.2050.desc_intrigue: "\n\nObávaný pro [last_emperor.GetHerHis] lest a podlé taktiky,"
 ep3_emperor_yearly.2240.desc_quote_latin: ""[Glossary( 'Omnia vincit amor', 'AMOR_GLOSS')]" pontifikuje [the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char )] s vážným výrazem. Jaký to má smysl s tím, o čem jsme mluvili?!"
 ARS_LONGA_GLOSS: ""Život je krátký, umění je dlouhé na naučení" je aforismus připisovaný Hippokratovi."
 ep3_emperor_yearly.2010.b2: "Třpytivý příklad oddanosti blahu lidu."
 ep3_emperor_yearly.2211.desc: "Jsem docela překvapen, když se [vassal.GetTitledFirstName] objeví přede mnou a vnucuje mi soukromou audienci.\n\n"Velký [ROOT.Char.GetTitleAsNameNoTooltip|U], zdál se mi sen od [vassal.GetFaith.HighGodName] — nejen #EMP sen#! — ale pravé #EMP proroctví#!!"\n\n"Byl jsem vyvolen, abych se stal příštím [potential_title.GetHolder.GetTitleAsNameNoTooltip] [potential_title.GetName]! Nejchytřejší z [vassal.GetFaith.PriestNeuterPlural] to potvrdili.""
 ep3_emperor_yearly.2070.b.failure: "[ambassador.GetFirstNameNoTooltip|U] potřebuje nějaké #EMP přesvědčení zlatého druhu#!, aby zůstal"
 ep3_emperor_yearly.2000.desc_jerusalem_not_christ: "\n\n[county.GetNameNoTier], Svaté Město tří náboženství. Mnozí po něm toužili, ale od raných dob Impéria měl pouze jedno legitimní vládcovství: císař.\n\nJak zajistíme opět jeho bezpečnost a mír, můžeme se těšit na příliv poutníků ze všech koutů Impéria a za ním!"
 ep3_emperor_yearly.2090.b: "Pouze můj dvůr je hoden této úrovně zábavy."
 SCHEME_OWE_FREEDOM: "Dlužím ti svou svobodu: $VALUE|+0=$"ep3_emperor_yearly.2060.desc_century: "Zde přichází [2060_councillor.Custom2('MyCharacterIntroduction', ROOT.Char)], s nadšeným skokem v [2060_councillor.GetHerHis] kroku.\n\n"Má [ROOT.Char.GetTitleAsNameNoTooltip], jak jistě víte, další výročí založení naší slavné Královny měst, [queen_city.GetNameNoTier], bude znamenat #EMP století#! od vzdáleného roku 324, kdy si Konstantin Veliký vybral toto místo jako svůj Nový Řím.\n\n"Je to dokonalá příležitost pro velkou oslavu, jako žádná jiná! Lidé vás zbožňují a historie si zapamatuje váš přínos.""
 ep3_emperor_yearly.2180.a.tt: "Uvidíme, jakou reakci dostaneme."
 ep3_emperor_yearly.2100.angry_error_log: ""
 ep3_emperor_yearly.2100.b: "Informujte [neighbor.GetFirstNameNoTooltip]: najděme dohodu."
 ep3_emperor_yearly.2050.desc_martial: "\n\nRespektován jako bystrý generál,"
 MIMOS_GLOSS: "Přesná povaha byzantského mimose, obvykle překládána jako #EMP mime#! pro jednoduchost, je těžko definovatelná. Jméno zahrnuje širokou škálu komediálních entertainers: herce mytologických pantomim, jongléry, akrobaty, tanečníky, šašky, a dokonce i praktikanty rané formy burlesky."
 ep3_emperor_yearly.2211.b: "Asi nemohu ignorovat tuto znamení."
 ep3_emperor_yearly.2050.desc_fallback: "\n\nI když to nejsou ty nejimpozantnější známky,"
 ep3_emperor_yearly.2100.a.failure.tt: "Verze odmítnuta"
 ep3_emperor_yearly.2310.desc: "Dostalo se mi na vědomí, že příliš mnoho občanů ve vaší přidělené vládě nesleduje pravou víru, [liege_loc.GetFaith.GetName], ještě. Je vaší povinností tuto situaci napravit."
 ep3_emperor_yearly.2240.a_success.tt: "[the_scholar.GetFirstNameNoTooltip] Ponížen!"
 ep3_emperor_yearly.2200.t: "Zlato císaře"
 ep3_emperor_yearly.2140.t: "Prázdné pokladny, prázdné mauzolea"
 ep3_emperor_yearly.2400.t: "$ep3_powerful_families.8020.t$"
 ep3_emperor_yearly.2340.t: "Kacířství mezi námi?"
 ep3_emperor_yearly.2050.desc_body: "[last_emperor.GetFirstNameNoTooltip] zanechal stopu v historii. Nyní učiním své první kroky, abych zanechal svou vlastní!"
 ep3_emperor_yearly.2000.desc_bari: "\n\n[county.GetNameNoTier] byl vždy důležitým přístavem na Středozemním moři, ale sotva strategickým opěrným bodem — dokud nepřišli Arabové.\n\nJejich invaze jasně ukázala, že abychom zajistili bezpečnost nejen jižní Itálie, ale i Balkánu před dobytím, potřebujeme silný a bránitelný základ na italské půdě. Nyní, když je [county.GetNameNoTierNoTooltip] opět v našich rukou, budeme usilovat o to, abychom ho využili jako klíčový bod naší západní obrany."
 ep3_emperor_yearly.2110.a: "Vaše služby jsou velmi potřebné v místní administrativě."
 ep3_emperor_yearly.2340.a: "Možná bych měl ustoupit..."
 ep3_emperor_yearly.2160.b.tt: "Vaše [governor_efficiency|E] se zvyšuje o #P 5%#!"
 ep3_emperor_yearly.2190.a: "Dostanete exemplární trest!"
 ep3_emperor_yearly.2050.t2: "Dům [ROOT.Char.GetHouse.GetBaseNameNoTooltip] zpět na trůně"
 ep3_emperor_yearly.2030.a.tt: "Nahradit aktuálního [patriarch.GetTitleAsNameNoTooltip] jedním, který vás podporuje"
 ep3_emperor_yearly.2160.a: "Jsou vítáni, aby se zde usadili."
 ep3_emperor_yearly.2040.t: "Znovu ženatý"
 ep3_emperor_yearly.2310.d: "Pomyslím na to."
 ep3_emperor_yearly.2240.t: "Jak řekl filozof..."
 ep3_emperor_yearly.2310.c: "Začnu u sebe."
 ep3_emperor_yearly.2210.a.success.tt: "Proroctví věřeno"
 ep3_emperor_yearly.2090.desc: "Před mnou stojí nějakým způsobem známá tvář; je to [mime.GetFirstName], nejoblíbenější [Glossary( 'mimos', 'MIMOS_GLOSS' )] mezi lidmi.\n\n"Velký [ROOT.Char.GetTitleAsNameNoTooltip], nepotřebuji úvod — moje jméno je všem známo a milováno. Hipodrom ztichne, když vystupuji a jásá, když je k tomu vyzvu. Víš, jaký mám vliv na davy; oba máme co získat z bližší spolupráce.""
 ep3_emperor_yearly.2070.c.tt: "Hoďte dárky na hromadu s ostatními a pošlete bestie do kuchyně, nebo něco takového."
 ep3_emperor_yearly.2050.desc_first_accomplish: "\n\nMoji příbuzní mě povzbuzují, abych založil odkaz pro věky. Za staletí si svět možná stále bude vážit všech jmen z rodu [ROOT.Char.GetHouse.GetBaseNameNoTooltip], a především — velkého [ROOT.Char.GetTitledFirstNameNoTooltipRegnal], který je přivedl ke slávě!"
 ep3_emperor_yearly.2330.b: "Asi to bude v pořádku..."
 ep3_emperor_yearly.2300.b: "[liege_loc.GetTitleAsNameNoTooltip] musí mít pravdu."ep3_emperor_yearly.2000.desc_tours: "\n\nDnes místní lidé nazývají tuto oblast [county.GetNameNoTier], podle nyní zapomenutého latinského názvu jeho hlavního sídla, Civitas Turonum. V posledních dnech Západní části Říše bylo město pravým metropolí, dominující celé provincii Lugdunum.\n\nOd té doby její význam pouze částečně poklesl, protože křesťanští poutníci na cestě do Santiaga stále proudí, a fungovala jako pevnost proti dvěma invazím: té arabské a vikingské. Právý římský duch stále přetrvává v těchto zemích, a oni ho znovu objeví, ať už se jim to líbí, nebo ne!"
 ep3_emperor_yearly.2140.desc: "Správa [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l] je drahá záležitost, a možná jsem byl trochu příliš neopatrný s našimi financemi. Dluhy se hromadí na dluzích, a pokladnice je prázdná.\n\nKde mohu právě teď získat nějaké zlato #EMP#!?\n\nHanebný, blasfemický, #EMP brilliant#! nápad mě náhle napadá: velcí císaři z minulosti vždy byli pohřbívání s luxusními pohřebními předměty! Stačilo by mi znovu přivlastnit některé z těchto předmětů, abych zaplatil naše dluhy. Všechna tato bohatství stejně patří Říši, že?"
 ep3_emperor_yearly.2200.desc: "Pokud zde někdo měl být naprosto nehodný sedět na císařském trůně, musí to být [liege.GetFirstName].\n\n[governorship.GetName] se potýká a trpí, a všechny naše daně jdou k lenochovi v [capital.GetNameNoTier]. Pokud...\n\nNaše daně #EMP nemusí#! jít tam; mohl bych jich mnohem lépe využít..."
 ep3_emperor_yearly.2080.a.tt: "Získáte výhody, až bude výstavba školy dokončena, za 5 let."
 ep3_emperor_yearly.2010.a: "Politické potřeby Říše převažují nad jednotlivcem."
 ep3_emperor_yearly.2210.desc: "Včera v noci jsem měl sen: éterická ruka sestoupila z nebe a položila mi korunu na hlavu, zatímco imperiální hlas mi řekl: 'Jdi! Uděluji ti [potential_title.GetName]!'\n\nPravděpodobně je to jen produkt mých ambicí... A přesto, co když bych mohl přesvědčit [liege.GetTitledFirstName], že to byl pravý znak z výšin, nějaká proroctví?"
 ep3_emperor_yearly.2010.c: "Není na tobě soudit císaře."
 ep3_emperor_yearly.2020.desc: "První dny mé vlády jako [ROOT.Char.GetTitleAsNameNoTooltip] byly hektické, ale konečně nastal čas, abych formálně přijal korunu a požehnání [patriarch.GetTitleAsNameNoTooltip] v posvěcených halách [ROOT.Char.Custom('TriumphReligiousLocation')].\n\n[patriarch.GetTitledFirstName|U] na mě čeká u vchodu — přísný výraz na [patriarch.GetHerHis] tváři — dveře důrazně zavřené za [patriarch.GetHerHim].\n\n'Proč jsi sem přišel, [ROOT.Char.GetFirstNameNoTooltip]? Jsi nehodný! Není tady místo pro tebe!'"
 ep3_emperor_yearly.2030.b: "Dokážu svou hodnotu."
 ep3_emperor_yearly.2320.t: "Otázka víry"
 patriarch_support_2030_desc_tt: "[patriarch.GetTitleAsNameNoTooltip] bude podporovat tvého předchůdce, dokud se neprokážeš."
 ep3_emperor_yearly.2040.a: "Pak to udělá někdo jiný."
 ep3_emperor_yearly.2340.desc: "'Je dobře známo, že nesleduješ víru, kterou nám předepsala Říše a předci, kteří ji učinili velkou,' napomíná mě [complainer.GetTitledFirstName] s opovržením.\n\n'Mnozí se diví, jestli jsi vůbec hoden titulu, který nosíš. Vždyť jak bys mohl vést naše občany k světlu, když sám kráčíš ve tmě?'\n\n'Prosím tě, přijmi pravou víru, [complainer.GetFaith.GetName]!'"
 ep3_emperor_yearly.2100.a.crit_fail.tt: "Hostilní verze nalezena"
 ep3_emperor_yearly.2040.c.failure.tt: "[patriarch.GetTitledFirstNameNoTooltip|U] nepožehnal tvému svatbě"
 ep3_emperor_yearly.2000.desc_edessa: "\n\nSlavné město [county.GetNameNoTier] — mezi nejstaršími centry křesťanské evangelizace, sídlo ekumenického koncilu, scéna mučednictví mnoha slavných svatých — bylo po mnoho staletí sporné mezi Říší a jejími útočnými sousedy.\n\nZnovu se nyní vrací do péče práva císaře, a tentokrát to bude na vždy, ať [ROOT.Char.GetFaith.HighGodName] dá vůli."
 ep3_emperor_yearly.2070.c: "Jasně, hezké... Opuštěno."
 ep3_emperor_yearly.2211.c: "Tvoje hodnota by měla být prokázána skutky, ne sny!"
 ep3_emperor_yearly.2160.b.success: "Pozitivní diplomatická výměna"
 ep3_emperor_yearly.2220.t: "Přelidněné země"
 ep3_emperor_yearly.2310.t: "[liege_loc.Custom2('AppropriateGreeting', ROOT.Char)]"
 constantinople_birthday_flag_tt: "Pořádání [GetActivityType('activity_chariot_race').GetName] aktivity v příštích 5 letech je o 50% levnější"ep3_emperor_yearly.2000.desc_jerusalem: "\n\n[county.GetNameNoTier], Svaté Město, se konečně vrátilo do pečlivých rukou Pravého císaře, oprávněného zástupce našeho Pána na Zemi.\n\nPentarchské sídlo bude brzy obnoveno a davy poutníků budou moci znovu navštívit místo narození křesťanství bezpečně, pod ochranou římských zbraní."
 every_fellow_vassal_state_faith: "Každý spoluvazal, který následuje Státní víru"
 ep3_emperor_yearly.2410.a: "Tsk. #EMP Provincials.#!"
 ep3_emperor_yearly.2240.desc_quote_b: ""[Glossary( 'Ho bíos brakhús, he dè tékhne makré', 'ARS_LONGA_GLOSS')]" vzdychá [the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char )] zatímco [the_scholar.GetSheHe] škrtá řádek z nějakých neuspořádaných poznámek. Kdy se [the_scholar.GetSheHe] vlastně přidal ke mně?!"
 ep3_emperor_yearly.2080.desc_byz: "\n\nDoporučil bych vám postavit školu financovanou císařem s některými vysoce respektovanými [Glossary( 'grammatikoi', 'GRAMMATIKOS_GLOSS' )]; čím více obyčejných lidí může dosáhnout dobrého vzdělání, tím více se připojí k řadám císařské správy — výhoda pro nás a zlepšení sociálních podmínek pro ně!"
 ep3_emperor_yearly.2230.c_failure.tt: "Pokračující nepokoje"
 ep3_emperor_yearly.2160.b.tt2: "Vaše [governor_efficiency|E] se snižuje o #N 5%#!"
 ep3_emperor_yearly.2010.b: "[sent_off.GetHerHis|U] zářný příklad křesťanské oběti je vždy v mých modlitbách."
 ep3_emperor_yearly.2240.b: "#EMP PROSTĚ ZAVŘI HUBU!#!"
 ep3_emperor_yearly.2021.desc_patriarch_new: "\n\n[patriarch.GetTitledFirstNameNoTooltip|U] od té doby zemřel, ale [patriarch.GetHerHis] nástupce, [patriarch_portrait.GetFirstName], nyní stojí přede mnou, aby mi udělil [patriarch_portrait.GetHerHis] požehnání."
 ep3_emperor_yearly.2220.c: "To je jejich problém."
 ep3_emperor_yearly.2330.a.tt: "Budu investovat do šíření pravé víry mezi lidmi!"
 ep3_emperor_yearly.2150.desc.stylite: "\n\nJako ti, které obvykle nazýváme "Stylité", [saint.GetSheHe] si zvolil starý sloup ve městě jako [saint.GetHerHis] domov; [saint.GetSheHe] tráví [saint.GetHerHis] celý život na jeho vrcholu, pevně uvázán, aby nespadl, pokrytý hadry, jedl pouze jídlo, které mu dobře mínění učedníci vytahují k [saint.GetHerHim] pomocí lana a kladky."
 ep3_emperor_yearly.2151.desc_saint: "\n\n"Opravdový svatý, velký [ROOT.Char.GetTitleAsNameNoTooltip|U]! Důsledky [saint.GetHerHis] zlatých činů jsou stále cítit po celé zemi!""
 ep3_emperor_yearly.2240.desc_quote_c: ""[Glossary( 'Sophòn to saphés', 'SOPHON_GLOSS')]" mumlá [the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char )] zatímco [the_scholar.GetSheHe] znovu — neúspěšně — následuje některé základní pokyny."
 ep3_emperor_yearly.2210.desc_jacob: "\n\nKoneckonců, nezjevil se Bůh Jákobovi ve snu, aby mu udělil Zaslíbenou zemi?"
 TRUCE_COLLABORATION: "Mírové dohody"
 ep3_emperor_yearly.2070.b: "Proč #EMP ty#! nezůstaneš místo toho?"
 ep3_emperor_yearly.2060.b: "Pak je na místě velká slavnost!"
 ep3_emperor_yearly.2400.desc: "Po celém království se zdá, že moc nové rodiny se ujímá kořenů. Jako plevel rozšířili svůj vliv do všech koutů naší společnosti, a sotva uběhne den, aniž bychom slyšeli jméno "[new_family.GetHouse.GetBaseName]".\n\nMocné rodiny v mocných říších stále povstávají a upadají; není třeba se obávat nebo podnikat jakékoli iniciativy. A přesto, vnitřní hlas v mé hlavě šeptá: "Co když bychom to byli my?""
 2410_noble_family_tt: "Nová šlechtická rodina"
 ep3_emperor_yearly.2050.desc_prowess: "\n\nVzpomíná se převážně na [last_emperor.GetHerHis] nadlidskou sílu a činy na bojišti,"
 ep3_emperor_yearly.2181.c.tt: "Pohostinnost odepřena"
 ep3_emperor_yearly.2000.desc_antioch_not_christ: "\n\n[county.GetNameNoTier]: kdysi prosperující město víry a obchodu a hrdé hlavní město křesťanství, ztracené a znovu nalezené věřícími mnohokrát, bylo těžce zasaženo stoletími hraničního oslabování, takže je nyní pouze stínem své bývalé slávy.\n\nPřesto může být slavný stín přiveden zpět k velikosti silnou vedoucí rukou, jako je ta moje!"
 ep3_emperor_yearly.2330.a: "Musíme něco udělat!"
 ep3_emperor_yearly.2181.desc_fellow: "\n\n"[ROOT.Char.GetFirstNameNoTooltip], můj příteli, ve jménu našeho milovaného [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip|U], kterému oba věrně sloužíme, otevři své dveře některým skromným poutníkům, kteří překračují tvé země!""
 ep3_emperor_yearly.2090.a.tt: "[mime.GetFirstNamePossessiveNoTooltip] pomoc zvyšuje účinnost úkolu $councillor_marshal$'s $task_increase_control$ v radě."
 ep3_emperor_yearly.2090.c: "Nemám čas na #EMP mimy#!."ep3_emperor_yearly.2010.desc: "Dnes je na dvoře výrazný ruch. #EMP Hanebný#!. Hádky se do této vznešené haly nehodí.\n\n\"Chudák [sent_off.GetFirstName]...\"\n\"... Opuštěný mezi těmi [spouse.GetCulture.GetNameNoTooltip] #EMP barbary#!...\"\n\"... Osud horší než smrt...\"\n\"... Slyšel jsem, že ani nevyužívají #EMP vidlice#!!\"\n\nPřesto jasně rozpoznávám [gossip_1.Custom2('MyCharacterIntroduction', ROOT.Char)] a [gossip_2.Custom2('MyCharacterIntroduction', ROOT.Char)] jak si šeptají v koutě. Když na ně vrhnu přísný pohled, okamžitě zmlknou, ale slyšel jsem dost na to, abych věděl přesně, o čem si povídají."
 ep3_emperor_yearly.2181.b: "Jsou vítáni v mém domově, a dovolte mi, abych vám také pomohl."
 ep3_emperor_yearly.2330.desc_end: "Znamení jsou všude: lidé žijí v hříchu, [ROOT.Char.GetFaith.ReligiousText] zapomenuto a opomíjeno, a hereze se vaří v každém temném koutě!"
 ep3_emperor_yearly.2320.a.tt: "Získejte #P 30%#! slevu na rozhodnutí změnit státní víru na 10 let"
 ep3_emperor_yearly.2060.desc_century: "Zde přichází [2060_councillor.Custom2('MyCharacterIntroduction', ROOT.Char)], s nadšeným poskokem v [2060_councillor.GetHerHis] kroku.\n\n"Moje [ROOT.Char.GetTitleAsNameNoTooltip], jak jistě víte, příští výročí založení našeho slavného Krále měst, [queen_city.GetNameNoTier], bude znamenat #EMP století#! od vzdáleného roku 324, kdy Konstantin Veliký zvolil toto místo jako svůj Nový Řím.\n\n"Je to perfektní příležitost pro velké oslavy jako žádné jiné! Lidé vás budou milovat a historie si zapamatuje váš přínos.""
 ep3_emperor_yearly.2181.a: "Samozřejmě, [ROOT.Char.GetFaith.HighGodName] vás požehnej!"
 ep3_emperor_yearly.2000.desc_hadrians_wall: "\n\nBarbaři, kteří obsadili tuto oblast po odchodu posledního římského orla, ji nazvali [county.GetNameNoTier]. Kdysi byla mocná Zeď císaře Hadriána dostatečná, aby udržela barbary mimo Říši, a tyto země byly poslední hranicí civilizace na sever.\n\nNyní zeď leží v ruinách a barbaři se po celé zemi rozšířili po staletí. Ale už ne. Dnes Zeď Hadriána opět stojí!"
 ep3_emperor_yearly.2220.desc: ""Moje [ROOT.Char.GetTitleAsNameNoTooltip|U], právě přišel stížnostní dopis od monastické komunity v [monastery.GetName]." [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ke mně přistupuje.\n\n"Zjevně pastýři z blízkého [shepherd_province.GetName] nelegálně vstupovali na pozemky kláštera, přinášejíce nejen své stádo, ale i své rodiny!"\n\n"Mnichové jsou šokováni špínou, hlukem a #EMP neomaleností#! svých nových sousedů a žádají o vaši intervence.""
 ep3_emperor_yearly.2000.desc_tours: "\n\nDnes místní obyvatelé nazývají tuto oblast [county.GetNameNoTier], podle nyní zapomenutého latinského názvu jeho hlavního sídla, Civitas Turonum. V posledních dnech Západní části Říše bylo město pravým metropolí, dominujícím celou Provincí Lugdunum.\n\nOd té doby se jeho význam pouze částečně snížil, neboť křesťanští poutníci na něj stále míří na cestě do Santiago, a sloužil jako hráz proti dvěma invazím: Arabům a Vikingům. Skutečný římský duch stále přetrvává v těchto zemích, a oni jej znovu objeví, ať se jim to líbí nebo ne!"
 ep3_emperor_yearly.2130.desc: ""Šlechetný, urozený [ROOT.Char.GetTitleAsNameNoTooltip|U], vyslyš mou prosbu." Tento žadatel je obklopen dvěma strážnými a [prisoner.GetHerHis] ruce jsou bezpečně svázané. Rozpoznávám svého vězně, [prisoner.GetTitledFirstName].\n\n"Příliš dlouho jsem trpěl v zajetí. Prosím, prokažte mi milost a osvoboďte mě! Nic není mému srdci dražší než má svoboda, a žádná cena nebude příliš vysoká. Požádejte po mně cokoliv a já poslechnu!""
 ep3_emperor_yearly.2320.desc: ""Jsem poctěn vaší návštěvou," začínám stroze, když přijímám [hof.GetTitledFirstName]. "Ale čím si zasloužím tuto poctu?"\n\n"Dozvěděl jsem se, že navzdory vašemu vedení, [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] stále tápá ve tmě, následující špatnou oficiální víru." [hof.GetTitleAsNameNoTooltip] významně pozastaví.\n\n"Proto jsem se rozhodl se k vám připojit v tomto úsilí a nabídnout veškerou svou pomoc, abych nasměroval loď státu správným směrem.""
 ep3_emperor_yearly.2000.desc_jerusalem: "\n\n[county.GetNameNoTier], Svaté město, se konečně vrátilo do pečlivých rukou Pravého císaře, oprávněného zástupce našeho Pána na Zemi.\n\nPentarchské sídlo bude brzy obnoveno a davové poutníků budou moci opět bezpečně navštívit místo narození křesťanství, pod ochranou římských zbraní."
 ep3_emperor_yearly.2010.desc: "Dnes v dvorském prostředí je jasný šum. #EMP Hanebné#!. Drby se nehodí do této ušlechtilé síně.\n\n"Chudák [sent_off.GetFirstName]..."\n"... Sám mezi těmi [spouse.GetCulture.GetNameNoTooltip] #EMP barbary#!..."\n"... Osud horší než smrt..."\n"... Slyšel jsem, že ani nepoužívají #EMP vidlice#!!"\n\nPřesto jasně rozpoznávám [gossip_1.Custom2('MyCharacterIntroduction', ROOT.Char)] a [gossip_2.Custom2('MyCharacterIntroduction', ROOT.Char)] šeptající v koutě. Když na ně upírám svůj přísný pohled, okamžitě zmlknou, ale slyšel jsem dost, abych věděl přesné téma jejich výměny."
 ep3_emperor_yearly.2040.desc: "Je to veřejné tajemství, že [new_wife.GetTitledFirstName] není můj první [new_wife.GetWifeHusband]. Ani můj druhý. Moje nejnovější svatba, po nešťastném odchodu mých předchozích partnerů, způsobila velký skandál v náboženských kruzích vedených [patriarch.GetTitledFirstName].\n\n"ČISTOTA! Čistota a věrnost vzpomínce na partnera, se kterým [ROOT.Char.GetFaith.HighGodName] vás spojil! To je zákon, který [ROOT.Char.GetFaith.HighGodNameAlternate] dal lidstvu! Jak bych mohl kdy schválit takovou ohavnost v [ROOT.Char.GetFaith.HighGodNamePossessive] očích?!"ep3_emperor_yearly.2000.desc_milan: "\n\nNaši předkové nazvali tuto oblast [county.GetNameNoTier] podle barbarů, kteří ji jako první odebrali od Impéria, Langobardů. Jedním z hlavních center, Mediolanum, bylo hlavním městem Západní části Impéria za Tetrarchů a Konstantin Veliký vydal edikt, který uděloval náboženskou svobodu celému Impériu z tohoto města.\n\nAčkoliv Langobardi přesunuli své hlavní město, oblast je stále prosperující a stane se vynikající pevností v severní Itálii."
 ep3_emperor_yearly.2000.desc_milan: "\n\nNaši předci pojmenovali tuto oblast [county.GetNameNoTier] podle barbarů, kteří ji jako první odtrhli od Říše, Longobardů. Jedním z jejích hlavních center, Mediolanum, bylo hlavním městem Západní části Říše za Tetrarchů a Konstantin Veliký vydal edikt, který zaručoval náboženskou svobodu celé Říši z tohoto města.\n\nAčkoli se Longobardi přestěhovali s hlavním městem, oblast je stále prosperující a bude vynikajícím opěrným bodem v severním Itálii."
