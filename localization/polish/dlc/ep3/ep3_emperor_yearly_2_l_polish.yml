 ep3_emperor_yearly.2000.a: "Slavný den pro všechny Římany!"
 ep3_emperor_yearly.2000.desc_alexandria: "\n\n[county.GetNameNoTier], klenot Egypta, je zpět v římských rukou! Sídlo patriarchy, tisícileté centrum kultury, kdysi jedno z nejaktivnějších center křesťanské filozofické a teologické debaty, zničené a opuštěné chamtivými spáry nevěřících.\n\nMěsto Alexandra znovu povstane spolu s pravou říší!"
 ep3_emperor_yearly.2000.desc_alexandria_not_christ: "\n\n[county.GetNameNoTier], klenot Egypta, je zpět v římských rukou!\n\nKdysi sídlo veškerého světového vědění a moudrosti bylo těžce zasaženo křesťanskými perzekucemi, takže z jeho dávné slávy zbývá jen málo. Málo, ale ne nic — a s tímto vědomím znovu vybudujeme město hodné své minulosti!"
 ep3_emperor_yearly.2000.desc_antioch: "\n\n[county.GetNameNoTier]: sídlo patriarchy, evangelizované samotným svatým Petrem, kde křesťanství učinilo své první oficiální kroky. Kdysi vzkvétající město víry a obchodu bylo těžce zasaženo staletími pohraničního opotřebení, takže je nyní jen stínem své bývalé slávy.\n\nNicméně i slavný stín může být navrácen k velikosti pevnou vůdčí rukou, jako je ta moje!"
 ep3_emperor_yearly.2000.desc_antioch_not_christ: "\n\n[county.GetNameNoTier]: kdysi vzkvétající město víry a obchodu a hrdé hlavní město křesťanství, ztracené a znovu získané věřícími mnohokrát, bylo těžce zasaženo staletími pohraničního opotřebení, takže je nyní jen stínem své bývalé slávy.\n\nNicméně i slavný stín může být navrácen k velikosti pevnou vůdčí rukou, jako je ta moje!"
 ep3_emperor_yearly.2000.desc_bari: "\n\n[county.GetNameNoTier] byl vždy důležitým přístavem ve Středomoří, ale jen zřídka strategickou pevností — dokud nepřišli Arabové.\n\nJejich invaze jasně ukázala, že k zajištění bezpečnosti jižní Itálie a Balkánu před dobytím potřebujeme silnou a dobře bránitelnou základnu v Itálii. Nyní, když je [county.GetNameNoTierNoTooltip] opět v našich rukou, budeme usilovat o to, aby se stal opěrným bodem naší západní obrany."
 ep3_emperor_yearly.2000.desc_carthago: "\n\nDnes je hlavním sídlem oblasti [county.GetNameNoTier], ale nezapomněli jsme na dobu, kdy Římané ovládali tyto břehy z Kartága — kdysi smrtelného nepřítele, později prosperujícího města víry a kultury, nyní prázdné skořápky své dřívější velikosti.\n\nMožná je příliš pozdě obnovit město do jeho dávné slávy, ale výhodná poloha této oblasti se jistě ukáže jako klíčová pro obnovení římské přítomnosti v Africe."
 ep3_emperor_yearly.2000.desc_carthago_spartaria: "\n\nDnes místní nazývají tuto oblast [county.GetNameNoTier]. Justinian I. ji však pojmenoval Carthago Spartaria a učinil z ní jedno z hlavních center obnovené římské přítomnosti na Západě.\n\nUplynuly staletí od chvíle, kdy město naposledy padlo do barbarských rukou; nicméně jak je naše kontrola v Ibeřii obnovena, zdá se, že sláva Justiniana je opět na dosah."

 ep3_emperor_yearly.2000.desc_chandax: "\n\nArabové, kteří poprvé dobyli Krétu, přesunuli své hlavní město do starověkého Heraklionu a nazvali jej [county.GetNameNoTier], zatímco původní hlavní město Gortyna upadalo.\n\nZnovuzískání nového srdce ostrova je zásadním krokem k zajištění bezpečnosti ve Středomoří a prosperity pro celou říši, protože nyní lze zastavit a odklonit obchodníky i piráty a invazní flotily lze zachytit."
 ep3_emperor_yearly.2000.desc_edessa: "\n\nSlavné město [county.GetNameNoTier] — jedno z nejstarších center křesťanské evangelizace, sídlo ekumenického koncilu, dějiště mučednictví mnoha slavných svatých — bylo po staletí sporným územím mezi říší a jejími útočícími sousedy.\n\nNyní se opět navrátilo do péče právoplatného císaře, a tentokrát to bude navždy, dá-li [ROOT.Char.GetFaith.HighGodName]."
 ep3_emperor_yearly.2000.desc_edessa_not_christ: "\n\n[county.GetNameNoTier]: kdysi hlavní město provincie Osroene, toto město hrdě stálo jako bariéra oddělující Římany a Sasánovce po 400 let, než padlo do postupu islámu.\n\nOd té doby uplynula staletí a [county.GetNameNoTierNoTooltip] bylo po celou dobu sporným územím mezi říší a našimi sousedy. Kéž je tento slavný den dobytí posledním, který toto město spatří!"
 ep3_emperor_yearly.2000.desc_frontier: "\n\nDnes místní nazývají tuto oblast [county.GetNameNoTier]. Ač jen krátce, Římané kráčeli po těchto březích, když císař [GetScriptedCharacterByHistoryID( '145279' ).GetFirstName] vedl své statečné legie hluboko do Mezopotámie.\n\nToto bylo kdysi poslední hranicí naší říše na východě a je jí znovu i dnes."
 ep3_emperor_yearly.2000.desc_hadrians_wall: "\n\nBarbaři, kteří obsadili tuto oblast po odchodu poslední římské orlice, ji nazvali [county.GetNameNoTier]. Jednou byla mocná zeď císaře Hadriana dostatečná k tomu, aby udržela barbary mimo říši, a právě tato území byla poslední hranicí civilizace na severu.\n\nNyní leží zeď v troskách a barbaři se po staletí šířili po zemi. Ale už ne. Dnes Hadrianova hranice znovu povstává!"
 ep3_emperor_yearly.2000.desc_intro: "Zářící armády Římanů znovu pochodují do zemí, které kdysi drželi naši předci, a sláva za tento čin náleží výhradně mně."
 ep3_emperor_yearly.2000.desc_jerusalem: "\n\n[county.GetNameNoTier], svaté město, se konečně vrátilo do pečujících rukou pravého císaře, právoplatného zástupce našeho Pána na zemi.\n\nPatriarchální stolice bude brzy obnovena a davy poutníků budou moci znovu bezpečně navštěvovat rodiště křesťanství, pod ochranou římských zbraní."
 ep3_emperor_yearly.2000.desc_jerusalem_not_christ: "\n\n[county.GetNameNoTier], svaté město tří náboženství. Mnozí po něm toužili, ale od počátků říše mělo jen jednoho legitimního vládce: císaře.\n\nJakmile mu opět zajistíme bezpečnost a mír, můžeme se těšit na davy poutníků z každého koutu říše i zvenčí!"
 ep3_emperor_yearly.2000.desc_milan: "\n\nNaši předci nazvali tuto oblast [county.GetNameNoTier] podle barbarů, kteří ji jako první odtrhli od říše — Langobardů. Jedno z jejích hlavních center, Mediolanum, bylo hlavním městem západní části říše za tetrarchů a Konstantin Veliký z tohoto města vydal edikt, jenž zaručil náboženskou svobodu celé říši.\n\nAčkoliv Langobardi přesunuli své hlavní město jinam, oblast je stále prosperující a stane se výbornou pevností v severní Itálii."
 ep3_emperor_yearly.2000.desc_ravenna: "\n\n[county.GetNameNoTier] bylo sídlem posledních císařů, když v chaotickém Západě zpustošeném barbary ještě na trůně seděl právoplatný císař. Proto bylo přirozené, že císař Justinián I. zde umístil centrum obnovené římské správy.\n\nOd chvíle, kdy Langobardi vyhnali poslední Římany ze severní Itálie, uplynula staletí; nyní však začíná nová éra míru, prosperity a jednoty."
 ep3_emperor_yearly.2000.desc_rome: "\n\n[county.GetNameNoTier]. Nesmrtné město. První hlavní město a rodiště naší říše.\n\nAčkoliv císařská moc dávno opustila tuto zemi pro Konstantinopol — Nový Řím — a místní svévolný patriarcha protiprávně zaplnil následné mocenské vakuum, navrácení města jednomu a právoplatnému císaři je důvodem k radosti. Nová velikost čeká říši nyní, když jsme učinili tak monumentální krok na Západ."
 ep3_emperor_yearly.2000.desc_syracuse: "\n\n[county.GetNameNoTier]: obchodní přístav, centrum křesťanské evangelizace na Západě a západní hlavní město císaře Konstanta II.\n\nCo bylo kdysi poslední římskou pevností proti muslimskému dobytí Sicílie, to také padlo, ale nyní bylo obnoveno! Sláva a bohatství čekají dobyvatele a byl učiněn nový krok k obnově legitimní říše."
 ep3_emperor_yearly.2000.desc_tingis: "\n\nDnes místní nazývají toto město [county.GetNameNoTier], ale my jsme je znali jako Tingis, hlavní město provincie Mauretania Tingitania.\n\nKdysi vzkvétající centrum římské moci bylo na staletí ztraceno nám i světlu pravé víry, když na něj nejprve vtrhly hordy Vandalů vyslaných potrestat naši zkaženost, následované muslimským chalífátem. Naštěstí pro ně je dlouhá éra barbarské nadvlády u konce a císařský mír byl znovu nastolen."
 ep3_emperor_yearly.2000.desc_tours: "\n\nDnes místní nazývají tuto oblast [county.GetNameNoTier], podle dnes již zapomenutého latinského názvu jejího hlavního sídla, Civitas Turonum. V posledních dnech západní části říše bylo město skutečnou metropolí, dominující celé provincii Lugdunum.\n\nOd té doby se jeho význam jen částečně snížil, protože sem křesťanští poutníci stále proudí na své cestě do Santiaga, a dvakrát se stalo baštou proti invazím: arabské i vikinské. Pravý římský duch v těchto krajích stále přetrvává — ať už se jim to líbí nebo ne, znovu jej objeví!"
 ep3_emperor_yearly.2000.desc_trier: "\n\nDnes místní nazývají toto město [county.GetNameNoTier], ale my si stále pamatujeme, jak mu říkávali naši předkové: Augusta Treverorum, sídlo tetrarchy Constantiuse Chlora, otce zakladatele našeho Nového Říma, Konstantina Velikého.\n\nGermánští vetřelci jej ovládají již dlouho, a nedávno se dokonce začali titulovat \"císaři\", zneužívajíce titul, který barbarům nenáleží. Na tom však už nezáleží. Jakmile moje věrné vojsko znovudobude to, co nám právem náleží, všichni samozvanci budou zničeni a zůstane jen jediná legitimní říše."
 ep3_emperor_yearly.2000.t: "[county.GetNameNoTierNoTooltip] znovudobyt"
 ep3_emperor_yearly.2010.a: "Politické potřeby říše převažují nad jednotlivcem."
 ep3_emperor_yearly.2010.b2: "Zářný příklad oddanosti dobru lidu."
 ep3_emperor_yearly.2010.b: "[sent_off.GetHerHis|U] zářný příklad křesťanské oběti je vždy v mých modlitbách."
 ep3_emperor_yearly.2010.c: "Nepřísluší ti soudit císaře."
 ep3_emperor_yearly.2010.desc: "Dnes je na dvoře znát zvláštní šum. #EMP Hanebné#!. Klepy se nehodí do této důstojné síně.\n\n\"Chudák [sent_off.GetFirstName]...\"\n\"... Sám mezi těmi [spouse.GetCulture.GetNameNoTooltip] #EMP barbary#!...\"\n\"... Osud horší než smrt...\"\n\"... Slyšel jsem, že ani nepoužívají #EMP vidličky#!!\"\n\nPřesto jasně poznávám [gossip_1.Custom2('MyCharacterIntroduction', ROOT.Char)] a [gossip_2.Custom2('MyCharacterIntroduction', ROOT.Char)], jak si šeptají v koutě. Když na ně upřu přísný pohled, okamžitě ztichnou, ale slyšel jsem dost, abych věděl, o čem přesně je jejich řeč."
 ep3_emperor_yearly.2010.t: "Osud [sent_off.Custom('GetPrincessPrince')]"

 ep3_emperor_yearly.2020.a.tt2: "Na konci období pokání ztratíš [target_criminal_trait.GetName(GetPlayer)]"
 ep3_emperor_yearly.2020.a.tt: "Veřejně a oficiálně zahájíš cestu pokání, aby ti byly odpuštěny hříchy!"
 ep3_emperor_yearly.2020.a: "Kaju se a zříkám se svých hříchů!"
 ep3_emperor_yearly.2020.b: "[ROOT.Char.GetTitleAsNameNoTooltip] volí [patriarch.GetTitleAsNameNoTooltip], ne naopak."
 ep3_emperor_yearly.2020.desc: "První dny mé vlády jako [ROOT.Char.GetTitleAsNameNoTooltip] byly zběsilé, ale konečně nastal čas, abych formálně přijal korunu a požehnání od [patriarch.GetTitleAsNameNoTooltip] v posvěcených síních [ROOT.Char.Custom('TriumphReligiousLocation')].\n\n[patriarch.GetTitledFirstName|U] čeká u vchodu — přísný výraz na [patriarch.GetHerHis] tváři — a dveře za [patriarch.GetHerHim] jsou pevně zavřeny.\n\n„Proč jsi přišel, [ROOT.Char.GetFirstNameNoTooltip]? Nejsi hoden! Pro tebe tu není místo!“"
 ep3_emperor_yearly.2020.t: "Hlava nehodná koruny"
 ep3_emperor_yearly.2021.a: "Jsem [ROOT.Char.GetTitleAsNameNoTooltip] z lidského i božského práva."
 ep3_emperor_yearly.2021.desc: "Uplynul celý rok od chvíle, kdy mě [patriarch.GetTitledFirstName] tvrdě kárala za mé hříchy, a já pokorně začal činit pokání, abych byl hoden koruny, kterou nosím ke slávě [ROOT.Char.GetFaith.HighGodName]."
 ep3_emperor_yearly.2021.desc_end: "\n\n„Pokoj s tebou, [ROOT.Char.GetTitledFirstNameNoTooltip]! Tvůj duchovní růst byl velký, tvé pokání upřímné a tvé hříchy jsou ti tedy odpuštěny. Tvá vláda je požehnána [ROOT.Char.GetFaith.HighGodNameAlternate]!“"
 ep3_emperor_yearly.2021.desc_patriarch: "\n\nDnes se znovu setkáváme, ale [patriarch.GetHerHis] tvář zdobí laskavý úsměv."
 ep3_emperor_yearly.2021.desc_patriarch_new: "\n\n[patriarch.GetTitledFirstNameNoTooltip|U] od té doby zemřel, ale [patriarch.GetHerHis] nástupce, [patriarch_portrait.GetFirstName], nyní stojí přede mnou, aby mi udělil [patriarch_portrait.GetHerHis] požehnání."
 ep3_emperor_yearly.2021.t: "Pokání"
 ep3_emperor_yearly.2030.a.tt: "Nahraď současného [patriarch.GetTitleAsNameNoTooltip] někým, kdo tě podporuje"
 ep3_emperor_yearly.2030.a: "Pak je čas na změnu!"
 ep3_emperor_yearly.2030.b: "Dokážu svou cenu."
 ep3_emperor_yearly.2030.desc: "Moc patří tomu, kdo je dostatečně odvážný, aby ji uchopil, a [ROOT.Char.GetFaith.HighGodName] přeje odvážným. [ROOT.Char.GetFaith.HighGodNameSheHe|U] jasně přál #EMP mně#!, neboť si konečně mohu říkat [ROOT.Char.GetTitleAsNameNoTooltip]. [patriarch.GetTitledFirstName|U] však očividně nesouhlasí s mými prostředky.\n\n„Šel jsi po krvavé cestě, abys vystoupal na vrchol, [ROOT.Char.GetFirstNameNoTooltip], a vzbouřil ses proti svému legitimnímu vládci, [ROOT.Char.GetTitleAsNameNoTooltip] [predecessor.GetFirstName]! Opravdu sis myslel, že [ROOT.Char.GetFaith.HighGodNameAlternate] požehná #EMP uzurpátorovi#!?“\n\nNepotřebuji, aby mě [patriarch.GetTitleAsNameNoTooltip] měl rád, ale nemohu popřít, že mi to ztíží situaci..."
 ep3_emperor_yearly.2030.t: "Uzurpátor"
 ep3_emperor_yearly.2040.a: "Pak to udělá někdo jiný."
 ep3_emperor_yearly.2040.b: "Pomohla by štědrá donace?"
 ep3_emperor_yearly.2040.c.failure.tt: "[patriarch.GetTitledFirstNameNoTooltip|U] nepožehnal tvé svatbě"
 ep3_emperor_yearly.2040.c.failure: "[patriarch.GetTitledFirstNameNoTooltip|U] není přesvědčen"
 ep3_emperor_yearly.2040.c.success.tt: "[patriarch.GetTitledFirstNameNoTooltip|U] požehnal tvé svatbě"
 ep3_emperor_yearly.2040.c.success: "[patriarch.GetTitledFirstNameNoTooltip|U] je ohromen tvými znalostmi náboženského práva"
 ep3_emperor_yearly.2040.c: "Jsem si jistý, že jde o nedorozumění."
 ep3_emperor_yearly.2040.desc: "Je veřejným tajemstvím, že [new_wife.GetTitledFirstName] není má první [new_wife.GetWifeHusband]. Ani druhá. Má nejnovější svatba, po nešťastném odchodu mých předchozích manželek, vyvolala velký skandál v náboženských kruzích vedených [patriarch.GetTitledFirstName].\n\n„CUDNOST! Cudnost a věrnost památce manžela, kterého ti [ROOT.Char.GetFaith.HighGodName] spojil! To je zákon, který [ROOT.Char.GetFaith.HighGodNameAlternate] dal lidstvu! Jak bych mohl někdy schválit takovou ohavnost v očích [ROOT.Char.GetFaith.HighGodNamePossessive]?!“"
 ep3_emperor_yearly.2040.t: "Znovu ženatý"
 ep3_emperor_yearly.2050.a: "Vpřed, k věčné slávě!"
 ep3_emperor_yearly.2050.desc: "Tento den bude zapsán jako velký den pro rod [ROOT.Char.GetHouse.GetBaseName]. Od dob [ROOT.Char.GetTitleAsNameNoTooltip] [last_emperor.GetFirstName] neseděl na trůnu [title.GetName] žádný [ROOT.Char.GetHouse.GetBaseNameNoTooltip]!"
 ep3_emperor_yearly.2050.desc_body: "[last_emperor.GetFirstNameNoTooltip] zanechal stopu v dějinách. Teď činím první kroky, abych zanechal svou vlastní!"
 ep3_emperor_yearly.2050.desc_diplo: "\n\nProslulý široko daleko jako diplomat,"
 ep3_emperor_yearly.2050.desc_fallback: "\n\nAčkoliv ne nejpůsobivější stopa,"
 ep3_emperor_yearly.2050.desc_first: "Dnes znamená historický milník pro rod [ROOT.Char.GetHouse.GetBaseName]. Nikdy předtím neseděl hrdý člen naší rodiny na trůnu [title.GetName]! Nikdy se to nestalo — a jen zřídka jsme o tom snili — před #EMP mnou#!."
 ep3_emperor_yearly.2050.desc_first_accomplish: "\n\nMí příbuzní mě vybízejí, abych vytvořil odkaz pro věky. Za staletí může svět stále uctívat všechna jména rodu [ROOT.Char.GetHouse.GetBaseNameNoTooltip], a především — velkého [ROOT.Char.GetTitledFirstNameNoTooltipRegnal], který je přivedl ke slávě!"
 ep3_emperor_yearly.2050.desc_intrigue: "\n\nObávaný pro [last_emperor.GetHerHis] úskočnost a podlé taktiky,"
 ep3_emperor_yearly.2050.desc_learning: "\n\nŠiroce obdivovaný pro [last_emperor.GetHerHis] vědomosti a moudrost,"
 ep3_emperor_yearly.2050.desc_martial: "\n\nRespektovaný jako prozíravý vojevůdce,"
 ep3_emperor_yearly.2050.desc_prowess: "\n\nNejvíce připomínaný pro [last_emperor.GetHerHis] nadlidskou sílu a činy na bitevním poli,"
 ep3_emperor_yearly.2050.desc_stewardship: "\n\nUniverzálně uznávaný jako schopný správce [last_emperor.GetHerHis] zemí,"
 ep3_emperor_yearly.2050.t2: "Rod [ROOT.Char.GetHouse.GetBaseNameNoTooltip] zpět na trůně"
 ep3_emperor_yearly.2050.t: "Rod [ROOT.Char.GetHouse.GetBaseNameNoTooltip] usedá na trůn"
 ep3_emperor_yearly.2060.a: "Jen ta největší oslava bude dostačovat!"
 ep3_emperor_yearly.2060.b: "Pak je na místě velkolepá oslava!"
 ep3_emperor_yearly.2060.c: "Jakékoliv oslavy musí počkat."
 ep3_emperor_yearly.2060.desc: "Zde přichází [2060_councillor.Custom2('MyCharacterIntroduction', ROOT.Char)] s nadějným výrazem ve tváři.\n\n„Můj [ROOT.Char.GetTitleAsNameNoTooltip], jak jistě víte, výročí založení naší slavné Královny měst, [queen_city.GetNameNoTier], připadá na 11. května, což je mnohem dříve, než by se zdálo! Lid už dlouho mluví a stěžuje si, že se žádná oslava nekonala celé roky.\n\n„Máme uspořádat slavnosti hodné velkého města Konstantina?“"
 ep3_emperor_yearly.2060.desc_century: "Zde přichází [2060_councillor.Custom2('MyCharacterIntroduction', ROOT.Char)], s nadšeným krokem.\n\n„Můj [ROOT.Char.GetTitleAsNameNoTooltip], jak jistě víte, příští výročí založení naší slavné Královny měst, [queen_city.GetNameNoTier], bude znamenat #EMP sté výročí#! od vzdáleného roku 324, kdy si ji Konstantin Veliký vybral za svůj Nový Řím.\n\n„Je to dokonalá příležitost k velkolepé oslavě, jaká nemá obdoby! Lid vás bude milovat a dějiny si zapamatují váš přínos.“"
 ep3_emperor_yearly.2060.t: "Královna měst"
 ep3_emperor_yearly.2070.a: "Všechny dary jsou vítány."
 ep3_emperor_yearly.2070.b.failure.tt: "$ep3_emperor_yearly.2070.b.success.tt$"
 ep3_emperor_yearly.2070.b.failure: "[ambassador.GetFirstNameNoTooltip|U] potřebuje trochu #EMP zlatého přesvědčování#!, aby zůstal"
 ep3_emperor_yearly.2070.b.success.tt: "[ambassador.GetFirstNameNoTooltip|U] naverbován"
 ep3_emperor_yearly.2070.b.success: "[ambassador.GetFirstNameNoTooltip|U] je ohromen vaší říší a přijímá nabídku zůstat"
 ep3_emperor_yearly.2070.b.tt: "[ambassador.GetFirstNameNoTooltip|U] je vynikající diplomat, který mi může dobře posloužit!"
 ep3_emperor_yearly.2070.b: "Proč bys #EMP ty#! nezůstal místo toho?"
 ep3_emperor_yearly.2070.c.tt: "Hodit dary na hromadu ke všem ostatním a poslat zvířata do kuchyně, nebo tak něco."
 ep3_emperor_yearly.2070.c: "Dobře, hezké... Můžeš jít."
 ep3_emperor_yearly.2070.desc: "[ambassador.GetWomanMan] přede mnou se zdá, že pochází z opravdu vzdálených krajů, soudě podle exotického oděvu a povahy darů, které [ambassador.GetSheHe] přináší: zlato, slonovina, sůl...\n\nKdyž však projde dveřmi poslední dar, všechny mé racionální myšlenky se zastaví — #EMP co je to za zvíře, proboha [ROOT.Char.GetFaith.HealthGodName]?!#! Mohu jej popsat jen jako obrovského skvrnitého #EMP koně#! s dlouhým krkem...\n\n„Velký [ROOT.Char.GetTitleAsNameNoTooltip], přináším dary ze země [ambassador_liege.GetPrimaryTitle.GetBaseNameNoTier], včetně tohoto majestátního zvířete, kterému říkáme #EMP žirafa#!. Prosím, přijměte pokorné pocty mého [ambassador_liege.GetLadyLord].“"
 ep3_emperor_yearly.2070.t: "Exotické dary"
 ep3_emperor_yearly.2080.a.tt: "Získáš výhody po dokončení výstavby školy za 5 let."
 ep3_emperor_yearly.2080.a: "Dobře fungující byrokracie vždy potřebuje nové úředníky."
 ep3_emperor_yearly.2080.b: "Nyní máme jiné priority."
 ep3_emperor_yearly.2080.desc: "[school_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] promluví, pečlivě váží každé slovo:\n\n„Lidé z [school_county.GetNameNoTier] si všimli investic vložených do vašeho nedávného stavebního programu. Ačkoli jsou všichni samozřejmě hrdí na růst našeho milovaného města, některá zlepšení zasáhnou srdce vašich lidí více.“"
 ep3_emperor_yearly.2080.desc_byz: "\n\nDoporučil bych vám vybudovat školu financovanou císařstvím s vysoce uznávanými [Glossary( 'grammatikoi', 'GRAMMATIKOS_GLOSS' )]; čím více prostých lidí může získat dobré vzdělání, tím více jich vstoupí do řad císařské správy — výhoda pro nás a zlepšení sociální situace pro ně!“"
 ep3_emperor_yearly.2080.desc_gen: "\n\nNapříklad financování školy, kde lidé všech společenských vrstev mohou studovat, aby vstoupili do císařské správy!"
 ep3_emperor_yearly.2080.t: "Škola pro lid"
 ep3_emperor_yearly.2090.a.tt: "Pomoc [mime.GetFirstNamePossessiveNoTooltip] zvyšuje účinnost úkolu $task_increase_control$ tvého $councillor_marshal$."
 ep3_emperor_yearly.2090.a: "Můžeš pomoci získat [control_target.GetNameNoTooltip]."
 ep3_emperor_yearly.2090.b.tt: "Talent a pověst [mime.GetFirstNamePossessiveNoTooltip] zvyšují [mime.GetHerHis] způsobilost jako $court_jester_court_position$."
 ep3_emperor_yearly.2090.b: "Pouze můj dvůr je hoden této úrovně zábavy."
 ep3_emperor_yearly.2090.c: "Nemám čas na #EMP šašky#!."
 ep3_emperor_yearly.2090.desc: "Přede mnou stojí povědomá tvář; je to [mime.GetFirstName], nejoblíbenější [Glossary( 'mimos', 'MIMOS_GLOSS' )] mezi lidem.\n\n„Velký [ROOT.Char.GetTitleAsNameNoTooltip], nepotřebuji představování — mé jméno znají a milují všichni. Když vystupuji, hipodrom umlkne a jásá, když jim k tomu dám pokyn. Znáš mou moc nad davem; oba můžeme získat ze užší spolupráce.“"
 ep3_emperor_yearly.2090.t: "Oblíbený mim"
 ep3_emperor_yearly.2100.a.crit_fail.tt: "Nalezena nepřátelská verze"
 ep3_emperor_yearly.2100.a.crit_fail: "Použili proti nám ještě starší verzi"
 ep3_emperor_yearly.2100.a.failure.tt: "Verze odmítnuta"
 ep3_emperor_yearly.2100.a.failure: "Naše verze smlouvy byla odmítnuta"
 ep3_emperor_yearly.2100.a.success.tt: "Verze přijata"
 ep3_emperor_yearly.2100.a.success: "Naše verze smlouvy byla přijata"
 ep3_emperor_yearly.2100.a: "Udělej to."

 ep3_emperor_yearly.2100.angry_error_log: ""
 ep3_emperor_yearly.2100.b: "Informujte [neighbor.GetFirstNameNoTooltip]: pojďme najít dohodu."
 ep3_emperor_yearly.2100.c: "Zakopat všechny důkazy."
 ep3_emperor_yearly.2100.desc: "[chancellor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] přistupuje k trůnu s hromadou dokumentů v [chancellor.GetHerHis] náručí.\n\n„Můj [ROOT.Char.GetTitleAsNameNoTooltip], analyzoval jsem některé smlouvy s naším sousedem [neighbor.GetTitledFirstName]. Zdá se, že hraniční smlouva týkající se [contested_county.GetName] existuje v několika verzích, které si neodpovídají — některé jsou pro nás mnohem výhodnější než ta, na kterou se nyní odkazujeme!\n\n„S vaším dovolením bych rád prosadil tu nejvýhodnější verzi jako oficiální smlouvu přijatou všemi stranami!“"
 ep3_emperor_yearly.2100.t: "Hraniční smlouva"
 ep3_emperor_yearly.2110.a: "Vaše služby jsou nejvíce potřeba v místní správě."
 ep3_emperor_yearly.2110.b: "Potřebujeme vás tady v hlavním městě."
 ep3_emperor_yearly.2110.c: "Měli by to být [merchant.GetCulture.GetCollectiveNounNoTooltip], kdo se má naučit zvyky hlavního města."
 ep3_emperor_yearly.2110.desc: "\n\n„[ROOT.Char.GetTitleAsNameNoTooltip|U], zastupuji skupinu obchodníků z [provincial_county.GetNameNoTier]. Dlouho jsme v této zemi žili, obchodovali s místními i s úředníky z hlavního města, dobře známe potíže při jednání s neinicializovanými populacemi a jsme jedinečně vybaveni, abychom pomohli.\n\nProto bychom vám rádi nabídli naše služby jako oficiální překladatelé a tlumočníci.“"
 ep3_emperor_yearly.2110.desc_other: "Žadatel, který přede mnou stojí, se nezdá být [ROOT.Char.GetCulture.GetNameNoTooltip]. Nějaký #EMP provinčník#!, tipuji. Jakmile [merchant.GetSheHe] začne mluvit, udeří na mne barbarský, ale poněkud povědomý přízvuk."
 ep3_emperor_yearly.2110.desc_same: "Okamžitě rozpoznávám původ žadatele stojícího přede mnou: [merchant.GetSheHe] je [merchant.GetCulture.GetNameNoTooltip], stejně jako já. Jakmile [merchant.GetSheHe] začne mluvit, udeří na mne známý přízvuk."
 ep3_emperor_yearly.2110.t: "Zprostředkovatelé z [provincial_county.GetNameNoTierNoTooltip]"
 ep3_emperor_yearly.2120.a: "Všichni bychom se měli učit od [the_byz.GetFirstNameNoTooltip]!"
 ep3_emperor_yearly.2120.b: "Tento cizí nesmysl nebudeme tolerovat."
 ep3_emperor_yearly.2120.c: "Upřímně? Nikdo to neřeší."
 ep3_emperor_yearly.2120.desc: "[complainer.GetTitledFirstName] se zdá být značně rozrušen.\n\n„Můj [ROOT.Char.GetTitleAsNameNoTooltip|U], dvůr je v rozruchu kvůli [the_byz.Custom2('YourCharacterIntroduction', ROOT.Char)]! [the_byz.GetHerHis|U] arogantní a okázalé chování je zřejmé a od [the_byz.GetHerHis] příjezdu [the_byz.GetSheHe] zavádí #EMP luxusní#! zvyky na dvoře: [the_byz.GetSheHe] jí zlatými vidličkami, odmítá se mýt společně jako my, voní svůj pokoj podezřelými bylinami a nosí hříšně měkké hedvábné šaty!\n\n„Musíte tomuto šílenství učinit přítrž, než se [the_byz.GetHerHis] mravní zkaženost rozšíří!“"
 ep3_emperor_yearly.2120.t: "Cizí přepych"
 ep3_emperor_yearly.2130.a: "Tímto jste plně omilostněn."
 ep3_emperor_yearly.2130.b: "Podpoříš mě."
 ep3_emperor_yearly.2130.c.tt: "[prisoner.GetFirstNameNoTooltip] bude nucen přijmout roli agenta ve všech tvých intrikách."
 ep3_emperor_yearly.2130.c: "Tvůj život mi nyní patří."
 ep3_emperor_yearly.2130.d: "Pošlete mi vojsko."
 ep3_emperor_yearly.2130.desc: "„Šlechetný, vznešený [ROOT.Char.GetTitleAsNameNoTooltip|U], vyslyšte mou prosbu.“ Tento žadatel je obklopen dvěma strážemi a [prisoner.GetHerHis] ruce jsou pevně svázány. Poznávám svého zajatce, [prisoner.GetTitledFirstName].\n\n„Příliš dlouho jsem strádal v zajetí. Prosím, ukažte mi milost a propusťte mě! Nic není dražší mému srdci než má svoboda, takže žádná cena mi nebude příliš vysoká. Žádejte ode mě cokoli, a budu poslouchat!“"
 ep3_emperor_yearly.2130.e: "Odmítnuto. Hned pryč!"
 ep3_emperor_yearly.2130.t: "Žádost o svobodu"
 ep3_emperor_yearly.2140.a: "Jsem si jistý, že mrtví to nebudou mít za zlé."
 ep3_emperor_yearly.2140.b: "Nesnížím se k tomu!"
 ep3_emperor_yearly.2140.desc: "Správa [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l] je nákladná záležitost a možná jsem byl trochu příliš neopatrný s našimi financemi. Dluhy se kupí na dluzích a pokladny jsou prázdné.\n\nKde mám sehnat nějaké zlato #EMP hned teď#?!\n\nHanebný, rouhačský, #EMP geniální#! nápad mě náhle napadne: velcí císařové dávných dob byli vždy pohřbeni s okázalými hrobovými dary! Stačilo by pouze některé z těchto věcí přivlastnit, abychom zaplatili dluhy. Vždyť všechno toto bohatství patří Říši, ne?"
 ep3_emperor_yearly.2140.t: "Prázdné pokladny, prázdná mauzolea"
 ep3_emperor_yearly.2150.a.tt: "Podpořím [saint.GetHerHis] svaté povolání!"
 ep3_emperor_yearly.2150.a: "Tento [saint.GetWomanMan] je požehnán [ROOT.Char.GetFaith.HighGodName]!"
 ep3_emperor_yearly.2150.b.tt.continue: "Musíte nechat [saint.GetFirstNameNoTooltip] pokračovat v [saint.GetHerHis] svatém úsilí"
 ep3_emperor_yearly.2150.b.tt.crook: "[saint.GetFirstNameNoTooltip] je obyčejný podvodník"
 ep3_emperor_yearly.2150.b.tt.failure: "Nic nového se nedozvíte"
 ep3_emperor_yearly.2150.b.tt.holy: "[saint.GetFirstNameNoTooltip] je skutečně svatý [saint.GetWomanMan]"
 ep3_emperor_yearly.2150.b.tt.success: "Zjistíte pravdu"
 ep3_emperor_yearly.2150.b.tt: "Vaše [governor_efficiency|E] se zvýší o #P 10%#!"
 ep3_emperor_yearly.2150.b: "Osobně [saint.GetHerHim] otestuji!"
 ep3_emperor_yearly.2150.c.tt: "Vaše [governor_efficiency|E] se zvýší o #P 3%#!"
 ep3_emperor_yearly.2150.c: "Svatí [saint.GetWomenMen] už dávno nepobývají mezi námi."
 ep3_emperor_yearly.2150.desc.end: "\n\nNení neobvyklé, že šarlatáni parazitují na naší naivitě, falšují své rány a předvádějí dokonale nacvičený výraz svatosti, ale co když je [saint.GetFirstNameNoTooltip] skutečně opravdovým svatým?"
 ep3_emperor_yearly.2150.desc.grazer: "\n\nJako ti, které obvykle nazýváme „Pastevci“, [saint.GetSheHe] žije v divočině, tvor mezi tvory; nahý, osamělý, [saint.GetSheHe] přežívá z toho, co země dobrovolně poskytne, a z milodarů příležitostných kolemjdoucích."
 ep3_emperor_yearly.2150.desc.iron: "\n\nJako ti, které obvykle nazýváme „Nositelé železa“, [saint.GetSheHe] tráví [saint.GetHerHis] život v nehybnosti, obalen [saint.GetHerHis] těžkými řetězy, aby umrtvil[a] tělo; železo se zarývá do [saint.GetHerHis] popraskaných zápěstí, ale ze [saint.GetHerHis] rtů neunikne ani vzdech. Pouze milosrdenství kolemjdoucích [saint.GetHerHim] živí a přikrývá [saint.GetHerHis] zkrvavené tělo."
 ep3_emperor_yearly.2150.desc.stylite: "\n\nJako ti, které obvykle nazýváme „Stylité“, si [saint.GetSheHe] zvolil starý sloup ve městě za svůj domov; [saint.GetSheHe] stráví [saint.GetHerHis] celý život na jeho vrcholu, přivázán pevně, aby nespadl, zahalen v hadrech, jí jen jídlo, které dobromyslní učedníci vytáhnou [saint.GetHerHim] lanem a kladkou."
 ep3_emperor_yearly.2150.desc: "Obyvatelé [capital.GetName] jsou plní řečí o jednom svatém [saint.GetWomanMan], [saint.GetFirstName], který/á vede život starověkých svatých."
 ep3_emperor_yearly.2150.t: "Svatý z [capital.GetNameNoTooltip]"
 ep3_emperor_yearly.2151.a: "Kdo by to čekal!"
 ep3_emperor_yearly.2151.desc: "Už jsou to roky, co jsem naposledy slyšel zmínku o [saint.GetFirstNameNicknamed], lidovém svatém [capital.GetName]. Zajímá mě, proč mě to napadlo právě teď...\n\n„[chaplain.GetTitledFirstName|U], vzpomínáte na toho podivného poustevníka, [saint.GetFirstNameNoTooltip]? Co se stalo s [saint.GetHerHim]?“"
 ep3_emperor_yearly.2151.desc_crook: "\n\n„Jen obyčejný podvodník, můj [ROOT.Char.GetTitleAsNameNoTooltip|U]. Jen pár měsíců po tom, co byla záležitost předložena vám, se zjistilo, že [saint.GetSheHe] falšoval[a] [saint.GetHerHis] rány jehněčí krví a hojně hodoval[a] v nedaleké krčmě!“"
 ep3_emperor_yearly.2151.desc_saint: "\n\n„Skutečný svatý, velký [ROOT.Char.GetTitleAsNameNoTooltip|U]! Důsledky [saint.GetHerHis] posvátných skutků jsou stále cítit v celé zemi!“"
 ep3_emperor_yearly.2160.a.tt: "Říše má dávnou tradici přijímat a integrovat všechny barbarské národy, kteří si přejí usadit se v našich zemích."
 ep3_emperor_yearly.2160.a: "Jsou vítáni, aby se zde usadili."
 ep3_emperor_yearly.2160.b.failure: "Negativní diplomatická výměna"
 ep3_emperor_yearly.2160.b.flavor: "Projednáte záležitost s jejich vůdcem, [nomad_neighbor.GetTitledFirstNameNoTooltip]."
 ep3_emperor_yearly.2160.b.success: "Pozitivní diplomatická výměna"
 ep3_emperor_yearly.2160.b.tt.failure: "Diplomacie se obrací proti vám"
 ep3_emperor_yearly.2160.b.tt.success: "Vystoupíte vítězně z diplomatického vyostření"
 ep3_emperor_yearly.2160.b.tt2: "Vaše [governor_efficiency|E] se sníží o #N 5%#!"
 ep3_emperor_yearly.2160.b.tt: "Vaše [governor_efficiency|E] se zvýší o #P 5%#!"
 ep3_emperor_yearly.2160.b: "To je nepřijatelné!"
 ep3_emperor_yearly.2160.desc: "Naši sousedé [nomad_neighbor.GetCulture.GetNameNoTooltip] se v poslední době stali pořádnou nepříjemností. Jejich nomádské, #EMP neuspořádané#! způsoby činí z hranic velmi relativní a propustný pojem, takže čím dál více z nich se začíná pravidelně přesouvat z [nomad_county.GetNameNoTier] do [our_county.GetNameNoTier].\n\nZpočátku to byl občasný bloudící kůň pasecí se v našem území, pak přišla celá stáda a nyní do [our_county.GetNameNoTooltip] pronikly skutečné vesnice s celými rodinami a veškerým jejich majetkem.\n\nTlak barbarského obyvatelstva na pohraničí Říše není nový problém, ale časy se změnily."
 ep3_emperor_yearly.2160.t: "Lidé z pohraničí"
 ep3_emperor_yearly.2170.a: "To se může hodit..."
 ep3_emperor_yearly.2170.b: "Tato nelegální praxe musí skončit."
 ep3_emperor_yearly.2170.desc: "[our_county.GetNameNoTier] je náročná oblast a naše kontrola nad ní je často vratká i v nejlepších dobách. Její lid je otužilý, přeživší lid, jejichž znalost a zvládnutí terénu je bezkonkurenční.\n\nV tom jim pomáhá jejich vlastní dílo: rozsáhlá síť tunelů, skrytých úkrytů a podzemních sídel, kde se mohou snadno ztratit, kdykoli se počasí zhorší, nepřítel zaútočí nebo se k nám přiblíží naši výběrčí daní, požadující, co patří Caesarovi."

 ep3_emperor_yearly.2170.t: "Tajné tunely"
 ep3_emperor_yearly.2180.a.tt: "Uvidíme, jakou reakci obdržíme."
 ep3_emperor_yearly.2180.a: "Měli bychom požádat o pohostinnost."
 ep3_emperor_yearly.2180.b: "Není tu čas ztrácet."
 ep3_emperor_yearly.2180.desc: "Soumrak nás zastihne, když procházíme [location.Custom('GetTerrainTypePlural')] kolem [location.GetName], stále poměrně daleko od nejbližší osady.\n\nJediným znamením lidské přítomnosti, které vidíme na míle daleko, je ohromující vnější zeď toho, co vypadá jako nějaké soukromé sídlo."
 ep3_emperor_yearly.2180.desc_capital: "Soumrak nás zastihne stále ještě poměrně daleko od bezpečných hradeb [location.GetName].\n\nDozřetelně se objevují přístavky luxusního sídla. Jak by bylo uklidňující zde strávit noc, pryč od prašné cesty a předtím, než se ponoříme do hluku velkého hlavního města!"
 ep3_emperor_yearly.2180.desc_fellow: "\n\nPokud mě paměť neklame, tyto pozemky by měly patřit [event_host.GetTitledFirstName]. [event_host.GetSheHe|U] nám jistě prokáže nějakou laskavost!"
 ep3_emperor_yearly.2180.desc_foreigner: "\n\nBohužel neznám pána ani paní této země. Doufejme, že nám neodmítnou teplé jídlo a skromné lůžko!"
 ep3_emperor_yearly.2180.t: "Teplé jídlo?"
 ep3_emperor_yearly.2181.a.tt: "Přátelská pohostinnost"
 ep3_emperor_yearly.2181.a: "Samozřejmě, ať vás [ROOT.Char.GetFaith.HighGodName] požehná!"
 ep3_emperor_yearly.2181.a_flavor: "Posaďte se ke mému stolu! A po večeři vám ukážu zkratku, abyste všude po cestě mohli říkat, jací jsme byli štědří!"
 ep3_emperor_yearly.2181.b.tt: "Vynikající pohostinnost"
 ep3_emperor_yearly.2181.b: "Vítejte v mém domě, dovolte mi vám také pomoci."
 ep3_emperor_yearly.2181.b_flavor: "Moji služebníci vás provedou a moji strážci vás od zítřka budou doprovázet."
 ep3_emperor_yearly.2181.c.tt: "Pohostinnost odmítnuta"
 ep3_emperor_yearly.2181.c: "Pohostinnost není zadarmo."
 ep3_emperor_yearly.2181.desc: "Slunce právě zapadlo nad mými majetky v [location.GetName], když u mých dveří přistane ošuntělá skupina cestovatelů."
 ep3_emperor_yearly.2181.desc_fellow: "\n\n\"[ROOT.Char.GetFirstNameNoTooltip], příteli, ve jménu našeho milovaného [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip|U], kterému oba věrně sloužíme, otevři své dveře skromným poutníkům, kteří procházejí tvými zeměmi!\""
 ep3_emperor_yearly.2181.desc_foreigner: "\n\n\"Páne či paní tohoto nádherného domu, jmenuji se [pilgrim.GetTitledFirstNameNoTooltip], ale dnes jsem pouhý skromný poutník procházející vaším územím! Byste nám laskavě nepůjčili teplé jídlo a lůžko na noc?\""
 ep3_emperor_yearly.2190.a: "Dostane exemplární trest!"
 ep3_emperor_yearly.2190.b: "Mohl bych #EMP to přehlédnout#..."
 ep3_emperor_yearly.2190.c: "To opravdu nedělejte."
 ep3_emperor_yearly.2190.desc: "Obilnice [Glossary( 'dynatoi', 'DYNATOI_GLOSS')] jsou vždy plné, říká zasněný sedlák.\n\nV některých případech to platí více než kdy jindy; dnes jsem oficiálně předvolal [landowner.GetTitledFirstName], vlastníka půdy v [capital.GetName], ohledně správy [landowner.GetHerHis] panství. Podle mých zdrojů [landowner.GetFirstNameNoTooltip] nakupoval obrovská množství obilí levně a hromadil je ve [landowner.GetHerHis] skladech, aby je za období nedostatku prodal za vyšší cenu.\n\nTato praxe je v Říši zakázána, protože oslabuje příjem drobných rolníků."
 ep3_emperor_yearly.2190.t: "Obilnice mocných"
 ep3_emperor_yearly.2200.a.tt: "Nevhodná loajalita"
 ep3_emperor_yearly.2200.a: "[liege.GetSheHe|U] si našeho zlata nezaslouží."
 ep3_emperor_yearly.2200.b.tt: "Věrný Říši"
 ep3_emperor_yearly.2200.b: "Má věrnost patří [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip], ne [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip]."
 ep3_emperor_yearly.2200.desc: "Kdyby někdo kdy byl naprosto nehodný sedět na císařském trůnu, musí to být [liege.GetFirstName].\n\n[governorship.GetName] dře a trpí a všechny naše daně putují tomu lenochovi v [capital.GetNameNoTier]. Pokud ne...\n\nNaše daně tam #EMP nemusí# putovat; mohl bych s nimi naložit mnohem lépe..."
 ep3_emperor_yearly.2200.t: "Císařovo zlato"
 ep3_emperor_yearly.2210.a.failure.tt: "Proroctví neuvěřeno"
 ep3_emperor_yearly.2210.a.failure: "Vaše \"proroctví\" není uvěřeno"
 ep3_emperor_yearly.2210.a.success.tt: "Proroctví uvěřeno"
 ep3_emperor_yearly.2210.a.success: "Přesvědčíte svého pána"
 ep3_emperor_yearly.2210.a.tt: "To musí rozhodnout váš vrchní pán."
 ep3_emperor_yearly.2210.a: "Stojí to za pokus!"
 ep3_emperor_yearly.2210.b: "Tohle blábolení nepotřebuji."
 ep3_emperor_yearly.2210.desc: "Minulou noc jsem měl sen: éterická ruka sestoupila z nebe a položila mi korunu na hlavu, zatímco nadutý hlas řekl: \"Jdi! Uděluji ti [potential_title.GetName]!\"\n\nJe to pravděpodobně jen produkt mých ambicí... A přesto, co kdybych dokázal přesvědčit [liege.GetTitledFirstName], že to byl skutečný znak shora, jakési proroctví?"
 ep3_emperor_yearly.2210.desc_believe: "Ten blázen by uvěřil #EMP čemukoli#!, ne [liege.GetSheHe]?"
 ep3_emperor_yearly.2210.desc_jacob: "\n\nKoneckonců, Bůh se přece zjevil Jákobovi ve snu, aby mu dal Zaslíbenou zemi?"
 ep3_emperor_yearly.2210.t: "Proroctví moci"
 ep3_emperor_yearly.2211.a: "#EMP Skutečný znak shora!#!"
 ep3_emperor_yearly.2211.b: "Myslím, že tento znak nemohu ignorovat."
 ep3_emperor_yearly.2211.c: "Tvoje hodnota by měla být prokázána skutky, ne sny!"
 ep3_emperor_yearly.2211.d: "[vassal.GetFirstNameNoTooltip] nás chce bavit nějakými nesmysly!"
 ep3_emperor_yearly.2211.desc: "Jsem dost překvapen, když se přede mnou objeví [vassal.GetTitledFirstName] a vynutí si soukromé publikum.\n\n\"Velký [ROOT.Char.GetTitleAsNameNoTooltip|U], stalo se mi proroctví od [vassal.GetFaith.HighGodName] — ne #EMP jen#! sen — ale skutečné #EMP proroctví#!!\"\n\n\"Byl jsem vyvolen, abych byl dalším [potential_title.GetHolder.GetTitleAsNameNoTooltip] [potential_title.GetName]! Nejmoudřejší z [vassal.GetFaith.PriestNeuterPlural] to potvrdili.\""
 ep3_emperor_yearly.2220.a: "Pastýři mají právo se volně pohybovat."
 ep3_emperor_yearly.2220.b: "Mniši potřebují své odloučení!"
 ep3_emperor_yearly.2220.c: "To je jejich problém."
 ep3_emperor_yearly.2220.desc: "\"Můj [ROOT.Char.GetTitleAsNameNoTooltip|U], právě dorazil stížnostní dopis od mnišské komunity v [monastery.GetName].\" [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se ke mně přiblíží.\n\n\"Zdá se, že pastýři z vedlejšího [shepherd_province.GetName] vnikají na majetky kláštera, přinášejí s sebou nejen svá stáda, ale i své rodiny!\"\n\n\"Mniši jsou zděšeni špínou, hlukem a #EMP nemravností#! jejich nových sousedů a žádají vaši intervenci.\""
 ep3_emperor_yearly.2220.t: "Přelidněné oblasti"
 ep3_emperor_yearly.2230.a: "Pošlu vojsko."
 ep3_emperor_yearly.2230.b: "Chaos jen rodí příležitosti!"
 ep3_emperor_yearly.2230.c: "Občané mě vyslechnou."
 ep3_emperor_yearly.2230.c_failure.tt: "Pokračující výtržnosti"
 ep3_emperor_yearly.2230.c_failure: "Lidé vás neposlouchají"
 ep3_emperor_yearly.2230.c_success.tt: "Město uklidněno"
 ep3_emperor_yearly.2230.c_success: "Uklidníte dav"
 ep3_emperor_yearly.2230.desc: "Jako každé město se špetkou významu, [city.GetNameNoTier] přilákalo pestrobarevnou směs obchodníků z celého [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] a i za jeho hranic. Kdekoliv je příležitost k zisku, obchodníci přicházejí, přinášejí svá cizí zboží a mince, ale také své zvláštní zvyky, víry a jazyky. Na druhou stranu jsou místní lidé rozmanití; milují ty, kteří jim přinášejí exotické [ROOT.Char.Custom('GetExpensiveDessert')], ale v hloubi duše je stále pohrdají.\n\nNení jasné, co dnes spustilo nepokoje — pravděpodobně nějaké menší nedorozumění — ale měšťané uchopili improvizované zbraně a bouří v obchodnických čtvrtích."
 ep3_emperor_yearly.2230.t: "Hodnota peněz"
 ep3_emperor_yearly.2240.a.flavor: "Snažíte se usadit [the_scholar.GetFirstNameNoTooltip] na jeho místo tím, že ukážete, jak se [the_scholar.GetSheHe] mýlí."
 ep3_emperor_yearly.2240.a: "#EMP Vlastně#!, citát zní..."
 ep3_emperor_yearly.2240.a_failure.tt: "Veřejné ponížení"
 ep3_emperor_yearly.2240.a_failure: "Vypadáte pošetileji než [the_scholar.GetHerHim]"
 ep3_emperor_yearly.2240.a_success.tt: "[the_scholar.GetFirstNameNoTooltip] ponížen!"
 ep3_emperor_yearly.2240.a_success: "Vaše znalosti převýší [the_scholar.GetHersHis]"
 ep3_emperor_yearly.2240.b: "#EMP PROSTĚ ZMLKNI!#!"
 ep3_emperor_yearly.2240.c: "Na tohle nemám čas."
 ep3_emperor_yearly.2240.desc_outro: "\n\n[the_scholar.GetSheHe|U] to #EMP pořád#! dělá a nenávidím to! Vždy přichází s citacemi starých autorů a strká je lidem do tváře bez vyzvání — a často v nesprávném kontextu nebo se špatnými slovy...\n\nMnozí kolem nás zasténají a protočí oči. Solidní klasické vzdělání je pro veřejnou osobu nutností, ale bez moudrosti, jak ho správně použít, je zbytečné."
 ep3_emperor_yearly.2240.desc_quote_a: "\"[Glossary( 'Panta rhei', 'PANTA_RHEI_GLOSS')]\" vykřikne [the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char )] smutně, když služebník zakopne a džbán vody v jeho rukou vylije svůj obsah na zem. To #EMP není#! to, co ta věta znamená!"
 ep3_emperor_yearly.2240.desc_quote_b: "\"[Glossary( 'Ho bíos brakhús, he dè tékhne makré', 'ARS_LONGA_GLOSS')]\" povzdechne si [the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char )], když [the_scholar.GetSheHe] škrtnou řádek z nějakých neuspořádaných poznámek. Kdy se ke mně vůbec přidal/a?!"
 ep3_emperor_yearly.2240.desc_quote_c: "\"[Glossary( 'Sophòn to saphés', 'SOPHON_GLOSS')]\" bručí [the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char )], když [the_scholar.GetSheHe] opět nedokáže dodržet základní pokyny."
 ep3_emperor_yearly.2240.desc_quote_latin: "\"[Glossary( 'Omnia vincit amor', 'AMOR_GLOSS')]\" hlásá [the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char )] s vážným výrazem. Co to má společného s tím, o čem jsme mluvili?!"
 ep3_emperor_yearly.2240.t: "Jak řekl filosof..."
 ep3_emperor_yearly.2300.a: "Skandální! Rouhání!"
 ep3_emperor_yearly.2300.b: "[liege_loc.GetTitleAsNameNoTooltip] musí mít pravdu."
 ep3_emperor_yearly.2300.c: "Konečně!"
 ep3_emperor_yearly.2300.desc: "Při slavnostním obřadu v [capital.GetBaronyNameExplicitly] oficiálně [liege_loc.GetTitledFirstName] prohlásil [liege_loc.GetFaith.GetName] za oficiální víru [liege_loc.GetPrimaryTitle.GetName].\n\nOkamžitě nejrychlejší poslové vyrazili do všech koutů Říše, šíří tu zprávu a požadují konverzi všech poddaných."
 ep3_emperor_yearly.2300.t: "Časy se mění"
 ep3_emperor_yearly.2310.a: "Brzy přijmou pravou víru."
 ep3_emperor_yearly.2310.b: "Ne, děkuji."
 ep3_emperor_yearly.2310.c: "Začnu u sebe."
 ep3_emperor_yearly.2310.d: "Zamyslím se nad tím."
 ep3_emperor_yearly.2310.desc: "Došlo mi, že příliš mnoho občanů ve vaší přidělené gubernii dosud nevyznává pravou víru, [liege_loc.GetFaith.GetName]. Je vaší povinností tuto situaci napravit."
 ep3_emperor_yearly.2310.desc_you_too: "A napravte i své vlastní přesvědčení!"
 ep3_emperor_yearly.2310.t: "[liege_loc.Custom2('AppropriateGreeting', ROOT.Char)]"
 ep3_emperor_yearly.2320.a.tt: "Získejte #P 30%#! slevu na rozhodnutí Změnit státní víru na 10 let"
 ep3_emperor_yearly.2320.a: "Děkuji, Vaše Svatosti."
 ep3_emperor_yearly.2320.b: "Ale co když má oficiální víra pravdu?"
 ep3_emperor_yearly.2320.desc: "\"Jsem poctěn vaší návštěvou,\" začnu ztěžka, když přijímám [hof.GetTitledFirstName]. \"Ale čím si tento honor zasloužím?\"\n\n\"Dostalo se mi zprávy, že navzdory vašemu vedení, [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] se stále potácí ve tmě a následuje špatnou oficiální víru.\" [hof.GetTitleAsNameNoTooltip] významně přestane mluvit.\n\n\"Proto jsem se rozhodl přidat se k vám v tomto úsilí a nabídnout veškerou pomoc, abychom nasměrovali loď státu správným směrem.\""
 ep3_emperor_yearly.2320.t: "Záležitost víry"
 ep3_emperor_yearly.2330.a.tt: "Investuji do podpory pravé víry mezi lidmi!"
 ep3_emperor_yearly.2330.a: "Musíme něco udělat!"
 ep3_emperor_yearly.2330.b: "Asi to bude v pořádku..."
 ep3_emperor_yearly.2330.desc: "Je to nepopiratelné. Oficiální víra [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] čelí krizi.\n\n"
 ep3_emperor_yearly.2330.desc_end: "Známky jsou všude: lidé žijící v hříchu, [ROOT.Char.GetFaith.ReligiousText] zapomenuta a opomíjena, a hereze se rodí v každém temném koutě!\""
 ep3_emperor_yearly.2330.desc_end_hof: "Laické i náboženské síly se musí spojit, aby zachránily dobré lidi [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].\""
 ep3_emperor_yearly.2330.desc_hof: "[hof.GetTitledFirstName|U] se dnes připojil ke mně, aby probral velmi vážnou záležitost: krizi oficiální víry [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip].\n\n\"To nelze popřít, [ROOT.Char.GetFirstNameNoTooltip]! Musíte to také vidět!\""
 ep3_emperor_yearly.2330.t: "Narůstající hereze"
 ep3_emperor_yearly.2340.a: "Možná bych se měl přizpůsobit..."
 ep3_emperor_yearly.2340.b: "Vaše hereze mě nepřesvědčí."
 ep3_emperor_yearly.2340.desc: "\"Je všeobecně známo, že nevyznáváte víru, kterou nám předepsala Říše a Předkové, kteří ji učinili velikou,\" [complainer.GetTitledFirstName] mě pokárá s opovržením.\n\n\"Mnozí se ptají, zda jste vůbec hoden titulu, který nosíte. Koneckonců, jak byste mohl vést naše občany ke světlu, když sám kráčíte ve tmě?\"\n\n\"Prosím vás, přijměte pravou víru, [complainer.GetFaith.GetName]!\""
 ep3_emperor_yearly.2340.t: "Hereze mezi námi?"
 ep3_emperor_yearly.2400.a: "Náš čas přijde."
 ep3_emperor_yearly.2400.desc: "Po celém království se zdá, že sílu nabývá nová rodina. Jako plevel si rozšířili vliv do všech koutů naší společnosti a sotva proběhne den, abychom neslyšeli jméno "[new_family.GetHouse.GetBaseName]".\n\nSilné rody v mocných říších vznikají a zanikají stále; není důvod, abychom se tím zabývali nebo podnikali kroky. Přesto mi hlas v koutku mysli šeptá: "A co kdybychom to byli my?""
 ep3_emperor_yearly.2400.t: "$ep3_powerful_families.8020.t$"
 ep3_emperor_yearly.2401.a: "Nastal čas rodu [ROOT.Char.GetHouse.GetBaseNameNoTooltip]!"
 ep3_emperor_yearly.2401.desc: "Mezi občany [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetName|l] je mnoho rodin ušlechtilého původu a důstojnosti. Velmi málo z nich se však posadí ke stolu [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip] a sdílí odpovědnost a pocty spojené s vedením státu.\n\nMálokdo má skutečnou #EMP power#!, ale dnes je mezi nimi Dům [ROOT.Char.GetHouse.GetBaseName]!"
 ep3_emperor_yearly.2401.t: "$ep3_powerful_families.8020.t$"
 ep3_emperor_yearly.2410.a: "Pche. #EMP Provincionálové.#!"
 ep3_emperor_yearly.2410.desc: "Mezi velmoži [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetName|l] se objevil nový název: rodina [new_title.GetHolder.GetHouse.GetBaseName] získala právo být považována za součást šlechty — zda skrze korupci, intriky nebo skutečné zásluhy, to říci nemohu.\n\nTo ale nevadí. Jsem si jistý, že nebudou víc než zrno písku, připravené být smeteno bouřnými větry dějin — a neúprosným postupem rodu [ROOT.Char.GetHouse.GetBaseName]!"
 ep3_emperor_yearly.2410.t: "Nová šlechta"
 ep3_emperor_yearly.2420.a: "Znepokojující zprávy."
 ep3_emperor_yearly.2420.desc: "Chamtivé a mocné, ruce rodu [noble_family_head.GetHouse.GetBaseName] se táhnou jako chapadla do každého kouta [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetName].\n\nJe nyní zřejmé, že ani ten, kdo sedí na císařském trůnu, není nad nimi výše; jsou skutečnými pány naší země, kteří dominují politickému a ekonomickému životu [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 ep3_emperor_yearly.2420.t: "Stín za trůnem"
