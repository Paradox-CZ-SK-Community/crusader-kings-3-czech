 KYRIE_ELEISON_GLOSS: "#bold Kýrie, eléison#! — "Pane, smiluj se nade mnou!" — je křesťanská modlitba s mnohostranným použitím. Zpívá se při korunovacích, při inauguracích papežů; byzantská vojska ji používají jako válečný pokřik." # todo: #bold Kýrie, eléison#! — "Pane, smiluj se nade mnou!" — je křesťanská modlitba s mnoha použitími. Zpívá se při korunovacích, při inauguracích papežů; byzantské síly ji používají jako bojový pokřik." # todo: #bold Kýrie, eléison#! — \"Pane, smiluj se nade mnou!\
 akolouthos_aptitude_option_unlock: "Tato možnost je dostupná díky vysokému [aptitude|E] [GetCourtPositionType('akolouthos_court_position').GetName()]"
 assaulted_by_greek_fire_modifier: "Napadeno řeckým ohněm"
 assaulted_by_greek_fire_modifier_desc: "Síly této postavy byly demoralizovány, rozprášeny a mnozí z nich byli zaživa spáleni při námořním útoku řeckým ohněm."
 attentive_varangians_modifier: "Svědomití Varjagové"
 attentive_varangians_modifier_desc: "Dobře odměněná za svou službu, Varjažská garda se vyhýbá rvačkám a veselí ve prospěch svědomité ochrany."
 defenders_immolated_modifier: "Obránci upáleni"
 defenders_immolated_modifier_desc: "Zdejší přístav je bez flotily a hradby hlídají obvázaní, děsivě popálení přeživší."
 disrespected_varangians_modifier: "Zneuctění Varjagů"
 disrespected_varangians_modifier_desc: "Zpochybnění práva Varjažské gardy na bonus vážně poškodilo jejich loajalitu a loajalitu podobných žoldnéřských oddílů."
 eager_varangian_army: "Houf Varjagů"
 ep3_emperor_yearly.3000.a.flavor: ""[varangian_leader.GetFirstNameNoTooltip]! Byl jsi jmenován vůdcem gardy, abys gardu kontroloval. #EMP Udělej to!#!""
 ep3_emperor_yearly.3000.a: ""Zastav je, Akolouthos! Vrať mi moje zlato!"""
 ep3_emperor_yearly.3000.b.flavor: "Nechají si svou odměnu — ale císařský palác musí zachovat důstojnost. Je třeba udělat příklad!"
 ep3_emperor_yearly.3000.b: "Ať je to zvyk nebo ne, potrestám tyto hrubiány!"
 ep3_emperor_yearly.3000.c.flavor: "Varjagové se vzdávají pravidelných bohatých platů a cestují daleko, aby získali tuto velikou pozornost."
 ep3_emperor_yearly.3000.c: "Věrnost má svou cenu."
 ep3_emperor_yearly.3000.desc: "Obří, chlupatí Varjagové se potácejí po mých nových císařských síních, paže naložené zlatem a šperky.\n\nPo [dead_emperor.GetTitledFirstNamePossessive] smrti se ti, kteří by ho bránili až do konce, vrhli do komnat s poklady. Je to jejich tradiční právo a nikdo si netroufne těmto elitním cizincům bránit v uchopení lesknoucích se odměn.\n\nTo je cena, kterou platím, aby moji [GetMaA('varangian_guards').GetName], moji přísahou vázaní psi, zůstali spokojeni na svých vodítkách.\n\n"
 ep3_emperor_yearly.3000.desc_leader: "A tak, pod vedením [varangian_leader.GetFullName], sahají do pokladny [ROOT.Char.GetFaith.HighGodNamePossessive] vyvoleného monarchy."
 ep3_emperor_yearly.3000.desc_no_leader: "A tak Seveřané sahají do pokladny [ROOT.Char.GetFaith.HighGodNamePossessive] vyvoleného monarchy."
 ep3_emperor_yearly.3000.t: "Právo plenění paláce"
 ep3_emperor_yearly.3011.a.critical_fail: "Vaše lodě se zničí"
 ep3_emperor_yearly.3011.a.fail: "Bylo způsobeno značné množství škod"
 ep3_emperor_yearly.3011.a.success: "Útok spálí nepřítele na popel"
 ep3_emperor_yearly.3011.a: "Zapalte #EMP přímo samotnou vodu#!"
 ep3_emperor_yearly.3011.b: "I cannot risk the fleet."
 ep3_emperor_yearly.3011.commander_attacking: "poslat [invading_commander.GetTitledFirstNamePossessive] flotilu"
 ep3_emperor_yearly.3011.desc: "[Glossary( 'dromons', 'DROMONS_GLOSS' )] mé flotily, s bronzovými sifony v dračích tlamách, se odrážejí od mol. Budou-li vody klidné a kapitáni dobře koordinují svůj útok… moji nepřátelé shoří.\n\nPokud si [ROOT.Char.GetFaith.HighGodName] vyžádá cenu za naše hříchy, mnoho obránců z řad [ROOT.Char.GetCapitalLocation.GetCounty.GetCulture.GetName] bude rovněž spáleno — kapalný oheň je ztělesněný chaos!"
 ep3_emperor_yearly.3011.intro: "Tento [invader.GetTitleAsName] z [invader.GetPrimaryTitle.GetNameNoTier] by měl vědět lépe, než vplout do poklidného [army.GetLocation.GetNameNoTooltip] a postavit se městu, které si vybral [ROOT.Char.GetFaith.HighGodNamePossessive]."
 ep3_emperor_yearly.3011.kyrie_eleison: "[Glossary( 'Kýrie, eléison', 'KYRIE_ELEISON_GLOSS' )]!"
 ep3_emperor_yearly.3011.liege_attacking: "vyplout"
 ep3_emperor_yearly.3011.t: "Náš tajný oheň"
 ep3_emperor_yearly.3012.a_crit_fail: "Katastrofa!"
 ep3_emperor_yearly.3012.a_fail: "Dokonce i oheň [ROOT.Char.GetFaith.PositiveAfterLife] má své meze."
 ep3_emperor_yearly.3012.a_success: "Kdysi vetřelci — nyní #EMP popel!#!"
 ep3_emperor_yearly.3012.attack_crit_fail: "Ale ach — #EMP moje flotila hoří!#! Neboť když neukázněné vlny vrhají plameny mých sifonů na paluby #EMP vlastních#! dromónů, [invader.GetPrimaryTitle.GetAdjectiveNoTooltip] lodě zůstávají těsně mimo náš dosah.\n\nJen pár přátelských lodí přežije, aby kulhaly zpět do velkého přístavu Konstantinopole."
 ep3_emperor_yearly.3012.attack_fail: "Některá [invader.GetPrimaryTitle.GetAdjectiveNoTooltip] plavidla vzplanou, jejich zoufalé posádky ječí v agónii, ale jiná plavidla se rozutečou a vyhnou se útoku. Brzy se mé dromóny vracejí ke svým molům, páchnoucí dehtem a naphtou.\n\nNepřátelská síla, ač spálená a oslabena, má stále určitou sílu."
 ep3_emperor_yearly.3012.attack_success: "Lodě [invader.GetTitledFirstNamePossessive] hoří jako vztyčené pohřební hranice. Kvílící, spálená těla z nich vyskočí a volají po vykoupení [invader.GetFaith.HighGodNamePossessive] — ale i ve vodě moji nepřátelé nacházejí pouze spravedlivý oheň!\n\nJak moře září, mé dromóny se vracejí vítězně."
 ep3_emperor_yearly.3012.intro: "Moje [Glossary( 'dromons', 'DROMONS_GLOSS' )] tlačí dopředu, pádlují blízko, aby jejich hrůzostrašné zbraně olizovaly [invader.GetPrimaryTitle.GetAdjective] flotilu.\n\nHřmotné výbuchy duní nad [army.GetLocation.GetNameNoTooltip]! Velké ohnivé ocasy osvětlují bojiště dusící se kouřem, ohlušené pekelnými výkřiky.\n\n"
 ep3_emperor_yearly.3012.t: "Draci na Bosporu"
