 attentive_varangians_modifier: "Povinní Varangové"
 ravaged_by_greek_fire_modifier: "Zničení řeckým ohněm"
 ep3_emperor_yearly.3011.t: "Náš Tajný Oheň"
 ep3_emperor_yearly.3000.b: "Ať už zvyk nebo ne, potrestám tyto brute!"
 ep3_emperor_yearly.3000.b.flavor: "Nechte je mít svou odměnu — ale císařský palác musí mít svou důstojnost. Příklady by měly být učiněny!"
 eager_varangian_army: "Varangské Davy"
 KYRIE_ELEISON_GLOSS: "#bold Kýrie, eléison#! — "Pane, smiluj se nade mnou!" — je křesťanská modlitba vyvolávaná byzantskými silami jako válečný pokřik."
 assaulted_by_greek_fire_modifier_desc: "Síly této postavy byly demoralizovány, rozptýleny a mnohé z nich byly upáleny zaživa při námořním útoku řeckým ohněm."
 ep3_emperor_yearly.3012.a_fail: "Dokonce i oheň [ROOT.Char.GetFaith.PositiveAfterLife] má omezení."
 defenders_immolated_modifier_desc: "Přístav zde je bez flotily a zdi jsou obsazeny obvázanými, hrozně spálenými přeživšími."
 ep3_emperor_yearly.3000.a: ""Zastavte je, Akolouthos! Obnovte mé zlato!""
 disrespected_varangians_modifier: "Nerespektováni Varangové"
 two_knights_killed_tooltip: "@death_icon!#high 2#! [rytíři|E] jsou zabiti"
 ep3_emperor_yearly.3000.c: "Loyalita má svou cenu."
 two_knights_wounded_tooltip: "#high 2#! [rytíři|E] jsou zraněni"
 ep3_emperor_yearly.3012.intro: "Moji [Glossary( 'dromons', 'DROMONS_GLOSS' )] tlačí tvrdě, veslují blízko, aby jejich terorové zbraně mohly šlehnout po [invader.GetPrimaryTitle.GetAdjective] flotile.\n\nHromové rány zní nad [army.GetLocation.GetNameNoTooltip]! Velké ocasy ohně osvětlují bojiště udušené kouřem, hluché od pekelných výkřiků.\n\n"
 loyal_varangians_modifier_desc: "Posíleni neotřesitelnými Varangy, těžké pěší formace této postavy drží pevně a útočí silně."
 ep3_emperor_yearly.3011.liege_attacking: "plavit"
 ep3_emperor_yearly.3012.a_success: "Kdysi, dobyvatelé — nyní, #EMP popel!#!"
 ep3_emperor_yearly.3000.desc_no_leader: "A tak Norové sahají do pokladnice [ROOT.Char.GetFaith.HighGodNamePossessive] vyvoleného monarcha."
 ep3_emperor_yearly.3000.desc_leader: "A tak, pod [varangian_leader.GetFullName], sahají do pokladnice [ROOT.Char.GetFaith.HighGodNamePossessive] vyvoleného monarcha."
 ep3_emperor_yearly.3011.commander_attacking: "poslat [invading_commander.GetTitledFirstNamePossessive] flotilu"
 ep3_emperor_yearly.3012.a_crit_fail: "Katastrofa!"
 ep3_emperor_yearly.3000.a.flavor: ""[varangian_leader.GetFirstNameNoTooltip]! Byls jmenován vůdcem Guard, abys mohl řídit Guard. #EMP Učiň tak!#!""
 disrespected_varangians_modifier_desc: "Zpochybnění práva Varangské gardy na bonus vážně poškodilo jejich loajalitu, stejně jako loajalitu podobně najatých vojsk."
 minor_gold_to_varangians_tooltip: "Platíte [gold_i]#negative_value 25#! Varangovi [court_position|E] držiteli"
 ep3_emperor_yearly.3012.t: "Draci na Bosporu"
 akolouthos_aptitude_option_unlock: "Tato možnost je dostupná díky vaší vysoké [aptitude|E] [GetCourtPositionType('akolouthos_court_position').GetName()]"
 ep3_emperor_yearly.3000.t: "Právo na rabování paláce"
 ep3_emperor_yearly.3011.desc: "do klidného [army.GetLocation.GetNameNoTooltip], lépe než vyzvat [ROOT.Char.GetFaith.HighGodNamePossessive] město.\n\n[Glossary( 'dromons', 'DROMONS_GLOSS' )] mé flotily, s bronzovými sifony s drakím hrdlem na palubě, se odtlačují od svých doků. Pokud jsou vody klidné, pokud kapitáni dobře koordinují svůj útok... moji nepřátelé budou hořet.\n\nPokud [ROOT.Char.GetFaith.HighGodName] požaduje cenu za naše hříchy, mnoho [ROOT.Char.GetCapitalLocation.GetCounty.GetCulture.GetName] obránců bude také upáleno — kapalný oheň je chaos ztělesněný!"
 ep3_emperor_yearly.3012.attack_fail: "Některé [invader.GetPrimaryTitle.GetAdjectiveNoTooltip] plavidla jsou zapálena, jejich zoufalé posádky vykřikují v agonii, ale jiná plavidla se rozptýlí a uniknou útoku. Brzy se moje dromony vrátí na své mola, páchnoucí po dehtu a naphthě.\n\nNepřátelská síla, ačkoli spálená a oslabená, má stále nějakou sílu."
 ep3_emperor_yearly.3011.a.fail: "Bylo způsobeno fair množství škody"
 ep3_emperor_yearly.3011.a.critical_fail: "Vaše lodě se ničí"
 ep3_emperor_yearly.3000.desc: "Obří, chlupatí Varangové se potácejí po mých nových císařských síních, jejich ruce zatížené zlatem a drahokamy.\n\nS [dead_emperor.GetTitledFirstNamePossessive] smrtí ti, kteří by ho bránili do posledního, se oddali pokladnicím. Je to jejich tradiční právo a nikdo se neodváží zastavit tyto elitní cizince v získání třpytivých bonusů.\n\nTo je cena zaplacená za udržení mé [GetMaA('varangian_guards').GetName], mých přísežných psů, spokojených na svých vodítkách.\n\n"ep3_emperor_yearly.3012.attack_success: "Jako vztyčené pohřební hranice, lodě [invader.GetTitledFirstNamePossessive] hoří v plamenech. Vřískající, opečená těla skáčou z nich, volají o [invader.GetFaith.HighGodNamePossessive] vysvobození — ale i ve vodě nacházejí moji nepřátelé pouze spravedlivý oheň!\n\nJak moře září, moje dromony se vracejí vítězně."
 medium_gold_to_varangians_tooltip: "Platíte [gold_i]#negative_value 50#! kvůli #high 2#! Varangian [court_position|E] držitelům"
 ep3_emperor_yearly.3011.intro: "[invader.GetTitleAsName] [invader.GetPrimaryTitle.GetNameNoTier] měl vědět lépe, než"
 major_gold_to_varangians_tooltip: "Platíte [gold_i]#negative_value 75#! kvůli #high 3#! Varangian [court_position|E] držitelům"
 defenders_immolated_modifier: "Obránci spáleni"
 ep3_emperor_yearly.3011.a: "Vzplane samotná #EMP voda#!"
 loyal_varangians_modifier: "Stateční Varangiani"
 three_knights_killed_tooltip: "#high 3#! [knights|E] jsou zraněni"
 ep3_emperor_yearly.3011.kyrie_eleison: "[Glossary( 'Kýrie, eléison', 'KYRIE_ELEISON_GLOSS' )]!"
 attentive_varangians_modifier_desc: "Dobře odměněni za svou službu, Varangijská garda se vyhýbá rvačkám a opíjení ve prospěch svědomité ochrany."
 ravaged_by_greek_fire_modifier_desc: "Přežívající jednotky této armády jsou strašlivě spáleny a naprosto demoralizovány."
 ep3_emperor_yearly.3012.attack_crit_fail: "Ale bohužel — #EMP moje flotila hoří!#! Neboť, jak neukázněné vlny házejí plameny mých siphonů přes paluby jejich #EMP vlastních#! dromonů, [invader.GetPrimaryTitle.GetAdjectiveNoTooltip] plavidla zůstávají právě mimo naše dosah.\n\nPouze několik přátelských lodí přežije, aby zakulhala zpět do velkého přístavu Konstantinopole."
 ep3_emperor_yearly.3011.b: "Nemohu riskovat flotilu."
 assaulted_by_greek_fire_modifier: "Napadeni řeckým ohněm"
 unable_to_use_fire_ships_tooltip: "@alert_icon! #alert_trial Vaše lodě s řeckým ohněm budou nepřístupné po dobu #high 30 dnů#!"
 ep3_emperor_yearly.3011.a.success: "Útok spaluje nepřítele"
 ep3_emperor_yearly.3000.c.flavor: "Varangiani se vzdávají pravidelných bohatých platů a cestují daleko, aby hledali tento velký vítr."
 ep3_emperor_yearly.3012.attack_success: "Jako vysoké pohřební hranice, lodě [invader.GetTitledFirstNamePossessive] vzplanou. Křičící, spálená těla skáčou z nich a volají po osvobození [invader.GetFaith.HighGodNamePossessive] — ale ani ve vodě nenacházejí moji nepřátelé nic jiného než spravedlivý oheň!\n\nJak se moře leskne, mé dromony se vracejí vítězné."
