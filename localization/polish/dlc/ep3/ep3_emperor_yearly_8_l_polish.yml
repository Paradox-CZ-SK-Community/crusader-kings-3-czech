l_polish:
 ep3_emperor_yearly.8060.house: "jejich [defector.GetDynastyHouseName] příbuzenstvo"
 ep3_emperor_yearly.8020.intro.really_bankrupt: "Prázdné pokladní místnosti nemají ani nejmenší skvrnku zlata a [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l] zaskřípá pod tíhou takové likvidity."
 ep3_emperor_yearly.8000.a: "Ano, přiveďte muže z [county_1.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip]."
 ep3_emperor_yearly.8030.t: "Pohroma Bosporu"
 ep3_emperor_yearly.8000.c: "[county_3.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip] musí přinést oběti."
 ep3_emperor_yearly.8010.c.tt: "Vězeň převeden"
 ep3_emperor_yearly.8010.desc: "Žena [liar.GetWomanMan] jménem [liar.GetFirstName] ke mně přišla s žádostí o práci, tvrze, že má doporučující dopis od \"[ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetHerselfHimself].\"\n\nPečeť byla považována za padělek, a nyní držím této bezostyšné podvodnice ve svém vězení."
 ep3_emperor_yearly.8050.c: "Pošlete galy za těmito psy!"
 ep3_emperor_yearly.8060.dynasty: "staré rodinné vazby [defector.GetDynastyHouseName] a [sponsor.GetDynastyHouseName] ať jsou prokleté."
 ep3_emperor_yearly.8010.c: "Velmi dobře, ať je ubožák poslán ke mně."
 ep3_emperor_yearly.8040.debt: "— pokladna je úplně vypleněná, orgány státu se spoléhají pouze na úvěry a dobrou vůli —"
 ep3_emperor_yearly.8000.b: "Hlavní město je před [county_2.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip]."
 ep3_emperor_yearly.8010.a: "Vaše píle bude odměněna, [governor.GetFirstNameNoTooltip]."
 ep3_emperor_yearly.8060.a: "\"Zadržte toho tvora, nařizuji to!\""
 ep3_emperor_yearly.8050.b: "Mohl bych využít takového bezostyšného cizince."
 ep3_emperor_yearly.8060.faith_and_culture: "ať už jsou naše rozdíly v tradici a uctívání jakékoli!"
 every_bosporos_coast_county_tt: "[THIS.Char.GetCapitalLocation.GetName], a další pobřežní [counties|E] úzké"
 ep3_emperor_yearly.8060.intro: "Zlé zprávy dorazily z [defector.GetPrimaryTitle.GetNameNoTier]: šepoty, že můj [ROOT.Char.Custom2('RelationToMeShort', defector)], [defector.GetTitledFirstName], se spolčuje s [sponsor.GetName], a možná dokonce plánuje přechod!\n\nNelze vzít žádnou omluvu, ani neposkytnout čtvrtinu na tak zrádnou zrádu proti vlastnímu [ROOT.Char.GetTitleAsNameNoTooltip] —"
 ep3_emperor_yearly.8060.c: "Nech psa dělat, co [defector.GetSheHe] chce."
 ep3_emperor_yearly.8020.b.vassal: "[purpler_2.GetFirstNameNoTooltip] se zdá být hodný."
 ep3_emperor_yearly.8030.c: "Nařídit zbraně, konvoje a bezpečné trasy."
 ep3_emperor_yearly.8040.family: "Můj vlastní [ROOT.Char.Custom2('RelationToMeShort', family)], [family.GetFirstName], byl opravdu přesvědčen o takových myšlenkách. Možná jsem byl slepý..."
 ep3_emperor_yearly.8020.desc: "\n\nPo mnoha nenápadných narážkách na výhody dobře umístěného patronátu a nepříjemné potřeby, můj [ROOT.Char.Custom2('RelationToMeShort', suggestor)], [suggestor.GetTitledFirstName], konečně mluví jasně.\n\n\"Velký [ROOT.Char.GetTitleAsNameNoTooltip]... zatímco nošení [Glossary( 'porphúra', 'PORPHURA_GLOSS' )] je císařským právem, není neznámé, že taková práva jsou pronajata... #EMP committed#! poddaným.\""
 ep3_emperor_yearly.8040.past_plague: "— nemoc pronásledovala císařství, aniž by ušetřila [constantinople.GetNameNoTooltip] jeho trýzní —"
 ep3_emperor_yearly.8060.faith: "císařství přichází před náboženstvím, ať už jsou přesvědčení jakákoliv!"
 ep3_emperor_yearly.8060.fallback: "císařství přichází před jakékoli malé osobní vztahy!"
 ep3_emperor_yearly.8020.c.friend: "Přátelství je na prvním místě: [purpler_3.GetFirstNameNoTooltip]."
 ep3_emperor_yearly.8000.intro: "[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip], naše velká metropole, sténá pod váhou mnoha požadavků [ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip] na své lidi."
 ep3_emperor_yearly.8060.b: "Připomeňte [defector.GetFirstNameNoTooltip] ctnosti loajality."
 ep3_emperor_yearly.8000.t: "Sdílení zátěže"
 ep3_emperor_yearly.8010.opening_byz: "Zdravím [ROOT.Char.GetTitleAsNameNoTooltip],"
 ep3_emperor_yearly.8030.d: "Námořníci se musí obrátit na [ROOT.Char.GetFaith.WaterGodName]."
 PORPHURA_GLOSS: "Od dob pozdního římského impéria bylo zakázáno, aby kdokoli kromě císaře nosil oděvy barvené bezcennou tyrskou purpurou, vyráběnou z sekrecí středozemního plže murex."
 ep3_emperor_yearly.8020.t: "Porfyrové patronství"
 ep3_emperor_yearly.8020.intro.bankrupt: "Císařské poklady jsou prázdné a směnky účetního jsou to jediné, co udržuje armádu a byrokracii [ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessive|l] v provozu den za dnem."
 ep3_emperor_yearly.8030.a.failure: "Beast je nezastavitelný"
 ep3_emperor_yearly.8020.b.friend: "[purpler_2.GetFirstNameNoTooltip] je můj cenný přítel."
 ep3_emperor_yearly.8060.no_defect: "[defector.GetTitledFirstName] zůstává věrný"
 ep3_emperor_yearly.8050.desc: "Plavidla ze všech koutů světa se shromažďují v [ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessiveNoTooltip|l] přístavech a [marshal.GetTitledFirstName] hlásí, že malá flotila plavidel se nedávno zakotvila u břehů [raid_target.GetProvince.GetBaronyNameExplicitlyNoTooltip].\n\nJejich kapitán, barbar jménem [raider.GetFirstName], požaduje platbu a vyhrožuje pirátstvím, pokud nebude [raider.GetHerHis] požadavek vyslyšen.\n\nMořeplavci z dalekého severu jsou dobře obávaní a zdá se, že tato skupina doufá, že z tohoto jména získá zisk."
 ep3_emperor_yearly.8060.failure: "[defector.GetTitledFirstNameNoTooltip] uniká"
 ep3_emperor_yearly.8040.plague: "— prokletý [epidemic.GetName] drtí dokonce i [constantinople.GetNameNoTooltip], přetěžující nemocnice —"
 ep3_emperor_yearly.8060.every_title: "Získáváte [claims|E] na všech [defector.GetTitledFirstNamePossessive] [titles|E]"
 ep3_emperor_yearly.8040.intro: "Moje vláda byla sužována neúspěchy a neštěstím"
 ep3_emperor_yearly.8020.d: "Purpurová nelze #EMP koupit#!!"
 ep3_emperor_yearly.8040.truce_holder: "— i velké vítězství nad [truce_holder.GetTitledFirstName] mělo své náklady —"
 ep3_emperor_yearly.8050.c.success: "Dlouhé lodě jsou rozptýlené"
 ep3_emperor_yearly.8010.d: "Padělání císařských pečetí musí být potrestáno rozhodně."
 ep3_emperor_yearly.8040.predecessor: "Dívám se na vládu [predecessor.GetTitledFirstNameRegnal] a zpochybňuji základy svých vlastních přesvědčení..."
 ep3_emperor_yearly.8030.d.flavor: "Můžeme se jen modlit za vysvobození..."
 ep3_emperor_yearly.8050.t: "Nezvaní návštěvníci"
 ep3_emperor_yearly.8060.spouse: "císařská povinnost musí mít přednost před oddaností k [defector.Custom2('RelationToMeShort', sponsor)]!"
 ep3_emperor_yearly.8060.success: "Útočíte dříve, než je [defector.GetSheHe] připraven"
 ep3_emperor_yearly.8040.a: "Je načase skutečně ukončit veškerý idolatrismus!"
 ep3_emperor_yearly.8060.culture: "císařství má přednost před pouhými místními tradicemi a jazyky!"
 ep3_emperor_yearly.8020.b.claimant: "[purpler_2.GetFirstNameNoTooltip] má důstojný nárok."
 ep3_emperor_yearly.8020.a.vassal: "Myslím, že [purpler_1.GetFirstNameNoTooltip] by to nosil dobře."
 ep3_emperor_yearly.8050.c.failure: "Útočníci jsou neuchopitelní"
 ep3_emperor_yearly.8020.a.claimant: "Nároky jako [purpler_1.GetFirstNamePossessiveNoTooltip] by měly být uznávány."
 ep3_emperor_yearly.8030.a.success: "Zvíře je zastaveno"
 ep3_emperor_yearly.8060.defect: "[defector.GetTitledFirstName] přebíhá"
 ep3_emperor_yearly.8060.t: "Podněcování hranice"
 ep3_emperor_yearly.8000.d: "Je to prostě obtížné období."
 ep3_emperor_yearly.8030.a.flavor: "Ozbrojte galéry, přiveďte mi jeho maso!"
 ep3_emperor_yearly.8020.c.claimant: "Nároční mají zvláštní práva: [purpler_3.GetFirstNameNoTooltip]."
 ep3_emperor_yearly.8010.opening: "[governor.Custom2('AppropriateGreeting', ROOT.Char)],"
 ep3_emperor_yearly.8050.a: "Zaplaťte jim jejich směšnou cenu."
 ep3_emperor_yearly.8000.desc: "\n\nNedávné konflikty si vybraly svou daň: náboráři čím dál tím víc mají problém splnit své kvóty a ve městě se objevují nedostatky pracovní síly všech typů.\n\nMůj [ROOT.Char.Custom2('RelationToMeShort', suggestor)], [suggestor.GetTitledFirstName], sestavil seznam prosperujících provincií, jejichž bohatství může přinést pomoc v čase potřeby metropole."
 ep3_emperor_yearly.8040.truce_target: "— nejvíce znepokojující ze všech našich velkých porážek od [truce_target.GetTitledFirstNamePossessive] ruky —"
 ep3_emperor_yearly.8040.desc: "a lidé se stávají neklidnými...\n\nNemohu si pomoci, ale přemýšlím: mají ikonoklasté pravdu? Jsou problémy císařství jen [ROOT.Char.GetFaith.HighGodNamePossessive] trestem za ignorování [ROOT.Char.GetFaith.HighGodHerHis] příkazů?\n\n"
 ep3_emperor_yearly.8020.c.vassal: "Může to být i [purpler_3.GetFirstNameNoTooltip]..."
 ep3_emperor_yearly.8040.t: "[ROOT.Char.GetFaith.HighGodNameAlternatePossessive] Hněv"
 ep3_emperor_yearly.8060.family: "loajalita k císařství je důležitější než povinnost vůči [defector.Custom2('RelationToMeShort', sponsor)]!"
 ep3_emperor_yearly.8000.intro_byz: "[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip], nezničitelné světlo císařství, se v těchto nelehkých časech trápí."
 ep3_emperor_yearly.8040.b: "Nepodlehnu herezi."
 ep3_emperor_yearly.8040.leo: "Doktrína [leo.GetTitledFirstNameRegnal] a Isaurů přinesla velké nepokoje do císařství a do křesťanství — ale jen na čas..."
 ep3_emperor_yearly.8020.intro: "Odliv peněz je na nízkém bodě a je čím dál těžší najít potřebné prostředky pro mé plány, natož pro hladké fungování [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l]."
 every_bosporos_sea_province_tt: "$sea_bosporus$, $sea_marmara$ a $sea_dardanelles$"
 ep3_emperor_yearly.8010.b: "To #EMP bylo#! moje pečeť! Uvolněte [liar.GetHerHim] okamžitě!"
 ep3_emperor_yearly.8050.b.byz: "Takového drzého varangiana bych mohl využít."
 ep3_emperor_yearly.8030.a: "Musí to být zastaveno, za každou cenu!"
 ep3_emperor_yearly.8020.a.friend: "Můj přítel, [purpler_1.GetFirstNameNoTooltip], je výjimkou."
 ep3_emperor_yearly.8030.desc: "Hrozivá velryba ničí obchodní lodě podél úžin, můj [ROOT.Char.Custom2('RelationToMeShort', complainer)], [complainer.GetTitledFirstName] naříká: \"Pira řezníci, obchodníci — dokonce i námořní kapitáni! Všichni se obávají opustit své útočiště.\"\n\nPrachové účty o [justinian.GetFirstNamePossessiveRegnal] bojích s 'Porphyrios', pohromou po desetiletí, než se vyplavila na pláž a byla na kusy rozsekána, jsou předloženy — někteří dokonce naznačují, že nová hrozba je pomstíchtivý potomek...\n\nPochybné strategie jsou nabízeny, jak se vypořádat s touto hrůzou hlubin, zatímco účty o jejích výkolech se hromadí."
