l_polish:
 PORPHURA_GLOSS: "Od dob pozdní Římské říše nebylo nikomu kromě císaře dovoleno nosit oděvy barvené vzácnou tyrskou purpurou, získávanou ze sekretů středomořského měkkýše murex."
 ep3_emperor_yearly.8000.a: "Ano, přiveďte muže z [county_1.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip]."
 ep3_emperor_yearly.8000.b: "Hlavní město má přednost před [county_2.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip]."
 ep3_emperor_yearly.8000.c: "[county_3.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip] musí učinit oběti."
 ep3_emperor_yearly.8000.d: "Je to prostě období nouze."
 ep3_emperor_yearly.8000.desc: "\n\nNedávné konflikty si vybraly svou daň: verbíři mají čím dál větší potíže plnit kvóty a v celém městě se objevují nedostatky pracovních sil všemožného druhu.\n\nMůj [ROOT.Char.Custom2('RelationToMeShort', suggestor)], [suggestor.GetTitledFirstName], sestavil seznam prosperujících provincií, jejichž bohatství může hlavnímu městu v této době nouze přinést úlevu."
 ep3_emperor_yearly.8000.intro: "[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip], naše velká metropole, sténá pod tíhou mnoha požadavků [ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip]."
 ep3_emperor_yearly.8000.intro_byz: "[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip], nesmrtelné světlo impéria, se v těchto těžkých časech namáhá."
 ep3_emperor_yearly.8000.t: "Sdílení břemene"
 ep3_emperor_yearly.8010.a: "Tvoje píle bude odměněna, [governor.GetFirstNameNoTooltip]."
 ep3_emperor_yearly.8010.b: "To #EMP was#! moje pečeť! Propusťte [liar.GetHerHim] okamžitě!"
 ep3_emperor_yearly.8010.c.tt: "Vězeň předán"
 ep3_emperor_yearly.8010.c: "Výborně, přiveďte toho zmetka ke mně."
 ep3_emperor_yearly.8010.d: "Padělání císařských pečetí musí být potrestáno rázně."
 ep3_emperor_yearly.8010.desc: "A [liar.GetWomanMan] jménem [liar.GetFirstName] se na mě obrátil(a) s žádostí o zaměstnání, tvrze, že nese doporučující dopis od \"the [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetHerselfHimself].\"\n\nPečeť byla shledána padělkem a nyní drzého podvodníka držím ve svém žaláři."
 ep3_emperor_yearly.8010.opening: "[governor.Custom2('AppropriateGreeting', ROOT.Char )],"
 ep3_emperor_yearly.8010.opening_byz: "Pozdravuji tě, [ROOT.Char.GetTitleAsNameNoTooltip],"
 ep3_emperor_yearly.8020.a.claimant: "Nároky jako [purpler_1.GetFirstNamePossessiveNoTooltip] by měly být uznány."
 ep3_emperor_yearly.8020.a.friend: "Můj přítel, [purpler_1.GetFirstNameNoTooltip], je výjimka."
 ep3_emperor_yearly.8020.a.vassal: "Myslím, že by se [purpler_1.GetFirstNameNoTooltip] k tomu hodil."
 ep3_emperor_yearly.8020.b.claimant: "[purpler_2.GetFirstNameNoTooltip] má oprávněný nárok."
 ep3_emperor_yearly.8020.b.friend: "[purpler_2.GetFirstNameNoTooltip] je můj zasloužilý přítel."
 ep3_emperor_yearly.8020.b.vassal: "Zdá se, že [purpler_2.GetFirstNameNoTooltip] je hoden."
 ep3_emperor_yearly.8020.c.claimant: "Nárokovatelé mají zvláštní práva: [purpler_3.GetFirstNameNoTooltip]."
 ep3_emperor_yearly.8020.c.friend: "Přátelství má přednost: [purpler_3.GetFirstNameNoTooltip]."
 ep3_emperor_yearly.8020.c.vassal: "Stejně tak by to mohl být [purpler_3.GetFirstNameNoTooltip]..."
 ep3_emperor_yearly.8020.d: "Purpura se nedá #EMP koupit#!!"
 ep3_emperor_yearly.8020.desc: "\n\nPo mnoha nikoli subtilních narážkách na výhody dobře umístěného patronátu a na nepříjemné potřeby, můj [ROOT.Char.Custom2('RelationToMeShort', suggestor)], [suggestor.GetTitledFirstName], konečně mluví na rovinu.\n\n\"Velký [ROOT.Char.GetTitleAsNameNoTooltip]... zatímco nošení [Glossary( 'porphúra', 'PORPHURA_GLOSS' )] je císařskou výsadou, není neznámé, že taková práva jsou pronajímána... #EMP committed#! poddaným.\""
 ep3_emperor_yearly.8020.intro.bankrupt: "Císařské pokladny jsou prázdné a směnky úředníka jsou to jediné, co drží [ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessive|l] armádu a byrokracii v chodu den za dnem."
 ep3_emperor_yearly.8020.intro.really_bankrupt: "Prázdné trezory nedrží ani náznak zlata a [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l] sténá pod tíhou takové likviditní nouze."
 ep3_emperor_yearly.8020.intro: "Příliv mincí je na dně a je čím dál těžší najít prostředky potřebné pro mé plány, natož pro plynulý chod [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l]."
 ep3_emperor_yearly.8020.t: "Porfyrické patronátství"
 ep3_emperor_yearly.8030.a.failure: "Bestie je nezastavitelná"
 ep3_emperor_yearly.8030.a.flavor: "Ozbrojte galéry, přineste mi její maso!"
 ep3_emperor_yearly.8030.a.success: "Bestie je zastavena"
 ep3_emperor_yearly.8030.a: "Musí být zastaveno, za každou cenu!"
 ep3_emperor_yearly.8030.c: "Nařídit výzbroj, konvoje a bezpečné trasy."
 ep3_emperor_yearly.8030.d.flavor: "Můžeme se jen modlit za vysvobození..."
 ep3_emperor_yearly.8030.d: "Námořníci se musí obrátit na [ROOT.Char.GetFaith.WaterGodName]."
 ep3_emperor_yearly.8030.desc: "Děsivá velryba ničí plavbu podél průlivu, můj [ROOT.Char.Custom2('RelationToMeShort', complainer)], [complainer.GetTitledFirstName], si posteskl: \"Rybáři, obchodníci — dokonce i námořní kapitáni! Všichni se bojí opustit svá útočiště.\"\n\nPrašné záznamy o [justinian.GetFirstNamePossessiveRegnal] potyčkách s 'Porphyriem', pohroma po desetiletí před tím, než se vyplavil na břeh a byl rozsekaný, jsou vytahovány — někteří dokonce naznačují, že nové nebezpečí je pomstychtivý potomek...\n\nNabízejí se pochybná opatření proti této hrůze z hlubin, jak se počty jejích výpadků hromadí."
 ep3_emperor_yearly.8030.t: "Pohroma Bosporu"
 ep3_emperor_yearly.8040.a: "Je čas skutečně skoncovat se vším modlářstvím!"
 ep3_emperor_yearly.8040.b: "Nebudu ustupovat herezi."
 ep3_emperor_yearly.8040.debt: "— pokladna je vybrána dočista, státní orgány spoléhají pouze na úvěry a dobrou vůli —"
 ep3_emperor_yearly.8040.desc: "a lid se neklidní...\n\nNemohu si pomoci, ale přemýšlím: mají ikonoklasté pravdu? Jsou potíže říše pouze [ROOT.Char.GetFaith.HighGodNamePossessive] trestem za ignorování přikázání [ROOT.Char.GetFaith.HighGodHerHis]?\n\n"
 ep3_emperor_yearly.8040.family: "Můj vlastní [ROOT.Char.Custom2('RelationToMeShort', family)], [family.GetFirstName], byl skutečně přesvědčen o takových názorech. Možná jsem byl slepý..."
 ep3_emperor_yearly.8040.intro: "Moje vláda byla zasypána neúspěchy a neštěstím"
 ep3_emperor_yearly.8040.leo: "Doktrína [leo.GetTitledFirstNameRegnal] a Isaurů přinesla říši a křesťanství velké spory — ale pouze na čas..."
 ep3_emperor_yearly.8040.past_plague: "— nemoc sužovala říši, nešetříce ani [constantinople.GetNameNoTooltip] —"
 ep3_emperor_yearly.8040.plague: "— prokletá [epidemic.GetName] pustoší dokonce i [constantinople.GetNameNoTooltip], zahlcující nemocnice —"
 ep3_emperor_yearly.8040.predecessor: "Dívám se na vládu [predecessor.GetTitledFirstNameRegnal] a zpochybňuji základy vlastních přesvědčení..."
 ep3_emperor_yearly.8040.t: "[ROOT.Char.GetFaith.HighGodNameAlternatePossessive] Hněv"
 ep3_emperor_yearly.8040.truce_holder: "— i velké vítězství nad [truce_holder.GetTitledFirstName] mělo své náklady —"
 ep3_emperor_yearly.8040.truce_target: "— nejtrýznivější ze všeho je naše velká porážka rukou [truce_target.GetTitledFirstNamePossessive] —"
 ep3_emperor_yearly.8050.a: "Zaplaťte jim jejich zanedbatelnou cenu."
 ep3_emperor_yearly.8050.b.byz: "Takového drzého varjaga bych mohl využít."
 ep3_emperor_yearly.8050.b: "Takového drzého cizince bych mohl využít."
 ep3_emperor_yearly.8050.c.failure: "Loupežníci jsou nepolapitelní"
 ep3_emperor_yearly.8050.c.success: "Dlouhé lodě jsou rozprášeny"
 ep3_emperor_yearly.8050.c: "Pošlete galéry za těmito lotry!"
 ep3_emperor_yearly.8050.desc: "Plavidla ze všech koutů světa kotví v přístavech [ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessiveNoTooltip|l] a [marshal.GetTitledFirstName] hlásí, že malá flotila nedávno zakotvila u břehů [raid_target.GetProvince.GetBaronyNameExplicitlyNoTooltip].\n\nJejich kapitán, barbar jménem [raider.GetFirstName], požaduje výpalné a vyhrožuje pirátstvím, pokud mu nebude vyhověno [raider.GetHerHis].\n\nNámořní lupiči z dalekého severu jsou velmi obávaní a vypadá to, že tato skupina doufá profitovat pouze z této pověsti."
 ep3_emperor_yearly.8050.t: "Nežádaní návštěvníci"
 ep3_emperor_yearly.8060.a: ""Zatkněte toho tvora, rozkazuji!""
 ep3_emperor_yearly.8060.b: "Připomeňte [defector.GetFirstNameNoTooltip] ctnosti věrnosti."
 ep3_emperor_yearly.8060.c: "Nechte toho psa jednat, jak by možná jednal [defector.GetSheHe]."
 ep3_emperor_yearly.8060.culture: "říše má přednost před pouhými místními tradicemi a jazyky!"
 ep3_emperor_yearly.8060.defect: "[defector.GetTitledFirstName] dezertuje"
 ep3_emperor_yearly.8060.dynasty: "ať jsou staré rodinné vazby [defector.GetDynastyHouseName] a [sponsor.GetDynastyHouseName] klidně zavrženy."
 ep3_emperor_yearly.8060.every_title: "Získáte [claims|E] na všech [defector.GetTitledFirstNamePossessive] [titles|E]"
 ep3_emperor_yearly.8060.failure: "[defector.GetTitledFirstNameNoTooltip] uniká"
 ep3_emperor_yearly.8060.faith: "říše má přednost před náboženstvím, i když jsou víry omylné!"
 ep3_emperor_yearly.8060.faith_and_culture: "bez ohledu na naše rozdíly v tradicích a uctívání!"
 ep3_emperor_yearly.8060.fallback: "říše má přednost před jakýmikoli malichernými osobními vztahy!"
 ep3_emperor_yearly.8060.family: "loajalita k říši je přednější než povinnost vůči [defector.Custom2('RelationToMeShort', sponsor)]!"
 ep3_emperor_yearly.8060.house: "jejich sounáležitost s [defector.GetDynastyHouseName]"
 ep3_emperor_yearly.8060.intro: "Od [defector.GetPrimaryTitle.GetNameNoTier] přišly zlé zprávy: šeptanda, že můj [ROOT.Char.Custom2('RelationToMeShort', defector)], [defector.GetTitledFirstName], tajně kolaboruje s [sponsor.GetName] a možná dokonce plánuje přejít na jejich stranu!\n\nPro takovou zrádnou klamnost proti [ROOT.Char.GetTitleAsNameNoTooltip] nelze brát žádné omluvy, ani udělovat milost —"
 ep3_emperor_yearly.8060.no_defect: "[defector.GetTitledFirstName] zůstává věrný"
 ep3_emperor_yearly.8060.spouse: "císařská povinnost musí stát nad oddaností vůči [defector.Custom2('RelationToMeShort', sponsor)]!"
 ep3_emperor_yearly.8060.success: "Udeříte dříve, než je [defector.GetSheHe] připraven(a)"
 ep3_emperor_yearly.8060.t: "Podněcování na hranicích"
 every_bosporos_coast_county_tt: "[THIS.Char.GetCapitalLocation.GetName], a další pobřežní [counties|E] u průlivu"
 every_bosporos_sea_province_tt: "$sea_bosporus$, $sea_marmara$ a $sea_dardanelles$"
