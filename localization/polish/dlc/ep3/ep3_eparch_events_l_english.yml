l_polish:
 ep3_eparch_event.0001.t: "$eparch_court_position$: Opevnění hlavního města"
 ep3_eparch_event.0001.desc_intro: "[emperor.GetPrimaryTitle.GetTierAsNameNoTooltip] vede válku. Je sužován [attacker.GetCulture.GetCollectiveNounNoTooltip] a [attacker.Custom('InsultAdjective')] [attacker.GetTitledFirstName].\n\n"
 ep3_eparch_event.0001.desc_winning_war: "[emperor.GetTitledFirstName] se zdá, že získává převahu, ale bylo by nerozumné prohlašovat vítězství, dokud válka skutečně neskončila."
 ep3_eparch_event.0001.desc_losing_war: "[emperor.GetTitledFirstName] bojuje těžký boj. Je pravděpodobné, že je jen otázkou času, než se válka rozšíří dál."
 ep3_eparch_event.0001.desc_undecided_war: "Je příliš brzy na to, říci, jaký bude výsledek, protože žádná ze stran zatím nezískala výraznou převahu."
 ep3_eparch_event.0001.desc_outro: "\n\n[capital.GetTitle.GetNameNoTier] je zatím v bezpečí. #EMP Prozatím#!. Bylo by však rozumné být dobře připraveni, pokud by válka dorazila až k našim branám..."
 ep3_eparch_event.0001.a: "Hlavní město #EMP musí#! být chráněno!"
 ep3_eparch_event.0001.b: "Mírná vylepšení by měla stačit."
 ep3_eparch_event.0001.c: "Jistě, [capital.GetTitle.GetNameNoTierNoTooltip] není v žádném #EMP skutečném#! nebezpečí?"

 ep3_eparch_event.0002.desc: "Můj [emperor.Custom2('RelationToMeShort',eparch)] [eparch.GetTitledFirstName] podnikl významná opatření, aby udržel hlavní město v bezpečí v těchto časech války.\n\n"
 ep3_eparch_event.0002.desc_at_home: "\"Podívej se sem!\" říká [eparch.GetFirstNameNoTooltip], kráčejíc vpřed s dychtivými kroky. \"Tyto hradby byly posíleny a značně vylepšeny. Tam vidíš také nové kasárny, připravené pro mnohem větší posádku.\"\n\n\"Troufám si říci, že [capital.GetTitle.GetNameNoTier] je připraveno na dlouhé obléhání, můj [emperor.GetLadyLord], pokud válka dorazí do našeho milovaného města.\""
 ep3_eparch_event.0002.desc_away: "Dopis v mé ruce popisuje několik částí hradeb, které byly výrazně opevněny a vylepšeny, a také přidělení dalších vojáků k posádce. Zdá se, že [capital.GetTitle.GetNameNoTier] je v dobrých rukou a dobře připraveno na možné obléhání."
 ep3_eparch_event.0002.a: "Taková pečlivost by měla být odměněna!"
 ep3_eparch_event.0002.b: "[eparch.GetSheHe|U] jen dělá [eparch.GetHerHis] práci."

 ep3_eparch_event.0005.t: "$eparch_court_position$: Ztráta kontroly"
 ep3_eparch_event.0005.desc: "Naše kontrola nad [capital.GetTitle.GetNameNoTier] slábne...\n\nZločinci rychle využívají situace a pohybují se ulicemi bez překážek právě v tuto chvíli. Je #EMP mou#! odpovědností zajistit bezpečí města a každého občana v těchto hradbách."
 ep3_eparch_event.0005.a: "Zaplatíme pár dalším lidem, aby hlídkovali ulice."
 ep3_eparch_event.0005.b: "Možná bychom mohli poštvat zločince proti sobě navzájem?"
 ep3_eparch_event.0005.b_success_tt: "Úspěšně se ti podaří zmanipulovat zločince"
 ep3_eparch_event.0005.b_success: "Manipulace byla úspěšná"
 ep3_eparch_event.0005.b_failure_tt: "Nepodařilo se ti poštvat zločince proti sobě"
 ep3_eparch_event.0005.b_failure: "Manipulace selhala"
 ep3_eparch_event.0005.success_liege: "$eparch_court_position$ úspěšně zvýší [control|E]"
 ep3_eparch_event.0005.failure_liege: "$eparch_court_position$ nezvýší [control|E]"
 ep3_eparch_event.0005.c: "[marshal.GetCouncilTitleFirstNameNoTooltip] by mohl pomoci?"
 ep3_eparch_event.0005.d: "Není třeba přehánět. Situace není #EMP tak#! zoufalá."

 ep3_eparch_event.0010.t: "$eparch_court_position$: Město postihla nemoc"
 ep3_eparch_event.0010.desc: "[capital.GetTitle.GetNameNoTier] postihla nemoc!\n\n[capital_plague.GetName] se šíří po hlavním městě. Infikuje občany po celém městě, bez ohledu na postavení, slávu či dvorský status. Jako vždy nejvíce trpí ti, kteří nemají prostředky a zlato na lékaře.\n\n[ROOT.Char.GetTopLiege.GetTitledFirstName] ode mne očekává, že podniknu kroky a udělám, co mohu, abych zabránil katastrofě."
 ep3_eparch_event.0010.a: "Jsou třeba drastická opatření. Uvalíme karanténu!"
 ep3_eparch_event.0010.b: "Prohledejte město a najděte lékaře, dejte je do práce."
 ep3_eparch_event.0010.c: "Můj lékař [physician.GetFirstNameNoTooltip] může pomoci!"
 ep3_eparch_event.0010.d: "Obávám se, že nemůžeme nic dělat..."
 ep3_eparch_event.0010.c_success_tt: "[physician.GetTitledFirstName] uspěje při zmírnění moru"
 ep3_eparch_event.0010.c_success: "[physician.GetTitledFirstName] uspěl"
 ep3_eparch_event.0010.c_failure_tt: "[physician.GetTitledFirstName] selže při zmírnění moru"
 ep3_eparch_event.0010.c_failure: "[physician.GetTitledFirstName] selhal"

 ep3_eparch_event.0015.t: "$eparch_court_position$: Univerzita potřebuje učitele"
 ep3_eparch_event.0015.desc: "Univerzita v [capital.GetTitle.GetNameNoTier] poslala poselství vysvětlující svou potřebu více učitelů.\n\nPodrobně rozvádí, jak poskytování kvalitního vzdělání je nejvyšší prioritou, a bez dalšího personálu nebudou schopni splnit očekávání [emperor.GetTitledFirstNamePossessive]. Univerzita mne naléhavě žádá, abych rychle najal vhodného kandidáta."
 ep3_eparch_event.0015.a: "Náhodou znám ideálního kandidáta!"
 ep3_eparch_event.0015.b: "Rod [powerful_house_head.GetHouse.GetBaseNameNoTooltip] je hoden této pozice."
 ep3_eparch_event.0015.c: "Určitě se najde učenec, kterého mohu najmout ve městě."
 ep3_eparch_event.0015.d: "Co kdybys pracoval pro mne, [teacher_local_scholar.GetFirstNameNoTooltip]?"
 ep3_eparch_event.0015.e: "Prozatím si budou muset vystačit."
 ep3_eparch_event.0015.b.msg.t: "Jmenován učitel"
 ep3_eparch_event.0015.b.msg.desc: "$eparch_court_position$ jmenoval [teacher_powerful_family.GetShortUIName] učitelem na univerzitě v [capital.GetTitle.GetNameNoTier]"
 teacher_moves_to_capital_tt: "[teacher_tt.GetShortUIName|U] se stěhuje do [capital.GetTitle.GetNameNoTier] jako učitel"

 ep3_eparch_event.0020.t: "$eparch_court_position$: Za vykonané služby"
 ep3_eparch_event.0020.desc_intro: "Když kráčím potemnělou chodbou, mé myšlenky přeruší hlas volající mé jméno. Otočím se a vidím [emperor.GetShortUIName], jak přichází se sluhou.\n\n\"[eparch.GetFirstNameNoTooltip]! Výtečně jsi si vedl při dohledu nad [capital.GetTitle.GetNameNoTier]. Taková pečlivost by měla být odměněna a já s radostí vyhovím.\"\n\n"
 ep3_eparch_event.0020.desc_gold: "[emperor.GetSheHe|U] kývne na sluhu, aby přistoupil. Sluha otevře víko malé truhlice a ukáže její obsah. Je plná mincí, drahých kamenů a dalších cenností!"
 ep3_eparch_event.0020.desc_artifact: "Sluha přistoupí blíž. Rychlým pohybem odhrne kus látky a odhalí pod ní artefakt."
 ep3_eparch_event.0020.desc_hook_removal: "[emperor.GetTitleAsNameNoTooltip] pokračuje: \"Mluvil jsem s [peer_with_hook.GetShortUIName] a přesvědčil [peer_with_hook.GetHerHim], aby se vzdal každé laskavosti, kterou jsi mu dlužil. [peer_with_hook.GetSheHe|U] ti už nebude dělat problémy.\""
 ep3_eparch_event.0020.desc_emperor_hook: "\"Pokud budeš něco potřebovat, a myslím tím #EMP cokoliv#!, neváhej mi to dát vědět. Udělám, co bude v mých silách, abych ti pomohl.\""
 ep3_eparch_event.0020.a: "Děkuji ti, můj [emperor.GetLadyLord]!"

 ep3_eparch_event.9000.t: "$eparch_court_position$: Zanedbání povinnosti"
 ep3_eparch_event.9000.desc: "Jako $eparch_court_position$ je povinností [eparch.GetTitledFirstNamePossessive] starat se o všechny potřeby [capital.GetTitle.GetNameNoTierPossessive], jako by město bylo [eparch.GetHerHis] vlastním domem!\n\nPřesto [eparch.GetSheHe] vážně zanedbal tuto důležitou odpovědnost, zradil mou důvěru a promarnil #EMP privilegium#!, které jsem [eparch.GetHerHim] udělil! A kvůli čemu? Aby sledoval vlastní zájem.\n\n[eparch.GetFirstNameNoTooltip] čeká na můj rozsudek..."
 ep3_eparch_event.9000.a: "Naprosto nepřijatelné! Jsi propuštěn! #EMP ven#!!"
 ep3_eparch_event.9000.b: "Považuj to za varování. Ale budeš mi #EMP dlužit#!!"
 ep3_eparch_event.9000.c: "Přehlédnu to. Prozatím."

 ep3_eparch_event.9001.intro: "Dorazím do trůnního sálu po předvolání od [emperor.GetTitledFirstName] a rychle přistoupím k trůnu.\n\n"
 ep3_eparch_event.9001.desc_fired: "\"Zklamal jsi mě, [eparch.GetFirstNameNoTooltip]. Svěřil jsem ti [capital.GetTitle.GetNameNoTier], a ty jsi mi poděkoval tím, že jsi #EMP zcela#! ignoroval potřeby města! Tvé chování je nepřijatelné.\"\n\n[emperor.GetTitleAsName] povstane: \"Jsi zbaven úřadu [GetCourtPositionType('eparch_court_position').GetNameNoTooltip()]. Považuj se za šťastného, že nepodnikám další kroky.\""
 ep3_eparch_event.9001.desc_warned: "\"Dozvěděl jsem se, že zanedbáváš své povinnosti, [eparch.GetFirstNameNoTooltip].\" [emperor.GetFirstNameNoTooltip] zavrtí hlavou. \"Považuj to za varování. Rozhodl jsem se tě tentokrát ušetřit. #EMP Prozatím#!. Snad je jasné, že mi budeš dlužit.\"\n\n[emperor.GetTitleAsNameNoTooltip] mne mávnutím ruky propustí."
 ep3_eparch_event.9001.desc_nothing: "Rychle je mi jasné, že něco není v pořádku. Ticho a napětí ve vzduchu mluví za vše.\n\n[emperor.GetSheHe|U] #EMP ví#!, že jsem zanedbával své povinnosti jako správce [capital.GetTitle.GetNameNoTierPossessive], že ano? Čekám na svůj ortel.\n\nMinuty plynou a nic se neděje. [emperor.GetFirstNameNoTooltip] na mne krátce pohlédne a poté odejde. Zdá se, že [emperor.GetTitleAsName] se rozhodl přehlédnout mé provinění. Prozatím."
 ep3_eparch_event.9001.a: "Cože? #EMP Propuštěn?!#!"
 ep3_eparch_event.9001.b: "To mohlo skončit mnohem hůř..."
 ep3_eparch_event.9001.c: "Možná bych měl považovat za štěstí."

 eparch_hook_warning: "@alert_icon! #alert_trial [eparch.GetTitledFirstName] má na tebe páku – tato akce má další následky#!"

 eparch_neglecting_duty_warning_tt: "@alert_icon! #alert_trial Nepřetržité zanedbávání povinností může způsobit, že si toho [liege|E] všimne a podnikne kroky#!"
 eparch_reward_msg_title: "Odměněn za povinnosti"

