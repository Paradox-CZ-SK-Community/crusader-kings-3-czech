 ep3_frankokratia_crusader_joining: "Křižácké přísliby nárokovateli"
 ep3_frankokratia_events.0001.a.crit_success: "[ghw_sponsor.GetTitledFirstNameNoTooltip] žehná vašemu chytrému plánu"
 ep3_frankokratia_events.0001.a.failure: "[ghw_sponsor.GetTitledFirstNameNoTooltip] odsuzuje váš nebezpečný plán"
 ep3_frankokratia_events.0001.a.flavor: "Tito spolukřesťané vzdorují autoritě Svatého otce! Bylo by tak špatné použít naše poutníky proti nim...?"
 ep3_frankokratia_events.0001.a.success: "[ghw_sponsor.GetTitledFirstNameNoTooltip] přijímá, aby napravil rozkol"
 ep3_frankokratia_events.0001.a: "Chytré počínání! Které papež jistě požehná."
 ep3_frankokratia_events.0001.b.flavor: "Vůdci Božích armád si mohou udělat rozhodnutí sami. Vždyť oni, ne papež, budou první, kdo vstoupí na byzantskou půdu."
 ep3_frankokratia_events.0001.b: "Přiměji křižáky, aby osobně přísahali za tuto věc."
 ep3_frankokratia_events.0001.c.flavor: "Těžko si lze představit větší bezbožné zrádectví!"
 ep3_frankokratia_events.0001.c: "Katastrofálně hloupý nápad."
 ep3_frankokratia_events.0001.crusader_intro: "My, ozbrojení poutníci do zámoří, jsme pověřili [financier.GetPrimaryTitle.GetNameNoTier] stavbou našich lodí... velmi nákladné podnikání, věnované nejistému podniku."
 ep3_frankokratia_events.0001.desc: "\n\n\"Jaká hrozná ztráta!\" oplakává [byz_claimant.GetFirstName], můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('byz_claimant'))]. \"Nejodvážnější latinské rytíře, zchudlé — nucené trpět před pohany! Jak by nám [Glossary( 'Romaioi', 'ROMAIOS_GLOSS' )] mohli pomoci...\"\n\nJako [byz_emperor.GetPrimaryTitle.GetAdjective] nápadník, [byz_claimant.GetFirstNameNoTooltip] ostře mluví o #EMP Romaioi#!. Možná... kdyby naši křižáci pochodovali ve [byz_claimant.GetHerHis] jménu, jejich věc by mohla být posílena řeckými vojáky a štědrými císařskými dary? Mohla by taková neortodoxní křížová výprava lépe sloužit misi Krista... a Jeho křesťanským bojovníkům?"
 ep3_frankokratia_events.0001.non_crusader_intro: "Doputovaly zprávy o Křížové výpravě. Ti, kdo se zavázali, najali [financier.GetPrimaryTitle.GetNameNoTier] k výstavbě svých lodí... velmi nákladné podnikání, věnované nejistému podniku."
 ep3_frankokratia_events.0001.t: "Nespravedlivé vyvlastnění"
 ep3_frankokratia_events.0002.a: "Nuže... jdu do Byzance!"
 ep3_frankokratia_events.0002.b: "Kaju se, Svatý otče! #EMP Kaju se za svou pošetilost!#!"
 ep3_frankokratia_events.0002.desc_condemns: "Opravdu bys — z ochrany Petrova potomka — vytrhl meč Gabriela? Opravdu bys, zbaven rodičovské lásky a křesťanské zbožnosti, zabořil to nejsvětější ostří do hrudi svých řeckých bratří?\n\nTo, co zvažuješ, je ohavnost. Žádný křesťan by neměl být raněn rukou poutníků."
 ep3_frankokratia_events.0002.desc_endorses: "S hříšnou pýchou prelátové Řeků pohrdají vyvoleným zástupcem Pána na Zemi. Proto tě v Jeho jménu pověřuji shromáždit Jeho vojsko za tebou, abys dosáhl vítězství a jmenoval nového a spravedlivého panovníka na východě.\n\nJestli Bůh dovolí, svými činy mohou věřící jednoho dne uplatnit nárok na všechna zámořská území."
 ep3_frankokratia_events.0002.desc_wasnt_asked: "Bůh trestá ty, kdo si, jako Lucifer, přivlastňují království a říše Jeho světla — přesto odměňuje vytrvalé. Co začalo mezi Jeho křižáky, nehodlám zrušit.\n\nAle budeš závislý na svatém odpuštění za prolévání křesťanské krve. Postupuj moudře a vznešeně ve službě Kristu, a můžeš ho obdržet; modli se, když stojíš před Řeky."
 ep3_frankokratia_events.0002.opening: "Nejodvážnější [ROOT.Char.Custom('GetDaughterSon')] Kristův,"
 ep3_frankokratia_events.0003.a: "Náš závazek za váš — ať tak bude."
 ep3_frankokratia_events.0003.desc: "Ti, kdo nesou kříž, mají k dispozici mnoho nově postavených [financier.GetPrimaryTitle.GetAdjective] lodí — ale nemohou spravedlivě nést jejich náklady. Přesvědčil jsem naši radu, aby hledala úhradu jiným způsobem.\n\nZaručte nám odškodnění ze císařské pokladnice nebo císařskými zeměmi. Pokud tak učiníte, naše lodě převezou vaše $knight_culture_player_plural_no_tooltip_lowercase$ přes moře. Naši odvážní mariňáci vylezou po hradbách nepřítele. Řekové brzy budou litovat svého pohrdání námi!"
 ep3_frankokratia_events.0003.opening: "Nepříteli [byz_emperor.GetTitleAsNameNoTooltip],"
 ep3_frankokratia_events.0004.a.flavor: "Možná brutální vražda jim otevře oči? Jistě, zbaví Latiny jakéhokoli důvodu útočit na nás."
 ep3_frankokratia_events.0004.a: "Předpokládám... [byz_claimant.GetFirstNameNoTooltip] musí zemřít."
 ep3_frankokratia_events.0004.b.flavor: "Mezitím se biskupové Říma čím dál více opájí vlastními lžemi... vážně svádějí své divoké stádo."
 ep3_frankokratia_events.0004.b: "[ROOT.Char.GetFaith.HighGodName] mě ustanovil. [ROOT.Char.GetFaith.HighGodName] mě ochrání."
 ep3_frankokratia_events.0004.desc: "Naši špehové mezi Latiny přinášejí podivné zprávy... kdybych nebyl tak dobře obeznámen se všemi ostatními formami [financier.GetPrimaryTitle.GetAdjective] lakomství, myslel bych, že jsem obelstěn!\n\nZatímco [byz_claimant_champion.GetFaith.GetAdherentNamePlural] opět útočí na pohany, veliká masa jejich ozbrojených poutníků se místo toho zavázala přijet #EMP sem#!. Vedeni [byz_claimant_champion.GetName] a [financier.GetTitledFirstName] prohlašují [byz_claimant.GetName], toho ubohého žebráka, za právoplatného vládce [Glossary( 'Romaioi', 'ROMAIOS_GLOSS' )]!\n\nBrzy budou ti fanatikové umírat před mými hradbami za [byz_claimant.GetHerHis] slabou věc! Jak by mohli uvažovat o takovém útoku na své křesťanské bratry?"
 ep3_frankokratia_events.0004.t: "Pýcha na Západě"
 ep3_frankokratia_events.0005.a: "[ROOT.Char.GetFaith.HighGodName] musí milovat tyrana Řeků..."
 ep3_frankokratia_events.0005.desc: "Už nemůžeš doufat, že oblékneš nápadníka [claimant.GetName] do císařské purpury.\n\nSni už dál o řeckých požitcích. Přestaň žít v vzdoru a hledej pokání. Příčina, která tě kdysi vyhnala z Boží posvátné mise, skončila zaslouženě neceremoniálním koncem."
 ep3_frankokratia_events.0005.opening: "Mé neposlušné dítě,"
 ep3_frankokratia_events.0020.a: "Přidám se pouze jako #EMP vůdce#! tohoto odvážného podniku."
 ep3_frankokratia_events.0020.b: "Považuj mě za jednoho z ochotných!"
 ep3_frankokratia_events.0020.c.flavor: "Je to naprosté rouhání! #EMP A oslabuje to naši svatou Křížovou výpravu!#!"
 ep3_frankokratia_events.0020.c: "Ten plán... nedává smysl."
 ep3_frankokratia_events.0020.desc: "Mezi Kristovými válečníky bují rozkol... neboť pohané jsou mocní, přeplutí Středozemí nás bude stát mnoho a lodní stavitel [financier.GetName] je tvrdý a mazaný věřitel.\n\n[redirecter.GetName] přináší zcela jiný návrh: s naší společnou horlivostí proč místo toho neustanovit nápadníka [byz_claimant.GetName] na trůnu [byz_emperor.GetPrimaryTitle.GetName]? Nebylo by bohaté odměny, kterou bychom získali, dobrou oporou pro věřící?"
 ep3_frankokratia_events.0020.pope_condemns: "\n\n[pope.GetTitledFirstName] nesouhlasí, zakazuje toto podnikání a hrozí zatracením. Ochotní zůstávají neodraděni."
 ep3_frankokratia_events.0020.pope_endorses: "\n\nA přestože se [pope.GetSheHe] stále snaží vést Křížovou výpravu, [pope.GetTitledFirstName] udělil tomuto podniku požehnání sv. Petra!"
 ep3_frankokratia_events.0020.pope_resents: "\n\n[pope.GetTitledFirstName] tento podnik přímo neodsoudil, ale [pope.GetHerHis] prelátové neschvalují takové rozštěpení Křížové výpravy..."
 ep3_frankokratia_events.0020.t: "Proti zbloudilým"
 ep3_frankokratia_events.0030.a: "#EMP Sláva Bohu na výsostech!#!"
 ep3_frankokratia_events.0030.desc: "[ghw_sponsor.GetTitledFirstName] volá, ale my neodpovíme. Ještě ne. Místo toho, pod vedením [byz_claimant_champion.GetTitledFirstNamePossessive], pochodujeme na [byz_emperor.GetPrimaryTitle.GetName].\n\nKde naši poutníci nastupují na [financier.GetPrimaryTitle.GetAdjective] lodě, nesčetné heraldické štíty visí na přídi i zádi, potažené kůží, aby odolaly moři. Mocní váleční koně jsou vedeni pod palubu. Jako v květu se velké plachty rozprostírají, aby zachytily slunce! Jinde kolony křižáků vycházejí pěšky za křížem, starodávné cesty je vedou na východ.\n\nPomstěme [Glossary( 'Trojans', 'TROJANS_FRANKOKRATIA_GLOSS')]! Ať se Řekové chvějí ve svých palácích! Ať se pokloní [byz_claimant.GetFullName], svému právoplatnému pánovi, a my, křižáci, jako jejich vysvoboditelé!"
 ep3_frankokratia_events.0030.t: "Dědicové Konstantina"
 ep3_frankokratia_events.0031.a: "To se... opravdu děje?"
 ep3_frankokratia_events.0031.desc_byz: "Vzdor veškeré společné lásce ke Kristu — a pohrdajíc věcí [pope.GetTitledFirstName], jejich milovaného biskupa Říma — frakce latinských křižáků nyní ohrožuje naši Říši!\n\nAť nás nyní ochrání síla [Glossary( 'Herakleios', 'HERAKLEIOS_GLOSS' )]; ať useknuté hlavy [byz_claimant_champion.GetTitledFirstName], [financier.GetTitledFirstName] a pretendent [byz_claimant.GetName] brzy spočinou u [Glossary( 'Throne of Solomon', 'THRONE_OF_SOLOMON_GLOSS' )]!\n\n[ROOT.Char.GetFaith.WarGodName], chraň nás dobře před touto latinskou chamtivostí... tímto šílenstvím, které ohrožuje naši samotnou existenci."
 ep3_frankokratia_events.0031.desc_catholic: "#EMP Katolická křížová výprava je zrazená!#!\n\nNevěrní, zmatení poutníci se sdružili za pretendentem [byz_claimant.GetName] a, tragédie za tragédií — plánují napadnout [byz_emperor.GetPrimaryTitle.GetNameNoTier], říši křesťanů! Odmítají pochod na [target_kingdom.GetNameNoTier]!\n\nApologeti pro pyšného [byz_claimant_champion.GetTitledFirstName], chamtivého [financier.GetTitledFirstName] a všechny ostatní tvrdí, že chtějí znovu sjednotit církev, zapůjčit řeckou sílu věci...\n\nAle jen Bůh ví, co z toho vzejde."
 ep3_frankokratia_events.0031.desc_target: "Bez světla [ROOT.Char.GetFaith.HighGodName], které by je vedlo, [pope.GetFaith.GetAdherentNamePlural] tápají ve tmě!\n\nVelký oddíl našich fanatických nepřátel se, místo aby pochodoval proti [defender.GetName], složil přísahu dobýt [byz_emperor.GetPrimaryTitle.GetName]! Jejich neshoda je matoucím ulehčením těm, kdo brání [target_kingdom.GetNameNoTier].\n\nJejich ďábelské malé mysli se zdají věřit, že budeme pokřtěni mečem, až [byz_claimant.GetName] usedne na císařský trůn... ale síly [pope.GetTitledFirstNamePossessive] budou do té doby jistě odraženy."
 ep3_frankokratia_events.0031.t: "Rozštěpená křížová výprava"
 ep3_frankokratia_events.0041.a.flavor: "Plundrování takového císařského města... bude nepřekonatelné."
 ep3_frankokratia_events.0041.a: "Pak musíme #EMP vzít#! to, co nám dluží."
 ep3_frankokratia_events.0041.b.flavor: "...ale při správné #EMP motivaci#! se pokusím ostatní poslat pryč bez krveprolití."
 ep3_frankokratia_events.0041.b: "Rozpuštění našich rytířů bez zaplacení nebude snadné..."
 ep3_frankokratia_events.0041.b_failure: "Křižáci vyrabují [claimant.GetCapitalLocation.GetTitle.GetNameNoTier]"
 ep3_frankokratia_events.0041.b_success: "Přesvědčíte Latiny, aby odešli"
 ep3_frankokratia_events.0041.c.flavor: "Křesťanství bylo tímto podnikem přece jen posíleno. Poněkud."
 ep3_frankokratia_events.0041.c: "Očekávali jsme více. Ale můžeme to přijmout."
 ep3_frankokratia_events.0041.desc: "a podroben nekonečným ceremoniiám, přepadne mě poněkud jiný pocit...\n\n\"Můj předchůdce,\" vysvětluje [claimant.GetTitledFirstNameNoTooltip], \"si odnesl velkou část pokladnice, když [defender.GetSheHe] uprchl. \""
 ep3_frankokratia_events.0041.intro_constantinople: "Za bouřlivého jásotu náš chráněnec [claimant.GetFirstName] vstupuje do mohutných bran [claimant.GetCapitalLocation.GetTitle.GetNameNoTier]. Pod velkými kopulemi a nebeskými [Glossary( 'seraphim', 'SERAPHIM_GLOSS')] Hagie Sophii je [claimant.GetSheHe] konečně uveden do úřadu jako [claimant.GetTitleAsNameNoTooltip]. Jak jasná je naše radost, jak naprosté naše úžas!\n\nKdyž jsem však chladně uveden do [Glossary( 'Blachernae Palace', 'BLACHERNAE_PALACE_GLOSS')]"
 ep3_frankokratia_events.0041.intro_generic: "Za bouřlivého jásotu náš chráněnec [claimant.GetFirstName] vstupuje do mohutných bran [claimant.GetCapitalLocation.GetTitle.GetNameNoTier]. Pod velkými kopulemi a nebeskými [Glossary( 'seraphim', 'SERAPHIM_GLOSS')] císařského chrámu je [claimant.GetSheHe] konečně uveden do úřadu jako [claimant.GetTitleAsNameNoTooltip]. Jak jasná je naše radost, jak naprosté naše úžas!\n\nKdyž jsem však chladně uveden do císařského paláce"
 ep3_frankokratia_events.0041.not_trying_to_pay: "Vy křižáci nemůžete dostat, co bylo slíbeno, nýbrž... můžeme vám zaplatit #EMP mnohem#! méně.""
 ep3_frankokratia_events.0041.t: "Veškeré bohatství říše"
 ep3_frankokratia_events.0041.trying_to_pay: "Ač se snažíme, Říše může nabídnout vám křižákům pouze #EMP částečnou#! odměnu.""
 ep3_frankokratia_events.0042.a: "Budu vládnout Latinům i Řekům!"
 ep3_frankokratia_events.0042.b: "[player_1.GetTitledFirstNameNoTooltip] je mezi křižáky respektován."
 ep3_frankokratia_events.0042.c: "Ať si tu čest nárokuje [player_2.GetTitledFirstNameNoTooltip]."
 ep3_frankokratia_events.0042.constantinople: "Zbožní volají po zdrženlivosti, přesto Hagia Sophia a posvátné starobylé svatyně jsou vandalizovány a vypleněny."
 ep3_frankokratia_events.0042.d: "Tolik dlužíme [financier.GetTitledFirstNameNoTooltip]."
 ep3_frankokratia_events.0042.desc: "Útočíme na [claimant.GetCapitalLocation.GetTitle.GetNameNoTier]! [financier.GetPrimaryTitle.GetAdjective] mariňáci jsou první, kdo vztyčí své svaté prapory na hradbách, zatímco naši $knight_culture_player_plural_no_tooltip_lowercase$ vtrhnou branami města a pobijí každého obránce. Řekové zapálí své vlastní domovy — ale ani tato velká zeď ohně nemůže zadržet Boží hněv!\n\nPo tři dny je město vypleněno a jeho obyvatelé jsou pobiti."
 ep3_frankokratia_events.0042.desc_outro: "\n\nNaši vůdci nyní nikomu z Řeků nedůvěřují, aby toto místo spravedlivě spravoval a podporoval Kristovu věc: musíme jmenovat vlastního císaře. Můj hlas, moje volba, promění křesťanstvo."
 ep3_frankokratia_events.0042.e: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('emp_beneficiary_3'))] [emp_beneficiary_3.GetNameNoTooltip] má císařskou milost!"
 ep3_frankokratia_events.0042.f: "[emp_beneficiary_2.GetNameNoTooltip]. Vládni moudře, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('emp_beneficiary_2'))]."
 ep3_frankokratia_events.0042.g: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('emp_beneficiary'))] [emp_beneficiary.GetNameNoTooltip] si zaslouží trůn."
 ep3_frankokratia_events.0042.t: "Křtěni ohněm"
 ep3_frankokratia_events.0044.a: "Zůstanu zde a vychutnám si řecké požitky!"
 ep3_frankokratia_events.0044.b: "[beneficiary_3.GetFirstNameNoTooltip], můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('beneficiary_3'))]: chraň toto království."
 ep3_frankokratia_events.0044.c: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('beneficiary_2'))] [beneficiary_2.GetFirstNameNoTooltip] je uchvácen těmito zeměmi."
 ep3_frankokratia_events.0044.d: "[beneficiary.GetFirstNameNoTooltip]. Vládni těmto cizincům dobře, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('beneficiary'))]."
 ep3_frankokratia_events.0044.desc: "Po našich válečných činech ve jménu [claimant.GetHerHis] [claimant.GetName] nyní odmítá to, co nám dluží, #EMP a Pánu!#! My křižáci to nemůžeme snést!\n\nV spravedlivém hněvu vtrhneme do [latin_byz_capital_barony.GetNameNoTier]. Zaletíme její ulice řeckou krví, zatímco jsou rabovány kostely a paláce. Jakou jinou možnost máme než tuto zkázu?\n\nDvojí tvář Řekové zde už nebudou vládnout, možná už nikdy."
 ep3_frankokratia_events.0044.desc_past_tense: "Po našich válečných činech ve jménu [claimant.GetHerHis] jak zuřili křižáci, když [claimant.GetName] odmítl to, co nám dluží, #EMP a Pánu!#!\n\n[latin_byz_capital_barony.GetNameNoTier] bylo nutné vtrhnout. Její ulice bylo třeba zaplavit řeckou krví; její kostely a paláce bylo třeba vyrabovat. Jakou jinou možnost jsme měli než tuto zkázu?\n\nDvojí tvář Řeků tu už nevládne, možná už nikdy."
 ep3_frankokratia_events.0044.outro_emperor: "Latinský ponese posvátnou korunu a čest pojmenovat tohoto císaře připadá mně."
 ep3_frankokratia_events.0044.outro_lord: "[latin_emperor.GetName] byl korunován pánem Latinů i Řeků a my ostatní poutníci musíme mezi sebe rozdělit [latin_emperor.GetHerHis] země."
 ep3_frankokratia_events.0044.t: "Purpura je naše"
 ep3_frankokratia_events.0045.a: "Není ještě pozdě podpořit křížovou výpravu!"
 ep3_frankokratia_events.0045.b: "Známá místa lákají."
 ep3_frankokratia_events.0045.desc: "\n\nMožná by nám staří Římané bohatě darovali. Jistě znali sílu udeřit na pohany. Tito Řekové jsou méně působiví. [claimant.GetName] posílá své vyslance pryč"
 ep3_frankokratia_events.0045.intro: "S dosaženým vítězstvím a dojednanými podmínkami odchodu my křižáci tiše hledíme na [claimant.GetCapitalLocation.GetTitle.GetNameNoTier],"
 ep3_frankokratia_events.0045.intro_constantinople: "perečku Bospora. Pod památkami dávných věků, mezi nejsvětějšími relikviemi, leží špinavé ulice a fóra, která zapáchají dobytkem."
 ep3_frankokratia_events.0045.intro_generic: "ubohou náhražku královny měst. Stín starého hlavního města, [GetTitleByKey('b_constantinople').GetNameNoTier], s jeho posvěcenými katedrálami a bohatými paláci."
 ep3_frankokratia_events.0045.paid_off: "Polovičně proplaceno; malé oddíly byly sraženy z [claimant.GetHerHis] hradeb.\n\nTímto náš podivný pouťník poněkud odměnil nás věřící. Aspoň více než zarmoucení a rozvrácení Řekové..."
 ep3_frankokratia_events.0045.t: "Neviděné slávy"
 ep3_frankokratia_events.0045.unpaid: "s prázdnýma rukama a bez pomoci.\n\nAč si stěžujeme, ač pohrdavě hledíme na poklady a cetky, naše podivná pouť končí."
 ep3_frankokratia_events.0060.a: "Skvělé shledání východních a západních křesťanů."
 ep3_frankokratia_events.0060.desc_latin_empire: "[GetTitleByKey('e_byzantium').GetName|U] již neexistuje. Jeho všemocný panovník, jenž kdysi nárokoval dědictví Říma, byl sesazen. Nádherné paláce a katedrály doutnají. Těla hnijí ve velkých hromadách. Na rozbitou říši padá chaos.\n\nMezi těmito popelem je vyhlášen [latin_emperor.GetPrimaryTitle.GetNameNoTier] — ve jménu Krista a [pope.GetTitledFirstName].\n\nV zemích Řeků začíná nebezpečné, roztržité období."
 ep3_frankokratia_events.0060.desc_leave_unpaid: "Nový panovník usedl u nepřekonatelných vymožeností [claimant.GetCapitalLocation.GetTitle.GetNameNoTier], dosazen latinou a — prozatím — s odporem poslušný [claimant.GetHerHis] poddaným: [claimant.GetName].\n\nS přesvědčením hodným [claimant.GetHerHis] předků tento nový [claimant.GetTitleAsNameNoTooltip] #EMP odmítl#! požadavky křižáků. Honiči, kteří pro [claimant.GetHerHim] bojovali a vrčeli, byli posláni pryč hladoví.\n\nNový panovník vládne, ano... ale přesto je třeba se ptát, proč se putující křižáci vydali touto cestou, hledajíce spásu...?"
 ep3_frankokratia_events.0060.desc_loss: "#EMP „Chvála [defender.GetTitledFirstName], přinášející vítězství! [defender.GetTitleAsNameNoTooltip]! [defender.GetTitleAsNameNoTooltip]!“#!\n\nTento refrén zní přes [defender.GetPrimaryTitle.GetNameNoTier] — jejich panovník odrazil latinské křižáky zpět do moře. Pro [claimant.GetNamePossessive] nárok na mocnou Byzanc se Boží přízeň ukázala poněkud omezenou.\n\nHluboké ponížení pro dobrodruhy, kteří se odvážili domýšlet si vůli Všemohoucího..."
 ep3_frankokratia_events.0060.desc_paid: "Nový panovník usedl u nepřekonatelných luxusů [claimant.GetCapitalLocation.GetTitle.GetNameNoTier], dosazen latinou a — prozatím — s odporem poslušný [claimant.GetHerHis] poddaným: [claimant.GetName].\n\nNacpán veškerým bohatstvím, které nový [claimant.GetTitleAsNameNoTooltip] mohl shromáždit, a v čele s [claimant.GetPrimaryTitle.GetAdjective] vojsky, křižáci konečně obrací pozornost jinam."
 ep3_frankokratia_events.0060.t: "Orel stále létá"
 ep3_frankokratia_events.0060.t_latin_empire: "Frankokratia"
 ep3_frankokratia_events.0070.a.flavor: "Meč na řeckých krkách je stále můj, i když [financier.GetPrimaryTitle.GetAdjectiveNoTooltip] mince vládne jejich trhům."
 ep3_frankokratia_events.0070.a: "Jen společně můžeme ovládat ty zatracené Řeky."
 ep3_frankokratia_events.0070.b.flavor: "Titulu [financier.GetTitleAsNameNoTooltip] lze odebrat, ale [financier.GetHerHis] touha po zisku z mé nové říše sotva pohasne..."
 ep3_frankokratia_events.0070.b: "#EMP Lakomý psíče!#! Řekové tě měli za co nenávidět!"
 ep3_frankokratia_events.0070.desc: "Ale... #EMP ponechání#! jí — postačí síla jednoho meče? Neměli bychom my Latini, svázáni svou horlivostí, spřátelit se s těmito novými řeckými zeměmi...?\n\n„Žádal bych jen, aby... moji [financier.GetPrimaryTitle.GetAdjectiveNoTooltip] obchodníci, se svými mnoha, #EMP hlubokými#! místními zájmy, měli zaručena zvláštní práva...\""
 ep3_frankokratia_events.0070.intro: "[financier.GetName] setrval v [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier], opatrujíc obnovené záležitosti mnoha místních [financier.GetPrimaryTitle.GetAdjective] obchodníků. Nyní, [financier.GetHerHis] vlajková loď naložená kořistí, [financier.GetSheHe] se loučí.\n\n"
 ep3_frankokratia_events.0070.leader_emp: "„Shromáždili jsme tolik lidí pod křížem,“ [financier.GetFirstNameNoTooltip] vykřikuje. „A hleď, co ti to dalo! Velké impérium!“"
 ep3_frankokratia_events.0070.rando_emp: "„Jaké dobrodružství!“ [financier.GetFirstNameNoTooltip] vykřikuje. „Kdo by si troufl tvrdit, že má odvahu srovnat se s námi, kteří jsme vzali toto velké impérium?“"
 ep3_frankokratia_events.0070.t: "Meč v zlaté pochvě"
 ep3_frankokratia_events.0080.a: "Ať celé [kingdom_1.GetNameNoTierNoTooltip] pozná mé právo!"
 ep3_frankokratia_events.0080.b: "Ať se [kingdom_2.GetNameNoTierNoTooltip] ukloní!"
 ep3_frankokratia_events.0080.c: "Ať [kingdom_3.GetNameNoTierNoTooltip] navždy patří [ROOT.Char.GetTitleAsNamePossessiveNoTooltip]!"
 ep3_frankokratia_events.0080.d: "Ať lid [kingdom_4.GetNameNoTierNoTooltip] klečí."
 ep3_frankokratia_events.0080.desc: "\n\nSvrchovanost Římanů je nejvyšším z pozemských poct. S ní přichází úcta mnohých. Nárok na ni byl mimo sny našich latinských křižáků — trik osudu, dosažený hroznou krví — ale nyní je mé imperium velmi skutečné. [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] slavný obraz je téměř bez poskvrny.\n\nKdysi jsme byli vetřelci. Místní pláčou, prchali před námi. Teď v [kingdom_1.GetNameNoTier] jásají na ulicích."
 ep3_frankokratia_events.0080.e: "Ať [kingdom_5.GetNameNoTierNoTooltip] patří nám."
 ep3_frankokratia_events.0080.t: "Království pro Latiny"
 ep3_frankokratia_events.0080_greek: "Země Řeků, kdysi všemi podrobené [GetTitleByKey('e_byzantium').GetName], zůstávají v pohybu. Kdo ze všech vládců pod [ROOT.Char.GetFaith.PositiveAfterLife] má na ně nárok?"
 ep3_frankokratia_events.0080_non_greek: "Cézar, Konstantin, řada Řeků s dlouhými, těžkopádnými jmény... a nyní [ROOT.Char.GetFirstName]."
 ep3_frankokratia_events.0090.a: "Ve [kingdom_1.GetNameNoTierNoTooltip] nechť jsou temné časy zapomenuty!"
 ep3_frankokratia_events.0090.b: "Vraťte se k #EMP Autokratorovi#!, [kingdom_2.GetNameNoTierNoTooltip]!"
 ep3_frankokratia_events.0090.c: "[kingdom_3.GetNameNoTierNoTooltip] znají purpuru!"
 ep3_frankokratia_events.0090.d: "Do císařského společenství: vrať se, [kingdom_4.GetNameNoTierNoTooltip]."
 ep3_frankokratia_events.0090.desc: "Provincie jako [kingdom_1.GetNameNoTier] prožily pochybnou dobu — a byly připraveny o vlídné panování [GetTitleByKey('e_byzantium').GetAdjective] suveréna — příliš dlouho.\n\nAle nyní — obyvatelé [kingdom_1.GetAdjectiveNoTooltip] se mohou radovat! Neklaní se frankským banditům! [kingdom_1.GetAdjectiveNoTooltip] pole, dlouho obdělávaná, neuvadnou pod kopyty válečných koní."
 ep3_frankokratia_events.0090.e: "Ať [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip] [kingdom_5.GetNameNoTierNoTooltip] znovu ožije!"
 ep3_frankokratia_events.0090.t: "Pamatuj, jsi [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip]!"
 ep3_frankokratia_events.0090_emp: "Pojďte, [Glossary('hoi polloi', 'HOI_POLLOI_GLOSS' )]: postavte své ikony vysoko s hrdostí a radujte se z návratu božského řádu [ROOT.Char.GetFaith.HighGodNamePossessive]!\n\nTyto národy se znovu sjednotily pod [ROOT.Char.GetTitleAsName]; jak bohatství jejich země poteče do paláce, budou jim opět uděleny všechny pocty a nádhera, jaké znal jejich předci."
 ep3_frankokratia_events.0090_non_emp: "A prostí lidé, jako ti z [kingdom_1.GetTierAsNameNoTooltip], mohou svobodně snít... o návratu svého pravého pána.\n\nJe čas, aby latinská nadvláda skončila."
 ep3_frankokratia_events.0100.a_catholic: "Marně jsme snili o tom, že dáme na Zemi slávu [ROOT.Char.GetFaith.HighGodName]..."
 ep3_frankokratia_events.0100.a_non_catholic: "Přišlo to z [ROOT.Char.GetFaith.NegativeAfterLife]. K [ROOT.Char.GetFaith.NegativeAfterLife] se to vrací."
 ep3_frankokratia_events.0100.byz_no_emp: "S jeho zničením — jak může kterýkoliv velký [Glossary( 'Romaios', 'ROMAIOS_GLOSS' )] setrvat v klidu? Mocný Basileus, #EMP náš#! Basileus, musí brzy projít [Glossary( 'Golden Gate', 'GOLDEN_GATE_GLOSS' )] v triumfu.\n\nNeboť [GetTitleByKey('e_latin_empire').GetAdjective] říše již není!"
 ep3_frankokratia_events.0100.cath: "Byli naši křižáci oklamáni zrádnou pýchou? Oslňovalo nás světlo řecké majestátnosti #EMP tak, že jsme oslepli?#! Dokonce i sám papež vyvýšil náš latinský stát mezi Řeky..."
 ep3_frankokratia_events.0100.desc: "Pro potomka sv. Petra, pro sv. Marka, pro florin a dukát — bylo [GetTitleByKey('e_byzantium').GetName] zpustošeno.\n\nOd té doby, znovu a znovu, [GetTitleByKey('e_latin_empire').GetAdjective] páni vyjížděli se svými rytíři. Zpočátku všichni odění ve zlatu a plni účelu, ale v poslední době... jejich panovník [latin_emp.GetTitledFirstNamePossessiveRegnal] měl marné a chabé naděje. [latin_emp.GetHerHis|U] věc znala jen pochmurné rezignace.\n\n[GetTitleByKey('e_latin_empire').GetName], odporný výtvor vstoupený do křesťanstva, nikdy neměl být."
 ep3_frankokratia_events.0100.emp: "Skutečným dědicem Konstantina je spíše [byz_emp.GetTitledFirstNameRegnal]... [byz_emp.GetSheHe], který může napravit tuto dobu těžkých škod a znovu vybudovat mocnou oporu Bosporu."
 ep3_frankokratia_events.0100.t: "Frankokratia, rozbitá"
 ep3_frankokratia_events.0110.a: "Budu chránit naše císařské způsoby, ať přijde cokoli."
 ep3_frankokratia_events.0110.b: "Měl bych hledat ochranu [daddy.GetTitledFirstNamePossessiveNoTooltip]."
 ep3_frankokratia_events.0110.c: "[daddy_2.GetTitledFirstNameNoTooltip] má sílu to přečkat..."
 ep3_frankokratia_events.0110.d: "Brzy, možná... budu stát sám, nezpoután."
 ep3_frankokratia_events.0110.desc: "Válka proti Frankům je prohrána.\n\nZ hlavního města prosakují zprávy o vyjednaném míru; mluví se o nově dosazeném [emperor.GetTitledFirstNameRegnal] — šílenství v posvátné purpurové — kterého předvádějí gangy zapáchajících Latinských rytířů v kroužkové zbroji. Slyším také o [financier.GetTitleAsName] z [financier.GetPrimaryTitle.GetNameNoTier]: [Glossary( 'Augoustos', 'AUGOUSTOS_GLOSS')] z hadů, syčící urážky na naše císařské ministry a nařizující další tribut.\n\nKřižácká armáda je stále mimo hradby hlavního města. Co je dokáže donutit odejít? Něco jiného než naše úplné zničení...?"
 ep3_frankokratia_events.0110.t: "[GetTitleByKey('e_byzantium').GetNameNoTooltip] — obsazeno!"
 ep3_frankokratia_events.0120.a.flavor: "#EMP ...jejich hrozné tresty!#! Jejich strach z císařské moci! Ať obřady Řeků naplní mé pokladnice!"
 ep3_frankokratia_events.0120.a: "Existuje #EMP jedno#! nebo #EMP dvě#! řecké zvyky, které obdivuji..."
 ep3_frankokratia_events.0120.b.flavor: "Kéž mě to zahalí do dávné slávy!"
 ep3_frankokratia_events.0120.b: "Dovolím si důvěřovat Řekům a jejich způsobům..."
 ep3_frankokratia_events.0120.c.flavor: "Budeme vládnout, uctívat a drancovat, jak se nám zlíbí!"
 ep3_frankokratia_events.0120.c: "My Latini jsme přišli. Vše, co je tady — je naše!"
 ep3_frankokratia_events.0120.desc: "Když hledím ven, osvěcuje mě tvor řecké byrokracie. Ale [eunuch.GetTitledFirstName], tento moudrý eunuch, roste v odvaze.\n\n„Po staletí naši slavní basileové drželi takovou moc! Dokážete si představit, [ROOT.Char.GetLadyLord], že celé království čeká na vaše nařízení? I bez práva krve nebo válečných kořistí, které byste jim nabídli?“\n\nTaková moc, opravdu! Dokážou moji latinští vazalové, moji volní psi, ustát přestat s pleněním řeckých úřadů? Nosit těsné řecké obojky...?"
 ep3_frankokratia_events.0120.estate: "Jsem pánem [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] a mám výběr z jeho paláců. Mramorové předsíně, zlaté mozaiky, zdi střežené božskou prozřetelností..."
 ep3_frankokratia_events.0120.hippodrome: "Jsem pánem [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier], krásného a zničeného. [Glossary( 'Blachernae Palace', 'BLACHERNAE_PALACE_GLOSS')], Hagia Sophia, starý Hipodrom..."
 ep3_frankokratia_events.0120.t: "Cesta císařů"
 ep3_frankokratia_events.0121.a.flavor: "Moji [ROOT.Char.GetLiege.Custom('KnightCulturePluralNoTooltip')|l] se vrhnou na celé [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
 ep3_frankokratia_events.0121.a: "Přišel jsem pro odměnu! Nebudu se snadno vzdát!"
 ep3_frankokratia_events.0121.desc: "Ale zde — takové obrovské bohatství k ukořistění! Nezeslábněte, jednejte! Učiňte vše, co je třeba, abyste v této zemi prospěli. Nedopusťte, aby vám v cestě stál kňourající řecký byrokrat ani bohatý sodomit!"
 ep3_frankokratia_events.0121.desc_torture: "Ale mají tito zákeřní Řekové odvahu srovnatelnou s naší? Mají vůli, která by nám zabránila nárokovat všechna naše [latin_emp.GetPrimaryTitle.GetTierAsName]?\n\nMusíme je zlomit. Musíme být tak krutí jako oni."
 ep3_frankokratia_events.0121.intro: "My, kdysi ozbrojení poutníci, shledáváme se ve svých nových lénech značně početně překonáni.\n\n"
 ep3_frankokratia_events.0121.opening: "[ROOT.Char.GetTitledFirstNameRegnal], můj nový vazale,"
 ep3_frankokratia_events.0130.a: "Rozloučení s #EMP Frankokratia#!."
 ep3_frankokratia_events.0130.desc: "Starobylé království! Polární hvězda, která vede všechny křesťanské duše! Pozlacená hromada stojící vysoko v samotném středu světa. Někdy jedno, jindy druhé, často hnízdo škodlivých zmijí: ať už bylo cokoli, a nyní opět je — [GetTitleByKey('e_byzantium').GetName] se vrátila.\n\nPro rozbitý [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip] lid to byla temná, pokořující doba. Avšak, jak popel latinské nadvlády chladne, nyní povstává světlo a naděje. Brzy, možná, se všichni shromáždí pod vládou [byz_emperor.GetTitledFirstNameRegnal]!\n\n"
 ep3_frankokratia_events.0130.latin_emp: "A přesto... pretendent, [latin_emperor.GetPrimaryTitle.GetAdjective] [latin_emperor.GetTitleAsName], stále odporuje. Ze [latin_emperor.GetCapitalLocation.GetName] [latin_emperor.GetHerHis] dvůr chrlí nadávky na tuto historickou korunovaci..."
 ep3_frankokratia_events.0130.t: "Obrození [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip]"
 ep3_frankokratia_events.0130.unopposed: "Latinské rivaly a jejich ambice byly odhozeny do odpadu dějin. Tak začíná nové [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip] věk."
