 ep3_frankokratia_crusader_joining: "Křížák se zavazuje k žalobci"
 ep3_frankokratia_events.0001.a.crit_success: "[ghw_sponsor.GetTitledFirstNameNoTooltip] požehnává tvému chytrému plánu"
 ep3_frankokratia_events.0001.a.failure: "[ghw_sponsor.GetTitledFirstNameNoTooltip] odsuzuje váš nebezpečný plán"
 ep3_frankokratia_events.0001.a.flavor: "Tito spolukristané se vzbouřili proti autoritě Svatého otce! Bylo by tak špatné použít naše poutníky proti nim...?"
 ep3_frankokratia_events.0001.a: "Chytrý počin! Jistě to papež požehná."
 ep3_frankokratia_events.0001.a.success: "[ghw_sponsor.GetTitledFirstNameNoTooltip] přijímá, aby napravila Schismu"
 ep3_frankokratia_events.0001.b.flavor: "Vůdci Božích armád si mohou udělat vlastní rozhodnutí. Neboť oni, ne papež, budou první, kdo vkročí do Byzance."
 ep3_frankokratia_events.0001.b: "Nechám křižáky přísahat osobně na tuto věc."
 ep3_frankokratia_events.0001.c.flavor: "A hříšnější zločin si lze těžko představit!"
 ep3_frankokratia_events.0001.c: "Katastrofálně hloupá myšlenka."
 ep3_frankokratia_events.0001.crusader_intro: "Armaturní poutníci do země za mořem uzavřeli smlouvu s [financier.GetPrimaryTitle.GetNameNoTier] k stavbě našich plavidel... velmi nákladný podnik a jeden věnovaný nejistému podniku."
 ep3_frankokratia_events.0001.desc: "\n\n\"Hrozný odpad!\" naříká [byz_claimant.GetFirstName], můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('byz_claimant'))]. \"Nejodvážnější latinské rytíře, zubožené — nucené trpět před pohany! Jak by [Glossary('Romaioi', 'ROMAIOS_GLOSS')] mohli pomoci...\"\n\nJako [byz_emperor.GetPrimaryTitle.GetAdjective] nárok, [byz_claimant.GetFirstNameNoTooltip] mluví cíleně o #EMP Romaioi#!. Možná... kdyby naši křižáci pochodovali v [byz_claimant.GetHerHis] jménu, jejich věc by mohla být posílena řeckými vojáky a bohatými císařskými dary? Mohl by takový neortodoxní křížový výprava lépe sloužit misi Krista... a jeho křesťanským bojovníkům?"
 ep3_frankokratia_events.0001.non_crusader_intro: "Přišly zprávy o křížové výpravě. Ti, kdo se zavázali, sjednali [financier.GetPrimaryTitle.GetNameNoTier] k vybudování svých lodí... nejdražší podnik, a takový, který je zasvěcen nejistému podniku."
 ep3_frankokratia_events.0001.t: "Neprávem zbaveno vlastnictví"
 ep3_frankokratia_events.0002.a: "No... do Byzance, jdu!"
 ep3_frankokratia_events.0002.b: "Pokouším se, Svatý Otče! #EMP Litoval jsem své pošetilosti!#!"
 ep3_frankokratia_events.0002.desc_condemns: "Skutečně bys — z péče o syna svatého Petra — vytrhl meč Gabriele? Bez synovské lásky a křesťanské zbožnosti bys ten nejsvětější meč vnořil do hrudníků svých řeckých bratrů?\n\nTo je ohavnost, kterou zvažuješ. Žádný křesťan by neměl být ublížen rukama poutníka."
 ep3_frankokratia_events.0002.desc_endorses: "S hříšnou pýchou opovrhují preláti Řeků naším Pánem vybraným zástupcem na Zemi. Proto, ve jménu Jeho, vás pověřuji, abyste shromáždili Jeho vojáky za vámi, abyste získali vítězství a jmenovali nového a spravedlivého sovrana na východě.\n\nPokud Bůh dá, díky vašim snahám budou věřící jednoho dne moci nárokovat všechny pozemky v zámoří."
 ep3_frankokratia_events.0002.desc_wasnt_asked: "Bůh trestá ty, kdo, jako Lucifer, si dovolují do království a říší Jeho světla — přesto odměňuje stálé. Co začalo mezi Jeho křižáky, já neodčiním.\n\nAle budete se spoléhat na svaté odpuštění za prolitou křesťanskou krev. Pokračujte moudře a ušlechtile ve službě Kristu, a možná to dostanete; modlete se, když stojíte před Řeky."
 ep3_frankokratia_events.0002.opening: "Nejodvážnější [ROOT.Char.Custom('GetDaughterSon')] Krista,"
 ep3_frankokratia_events.0003.a: "Naše přísaha za tvou, ať to tak je."
 ep3_frankokratia_events.0003.desc: "Ti, kdo nesou kříž, mají k dispozici mnoho nově postavených [financier.GetPrimaryTitle.GetAdjective] lodí - ale spravedlivě nemohou nést jejich náklady. Přesvědčil jsem naši radu, aby hledala platbu jinými prostředky.\n\nZavázat se nám k náhradě z císařské pokladny nebo s císařskými pozemky. Pokud ano, naše plavidla převezou vaše $knight_culture_player_plural_no_tooltip_lowercase$ přes moře. Naši odvážní mariňáci se dostanou na zdi vašeho nepřítele. Řekové brzy budou litovat své opovržení vůči nám!"
 ep3_frankokratia_events.0003.opening: "Nepřítel [byz_emperor.GetTitleAsNameNoTooltip],"
 ep3_frankokratia_events.0004.a.flavor: "Možná brutální vražda rozjasní jejich oči? Opravdu, to nechá Latince bez příčin nás napadat."
 ep3_frankokratia_events.0004.a: "Předpokládám... [byz_claimant.GetFirstNameNoTooltip] musí zemřít."
 ep3_frankokratia_events.0004.b.flavor: "Mezitím se biskupové Říma stále více opíjejí svými vlastními lžemi... závažně klamou svůj divoký lid."
 ep3_frankokratia_events.0004.b: "[ROOT.Char.GetFaith.HighGodName] mě ustanovil. [ROOT.Char.GetFaith.HighGodName] mě bude bránit."
 ep3_frankokratia_events.0004.desc: "Naši špezi mezi Latiny přinášejí podivné zprávy... kdybych nebyl tak dobře obeznámen se všemi ostatními formami [financier.GetPrimaryTitle.GetAdjective] chamtivosti, myslel bych si, že jsem oklamán!\n\nZatímco [byz_claimant_champion.GetFaith.GetAdherentNamePlural] opět útočí na pohany, velká masa jejich ozbrojených poutníků přísahala, že se místo toho dostaví #EMP sem#!. Vedeni [byz_claimant_champion.GetName] a [financier.GetTitledFirstName] prohlašují [byz_claimant.GetName], toho žalostného žebráka, za právoplatného vládce [Glossary( 'Romaioi', 'ROMAIOS_GLOSS' )]!\n\nBrzy budou tito fanatici umírat před mými zdmi za [byz_claimant.GetHerHis] slabou věc! Jak mohli zvažovat takový útok na své bratry křesťany?"
 ep3_frankokratia_events.0004.t: "Pýcha na Západě"
 ep3_frankokratia_events.0005.a: "[ROOT.Char.GetFaith.HighGodName] musí milovat tyrana Řeků..."
 ep3_frankokratia_events.0005.desc: "Nemůžete nadále doufat, že oblečete nárok bunda [claimant.GetName] do císařské purpury.\n\nUž nesněte o řeckých luxusech. Už se neohrazujte vzpourou, ale hledejte pokání. Příčina, která vás jednou hnala od Boží svaté mise, se dočkala právem nestarožitného konce."
 ep3_frankokratia_events.0005.opening: "Můj vzpurný dítě,"
 ep3_frankokratia_events.0020.a: "Připojím se pouze jako #EMP vůdce#! tohoto odvážného podniku."
 ep3_frankokratia_events.0020.b: "Považuj mě za ochotného!"
 ep3_frankokratia_events.0020.c.flavor: "To je naprostá blasfemie! #EMP A to oslabuje naši svatou křížovou výpravu!#!"
 ep3_frankokratia_events.0020.c: "Tento plán... nedává smysl."
 ep3_frankokratia_events.0020.desc: "Nesvár vzkvétá mezi bojovníky Krista... neboť pohan je mocný, středozemní překročení nás bude stát draho, a lodní výrobce [financier.GetName] je tvrdý a mazaný věřitel.\n\n[redirecter.GetName] popisuje poněkud odlišný podnik: s naším společným nadšením, proč bychom raději neměli na trůn [byz_emperor.GetPrimaryTitle.GetName] dosadit oprávněného [byz_claimant.GetName]? Nezpevníme věřící bohatou odměnou, kterou získáme?"
 ep3_frankokratia_events.0020.pope_condemns: "\n\n[pope.GetTitledFirstName] nesouhlasí, zakazuje tento podnik a hrozí zatracením. Odhodlaní zůstávají neodraditelní."
 ep3_frankokratia_events.0020.pope_endorses: "\n\nA i když [pope.GetSheHe] se stále snaží vést křížovou výpravu, [pope.GetTitledFirstName] této iniciativě požehnal požehnáním svatého Petra!"
 ep3_frankokratia_events.0020.pope_resents: "\n\n[pope.GetTitledFirstName] tuto iniciativu přímo neschválil, ale [pope.GetHerHis] prelátové neschvalují takové rozdrobení křížové výpravy..."
 ep3_frankokratia_events.0020.t: "Proti vzbouřencům"
 ep3_frankokratia_events.0030.a: "#EMP Sláva Bohu na výsostech!#!"
 ep3_frankokratia_events.0030.desc: "[ghw_sponsor.GetTitledFirstName] volá, ale neodpovíme. Ještě ne. Místo toho, pod vedením [byz_claimant_champion.GetTitledFirstNamePossessive] jdeme na [byz_emperor.GetPrimaryTitle.GetNameNoTier].\n\nKde naši poutníci nastupují na [financier.GetPrimaryTitle.GetAdjective] lodě, bezpočet heraldických štítů visí na příďových a záďových hradech, zabalených v kůži, aby odolaly moři. Mocné válečné koně jsou vedeny dolů do podpalubí. Jakoby v květu, velké plachty se rozprostírají, aby zachytily slunce! Jinde, sloupce křížových výprav odcházejí pěšky za křížem, s dávnými cestami vedoucími na východ.\n\nPomstíme se [Glossary( 'Trojans', 'TROJANS_FRANKOKRATIA_GLOSS')]! Ať se Řekové chvějí ve svých palácích! Ať se sklánějí před [byz_claimant.GetFullName], svým právoplatným suverénem, a my křížáci jako jejich zachránci!"
 ep3_frankokratia_events.0030.t: "Dědici Konstantina"
 ep3_frankokratia_events.0031.a: "To se opravdu stává?"
 ep3_frankokratia_events.0031.desc_byz: "Na protest proti všem obvyklým láskám k Kristu — a pohrdání důvodem [pope.GetTitledFirstName], jejich milovaného biskupa římského — frakce latinských křižáků nyní vyzývá naši říši!\n\nNevědí, že #EMP ne#! jak dlouho naše císařské armády slouží jako opora křesťanství? Nechť nás nyní chrání síla [Glossary( 'Herakleios', 'HERAKLEIOS_GLOSS')] ; ať brzy odpočívají oddělené hlavy [byz_claimant_champion.GetTitledFirstName], [financier.GetTitledFirstName], a podvodník [byz_claimant.GetName] u [Glossary( 'Throne of Solomon', 'THRONE_OF_SOLOMON_GLOSS')]!\n\n[ROOT.Char.GetFaith.WarGodName], chraň nás dobře proti této latinské chamtivosti... této hlouposti, která ohrožuje naši samotnou existenci."
 ep3_frankokratia_events.0031.desc_catholic: "#EMP Katolická křížová výprava byla zrazena!#!\n\nBezbožní, pomýlení poutníci se spojili za pretendentem [byz_claimant.GetName] a, ohavnost ohavností — plánují zaútočit na [byz_emperor.GetPrimaryTitle.GetNameNoTier], říši křesťanů! Odmítají cestu do [target_kingdom.GetNameNoTier]!\n\nObhájci hrdého [byz_claimant_champion.GetTitledFirstName], lakomého [financier.GetTitledFirstName] a všech ostatních tvrdí, že znovu spojí církev, přičemž propůjčí řeckou sílu této věci...\n\nAle jen Bůh ví, co z toho bude."
 ep3_frankokratia_events.0031.desc_target: "Bez světla [ROOT.Char.GetFaith.HighGodName], které by je vedlo, se [pope.GetFaith.GetAdherentNamePlural] zmítají v temnotě!\n\nVelká výprava našich fanatických nepřátel, místo aby pochodovala proti [defender.GetName], přísahala, že si nárokuje [byz_emperor.GetPrimaryTitle.GetName]! Jejich nesouhlas je záhadným úlevou těm, kdo brání [target_kingdom.GetNameNoTier].\n\nJejich ďábelsky malé mysli se zdají věřit, že budeme pokřtěni mečem, jakmile [byz_claimant.GetName] usedne na císařský trůn... ale síly [pope.GetTitledFirstNamePossessive] budou jistě do té doby odraženy."
 ep3_frankokratia_events.0031.t: "Rozdělená křížová výprava"
 ep3_frankokratia_events.0041.a.flavor: "Lup takového císařského města... bude bez srovnání."
 ep3_frankokratia_events.0041.a: "Pak musíme #EMP vzít#! co nám náleží."
 ep3_frankokratia_events.0041.b_failure: "Křižáci vyplenili [claimant.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
 ep3_frankokratia_events.0041.b.flavor: "...ale při správné motivaci #EMP#! se pokusím poslat ostatní pryč bez krveprolití."
 ep3_frankokratia_events.0041.b: "Rozpuštění našich rytířů, neplacených, nebude snadné..."
 ep3_frankokratia_events.0041.b_success: "Přesvědčíte Latiny, aby odešli"
 ep3_frankokratia_events.0041.c.flavor: "Křesťanstvo bylo tímto podnikem stále posíleno. Poněkud."
 ep3_frankokratia_events.0041.c: "Očekávali jsme víc. Ale tohle můžeme akceptovat."
 ep3_frankokratia_events.0041.desc: "a byl donucen trpět nekonečnými ceremoniemi, přichází na mě zcela jiný pocit...\n\n\"Můj předchůdce,\" vysvětluje [claimant.GetTitledFirstNameNoTooltip], \"si vzal velkou část pokladny, když [defender.GetSheHe] utekla.\ "
 ep3_frankokratia_events.0041.intro_constantinople: "K bujaré radosti, naše chargé [claimant.GetFirstName] vstupuje do mocných bran [claimant.GetCapitalLocation.GetTitle.GetNameNoTier]. Pod velkými kopulemi a nebeskými [Glossary( 'seraphim', 'SERAPHIM_GLOSS')] Hagia Sophia, [claimant.GetSheHe] je konečně investován jako [claimant.GetTitleAsNameNoTooltip]. Jak jasné je naše radost, jak naprosté naše úžas!\n\nJak jsem chladně uveden do [Glossary( 'Blachernae Palace', 'BLACHERNAE_PALACE_GLOSS')]"
 ep3_frankokratia_events.0041.intro_generic: "Na ryčném jásání, náš zástupce [claimant.GetFirstName] vstupuje mocnými branami [claimant.GetCapitalLocation.GetTitle.GetNameNoTier]. Pod velkými kopulemi a nebeskými [Glossary('seraphim', 'SERAPHIM_GLOSS')] císařského kostela, je [claimant.GetSheHe] konečně investován jako [claimant.GetTitleAsNameNoTooltip]. Jak jasná je naše radost, jak absolutní naše úžas!\n\nJak jsem chladně vpuštěn do císařského paláce"
 ep3_frankokratia_events.0041.not_trying_to_pay: "Vy křížáci nemůžete být zaplaceni to, co bylo slíbeno, ale spíše... můžeme zaplatit #EMP vám#! mnohem, #EMP mnohem#! méně."
 ep3_frankokratia_events.0041.trying_to_pay: "Přestože se snažíme, Impérium může křížákům nabídnout pouze #EMP částečné#! odškodné."
 ep3_frankokratia_events.0041.t: "Všechny bohatství impéria"
 ep3_frankokratia_events.0042.a: "Budu vládnout latinským i řeckým!"
 ep3_frankokratia_events.0042.b: "[player_1.GetTitledFirstNameNoTooltip] je respektován mezi křižáky."
 ep3_frankokratia_events.0042.c: "Nechť [player_2.GetTitledFirstNameNoTooltip] si nárokuje tuto poctu."
 ep3_frankokratia_events.0042.constantinople: "Zbožní mezi námi volají po zdrženlivosti, přesto je církev svatých apoštolů, Hagia Sophia, svaté svatyně starověku... vandalizovány a vypleněny."
 ep3_frankokratia_events.0042.desc_outro: "\n\nNaši vůdci nyní nevěří žádnému Řekovi, aby spravedlivě vládl tomuto místu a podporoval věc Krista: musíme jmenovat vlastního císaře. Můj hlas, moje volba, promění křesťanství."
 ep3_frankokratia_events.0042.desc: "Útočíme na [claimant.GetCapitalLocation.GetTitle.GetNameNoTier]! [financier.GetPrimaryTitle.GetAdjective] námořníci jsou první, kdo vztyčí svůj svatý prapor na hradbách, zatímco naši $knight_culture_player_plural_no_tooltip_lowercase$ huhlají městskými branami a masakrují každého obránce. Řekové zapalují své vlastní domovy — ale ani tento velký plamen nemůže zastavit hněv Boží!\n\nPo tři dny je město vykrádáno a jeho občané jsou postaveni na meč."
 ep3_frankokratia_events.0042.d: "Mnohé je dlužno [financier.GetTitledFirstNameNoTooltip]."
 ep3_frankokratia_events.0042.e: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('emp_beneficiary_3'))] [emp_beneficiary_3.GetNameNoTooltip] má císařskou milost!"
 ep3_frankokratia_events.0042.f: "[emp_beneficiary_2.GetNameNoTooltip]. Vládni moudře, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('emp_beneficiary_2'))]."
 ep3_frankokratia_events.0042.g: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('emp_beneficiary'))] [emp_beneficiary.GetNameNoTooltip] si zaslouží trůn."
 ep3_frankokratia_events.0042.t: "Pokřtěn ohněm"
 ep3_frankokratia_events.0044.a: "Zůstanu zde a vychutnám si řecké pohodlí!"
 ep3_frankokratia_events.0044.b: "[beneficiary_3.GetFirstNameNoTooltip], můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('beneficiary_3'))]: chraň toto království."
 ep3_frankokratia_events.0044.c: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('beneficiary_2'))] [beneficiary_2.GetFirstNameNoTooltip] je uchvácen těmito zeměmi."
 ep3_frankokratia_events.0044.d: "[beneficiary.GetFirstNameNoTooltip]. Dobře vládněte těmto cizincům, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('beneficiary'))]."
 ep3_frankokratia_events.0044.desc_past_tense: "Po našem boji ve jménu [claimant.GetHerHis], jak jsme byli rozzuření křižáci, když [claimant.GetName] odmítl, co nám náleží, #EMP a Pánu!#!\n\n[latin_byz_capital_barony.GetNameNoTier] muselo být dobyto. Řecká krev potřebovala zaplavit její ulice; její kostely a paláce si zasloužily loupění. Jakou možnost jsme měli, než tuto zkázou?\n\nZáludní Řekové zde již nevládnou, možná nikdy více."
 ep3_frankokratia_events.0044.desc: "Po našem boji v [claimant.GetHerHis] jménu, [claimant.GetName] nyní odmítá, co nám náleží, #EMP a Pánu!#! My křižáci nemůžeme to přehlížet!\n\nV spravedlivém hněvu útočíme na [latin_byz_capital_barony.GetNameNoTier]. Utopíme její ulice v řecké krvi, zatímco kostely a paláce jsou pleněny. Jaké možnosti máme kromě této zkázy?\n\nZrádní Řekové už tu nebudou vládnout, možná nikdy znovu."
 ep3_frankokratia_events.0044.outro_emperor: "Latin se ponese svatou korunou a čest pojmenovat tohoto císaře bude moje."
 ep3_frankokratia_events.0044.outro_lord: "[latin_emperor.GetName] byl korunován pánem Latinců a Řeků, a my ostatní poutníci si musíme rozdělit [latin_emperor.GetHerHis] země mezi sebe."
 ep3_frankokratia_events.0044.t: "Naše je Purpurová"
 ep3_frankokratia_events.0045.a: "Není příliš pozdě na pomoc křižácké věci!"
 ep3_frankokratia_events.0045.b: "Známe známá místa."
 ep3_frankokratia_events.0045.desc: "\n\nMožná, že staří Římané by nás mohli bohatě obdarovat. Určitě znali sílu zasáhnout pohany. Tito Řekové jsou méně impozantní. [claimant.GetName] posílá [claimant.GetHerHis] osvoboditele pryč"
 ep3_frankokratia_events.0045.intro_constantinople: "drahocennost Bosporu. Pod památkami starověkých věků, uprostřed nejposvátnějších relikvií, ležely špinavé ulice a fóra, která smrdí po dobytčích."
 ep3_frankokratia_events.0045.intro_generic: "ůbohý náhradník královny měst. Stín staré metropole, [GetTitleByKey('b_constantinople').GetNameNoTier], se svými posvátnými katedrálami a okázalými paláci."
 ep3_frankokratia_events.0045.intro: "S dosaženým vítězstvím a vyjednanými rozlučnými podmínkami se křižáci tiše dívají na [claimant.GetCapitalLocation.GetTitle.GetNameNoTier],"
 ep3_frankokratia_events.0045.paid_off: "napůl zaplaceno, vedoucí malé společnosti stažené z [claimant.GetHerHis] zdí.\n\nTakto náš podivný pouť odměnila nás věrné poněkud. Minimálně více, než zarmoucené a zmatkovité Řeky..."
 ep3_frankokratia_events.0045.t: "Neviděné slávy"
 ep3_frankokratia_events.0045.unpaid: "s prázdnýma rukama a bez pomoci.\n\nAč si stěžujeme, a ač se závistivě díváme na poklady a cetky, naše podivná pouť skončila."
 ep3_frankokratia_events.0060.a: "Docela shledání východních a západních křesťanů."
 ep3_frankokratia_events.0060.desc_latin_empire: "[GetTitleByKey('e_byzantium').GetName|U] již neexistuje. Jeho všemocný suverén, který kdysi tvrdil dědictví Říma, byl sesazen. Velkolepé paláce a katedrály doutnají. Mrtvoly hnijí ve velkých hromadách. Chaotický stav sestupuje na zničenou říši.\n\nUprostřed těchto popela je [latin_emperor.GetPrimaryTitle.GetNameNoTier] vyhlášen — ve jménu Krista a [pope.GetTitledFirstName].\n\nNebezpečný a rozporuplný věk začíná na zemích Řeků."
 ep3_frankokratia_events.0060.desc_leave_unpaid: "Nový suveren sedí mezi neimitovatelnými luxusy [claimant.GetCapitalLocation.GetTitle.GetNameNoTier], ustanovenými latinskými zbraněmi a resententně dodržovanými — zatím — [claimant.GetHerHis] poddanými: [claimant.GetName].\n\nS přesvědčením hodným [claimant.GetHerHis] předků, tento nový [claimant.GetTitleAsNameNoTooltip] #EMP odmítl#! požadavky křižáků. Psi, kteří bojovali a vrčeli pro [claimant.GetHerHim], byli posláni pryč hladoví.\n\nNový monarcha vládne, ano... ale stále je třeba se ptát, proč si bloudící křižáci zvolili takovou cestu, hledajíce spásu...?"
 ep3_frankokratia_events.0060.desc_loss: "#EMP "Chvála [defender.GetTitledFirstName], přinášeči vítězství! [defender.GetTitleAsNameNoTooltip]! [defender.GetTitleAsNameNoTooltip]!"#!\n\nTento refrén se nese napříč [defender.GetPrimaryTitle.GetNameNoTier] — jejich suverén donutil latinské křížáky zpět do moře. Pro [claimant.GetNamePossessive] nárok na mocné Byzantium se zdá, že Boží přízeň byla poměrně omezená.\n\nZávažná ostuda pro dobrodruhy, kteří se odvážili předpokládat vůli Všemohoucího..."
 ep3_frankokratia_events.0060.desc_paid: "Nový panovník sedí v nezaměnitelných luxusech [claimant.GetCapitalLocation.GetTitle.GetNameNoTier], dosazený latinskými zbraněmi a s odporovým podřízením — prozatím — od [claimant.GetHerHis] poddaných: [claimant.GetName].\n\nNasycen všemi bohatstvími, které tento nový [claimant.GetTitleAsNameNoTooltip] mohl nahromadit, vedoucí [claimant.GetPrimaryTitle.GetAdjective] vojska, křižáci konečně zaměřili svůj zrak jinam."
 ep3_frankokratia_events.0060.t_latin_empire: "Frankokratia"
 ep3_frankokratia_events.0060.t: "Orel stále létá"
 ep3_frankokratia_events.0070.a.flavor: "Meč na gréckých krkách je stále můj, i když [financier.GetPrimaryTitle.GetAdjectiveNoTooltip] mince vládne jejich trhům."
 ep3_frankokratia_events.0070.a: "Pouze společně můžeme ovládnout tyto prokleté Řeky."
 ep3_frankokratia_events.0070.b: "#EMP Lakomý hrdina!#! Řekové měli pravdu, že tě nenávidí!"
 ep3_frankokratia_events.0070.b.flavor: "Financér může být odmítnut, ale [financier.GetHerHis] touha po ziscích mého nového království sotva pohasne..."
 ep3_frankokratia_events.0070.desc: "Ale... #EMP udržet#! ji — stačí síla jednoho meče? Neměli bychom my Latini, vázáni naší vášní, spojit tyto nové řecké říše...?"
 ep3_frankokratia_events.0070.intro: "[financier.GetName] se zdrží v [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier], aby se postaral o obnovené záležitosti mnoha místních [financier.GetPrimaryTitle.GetAdjective] obchodníků. Nyní, s [financier.GetHerHis] vlajkovou lodí naloženou kořistí, se [financier.GetSheHe] loučí.\n\n"
 ep3_frankokratia_events.0070.leader_emp: ""Shromáždili jsme tak mnoho pod křížem," [financier.GetFirstNameNoTooltip] krákorá. "A podívej, co ti to dalo! Velkou říši!"
 ep3_frankokratia_events.0070.rando_emp: ""Takové dobrodružství!" [financier.GetFirstNameNoTooltip] krákorá. "Kdo by mohl mít odvahu srovnat se s námi, kteří jsme vzali tuto velkou říši?"
 ep3_frankokratia_events.0070.t: "Meč skrytý ve zlatě"
 ep3_frankokratia_events.0080.a: "Ať všichni [kingdom_1.GetNameNoTierNoTooltip] znají mé právo!"
 ep3_frankokratia_events.0080.b: "Nechť se [kingdom_2.GetNameNoTierNoTooltip] pokloní!"
 ep3_frankokratia_events.0080.c: "Ať je [kingdom_3.GetNameNoTierNoTooltip] navždy [ROOT.Char.GetTitleAsNamePossessiveNoTooltip]!"
 ep3_frankokratia_events.0080.d: "Ať se lidé z [kingdom_4.GetNameNoTierNoTooltip] pokloní."
 ep3_frankokratia_events.0080.desc: "\n\nSuverenita Římanů je nejvyšší mezi pozemskými poctami. S ní je vyžadována úcta mnohých. Odloučit to bylo nad sny našich latinských křižáků — kousek štěstí, realizovaný v hrozném krveprolití — ale nyní, moje imperium je velmi reálné. [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] slavný obraz je téměř bezchybný.\n\nKdysi jsme byli dobyvatelé. Místní naříkali, utíkali před námi. Nyní, v [kingdom_1.GetNameNoTier], tleskají na ulicích."
 ep3_frankokratia_events.0080.e: "Ať je [kingdom_5.GetNameNoTierNoTooltip] naším."
 ep3_frankokratia_events.0080_greek: "Země Řeků, kdysi zcela podřízené [GetTitleByKey('e_byzantium').GetName], zůstávají v pohybu. Kdo ze všech vládců pod [ROOT.Char.GetFaith.PositiveAfterLife] má na ně právo?"
 ep3_frankokratia_events.0080_non_greek: "Císař, Konstantin, řada Řeků s komplikovanými, pracnými jmény... a nyní [ROOT.Char.GetFirstName]."
 ep3_frankokratia_events.0080.t: "Království pro Latiny"
 ep3_frankokratia_events.0090.a: "V [kingdom_1.GetNameNoTierNoTooltip] ať na temné časy zapomeneme!"
 ep3_frankokratia_events.0090.b: "Dívej se na #EMP Autokratora#!, [kingdom_2.GetNameNoTierNoTooltip]!"
 ep3_frankokratia_events.0090.c: "[kingdom_3.GetNameNoTierNoTooltip] zná purpuru!"
 ep3_frankokratia_events.0090.d: "Do císařského stáda: vrať se, [kingdom_4.GetNameNoTierNoTooltip]."
 ep3_frankokratia_events.0090.desc: "Provincie jako [kingdom_1.GetNameNoTier] vytrpěly pochybné období — a byly odepřeny jemné vlády [GetTitleByKey('e_byzantium').GetAdjective] panovníka — příliš dlouho.\n\nAle nyní — lidé [kingdom_1.GetAdjectiveNoTooltip] mohou jásat! Neklečí před žádnými frankovými zlosyny! [kingdom_1.GetAdjectiveNoTooltip] pole, dlouho obdělávaná, se pod kopyty válečných koní neuschne."
 ep3_frankokratia_events.0090.e: "[GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip] [kingdom_5.GetNameNoTierNoTooltip], znovu!"
 ep3_frankokratia_events.0090_emp: "Pojďte, [Glossary('hoi polloi', 'HOI_POLLOI_GLOSS' )]: vztyčte své ikony s hrdostí a radujte se z návratu [ROOT.Char.GetFaith.HighGodNamePossessive] božského pořádku!\n\nTito lidé jsou znovu spojeni pod svým [ROOT.Char.GetTitleAsName]; jak bohatství jejich země proudí do paláce, tak jim budou nabídnuty všechny pocty a lesky, které kdysi znali jejich předci."
 ep3_frankokratia_events.0090_non_emp: "A obyčejní lidé, jako ti z [kingdom_1.GetTierAsNameNoTooltip], si mohou svobodně snít... o návratu svého pravého lorda.\n\nJe čas, aby latinská nadvláda skončila."
 ep3_frankokratia_events.0090.t: "Pamatujte, že jste [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip]!"
 ep3_frankokratia_events.0100.a_catholic: "Marně jsme snili o slávě [ROOT.Char.GetFaith.HighGodName] na Zemi..."
 ep3_frankokratia_events.0100.a_non_catholic: "Přišlo to z [ROOT.Char.GetFaith.NegativeAfterLife]. K [ROOT.Char.GetFaith.NegativeAfterLife] se to vrací."
 ep3_frankokratia_events.0100.byz_no_emp: "S jeho zničením — jak může jakýkoliv velký [Glossary( 'Romaios', 'ROMAIOS_GLOSS' )] sedět nečinně? Mocný Basileus, #EMP náš#! Basileus, musí brzy projít [Glossary( 'Golden Gate', 'GOLDEN_GATE_GLOSS' )] v triumfu.\n\nNeboť [GetTitleByKey('e_latin_empire').GetAdjective] království již neexistuje!"
 ep3_frankokratia_events.0100.cath: "Byli naši křižáci podvedeni do zrádné pýchy? Způsobilo, že světlo řecké majestáty #EMP naše zrak oslepilo?#! I sám papež vyvyšoval náš latinský stát mezi Řeky..."
 ep3_frankokratia_events.0100.desc: "Pro potomka sv. Petra, pro sv. Marka, pro florin a dukát — bylo [GetTitleByKey('e_byzantium').GetName] zpustošeno.\n\nOd té doby, znovu a znovu, [GetTitleByKey('e_latin_empire').GetAdjective] páni vyjížděli se svými rytíři. Zpočátku všichni oblečení v zlatě a zapálení cílem, ale v poslední době... jejich panovník [latin_emp.GetTitledFirstNamePossessiveRegnal] měl naděje slabé a nedostatečné. [latin_emp.GetHerHis|U] věc znala pouze pochmurnou resignaci.\n\n[GetTitleByKey('e_latin_empire').GetName], ohavnost zrozená do křesťanstva, nikdy neměla existovat."
 ep3_frankokratia_events.0100.emp: "Skutečný dědic Konstantina je [byz_emp.GetTitledFirstNameRegnal]... [byz_emp.GetSheHe], který může tuto éru těžkých škod napravit a znovu pozvednout mocnou hráz Bosporu."
 ep3_frankokratia_events.0100.t: "Frankokratia, Zlomeno"
 ep3_frankokratia_events.0110.a: "Zabezpečím naše císařské způsoby, cokoliv přijde."
 ep3_frankokratia_events.0110.b: "Měl bych vyhledat [daddy.GetTitledFirstNamePossessiveNoTooltip] ochranu."
 ep3_frankokratia_events.0110.c: "[daddy_2.GetTitledFirstNameNoTooltip] má sílu to přečkat..."
 ep3_frankokratia_events.0110.d: "Brzy, možná... mohu stát sám, bez okovů."
 ep3_frankokratia_events.0110.desc: "Válka proti Frankům je prohraná.\n\nZ hlavního města se šíří zprávy o vyjednaném míru; hovoří se o nově instalovaném [emperor.GetTitledFirstNameRegnal] — šílenství ve svaté Purpurové — který je vystavován gangy páchnoucích Latýnů v kožených šatech. Slyším také o [financier.GetTitleAsName] [financier.GetPrimaryTitle.GetNameNoTier]: [Glossary( 'Augoustos', 'AUGOUSTOS_GLOSS')] hadů, kteří hrolí urážky na naše císařské ministry a diktují další tributy.\n\nKřižácká armáda stále stojí před hradbami hlavního města. Udělá něco, aby odešli? Cokoli kromě naší úplné zkázy...?"
 ep3_frankokratia_events.0110.t: "[GetTitleByKey('e_byzantium').GetNameNoTooltip] — Získáno!"
 ep3_frankokratia_events.0120.a.flavor: "#EMP ...jejich hrozné tresty!#! Jejich strach z císařské moci! Ať se výzdoba Řeků naplní mé poklady!"
 ep3_frankokratia_events.0120.a: "Jsou #EMP jedna#! nebo #EMP dvě#! řecké zvyky, které obdivuji..."
 ep3_frankokratia_events.0120.b.flavor: "Nechť mě zahalí v dávných slávách!"
 ep3_frankokratia_events.0120.b: "Zaviním se důvěřovat Řekům a jejich způsobům..."
 ep3_frankokratia_events.0120.c.flavor: "Budeme vládnout, uctívat a plenit, jak se nám líbí!"
 ep3_frankokratia_events.0120.c: "My Latini jsme přišli. Vše, co je zde — patří nám!"
 ep3_frankokratia_events.0120.desc: "když se dívám ven, objasňuje se mi stvoření řecké byrokracie. Ale [eunuch.GetTitledFirstName], tento moudrý eunuch, se osměloval.\n\n„Po staletí naši slavní Basilei vykonávali takovou moc! Dokážete si představit, [ROOT.Char.GetLadyLord], že by celé království čekalo na vaše edikty? I bez práva krve či válečných kořistí, které by jim mohli nabídnout?“\n\nTaková moc, opravdu! Mohli by moji latinské vazalové, moji uvolnění psi, snést přestat okrádat řecké úřady? Nosili by tight řecké obojky...?"
 ep3_frankokratia_events.0120.estate: "Jsem pánem [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier], a mohu si vybírat z jeho paláců. Mramorové antepreny, zlaté mozaiky, zdi hlídané božskou provvidencí..."
 ep3_frankokratia_events.0120.hippodrome: "Jsem pán [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier], krásné a pusté. [Glossary( 'Blachernae Palace', 'BLACHERNAE_PALACE_GLOSS')], Hagia Sophia, starověké hipodromy..."
 ep3_frankokratia_events.0120.t: "Cesta císařů"
 ep3_frankokratia_events.0121.a.flavor: "Můj [ROOT.Char.GetLiege.Custom('KnightCulturePluralNoTooltip')|l] padne na všechny [ROOT.Char.GetPrimaryTitle.GetNameNoTier]!"
 ep3_frankokratia_events.0121.a: "Přišel jsem hledat odměnu! Nebudu snadno přemístěn!"
 ep3_frankokratia_events.0121.desc: "Ale zde — takové obrovské bohatství, které je možné získat! Nezklidňujte své žhavé srdce: dělejte vše, co musíte, abyste v této zemi prosperovali. Nechte se postrkovat vzdechajícím řeckým byrokratem ani židovským sodomitským, aby vám stáli v cestě!"
 ep3_frankokratia_events.0121.desc_torture: "Ale mají tito zákeřní Řekové odvahu, aby se vyrovnali našim? Mají dostatečné odhodlání, aby nás zabránili v získání všech našich [latin_emp.GetPrimaryTitle.GetTierAsName]?\n\nMusíme je zlomit. Musíme být krutí jako oni."
 ep3_frankokratia_events.0121.intro: "Ti z nás, kdo byli kdysi poutníky ve zbraních, se nyní v našich nových lénech cítíme velice přečísleni.\n\n"
 ep3_frankokratia_events.0121.opening: "[ROOT.Char.GetTitledFirstNameRegnal], můj nový vazal,"
 ep3_frankokratia_events.0130.a: "Sbohem #EMP Frankokratia#!."
 ep3_frankokratia_events.0130.desc: "Časem prověřené království! Polární hvězda, která vede všechny křesťanské duše! Zlatý hromada stojící v samém středu světa. Někdy jedno, někdy druhé, a často hnízdo zlovolných zmijí: čímkoli to bylo, a nyní opět je — [GetTitleByKey('e_byzantium').GetName] se vrátilo.\n\nTo byla temná, pokořující doba pro rozpadlou [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip] populaci. Přesto, jak popel latinského dobytí leží chladný, nyní povstává světlo a naděje. Brzy, možná, se všichni shromáždí pod vládou [byz_emperor.GetTitledFirstNameRegnal]!\n\n"
 ep3_frankokratia_events.0130.latin_emp: "A přesto... pretendent, [latin_emperor.GetPrimaryTitle.GetAdjective] [latin_emperor.GetTitleAsName], se drží v opozici. Z [latin_emperor.GetCapitalLocation.GetName], [latin_emperor.GetHerHis] dvůr hází kletby na tuto historickou korunovaci..."
 ep3_frankokratia_events.0130.t: "[GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip] Obnova"
 ep3_frankokratia_events.0130.unopposed: "Latinské rivaly a jejich ambice byly vrženy do odpadu historie. Tak začíná nová [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip] éra."
