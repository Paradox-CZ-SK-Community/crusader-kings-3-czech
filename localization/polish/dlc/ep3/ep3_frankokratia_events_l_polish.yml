 SERAPHIM_GLOSS: "Řád nebeských bytostí přítomný v abrahámovských vírách; v křesťanství jsou #bold serafimové#! šestičetní a patří k nejvyššímu řádu andělů."
 THRONE_OF_SOLOMON_GLOSS: "Domnělý trůn krále Šalomouna, nejmoudřejšího krále starověkého Izraele, je jedním ze šalomounských předmětů uchovávaných na císařském dvoře Byzance."
 TROJANS_FRANKOKRATIA_GLOSS: "Prostřednictvím legendy o Aeneově útěku z Tróje si středověcí Latini přisuzovali původ od tohoto bájného města; pomsta za tyto údajnés předky byla uváděna jako motivace pro útok na řeckou Byzanc."
