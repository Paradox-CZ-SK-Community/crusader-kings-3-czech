 ep3_abundant_game_modifier: "Hojná zvěř"
 ep3_abundant_game_modifier_desc: "V této oblasti je zvěř hojná, což činí lovy úspěšnějšími."
 ep3_better_paid_soldiers_modifier: "Motivované jednotky"
 ep3_better_paid_soldiers_modifier_desc: "Tato postava je známá tím, že platí své vojáky více, než je nutné; šťastní vojáci jsou efektivní vojáci."
 ep3_church_investigation_modifier: "Církevní vyšetřování"
 ep3_church_investigation_modifier_desc: "Církev se zapojila do vyšetřování možných uživatelů démonické magie."
 ep3_contract_infrastructure_modifier: "Rozvoj infrastruktury"
 ep3_contract_infrastructure_modifier_desc: "Cesty, stanice poselů, zásobování vodou a vše, co hrabství potřebuje k růstu."
 ep3_doom_repressed_modifier: "Kult proroka potlačen"
 ep3_doom_repressed_modifier_desc: "Kult zkázy vedený šíleným prorokem byl silou vyhlazen."
 ep3_ferocious_pets_modifier: "Divocí mazlíčci"
 ep3_ferocious_pets_modifier_desc: "Tato postava si vypěstovala nákladný vkus na dravé mazlíčky."
 ep3_food_distribution_modifier: "Distribuce potravin"
 ep3_food_distribution_modifier_desc: "Přebytek peněz v místní správě byl použit k dovozu levného jídla pro širší obyvatelstvo."
 ep3_governance_festivities: "Uspořádané slavnosti"
 ep3_governance_festivities_desc: "Místní úředník byl #EMP přesvědčen#! uspořádat řadu trhů a slavností."
 ep3_governance_great_harvest: "Velká distribuce obilí"
 ep3_governance_great_harvest_desc: "Toto hrabství těží z rozsáhlé distribuce obilí, organizované místním guvernérem."
 ep3_governance_harvest: "Distribuce obilí"
 ep3_governance_harvest_desc: "Toto hrabství těží z distribuce obilí lidem na pokyn místního guvernéra."
 ep3_governance_infrastructure: "Vylepšená infrastruktura"
 ep3_governance_infrastructure_desc: "Místní úředník vynaložil značné prostředky na zlepšení infrastruktury oblasti."
 ep3_governance_mercenary_troops: "Žoldnéřské vojsko"
 ep3_governance_mercenary_troops_desc: "Tato postava najala řadu bývalých banditů jako žoldnéře, nehledě na to, co si ostatní myslí."
 ep3_governance_rampant_bandits: "Přemnoření bandité"
 ep3_governance_rampant_bandits_desc: "Toto hrabství sužují bandité; násilné útoky na cestovatele a obchodníky jsou běžné."
 ep3_governance_stationed_troops: "Posílená posádka"
 ep3_governance_stationed_troops_desc: "Na rozkaz guvernéra má toto sídlo posílenou posádku, aby zajistilo produktivní prostředí."
 ep3_governance_tax_relief: "Daňová úleva"
 ep3_governance_tax_relief_desc: "Toto hrabství získalo daňovou úlevu od regionálního guvernéra, ku velké spokojenosti místního obyvatelstva."
 ep3_governance_workforce: "Přinucená pracovní síla"
 ep3_governance_workforce_desc: "V tomto hrabství bylo mnoho lidí naverbováno do pracovní síly sloužící obci."
 ep3_invested_military_modifier: "Vylepšené vojenské síly"
 ep3_invested_military_modifier_desc: "Do vojsk rozmístěných v tomto hrabství bylo investováno značné množství zlata."
 ep3_land_confiscate_modifier: "Zabavené pozemky"
 ep3_land_confiscate_modifier_desc: "Toto je perfektní místo pro rozšíření mého panství!"
 ep3_lands_reinstated_modifier: "Drobní vlastníci"
 ep3_lands_reinstated_modifier_desc: "Přítomnost drobných vlastníků byla v oblasti obnovena."
 ep3_local_practices_modifier: "Tradiční praktiky dodrženy"
 ep3_local_practices_modifier_desc: "Místní guvernér otevřeně podpořil tradiční praktiky — někteří je nazývají pověrami — k vypořádání se s ďábly."
 ep3_longer_breaks_province_modifier: "Jednotky na odpočinku"
 ep3_longer_breaks_province_modifier_desc: "Jednotkám dislokovaným v této provincii byly uděleny delší volno pro zvýšení morálky."
 ep3_mismanaged_administration_modifier: "Špatná správa"
 ep3_mismanaged_administration_modifier_desc: "Jedno z hlavních center v tomto hrabství je tak hluboce špatně řízené, že celá oblast trpí."
 ep3_peasant_border_raids_modifier: "Hraniční přepady sedláků"
 ep3_peasant_border_raids_modifier_desc: "Místní sedláci se ozbrojili a aktivně chrání své hranice."
 ep3_peasant_workers_modifier: "Zpátky na pole"
 ep3_peasant_workers_modifier_desc: "Místní milice byla rozpuštěna a sedláci poslání zpět na pole."
 ep3_rationalist_gov_modifier: "Racionalista"
 ep3_rationalist_gov_modifier_desc: "Tato postava má pověst toho, kdo dává rozum před víru, poměrně neoblíbený názor."
 ep3_rebuild_effort_modifier: "Kolektivní úsilí o obnovu"
 ep3_rebuild_effort_modifier_desc: "Místní guvernér se soustředí na obnovu této oblasti poté, co byla těžce zasažena epidemií."
 ep3_religious_debate_modifier: "Vyhraná náboženská debata"
 ep3_religious_debate_modifier_desc: "Tato postava zářila v náboženské debatě proti šílenému prorokovi a ukázala lidu jejich omyly."
 ep3_religiously_pacified_modifier: "Nábožensky uklidněné"
 ep3_religiously_pacified_modifier_desc: "Víra a důvěra místního obyvatelstva v instituce byly posíleny jejich účinnou intervencí proti narůstajícímu kultu zkázy."
 ep3_repayed_church_titles_modifier: "Přesměrované zlato"
 ep3_repayed_church_titles_modifier_desc: "Zlato nashromážděné nelegálním prodejem církevních úřadů bylo řádnými náboženskými vlastníky dobře využito."
 ep3_settled_troops_province_modifier: "Usazené jednotky"
 ep3_settled_troops_province_modifier_desc: "Důstojníci jednotek dislokovaných v této provincii obdrželi místní parcely k usazení."
 ep3_tight_control_modifier: "Přísná kontrola"
 ep3_tight_control_modifier_desc: "Některé #EMP nešťastné#! události v tomto hrabství donutily guvernéra uvést vše pod zvláštní dohled."
 ep3_treasure_distributed_modifier: "Poklad rozdělen"
 ep3_treasure_distributed_modifier_desc: "Místní obyvatelstvo těží z jisté prosperity díky přerozdělení objeveného pokladu."
 ep3_treasure_invest_modifier: "Poklad investován"
 ep3_treasure_invest_modifier_desc: "Nález zlata byl přeměněn na místní investice, k prospěchu celého hrabství."
 ep3_war_compensations_modifier: "Válečné kompenzace"
 ep3_war_compensations_modifier_desc: "Toto hrabství získává speciální podporu, aby prospívalo i během probíhající války."
 ep3_war_lodgings_modifier: "Válečné ubytování"
 ep3_war_lodgings_modifier_desc: "Toto hrabství zajišťuje, že spojenecká vojska jsou dobře postarána."
 ep3_war_lookout_modifier: "Válečné hlídky"
 ep3_war_lookout_modifier_desc: "Organizovaný systém hlídek chrání toto hrabství."
 ep3_war_supplies_modifier: "Válečné zásoby"
 ep3_war_supplies_modifier_desc: "Toto hrabství směruje veškeré zdroje na podporu procházejících vojsk."
 ep3_war_support_modifier: "Válečná podpora"
 ep3_war_support_modifier_desc: "V tomto hrabství se nešetřilo úsilí na podporu panovníkových válek."
 ep3_wild_predators_modifier: "$wild_predators$"
 ep3_wild_predators_modifier_desc: "V těchto krajích se potuluje množství divokých predátorů, kteří zabíjejí jak sedláky, tak zvěř."
 evil_presence: "Zlá přítomnost"
 evil_presence_contract: "$evil_presence$"
 evil_presence_desc: "Vyděšení prostí lidé tvrdí, že jsou pronásledováni zlou přítomností. Místní duchovní, neschopní tuto ubohou stádko utěšit, žádají o vaši intervenci."
 evil_presence_desc_title: "$task_contract_governance_desc_title$"
 evil_presence_request: "$admin_request_choose_opportunity$"
 governor_contract_event.1000.a: "Spusťme vyšetřování!"
 governor_contract_event.1000.desc: "Moji písaři trvají na tom, že vesnice v [tax_destination.GetName] významně zaostává se svými daněmi.\n\nBylo by vážným opomenutím mé povinnosti tuto záležitost ignorovat. Záznamy jsou jasné: daně #EMP chybějí#!. Dodávky nikdy nebyly odeslány.\n\nV tuto chvíli je příčina těchto opomenutí neznámá. Tato záležitost může být pro úředníky... nebo pro vojáky."
 governor_contract_event.1000.t: "Neodvedené daně"
 governor_contract_event.1001.a.failure: "Nepodaří se mi od vesničanů nic zjistit"
 governor_contract_event.1001.a.success: "Přesvědčím vesničany, aby promluvili"
 governor_contract_event.1001.a: "Nejlépe mi poslouží zvídavý přístup."
 governor_contract_event.1001.a_tt: "Vydejte se do [tax_destination.GetName] a vyšetřete záležitost"
 governor_contract_event.1001.b.failure: "Nepodaří se mi z vesnice získat potřebné informace"
 governor_contract_event.1001.b.success: "Prohlédnu vesnici a dozvím se, co potřebuji"
 governor_contract_event.1001.b: "Pojďme se poohlédnout a uvidíme, co se odhalí."
 governor_contract_event.1001.desc: "Má družina se plahočí po špatně udržované venkovské cestě, mezi rozházenými [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')] a ojedinělými [ROOT.Char.Custom('RegionalFarmAnimal')]... mé cílové místo, vesnice, která dluží daně, je skutečně docela rustikální a #EMP poměrně#! nevýrazná — přestože není vzdálena ani jeden den cesty od [tax_destination.GetName].\n\nNěkolik místních, oděných do jejich typických lidových krojů, se shromáždilo na vesnickém náměstí. Jsem přivítán pokojně, ale bez srdečnosti.\n\nMusím zvážit, jak ke svému vyšetřování přistoupit."
 governor_contract_event.1001.failure: "Vyšetřování selhalo"
 governor_contract_event.1001.success: "Vyšetřování bylo úspěšné"
 governor_contract_event.1003.a: "Shromážděme dostupnou úrodu a polovinu prodejem použijme na rozvoj oblasti."
 governor_contract_event.1003.b: "Zaplatí v plné výši. A ani #EMP jediné#! zrnko méně."
 governor_contract_event.1003.c: "Tito poctiví lidé by měli platit jen částečně."
 governor_contract_event.1003.d: "Posádka zde bude motivovat k řádnému placení."
 governor_contract_event.1003.desc_diplomacy: "Rozhovor s vesničany se ukázal nečekaně plodným!\n\nHlavy rodů ochotně vyjmenovaly členy svých rodin a rády vychvalovaly výnosnost svých polí. Někteří dokonce #EMP chlubili#! se svým dobytkem! Rolníci mě provedli po svých polích a vysvětlili, kolik by mohli očekávat z úrody."
 governor_contract_event.1003.desc_outro: "\n\nNějaké nevysvětlené opomenutí, záměrné či nezáměrné, se zdá být příčinou toho, že vesnice neuhradila své povinnosti. Ale zbývá jedna úloha: rozhodnout, jak nejlépe situaci napravit..."
 governor_contract_event.1003.desc_stewardship: "Pečlivý přehled každého [ROOT.Char.Custom('RegionalFarmAnimal')], každého stébla ječmene, každé domácí přikrývky a hliněné nádoby poskytl dobrý odhad daní, které tito poddaní #EMP mají#! zaplatit."
 governor_contract_event.1003.e: "Přidělme správce, který bude dohlížet na vesnici."
 governor_contract_event.1003.f: "Daňová úleva by těmto lidem mohla pomoci rozkvést?"
 governor_contract_event.1003.t: "Neodvedené daně: Úspěch"
 governor_contract_event.1004.a: "#EMP Sakra!#!"
 governor_contract_event.1004.desc: "Ačkoli nahlížím do sklepů a sýpek, ačkoli objíždím pole a přemlouvám vesnické vůdce... nikde v tomto sídle není žádný známka ukrývaného bohatství. Vesničané jsou podle všeho skutečně, naprosto chudí a nejsou schopni poskytnout, co dluží.\n\nBez důkazů, že jsem byl oklamán, zde pro mě moc nezbývá. Moje účetní knihy musejí jednoduše absorbovat ztrátu."
 governor_contract_event.1004.t: "Neodvedené daně: Neúspěch"
 governor_contract_event.1010.a: "Budu to muset vyřešit osobně."
 governor_contract_event.1010.a_tt: "Vydejte se do [mayor_destination.GetName] a promluvte si se starostou"
 governor_contract_event.1010.desc: "Dostal jsem několik zpráv, že [hoarding_mayor.GetTitledFirstName], který dohlíží na [mayor_destination.GetName], si ponechává většinu městských daní pro [hoarding_mayor.GetHerselfHimself].\n\nZatímco se očekává, že starosta si může ponechat přebytečné daně, hlášené částky jsou #EMP nadměrné#!. Hraničí to snadno s korupcí. A, co situaci zhoršuje: [hoarding_mayor.GetHerHis] jednání se velmi špatně odráží na #EMP mně#!!"
 governor_contract_event.1010.t: "Hrabivý starosta"
 governor_contract_event.1011.a: "Investujte do města. O zbývající mince se postarám já."
 governor_contract_event.1011.b: "Dáte mi všechny #EMP přebytečné#! mince."
 governor_contract_event.1011.c: "Použijte je rozumně. Investujte do místní infrastruktury."
 governor_contract_event.1011.d: "Vraťte to lidem uspořádáním slavností."
 governor_contract_event.1011.desc_fear: "Vystrašený, [hoarding_mayor.GetFirstName] vylije [hoarding_mayor.GetHerHis] nápoj na [hoarding_mayor.GetHerselfHimself] — zjevně zaskočen mou pouhou přítomností! [hoarding_mayor.GetHerHis|U] tvář bledne čím dál víc, zatímco vykládám svá obvinění.\n\n\"Počkejte! Prosím! Určitě jde jen o nedorozumění. Můžeme to napravit, že ano?\""
 governor_contract_event.1011.desc_intro: "Po mém příjezdu do [mayor_destination.GetName] neztrácím čas a svižně mířím k rezidenci starosty. Vtrhnu dovnitř bez ohlášení a hned jsem odměněn svým efektním vstupem.\n\n"
 governor_contract_event.1011.desc_upset: "[hoarding_mayor.GetFirstName] na mě na krátký okamžik zírá zaraženě, než se [hoarding_mayor.GetHerselfHimself] vzpamatuje. Jak [hoarding_mayor.GetSheHe] naslouchá mým obviněním, na tváři úředníka se objeví zamračení.\n\n\"Taková odporná obvinění! Já bych mohl...\" [hoarding_mayor.GetFirstNameNoTooltip] se zarazí a zhluboka se nadechne. \"Dobrá. Jak navrhujete pokračovat?\""
 governor_contract_event.1011.desc_worried: "[hoarding_mayor.GetFirstName] se otočí a zírá na mě, bez slov. [hoarding_mayor.GetSheHe|U] se opře rukou o stůl, zatímco mu/ji vyčítám a házím jedno obvinění za druhým.\n\n\"Jsem si jistý, že jde o nedorozumění, ale samozřejmě vám pomohu situaci vyřešit! Jakýmkoli způsobem, který uznáte za vhodný!\""
 governor_contract_event.1011.e: "Obávám se, že pomůže pouze tvrdý trest."
 governor_contract_event.1011.f: "Mohl bych to nechat být... ale nezapomeňte na to."
 governor_contract_event.1012.a: "Přece jen, vydejme se!"
 governor_contract_event.1012.a_tt: "Opět se vydáváte na cestu."
 governor_contract_event.1012.b: "Mám důležitější záležitosti, kterými se musím zabývat."
 governor_contract_event.1012.desc: "Bez cesty na místo budu jen málo moci udělat s touto záležitostí. Očekává se ode mě, že takový problém vyřeším přímo, ale možná bych měl pohlédnout jinam a zaměřit se na naléhavější záležitosti..."
 governor_contract_event.1012.t: "Správní záležitost: Zrušit cestu"
 governor_contract_event.1020.a: "Rozdělte to rovnoměrně po celé provincii."
 governor_contract_event.1020.b: "Rozdělte to spolu s běžným obilím."
 governor_contract_event.1020.c: "Provinční hlavní město musí mít z toho prospěch."
 governor_contract_event.1020.d: "Darujme to charitě a potřebným."
 governor_contract_event.1020.desc: "[ROOT.Char.GetFaith.FertilityGodName] byl k nám shovívavý! V mnoha vesnicích [ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessive] se z polí dobře zavlažovaných stálými dešti sklízí zdánlivě nekonečné snopy obilí. A takové [ROOT.Char.Custom('RegionalRootVegetablePlural')]! Očekává se s radostí mnohem větší úroda než v minulé sklizni.\n\nTo je samozřejmě velmi dobrá zpráva. Musím co nejdříve zorganizovat mimořádnou pracovní sílu a postarat se o logistiku.\n\nKam teď mé vozy odvezou tyto velké hromady [ROOT.Char.Custom('GetSeason')] úrody...?"
 governor_contract_event.1020.e: "Naplňte sýpky a přebytek prodejte."
 governor_contract_event.1020.f: "Přesuňte #EMP všechen#! na mé panství."
 governor_contract_event.1020.t: "Hojná sklizeň"
 governor_contract_event.1030.a: "Svolej kontingent vojáků. Vyrazíme ihned!"
 governor_contract_event.1030.b: "S nimi bude časem naloženo..."
 governor_contract_event.1030.desc: "Přečtu si zprávu znovu. #EMP bandité#!, pro které jsou moji zákonuposluchající daňoví poplatníci jen tučné ovce na stříhání!\n\nA skutečně, drsní zločinci srazili mé lidi k zemi... vesnice terorizovány, karavany ztraceny.\n\nZvláště nebezpečná skupina zločinců si vybudovala pevné postavení v [task_contract_location.GetProvince.GetTerrain.GetNameNoTooltip|l] poblíž [bandit_destination.GetName]. Dokud nebudou vyhnáni, zůstane oblast nekontrolovatelná."
 governor_contract_event.1030.t: "Rozmáhající se bandité"
 governor_contract_event.1031.a: "Útok! Překvapíme je!"
 governor_contract_event.1031.b.failure: "Vaše volba taktiky nechává mnoho přání"
 governor_contract_event.1031.b.success: "Vaše taktika je triumfem"
 governor_contract_event.1031.b: "Než zaútočíme, připravíme taktiku."
 governor_contract_event.1031.c.failure: "Vaše past nikoho nepřelstila"
 governor_contract_event.1031.c.success: "Vaše past je bezchybná"
 governor_contract_event.1031.c: "Nalákat je do pasti by nám mohlo ušetřit hodně problémů."
 governor_contract_event.1031.desc: "Obyvatelé [bandit_destination.GetName] nás ochotně zavedou až k ústí doupěte [ROOT.Char.Custom('RegionalFerociousAnimal')]... tábor zbojníků leží hned za ním, skrytý křovím a rozbitým terénem.\n\nPodle toho, co slyším, soudím, že tito nepřátelé jsou kočovní válečníci: tvrdí lidé žijící na okraji usazené společnosti, tak nasycení bohatstvím z mé země, že své nájezdy proměnili ve prodloužený pobyt.\n\nNepřítel ještě není upozorněn na přítomnost mé výpravy. Máme příležitost udeřit, jak uznám za vhodné."
 governor_contract_event.1031.failure: "Selžete a bandité utekou"
 governor_contract_event.1031.success: "Podaří se vám a porazíte bandity"
 governor_contract_event.1032.a: "Vraťte ukradené zboží; dejte zločince do práce."
 governor_contract_event.1032.b: "Odpusťte jim jejich zločiny."
 governor_contract_event.1032.c: "Co takhle nechat je vydělávat poctivou prací?"
 governor_contract_event.1032.d: "Budou muset zaplatit pokutu."
 governor_contract_event.1032.desc_charge: "Hromový nájezd je nepříjemným překvapením pro každého nepřítele, ale zmatené výkřiky mých zločinných protivníků ukazují, jak #EMP skutečně#! nepřipravení jsou!\n\nSouboj muže proti muži mezi mými těžce ozbrojenými vojáky a polonahými válečníky, klopýtajícími ke svým koním, trvá jen několik okamžiků. Přeživší kočovníci jsou pak srovnáni přede mnou."
 governor_contract_event.1032.desc_outro: "\n\nJsou na mé milosti."
 governor_contract_event.1032.desc_tactical: "Můj nedisciplinovaný nepřítel nemůže obstát proti dobře vycvičeným vojákům! Jejich střely teď nesměřují na neozbrojené rolnické tělo; narážejí bez úhony do štítů naší bojové linie. Zločinci ustupují, ale jezdci na našich křídlech jim uzavírají ústup.\n\nDívám se na mrtvé. Zvažuji osud zajatých přeživších."
 governor_contract_event.1032.desc_trap: "Má past je velmi lstivá.\n\nPolonahý mladý voják, s ukradenou večeří v ruce, uhání zpět k nám; zločinci, ti #EMP poloviční blbci#!, ho okamžitě pronásledují! Vyrazíme z úkrytu — jakoby křičíce, vyděšení nepřátelé si uvědomí svou chybu — a vrhneme se na ně! Téměř na pokraji smrti se kočovníci předají mým vojskům.\n\nTato skupina zločinců je zbavena schopnosti škodit, bezmocná."
 governor_contract_event.1032.e: "Oběsit je."
 governor_contract_event.1032.f: "Zabavte vše hodnotné a nechte je uvěznit."
 governor_contract_event.1033.a: "Zapomeňme na tento incident."
 governor_contract_event.1033.desc: "[ROOT.Char.Custom('CulturalCurse')|U]!\n\nÚtok mých vojáků prozradili vyděšení ptáci; přišli jsme k nepříteli co nejrychleji, ale chytří kočovníci byli téměř okamžitě v sedlech a prudce popoháněli koně!\n\nNěkolik prchajících gaunerů bylo dopadeno a usmrceno... ale příliš málo na to, aby odradilo zbytek od dalšího loupění a nájezdů.\n\nVyčerpaní se musíme vrátit domů."
 governor_contract_event.1038.a: "Musím tyto lidi ochránit!"
 governor_contract_event.1038.a_tt: "Vydejte se do [bandit_destination.GetName] a vypořádejte se s bandity"
 governor_contract_event.1038.b: "Lidé si budou muset poradit sami."
 governor_contract_event.1038.desc: "Tito bandité s největší pravděpodobností neodejdou pokojně. Lidé z [bandit_destination.GetName] by mohli trpět jejich útoky ještě dlouho, pokud nezasáhnu.\n\nKromě toho je jako jmenovaný úředník jejich bezpečí mou odpovědností."
 governor_contract_event.2000.a: "Přidělím každému vyššímu důstojníkovi pozemek."
 governor_contract_event.2000.b: "Nemají to tak špatné jako jednotky [other_gov.GetTitledFirstNamePossessiveNoTooltip]!"
 governor_contract_event.2000.c: "Zasloužili si nějaký odpočinek."
 governor_contract_event.2000.d: "Budou potrestáni za svou neposlušnost!"
 governor_contract_event.2000.desc: "Zprávy z mých hlídek, od provinčních vojsk pod mým velením, se shodují: nespokojenost mezi vojáky roste. Nasazení trvá příliš dlouho, plat je příliš nízký, místní děvky jsou příliš ošklivé, tábořiště příliš drsná...\n\nPro ty, kteří žijí v vojenském táboře, je vždy mnoho důvodů ke stížnostem, ale i drobným zásahem bych mohl doufat zlepšit jejich náladu... rozhodně by to hodně přispělo k mé popularitě a k bezpečí mé pozice."
 governor_contract_event.2000.e: "Více peněz je udělá šťastnými."
 governor_contract_event.2000.t: "$discontent_soldiers$"
 governor_contract_event.2010.a: "Měl bych navštívit [mayor_destination.GetNameNoTooltip]."
 governor_contract_event.2010.desc: "Prohlížím litanii stížností zaslaných z [mayor_destination.GetName], zaznamenávám obvinění proti \"tomu [inept_mayor.Custom('InsultNoun')], [inept_mayor.GetFirstName]\"; jak, s \"[inept_mayor.Custom('InsultAdjective')] kriminalitou,\" [inept_mayor.GetSheHe] údajně odčerpával(a) prostředky z [inept_mayor.GetPrimaryTitle.GetTierAsNameNoTooltip|l] fondů.\n\nExistuje skutečně něco hluboce #EMP špatného#! s účetnictvím města: bohatství se zdá z rozvahy záhadně vytrácet, počty státem placených úředníků se mění den za dnem a dokumentace o vlastnictví pozemků je poseta nesrovnalostmi."
 governor_contract_event.2010.t: "$inept_mayor$"
 governor_contract_event.2011.a: "Předložte mi účetní knihy."
 governor_contract_event.2011.b: "Nezasloužíte si svůj úřad."
 governor_contract_event.2011.c: "Povolávám své odborníky z hlavního města."
 governor_contract_event.2011.d: "Osobně zaplatíte za všechny ztráty!"
 governor_contract_event.2011.desc_fear: "\n\n\"Je to o, ehm, té zásilce obilí?\" koktá starosta. \"Dovoz hedvábí? Ano, moje kontakty jsou trochu neortodoxní, ale byly jim odpuštěny jejich zločiny! No... #EMP většině z nich.#! Opravím tyto příkazy, můj [ROOT.Char.GetTitleAsName], všechny; nemusíte se obávat!\""
 governor_contract_event.2011.desc_intro: "Když dorazím do [mayor_destination.GetName], pospíchám do úřadu místního starosty, [inept_mayor.GetFirstName]. Zjevně zaskočen, byrokrat rychle odežene své služebníky. V náručí svírá účetní knihy.\n\n\"Přišel jsem ověřit účetnictví vaší správy,\" prohlašuji a vážně se mračím."
 governor_contract_event.2011.desc_upset: "\n\n\"Můj [ROOT.Char.GetTitleAsName], jistě nemůžete pochybovat o mé naprosté oddanosti své funkci? O mé osvědčené způsobilosti?\" Starosta se nafukuje, měří si mě jako protivníka.\n\nAle já jsem [inept_mayor.GetHerHis] nadřízený."
 governor_contract_event.2011.desc_worried: "\n\n\"Špatné zprávy, můj [ROOT.Char.GetTitleAsName]?\" [inept_mayor.GetFirstNameNoTooltip] nechápavě uchechtne, \"Místní velmoži mají nafouklé jazyky a bujnou fantazii; nejlepší je se jednoduše vyhnout těm hlučnějším...\""
 governor_contract_event.2020.a: "Infrastruktura je klíčem k úspěchu."
 governor_contract_event.2020.b: "Dělat dílo [ROOT.Char.GetFaith.HighGodName] na zemi je privilegium."
 governor_contract_event.2020.c: "Postavme velkolepou sochu ve jménu [emperor.GetTitledFirstNamePossessiveNoTooltip]!"
 governor_contract_event.2020.c_tt: "Bohužel to znamená #EMP přesměrování#! stavebního materiálu z celé oblasti..."
 governor_contract_event.2020.d: "Místní obchodníci by uvítali dodatečnou pomoc."
 governor_contract_event.2020.desc: "Jaký je to pocit, když pilné spravování přináší skvělé výsledky!\n\nPokladna [ongoing_destination.GetName] je naplněna po okraj a centrální správa mě pověřila, abych přebytek znovu investoval místně."
 governor_contract_event.2020.e: "Naši odvážní vojáci si zaslouží lepší!"
 governor_contract_event.2020.f: "Strava pro lid je řešení!"
 governor_contract_event.2020.failure: "Investice selhala"
 governor_contract_event.2020.success: "Investice byla úspěšná"
 governor_contract_event.2020.t: "$prov_investment$"
 governor_contract_event.2021.a: "Dobře vykonáno."
 governor_contract_event.2021.desc: "\n\nTato volba investice se ukázala být moudrá. Již s prvotními výsledky jsem chválen a oslavován lidmi v mé péči."
 governor_contract_event.2021.desc_church: "Plány na nové [ROOT.Char.GetFaith.HouseOfWorship] v [task_contract_location.GetNameNoTierPossessive] jsou dokonalým obrazem božského zjevení, ovšem — ve srovnání s velkými svatyněmi světa — naše je pouze skromné místo. Ať jsou věřící shromážděni!"
 governor_contract_event.2021.desc_food: "I ti nejubožejší žebráci v [task_contract_location.GetNameNoTier] dnes v noci spí s plným žaludkem. Moje rozdávání obilí má jasné tváře rodin, které zvedají snopy až ke krovu; celá oblast voní čerstvě upečeným chlebem."
 governor_contract_event.2021.desc_infrastructure: "Nejrušnější komunikace v [task_contract_location.GetNameNoTier] jsou jako první obnoveny. Moji najatí dělníci dřou a díky vzorovému platu je postup rychlý."
 governor_contract_event.2021.desc_military: "Zvuky oslav a hodování se linou z kasáren; díky bohatství, které jsem jim nahrnul, je věrnost a bojová připravenost mých jednotek zajištěna! Moji kapitáni vedou ostatní ve skandování mého jména."
 governor_contract_event.2021.desc_monument: "Podoba [emperor.GetFaith.WealthGodName], jednoho z hlavních patronů [emperor.GetTitledFirstNamePossessive], je řemeslníky pečlivě — a velmi lichotivě — ztvárněna. Jméno velkého panovníka je vytesáno níže... a také mé."
 governor_contract_event.2021.desc_traders: "Zboží přichází proudem! Obchod kvete, živen jen mým prohlášením o úlevě u několika klíčových cel. Teď zbývá odstranit páchnoucí dobytek z té nevyužité části místného fóra..."
 governor_contract_event.2021.t: "$prov_investment$: Úspěch"
 governor_contract_event.2022.a: "To je nešťastné."
 governor_contract_event.2022.desc: "\n\nTo se, bohužel, nevyvinulo, jak jsem očekával. A přebytek mé provincie je ztracen."
 governor_contract_event.2022.desc_military: "Vojáci nebyli úplně #EMP rozvážní#! ohledně svého náhlého přídavku platu... s divokou bezohledností promrhali svou výplatu v orgii nemravných bujarých oslav.\n\nNyní milovaní kapitáni čelí trestním obviněním, vojáci nesou rány z rvaček s místními a já jsem za to nějak obviňován."
 governor_contract_event.2022.desc_monument: "Oznámil jsem administraci v hlavním městě o mém nejnovějším památníku, drahokamy zdobené soše okázalého rozmáchlosti... a neslyšel jsem vůbec nic zpátky. [emperor.GetTitledFirstName] se neobtěžuje mě poctít za můj skutek věrnosti, pokud o něm vůbec ví."
 governor_contract_event.2022.desc_traders: "Díky mému snížení daní a cel se obchodníci radují z nových zisků... ale nezaznamenáváme nárůst příjmů. Navíc místní řemeslníci a dělníci si stěžují na mou správu: tváří v tvář nově zlevněným dovozům se potýkají s prodejem svých výrobků."
 governor_contract_event.2022.t: "$prov_investment$: Neúspěch"
 governor_contract_event.2030.a.tt: "Cestujete do [ongoing_destination.GetNameNoTooltip]"
 governor_contract_event.2030.a: "Musím to vidět na vlastní oči."
 governor_contract_event.2030.desc: "Z [ongoing_destination.GetName] přišly znepokojivé zprávy.\n\nZdá se, že skupina místních sedláků vzala do rukou zbraně a v neukázněných tlupách přešla naše hranice na území [neighbor.GetCulture.GetNameNoTooltip].\n\nSamotná praxe pravděpodobně nezpůsobí diplomatické potíže, ale vojenské akce — a držení zbraní — jsou výhradou armády. Jakékoli porušení zákona proto musí být vyšetřeno."
 governor_contract_event.2030.t: "$raiding_peasants$"
 governor_contract_event.2031.a: "Všichni pro mě budete pracovat — legálně."
 governor_contract_event.2031.b: "Banditství se trestá smrtí."
 governor_contract_event.2031.c: "Potřebujete nějakou #EMP neoficiální#! pomoc?"
 governor_contract_event.2031.d: "Máte být na svých polích."
 governor_contract_event.2031.desc: "Když dorazím do [ongoing_destination.GetName], mé informace se ukážou být správné. Strážím netrvá dlouho, než shromáždí značnou skupinu místních, všichni mají nedovolené zbraně.\n\n\"Potřebujeme je k obraně našich rodin!\" protestují. \"Těm [neighbor.GetCulture.GetNameNoTooltip] darebákům nelze důvěřovat! Musí se naučit držet od nás dál!\""
 governor_contract_event.2031.e: "Dejte mi všechno zlato, co jste vyrabovali, a můžete jít!"
 governor_contract_event.2040.a: "Musím něco udělat."
 governor_contract_event.2040.desc: "Z [ongoing_destination.GetName] přicházejí hrozivé zprávy, vyprávěné s strachem.\n\nMístní divoká zvěř je čím dál vzácnější, její stavy klesají kvůli narůstající přítomnosti [ROOT.Char.Custom('GetAnimalType')]. Tito tvorové, posíleni rostoucím počtem, nestačí jen vysídlovat divočinu, ale nyní je lze zahlédnout i u sídel mých lidí.\n\nHospodářská zvířata i děti jsou bedlivě hlídány, přesto... okraje [ongoing_destination.GetName] nejsou bezpečné."
 governor_contract_event.2040.t: "$wild_predators$"
 governor_contract_event.2041.a.tt: "Posíláte zkušené otrávače, aby cíleně zabíjeli nezvladatelné predátory návnadami"
 governor_contract_event.2041.a: "Znám ty správné odborníky."
 governor_contract_event.2041.b.fail: "Lovecká družina se proměnila v chaos"
 governor_contract_event.2041.b.success: "Velký lov dopadl úspěšně"
 governor_contract_event.2041.b: "Půjdu ty tvory lovit osobně!"
 governor_contract_event.2041.c.fail: "O lov [ROOT.Char.Custom('GetAnimalType')] je malý zájem"
 governor_contract_event.2041.c.success: "Mnoho odchytávačů přijíždí, aby si nárokovalo ta zvířata"
 governor_contract_event.2041.c: "Potřebujeme víc lovců."
 governor_contract_event.2041.d.fail: "Sedláci jsou jen potravou"
 governor_contract_event.2041.d.success: "Místní dovednosti v terénu převládly"
 governor_contract_event.2041.d: "Místní sedláci to zvládnou."
 governor_contract_event.2041.desc: "Můj příjezd do [ongoing_destination.GetName] probíhá uprostřed tragédie a obav. Místní šuškají, že v bezpečí ohrady byl nedávno roztrhán vybraný [ROOT.Char.Custom('RegionalFarmAnimal')] obrovským [ROOT.Char.Custom('GetAnimalType')].\n\nRychlá jízda po kraji potvrzuje tyto informace; divokou zvěř je vzácné vidět a stopy útoků [ROOT.Char.Custom('GetAnimalType')] jsou všude.\n\nPrý chybí dítě. Prý byly nalezeny drobné, rozlomené kosti."
 governor_contract_event.2041.e.fail: "Vaše ohrady zůstávají prázdné"
 governor_contract_event.2041.e.success: "Všechny [ROOT.Char.Custom('GetAnimalType')] jsou uvězněny"
 governor_contract_event.2041.e.tt: "Pošlete své stráže, aby chytily co nejvíce zvířat"
 governor_contract_event.2041.e: "Vždycky jsem chtěl mít exotického mazlíčka..."
 governor_contract_event.2041.f: "Stačí dovézt a vypustit více kořisti!"
 governor_contract_event.2042.a: "Připisuji si plnou zásluhu za tento úspěch."
 governor_contract_event.2042.desc: "Vítězství!\n\n[ongoing_destination.GetName] je zbaven hrůz divočiny, očištěn od svého problému s [ROOT.Char.Custom('GetAnimalType')] — moje rozhodné zásahy osvobodily prosté lidi od strachu!\n\nNa [ongoing_destination.GetTerrain.GetNameNoTooltip|l], kde stojím, budou [ROOT.Char.GetFaith.HighGodNamePossessive] nevinná pasoucí se stvoření, jeho plaší býložravci, brzy opět volně pobíhat."
 governor_contract_event.2043.a: "Mohu jen doufat, že se začnou navzájem #EMP požírat...#!"
 governor_contract_event.2043.desc: "Řvoucí zuby, drápy jako hroty oštěpů, obrovské slintající tlamy za námi — slepí hrůzou, prcháme z [ongoing_destination.GetTerrain.GetNameNoTooltip|l] [ongoing_destination.GetName], sotva uchránivše si životy!\n\nHrozba [ROOT.Char.Custom('GetAnimalType')] zde je skutečně nezastavitelná. Možná jsou to dokonce divocí služebníci [ROOT.Char.GetFaith.DevilName], kteří sužují tuto osadu?\n\n[ROOT.Char.Custom('CulturalCurse')|U]! Nemohu než odejít a nechat místní být terorizováni těmito tvory..."
 governor_contract_event.2050.a: "Předpokládám, že je třeba vyšetřování."
 governor_contract_event.2050.desc: "Místní [ongoing_destination.GetCounty.GetFaith.PriestNeuterPlural] z [ongoing_destination.GetName] mi píší panickými dopisy, trhají mou pozornost děsivými varováními o nastávajícím násilí.\n\nMístní obyvatelstvo je v šílenství kvůli sérii podezřelých událostí: zlé předzvěsti, jako"
 governor_contract_event.2050.t: "$evil_presence$"
 governor_contract_event.2051.a: "Požádám hlavní město o zaslání oficiálního exorcisty."
 governor_contract_event.2051.b: "Přiveďte proslulého [ROOT.Char.GetFaith.PriestNeuter] na exorcismus."
 governor_contract_event.2051.c: "Musí tu být zlý čaroděj!"
 governor_contract_event.2051.d: "Co navrhují vaši starší?"
 governor_contract_event.2051.desc: "Dobří lidé z [ongoing_destination.GetName] jsou hrůzou téměř bez sebe.\n\nPanika a paranoia jsou na vzestupu. Ať už v chatrných bytech nebo v [ROOT.Char.Custom('ResidenceBuilding')] místního soudce, můj průvod naráží na zabarikádované dveře, obvinění proti přátelům a příbuzným z nejstrašnějších praktik a na poctivé občany, kteří vidí příšery v každém stínu. Produktivní činnost je prakticky pozastavena.\n\nTento stav je nutné jedním nebo druhým způsobem ukončit. Bez víry v ochranu [ongoing_destination.GetCounty.GetFaith.HighGodNamePossessive]... vlákna této společnosti sotva mohou povolit více."
 governor_contract_event.2051.desc_a: "zkazilé ryby,"
 governor_contract_event.2051.desc_b: "horečky,"
 governor_contract_event.2051.desc_c: "hádkami mezi manžely,"
 governor_contract_event.2051.desc_d: "děti probouzející se v noci křikem,"
 governor_contract_event.2051.desc_e: "hromadné bolesti hlavy,"
 governor_contract_event.2051.desc_end: "\n\nLidé se bojí, že mezi nimi přebývá ďábel — nebo nějaké jiné nevyslovitelné zlo."
 governor_contract_event.2051.desc_f: "nezdary při lovu,"
 governor_contract_event.2051.desc_g: "nemocné krávy,"
 governor_contract_event.2051.desc_h: "zničená výroba,"
 governor_contract_event.2051.desc_i: "zdevastovaná pole,"
 governor_contract_event.2051.desc_l: "a podivné zjevení psů."
 governor_contract_event.2051.desc_m: "a podivné zjevení koní."
 governor_contract_event.2051.desc_n: "a podivné zjevení orlů."
 governor_contract_event.2051.desc_o: "a podivné zjevení koček."
 governor_contract_event.2051.desc_p: "a podivné zjevení žab."
 governor_contract_event.2051.desc_q: "a podivné zjevení hadů."
 governor_contract_event.2051.e: "Jen si to představujete. Nesmysl."
 governor_contract_event.2060.a: "Tento podvodník bude potrestán exemplárně."
 governor_contract_event.2060.b: "Mohl bych využít někoho s vaší #EMP kreativitou#!."
 governor_contract_event.2060.c: "Vraťte relikvie a já na to mohu zapomenout."
 governor_contract_event.2060.d: "Pevná pokuta je přiměřený trest."
 governor_contract_event.2060.desc: "Zajímavý případ a velmi neobvyklý jedinec jsou přivedeni přede mě k soudu.\n\nTento [scammer.GetWomanMan], [scammer.GetName], je obviněn z toho, že je falešným invalidou: šarlatánem, který si živobytí vydělává obelháváním věřících. [scammer.GetSheHe|U] [scammer.Custom('quirk_pos_present')], půvabně, zatímco darované relikvie jsou rozloženy přede mnou.\n\nSvědci potvrzují, že tohoto \"slepého\" muže viděli u prahu jejich [ROOT.Char.GetFaith.HouseOfWorshipPlural], apelujícího na jejich dobrotu; [scammer.GetSheHe] rozbuší srdce shromáždění tím, že je zázračně uzdraven, znovu a znovu... ale vždy až poté, co obdrží mince nebo svaté předměty."
 governor_contract_event.2060.e: "Jediným možným pokáním je vězení."
 governor_contract_event.2060.f: "[ROOT.Char.GetFaith.HighGodName] působí záhadnými způsoby."
 governor_contract_event.2060.t: "$miraculous_healing$"
 governor_contract_event.2070.a: "To je skutečně podivuhodná událost!"
 governor_contract_event.2070.desc: "Stařešinové malé obce poblíž [ongoing_destination.GetName] mě kontaktovali, abych rozhodl o vzácné události.\n\nJedna sedlácká rodina odkryla při práci na polích značnou zásobu zlatých mincí! Jejich sousedé se okamžitě rozdělili na frakce: někteří věří, že zlato by mělo patřit nálezcům, zatímco jiní prosazují, aby vítršník byl rozdělen mezi celou vesnici.\n\nRozhodnutí vyšší autority by mohlo uhasit chamtivost těchto prostých lidí a uchránit je před sestupem do malicherného násilí."
 governor_contract_event.2070.t: "$buried_treasure$"
 governor_contract_event.2071.a: "Znovu investujte zlato do své vlastní obce."
 governor_contract_event.2071.b: "Všechny zvláštní zisky musí být zdaněny. #EMP Přísně.#!"
 governor_contract_event.2071.c: "Co se najde na veřejné půdě, patří říši."
 governor_contract_event.2071.d: "Poklad je právně váš, můžete s ním nakládat podle svého."
 governor_contract_event.2071.desc.byz: "Je to zdánlivě starobylá truhla naplněná k prasknutí zlatými [Glossary( 'aurei', 'AUREUS_GLOSS')], všechny ražené za vlády téhož císaře. Odhadem by to mohla být pokladnice nějaké staré legie; třeba i roční platy."
 governor_contract_event.2071.desc.end: "\n\n[peasant.GetFirstNameNoTooltip] — a zdánlivě i každý nevolník z [peasant.GetHerHis] komunity — sleduje očekávavě, lapajíc dech: \"Co by mělo být s tím pokladem, moudrý [ROOT.Char.GetTitleAsName]?\""
 governor_contract_event.2071.desc.fallback: "Je to nenápadná truhla naplněná směsí zlatých mincí ražených v různých obdobích v celé oblasti. Tipoval bych, že sedlák narazil na ukrytý poklad nějaké dávno vyhynulé bandy zločinců."
 governor_contract_event.2071.desc: "Po příjezdu do [ongoing_destination.GetName] jsem představen hlavnímu sedlákovi, který poklad našel — [peasant.GetWomanMan] jménem [peasant.GetFirstName] — a také samotnému pokladu.\n\n"
 governor_contract_event.2071.e: "Tento poklad patří celé obci."
 governor_contract_event.2080.a: "Musím zasáhnout."
 governor_contract_event.2080.desc: "Podle zpráv z [ongoing_destination.GetName] místní magnát [magnate.GetTitledFirstName] používá všechny možné triky, aby zvětšil rozsah pozemků, které vlastní přímo.\n\nNení pochyb, že ne všechny takové metody jsou legální, a některé jsou přímo #EMP odporné#!"
 governor_contract_event.2080.t: "$public_land$"
 governor_contract_event.2081.a: "Půda bude rozdělena mezi drobné vlastníky."
 governor_contract_event.2081.b: "$ep3_land_confiscate_modifier_desc$"
 governor_contract_event.2081.c: "Mohl bych na ten incident zapomenout za správný #EMP dar#!..."
 governor_contract_event.2081.d: "Předstírejme, že se to nikdy nestalo, #EMP příteli#!!"
 governor_contract_event.2081.desc: "Po mém příjezdu do [ongoing_destination.GetName] mě okamžitě přijímá [magnate.GetTitledFirstName] ve svém sídle.\n\n\"Nemluvme o frivolnostech,\" ostře zahájím. \"Objeví se spousta nepravidelností a nelegálních obchodů, když se zváží vaše nedávné nabyté pozemky.\"\n\n[magnate.GetFirstNameNoTooltip] je zahanbený, ale ne kajícný. \"#EMP Můj dobrý příteli#!, víte, jak to chodí... je tu taková byrokracie a nevyučení sedláci jsou tak velmi nevědomí a pomalí na pochopení zákona. Člověk si občas přeje svou záležitost rychle vyřídit! Můžete mi to vyčítat?\""
 governor_contract_event.2081.e: "Nechte si půdu, ale nechte místní ji obdělávat."
 governor_contract_event.2090.a: "Musím situaci vyšetřit."
 governor_contract_event.2090.desc: "Dostaly se mi z [ongoing_destination.GetName] znepokojivé zprávy.\n\nZdá se, že [ongoing_destination.GetTitle.GetTierAsNameNoTooltip|l] je v zmatku, protože nějaký sám sebe prohlašující prorok šíří paniku přeexponovanými předpověďmi o blízkosti konce dnů.\n\nPravděpodobně jsou to jen výkřiky šílence, ale když tato kázání ohrožují veřejné bezpečí a pořádek, je mou povinností zasáhnout."
 governor_contract_event.2090.t: "$mad_prophet$"
 governor_contract_event.2091.a.tt: "Vaše autorita, zdatná rétorika a uklidňující přítomnost dokážou dav zkrotit."
 governor_contract_event.2091.a: "Všechno je pod kontrolou!"
 governor_contract_event.2091.b: "Musíme [prophet.GetHerHim] umlčet."
 governor_contract_event.2091.c: "Stráže, zatkněte toho vyvolávače potíží."
 governor_contract_event.2091.d: "Mýlíš se, [prophet.GetFirstNameNoTooltip], a dokážu ti to!"
 governor_contract_event.2091.desc: "\"#EMP KONEC JE BLÍZKO! KÁREJTE SE! KÁREJTE SE NYNÍ NEBO BUDETE ZNIČENI!#!\"\n\nKdyž přijdu do [ongoing_destination.GetName], snadno nalézám proroka. Prokousávám se udivenými a zmatenými nevolníky, sleduji zdroj toho kvílení.\n\n[prophet.GetWomanMan] v hadrech napomíná neklidný a vyděšený dav božsky inspirovaným hněvem. [prophet.GetNamePossessive] slova potvrzují jejich obavy z neznáma; [prophet.GetSheHe] mluví k jejich strachu z chaosu, k jejich hrůze z [prophet.GetFaith.NegativeAfterLife] a k naší společné víře v konec všeho."
 governor_contract_event.2091.e.tt: "Organizujete velký náboženský průvod."
 governor_contract_event.2091.e: "Pouze modlitba nás může zachránit."
 governor_contract_event.2091.f: "Místní duchovenstvo to zvládne."
 governor_contract_event.2092.a: "Miluji dobře odvedenou práci!"
 governor_contract_event.2092.desc_debate: "\"... A to jasně dokazuje, že konec #EMP není#! vůbec blízko, a že [ROOT.Char.GetFaith.HighGodNamePossessive] hněv #EMP není#! nad námi.\"\n\nProrok zůstane bez řeči po mé učené rozpravě; dav tleská, oceňujíc dobrou náboženskou debatu, než se rozchází domů."
 governor_contract_event.2092.desc_persecute: "S potěšením konstatuji, že mé stráže uspěly v rozehnání davu a ukončení tohoto bláznovství.\n\nObčané [ongoing_destination.GetName] se mohou utěšit, že žijí v civilizovaném, zbožném a silném impériu, imunním vůči pověrám a bezpečném před výtržnostmi!"
 governor_contract_event.2093.a: "Hanebné představení."
 governor_contract_event.2093.desc_debate: "\"Takže, podle povahy [ROOT.Char.GetFaith.HighGodName]... Ne — to slovo je #EMP podstata#!, že? Nebo je to energie? Každopádně to, co je, nemůže neexistovat. Nebo tak něco...\"\n\nNemusím vidět zmatek na tvářích lidí přede mnou ani slyšet chichotání mého protivníka, abych pochopil, že jsem se tímto jen zesměšnil.\n\nJsem si jistý, že místní si s tím poradí sami. Odcházím."
 governor_contract_event.2093.desc_persecute: "Bohužel nasazení stráží nebylo správnou volbou.\n\nVyděšené obyvatelstvo se shromáždilo kolem proroka, aby ho ochránilo, a mnoho lidí — vojáků i civilistů — bylo zraněno v následné rvačce.\n\nPotížný prorok se podařilo vyklouznout z chaosu a zmizel bez stopy."
 governor_contract_event.2100.a: "Zlato by mělo být darováno náboženským institucím."
 governor_contract_event.2100.b: "Nelegálně nabyté zlato je tímto konfiskováno."
 governor_contract_event.2100.c: "Kárejte se! A vraťte peníze svým kupcům."
 governor_contract_event.2100.d: "Mohl bych potřebovat přízeň od někoho jako vy..."
 governor_contract_event.2100.desc: "Případ, o němž mám dnes rozhodnout, je velmi citlivý: místní [priest.GetFaith.PriestNeuter] byl přistižen při nabídce náboženských titulů a úřadů neschopným dětem místních notabilit.\n\n[priest.GetWomanMan], [priest.GetName], si plní [priest.GetHerHis] kapsu na účet [priest.GetFaith.HighGodNamePossessive] a [priest.GetHerHis] nadřízených.\n\nPraktika je — samozřejmě — velmi nelegální. Vzhledem k náboženské povaze trestného činu i zúčastněným stranám je také značně kontroverzní. Hrozí velké riziko, že mou nutnou intervencí v jejich záležitostech si znepřátelím církev."
 governor_contract_event.2100.t: "$titles_sale$"
 governor_contract_event.2110.a: "Musím o tom slyšet víc."
 governor_contract_event.2110.desc: "Zprávy z [ongoing_destination.GetName] jsou obzvlášť znepokojivé.\n\nVládní opatření na pomoc oblasti po nedávné morové ráně se zdála být nedostatečná; hladomor udeřil na místní osady. Někteří obyvatelé byli přivedeni k zoufalým, ohavným praktikám, aby přežili."
 governor_contract_event.2110.desc_animal: "\n\nPodle této zprávy bylo několik sedláků přistiženo při zabíjení a pojídání nábožensky nečistých zvířat, čímž si vysloužili hněv místního duchovenstva."
 governor_contract_event.2110.desc_cannibal: "\n\nPodle této zprávy bylo několik sedláků přistiženo při pojídání masa svých bližních, kteří zemřeli hladem!"
 governor_contract_event.2110.desc_murder: "\n\nPodle této zprávy bylo několik sedláků přistiženo při zabíjení a rozporcování svých bližních za účelem konzumace jejich masa!"
 governor_contract_event.2110.t: "$hungry_times$"
 governor_contract_event.2111.a: "Neměl jsem tuto komunitu nikdy nechat samu."
 governor_contract_event.2111.b: "Největší zoufalé zločiny volají po největším odpuštění."
 governor_contract_event.2111.c: "Viníci zaplatí. Tak říká zákon."
 governor_contract_event.2111.d: "Celá komunita je touto ohavností poskvrněna!"
 governor_contract_event.2111.desc: "Když dorazím do [ongoing_destination.GetName], obvinění čekají v řetězech, sklopenýma očima, jejich oděvy roztrhané a potrhané krví.\n\nObžalovaní vedení [cannibal.GetFirstName], spoutaní a třesoucí se se sklopenýma očima, jsou ostrakizováni velkým davem s kostnatými tvářemi. Kostnaté pěsti mávají; slabé hlasy křičí po exemplárním trestu.\n\nByl mi ukázán důkaz... rozštípnuté stehenní kosti a shnilé, useknuté hlavy. Stalo se tu něco strašného; byla to skutečná ohavnost před [ROOT.Char.GetFaith.HighGodName]."
 governor_contract_event.2111.e: "Tak ohavné zločiny si zaslouží mou plnou pozornost."
 governor_contract_event.2120.a: "Samozřejmě, poskytneme plnou podporu!"
 governor_contract_event.2120.b: "Naše zásoby jsou k službám [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]."
 governor_contract_event.2120.c: "Zajistíme ubytování pro vojska."
 governor_contract_event.2120.d: "Trocha zlata jistě pomůže."
 governor_contract_event.2120.desc: "Na mém stole dnes čeká oficiálně vypadající dopis, nesoucí pečeť [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip] [ROOT.Char.GetLiege.GetHerselfHimself]:\n\n\"Nepřemožitelné armády našeho [ROOT.Char.GetLiege.GetPrimaryTitle.GetBaseNameNoTier] postupují proti opovrženíhodnému nepříteli. A pokud přátelská vojska vkročí na území přidělené vaší správě, jste nařízeni poskytnout veškeré náležité pohodlí a podporu.\n\nV těchto těžkých časech si [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip] obzvlášť váží obětí svých [ROOT.Char.GetLiege.GetHerHis] [ROOT.Char.GetLiege.GetCulture.GetName] poddaných.\""
 governor_contract_event.2120.e: "Naše hlídky podpoří vojenské úsilí."
 governor_contract_event.2120.f: "Je důležitější podpořit naše lidi během války."
