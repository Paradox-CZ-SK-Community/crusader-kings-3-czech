 governor_contract_event.1000.a: "Pojďme zahájit vyšetřování!"
 governor_contract_event.1000.desc: "Moji úředníci trvají na tom, že vesnice v [tax_destination.GetName] má značné zpoždění s daněmi.\n\nBylo by to vážné zanedbání mé povinnosti, ignorovat tuto záležitost. Knihy jasně ukazují: daně #EMP chybí#!. Zásilky nebyly nikdy odeslány.\n\nV tuto chvíli není příčina těchto opomenutí známa. Tato záležitost by mohla být pro úředníky... nebo pro vojáky."
 governor_contract_event.1000.t: "Vydané daně"
 governor_contract_event.1001.a.failure: "Nebylo možné se nic dozvědět od vesničanů"
 governor_contract_event.1001.a.success: "Přesvědčuji vesničany, aby mluvili"
 governor_contract_event.1001.a_tt: "Cestujte do [tax_destination.GetName] a prozkoumejte problém"
 governor_contract_event.1001.a: "Zvědavá metoda mi poslouží nejlépe."
 governor_contract_event.1001.b.failure: "Nemohu se dozvědět, co potřebuji z vesnice"
 governor_contract_event.1001.b: "Podívejme se kolem a zjistíme, co vyjde najevo."
 governor_contract_event.1001.b.success: "Prozkoumám vesnici a zjistím, co potřebuji"
 governor_contract_event.1001.desc: "Můj doprovod má potíže na špatně udržované venkovské cestě, mezi rozptýlenými [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')] a příležitostnými [ROOT.Char.Custom('RegionalFarmAnimal')]... můj cíl, vesnice dlužící daň, je opravdu dost rustikální a #EMP dost#! nevýznamná — přestože není na den cesty od [tax_destination.GetName] v pořádku.\n\nNěkteří z místních, oblečeni ve svých charakteristických tradičních krojích, se shromáždili v centru vesnice. Byl jsem přijat mírumilovně, i když bez tepla.\n\nMusím zvážit, jak přistoupit k mému vyšetřování."
 governor_contract_event.1001.failure: "Vaše vyšetřování je neúspěšné"
 governor_contract_event.1001.success: "Vaše vyšetřování je úspěšné"
 governor_contract_event.1003.a: "Shromáždíme, co můžeme, a prodáme polovinu pro lepší rozvoj oblasti."
 governor_contract_event.1003.b: "Zaplatí v plné výši. A ne o #EMP jediný#! zrnko míň."
 governor_contract_event.1003.c: "Tito slušní lidé potřebují zaplatit pouze zčásti."
 governor_contract_event.1003.desc_diplomacy: "Mluvení s vesničany se ukázalo jako nečekaně plodné!\n\nHlavy rodin byly ochotné vyjmenovat členy svých rodin a rády vyzdvihovaly produktivitu svých parcel. Někteří dokonce #EMP se chlubili#! svým dobytkem! Farmáři mě vodili po svých polích a vysvětlovali, kolik mohou očekávat, že získají z úrody."
 governor_contract_event.1003.desc_outro: "\n\nNějaký nevysvětlený přehlédnutí, neúmyslné nebo úmyslné, se zdá být příčinou selhání této vesnice platit své poplatky. Ale jedna úloha zůstává: rozhodnout, jak nejlépe napravit situaci..."
 governor_contract_event.1003.desc_stewardship: "Pečlivým zhodnocením každého [ROOT.Char.Custom('RegionalFarmAnimal')], každé stébla ječmene, každé domácí deky a hliněné nádoby vyšlo dobré odhady daní, které by tito nevolníci #EMP měli#! zaplatit."
 governor_contract_event.1003.d: "Umístění posádky zde povzbudí správnou platbu."
 governor_contract_event.1003.e: "Přidělme administrátora, aby dohlížel na vesnici."
 governor_contract_event.1003.f: "Daňové úlevy by mohly těmto lidem pomoci vykvést?"
 governor_contract_event.1003.t: "Opožděné daně: Úspěch"
 governor_contract_event.1004.a: "#EMP Tarnation!#!"
 governor_contract_event.1004.desc: "Ačkoliv nahlížím do sklepů a sýpek, a jezdím po polích, vyjednávám s vůdci vesnic... není žádný znak zadržovaného bohatství nikde v této vísce. Vesničané jsou podle všech známek opravdu, naprosto chudí a nejsou schopni poskytnout, co dluží.\n\nBez důkazu, že jsem byl podveden, mi zde příliš nezbývá, co dělat. Moje knihy prostě musí absorbovat ztrátu."
 governor_contract_event.1004.t: "Zpožděné daně: Neúspěch"
 governor_contract_event.1010.a: "Musím to vyřešit osobně."
 governor_contract_event.1010.a_tt: "Cestujte do [mayor_destination.GetName] a promluvte si s starostou"
 governor_contract_event.1010.desc: "Obdržel jsem řadu zpráv, že [hoarding_mayor.GetTitledFirstName], který dohlíží na [mayor_destination.GetName], si ponechává naprostou většinu daní města pro [hoarding_mayor.GetHerselfHimself].\n\nI když se očekává, že starosta může skutečně ponechat jakékoliv zbylé daně, hlášené částky jsou #EMP nadměrné#!. Snadno hraničí s korupcí. A, abych situaci zhoršil: [hoarding_mayor.GetHerHis] jednání se #EMP mě# neblahé odráží!!"
 governor_contract_event.1010.t: "Hromadící se starosta"
 governor_contract_event.1011.a: "Investujte do města. Postarám se o jakékoliv zbývající mince."
 governor_contract_event.1011.b: "Dáte mi #EMP všechen#! nadbytečný coin."
 governor_contract_event.1011.c: "Použij to dobře. Investuj do místní infrastruktury."
 governor_contract_event.1011.desc_fear: "Vyděšený, [hoarding_mayor.GetFirstName] vylije [hoarding_mayor.GetHerHis] nápoj na [hoarding_mayor.GetHerselfHimself] — jasně šokován mou pouhou přítomností! [hoarding_mayor.GetHerHis|U] tvář bledne a bledne, když vytyčuji svá obvinění.\n\n"Počkejte! Prosím! To musí být jen nedorozumění. Můžeme to napravit, nemůžeme?""
 governor_contract_event.1011.desc_intro: "Neztrácím čas po svém příjezdu do [mayor_destination.GetName] a rychle se žene k residence starosty. Vtrhnu dovnitř bez ohlášení a okamžitě jsem odměněn tímto spektáklem.\n\n"
 governor_contract_event.1011.desc_upset: "[hoarding_mayor.GetFirstName] na mě zírá, na krátkou chvíli ohromen, než se vzpamatuje [hoarding_mayor.GetHerselfHimself]. Když [hoarding_mayor.GetSheHe] poslouchá moje obvinění, na tváři ministra se objevuje zamračený výraz.\n\n"Taková odporná obvinění! Mohla bych..." [hoarding_mayor.GetFirstNameNoTooltip] se zasekne a vezme si hluboký dech. "Dobře. Jak navrhujete, abychom postupovali?""
 governor_contract_event.1011.desc_worried: "[hoarding_mayor.GetFirstName] se otočí a zírá na mě, bez řeči. [hoarding_mayor.GetSheHe|U] se stabilizuje [hoarding_mayor.GetHerselfHimself] rukou na stole, zatímco já ho kárám, házím obvinění za obviněním.\n\n\"Já... jsem si jistý, že došlo k nedorozumění, ale samozřejmě vám pomohu situaci vyřešit! Jakýmkoli způsobem, jaký uznáte za vhodný!\""
 governor_contract_event.1011.d: "Vraťte to lidem uspořádáním slavností."
 governor_contract_event.1011.e: "Bojím se, že jedině přísný trest pomůže."
 governor_contract_event.1011.f: "Mohl bych to přehlédnout... ale nezapomeň na to."
 governor_contract_event.1012.a: "No, víš co, pojďme!"
 governor_contract_event.1012.a_tt: "Znovu začnete cestovat."
 governor_contract_event.1012.b: "Mám důležitější záležitosti, které potřebuji řešit."
 governor_contract_event.1012.desc: "Nemohu toho moc udělat ohledně aktuálního problému, aniž bych se tam vypravil. Očekává se, že se tímto druhem problému budu zabývat přímo, ale možná bych se měl podívat jinam a zaměřit svou pozornost na naléhavější záležitosti..."
 governor_contract_event.1012.t: "Problém v řízení: Zrušit cestu"
 governor_contract_event.1020.a: "Rozdělte to rovnoměrně po provincii."
 governor_contract_event.1020.b: "Rozdělte to spolu s pravidelným obilím."
 governor_contract_event.1020.c: "Provincní hlavní město musí těžit."
 governor_contract_event.1020.desc: "[ROOT.Char.GetFaith.FertilityGodName] byl k nám laskavý! V mnoha [ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessive] vesnicích jsou z polí dobře zavlažovaných stále trvajícími dešti sbírány zdánlivě nekonečné snopy obilí. A takové [ROOT.Char.Custom('RegionalRootVegetablePlural')]! Očekává se radostně výrazně větší výnos než minulé sklizně.\n\nTo je samozřejmě velmi dobrá zpráva. Musím zorganizovat mimořádnou pracovní sílu a postarat se o logistiku co nejdříve.\n\nTeď, kam mají mé vozy odvézt tyto velké hromady [ROOT.Char.Custom('GetSeason')] produkce...?"
 governor_contract_event.1020.d: "Pojďme to darovat na charitu a těm, kteří to potřebují."
 governor_contract_event.1020.e: "Naplněte sýpky a prodejte přebytek."
 governor_contract_event.1020.f: "Přesuňte #EMP všechno#! na můj majetek."
 governor_contract_event.1020.t: "Hojná sklizeň"
 governor_contract_event.1030.a: "Svolávejte kontingent vojáků. Odcházíme okamžitě!"
 governor_contract_event.1030.b: "Budou si s nimi vědět rady včas..."
 governor_contract_event.1030.desc: "Zprávu jsem si přečetl znovu. #EMP Banditi#!, pro které jsou moji daňoví poplatníci jen tuční ovce na stříhání!\n\nA skutečně, drsní zločinci podřízli mé lidi... vesnice byly terorizovány, karavany ztraceny.\n\nJedna zvlášť ošklivá skupina vrahů si vytvořila pevnou základnu v [task_contract_location.GetProvince.GetTerrain.GetNameNoTooltip|l] poblíž [bandit_destination.GetName]. Dokud nebudou vyhnáni, region zůstane neovladatelný."
 governor_contract_event.1030.t: "Divoké bandité"
 governor_contract_event.1031.a: "Útok! Překvapíme je!"
 governor_contract_event.1031.b.failure: "Váš výběr taktiky zanechává mnoho přání."
 governor_contract_event.1031.b: "Pojďme si před útokem vymyslet taktiku."
 governor_contract_event.1031.b.success: "Vaše taktika je triumf"
 governor_contract_event.1031.c.failure: "Vaše past nikdo nepřelstí"
 governor_contract_event.1031.c.success: "Vaše past je dokonalá"
 governor_contract_event.1031.c: "Vlákat je do pasti by mohlo ušetřit spoustu problémů."
 governor_contract_event.1031.desc: "Obyvatelé [bandit_destination.GetName] nás rádi dovedli přímo k ústí nory [ROOT.Char.Custom('RegionalFerociousAnimal')]... tábor zločinců leží kousek dál, skrytý mezi křovím a rozbitým terénem.\n\nPodle toho, co slyším, soudím, že tito nepřátelé jsou nomádští válečníci: tvrdí lidé žijící na okraji usazené společnosti, příliš bohatí díky mému bohatství, že svůj loupeživý výpad přeměnili na dlouhodobý pobyt.\n\nNepřítel si zatím není vědom přítomnosti mé skupiny. Máme příležitost zaútočit, jak uznám za vhodné."
 governor_contract_event.1031.failure: "Nepodaří se vám, a bandité uniknou"
 governor_contract_event.1031.success: "Podaří se ti porazit bandity"
 governor_contract_event.1032.a: "Vrátit ukradené zboží; poslat zločince na práci."
 governor_contract_event.1032.b: "Odpustit jejich zločiny."
 governor_contract_event.1032.c: "Co takhle si vydělávat poctivě?"
 governor_contract_event.1032.d: "Budou muset zaplatit pokutu."
 governor_contract_event.1032.desc_charge: "Hromový náraz je nepříjemné překvapení pro každého nepřítele, ale zamotaný křik mých kriminálních protivníků hovoří o tom, jak #EMP skutečně#! nepřipravení jsou!\n\nRukou v boji mezi mými těžce ozbrojenými vojsky a polonahými válečníky, kteří se váli ke svým koním, trvá jen pár okamžiků. Přeživší nomádi jsou poté řádně seřazeni přede mnou."
 governor_contract_event.1032.desc_outro: "\n\nJsou v mé moci."
 governor_contract_event.1032.desc_tactical: "Můj nedisciplinovaný nepřítel nemůže doufat, že se postaví dobře vycvičeným vojskům! Jejich projektily nyní neletí k nechráněné kůži nevolníka; dopadají neškodně do štítů naší bojové linie. Zločinci se rozprchnou k útěku, ale jezdci na našich flancích odříznou všechny únikové cesty.\n\nDívám se na mrtvé. Zvažuji zajaté přeživší."
 governor_contract_event.1032.desc_trap: "Mine je velmi mazaná past.\n\nPoloobnažený mladý voják, s ukradenou večeří v ruce, běží zpět k nám; zločinci, ti #EMP poloviční mentálové#!, je pronásledují! Vyskočíme z úkrytu — křičíme, vyděšení nepřátelé uznávají svou chybu — a vrhneme se na ně! Chvíle před smrtí, nomádi se vzdávají mým vojskům.\n\nTato skupina zločinců je neškodná a bezbranná."
 governor_contract_event.1032.e: "Pověste je."
 governor_contract_event.1032.f: "Konfiskujte cokoliv cenného a nechte je uvěznit."
 governor_contract_event.1033.a: "Zapomeňme na tento incident."
 governor_contract_event.1033.desc: "[ROOT.Char.Custom('CulturalCurse')|U]!\n\nÚtok mých vojáků prozradily vylekané ptáci; na našeho nepřítele jsme přišli co nejrychleji, ale bystří nomádi byli téměř okamžitě na svých koních a tvrdě švihali!\n\nNěkolik prchajících zločinců bylo chyceno a surově zabito... ale příliš málo na to, aby odradilo ostatní od dalších loupeží a nájezdů.\n\nVyčerpaní, musíme se vrátit domů."
 governor_contract_event.1038.a: "Musím chránit tyto lidi!"
 governor_contract_event.1038.a_tt: "Cestujte do [bandit_destination.GetName] a poraďte si s bandity"
 governor_contract_event.1038.b: "Lidé se budou muset postarat o sebe."
 governor_contract_event.1038.desc: "Tito bandité by se pravděpodobně neodcházeli pokojně. Lidé z [bandit_destination.GetName] by mohli trpět jejich útoky po dlouhou dobu, pokud nezasáhnu.\n\nKromě toho, jako jmenovaný úředník, je jejich bezpečnost mou odpovědností."
 governor_contract_event.2000.a: "Dám každému vyššímu důstojníkovi pozemek."
 governor_contract_event.2000.b: "Nemají to tak špatné jako vojáci [other_gov.GetTitledFirstNamePossessiveNoTooltip]!"
 governor_contract_event.2000.c: "Zasloužili si trochu volného času."
 governor_contract_event.2000.d: "Budou potrestáni za svou neposlušnost!"
 governor_contract_event.2000.desc: "Zprávy z mých strážních stanovišť, od provinciálních vojsk pod mým velením, jsou si všechny shodné: nespokojenost roste mezi vojáky. Jejich nasazení je příliš dlouhé, jejich plat příliš nízký, místní prostitutky příliš ošklivé, tábory příliš drsné...\n\nPro ty, kteří žijí v vojenském táboře, je důvodů k stížnostem vždy mnoho, ale i s malým zásahem bych mohl doufat, že zlepším jejich náladu... určitě by to velmi pomohlo zvýšit moji popularitu a bezpečnost mé pozice."
 governor_contract_event.2000.e: "Více peněz je učiní šťastnými."
 governor_contract_event.2000.t: "$discontent_soldiers$"
 governor_contract_event.2010.a: "Měl bych navštívit [mayor_destination.GetNameNoTooltip]."
 governor_contract_event.2010.desc: "Studuji litanii stížností zaslaných z [mayor_destination.GetName], noting obvinění proti "that [inept_mayor.Custom('InsultNoun')], [inept_mayor.GetFirstName]"; jak, s "[inept_mayor.Custom('InsultAdjective')] kriminalitou," [inept_mayor.GetSheHe] údajně vyčerpal [inept_mayor.GetPrimaryTitle.GetTierAsNameNoTooltip|l] prostředky.\n\nJe zde, skutečně, něco hluboce #EMP špatně#! s účetnictvím města: bohatství se zdá být zůstatku bezdůvodně, čísla státně placených úředníků se mění den za dnem, a dokumentace o vlastnictví půdy je poseta nesrovnalostmi."
 governor_contract_event.2010.t: "$inept_mayor$"
 governor_contract_event.2011.a: "Ukažte mi účetní knihy."
 governor_contract_event.2011.b: "Jste nehodný svého postu."
 governor_contract_event.2011.c: "Volám své odborníky z hlavního města."
 governor_contract_event.2011.desc_fear: "\n\n"Je to o té, ehm, zásilce obilí?" zakoktal starosta. "O dovoz hedvábí? Ano, moje kontakty jsou trochu neortodoxní, ale byli odpuštěni za své zločiny! No... #EMP většina z nich.#! Tyto příkazy zruším, můj [ROOT.Char.GetTitleAsName], všechny; nemusíte se obávat!""
 governor_contract_event.2011.desc_intro: "Když dorazím do [mayor_destination.GetName], spěchám do kanceláří místního starosty, [inept_mayor.GetFirstName]. Zdánlivě překvapený, byrokrat rychle odežene [inept_mayor.GetHerHis] sluhy. Knihy jsou pevně svírány v jejich náručí.\n\n„Přišel jsem ověřit účetnictví vaší správy,“ prohlásím, vážně se mračíce."
 governor_contract_event.2011.desc_upset: "\n\n"Můj [ROOT.Char.GetTitleAsName], určitě nemůžete pochybovat o mé naprosté oddanosti svému postavení? O mé zkoušené kompetenci?!" Starosta se [inept_mayor.GetHerselfHimself] nafukuje, aby mě vyprovokoval ke konfrontaci.\n\nAle já jsem [inept_mayor.GetHerHis] nadřízený."
 governor_contract_event.2011.desc_worried: "\n\n\"Problémové zprávy, můj [ROOT.Char.GetTitleAsName]?\" [inept_mayor.GetFirstNameNoTooltip] se nevěrohodně zasměje, \"Místní velmoži mají nadmuté jazyky a živou představivost; nejlépe je jednoduše se vyhnout těm hlučnějším...\""
 governor_contract_event.2011.d: "Osobně zaplatíte za všechny ztráty!"
 governor_contract_event.2020.a: "Infrastruktura je klíčem k úspěchu."
 governor_contract_event.2020.b: "Dělat práci [ROOT.Char.GetFaith.HighGodName] na zemi je privilegium."
 governor_contract_event.2020.c: "Postavíme grandiózní sochu na památku [emperor.GetTitledFirstNamePossessiveNoTooltip]!"
 governor_contract_event.2020.c_tt: "Bohužel to předpokládá #EMP přivlastnění#! stavebních materiálů z celé oblasti..."
 governor_contract_event.2020.desc: "Jak dobře se cítí, když se pilné guvernérství setká s dobrými výsledky!\n\nTrezor [ongoing_destination.GetName] je naplněn až po okraj a byl jsem ústřední administrativou pověřen lokálním znovuinvestováním přebytku."
 governor_contract_event.2020.d: "Místní obchodníci by potřebovali další pomoc."
 governor_contract_event.2020.e: "Naši stateční vojáci si zaslouží víc!"
 governor_contract_event.2020.failure: "Investice selhala"
 governor_contract_event.2020.f: "Jídlo pro lidi je řešení!"
 governor_contract_event.2020.success: "Investice je úspěšná"
 governor_contract_event.2020.t: "$prov_investment$"
 governor_contract_event.2021.a: "Dobrá práce."
 governor_contract_event.2021.desc_food: "I nejnižší žebráci ve [task_contract_location.GetNameNoTier] dnes v noci spí s plným žaludkem. Moje distribuce obilí má rodiny s radostnými tvářemi, které zvedají snopy až k trámeňům; celý kraj voní čerstvě upečeným chlebem."
 governor_contract_event.2021.desc_church: "Plány na nový [task_contract_location.GetNameNoTierPossessive] [ROOT.Char.GetFaith.HouseOfWorship] jsou bezchybné a odrážejí božskou inspiraci, avšak — ve srovnání s velkými svatými místy světa — to naše je jen skromné místo. Ať jsou věřící shromážděni!"
 governor_contract_event.2021.desc_infrastructure: "Nejpohybnější komunikace v [task_contract_location.GetNameNoTier] jsou první, které budou obnoveny. Moji najatí dělníci usilovně pracují a díky vzorové výplatě postupují rychle."
 governor_contract_event.2021.desc_military: "Zvuky oslavného veselí se nesou z kasáren; s bohatstvím, které jsem na ně navršil, je loajalita a bojová způsobilost mých vojsk zajištěna! Moji kapitáni vedou ostatní v chanting mého jména."
 governor_contract_event.2021.desc_monument: "Podoba [emperor.GetFaith.WealthGodName], jednoho z hlavních patronů [emperor.GetTitledFirstNamePossessive], je s láskou - a velmi lichotivě - znovu vytvořena mými řemeslníky. Jméno velkého suveréna je vyryto dole... stejně jako mé."
 governor_contract_event.2021.desc: "\n\nTato volba investice se ukázala jako moudrá. S brzkými výsledky na vystavení jsem již od lidí pod mou péčí chválen a oslavován."
 governor_contract_event.2021.desc_traders: "Zboží začíná proudit! Obchod kvete, živí se prostým mým prohlášením o úlevě na několika klíčových clech. Teď odstranit zápach zvířat z té nevyužité části místního fóra..."
 governor_contract_event.2021.t: "$prov_investment$: Úspěch"
 governor_contract_event.2022.a: "Bohužel."
 governor_contract_event.2022.desc_military: "Vojáci nebyli zrovna #EMP rozumní#! ohledně svého náhlého bonusu v platu... s divokým nadšením házeli své výplaty do orgie nepřístojností.\n\nNyní milovaní kapitáni čelí kriminálním obviněním, vojáci nesou rány z rvačky s místními lidmi a já jsem somehow považován za viníka."
 governor_contract_event.2022.desc_monument: "Informoval jsem administrativu hlavního města o své nejnovější památce, soše zdobené klenoty s okázalou velkolepostí... a neslyšel jsem nic na oplátku. [emperor.GetTitledFirstName] se vůbec nepoctí měcti za můj akt věrnosti, pokud o něm vůbec ví."
 governor_contract_event.2022.desc: "\n\nTo, bohužel, neproběhlo, jak jsem očekával. A přebytek mé provincie je ztracen."
 governor_contract_event.2022.desc_traders: "S mými úpravami daní a cel obchodníci jásají nad novými zisky... ale nezaznamenáváme žádný nárůst příjmů. Co víc, místní řemeslníci a pracovníci si stěžují na mou vládu: tváří v tvář nově zlevněným importům se snaží prodat své zboží."
 governor_contract_event.2022.t: "$prov_investment$: Neúspěch"
 governor_contract_event.2030.a: "Musím to vidět na vlastní oči."
 governor_contract_event.2030.a.tt: "Cestujete do [ongoing_destination.GetNameNoTooltip]"
 governor_contract_event.2030.desc: "Objevily se znepokojivé zprávy z [ongoing_destination.GetName].\n\nZdá se, že skupina místních rolníků vzala do rukou zbraně a v nepokojných tlupách překročila naše hranice do území [neighbor.GetCulture.GetNameNoTooltip].\n\nTato praxe sama o sobě pravděpodobně nezpůsobí diplomatické obavy, ale vojenské akce — a držení zbraní — jsou výsadou armády. Jakékoli porušení zákona musí být proto prošetřeno."
 governor_contract_event.2030.t: "$raiding_peasants$"
 governor_contract_event.2031.a: "Všichni budete pracovat pro mě — legálně."
 governor_contract_event.2031.b: "Loupežnictví je trestáno smrtí."
 governor_contract_event.2031.c: "Potřebujete nějakou #EMP neoficiální#! pomoc?"
 governor_contract_event.2031.desc: "Když dorazím do [ongoing_destination.GetName], ukáže se, že moje informace byly správné. Moji strážníci nemají dlouho na to, aby shromáždili značnou skupinu místních, kteří všichni drželi nelegální zbraně.\n\n"Potřebujeme je, abychom se bránili my a naše rodiny!" protestují. "Ti [neighbor.GetCulture.GetNameNoTooltip] darebáci se nedají důvěřovat! Musejí se naučit držet od nás daleko!""
 governor_contract_event.2031.d: "Měli byste pracovat na svých polích."
 governor_contract_event.2031.e: "Dejte mi veškeré zlato, které jste vyloupili, a můžete jít!"
 governor_contract_event.2040.a: "Musím něco udělat."
 governor_contract_event.2040.desc: "Novinky z [ongoing_destination.GetName] jsou zlé a vyprávěné se strachem.\n\nMístní divoká zvěř se stává čím dál vzácnější, jejich počty kolabují kvůli rostoucí přítomnosti [ROOT.Char.Custom('GetAnimalType')]. Tito zlosyni, povzbuzeni svým narůstajícím počtem, nejsou spokojeni s vyvlastněním divočiny, ale nyní je možné je vidět skrytě kolem osídlení mých lidí.\n\nHospodářská zvířata a děti jsou pečlivě sledovány, ale stále... okraje [ongoing_destination.GetName] nejsou bezpečné."
 governor_contract_event.2040.t: "$wild_predators$"
 governor_contract_event.2041.a.tt: "Pošlete odborné jedy, aby selektivně zabili neovladatelné predátory s návnadou"
 governor_contract_event.2041.a: "Znám přesně ty správné profesionály."
 governor_contract_event.2041.b.fail: "Váš lov vychází do chaosu."
 governor_contract_event.2041.b: "Já sám budu lovit ty bytosti!"
 governor_contract_event.2041.b.success: "Velký lov jde dobře"
 governor_contract_event.2041.c.fail: "Málo kdo se zajímá o pronásledování [ROOT.Char.Custom('GetAnimalType')]"
 governor_contract_event.2041.c: "Potřebujeme více lovců."
 governor_contract_event.2041.c.success: "Mnoho pytláků přichází vyzvednout šelmy"
 governor_contract_event.2041.desc: "Můj příjezd do [ongoing_destination.GetName] je uprostřed tragédie a obav. Místní si šuškají, že — v bezpečí ohrady — byl nedávno roztrhnut cenný [ROOT.Char.Custom('RegionalFarmAnimal')] obrovským [ROOT.Char.Custom('GetAnimalType')].\n\nRychlá jízda po regionu potvrzuje, že tyto informace jsou pravdivé; divoká zvěř je vzácná a stopy útoků [ROOT.Char.Custom('GetAnimalType')] jsou všude.\n\nŘíká se, že jedno dítě chybí. Říká se, že byly nalezeny drobné, rozlámané kosti."
 governor_contract_event.2041.d.fail: "Sedláci jsou jen krmivo"
 governor_contract_event.2041.d: "Místní rolníci si s tím poradí."
 governor_contract_event.2041.d.success: "Místní znalost přírody vítězí"
 governor_contract_event.2041.e.fail: "Vaše ohrady zůstávají prázdné"
 governor_contract_event.2041.e.success: "Každý poslední [ROOT.Char.Custom('GetAnimalType')] je v kleci"
 governor_contract_event.2041.e.tt: "Pošlete své strážce, aby chytili co nejvíce zvířat."
 governor_contract_event.2041.e: "Vždy jsem chtěl exotičtějšího mazlíčka..."
 governor_contract_event.2041.f: "Jednoduše importujte a uvolněte více kořisti!"
 governor_contract_event.2042.a: "Zcela si přisvojuji tento úspěch."
 governor_contract_event.2042.desc: "Vítězství!\n\n[ongoing_destination.GetName] je osvobozeno od terorů divočiny, očištěno od jeho [ROOT.Char.Custom('GetAnimalType')] problému — moje rozhodná intervence osvobodila prostý lid od strachu!\n\nNa [ongoing_destination.GetTerrain.GetNameNoTooltip|l], kde stojím, [ROOT.Char.GetFaith.HighGodNamePossessive] nevinná pasoucí se stvoření, jeho lekavé býložravce, budou brzy opět volně se pohybovat."
 governor_contract_event.2043.a: "Mohu jen doufat, že začnou jíst #EMP jeden druhého...#!"
 governor_contract_event.2043.desc: "Sklápění zubů, drápy jako hrot speje, velké slizké tlamy těsně za námi — slepí hrůzou, utíkáme z [ongoing_destination.GetTerrain.GetNameNoTooltip|l] [ongoing_destination.GetName], sotva unikáme se svými životy!\n\nHrozba [ROOT.Char.Custom('GetAnimalType')] zde je skutečně nezastavitelná. Možná jsou to dokonce divocí sluhové [ROOT.Char.GetFaith.DevilName], kteří straší tento hrad?\n\n[ROOT.Char.Custom('CulturalCurse')|U]! Mohu pouze odejít, nechávajíc místní obyvatelstvo terorizované těmito bytostmi..."
 governor_contract_event.2050.a: "Předpokládám, že je vyžadováno vyšetřování."
 governor_contract_event.2050.desc: "Místní [ongoing_destination.GetCounty.GetFaith.PriestNeuterPlural] z [ongoing_destination.GetName] mi píší, panikaří, snaží se upoutat moji pozornost s vážnými varováními před nadcházejícím násilím.\n\nMístní obyvatelstvo je ve šílenství kvůli sérii podezřelých událostí: zlým předzvěstem, jako jsou"
 governor_contract_event.2050.t: "$evil_presence$"
 governor_contract_event.2051.a: "Požádám o oficiální exorcistu z hlavního města."
 governor_contract_event.2051.b: "Přiveďte renomovaného [ROOT.Char.GetFaith.PriestNeuter] na exorcismus."
 governor_contract_event.2051.c: "Musí tu být zlý čaroděj!"
 governor_contract_event.2051.d: "Co navrhují vaši stařešinové?"
 governor_contract_event.2051.desc_a: "zkyslé ryby,"
 governor_contract_event.2051.desc_b: "horečky,"
 governor_contract_event.2051.desc_c: "bojující manželé,"
 governor_contract_event.2051.desc_d: "děti, které se v noci probouzejí s křikem,"
 governor_contract_event.2051.desc: "Dobrý lid [ongoing_destination.GetName] je podělaný strachem.\n\nPanika a paranoia vrcholí. Před ošuntělými bytovkami a místním magistrátem [ROOT.Char.Custom('ResidenceBuilding')] je můj doprovod přivítán zavřenými dveřmi, obviněními proti přátelům a příbuzným z nejhnusnějších praktik, a poctivými občany, kteří vidí monstra ve každém stínu. Produktivní činnosti jsou prakticky pozastaveny.\n\nToto zoufalé stavu musí být nějak ukončeno. Bez jakékoli víry v ochranu [ongoing_destination.GetCounty.GetFaith.HighGodNamePossessive]... nitky této společnosti se sotva mohou roztrhnout ještě více."
 governor_contract_event.2051.desc_e: "masivní bolesti hlavy,"
 governor_contract_event.2051.desc_end: "\n\nLidé se bojí, že se mezi nimi usadil ďábel – nebo nějaké jiné nepojmenovatelné zlo."
 governor_contract_event.2051.desc_f: "neúspěšné lovy,"
 governor_contract_event.2051.desc_g: "nemocné krávy,"
 governor_contract_event.2051.desc_h: "zhroucená výroba,"
 governor_contract_event.2051.desc_i: "zničená pole,"
 governor_contract_event.2051.desc_l: "a podivná zjevení psů."
 governor_contract_event.2051.desc_m: "a podivné zjevení koní."
 governor_contract_event.2051.desc_n: "a podivná zjevení orlů."
 governor_contract_event.2051.desc_o: "a podivné zjevení koček."
 governor_contract_event.2051.desc_p: "a podivné zjevení žab."
 governor_contract_event.2051.desc_q: "a podivné zjevy hadů."
 governor_contract_event.2051.e: "Jen si to vymýšlíš. Nesmysl."
 governor_contract_event.2060.a: "Tento podvodník bude potrestán exemplárně."
 governor_contract_event.2060.b: "Mohl bych potřebovat někoho s tvou #EMP kreativitou#!."
 governor_contract_event.2060.c: "Vraťte relikvie zpět, a mohu zapomenout, že se to kdy stalo."
 governor_contract_event.2060.desc: "Zajímavý případ a velmi neobvyklá osoba jsou mi předloženi k posouzení.\n\nTento [scammer.GetWomanMan], [scammer.GetName], je obviněn z toho, že je falešným invalidem: podvodník, který se živí oklamáváním věřících. [scammer.GetSheHe|U] [scammer.Custom('quirk_pos_present')], okouzlujícím způsobem, když se darované relikvie pokládají přede mnou.\n\nSvědkové potvrzují, že viděli tohoto "slepého" muže na schodech jejich [ROOT.Char.GetFaith.HouseOfWorshipPlural], jak žádá o jejich dobrou povahu; [scammer.GetSheHe] hřeje srdce shromáždění tím, že je zázračně uzdravován, znovu a znovu... ale pouze po obdržení mincí nebo posvátných předmětů."
 governor_contract_event.2060.d: "Pevná pokuta je přiměřeným trestem."
 governor_contract_event.2060.e: "Jediným možným pokáním je vězení."
 governor_contract_event.2060.f: "[ROOT.Char.GetFaith.HighGodName] pracuje záhadnými způsoby."
 governor_contract_event.2060.t: "$miraculous_healing$"
 governor_contract_event.2070.a: "Opravdu velmi podivná událost!"
 governor_contract_event.2070.desc: "Starší malé komunity poblíž [ongoing_destination.GetName] mě kontaktovali, abych učinil rozhodnutí o vzácné události.\n\nJedna rolnická rodina objevila značný poklad zlatých mincí při práci na polích! Jejich sousedé okamžitě rozděleni na frakce: někteří věří, že zlato by mělo patřit nálezcům, zatímco jiní argumentují, aby se poklad sdílel se celou vesnicí.\n\nSlovo vyšší autority by mohlo uklidnit chamtivost těchto prostých lidí a ušetřit je od sklouznutí do malicherného násilí."
 governor_contract_event.2070.t: "$buried_treasure$"
 governor_contract_event.2071.a: "Znovu investujte zlato do vaší vlastní komunity."
 governor_contract_event.2071.b: "Všechny zvláštní zisky musí být zdaněny. #EMP Silně.#!"
 governor_contract_event.2071.c: "Co je nalezeno na veřejné půdě, patří království."
 governor_contract_event.2071.desc.byz: "Jedná se o starožitnou truhlu plnou zlatých [Glossary( 'aurei', 'AUREUS_GLOSS')], všechny ražené pod stejným císařem. Abychom mohli udělat vzdělaný odhad, mohlo by jít o poklad nějaké starověké legie; možná dokonce o roční plat."
 governor_contract_event.2071.desc.end: "\n\n[peasant.GetFirstNameNoTooltip] — a zdánlivě každý nevolník [peasant.GetHerHis] komunity — sleduje očekávající, zadržující dech: "Co se má udělat s pokladem, moudrý [ROOT.Char.GetTitleAsName]?""
 governor_contract_event.2071.desc.fallback: "Je to skromně vypadající truhla plná směsi zlatých mincí ražených po celém regionu v různých obdobích. Můj odhad by byl, že rolník narazil na zakopanou skrýš nějaké dávno mrtvé bandy zločinců."
 governor_contract_event.2071.desc: "Po dosažení [ongoing_destination.GetName] jsem se seznámil s hlavním sedlákem, který nachází poklady — [peasant.GetWomanMan] jménem [peasant.GetFirstName] — a samotným pokladem.\n\n"
 governor_contract_event.2071.d: "Poklad je legálně váš, abyste s ním mohli nakládat podle libosti."
 governor_contract_event.2071.e: "Tento poklad patří celé komunitě."
 governor_contract_event.2080.a: "Měl bych zasáhnout."
 governor_contract_event.2080.desc: "Podle zpráv z [ongoing_destination.GetName] používá místní magnát [magnate.GetTitledFirstName] všechny triky, které zná, aby zvýšil rozsah pozemků, které [magnate.GetSheHe] přímo vlastní.\n\nZjevně ne všechny takové metody jsou legální a některé jsou prostě #EMP odpudivé#!."
 governor_contract_event.2080.t: "$public_land$"
 governor_contract_event.2081.a: "Půda bude rozdělena mezi malé vlastníky."
 governor_contract_event.2081.b: "$ep3_land_confiscate_modifier_desc$"
 governor_contract_event.2081.c: "Mohl bych zapomenout na nehodu za správnou #EMP donation#!..."
 governor_contract_event.2081.desc: "Po mém příjezdu do [ongoing_destination.GetName] mě okamžitě přijímá [magnate.GetTitledFirstName] ve [magnate.GetHerHis] sídle.\n\n\"Nemluvme o frivolnostech,\" říkám přísně. \"Při bližším zkoumání vašich nedávných pozemkových akvizic se objevuje spousta nesrovnalostí a nelegálních dohod.\"\n\n[magnate.GetFirstNameNoTooltip] je rozpačitý, ale bez omluvy. \"#EMP Můj dobrý příteli#!, víte, jak to chodí... je tu taková byrokracie a nevzdělaní sedláci jsou velmi nevědomí a pomalí při chápání zákona. Občas bych si přál rychleji vyřešit své záležitosti! Můžete mě za to snad obviňovat?\""
 governor_contract_event.2081.d: "Pojďme předstírat, že se to nikdy nestalo, #EMP friend#!!"
 governor_contract_event.2081.e: "Udržte zem, ale nechte místní, aby ji obdělávali."
 governor_contract_event.2090.a: "Musím vyšetřit situaci."
 governor_contract_event.2090.desc: "Dostal jsem obtížné zprávy z [ongoing_destination.GetName].\n\nZřejmě je [ongoing_destination.GetTitle.GetTierAsNameNoTooltip|l] v nepokoji, protože nějaký sebevyhlášený prorok šíří paniku s nepřiměřenými predikcemi o blízkosti konce světa.\n\nJe to pravděpodobně jen blouznění šílence, ale když tato blouznění ohrožují veřejnou bezpečnost a pořádek, je mojí povinností zasáhnout."
 governor_contract_event.2090.t: "$mad_prophet$"
 governor_contract_event.2091.a.tt: "Vaše autorita, dovedné rétoriky a uklidňující přítomnost dokážou dostat dav pod kontrolu."
 governor_contract_event.2091.a: "Všechno je pod kontrolou!"
 governor_contract_event.2091.b: "Musíme [prophet.GetHerHim] umlčet."
 governor_contract_event.2091.c: "Strážníci, zatkněte toho rozvraceče."
 governor_contract_event.2091.desc: ""#EMP KONEC SE BLÍŽÍ! KAJTE SE! KAJTE SE HNED NEBO BUDETE ZHROMAŽDĚNI!#!"\n\nKdyž dorazím do [ongoing_destination.GetName], snadno najdu proroka. Proplétám se okouzlenými a zmatenými poddanými, abych sledoval zvuk skřehotání k jeho zdroji.\n\n[prophet.GetWomanMan] v hadrech kárá neklidný a vyděšený dav s božsky inspirovaným hněvem. [prophet.GetNamePossessive] slova oživují jejich podezření z neznámého; [prophet.GetSheHe] mluví k jejich strachu z chaosu, jejich hrůze z [prophet.GetFaith.NegativeAfterLife], a naší společné víře v konec všech věcí."
 governor_contract_event.2091.d: "Mýlíte se, [prophet.GetFirstNameNoTooltip], a dokážu vám to!"
 governor_contract_event.2091.e: "Pouze modlitba nás může zachránit."
 governor_contract_event.2091.e.tt: "Organizujete velkou náboženskou procesí."
 governor_contract_event.2091.f: "Místní duchovenstvo se o to postará."
 governor_contract_event.2092.a: "Miluji dobře vykonanou práci!"
 governor_contract_event.2092.desc_debate: ""... A to jednoznačně dokazuje, že konec není #EMP vůbec#! blízko, a že hněv [ROOT.Char.GetFaith.HighGodNamePossessive] není #EMP na nás#!."\n\nProrok zanechal v němém úžasu během mé kultivované diskuze; dav tleská, oceňujíc dobrou náboženskou debatu, než se vydá zpět domů."
 governor_contract_event.2092.desc_persecute: "Jsem rád, že moji strážníci uspěli v rozptýlení davu a ukončení tohoto celého nesmyslu.\n\nObčané [ongoing_destination.GetName] si mohou být jisti, že žijí v civilizované, oddané a silné říši, imunní vůči pověrám a bezpečné před neklidem!"
 governor_contract_event.2093.a: "Hanebná ukázka."
 governor_contract_event.2093.desc_debate: ""Takže, podle povahy [ROOT.Char.GetFaith.HighGodName]... Ne — slovo je #EMP podstata#!, že? Nebo je to energie? Každopádně, co je, nemůže nebýt. Nebo tak něco...\"\n\nNemusím vidět zmatení na tvářích lidí přede mnou, ani slyšet smích svého protivníka, abych věděl, že jsem si udělal legraci sám ze sebe.\n\nJsem si jist, že místní si s tímto problémem poradí sami. Odcházím."
 governor_contract_event.2093.desc_persecute: "Bohužel, poslat stráže nebylo správné rozhodnutí.\n\nTerrifikovaná populace se shromáždila kolem proroka, aby chránila [prophet.GetHerHim], a mnozí — jak vojáci, tak civilisté — byli zraněni ve vzniklé potyčce.\n\nProblémový prorok se dokázal proplížit z chaosu a zmizet bez stopy."
 governor_contract_event.2100.a: "Zlato by mělo být darováno náboženským institucím."
 governor_contract_event.2100.b: "Nelegálně nabyté zlato je tímto konfiskováno."
 governor_contract_event.2100.c: "Kajte se! A vraťte peníze svým kupcům."
 governor_contract_event.2100.desc: "Případ, který mám dnes posoudit, je docela delikátní: místní [priest.GetFaith.PriestNeuter] byl chycen, jak nabízí náboženské tituly a úřady nekvalifikovaným dětem místních notabilit.\n\n[priest.GetWomanMan], [priest.GetName], si naplňuje [priest.GetHerHis] peněženku na úkor [priest.GetFaith.HighGodNamePossessive] a [priest.GetHerHis] nadřízených.\n\nTato praxe je – zjevně – velmi nelegální. Vzhledem k náboženské povaze samotného zločinu a zúčastněných stran je také poměrně kontroverzní. Existuje velké riziko, že mým nezbytným zásahem do jejich záležitostí budou duchovní nespokojení."
 governor_contract_event.2100.d: "Potřeboval bych laskavost od někoho jako jsi ty..."
 governor_contract_event.2100.t: "$titles_sale$"
 governor_contract_event.2110.a: "Musím se o tom dozvědět více."
 governor_contract_event.2110.desc_animal: "\n\nPodle této zprávy bylo několik sedláků přistiženo při zabíjení a konzumaci nábožensky nečistých zvířat, čímž si vysloužili hněv místního duchovenstva."
 governor_contract_event.2110.desc_cannibal: "\n\nPodle této zprávy bylo několik rolníků přichyceno při konzumaci masa svých spolubratří, kteří zemřeli hlady!"
 governor_contract_event.2110.desc_murder: "\n\nPodle této zprávy bylo několik rolníků chyceno při zabíjení a porcování svých bližních, aby snědli jejich maso!"
 governor_contract_event.2110.desc: "Zprávy z [ongoing_destination.GetName] jsou obzvlášť znepokojivé.\n\nOpatření vlády na pomoc oblasti po nedávné epidemii se zdají být nedostatečná; místní osady postihla hladomor. Někteří obyvatelé byli donuceni k zoufalým, odporným praktikám, aby přežili."
 governor_contract_event.2110.t: "$hungry_times$"
 governor_contract_event.2111.a: "Neměl jsem nikdy opustit tuto komunitu."
 governor_contract_event.2111.b: "Nejzhoubnější zločiny vyžadují největší odpuštění."
 governor_contract_event.2111.c: "Pachatelé zaplatí. Tak praví zákon."
 governor_contract_event.2111.d: "Celá komunita je zkažena touto ohavností!"
 governor_contract_event.2111.desc: "Když dorazím do [ongoing_destination.GetName], obžalovaní čekají v řetězech, jejich oči skloněné, jejich oděvy roztrhané a zakrvácené.\n\nObžalovaní, vedení [cannibal.GetFirstName], spoutaní a třesoucí se, s hlavami skloněnými, jsou hromadně pokřikováni velikým, kostnatým davem. Kosti krčené pěsti se třesou; tenké hlasy volají po exemplárním trestu.\n\nJsou mi ukázány důkazy... roztržené femury a shnilé, odseknuté hlavy. Něco strašného se tu stalo; bylo to skutečně ohavností před [ROOT.Char.GetFaith.HighGodName]."
 governor_contract_event.2111.e: "Takové ohavné zločiny si zaslouží moji plnou pozornost."
 governor_contract_event.2120.a: "Samozřejmě, že nabídneme naši plnou podporu!"
 governor_contract_event.2120.b: "Naše zásoby jsou k dispozici [ROOT.Char.GetLiege.GetTitleAsNamePossessiveNoTooltip]."
 governor_contract_event.2120.c: "Zařídíme ubytování pro vojáky."
 governor_contract_event.2120.desc: "Oficiálně vypadající dopis, nesoucí pečeť [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip] [ROOT.Char.GetLiege.GetHerselfHimself], na mě dnes čeká v kanceláři:\n\n"Nezničitelné armády našeho [ROOT.Char.GetLiege.GetPrimaryTitle.GetBaseNameNoTier] pochodují proti žalostnému nepříteli. A pokud přátelské jednotky překročí do zemí přidělených vaší guvernérské funkci, máte nařízeno poskytnout veškerý příslušný komfort a podporu.\n\nV těchto těžkých časech si [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip] nejvíce cení obětí [ROOT.Char.GetLiege.GetHerHis] [ROOT.Char.GetLiege.GetCulture.GetName] poddaných.""
 governor_contract_event.2120.d: "Jsem si jistý, že nějaké zlato pomůže."
 governor_contract_event.2120.e: "Naši hlídky podpoří vojenské úsilí."
 governor_contract_event.2120.f: "Je důležitější podpořit naše lidi během války."
 governor_contract_event.2120.t: "$wartime_measures$"
