 emperor_repented_for_flaws_modifier: "Pokání za císařské vady"
 emperor_repented_for_flaws_modifier_desc: "Ač tato postava není plně hoden vysokého úřadu, veřejně usiloval o smíření a odpuštění."
 ep3_anxious_for_new_assignment_desc: "#weak [governor_efficiency|E]: #N -5%#!#!"
 ep3_anxious_for_new_assignment_modifier: "Touha po novém pověření"
 ep3_anxious_for_new_assignment_modifier_desc: "Silná touha po slávě, vlivu — čemukoli, jen ne po špinavé správě — definuje tohoto úředníka.\n[governor_efficiency|E]: @governor_efficiency!#N -5%#!"
 ep3_anxious_for_new_assignment_tooltip: "Ztratíte #N -5%#! [governor_efficiency|E] na #high 5 let#!"
 ep3_cosmopolitan_domicile_modifier: "Kosmopolitní sídlo"
 ep3_cosmopolitan_domicile_modifier_desc: "Sídlo této rodiny je centrem politického a finančního vlivu."
 ep3_emperor_yearly.3011.a_no_war: "Chtěl jsem #EMP jen#! sloužit našemu [emperor.GetTitleAsNameNoTooltip]..."
 ep3_emperor_yearly.3011.a_to_war: "Skvělý [emperor.GetPrimaryTitle.GetAdjectiveNoTooltip] důstojník se přidává do boje!"
 ep3_exploited_weak_master_modifier: "Vykořisťovaný bojující suzérén"
 ep3_exploited_weak_master_modifier_desc: "Zatímco jejich vrchnost byla ponořena ve válce, tento správce přesměroval fondy a přeuspořádal místní správu ve svůj prospěch."
 ep3_face_of_empire_modifier: "Ruka správy"
 ep3_face_of_empire_modifier_desc: "Díky síle oddanosti této postavy se říše rozšiřuje za hranice svého poslušného jádra."
 ep3_following_governorship_example_tooltip: "Každý další [vassal|E] [liege.GetShortUIName] získá #high 10#! [trait_level_track_xp|E] v [GetTrait('governor').GetName( root_scope )] [trait|E]"
 ep3_governor_ignored_isolation_removal_tooltip: "Váš [governor_efficiency|E] je #P obnoven#!"
 ep3_governor_ignored_isolation_tooltip: "Ztratili jste #N -5%#! [governor_efficiency|E] na #high 5 let#!"
 ep3_governor_yearly.3000_governance_loss: "Váš [governor_efficiency|E] se sníží o #N 10#! na #high 10 let#!"
 ep3_governor_yearly.3000_major_governance_loss: "Váš [governor_efficiency|E] se sníží o #N 15#! na #high 10 let#!"
 ep3_governor_yearly.3000_miniscule_governance_loss: "Váš [governor_efficiency|E] se sníží o #N 5#! na #high 10 let#!"
 ep3_governor_yearly.3001.a.flavor: "Tato neschopná správa si mých nových statků nevšimne dříve než při placení daní!"
 ep3_governor_yearly.3001.a: "Bez potíží bych vykoupil polovinu [target_theme.GetTierAsNameNoTooltip]!"
 ep3_governor_yearly.3001.a_failure: "Rychle se topíte ve skandálu"
 ep3_governor_yearly.3001.a_govs_low: "Tato možnost je dostupná díky [governor.GetShortUINamePossessive] velmi nízkému [governor_efficiency|E]"
 ep3_governor_yearly.3001.a_success: ""Já? Nejmocnější pozemkový pán v okolí?""
 ep3_governor_yearly.3001.b.flavor: "Mám mince k utracení — proč nepořídit více výnosné půdy?"
 ep3_governor_yearly.3001.b: "Lépe, abych trochu prosperoval já, než nějaký blázen [governor.GetTitleAsNameNoTooltip]."
 ep3_governor_yearly.3001.b_gov_response: "@warning_icon! #X [governor.GetShortUIName] vás může potrestat!#!"
 ep3_governor_yearly.3001.b_miniscule_influence_loss: "Utratíte #N 35#! #high Vliv#!"
 ep3_governor_yearly.3001.c.flavor: "Mé varování by mohla pomoci ztížit situaci ostatním pozemkovým pánům... a ukázat mou užitečnost."
 ep3_governor_yearly.3001.c: "Místo toho... mohu [governor.GetTitleAsNameNoTooltip] nabídnout svou pomoc."
 ep3_governor_yearly.3001.c_gain_influence: "Získáte #P 75#! #high Vliv#!"
 ep3_governor_yearly.3001.c_gov_gain: "[governor.GetShortUINamePossessive] [governor_efficiency|E] se zvýší o #P 5#!"
 ep3_governor_yearly.3001.desc: "téměř nevědí, zda je [governor.GetHerHis] zákony chrání před vykoupením! [governor.GetTitledFirstNamePossessiveNoTooltip] daňoví poplatníci by se #EMP tak#! snadno mohli stát mými nájemníky...\n\n"
 ep3_governor_yearly.3001.desc_camel_pasture: "Mé řehotající, páchnoucí, #EMP výnosné#! stáda hrubých velbloudů — jsou to teprve začátky?"
 ep3_governor_yearly.3001.desc_christian: "Kdo si zaslouží odměnu, tomu Bůh dává blahobyt. Lenochova země zarůstá, ale můj statek v [root_domicile_province.GetTitle.GetNameNoTier] — země, jejíž plody putují do mé spíže, nájmy vyplácené na mé jméno — se nyní táhne až k obzoru."
 ep3_governor_yearly.3001.desc_garden: "Mé nově ohraničené zahrady — jsou to teprve začátky?"
 ep3_governor_yearly.3001.desc_garden_fruit: "Mé nově rozšířené zahrady, provoněné dozrávajícím ovocem — jsou to teprve začátky?"
 ep3_governor_yearly.3001.desc_garden_leisure: "Mé nově rozšířené zahrady, bohaté na krásné [root_domicile_province.Custom('get_region_flower_type_plural')] — jsou to teprve začátky?"
 ep3_governor_yearly.3001.desc_grain_field: "Moje nově obdělávaná obilná pole — jsou to teprve začátky?"
 ep3_governor_yearly.3001.desc_grazing_land: "Moje chytře vyjednaná práva na nové pastviny — jsou to teprve začátky?"
 ep3_governor_yearly.3001.desc_greek: "[Glossary( 'choritai', 'CHORITAI_GLOSS' )]"
 ep3_governor_yearly.3001.desc_horse_pasture: "Mé nově podepsané právo na bohaté koňské pastviny — jsou to teprve začátky?"
 ep3_governor_yearly.3001.desc_mid: "\n\nMezitím místní [governor.GetTitleAsName] vládne mezi trním a zmatekem. [target_theme.GetNameNoTierPossessive]"
 ep3_governor_yearly.3001.desc_non_greek: "drobnými držiteli půdy"
 ep3_governor_yearly.3001.desc_olive: "Mé nově koupené olivové háje, jejich drahé, zmlazené stromy — jsou to teprve začátky?"
 ep3_governor_yearly.3001.desc_other: "Jak ta země kvete! Jak se sklady hemží! Kolem mého statku v [root_domicile_province.GetTitle.GetNameNoTier] jsem vydal značné prostředky do místní produkce a nyní, naštěstí, mnoho pilných rodin platí nájem mně."
 ep3_governor_yearly.3001.desc_silk: "Mé nové morušové háje produkující hedvábí — jsou to teprve začátky?"
 ep3_governor_yearly.3001.desc_vineyard: "Nepřetržité řady listnatých opor mých nových vinic — jsou to teprve začátky?"
 ep3_governor_yearly.3001.minor_influence_loss: "Utratíte #N 75#! #high Vliv#!"
 ep3_governor_yearly.3001.t: "Stavitel, Kupec, Pozemkový pán"
 ep3_governor_yearly.3002.a.flavor: ""Půda #EMP ukradená#! od chudých #EMP nevinných#!? Krutost, zastrašování?" Ano, myslím, že to slyším u svědků..."
 ep3_governor_yearly.3002.a: "Malý pozemkopán si chce hrát se #EMP mnou#...?"
 ep3_governor_yearly.3002.a_medium_influence_loss: " Utratíte #N 150#! #high Vliv#!"
 ep3_governor_yearly.3002.b.flavor: "Běžní hlupáci budou sloužit pod hrozbou meče! Teď platí dvojnásob mnoha pánům."
 ep3_governor_yearly.3002.b: ""Přinutit je svolat! Přinutit je platit!""
 ep3_governor_yearly.3002.b_miniscule_influence_gain: " Získáte #P 35#! #high Vliv#!"
 ep3_governor_yearly.3002.b_minor_influence_loss_landlord: "[landlord.GetShortUIName] utratí #N 75#! #high Vliv#!"
 ep3_governor_yearly.3002.c.flavor: "Udělat ze závisti skandál dokazuje, že jsem aktivní, kompetentní správce [target_theme.GetNameNoTierNoTooltip]! Něco takového..."
 ep3_governor_yearly.3002.c: "Je mou povinností to odsoudit!"
 ep3_governor_yearly.3002.d.flavor: "Přinejmenším někdo v tomto [target_theme.GetTierAsNameNoTooltip] bude spokojen..."
 ep3_governor_yearly.3002.d: ""Pošlete [landlord.GetDynastyHouseNameNoTooltip]... moje blahopřání.""
 ep3_governor_yearly.3002.desc: ""Podívej — podívej, tam v seznamech!" štípe [tax_farmer.GetName].\n\n"Ještě jedny daně vesnice jsem vybral, vaším jménem, od doby, co jsem koupil smlouvu! A teď — odkazují daňové vybírače na [landlord.GetName], jejich nového pána! A [landlord.GetSheHe] platí hloupé drobné."\n\n"To"
 ep3_governor_yearly.3002.desc_mid: "lhali těmto holohlavým venkovanům o jejich ochranách: [landlord.GetSheHe] vykupuje"
 ep3_governor_yearly.3002.desc_outro: "místních pastvin. Pomysli, ó [ROOT.Char.GetTitleAsNameNoTooltip]... na ztracené daně, ztracené oddíly...\""
 ep3_governor_yearly.3002.t: "Z daňových poplatníků na nájemníky"
 ep3_governor_yearly.3002_half_duchy: "tak, #EMP tolik#!"
 ep3_governor_yearly.3002_insult_armenian: "[Glossary( 'eshi dzag', 'ESHI_DZAG_GLOSS' )]"
 ep3_governor_yearly.3002_insult_generic: "[landlord.Custom('InsultNoun')]"
 ep3_governor_yearly.3002_insult_greek: "[Glossary( 'metrokoites', 'METROKOITES_GLOSS' )]"
 ep3_governor_yearly.3002_some_of_duchy: "mnoho"
 ep3_governor_yearly.3003.a_accused_of_crime: "Falešné obvinění! A přece — #EMP přišli pro mé pozemky?!?#!"
 ep3_governor_yearly.3003.a_backs_down: "[governor.GetTitleAsNameNoTooltip] couvá! Všechno je bezpečně mé."
 ep3_governor_yearly.3003.a_force_used: "To rozzuří mé nájemníky! Zchudnete je!"
 ep3_governor_yearly.3003.a_scandal: "[governor.GetSheHe|U] může poškodit mou pozici... ale ne mé majetky!"
 ep3_governor_yearly.3003.desc_accused_of_crime: "Jsem zděšen zprávami, že terorizujete nevinné drobné vlastníky! Moji #EMP mnozí#! svědci říkají, že vy — mimo jiné zločiny — posílali děti plivat na vdovy? Kradli psy? Lili vodu do komínů? A to vše jen proto, abyste mohl vykoupit nějaké škarpové pastviny!\n\nVaše porušování zákona bylo, bohužel, zaznamenáno a zveřejněno... obávám se, že o tom uslyšíte víc."
 ep3_governor_yearly.3003.desc_backs_down: "Gratuluji vám k vašim novým nabytkům! Krásné vesnice se rozumnými lidmi — je to pěkná krajina, kterou vlastníte!\n\nAno, někteří si mohou stěžovat na staré zákony stvořené, aby vás omezily: svíjejí ruce nad budoucností [root_domicile_province.GetTitle.GetNameNoTier]... ale vaše, moudrá a pevná ruka, je nejlepší, která nese prut!"
 ep3_governor_yearly.3003.desc_force_used: "Promluvte se svými novými nájemníky. Řekněte jim, že jejich pozemkové daně stále dluží, jejich služba ve válce je stále povinná. Když přijdou moji vojáci, nestůjte jim v cestě.\n\nZákon prohlašuje, že nyní vlastníte půdu. Lidé jsou však #EMP moji#!."
 ep3_governor_yearly.3003.desc_scandal: "Můžete si myslet, že jsem neschopný, že se sotva starám o blaho [target_theme.GetNameNoTier], ale to jste #EMP vy#!, kdo pohrdá tradicí, aby si tolik z ní přivlastnil — ostuda!\n\nZjistíte, že vaše lakota se stala oblíbeným tématem rozhovorů v [governor.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]. Bohužel zcela zaslouženě."
 ep3_governor_yearly.3003.t: "[landlord.GetNameNoTooltip],"
 ep3_governor_yearly.3010.a.fail: "[emperor.GetTitleAsNameNoTooltip] nemá zájem"
 ep3_governor_yearly.3010.a.flavor: "A neměl by věrný, štědrý voják očekávat teplo uznání od [ROOT.Char.GetHerHis] velitele...?"
 ep3_governor_yearly.3010.a.success: "[emperor.GetTitleAsNameNoTooltip] přijímá vaši pomoc"
 ep3_governor_yearly.3010.a: "Vyrazím na frontu, věrný voják, jaký jsem!"
 ep3_governor_yearly.3010.b.flavor: "Nemělo by království hledat pána, který se nepotácí a nezklame?"
 ep3_governor_yearly.3010.b: "Silný #EMP vládce#! mohl by toto ukončit."
 ep3_governor_yearly.3010.c.flavor: "...a tak náchylné k mým machinacím."
 ep3_governor_yearly.3010.c: "Provincie jsou tak vzdálené od myšlenek [emperor.GetTitleAsNamePossessiveNoTooltip]..."
 ep3_governor_yearly.3010.d: "Pobožný dar, modlitba ve jménu [emperor.GetHerHis]."
 ep3_governor_yearly.3010.desc: "Už léta nyní armády [emperor.GetTitledFirstName] jsou"
 ep3_governor_yearly.3010.desc_attacker: "vedou [war.Custom('WarCasusBelliShort')] proti [foe.GetName].\n\nV provinciích slyšíme pověsti o strohých obléháních, o nejistých bitvách bohatých na zmatené, krvavé konce... debatíme o snech cizího dobývání, snech, které náš [emperor.GetTitleAsNameNoTooltip] pronásleduje."
 ep3_governor_yearly.3010.desc_defender: "brání se proti [foe.GetNamePossessive] [war.Custom('WarCasusBelliShort')].\n\nV provinciích slyšíme pověsti o strohých obléháních, o nejistých bitvách bohatých na zmatené, krvavé konce... šeptáme o nájezdu nepřítele a obáváme se podmaněných a mrtvých."
 ep3_governor_yearly.3010.desc_losing: "\n\n[ROOT.Char.GetFaith.HighGodName] nepřál [emperor.GetTitleAsNameNoTooltip]. Podle všech zpráv [emperor.GetHerHis] armády směřují k porážce."
 ep3_governor_yearly.3010.desc_mid: "Víra lidu se chvěje."
 ep3_governor_yearly.3010.desc_middling: "\n\n[ROOT.Char.GetFaith.HighGodNamePossessive] přízeň zůstává nedosažitelná: konec bojů se nezdá v dohledu."
 ep3_governor_yearly.3010.desc_winning: "\n\nAno, podle všech zpráv se boj daří... ale za [ROOT.Char.GetFaith.HighGodName] je pokrok [emperor.GetTitleAsNamePossessiveNoTooltip] pomalý!"
 ep3_governor_yearly.3010.t: "Přesto [emperor.GetTitleAsNameNoTooltip] bojuje"
 ep3_governor_yearly.3011.a: "Cokoli, jen aby byli moji nepřátelé konečně poraženi!"
 ep3_governor_yearly.3011.b: "[governor.GetTitledFirstNameNoTooltip] sotva stojí za to mít jako spojence..."
 ep3_governor_yearly.3011.desc: "Dlouho vedly naše armády válku s [foe.GetName], a přesto nemáme žádný triumf k ohlášení.\n\nKdybych daroval své domácí vojsko, své osobní prostředky, vaší věci — byla by taková věrná služba náležitě oceněna?"
 ep3_governor_yearly.3011.opening: "Můj suzeréne, nejváženější [emperor.GetTitleAsName],"
 ep3_governor_yearly.3012.desc_fail: "Absurdní podmínky tvé nabídky stranou - tvá vojenská síla není tak naléhavě potřeba.\n\nMůžeš stále snít o připojení k tvému [emperor.GetTitleAsName] uprostřed hukotu války, ale když tě provází jen ambice, lépe si vychutnat sladkou hudbu tvého poklidného útočiště."
 ep3_governor_yearly.3012.desc_success: "Přijímám tvou nabídku. Očekáváme čerstvou sílu tvých vojáků na unaveném bojišti.\n\nPro tvou odvahu, štědrost ducha a vytrvalost, jen málo pozemských odměn se tomu rovná."
 ep3_governor_yearly.3012.kyrie_eleison: "[Glossary( 'Kýrie, eléison!', 'KYRIE_ELEISON_GLOSS' )]"
 ep3_governor_yearly.3012.opening: "Ó statečný ministře [ROOT.Char.GetPrimaryTitle.GetNameNoTier],"
 ep3_governor_yearly.3020.a.fail: "Tvůj jed nikoho nezajímá"
 ep3_governor_yearly.3020.a.flavor: "A všechny šepoty o císařské nehodě by měly směřovat zpět ke mně."
 ep3_governor_yearly.3020.a.success: "Pomluvy naslouchají tvému jedovatému výpadu"
 ep3_governor_yearly.3020.a: "Vzpoura nejlépe roste ve tmě..."
 ep3_governor_yearly.3020.b: "Musím napsat dopis odsuzující!"
 ep3_governor_yearly.3020.c: "Pilná práce mě od toho odvrátí."
 ep3_governor_yearly.3020.desc: "[target_trait.GetNameNoTooltip( GetNullCharacter )|l] [emperor.GetTitleAsName], který nad námi vládne, je často předmětem potichých rozhovorů."
 ep3_governor_yearly.3020.desc_crime: "\n\nJsme opravdu nejpožehnanější z říší, vládne nám zhřešenec — hříšník, který pohrdá přikázáními [ROOT.Char.GetFaith.HighGodNameAlternate]? Kolik našich zákonů ještě umažou špinavé ruce?\n\nNáš [target_trait.GetNameNoTooltip( GetNullCharacter )|l] pán sedí na vysokém trůnu — #EMP naprosté ponížení!#! Nižší [emperor.GetWomanMan] by byl dávno potrestán smrtí..."
 ep3_governor_yearly.3020.desc_physical: "\n\nMůže naše říše zůstat celistvá, zatímco její zjevení v těle je [emperor.GetHerselfHimself] znetvořené? Bude [emperor.GetTitledFirstNamePossessiveNoTooltip] znetvořený obličej vyražen na nových mincích? A — člověk se bojí to pomyslet — budou [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] vyvolení suzéři od nynějška hrbáči?\n\nNe, tento [target_trait.GetNameNoTooltip( GetNullCharacter )|l] [emperor.GetTitleAsName] si těžko zaslouží purpur..."
 ep3_governor_yearly.3020.flavor: "Toto znamení [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] nevraživosti je pohromou nejen pro [emperor.GetTitleAsNameNoTooltip], ale i pro říši!"
 ep3_governor_yearly.3020.t: "[ROOT.Char.GetFaith.HighGodName] ustanovil... [emperor.GetHerHim|U]?"
 ep3_governor_yearly.3021.a.flavor: "Asi na čas mi zbožní mohou odpustit a nechají to vymizet z myslí..."
 ep3_governor_yearly.3021.a: "Ač nedokonalý, přísahám, že budu usilovat pro svůj lid."
 ep3_governor_yearly.3021.b: "Bezostyšnost!"
 ep3_governor_yearly.3021.bad_trait: "@warning_icon! #X Toto se stalo kvůli vašemu [target_trait.GetName( GetNullCharacter )] [trait|E]#!"
 ep3_governor_yearly.3021.blocker: "Tuto událost nedostanete nejméně #high 10 let#!"
 ep3_governor_yearly.3021.desc_crime: "Kvůli vaší hříšné přirozenosti se obávám o osud vašeho panství. [target_trait.GetNameNoTooltip( GetNullCharacter )] [emperor.GetTitleAsNameNoTooltip] — naléhám, abyste před celou říší hledal odpuštění u [minister.GetFaith.HighGodNameAlternate].\n\nJak dlouho vydrží duše zkažená hříchem? A jak dlouho vydržíme my vládci bídu z vašich skutků?"
 ep3_governor_yearly.3021.desc_physical: "Víte dobře, že my [minister.GetCulture.GetCollectiveNoun] jsme zděšeni, když na trůnu sedí mrzačené tělo dokonalého suzéra [minister.GetFaith.HighGodNamePossessive].\n\nMusím vás naléhat, náš [target_trait.GetNameNoTooltip( GetNullCharacter )|l] [emperor.GetTitleAsNameNoTooltip], abyste hledal ochranu u [minister.GetFaith.HighGodNameAlternate]! Pouze božím milosrdenstvím můžeme přežít tyto nenormální časy."
 ep3_governor_yearly.3021.opening: "Můj [emperor.GetTitleAsNameNoTooltip],"
 ep3_governor_yearly.3030.a.flavor: "Vyrazit za hranice se zbraní v ruce — to probudí mé vojsko!"
 ep3_governor_yearly.3030.a: "Poklidná idyla nás udělala #EMP měkkými#!"
 ep3_governor_yearly.3030.b: "Neplánuji válku, ale prosperitu."
 ep3_governor_yearly.3030.c: "Tento pohodlný život je nejlepší vychutnat s rodinou."
 ep3_governor_yearly.3030.desc: "Skot se vykrmuje na polích. Mládež, nesvázaná vojenskými povinnostmi, si lehá slunit se do trávy. V našich šťastných městech obchodníci volně podnikají a úředníci se věnují zlepšování veřejných záležitostí.\n\nZda moje vláda a [emperor.GetTitledFirstNamePossessive] nepocítí žádné velké, slavné činy? Jen toto... spokojenost?"
 ep3_governor_yearly.3030.desc_christian: ""Blahoslavení jsou činitelé pokoje!" napsal sv. Matouš, a v tom jistě předal Pánovu pravdu.\n\nPo léta nyní [emperor.GetPrimaryTitle.GetName] a můj [ROOT.Char.GetPrimaryTitle.GetNameNoTier] zažívají Kristův pokoj."
 ep3_governor_yearly.3030.desc_generic: "Po léta nyní [emperor.GetPrimaryTitle.GetName] a můj [ROOT.Char.GetPrimaryTitle.GetNameNoTier] zažívají pokoj.\n\n"
 ep3_governor_yearly.3030.t: "Poklidné časy"
 ep3_governor_yearly.3040.a.flavor: "Taková úcta k předkům nás oba posílí."
 ep3_governor_yearly.3040.a: "Musím propojit svou rodinu s [emperor.GetHerHis] urozeným pokrevním tokem!"
 ep3_governor_yearly.3040.b.flavor: "...ale uchazeči rodu [emperor.GetHouse.GetNameNoTooltip] jsou mnohem nejistější."
 ep3_governor_yearly.3040.b: "Mocný [emperor.GetTitleAsNameNoTooltip] možná mou pomoc nepotřebuje..."
 ep3_governor_yearly.3040.c.flavor: "Nespoléhej na sílu mého pána, ale na pevné vojsko a místní zápal!"
 ep3_governor_yearly.3040.c: "#EMP Já#! musím být tak velmi neochvějný."
 ep3_governor_yearly.3040.d.flavor: "A já je rád naverbuji."
 ep3_governor_yearly.3040.d: "Náboráci volají, aby bojovali ve jménu [emperor.GetHerHis]!"
 ep3_governor_yearly.3040.desc: "Začínám si pamatovat s námahou — byl [emperor.GetPrimaryTitle.GetName] opravdu jen temnota a rozklad před tím, než vznešený [emperor.GetTitledFirstName] uchopil žezlo?\n\nSnívali naši společenské kruhy o něčem jiném než o sdílení společnosti [emperor.GetHouse.GetName]? Skandovali naši vojáci jméno nějakého ošklivého, znělého cizince? Naši magnáti — sklonili by se před něčím, co není dokonalé tělo [ROOT.Char.GetFaith.HighGodNamePossessive] [emperor.GetTitleAsNameNoTooltip]?\n\nNemusím si to pamatovat, opravdu. Zpochybňovat neomylnou legitimitu mého vládce by bylo marné."
 ep3_governor_yearly.3040.t: "Nejdokonalější [emperor.GetTitleAsNameNoTooltip]"
 ep3_governor_yearly.3040.t_greek: "[emperor.GetTitleAsNameNoTooltip] Autokrator!"
 ep3_governor_yearly.3050.a: "#EMP DÉMON!#!"
 ep3_governor_yearly.3050.b: "Proč odpovídat tomuto ničemovi.. a ne mně?"
 ep3_governor_yearly.3050.c.flavor: "Nechť je známo: považuji ty, kdo šíří tyto podivné lži, za naprosto opovrženíhodné!"
 ep3_governor_yearly.3050.c: "#EMP Mlč!#! Nikdo nesmí pomlouvat mého [emperor.GetTitleAsNameNoTooltip]!"
 ep3_governor_yearly.3050.coward: "\n\n[emperor.GetHerHis|U] vlastní příbuzní šeptají tento rodinný příběh. V jejich vlasti byla posvátná žena znásilněna a když přišla její zralost, nevyklubal se z ní dítě, ale... #EMP hromada červů.#! Jeden z těchto smradlavých červů byl sežrán potkanem, potkan rackem a rack [emperor.GetFirstNameNoTooltip] sám. Teď se [emperor.GetTitleAsNameNoTooltip] třese a pláče — i při pískání plcha!"
 ep3_governor_yearly.3050.cruel: "\n\nJedna dáma z [emperor.GetHerHis] domácnosti přísahá, že [emperor.GetHerHim] viděla v zahradách v noci... #EMP pít krev toulavé kočky!#! Pod roztrhanou srstí, která zdobila korunu, [emperor.GetFirstNamePossessiveNoTooltip] krutá tvář zaštěkla a chrlila krev. [emperor.GetSheHe|U] pak donutil(a) [emperor.GetHerHis] uprchnout — přenesen přes zahradní zeď dvěma přízraky s netopýřími křídly!"
 ep3_governor_yearly.3050.d: "Zkáza povinnosti je ziskem politika."
 ep3_governor_yearly.3050.desc: "Podivné zprávy kolují o [emperor.GetFirstName] [emperor.GetHouse.GetName], našem [emperor.GetTitleAsNameNoTooltip], který hrozí padnout z trůnu."
 ep3_governor_yearly.3050.generic_bad: "\n\nPodkoní a služky šeptají, že [emperor.GetFirstNameNoTooltip] byl ve skutečnosti #EMP porozen z řitě [ROOT.Char.GetFaith.DevilName]#!. [emperor.GetTitleAsNameNoTooltip], rodák z [ROOT.Char.GetFaith.NegativeAfterLife]! Vstoupil ten smradlavý podvodník z prokletých jám do palácových ložnic a tam se vplížil do naší právoplatné [emperor.GetTitleAsNamePossessiveNoTooltip] kůže!"
 ep3_governor_yearly.3050.mess: "\n\nPřišel prodavač léků a vyprávěl o... pohanských obětech, které mu přikázal palác. Oči humra, dětské nehty, lektvary z mandragory a dehtu — to vše pro [emperor.GetTitleAsNameNoTooltip], aby je vynutil do svých žvanivých úst! To stvoření bloudí po paláci nahé, pomalované [emperor.GetHerHis] podivnými mastmi a klnoucí jméno [emperor.GetFaith.HighGodName]!"
 ep3_governor_yearly.3050.outro: "\n\nTakové odporné zprávy vždy prosakují z [emperor.GetFirstNamePossessiveNoTooltip] dvora."
 ep3_governor_yearly.3050.shiftless: "\n\nTi služebníci, kteří utekli z [emperor.GetHerHis] služeb, popisují tartarské rozvaliny, páchnoucí starým parfémem... [emperor.GetTitleAsNameNoTooltip] leží dlouhé hodiny ve tmě, žadoní pod mumlajícím, štíhlonohým #EMP stvořením#!. Když [emperor.GetHerHis] ministři volají, [emperor.GetFirstNameNoTooltip] sotva zavrtí... ale když ďábel pohněme svými těžkými rty, [emperor.GetTitleAsNameNoTooltip] vykřikne o úlevu, o víno a koláče."
 ep3_governor_yearly.3050.t: "Jeden z menších démonů [ROOT.Char.GetFaith.NegativeAfterLife|U]"
 ep3_governor_yearly.3060.a: "Nyní bude [emperor.GetTitleAsNamePossessiveNoTooltip] [emperor.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))] odměněn!"
 ep3_governor_yearly.3060.b.flavor: "A připravit se, že v stínech udělám víc než jen odsuzovat..."
 ep3_governor_yearly.3060.b: "Musím tento režim odsoudit!"
 ep3_governor_yearly.3060.c.flavor_high_legit: "Kdo by mohl jednat jinak?"
 ep3_governor_yearly.3060.c.flavor_low_legit: "I když mi to přinese jen posměch."
 ep3_governor_yearly.3060.c.flavor_med_legit: "Taková věrnost se očekává."
 ep3_governor_yearly.3060.c: "Veřejně podporuji nového [emperor.GetTitleAsNameNoTooltip]."
 ep3_governor_yearly.3060.d: "O svém novém pánovi mám jen málo názoru."
 ep3_governor_yearly.3060.desc_afield: "\n\nTábořící v [emp_location.GetName], mezi jasnými prapory, je nový [emperor.GetTitleAsNameNoTooltip] pozvednut na velkém lesklém štítu."
 ep3_governor_yearly.3060.desc_byzantine: "\n\n#EMP \"Ať žije [emperor.GetFirstNameRegnal]!\"#! volají shromáždění. #EMP \"S milostí Krista, věrný [emperor.GetTitleAsNameNoTooltip] a #EMP [Glossary( 'Autokrator', 'AUTOKRATOR_GLOSS')]#! Římanů; [emperor.GetHouse.GetName], navěky [Glossary( 'Augoustos', 'AUGOUSTOS_GLOSS')]!\"#!"
 ep3_governor_yearly.3060.desc_byzantine_femme: "\n\n#EMP \"Ať žije [emperor.GetFirstNameRegnal]!\"#! volají shromáždění. #EMP \"S milostí Krista, věrná [emperor.GetTitleAsNameNoTooltip] a #EMP [Glossary( 'Autokrator', 'AUTOKRATOR_GLOSS')]#! Římanů; [emperor.GetHouse.GetName], navěky [Glossary( 'Augousta', 'AUGOUSTUS_GLOSS')]!\"#!"
 ep3_governor_yearly.3060.desc_generic: "\n\n#EMP \"Ať žije [emperor.GetFirstName]!\"#! volají shromáždění. #EMP \"Pod vůlí [emperor.GetFaith.HighGodName], mocný [emperor.GetTitleAsNameNoTooltip] a [emperor.GetMotherFather] z [emperor.GetPrimaryTitle.GetNameNoTierNoTooltip]; [emperor.GetHouse.GetName], nej-[emperor.Custom('FormalComplimentAdjective')]!#!\""
 ep3_governor_yearly.3060.desc_high_legit: "\n\n[emperor.GetHerHis|U] poddaní se modlí: #EMP \"[ROOT.Char.GetFaith.random_GoodGodNames], ochraňuj vládu Vaší Veličenstva navždy, nyní i na věky! Na věky věků!\"#!"
 ep3_governor_yearly.3060.desc_low_legit: "\n\nKdyž jsou prováděny podlézavé rituály, šeptání obchází říši... jakým právem vládne tento [emperor.Custom('InsultAdjective')] [emperor.GetTitleAsNameNoTooltip]?"
 ep3_governor_yearly.3060.desc_medium_legit: "\n\nTřpytivé mince létají nad slavnostním průvodem! Magistráti se sklánějí před [emperor.GetTitledFirstNameNoTooltip]... zastrašeni, byť ještě ne loajální."
 ep3_governor_yearly.3060.desc_temple: "\n\nV [emperor.GetCurrentLocation.GetTitle.GetNameNoTierPossessive] nejvyšším [emperor.GetFaith.HouseOfWorship], mezi důstojníky a preláty, je poprvé aklamován nový [emperor.GetTitleAsNameNoTooltip]."
 ep3_governor_yearly.3060.intro_deceased: "Strážce [emperor.GetPrimaryTitle.GetTierAsName], náš pastýř a panovník, opustil tento smrtelný svět. [previous_holder.GetTitledFirstNameRegnal] je mrtev."
 ep3_governor_yearly.3060.intro_usurper: "Koruna byla stržena z čela našeho panovníka — [previous_holder.GetTitledFirstNameRegnal] již nad [emperor.GetPrimaryTitle.GetTierAsName] nevládne."
 ep3_governor_yearly.3060.t: "Velkolepá aklamace"
 ep3_governor_yearly.3070.a: "Jsou tu šance! Nikam se nechystáme."
 ep3_governor_yearly.3070.b: "Zabalte se, příbuzní: stěhujeme se do hlavního města."
 ep3_governor_yearly.3070.c.flavor: "Tento dvorní tvor musí mít vlivné vazby — vazby, které by mě mohly spojit s lepším místem."
 ep3_governor_yearly.3070.c: "\"Vidíš můj problém... teď mi pomoz.\""
 ep3_governor_yearly.3070.chariot: "řítí se [racer.GetHerHis] nápadným vozem po [root_capital.GetName]."
 ep3_governor_yearly.3070.d.fail: "Stavitelé cest čelí tisíci překážkám"
 ep3_governor_yearly.3070.d.success: "Výstavba cest podporuje spojení s hlavním městem"
 ep3_governor_yearly.3070.d: "Cesta je těžká? Postarám se o cesty."
 ep3_governor_yearly.3070.desc: "\n\n\"Žiješ až #EMP tady?!?#!\" posměšně prohodil [racer.GetSheHe]. \"Není divu, že se [liege.GetTitleAsNameNoTooltip] nemůže vzpomenout na tvé jméno... spíš je div, že jakékoli slovo, jakýkoli cestovatel z [liege.GetCapitalLocation.GetTitle.GetNameNoTier], přežije tu cestu!\""
 ep3_governor_yearly.3070.e: "Zbožňuji tyto malebné odlehlé kraje."
 ep3_governor_yearly.3070.horse: "žene svého koně přes [root_capital.GetName]."
 ep3_governor_yearly.3070.intro: "Dvoran [liege.GetTitledFirstName], můj pán, je známý tím, že zkouší cesty [liege.GetPrimaryTitle.GetTierAsNamePossessive]. Okolní [root_capital.GetTerrain.GetNameNoTooltip|l] mého"
 ep3_governor_yearly.3070.landed: "hlavního města jsou docela odlehlé... ale nicméně bezohledný [racer.GetName] nyní"
 ep3_governor_yearly.3070.t: "Zkušený řečník"
 ep3_governor_yearly.3070.unlanded: "rodinné sídlo je docela odlehlé... ale nicméně bezohledný [racer.GetName] nyní"
 ep3_governor_yearly.3080.a: "Musíme pomalu vybudovat soběstačnost."
 ep3_governor_yearly.3080.b: "[ROOT.Char.GetFaith.HighGodName], vysvoboď mě z tohoto #EMP prokletého#! jmenování!"
 ep3_governor_yearly.3080.c.crit_fail: "Vaše síly jsou přepadeny a decimovány"
 ep3_governor_yearly.3080.c.fail: "Vztahy zůstávají... napjaté"
 ep3_governor_yearly.3080.c.success: "Rebelové jsou potlačeni"
 ep3_governor_yearly.3080.c: "Pojď, [captain.GetFirstNameNoTooltip]: vyřešíme to sami."
 ep3_governor_yearly.3080.d.crit_fail: "Pronásledování, katastrofy... a stále nic"
 ep3_governor_yearly.3080.d.fail: "Nic nenalezeno"
 ep3_governor_yearly.3080.d.success: "Zásoby jsou rychle zajištěny"
 ep3_governor_yearly.3080.d: "Pojď, [captain.GetFirstNameNoTooltip]: získáme zpět, co bylo ztraceno."
 ep3_governor_yearly.3080.desc: "Dlouho jsem očekával příchod luxusního zboží, platů, potřebných k udržení loajality [ROOT.Char.GetPrimaryTitle.GetAdjective]. Ale od [liege.GetTitledFirstName] nic nepřichází.\n\n\"Ztracené někde,\" odhaduje můj důstojník, [captain.GetName]. \"Ukradeno lupičům? Uvízlo v nějakém drsném místě? Možná bylo zboží prodáno domorodcům?\"\n\nAť už je tomu jakkoli... těžko budu vládnout [liege.GetPrimaryTitle.GetAdjective] velkosti jako nějaký zbídačený vyvrhel v daleké zemi."
 ep3_governor_yearly.3080.desc_faction: "Přesto, moje hlášení o shromažďování [rebel_faction.GetName] by mělo dávno dorazit k [liege.GetTitledFirstName]!\n\n\"Všechny armády hlavního města a ani jeden volný voják...\" obává se [captain.GetName], můj důstojník. \"Ani jeden voják neprojde kolem rebelů živý...\"\n\nNa mém vzdáleném stanovišti doutnají ohně neklidu. A bez nových vojsk mohou hořet jen jasněji."
 ep3_governor_yearly.3080.e: "Jsem si jistý, že všechno bude #EMP v pořádku.#!"
 ep3_governor_yearly.3080.intro: "Mnoho dní cesty dělí [root_capital.GetName], mé velitelství, od [liege.GetCapitalLocation.GetTitle.GetNameNoTier]."
 ep3_governor_yearly.3080.t: "Okouzlen [root_capital.GetTerrain.GetNameNoTooltip]"
 ep3_governor_yearly.3080.t_sea: "Okouzlen mořem"
 ep3_governor_yearly.3090.a.flavor: "...ale ti méně propojení mi budou muset zaplatit vysokou cenu."
 ep3_governor_yearly.3090.a: "Mohl bych zprostředkovat přístup do síní moci..."
 ep3_governor_yearly.3090.b: "Bylo by rozumné rozšířit naše místní investice."
 ep3_governor_yearly.3090.c.flavor: "Samozřejmě s místními hosty politického významu!"
 ep3_governor_yearly.3090.c: "Mám chuť na hostinu!"
 ep3_governor_yearly.3090.desc: "Viděl jsem vojáky táhnout mrzutě k hranicím. Slyšel úředníky, kteří se obávají svých vzdálených vyslání, stěžovat si na hrubé cizí písně a nevkusné, mdlé večeře...\n\nV [root_capital.GetName] není nic z toho mojí starostí. Záležitosti [liege.GetPrimaryTitle.GetTierAsName] samotného procházejí mým "
 ep3_governor_yearly.3090.landed: "[ROOT.Char.GetPrimaryTitle.GetTierAsName] — obchodujeme s královským zbožím, udržujeme kontakty v [liege.GetTitleAsNamePossessive] paláci a výrazně se podílíme na politice říše.\n\nJaké je to dobré sloužit v srdci toho velkého, prosperujícího celku."
 ep3_governor_yearly.3090.t: "Srdce [liege.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 ep3_governor_yearly.3090.unlanded: "dveře sídla — vstupujeme, samozřejmě, jen s vytříbenou zdvořilostí. Tímto nejsou mí příbuzní nikdy daleko od záležitostí říše.\n\nJaké je to dobré žít v srdci toho velkého, prosperujícího celku."
 ep3_governor_yearly.3100.a: "Zdá se, že musím učit vládnutí."
 ep3_governor_yearly.3100.b.fail: "[liege.GetTitleAsNameNoTooltip] je uražen"
 ep3_governor_yearly.3100.b.success: "Váš dopis vyzařuje přesvědčivost"
 ep3_governor_yearly.3100.b: "Můj pán musí napravit toto zlé řízení!"
 ep3_governor_yearly.3100.c.flavor: "V těchto zkorumpovaných časech, kdo si všimne trochu více korupce?"
 ep3_governor_yearly.3100.c: "Z nepořádku plyne zisk."
 ep3_governor_yearly.3100.d.flavor: "Těžko je snesu i jen pomyslet na ně..."
 ep3_governor_yearly.3100.d: "Nemohu napravit tento bídný stav věcí..."
 ep3_governor_yearly.3100.desc: "\n\n[messenger.GetFirstName], posel, koktá: „[liege.Custom('FormalComplimentAdjective')] a vytrvalý [liege.GetTitledFirstNameRegnal], s ohledem na zdraví svého [liege.GetPrimaryTitle.GetTierAsName], nařizuje, aby všichni dělníci, všichni sluhové byli zdaněni—“\n\nUž nemohu dál poslouchat."
 ep3_governor_yearly.3100.desc_governors: "Takové základní, #EMP základní#! přání! Musí [liege.GetTitleAsNameNoTooltip] prosit své úředníky, aby dělali #EMP cokoli?#! Cokoli, jen ne pošlapat plody říše?\n\n[liege.GetPrimaryTitle.GetNameNoTier] je zamořen hlupáky..."
 ep3_governor_yearly.3100.desc_liege_debt: "Ti [liege.Custom('InsultNoun')] a [liege.GetHerHis] okázale ozdobení, kašmírem odění kumpáni už vyždímali [liege.GetPrimaryTitle.GetNameNoTierNoTooltip] ze všech bohatství! S jejich novými plány budou jedině hladovět a ničit..."
 ep3_governor_yearly.3100.desc_liege_skill: "[liege.Custom('quirk_neg_adverb')|U], ten [liege.Custom('InsultNoun')] se obrací na nás ministry, hledajíc to, co [liege.GetSheHe] [liege.GetHerselfHimself] zajistit nemůže — zisky rozumné vlády!\n\n[liege.GetPrimaryTitle.GetNameNoTierNoTooltip] je bez naděje..."
 ep3_governor_yearly.3100.intro_governors: "\"Ti k ničemu úředníci odmítají #EMP co?#!\" vykoktám. #EMP \"Co neudělají pro našeho pána?!?\"#!"
 ep3_governor_yearly.3100.intro_liege: "\"[liege.GetSheHe|U] nyní nařizuje #EMP co#!?\" vykoktám. #EMP \"Náš pán mi přikazuje co?!?\"#!"
 ep3_governor_yearly.3100.t: "Náš [liege.GetPrimaryTitle.GetTierAsNameNoTooltip], Pandemonium"
