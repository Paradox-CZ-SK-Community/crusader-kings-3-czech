l_polish:
 AUGOUSTOS_GLOSS: "Čestný titul znamenající \"vážený\" nebo \"majestátní\", udělovaný nástupcům prvního římského císaře. Ve 7. století měl řecký titul Basileus větší význam v císařské hierarchii."
 AUTOKRATOR_GLOSS: "Klasický řecký titul označující toho, kdo rozkazuje bez nadřízených, obnovený v období střední Byzance pro použití u vysokých císařů."
