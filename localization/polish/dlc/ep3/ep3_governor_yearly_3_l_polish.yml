l_polish:
 ep3_ignoring_realm_decline_modifier_desc: "V reakci na mizerné řízení království... se tento charakter emocionálně distancuje."
 ep3_governor_yearly.3060.c.flavor_high_legit: "Kdo by mohl udělat cokoliv jiného?"
 ep3_governor_yearly.3003.desc_accused_of_crime: "Jsem šokován, když slyším, že terorizujete nevinné drobné zemědělce! Mí #EMP mnozí#! svědci říkají, že jste — mimo jiné křivdy — posílali děti, aby plivali na vdovy? Kradli psy? Lili vodu do komínů? A jen abyste si mohli koupit nějaké ledabilé pastviny!\n\nVaše porušování zákonů bylo, bohužel, zaznamenáno a zveřejněno... obávám se, že o tom uslyšíte více."
 emperor_repented_for_flaws_modifier: "Omluvil se za císařské vady"
 ep3_governor_yearly.3010.b.flavor: "Nemělo by království hledat pána, který se jen tak neplete a nezklame?"
 ep3_governor_yearly.3030.c: "Tento pohodlný život je nejlepší vychutnávat s příbuznými."
 ep3_governor_ignored_isolation_removal_tooltip: "Vaše [governor_efficiency|E] je #P obnovena#!"
 ep3_governor_yearly.3003.desc_scandal: "Můžete si myslet, že jsem neschopný, že nemám skoro žádnou mysl na [target_theme.GetNameNoTier]'s blaho, ale jste to #EMP vy#! kdo pohrdá tradicí, aby tolik z ní nazval svým — hanba!\n\nZjistíte, že vaše lakomství se stalo oblíbeným tématem konverzace v [governor.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]. Bohužel, to je plně zasloužené."
 taxed_and_pressganged_tenants_modifier_desc: "Místní drobní zemědělci, kteří prodali své pozemky, jsou dvojnásobně okradeni a, ačkoliv je to nelegální, nuceni do ozbrojené služby."
 some_smallholds_modifier_desc: "Navzdory razantnímu zásahu tito majitelé pozemků stále vybírají nájmy od několika ekstra-legálních nájemníků."
 ep3_governor_yearly.3001.b.flavor: "Mám peníze na utrácení — proč si nevzít další výhodnou půdu?"
 AUTOKRATOR_GLOSS: "Klasický řecký titul, který se vztahuje na toho, kdo velí bez nadřízených, obnovený v období středověkého byzantského císařství pro použití seniores císaři."
 ep3_governor_yearly.3080.e: "Jsem si jist, že všechno bude #EMP v pořádku.#!"
 msg_claimed_weak_emperors_title.flavor: "Kritizujíce vaši dlouhodobou válku, dav oslavuje rozhodnější osobnost."
 ep3_governor_yearly.3100.c.flavor: "V těchto zkorumpovaných časech, kdo si všimne trochu více korupce?"
 msg_governor_challenging_illegitimacy.desc: "[root_scope.GetName] a [root_scope.GetHerHis] podporovatelé odsuzují vaši slabou [legitimacy|E]."
 ep3_governor_yearly.3002.b_miniscule_influence_gain: "Získáte #P 35#! #vysoký vliv#!"
 ep3_governor_yearly.3100.desc: "\n\n[messenger.GetFirstName], vyslanec, zakoktává: 'Ten [liege.Custom('FormalComplimentAdjective')] a trvalý [liege.GetTitledFirstNameRegnal], s myslí na zdraví [liege.GetHerHis] [liege.GetPrimaryTitle.GetTierAsName], nařizuje, aby všichni dělníci, všichni sluhové byli zdaněni-'\n\nNemohu už dál poslouchat."
 ep3_governor_yearly.3001.desc_horse_pasture: "Má nově podepsaná práva na bohaté pastviny pro koně — jsou jen začátkem?"
 ep3_governor_yearly.3070.b: "Zabalte si, příbuzní: stěhujeme se do hlavního města."
 ep3_loyal_troops_2_raid_modifier: "Lojální důstojníci"
 ep3_governor_yearly.3010.desc_attacker: "vedlo [war.Custom('WarCasusBelliShort')] proti [foe.GetName].\n\nV provinciích slýcháme příběhy o stručných obléháních, o nejistých bitvách, které se zvrhly v chaotické, krvavé konce... diskutujeme o snech o zahraničním dobytí, o snech, které náš [emperor.GetTitleAsNameNoTooltip] honí."
 ep3_governor_yearly.3050.c: "#EMP Ticho!#! Nikdo nesmí pomlouvat moje [emperor.GetTitleAsNameNoTooltip]!"
 ep3_governor_yearly.3090.c: "Mám náladu na večeři!"
 ep3_neglecting_house_head_duties_modifier_desc: "Nehodlaje potěšit ani příbuzné, ani pána, tento charakter tráví plodné hodiny dne mezi intrikány a sociálními stoupenci."
 ep3_governor_yearly.3030.desc_christian: "\"Blaze jsou tvůrci pokoje!\" napsal svatý Matouš a v tom zcela předal pravdu Pána.\n\nUž léta nyní [emperor.GetPrimaryTitle.GetName] a moje [ROOT.Char.GetPrimaryTitle.GetNameNoTier] znají mír Krista."
 ep3_governor_yearly.3060.c.flavor_low_legit: "Ačkoliv mi to přinese jen posměch."
 ep3_governor_yearly.3001.desc_garden_fruit: "Moje nově rozšířené zahrady, vonící zrajícím ovocem — jsou jen začátkem?"
 solar_estate_effect_tooltip: "#slabý Poskytuje snížené [stress|E] zisky, [dynasty|E] [názor|E] a [dynasty_prestige|E]#!"
 ep3_governor_yearly.3060.b.flavor: "A připravte se, ve stínu, udělat více než jen odsuzovat..."
 custom.every_vassal_same_domicile_location: "Každý druhý [vassal|E] sdílí vaši [domicile|E] lokalitu"
 ep3_governor_yearly.3050.t: "Jeden z [ROOT.Char.GetFaith.NegativeAfterLife|U]'s Menších Démónů"
 ep3_governor_yearly.3002.t: "Daňoví poplatníci na nájemníky"
 ep3_governor_yearly.3100.b.success: "Váš dopis nese ohromující přesvědčení"
 ep3_invested_in_power_center_modifier: "Výnosné investice"
 contented_governing_countrymen_modifier: "Spokojení vládnoucí venkované"
 ep3_governor_yearly.3050.shiftless: "\n\nTi služebníci, kteří uprchli z [emperor.GetHerHis] zaměstnání, popisují tartarský rozmach, vonící starým parfémem... [emperor.GetTitleAsNameNoTooltip] leží dlouhé hodiny ve tmě, prosící pod mumlajícím, štíhlolimbatým tvorem #EMP#!. Když [emperor.GetHerHis] ministři volají, [emperor.GetFirstNameNoTooltip] sotva se pohnou... ale když ďábel pohne svými těžkými rty, [emperor.GetTitleAsNameNoTooltip] křičí o milost, o víno a koláče."
 ep3_governor_yearly.3080.a: "Musíme pomalu budovat sebevražnost."
 ep3_governor_yearly.3001.a_govs_low: "Tato možnost je k dispozici díky velmi nízké [governor_efficiency|E] [governor.GetShortUINamePossessive]"
 ep3_governor_yearly.3002_half_duchy: "tak, #EMP tolik#!"
 ep3_governor_yearly.3001.desc_grazing_land: "Moje chytře vyjednaná práva na novou pastvinu — jsou to jen začátek?"
 ep3_loyal_troops_4_raid_modifier_desc: "$ep3_loyal_troops_raid_modifier_desc$"
 ep3_governor_yearly.3070.c.flavor: "Tento tvor z paláce musí mít vlivné vazby — vazby, které by mě mohly připoutat k jinému místu."
 vast_tracts_of_land_modifier: "Hojná malá hospodářství"
 ep3_ignoring_realm_decline_modifier: "Ignorování problémů říše"
 ep3_governor_yearly.3010.desc_defender: "bránil se proti [foe.GetNamePossessive] [war.Custom('WarCasusBelliShort')].\n\nV provinciích slyšíme příběhy o stručných obléháních, o nejistých bitvách bojovaných až do zmatených, krvavých konců... šeptáme o útoku nepřítele a obáváme se o podmaněné a mrtvé."
 ep3_governor_yearly.3080.b: "[ROOT.Char.GetFaith.HighGodName], dostaneš mě z této #EMP prokleté#! povinnosti!"
 ep3_governor_yearly.3002.desc_mid: "lhala těmto vesničanům o jejich ochraně: [landlord.GetSheHe] kupuje"
 ep3_head_of_opposition_modifier_desc: "Odpůrci mocného suveréna se shromažďují kolem této postavy; jsou známým obhájcem nespokojených."
 ep3_governor_yearly.3090.c.flavor: "Samozřejmě s místními hosty politického významu!"
 ep3_governor_yearly.3100.b: "Můj panovník musí opravit toto špatné řízení!"
 insulted_trait_score_desc: "Odsouzený [liege|E]'s Nehodný [trait|E]"
 ep3_governor_yearly.3003.desc_backs_down: "Blahopřeji vám k vašim novým akvizicím! Pěkné vesnice s rozumnými lidmi — máte krásnou zemi!\n\nAno, někteří si mohou stěžovat na staré zákony, které vás omezují: trápí se o budoucnost [root_domicile_province.GetTitle.GetNameNoTier]... ale vy, moudrá a stabilní ruka, jste ta nejlepší, kdo může nést hůl!"
 ep3_governor_yearly.3002.desc_outro: "místních pastvin. Přemýšlejte, ó [ROOT.Char.GetTitleAsNameNoTooltip]... o ztracených daních, ztracených odvodech..."
 ep3_governor_yearly.3001.desc_vineyard: "Nekonečné řady listnatých treláží mých nových vinic — jsou jen začátkem?"
 ep3_anxious_for_new_assignment_modifier_desc: "Mocná touha po slávě, vlivu — cokoliv kromě špíny vládnutí — definuje tohoto úředníka.\n[governor_efficiency|E]: @governor_efficiency!#N -5%#!"
 ep3_governor_yearly.3020.desc_crime: "\n\nJsme skutečně nejpožehnanější říší, ovládanou jako jsme zmijí kriminálníkem - hříšníkem, který se staví proti předepsaným pravidlům [ROOT.Char.GetFaith.HighGodNameAlternate]? Kolik dalších našich zákonů bude poskvrněné ruce psát?\n\nNáš [target_trait.GetNameNoTooltip( GetNullCharacter )|l] pán, sedící na vysokém trůnu — #EMP naprostá neúcta!#! Nižší [emperor.GetWomanMan] by byl již dávno popraven..."
 ep3_governor_yearly.3050.cruel: "\n\nPanička z [emperor.GetHerHis] domácnosti přísahá, že viděla [emperor.GetHerHim] v zahradách v noci... #EMP pijící krev toulavé kočky!#! Pod roztrhanou srstí, která zdobila korunu, [emperor.GetFirstNamePossessiveNoTooltip] krutý obličej zasyčel a plivl krev. [emperor.GetSheHe|U] pak uprchl — nesen přes zahradní zeď dvěma netopýřími spectry!"
 ep3_governor_yearly.3001.c.flavor: "Moje varování by mohla pomoci zpomalit ostatní vlastníky pozemků... a prokázat mou hodnotu."
 ep3_governor_yearly.3030.b: "Neplánuji válku, ale prosperitu."
 ep3_loyal_troops_raid_modifier: "Inspirující vojáci"
 ep3_governor_yearly.3100.t: "Náš [liege.GetPrimaryTitle.GetTierAsNameNoTooltip], Pandemonium"
 ep3_governor_yearly.3002.c: "Je mou povinností toto odsoudit!"
 ep3_governor_yearly.3040.desc: "Začal jsem mít potíže s tím, abych si vzpomněl — byl [emperor.GetPrimaryTitle.GetName] skutečně jen naprostá tma a nepořádek před vznešeným [emperor.GetTitledFirstName], který vzal do ruky [emperor.GetHerHis] žezlo?\n\nSociálníci snili o čemkoliv jiném než o sdílení společnosti [emperor.GetHouse.GetName]? Zpívali naši vojáci nějaké ošklivé, znepokojivé jméno cizince? Naši magnátové — byli by ochotní políbit nohy, které nejsou z dokonalé tkáně [ROOT.Char.GetFaith.HighGodNamePossessive] [emperor.GetTitleAsNameNoTooltip]?\n\nOpravdu si nemusím pamatovat. Kladení otázek k neomylné legitimitě mého suveréna by bylo zbytečné."
 ep3_governor_yearly.3001.desc_olive: "Moje nově zakoupené olivové sady, jejich vzácné, zvrásněné stromy — jsou jen začátek?"
 msg_unflattering_imperial_trait_gossip.t: "Skandální drby"
 ep3_governor_yearly.3020.desc: "Ten [target_trait.GetNameNoTooltip( GetNullCharacter )|l] [emperor.GetTitleAsName] který nad námi vládne, je často předmětem tichých rozhovorů."
 ep3_governor_yearly.3000_governance_loss: "Vaše [governor_efficiency|E] klesá o #N 10#! na #high 10 let#!"
 msg_governor_upset_about_insolvency.desc: "Váš [vassal|E] byl ovlivněn vaším [gold|E] dluhem."
