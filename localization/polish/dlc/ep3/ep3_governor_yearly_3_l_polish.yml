 ep3_governor_yearly.3060.desc_byzantine_femme: "\n\n#EMP "Zdar [emperor.GetFirstNameRegnal]!"#! volají shromáždění. #EMP "Z milosti Krista, věrný [emperor.GetTitleAsNameNoTooltip] a #EMP [Glossary( 'Autokrator', 'AUTOKRATOR_GLOSS')]#! Římanů; [emperor.GetHouse.GetName], navždy [Glossary( 'Augousta', 'AUGOUSTUS_GLOSS')]!"#!"
