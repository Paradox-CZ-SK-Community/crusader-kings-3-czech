 ep3_governor_yearly.3012.desc_success: "Přijímám vaši nabídku. Čekáme na čerstvou sílu vašich vojáků na unavené frontě.\n\nZa vaši odvahu, vaši velkorysost, vaši stálost, málo pozemských odměn je rovny."
