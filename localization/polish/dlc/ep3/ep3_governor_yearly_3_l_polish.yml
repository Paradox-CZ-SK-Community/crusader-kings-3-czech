 ep3_governor_yearly.3080.desc: "Dlouho jsem čekal na příchod luxusního zboží, platů, potřebných k udržení [ROOT.Char.GetPrimaryTitle.GetAdjective] loajality. Ale nic nepřichází od [liege.GetTitledFirstName].\n\n\"Ztraceno někde,\" hádá můj důstojník, [captain.GetName], \"Zatčeno zločinci? Uvízlé na nějakém drsném místě? Možná, zboží bylo prodáno místním?\"\n\nAť je to jak chce... těžko budu příkazovat [liege.GetPrimaryTitle.GetAdjective] velikosti jako nějaký zubožený vyhnanec v daleké zemi."
 ep3_peaceful_administrator_modifier: "Pokojný správce"
 ep3_governor_yearly.3070.horse: "ostro skáče přes [root_capital.GetName]."
 ep3_governor_yearly.3002_some_of_duchy: "mnoho"
 ep3_governor_yearly.3060.c.flavor_med_legit: "Taková věrnost se očekává."
 ep3_governor_yearly.3080.c.success: "Rebelové jsou potlačení"
 ep3_governor_yearly.3070.d.success: "Budování silnic podporuje spojení s hlavním městem"
 ep3_face_of_empire_modifier_desc: "S využitím síly oddanosti této postavy se říše dostává za své poslušné jádro."
 ep3_governor_yearly.3060.desc_temple: "\n\nV [emperor.GetCurrentLocation.GetTitle.GetNameNoTierPossessive] nejvyšším [emperor.GetFaith.HouseOfWorship], uprostřed dignitářů a prelátů, nový [emperor.GetTitleAsNameNoTooltip] přijímá korunovační obřady."
 ep3_succession_low_legitimacy_tooltip: "#low Účinky byly upraveny nízkou [legitimacy|E] [emperor.GetTitleAsNamePossessive]#!"
 productive_lands_modifier: "Mnoho malých držení"
 ep3_governor_yearly.3040.t_greek: "[emperor.GetTitleAsNameNoTooltip] Autokrator!"
 ep3_governor_yearly.3010.a.flavor: "A neměl by loajální, velkorysý voják očekávat, že ucítí teplo uznání [ROOT.Char.GetHerHis] velitele...?"
 ep3_governor_yearly.3012.desc_fail: "Absurdní podmínky vaší nabídky stranou - vaše síla zbraní není tak naléhavě potřebná.\n\nMůžete stále snít o tom, že se připojíte ke svému [emperor.GetTitleAsName] uprostřed válečného rámusu, ale pokud vás vede pouze ambice, je lepší si vychutnat sladkou melodii vašeho poklidného idylu."
 ep3_governor_yearly.3010.desc: "Už roky, síly [emperor.GetTitledFirstName] mají"
 ep3_governor_yearly.3100.a: "Zdá se, že musím učit vládu."
 ep3_governor_yearly.3030.t: "Tiché časy"
 ep3_governor_yearly.3040.a.flavor: "Taková synovská úcta by nás mohla oba posílit."
 ep3_governor_yearly.3001.b_miniscule_influence_loss: "Utrácíte #N 35#! #high Vliv#!"
 ep3_governor_yearly.3030.desc: "Hovězí dobytek roste v polích. Mládež, nezatěžována vojenskými povinnostmi, leží na slunci v trávě. V našich šťastných městech obchodníci operují volně a ministři se věnují záležitostem veřejného blaha.\n\nBude moje vládnutí a [emperor.GetTitledFirstNamePossessive] bez velkých, slavných činů? Pouze toto... spokojenost?"
 ep3_ignoring_realm_decline_years_tooltip: "Ztrácíte #N -5%#! [governor_efficiency|E] na #high 10 let#!"
 ep3_governor_yearly.3100.b.fail: "Ten [liege.GetTitleAsNameNoTooltip] je uražen"
 ep3_exploited_weak_master_modifier_desc: "Zatímco jejich liege byl zapleten do války, tento guvernér odčerpával prostředky a přetvářel místní vládu k sobeckým cílům."
 ep3_governor_yearly.3003.desc_force_used: "Promluvte si se svými novými nájemníky. Řekněte jim, že jejich pozemkové daně jsou stále splatné, jejich služba ve válce je stále povinná. Když přijdou moji vojáci, nestůjte jim v cestě.\n\nZákon říká, že nyní vlastníte půdu. Lidé jsou však #EMP moji#!."
 ep3_governor_yearly.3070.c: ""Vidíte můj problém... teď mi pomozte.""
 ep3_governor_yearly.3001.c: "Místo toho... bych mohl nabídnout pomoc [governor.GetTitleAsNameNoTooltip]."
 ep3_governor_yearly.3070.d.fail: "Stavitelé silnic čelí tisíci problémům"
 ep3_loyal_troops_4_raid_modifier: "Nevybočující veteráni"
 ep3_governor_yearly.3060.t: "Jasná korunovace"
 ep3_governor_yearly.3021.a.flavor: "Na nějaký čas, alespoň, mě pobožní mohou odpustit a nechat to vyklouznout z jejich myslí..."
 custom.every_house_member_emperor: "Každý člen [house|E] [emperor.GetHouse.GetName]"
 ep3_governor_yearly.3021.desc_physical: "Ty víš dobře, že my [minister.GetCulture.GetCollectiveNoun] jsme zasaženi hrůzou, když zohavené tělo sedí na trůně [minister.GetFaith.HighGodNamePossessive] dokonalého suveréna.\n\nMusím tě naléhavě požádat, náš [target_trait.GetNameNoTooltip( GetNullCharacter )|l] [emperor.GetTitleAsNameNoTooltip], abys požádal o ochranu [minister.GetFaith.HighGodNameAlternate]! Jen díky božské milosti můžeme přežít tyto nepřirozené časy."
 ep3_governor_yearly.3080.d.success: "Zásoby jsou rychle zabezpečeny"
 ep3_cosmopolitan_domicile_modifier_desc: "Statek této rodiny je centrem politického a fiskálního vlivu."
 ep3_governor_yearly.3010.t: "Přesto [emperor.GetTitleAsNameNoTooltip] bojuje"
 ep3_governor_yearly.3002.a: "Malý pozemkový vlastník si chce hrát s #EMP me#!...?"
 custom.every_sub_realm_county: "Každý [county|E] ve tvém [realm|E]"
 ep3_governor_yearly.3090.a.flavor: "...ale ti méně spříznění musí zaplatit vysokou cenu."
 ep3_governor_yearly.3050.coward: "\n\n[emperor.GetHerHis|U] vlastní příbuzní šuškají tento rodinný příběh. Ve své domovině byla svatá žena znásilněna a, když přišlo její zralé období, co vypadlo, nebylo dítě, ale... #EMP hromada červů.#! Jeden z těchto páchnoucích červů byl sněden krysou, krysa racím ptákem a rací pták [emperor.GetFirstNameNoTooltip] sám. Nyní [emperor.GetTitleAsNameNoTooltip] se třese a pláče — i při škytání sysla!"
 ep3_governor_yearly.3001.desc_non_greek: "malovýrobci"
 ep3_governor_yearly.3100.desc_liege_skill: "[liege.Custom('quirk_neg_adverb')|U], [liege.Custom('InsultNoun')] se obrací na nás ministry, hledající to, co [liege.GetSheHe] [liege.GetHerselfHimself] nemůže zabezpečit — zisk rozumné vlády!\n\n[liege.GetPrimaryTitle.GetNameNoTierNoTooltip] je bez naděje..."
 ep3_governor_yearly.3050.desc: "Podivná zpráva se šíří o [emperor.GetFirstName] [emperor.GetHouse.GetName], našem [emperor.GetTitleAsNameNoTooltip], který se houpe na okraji [emperor.GetHerHis] trůnu."
 ep3_governor_yearly.3002_insult_armenian: "[Glossary( 'eshi dzag', 'ESHI_DZAG_GLOSS' )]"
 ep3_governor_yearly.3080.intro: "Mnoho dní cesty odděluje [root_capital.GetName], moje ústředí, od [liege.GetCapitalLocation.GetTitle.GetNameNoTier]."
 ep3_governor_yearly.3001.desc_christian: "Těm, kdo si zaslouží odměnu, Bůh uděluje prosperitu. Země lenocha je zarostlá, ale můj statek v [root_domicile_province.GetTitle.GetNameNoTier] — země potravin přivedených do mé spíže, nájmů placených na mé jméno — nyní sahá až k obzoru."
 ep3_governor_yearly.3003.a_force_used: "To pobouří mé nájemce! Ožebračí je!"
 ep3_governor_yearly.3020.flavor: "Toto znamení [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] neoblíbenosti je pohromou nejen pro [emperor.GetTitleAsNameNoTooltip], ale i pro království!"
 ep3_governor_yearly.3050.b: "Proč odpovídat této ubožákovi.. a ne mně?"
 ep3_governor_yearly.3020.a.success: "Zaujetí si všímají tvého virulentního pamfletu"
 ep3_governor_yearly_3040_marriage_tooltip: "[houses|E] [root_scope.GetHouse.GetName] a [emperor.GetHouse.GetName] zvýšily [marriage|E] Akceptaci na #vysokých 30 let#!"
