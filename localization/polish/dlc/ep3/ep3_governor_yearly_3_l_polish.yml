 ep3_governor_yearly.3050.mess: "\n\nProdavač léčiv přišel mluvit o... neposlušných odkaze, které mu zanechal palác. Homárové oči, dětské nehty, lektvary z mandragory a dehtu — vše pro [emperor.GetTitleAsNameNoTooltip], aby to bylo násilím vloženo do jeho žvatlající tlamy! Bestie se potuluje po paláci, nahá, namalovaná v [emperor.GetHerHis] podivných medikamentech a proklínající jméno [emperor.GetFaith.HighGodName]!"
 ep3_governor_yearly.3050.generic_bad: "\n\nHřebci a služtičky šuškají, že [emperor.GetFirstNameNoTooltip] byl ve skutečnosti, #EMP narozen z análního otvoru [ROOT.Char.GetFaith.DevilName]#!. [emperor.GetTitleAsNameNoTooltip], rodák z [ROOT.Char.GetFaith.NegativeAfterLife]! Nahoru, smradlavý podvodník se vkradl z prokletých jám, do palácových ložnic, a tam se vklouzl do naší právoplatné [emperor.GetTitleAsNamePossessiveNoTooltip] kůže!"
 ep3_governor_yearly.3020.t: "[ROOT.Char.GetFaith.HighGodName] jmenován... [emperor.GetHerHim|U]?"
 ep3_governor_yearly.3020.b: "Musím napsat dopis o odsouzení!"
