 ep3_governor_yearly.8160.desc: "[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip|U] je zemí mnoha lidů a mnoha vyznání. Jako [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetPrimaryTitle.GetAdjective] [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] jsem odpovědný za cizince a heretiky, stejně jako za [ROOT.Char.GetTopLiege.GetCulture.GetCollectiveNounNoTooltip].\n\nMůj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))], [councillor.GetFirstName], nemá zábrany prohlašovat: \"byrokracie je doménou"
