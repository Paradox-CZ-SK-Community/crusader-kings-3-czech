l_polish:
 cultural_acceptance_ep3_governor_yearly_8150_crackdown: " [governor|E] potlačil místní povstalce"
 cultural_acceptance_promoted_bureaucrats: " [governor|E] povýšil cizí úředníky"
 ep3_governor_yearly.8010.a: "Služba za službu."
 ep3_governor_yearly.8010.b.failure: "[governor.GetSheHe|U] nemá zájem"
 ep3_governor_yearly.8010.b.success: "[governor.GetSheHe|U] přijímá váš návrh"
 ep3_governor_yearly.8010.b: "Dobrá nabídka, kdyby byla obrácena."
 ep3_governor_yearly.8010.c: "To nepotřebuji."
 ep3_governor_yearly.8010.candidacy: "podpora mého jmenování na úkor [their_title.GetNameNoTier],"
 ep3_governor_yearly.8010.candidacy_heir: "podpora jmenování mého [governor.Custom2('RelationToMeShort', SCOPE.sC('their_title_receiver'))], [their_title_receiver.GetFirstNamePossessive], místo [their_title.GetNameNoTier],"
 ep3_governor_yearly.8010.desc: "Velmi [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitledFirstNameNoTooltip], vidím příležitost posílit zájmy [ROOT.Char.GetHouse.GetBaseName] stejně jako zájmy mého rodu [governor.GetHouse.GetBaseName].\n\nVýměnou za"
 ep3_governor_yearly.8010.end: "Byl bych ochoten učinit vlastní oběť."
 ep3_governor_yearly.8010.gold: "hmotné znamení dobré vůle"
 ep3_governor_yearly.8010.hook: "slib, na který se v budoucnu mohu obrátit,"
 ep3_governor_yearly.8010.influence: "vaše dobré slovo na císařském dvoře"
 ep3_governor_yearly.8010.opening: "[governor.Custom2('AppropriateGreeting', ROOT.Char)]"
 ep3_governor_yearly.8020.a: "Udržování silnic v bezpečí je #EMP tak#! drahé v dnešní době."
 ep3_governor_yearly.8020.b: "Velké úsilí, které vynakládám, by mělo být odměněno."
 ep3_governor_yearly.8020.c: "Moje štědrost v této záležitosti by si zasloužila větší pozornost."
 ep3_governor_yearly.8020.d: "Nemohl bych poškodit tak nádherné panství."
 ep3_governor_yearly.8020.desc: "Mezi mnoha malými statky, vesnicemi a městy mého [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] působí rodové panství [estate_owner.GetHouse.GetBaseName] v [estate.GetLocation.GetBaronyNameExplicitlyNoTooltip] poněkud jako výjimka.\n\n[estate_owner.GetTitledFirstNamePossessive] formálně soukromý majetek se těší mé ochraně jako [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetPrimaryTitle.GetNameNoTier], a [estate_owner.GetHerHis] oprávněná lhostejnost k mé štědrosti se může rychle proměnit v vděčnost, pokud se návrh na její odnětí umně pověsí jako hrozba..."
 ep3_governor_yearly.8020.failure: "[estate_owner.GetSheHe|U] odmítá vaši žádost"
 ep3_governor_yearly.8020.reason: "Přijetí částečně založeno na [estate_owner.GetFirstNamePossessive] osobnosti"
 ep3_governor_yearly.8020.success: "[estate_owner.GetSheHe|U] pochopí, kam tím směřujete"
 ep3_governor_yearly.8020.t: "Provincionální vliv"
 ep3_governor_yearly.8030.a: "Vypadá to jako #EMP zisk#!, který lze inkasovat."
 ep3_governor_yearly.8030.agriculture: "Zemědělské zlepšení mých pozemků inspirovalo malé držitele, jejichž úsilí je velkým přínosem pro širší okolí."
 ep3_governor_yearly.8030.b: "Místní rozvoj by měl být podporován."
 ep3_governor_yearly.8030.c: "Jednou příznivá náhoda."
 ep3_governor_yearly.8030.commerce: "Obchodní příležitosti přilákaly mnoho kupců, jejichž přítomnost je velkým přínosem pro širší okolí."
 ep3_governor_yearly.8030.desc: "Má rodina a já jsme dlouho — byť poněkud sporně — přesvědčovali stížnostné místní a úředníky, že rozvoj panství [ROOT.Char.GetHouse.GetBaseName] v [estate.GetLocation.GetBaronyNameExplicitlyNoTooltip] prospívá všem [estate.GetLocation.GetTitle.GetDeJureLiege.GetNameNoTier], pokud už ne celému [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]!\n\nJakým podivným šťastným zásahem osudu to nevím — ale je to skutečně pravda!"
 ep3_governor_yearly.8030.fallback: "Rozšíření panství přilákalo různé řemeslníky, jejichž přítomnost je velkým přínosem pro širší okolí."
 ep3_governor_yearly.8030.martial: "Přítomnost mých stráží odrazila obvyklé bandity; jejich nepřítomnost je velkým přínosem pro širší okolí."
 ep3_governor_yearly.8030.t: "Nezamýšlená laskavost"
 ep3_governor_yearly.8040.a: "Předpokládám, že mé [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] by si zasloužilo více pozornosti."
 ep3_governor_yearly.8040.b: "Ó prosím, [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] se prakticky řídí samo!"
 ep3_governor_yearly.8040.c: "Možná by #EMP vy#! měl napravit nedostatky, [complainant.GetTitleAsNameNoTooltip]."
 ep3_governor_yearly.8040.d.failure: "Jste příliš neschopný, abyste spravoval obojí"
 ep3_governor_yearly.8040.d.success: "Dokážete to zvládnout"
 ep3_governor_yearly.8040.d: "Naznačujete #EMP, že#! spravování obojího přesahuje mé schopnosti?"
 ep3_governor_yearly.8040.desc: "Můj [ROOT.Char.Custom2('RelationToMeShort', complainant)], [complainant.GetFirstName], [complainant.GetTitleAsNameNoTooltip|l] z [complainant.GetPrimaryTitle.GetTierAsNameNoTooltip|l] [complainant.GetPrimaryTitle.GetNameNoTier], přijel do [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] s 'naléhavou' záležitostí.\n\n\"Můj [complainant.Custom2('RelationToMeShort', ROOT.Char)], vím, že se musíte starat o své záležitosti stejně jako o záležitosti [ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip], ale obávám se, že panství [ROOT.Char.GetHouse.GetBaseNameNoTooltip] odvádí příliš vaší pozornosti — a prostředků — od [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]...\"\n\n\"Je dost práce se správou záležitostí vaší provincie, bez dalšího rozptýlení v podobě vašeho panství.\""
 ep3_governor_yearly.8040.t: "Dynastická rozptýlení"
 ep3_governor_yearly.8050.a: "Císařova vojska potřebují všechny muže, které dokážeme sesbírat!"
 ep3_governor_yearly.8050.b: "Obrana [ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip] je nedostatečná..."
 ep3_governor_yearly.8050.c: "...a je #EMP odsouzená#! bez dalších zdrojů."
 ep3_governor_yearly.8050.d: "Všechno je pod kontrolou."
 ep3_governor_yearly.8050.desc: "Od nejposlednějšího úředníka až po [war_liege.GetTopLiege.GetTitleAsNameNoTooltip] [war_liege.GetHerselfHimself], celé [war_liege.GetPrimaryTitle.GetTierAsNameNoTooltip|l] se svírá, aby bránilo [target_title.GetBaseNameNoTier] před [war_attacker.GetPrimaryTitle.GetDefinitiveName]. Jako [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetPrimaryTitle.GetAdjective] [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] je hrozba až příliš reálná —"
 ep3_governor_yearly.8050.end: "\n\nPlním svou roli, obsazuji posádky, opravují opevnění, verbuji vojáky, ale stále lze udělat více. Jakákoli pomoc by byla značně oceněna v [war_liege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]..."
 ep3_governor_yearly.8050.kingdom: "velká část obrany regionu padá na mě."
 ep3_governor_yearly.8050.neighbour: "pokud nebudou zastaveni, mohou vetřelci zatlačit až do [ROOT.Char.GetCapitalLocation.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]."
 ep3_governor_yearly.8050.t: "Nepřítel u bran"
 ep3_governor_yearly.8060.a.failure: "Někdo postrádá minci"
 ep3_governor_yearly.8060.a.failure_tt: "@warning_icon! #N Bude zpochybněno, kde se nachází [gold|E]#!"
 ep3_governor_yearly.8060.a.success: "Zmizení zůstane bez povšimnutí"
 ep3_governor_yearly.8060.a: "Nikdo si nevšimne nějakých dalších požadavků."
 ep3_governor_yearly.8060.b: "Špatné čísla, zaokrouhlovací chyby, to se stává..."
 ep3_governor_yearly.8060.c: "A tudíž potřeby [ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip] jsou #EMP mé#! zároveň."
 ep3_governor_yearly.8060.d: "Úředníci vědí, co dělají."
 ep3_governor_yearly.8060.desc: "Jako [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] mám k dispozici byrokratický aparát [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] — dokonce i nenápadnou pokladnu v srdci [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip].\n\nDrobní úředníci tam pobývají ve dne v noci, směňují císařské zlato za potvrzení a odvážejí ho na platy posádek, opravy budov, krmení chudých... [ROOT.Char.GetFaith.HighGodName] ví co.\n\nJako #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!, #EMP mé#! potřeby a potřeby [ROOT.Char.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip] jsou přece jedno a totéž... že?"
 ep3_governor_yearly.8060.efficiency_tt: "Po 10 let: [governor|E] Efektivita: #N -5%#!"
 ep3_governor_yearly.8060.embezzle_tt: "Pokladna vykradena"
 ep3_governor_yearly.8060.t: "Lákavé pokladnice"
 ep3_governor_yearly.8062.a.failure: "[complainant.GetSheHe|U] odhalí vaši korupci"
 ep3_governor_yearly.8062.a.success: "[complainant.GetSheHe|U] přijme omluvu"
 ep3_governor_yearly.8062.a: "To vše se dá vysvětlit."
 ep3_governor_yearly.8062.b.failure: "$ep3_governor_yearly.8062.a.failure$"
 ep3_governor_yearly.8062.b.success: "[complainant.GetSheHe|U] pochopí narážku"
 ep3_governor_yearly.8062.b: "Není třeba o tom ani slovo."
 ep3_governor_yearly.8062.c.failure: "$ep3_governor_yearly.8062.a.failure$"
 ep3_governor_yearly.8062.c.success: "[complainant.GetSheHe|U] vezme úplatek"
 ep3_governor_yearly.8062.c: "Podívejte, vezměte si svůj díl a mlčte."
 ep3_governor_yearly.8062.d: "Jednoduchá chyba, zlato bude vráceno..."
 ep3_governor_yearly.8062.desc: "Když mě [complainant.GetHerHis] poprvé požádal o schůzku, abych prodiskutoval #EMP účty#!, věděl jsem, že jsem v pořádku. Snažil jsem se [complainant.GetHerHim] odkládat, ale nakonec jsem svolil setkat se s mým [ROOT.Char.Custom2('RelationToMeShort', complainant)], [complainant.GetFirstName].\n\n[complainant.GetSheHe|U] mi to celé předkládá, chybějící zlato, chybné záznamy, ztracené potvrzení... Nakonec [complainant.GetSheHe] uzavírá: \"To prostě nechápu, jediné vysvětlení je zlodějský úředník!\"\n\n[complainant.GetSheHe|U] se na chvíli zadívá po sálech, pak mi dává divný pohled a, skrývajíc šok, zašeptá: \"Když ne...\""
 ep3_governor_yearly.8070.a: "Mohu to vše vyřídit, jen se musím soustředit."
 ep3_governor_yearly.8070.b: "Najmutá pomoc by ulehčila břemeno."
 ep3_governor_yearly.8070.c: "Tohle je práce pro úředníky, ne pro #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!!"
 ep3_governor_yearly.8070.desc: "Pocty, prestiž, moc. Být [ROOT.Char.GetTitleAsNameNoTooltip] může tato práva poskytnout, ale #EMP s tím jsou#! i náklady...\n\nHromady pergamenu se kroutí, čekají na mou pečeť nebo kontrolu, zatímco nekoneční byrokraté soupeří o slovo, aby mi naplnili uši otupujícími detaily.\n\nNikdo mi neřekl, že toho bude #EMP tolik#! práce — a práce, která se nakonec zdánlivě sama udělá."
 ep3_governor_yearly.8070.t: "Práce guvernéra"
 ep3_governor_yearly.8080.a: "Vrátíte tyto úplatky a budete zbaven úřadu."
 ep3_governor_yearly.8080.b: "Taková zvířata jako vy potřebují #EMP skutečný#! odstrašující prostředek."
 ep3_governor_yearly.8080.c: "Může to být přehlédnuto, pokud budou platby... přerozděleny."
 ep3_governor_yearly.8080.d: "Uhradíte svůj dluh mou službou... #EMP [magistrate.GetFirstNameNoTooltip]#!."
 ep3_governor_yearly.8080.desc: "V [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly] se v poslední době nahromadily obvinění z korupce, mnoho lidí předstoupilo se stížnostmi proti jednomu z hlavních magistrátů — [magistrate.GetWomanMan] jménem [magistrate.GetFirstName].\n\n[magistrate.GetSheHe|U] byl předvolán před mě, aby odpověděl na tato obvinění, která zahrnují požadování přemrštěných úplatků výměnou za i ty nejzákladnější úkony.\n\n\"Na mou čest, můj [ROOT.Char.GetTitleAsNameNoTooltip]...\" [magistrate.GetSheHe] zachrčel, \"to je všechno jen nedorozumění!\""
 ep3_governor_yearly.8080.t: "Zlovolný úředník"
 ep3_governor_yearly.8090.a.failure: "Vaše lži jsou odmítnuty"
 ep3_governor_yearly.8090.a.success: "Dům [old_holder.GetHouse.GetBaseName] ztratí prestiž"
 ep3_governor_yearly.8090.a: "Vyrobit problémy, které připíšou domu [old_holder.GetHouse.GetBaseName]."
 ep3_governor_yearly.8090.b: "Možná se s [old_holder.GetHerHim] dá rozumně jednat."
 ep3_governor_yearly.8090.c: "Nějaké odškodnění by mohlo [old_holder.GetHerHim] utišit."
 ep3_governor_yearly.8090.d: "Bah, ať [old_holder.GetWomanMan] udělá, co umí nejhůř!"
 ep3_governor_yearly.8090.desc: "Koloběh císařských jmenování a odvolání mě možná na chvíli postavil do čela [ROOT.Char.GetPrimaryTitle.GetAdjective] [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip], ale není žádným tajemstvím, že [old_holder.GetTitledFirstName] touží po jeho navrácení do rukou domu [old_holder.GetHouse.GetBaseName].\n\nGovernory samozřejmě zákonem nemají nárok na předchozí funkce — alespoň ne právně — ale [old_holder.GetFirstNamePossessiveNoTooltip] pletichy v [ROOT.Char.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] stále způsobují bolesti hlavy..."
 ep3_governor_yearly.8090.t: "Zlomyslná politika"
 ep3_governor_yearly.8100.a: "#EMP Ach#! Dva si toho mohou zahrát!"
 ep3_governor_yearly.8100.b: "Toto drzé spiknutí musí být odsouzeno."
 ep3_governor_yearly.8100.c: "Cože? Ten blázen by nedokázal spravovat ani klášter."
 ep3_governor_yearly.8100.d: "Takové drobné intriky jsou pod důstojnost [governor.GetTitleAsNamePossessiveNoTooltip]."
 ep3_governor_yearly.8100.desc: "Mezi dnešní poštou z [ROOT.Char.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] jsem byl pobouřen zprávou, že [governor.GetFirstName], [governor.GetTitleAsNameNoTooltip] sousedního, [governor.GetPrimaryTitle.GetAdjective] [governor.GetPrimaryTitle.GetTierAsNameNoTooltip], otevřeně prohlašuje [governor.GetHerHis] [governor.Custom2('RelationToMePossessive',SCOPE.sC('neighboring_promoted_char'))] způsobilost k #EMP mé#! funkci!\n\nZdá se, že [governor.Custom('InsultNoun')] dychtí po mé provincii a tráví dny ve [governor.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] plánováním, jak mě vystrnadit z mého [ROOT.Char.Custom('FortifiedBuilding')]..."
 ep3_governor_yearly.8100.t: "Sousedův [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]"
 ep3_governor_yearly.8110.a.failure: "Vaše lži jsou odhaleny"
 ep3_governor_yearly.8110.a.failure_tt: "[governor_1.GetFirstName] a [governor_2.GetFirstName] ztratí #N 25#! [opinion|E] vůči vám"
 ep3_governor_yearly.8110.a.success: "Fámy se ujmou"
 ep3_governor_yearly.8110.a: "Nějaké falešné fámy by to snadno vyostřily."
 ep3_governor_yearly.8110.b: "[governor_1.GetFirstNameNoTooltip] má zjevně pravdu."
 ep3_governor_yearly.8110.c: "Odmítám věřit slovu proti [governor_2.GetFirstNameNoTooltip]."
 ep3_governor_yearly.8110.d.tt: "[governor_1.GetFirstName] a [governor_2.GetFirstName] ztratí #N 15#! [opinion|E] vůči vám"
 ep3_governor_yearly.8110.d: "Výzva k jednotě zvýrazní jejich pošetilost."
 ep3_governor_yearly.8110.desc: "V poslední době obíhají zvěsti o rostoucím nespokojení mezi mými sousedními guvernéry, [governor_1.GetTitledFirstName] a [governor_2.GetTitledFirstName], kteří teď otevřeně kritizují schopnosti a chování toho druhého.\n\nTo by mohla být příležitost prosadit své zájmy, zatímco rody [governor_1.GetHouse.GetBaseName] a [governor_2.GetHouse.GetBaseName] jsou rozptýlené..."
 ep3_governor_yearly.8110.t: "Svářliví vrstevníci"
 ep3_governor_yearly.8120.a.failure: "Snaha končí katastrofou"
 ep3_governor_yearly.8120.a.success: "Vaše úsilí se vyplatí"
 ep3_governor_yearly.8120.a: "Osobně dohlédnu na pomoc lidem."
 ep3_governor_yearly.8120.b: "Oběti budou podpořeny."
 ep3_governor_yearly.8120.c: "Ač bolestivé, musíme přijmout vůli [ROOT.Char.GetFaith.HighGodNamePossessive]."
 ep3_governor_yearly.8120.desc: "Dnes mě zastihla hrozná zpráva o strašlivé pohromě v mém [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]:"
 ep3_governor_yearly.8120.earthquake: "malé, ale silné zemětřesení zbořilo řadu osamělých vesniček v [disaster_county.GetNameNoTierPossessive],"
 ep3_governor_yearly.8120.ending: "pohřbívající domovy, veřejné budovy a životy...\n\nRychle si připomínám, že jako [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] jsem konečně odpovědný za tyto lidi a místa."
 ep3_governor_yearly.8120.storm: "zuřivá bouře zbořila řadu osamělých vesniček v [disaster_county.GetNameNoTierPossessive],"
 ep3_governor_yearly.8120.t: "Skutek [ROOT.Char.GetFaith.HighGodName]"
 ep3_governor_yearly.8130.a: "Bohužel, #EMP nějaké#! dodatečné příspěvky #EMP jsou#! na místě..."
 ep3_governor_yearly.8130.b: "Stačí drobný výběr."
 ep3_governor_yearly.8130.c: "Potřební v [ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip] by mohli potřebovat pomoc."
 ep3_governor_yearly.8130.d: "[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] není moje soukromá pokladna!"
 ep3_governor_yearly.8130.desc: "Jako jmenovaný [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] jsem nástrojem [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip], s plnou pravomocí nad byrokracií mého [ROOT.Char.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip], poddanými a samozřejmě i #EMP daněmi#!.\n\nKdyž přemýšlím o provinciálních financích, napadá mě, že bych mohl zřídit novou menší dávku — samozřejmě jen pro dobro [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]..."
 ep3_governor_yearly.8130.t: "Chamtivost a příležitost"
 ep3_governor_yearly.8140.a: "Skandální, to bude napraveno!"
 ep3_governor_yearly.8140.b: "Zprostředkuji dohodu pro obě strany."
 ep3_governor_yearly.8140.c: "[estate_owner.GetTitledFirstNameNoTooltip] může dělat, co se mu zlíbí, rolníku."
 ep3_governor_yearly.8140.d: "Škoda, ale nemohu nic dělat."
 ep3_governor_yearly.8140.desc: "Rolník z [estate_county.GetNameNoTier] byl přiveden přede mě, aby představil seznam stížností své komunity proti blízkému panství rodu [estate_owner.GetHouse.GetBaseName] v [estate.GetLocation.GetBaronyNameExplicitly].\n\n\"[peasant.GetFaith.HighGodNamePossessive] požehnání tobě, [ROOT.Char.GetTitleAsNameNoTooltip]. Místní šlechta z našeho panství nám odčerpává půdu, brání přístup k obecním pozemkům a požaduje daně — a to vše pod hrozbou násilí!\""
 ep3_governor_yearly.8140.t: "Prověrka domu [estate_owner.GetHouse.GetBaseNameNoTooltip]"
 ep3_governor_yearly.8150.a.failure: " Vaše úplatky je jen rozhněvají"
