 ep3_governor_yearly.8140.desc: "Ke mně byl přiveden rolník z [estate_county.GetNameNoTier], aby přednesl litanii stížností [peasant.GetHerHis] komunity proti blízkému panství [estate_owner.GetHouse.GetBaseName] v [estate.GetLocation.GetBaronyNameExplicitly].\n\n"[peasant.GetFaith.HighGodNamePossessive] požehnání na tebe, [ROOT.Char.GetTitleAsNameNoTooltip]. Vznešení lidé místního panství okrádají naši půdu, odmítají přístup k obecním pozemkům a požadují daně — vše pod hrozbou násilí!""
