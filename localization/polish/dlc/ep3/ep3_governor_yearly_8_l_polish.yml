 ep3_governor_yearly.8110.b: "[governor_1.GetFirstNameNoTooltip] je jasně v právu."
 ep3_governor_yearly.8030.a: "Zní to jako #EMP zisk#!, který je třeba vybrat."
 ep3_governor_yearly.8130.c: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip] potřební by mohli použít nějakou pomoc."
 ep3_governor_yearly.8150.c: "Ano, musí být učiněn příklad."
 ep3_governor_yearly.8080.b: "Zvířata jako ty potřebují #EMP skutečný#! odstrašující prostředek."
 ep3_governor_yearly.8110.a.success: "Zvěsti se ujímají"
 ep3_governor_yearly.8062.a: "To vše lze vysvětlit."
 ep3_governor_yearly.8160.culture_councillor: "[ROOT.Char.GetTopLiege.GetCulture.GetCollectiveNounNoTooltip] — a [councillor.GetCulture.GetCollectiveNounNoTooltip] samozřejmě —"
 ep3_governor_yearly.8070.c: "To je práce pro byrokraty, ne pro #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!!"
 ep3_governor_yearly.8010.gold: "materiální symbol dobré vůle"
 ep3_governor_yearly.8120.a.success: "Vaše úsilí se vyplácí"
 ep3_governor_yearly.8030.martial: "Přítomnost mých strážců odradila obvyklé banditství, jejichž absence byla velkým přínosem pro širší lokalitu."
 ep3_governor_yearly.8120.c: "Ačkoliv je to bolestné, musíme přijmout vůli [ROOT.Char.GetFaith.HighGodNamePossessive]."
 ep3_governor_yearly.8150.peasant: "krvaví sedláci, [ROOT.Char.GetTitleAsNameNoTooltip]!"ep3_governor_yearly.8060.desc: "Jako [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] je byrokratický aparát [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] výhradně v mé dispozici — dokonce i nenápadný poklad v srdci [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip].\n\nMalí úředníci navštěvují toto místo ve všech hodinách, vyměňují císařské zlato za účtenky a odvážejí je, aby zaplatili posádkám, opravili budovy, krmili chudé... [ROOT.Char.GetFaith.HighGodName] ví, co.\n\nJako #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!, #EMP moje#! potřeby a [ROOT.Char.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip] jsou vlastně jedno a to samé... nebo ne?"
 ep3_governor_yearly.8080.t: "Maligní magistrát"
 ep3_governor_yearly.8020.failure: "[estate_owner.GetSheHe|U] odmítá vaši žádost"
 ep3_governor_yearly.8050.end: "\n\nHraji svou roli, obsazuji posádky, opravují fortifikace, rekrutují vojáky, ale stále se dá udělat více. Jakákoliv pomoc by byla pravděpodobně velmi oceněna v [war_liege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]..."
 ep3_governor_yearly.8050.neighbour: "pokud nebude zadržena, mohou útočníci postoupit do [ROOT.Char.GetCapitalLocation.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTier] jako další."
 ep3_governor_yearly.8010.desc: "Většina [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitledFirstNameNoTooltip] vidím příležitost ke zlepšení zájmů [ROOT.Char.GetHouse.GetBaseName] stejně jako mého domu [governor.GetHouse.GetBaseName].\n\nNa oplátku za"
 ep3_governor_yearly.8030.desc: "Moje rodina a já jsme již dlouho argumentovali, poněkud sporně, místním stěžovatelům a úředníkům, že rozvoj majetku [ROOT.Char.GetHouse.GetBaseName] v [estate.GetLocation.GetBaronyNameExplicitlyNoTooltip] je k prospěchu všem [estate.GetLocation.GetTitle.GetDeJureLiege.GetNameNoTier], pokud ne celému [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]!\n\nJakým podivným šťastným náhodám, to nemohu říct — je to vlastně pravda!"
 ep3_governor_yearly.8010.b: "Skvělá nabídka, pokud se otočí."
 ep3_governor_yearly.8170.land: "za hranicemi — zejména od sousedního [raider.GetPrimaryTitle.GetAdjective] [raider.GetPrimaryTitle.GetTierAsNameNoTooltip] —"
 ep3_governor_yearly.8010.influence: "tvé dobré slovo na císařském dvoře"
 ep3_governor_yearly_8020_failure_tt: "Pokud odmítnou:"
 ep3_governor_yearly.8060.embezzle_tt: "Pokladna vykradena"
 ep3_governor_yearly.8120.ending: "rozbíjení domovů, veřejných budov a životů...\n\nRychle si uvědomuji, že jako [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], jsem nakonec odpovědný za tyto lidi a místa."
 ep3_governor_yearly.8170.c: "Možná s tímto banditou lze vyjednávat."
 ep3_governor_yearly.8050.t: "Nepřítel u bran"
 ep3_governor_yearly.8010.end: "Byl bych ochoten udělat svou vlastní oběť."
 ep3_governor_yearly.8100.c: "Hah? Ten blázen by nedokázal řídit klášter."
 ep3_governor_yearly.8150.a.success: "Rychle se uklidňují"
 ep3_governor_yearly.8062.b.failure: "$ep3_governor_yearly.8062.a.failure$"
 ep3_governor_yearly.8170.sea: "přes moře — zejména se obávanými [raider.GetPrimaryTitle.GetAdjective] lupiči —"
 ep3_governor_yearly.8170.opinion_tt: "Každý [vassal|E] ohrožený [raider.GetTitledFirstName] ([THIS.Char.MakeScope.Var('threatened_counties_count').GetValue|V0])"
 ep3_governor_yearly.8090.a.success: "Dům [old_holder.GetHouse.GetBaseNameNoTooltip] ztrácí tvář"
 ep3_governor_yearly.8160.faith_county_tt: "Každý [minority_county.GetCountyData.GetFaith.GetAdjective] [county|E]"
 ep3_governor_yearly.8160.desc: "[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip|U] je zemí mnoha národů a mnoha vyznání. Jako [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetPrimaryTitle.GetAdjective] [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] jsem odpovědný za cizince a kacíře, stejně jako za [ROOT.Char.GetTopLiege.GetCulture.GetCollectiveNounNoTooltip].\n\nMůj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))], [councillor.GetFirstName], nemá problém vyjádřit, že: \"byrokracie je doménou"
 ep3_governor_yearly.8060.a.failure: "Někdo chybí mince"
 ep3_governor_yearly.8140.d: "Škoda, ale s tím nemohu nic udělat."
 ep3_governor_yearly.8170.b.failure: "Zcela špatně rozumíte"
 ep3_governor_yearly.8110.desc: "V poslední době se šíří mnoho pověstí o rostoucím nespokojenosti mezi mými sousedními guvernéry, [governor_1.GetTitledFirstName] a [governor_2.GetTitledFirstName], kteří nyní otevřeně kritizují schopnosti a chování toho druhého.\n\nTo může být příležitostí k prosazení vlastních zájmů, zatímco domy [governor_1.GetHouse.GetBaseName] a [governor_2.GetHouse.GetBaseName] jsou zaměstnány..."
 ep3_governor_yearly.8100.desc: "Mezi dnešními zprávami z [ROOT.Char.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] mě pobouřilo, když jsem se dozvěděl, že [governor.GetFirstName], [governor.GetTitleAsNameNoTooltip] sousedního [governor.GetPrimaryTitle.GetAdjective] [governor.GetPrimaryTitle.GetTierAsNameNoTooltip], otevřeně prohlašuje [governor.GetHerHis] [governor.Custom2('RelationToMePossessive',SCOPE.sC('neighboring_promoted_char'))] způsobilost pro #EMP moji#! kancelář!\n\nZdá se, že [governor.Custom('InsultNoun')] touží po mé provincii a tráví [governor.GetHerHis] dny v [governor.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip], kde plánuje, jak mě vyhnat z mé [ROOT.Char.Custom('FortifiedBuilding')]..."
 ep3_governor_yearly_8150.end: "[marshal.GetSheHe] vrčí."
 ep3_governor_yearly.8040.desc: "Můj [ROOT.Char.Custom2('RelationToMeShort', complainant)], [complainant.GetFirstName], [complainant.GetTitleAsNameNoTooltip|l] z [complainant.GetPrimaryTitle.GetTierAsNameNoTooltip|l] [complainant.GetPrimaryTitle.GetNameNoTier], dorazil do [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] s 'naléhavou' záležitostí.\n\n"Můj [complainant.Custom2('RelationToMeShort', ROOT.Char)], vím, že se musíš starat o své vlastní záležitosti stejně jako o záležitosti [ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip], ale obávám se, že majetek [ROOT.Char.GetHouse.GetBaseNameNoTooltip] odčerpává příliš mnoho tvé pozornosti — a prostředků — z [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]..."\n\n"Je toho dost na to, abych se postaral o záležitosti tvé provincie, bez přidané distrakce tvého majetku.""
 ep3_governor_yearly.8060.desc: "Jako [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] je byrokratický aparát [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] ve mé výhradní dispozici — dokonce i nenápadná pokladna v srdci [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip].\n\nMalí úředníci navštěvují místo ve všech hodinách, vyměňují císařské zlato za účtenky a odvážejí je k placení posádek, opravám budov, krmení chudých... [ROOT.Char.GetFaith.HighGodName] ví co.\n\nJako #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!, #EMP mé#! potřeby a [ROOT.Char.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip] jsou opravdu jedno a to samé... nejsou?"
