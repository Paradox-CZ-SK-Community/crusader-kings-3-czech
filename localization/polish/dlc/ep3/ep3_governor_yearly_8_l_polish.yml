 ep3_governor_yearly.8160.b: "Máš pravdu, musí znát své místo."ep3_governor_yearly.8040.desc: "Můj [ROOT.Char.Custom2('RelationToMeShort', complainant)], [complainant.GetFirstName], [complainant.GetTitleAsNameNoTooltip|l] z [complainant.GetPrimaryTitle.GetTierAsNameNoTooltip|l] [complainant.GetPrimaryTitle.GetNameNoTier], dorazil do [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] s 'naléhavým' problémem.\n\n"Můj [complainant.Custom2('RelationToMeShort', ROOT.Char)], vím, že si musíš dávat pozor na své vlastní záležitosti stejně jako na záležitosti [ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip], ale bojím se, že [ROOT.Char.GetHouse.GetBaseNameNoTooltip] majetek odvádí příliš mnoho tvé pozornosti — a prostředků — od [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]..."\n\n"Je dost co dělat, spravovat záležitosti tvé provincie, bez přidaného rozptýlení tvého majetku.""
 ep3_governor_yearly.8160.culture_county_tt: "Každá [minority_county.GetCountyData.GetCulture.GetName] [county|E]"
 ep3_governor_yearly.8090.c: "Nějaká kompenzace by mohla uklidnit [old_holder.GetHerHim]."
 ep3_governor_yearly.8130.desc: "Jako jmenovaný [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] jsem nástrojem [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip], s plnou autoritou nad mým [ROOT.Char.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip] byrokratickým aparátem, poddanými a, samozřejmě, #EMP daněmi#!.\n\nPři zamyšlení nad provinciálními financemi se mi zdá, že by bylo dobře v mé pravomoci zavést novou drobnou daň na lid — jen pro dobro [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip], samozřejmě..."
 ep3_governor_yearly.8050.kingdom: "velká část obrany regionu padá na mě."
 ep3_governor_yearly.8070.desc: "Cti, prestiž, moc. Být [ROOT.Char.GetTitleAsNameNoTooltip] může tyto věci poskytnout, ale jsou s tím #EMP náklady#!...\n\nHory pergamenu čekají na mé razítko nebo pohled, zatímco nekoneční byrokraté se snaží zaslepit mé uši ubíjejícími detaily.\n\nNikdo mi neřekl, že bude tolik #EMP práce#! — a práce, která se nakonec zdá, že se dělá sama, přitom."
 ep3_governor_yearly.8130.t: "Chamtivost a Příležitost"
 ep3_governor_yearly.8080.desc: "Obvinění z korupce v poslední době vzrostla v [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly], kde mnoho lidí přišlo s konkrétními stížnostmi proti jednomu z hlavních magistrátů — [magistrate.GetWomanMan] jménem [magistrate.GetFirstName].\n\n[magistrate.GetSheHe|U] byl přiveden přede mě, aby odpověděl na tato obvinění, která zahrnují požadování otřesných úplatků výměnou za dokonce i nejzákladnější funkce.\n\n"Skutečně, můj [ROOT.Char.GetTitleAsNameNoTooltip]..." [magistrate.GetSheHe] hlesá, "To je jen nedorozumění!""
 ep3_governor_yearly.8100.b: "Toto drzé plánování musí být odsouzeno."
 ep3_governor_yearly.8030.fallback: "Expanze majetku přilákala všechny možné řemeslníky, jejichž přítomnost byla velkým přínosem pro širší lokalitu."
 ep3_governor_yearly.8040.c: "Možná #EMP bys měl#! vzít na sebe zbytek, [complainant.GetTitleAsNameNoTooltip]."
 ep3_governor_yearly.8040.a: "Asi by mé [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] mohlo použít více pozornosti."
 ep3_governor_yearly.8090.t: "Zlomyslná Politika"
 ep3_governor_yearly.8110.a: "Některé falešné zvěsti by mohly snadno vyvstat."
