 ep3_governor_yearly.8120.desc: "Dnes jsem obdržel skličující zprávu o hrozné pohromě v mém [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]:"
 ep3_governor_yearly.8140.b: "Budu zprostředkovávat dohodu pro obě strany."
