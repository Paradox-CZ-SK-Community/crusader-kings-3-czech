 ep3_governor_yearly.8040.t: "Dynastické rozptýlení"
 ep3_governor_yearly.8170.ending: "je životně důležitý pro obranu [ROOT.Char.GetPrimaryTitle.GetAdjective] [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] a širší bezpečnost [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] nedávno přezkoumal naše obranná opatření a strávil celé odpoledne navrhováním vylepšení z ohromujícího seznamu. Mezi nimi je především varovný systém, který dává vesnicím čas na evakuaci."
 ep3_governor_yearly.8090.desc: "Věčně se točící kolo císařských jmenování a výměn mě možná na nějaký čas postavilo do čela [ROOT.Char.GetPrimaryTitle.GetAdjective] [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip], ale není tajemstvím, že [old_holder.GetTitledFirstName] touží po jeho návratu do rukou rodu [old_holder.GetHouse.GetBaseName].\n\nGuvernéři samozřejmě nemají nárok na své minulá jmenování — alespoň podle práva — ale [old_holder.GetFirstNamePossessiveNoTooltip] pletichaření v [ROOT.Char.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] stále představuje bolest hlavy..."
