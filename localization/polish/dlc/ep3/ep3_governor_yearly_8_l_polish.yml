 ep3_governor_yearly.8020.c: "Moje milost v této záležitosti by mohla potřebovat nějaké vyvětrání."
 ep3_governor_yearly.8062.desc: "Při [complainant.GetHerHis] prvním požadavku setkat se a prodiskutovat #EMP účty#! jsem věděl, že jsem v problémech. Snažil jsem se [complainant.GetHerHim] odložit, ale nakonec jsem souhlasil, že se setkám s mým [ROOT.Char.Custom2('RelationToMeShort', complainant)], [complainant.GetFirstName].\n\n[complainant.GetSheHe|U] mi to všechno vysvětluje, chybějící zlato, nesprávné záznamy, ztracené účtenky... Nakonec [complainant.GetSheHe] uzavírá: "Jednoduše tomu nerozumím, jediné vysvětlení je zlodějský úředník!"\n\n[complainant.GetSheHe|U] se na chvíli zamyslí a podívá se kolem mých hal, pak na mě vrhne podivný pohled, a skrývajíc [complainant.GetHerHis] šok, šeptá: "Pokud ne...""
 ep3_governor_yearly.8020.desc: "Mezi mnoha malými hospodářstvími, vesnicemi a městy mého [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] stojí rodinný majetek [estate_owner.GetHouse.GetBaseName] jako něco jako odchylka.\n\n[estate_owner.GetTitledFirstNamePossessive] nominálně soukromý majetek si užívá mé ochrany jako [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetPrimaryTitle.GetNameNoTier], a [estate_owner.GetHerHis] oprávněná lhostejnost k mé štědrosti se může rychle změnit na vděk, pokud bude příležitost k jejímu odejmutí obratně nakloněna..."
 ep3_governor_yearly.8080.c: "Může být přehlédnuto, pokud budou platby... přerozděleny."
 ep3_governor_yearly.8040.b: "Ach prosím, [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] prakticky se řídí samo!"
 ep3_governor_yearly.8150.culture: "[targeting_faction.MakeScope.Var('faction_culture').Culture.GetName] potížisté!""
