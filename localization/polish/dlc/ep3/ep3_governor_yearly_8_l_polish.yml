 ep3_governor_yearly.8150.desc: "Nespokojenost svírá [rebel_county.GetNameNoTier] a lidé se stávají čím dál tím více neklidní. Ztratil bych mnoho tváře, kdyby mé [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] bylo ohroženo vzpourou...\n\nMůj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('marshal'))], [marshal.GetFirstName], unaveně čte nahlas zprávy o zbraních ukradených z městských arzenálů, zadržovaných daních a útocích na nevinné hlídky.\n\n"Co #EMP musíme#! udělat ohledně těchto"
