 ep3_interactions_events.0010.a: "Tohle je fraška!"
 ep3_interactions_events.0010.desc: "Bylo mi to přivedeno do pozornosti, že vaše jmenování na [target.GetName] bylo nelegitimní.\n\nTímto nařizuji, abyste se vzdal své pozice ve prospěch jejího oprávněného držitele, [actor.GetTitledFirstName]."
