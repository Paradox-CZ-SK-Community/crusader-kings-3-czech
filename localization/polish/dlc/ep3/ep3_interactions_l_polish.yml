 ep3_interactions_events.0031.desc: "V komnatách [recipient.GetFirstNamePossessive] jsou oblečení a věci rozházené po podlaze a chlapec chybí. Moji úředníci prohledávají ulice, ale nikde není můj [actor.Custom2('RelationToMe', SCOPE.sC('recipient'))]!\n\nBláznivý mládenec, ochuzený o úctu k mé autoritě, k našim #EMP zvykům#!, utekl při prvním šepotu o mém záměru.\n\nKde by se mohl [recipient.GetFirstName] skrývat v celém [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]? Možná v nějaké tmavé uličce, svírající své drahocenné mužství... chráněnou cenu, která mu zajistila vyhnanství."
