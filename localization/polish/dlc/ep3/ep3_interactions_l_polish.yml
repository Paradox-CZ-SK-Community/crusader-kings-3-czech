 ep3_interactions_events.0012.a: "Proklínání!"
 ep3_interactions_events.0012.desc: "Po pečlivém zvážení jsem dospěl k závěru, že vaše obvinění jsou bez základny a budou ignorována. [recipient.GetTitledFirstName|U] zůstává ve [target.GetName]."
 ep3_interactions_events.0012.opening: "[intermediary.Custom2('AppropriateGreetingNegative', actor)]"
 ep3_interactions_events.0013.desc: "Bohužel slyším, že jste se rozhodli podpořit [actor.GetTitledFirstNamePossessive] bezdůvodné tvrzení.\n\nAvšak zákon je jasný a nehodlám se vzdát své legitimně získané pozice."
 ep3_interactions_events.0013.opening: "[intermediary.Custom2('AppropriateGreetingNegative', recipient)]"
 ep3_interactions_events.0014.a: "Tady to nekončí!"
 ep3_interactions_events.0014.desc: "Vaše zákeřné machinace selhaly! Neodstoupím od své legitimně získané pozice, i kdybyste měli podporu [intermediary.GetTitleAsNameNoTooltip] — #EMP prozatím...#!"
 ep3_interactions_events.0014.opening: "[actor.Custom2('AppropriateGreetingNegative', recipient)]"
 ep3_interactions_events.0020.a: "Musí existovat způsob!"
 ep3_interactions_events.0020.desc: "S politováním vám oznamuji, že byla vaše žádost o pozici v Radě zamítnuta, protože si nemyslím, že jste nejlepší dostupný kandidát."
 ep3_interactions_events.0020.opening: "[recipient.Custom2('AppropriateGreetingNegative', actor)]"
 ep3_interactions_events.0021.a: "Proklatě!"
 ep3_interactions_events.0021.desc: "Je mi líto vás informovat, že vaše žádost o vládnutí [target.GetNameNoTier] musí být zamítnuta; jiní kandidáti jsou lépe přizpůsobeni této roli."
 ep3_interactions_events.0021.opening: "[recipient.Custom2('AppropriateGreetingNegative', actor)]"
 ep3_interactions_events.0030.bad_castration: "[recipient.GetFirstNameNoTooltip] byl špatně zraněn a nedbale opraven."
 ep3_interactions_events.0030.bad_castration.t: "Nešikovná kastrace"
 ep3_interactions_events.0030_callous: "Některá semena jsou ztracena, ale plodné větve zůstávají..."
 ep3_interactions_events.0030.desc.accepted_child: "Malý chlapec slabě, slzami v očích, milostně hledí do mých očí.\n\n"
 ep3_interactions_events.0030.desc.accepted_youth: "Skrze zuby, tisknouce si slzavé oči, mládež jednou přikývne.\n\n"
 ep3_interactions_events.0030.desc.greek: ""jako [Glossary( 'vestes', 'VESTES_GLOSS')], [Glossary( 'patrikios', 'PATRIKIOS_GLOSS')] — možná dokonce i císařský [Glossary( 'parakoimomenos', 'PARAKOIMOMENOS_GLOSS')]! Jakmile budete osvobozeni od tužeb a aspirací mužství, jak vám budou důvěřovat! [recipient.GetFirstNameNoTooltip], uděláte svou rodinu tak hrdou."\n\n"
 ep3_interactions_events.0030.desc.child_address: "říká můj regent"
 ep3_interactions_events.0030.desc.child_resents_castration: "Tato slova nic neznamenají. Malý chlapec křičí v panice, zoufale se snaží utéct.\n\n"
 ep3_interactions_events.0030.desc.intro: "Když držím svého [actor.Custom2('RelationToMe', SCOPE.sC('recipient'))] [recipient.GetFirstName] blízko, třese se.\n\n\"Pomysli na svou budoucnost,\""
 ep3_interactions_events.0030.desc.non_greek: ""jako komoří, senescal — možná dokonce mocný regent! Jakmile se osvobodíte od tužeb a aspirací mužnosti, jak budete důvěryhodní! [recipient.GetFirstNameNoTooltip], uděláte svou rodinu velmi hrdou."\n\n"
 ep3_interactions_events.0030.desc.normal_address: "Šeptám,"
 ep3_interactions_events.0030.desc.resents_castration: "Moje slova nic neříkají. Malý chlapec křičí v panice, beznadějně se pokouší utéci.\n\n"
 ep3_interactions_events.0030.desc: "Za námi můj lékař ostří britvu."
 ep3_interactions_events.0030.good_castration: "[recipient.GetFirstNamePossessiveNoTooltip] rána by se měla dobře uzdravit"
 ep3_interactions_events.0030.good_castration.t: "Elegantní kastrace"
 ep3_interactions_events.0030_kind: "Život služebníka začíná tímto."
 ep3_interactions_events.0030.t: "Plod [actor.GetHouse.GetNameNoTooltip] Stromu"
 ep3_interactions_events.0031.a_failure: "[recipient.GetFirstNameNoTooltip] uniká vašim pátračům"
 ep3_interactions_events.0031.a_success: "[recipient.GetFirstNameNoTooltip] byl nalezen a kastrán"
 ep3_interactions_events.0031.a: "Uříznu tomu klukovi koule! #EMP NAJDI HO!#!"
 ep3_interactions_events.0031_callous: "Štěně, které se nestará o oběti. Dobré riddance!"
 ep3_interactions_events.0031.desc: "V komnatách [recipient.GetFirstNamePossessive] jsou oblečení a věci rozházeny po podlaze a chlapec chybí. Moji úředníci prohledávají ulice, ale nikde není můj [actor.Custom2('RelationToMe', SCOPE.sC('recipient'))] k nalezení!\n\nFalešný mladík, postrádající úctu k mé autoritě, k našim #EMP zvykům#!, utekl při prvním šeptání mého úmyslu.\n\nKde by se v celé [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] mohl [recipient.GetFirstName] schovávat? Snad v nějaké temné uličce, pevně držíc svou cennou mužnost... chráněnou trofej, která mu vydobyla vyhnanství."
 ep3_interactions_events.0031_kind: "Možná jsem ho nesprávně posoudil..."
 ep3_interactions_events.0031.t: "Utekl před čepelem"
 ep3_interactions_events.0040.a: "Ať žije [emperor.GetTitleAsNameNoTooltip]!"
 ep3_interactions_events.0040.desc: "Vaše píle a účinnost jako guvernéra nezůstala nepovšimnuta. Mám touhu, abyste dostali znamení mého uznání a veřejné vyjádření vašich přínosů."
 ep3_interactions_events.0040.opening: "[actor.Custom2('AppropriateGreetingPositive', recipient)]"
 ep3_interactions_events.0101.a: "Líbí se mi sebevědomí [knight_to_rent_1.GetNameNoTooltip]!"
 ep3_interactions_events.0101.b: "S [knight_to_rent_2.GetNameNoTooltip] se podělím o velké vítězství!"
 ep3_interactions_events.0101.c: "[knight_to_rent_3.GetNameNoTooltip] vypadá slibně!"
 ep3_interactions_events.0101.desc_knight_1: ""To by mělo mluvit samo za sebe!" [knight_to_rent_1.GetName] napíná [knight_to_rent_1.GetHerHis] svaly.\n\n"
 ep3_interactions_events.0101.desc_knight_1_trait: ""Jsem renomovaný [cool_trait_1.GetName(knight_to_rent_1)]!" chlubí se [knight_to_rent_1.GetName].\n\n"
 ep3_interactions_events.0101.desc_knight_2: ""Byl bych vaším nejlepším [ROOT.Char.Custom('KnightCultureNoTooltip')|l]!" prohlašuje [knight_to_rent_2.GetName], nadšeně.\n\n"
 ep3_interactions_events.0101.desc_knight_2_trait: "\"Vyber si mě a budu tvým [cool_trait_2.GetName(knight_to_rent_2)] na výběr!\" křičí [knight_to_rent_2.GetName].\n\n"
 ep3_interactions_events.0101.desc_knight_3: ""Jsem výjimečný rváč." Chlubí se sebevědomě [knight_to_rent_3.GetName]."
 ep3_interactions_events.0101.desc_knight_3_trait: ""Jsem znám jako vynikající [cool_trait_3.GetName(knight_to_rent_3)]," říká sebevědomý [knight_to_rent_3.GetName]."
 ep3_interactions_events.0101.desc: ""S okem na to, koho mohu ušetřit..." říká [recipient.GetName]. "Vybral jsem si několik svých nejvíce neklidných [recipient.Custom('KnightCulturePluralNoTooltip')|l]. Představte se!"\n\n"
 ep3_interactions_events.0101.d: "Nepůsobí to na mě dojem."
 ep3_interactions_events.0101.t: "Žádost o patronství: Pronajmout [recipient.Custom('KnightCultureNoTooltip')]"
 ep3_interactions_events.0102.a: "Nechť je s vámi [ROOT.Char.GetFaith.HighGodName]!"
 ep3_interactions_events.0102.desc: "Můj mandát jako tvého [ROOT.Char.Custom('KnightCultureNoTooltip')|l] skončil. Doufám, že se zase setkáme, na stejné straně bojového pole."
 ep3_interactions_events.0102.opening: "[rented_knight.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_interactions_events.0111.actor_decides: "Pokud [actor.GetShortUIName] přijme vaši nabídku:"
 ep3_interactions_events.0111.a: "Možná je čas se usadit... [new_primary_title.GetNameNoTierNoTooltip]?"
 ep3_interactions_events.0111.b: "Chci [actor_artifact.GetNameNoTooltip]."
 ep3_interactions_events.0111.c: "Udělejme z toho oficiální spojenectví."
 ep3_interactions_events.0111.desc: "Jsem zvědavý na nabídku [actor.GetNamePossessive] a byl bych poctěn stát po boku [actor.GetHerHis] praporčíků.\n\nNicméně, několik zlaťáků nestačí riskovat životy mých statečných následovníků. Měl bych požádat o více!"
