 ep3_interactions_events.0030.desc.greek: ""jako [Glossary( 'vestes', 'VESTES_GLOSS')], [Glossary( 'patrikios', 'PATRIKIOS_GLOSS')] — možná i císařský [Glossary( 'parakoimomenos', 'PARAKOIMOMENOS_GLOSS')]! Jakmile budeš osvobozen od vášně a ambicí mužství, jak ti budou důvěřovat! [recipient.GetFirstNameNoTooltip], uděláš rodinu velmi pyšnou.""\n\n"
 ep3_interactions_events.0030.desc.intro: "Když držím svého [actor.Custom2('RelationToMe', SCOPE.sC('recipient'))] [recipient.GetFirstName] blízko, třese se.\n\n""Rozmysli si svou budoucnost,"""
 ep3_interactions_events.0030.desc.non_greek: ""jako komoří, seneschal — možná i mocný regent! Jakmile budeš osvobozen od vášně a ambicí mužství, jak ti budou důvěřovat! [recipient.GetFirstNameNoTooltip], uděláš rodinu velmi pyšnou.""\n\n"
 ep3_interactions_events.0030.desc.normal_address: "šeptám,"
