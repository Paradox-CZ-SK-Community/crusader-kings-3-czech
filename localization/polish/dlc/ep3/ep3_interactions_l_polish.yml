 scheme_critical_moments.1162.a: "Je to hotové."
 scheme_critical_moments.1162.desc_discovered: "\n\nJe jasné pro všechny, že jen já měl moc a vliv toto uskutečnit, ale [target.GetSheHe] sotva stojí na pozici, aby něco udělal s tímto poznáním."
 scheme_critical_moments.1162.desc_secret: "\n\nSamozřejmě, tak mocný tlak nemohl přijít od nikoho jiného než ode mě, a přesto [target.GetTitledFirstNameNoTooltip] nemá co prokázat [target.GetHerHis] podezření."
 scheme_critical_moments.1162.desc: "Vyvrcholení měsíců pečlivého plánování se konečně uskutečnilo, když [target.GetTitledFirstName] vzdal [target.GetHerHis] místo guvernéra [highest_title.GetName].\n\nObratně rozšířené zvěsti a pohodlně umístěné důkazy zničily [target.GetHerHis] pověst daleko za opravu a [target.GetSheHe] neměl jinou možnost než se náhle vzdát."
 scheme_critical_moments.1162.t: "$scheme_critical_moments.1132.t$"
 scheme_critical_moments.1162.tt: "[target.GetShortUIName] odstoupil z funkce guvernéra [highest_title.GetName] a uvolnil místo pro [new_governor.GetShortUIName]"
 scheme_critical_moments.1163.a: "Musí být jiná cesta."
 scheme_critical_moments.1163.desc_discovered: "\n\nKromě toho [target.GetSheHe] byl pečlivě informován, že celý plán vzešel ode mě."
 scheme_critical_moments.1163.desc: "Navzdory mým snahám zasít pochybnosti prostřednictvím pečlivě umístěných pověstí a zfalšovaných důkazů, charisma [target.GetTitledFirstNamePossessive] a loajální podporovatelé chránili [target.GetHerHim] před jakoukoliv hrozící bouří."
 scheme_critical_moments.1163.desc_secret: "\n\n[target.GetSheHe|U] stále stojí, [target.GetHerHis] reputace je nepoškozená, zdánlivě si nevšiml intrik, které se snažily podkopat [target.GetHerHim]."
 scheme_critical_moments.1163.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1163.tt.desc: "[scheme.GetOwner.GetShortUIName] se pokusil vás donutit k odstoupení, ale selhal!"
 scheme_critical_moments.1163.tt: "[scheme.GetName] Objeveno"
 scheme_critical_moments.1164.a: "Vrátím se."
 scheme_critical_moments.1164.desc_discovered: "\n\nVím, že nikdo jiný než [owner.GetTitledFirstName] stojí za mým pádem. Možná to nebude dnes, ale přísahám, že jednoho dne budu mít svou pomstu."
 scheme_critical_moments.1164.desc_secret: "\n\nJen málo lidí mohlo vyvíjet takový vliv na veřejné mínění, takže mám podezření na mozek za mým pádem, ale nemám žádný důkaz, abych podpořil svá tvrzení."
 scheme_critical_moments.1164.desc: "Šepoty podezření, naznačující všechny druhy protiprávního jednání, korupce a dokonce i zrad na mé straně se šířily po soudě měsíce, vrhajíc stíny na mou pověst jako guvernéra.\n\nBolí mě to přiznat, ale uspěli. Vzhledem k drtivým, kompromitujícím důkazům, které se objevily proti mně — přestože jsou jen stěží zamaskované lži — se cítím nucen odstoupit ze své veřejné role."
