 ep3_interactions_events.0111.join_wars: "[recipient.GetShortUIName|U] se přidá ke všem [wars|E] s [actor.GetShortUIName] jako [war_leader|E]"
 ep3_interactions_events.0111.refuse: "[recipient.GetTitledFirstName] Odmítl se přidat do válek"
 ep3_interactions_events.0111.t: "Jednat o zapojení do válek"
 ep3_interactions_events.0112.a: "Přesto dobrý obchod pro mě."
 ep3_interactions_events.0112.b: "Jsi se zbláznil?!"
 ep3_interactions_events.0112.c: "Mám jiné způsoby, jak tě přesvědčit!"
 ep3_interactions_events.0112.desc_alliance: "oficiální aliance!"
 ep3_interactions_events.0112.desc_artifact: "[actor_artifact.GetName] z vašeho pokladu!"
 ep3_interactions_events.0112.desc_contact_list: "priorita v dalším jednání!"
 ep3_interactions_events.0112.desc: "Jsem poctěn vaší nabídkou a rád bych stál po boku vašich bannerů. Nicméně místo toho, abych obdržel platbu předem, bych měl dostat"
 ep3_interactions_events.0112.desc_land: "[new_primary_title.GetName] a stát se vaším vazalem!"
 ep3_interactions_events.0112.desc_provisions: "provisions pro můj lid!"
 ep3_interactions_events.0112.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
 ep3_interactions_events.0112.refuse: "[actor.GetTitledFirstName] odmítl vaši nabídku"
 ep3_interactions_events.0121.a: "Bez vás bych to nedokázal."
 ep3_interactions_events.0121.b: "Je toho trochu moc, není?"
 ep3_interactions_events.0121.c: "Nyní si to nemohu dovolit."
 ep3_interactions_events.0121.desc: "Válka skončila. Nyní bychom měli vyrovnat naše platby!"
 ep3_interactions_events.0121.opening: "[laamp.Custom2('AppropriateGreetingPositive', employer)]"
 ep3_interactions_events.0122.a: "Doporučuji své služby v budoucnu."
 ep3_interactions_events.0122.b: "Trochu lakomé, ale vezmu to."
 ep3_interactions_events.0122.c: "To je skandální! Jaké [employer.Custom('InsultNoun')]!"
 ep3_interactions_events.0122.desc_accept: "Získali jste každý cent, na kterém jsme se dohodli."
 ep3_interactions_events.0122.desc: "Dobře jste bojovali v mých válkách."
 ep3_interactions_events.0122.desc_not_pay: "Nicméně, nemohu ti zaplatit nic víc než to, co jsem ti už dal."
 ep3_interactions_events.0122.desc_pay_less: "Nicméně, v tuto chvíli vám mohu dát pouze tolik, kolik mám sám."
 ep3_interactions_events.0122.opening: "[employer.Custom2('AppropriateGreeting', laamp)]"
 ep3_interactions_events.0201.a: "Skvělé zprávy!"
 ep3_interactions_events.0201.desc: "Rád podporuji [secondary_recipient.GetShortUIName] pro [target.GetBaseNameNoTier]! Skutečně jsem již poslal dopisy několika spojencům, abych zajistil [secondary_recipient.GetHerHis] kandidaturu."
 ep3_interactions_events.0201.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
 ep3_interactions_events.0202.a: "Stálo to za pokus..."
 ep3_interactions_events.0202.desc: "Bojím se, že není v mém zájmu podporovat [secondary_recipient.GetShortUINamePossessive] kandidaturu na [target.GetBaseNameNoTier]."
 ep3_interactions_events.0202.opening: "[recipient.Custom2('AppropriateGreeting', actor)]"
 ep3_interactions_events.0210.a: "Dobře. #EMP Dobře.#!"
 ep3_interactions_events.0210.desc: "Musím říct, že váš návrh byl #EMP lákavý#!.\n\n[secondary_recipient.GetShortUIName] bude poražen a [target.GetBaseNameNoTier] bude podroben moci [recipient.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTier]!"
 ep3_interactions_events.0210.opening: "[recipient.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_interactions_events.0211.a: "Ach..."
 ep3_interactions_events.0211.desc: "Nebudu nadšený z války proti [secondary_recipient.GetShortUIName]! Bojujte své vlastní bitvy."
 ep3_interactions_events.0211.opening: "[recipient.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 ep3_interactions_events.0400.a: "Budete vítán!"
 ep3_interactions_events.0400.desc: "S celým srdcem přijímám tvé pozvání přivést mě do tvé rodiny a budu pyšný, když se nazývám členem rodu [actor.GetHouse.GetBaseName]!"
 ep3_interactions_events.0400.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
 ep3_interactions_events.0421.a: "Excelentní."
 ep3_interactions_events.0421.desc: "Zvážil jsem váš dopis a vaše obavy ohledně domu [secondary_recipient.GetHouse.GetBaseName].\n\nBuďte si jisti, jakákoliv pohroma, která se může přihodit [secondary_recipient.GetTitledFirstName] nebo [secondary_recipient.GetHerHis] rodině, není mým zájmem..."
 ep3_interactions_events.0421.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
 ep3_interactions_events.0500.a: "Ten idiot [actor.GetTitleAsNameNoTooltip] vyhrožuje #EMP mi#!?"
 ep3_interactions_events.0500.a.tt.need_soldiers: "Bez alespoň [EmptyScope.ScriptValue('ep3_interactions_events_0500_troops_count_value')|0] vojáků pod svým jménem se nemůžeš doufat odolat [actor.GetTitleAsName]"
 ep3_interactions_events.0500.b: "Tohle... to je vážné..."
 ep3_interactions_events.0500.desc: "Mějte se na pozoru: vy a vaši podobní jste překročili svůj uvítaný čas v [actor.GetPrimaryTitle.GetBaseNameNoTierNoTooltip].\n\nPokud svůj tábor nepřesunete jinam, budu nucen vás považovat za uprchlíka, a #EMP nechat#! vás odejít."
 ep3_interactions_events.0500.opening: "[actor.Custom2('AppropriateGreetingNegative', recipient)]"
 ep3_interactions_events.0600.a.fail: "Není ti dluženo žádné další laskavosti"
 ep3_interactions_events.0600.a: "Musíme si vždy pomáhat."
 ep3_interactions_events.0600.a.success: "Bylo vytvořeno vztah vzájemného prospěchu"
 ep3_interactions_events.0600.b.flavor: "Jsem naprosto, #EMP naprosto#!, svým vlastním [ROOT.Char.GetWomanMan] — potrestání tohoto oportunisty to pro všechny prokáže!"
 ep3_interactions_events.0600.b: "Nedlužím tomu #EMP lichváři#! nic než pohrdání!"
 ep3_interactions_events.0600.c.flavor: "Rád se zavazuji sloužit [supporter.GetHerHim] pilně, jak jen mohu."
 ep3_interactions_events.0600.c: "Můj skvělý obhájce si zaslouží nekonečnou loajalitu!"
 ep3_interactions_events.0600.d: "Dar s hodnotou, která pouze roste: moje přátelství."
 ep3_interactions_events.0600.desc: "Moje snaha zajistit si mandát nad [ROOT.Char.GetPrimaryTitle.GetNameNoTier] přinesla bohaté ovoce. Nyní, jako [ROOT.Char.GetTitleAsName], jsem obklopen novými poradci, ministry a strážci... bytostmi, které mě nabádají, abych dobře odměnil své přátele a dobrodince.\n\n[supporter.GetName] — ačkoli není z [ROOT.Char.GetHouse.GetName] — byl hlasitým podporovatelem mé kandidatury a je mým hlavním politickým věřitelem. Ignorovat [supporter.GetHerHis] štědrost by bylo jako urážka."
 ep3_interactions_events.0600.e: "Pošlete [supporter.GetWomanMan] něco lesklého."
 ep3_interactions_events.0600.f: "Kdo?"
 ep3_interactions_events.0600.t: "Můj obhájce čeká"
 ep3_interactions_events.0601.a_repaid: "Důstojné jmenování pro nejdůstojnější [new_landed_admin.GetWomanMan]!"
 ep3_interactions_events.0601.a_scorned: "Hra politiky se nehraje tímto způsobem, #EMP nevděčníku!#!"
 ep3_interactions_events.0601.b: "Jsem mecenáš! Patron! Ne [new_landed_admin.GetHerHis] rovnocenný partner."
 ep3_interactions_events.0601.desc_ally: "Tak tedy, ať vaše zastupování je prvním aktem našeho dlouhého a plodného partnerství! Toužíte po vzájemné podpoře, že?"
 ep3_interactions_events.0601.desc_friendship: "Jak se usazuji v této [new_landed_admin.GetPrimaryTitle.GetTierAsNameNoTooltip], rád bych vám nabídl dar rostoucí hodnoty: mé přátelství."
 ep3_interactions_events.0601.desc_gift: "Ať je tento dárek, nějakým způsobem, odplacení mého dluhu vůči vám. A ať [new_landed_admin.GetFaith.WealthGodName] nad vámi bdí."
 ep3_interactions_events.0601.desc_hook: "Dlužím vám velký dluh, a proto budu pilně sloužit jako váš přísahý [new_landed_admin.GetWomanMan]."
 ep3_interactions_events.0601.desc_ignore: "Snažil jsem se #EMP tvrdě#! dosáhnout svého postavení, získal jsem ho svou prací a mými milostmi, a jsem... poněkud uražen náznaky, které naznačují opak."
 ep3_interactions_events.0601.desc_insult: "Možná se ptám, zda můj postup byl místo toho zajištěn nějakým nevzdělaným horalem nebo idiotickým dítětem? Věřím, že jsem slyšel takové [supporter.Custom('InsultAdjective')] hlasy, které žvatlaly mé jméno."
 ep3_interactions_events.0601.desc: "Někteří říkají, že kdyby nebylo tvé horlivé podpory, správa [new_landed_admin.GetPrimaryTitle.GetNameNoTier] by se nikdy nestala mou.\n\n"
 ep3_interactions_events.0601.desc_repay: "Mluví pravdu."
 ep3_interactions_events.0601.desc_scorn: "Nejsem si jistý."
 ep3_interactions_events.0601.opening: "Můj [new_landed_admin.Custom2('RelationToMeShort', SCOPE.sC('supporter'))] a advokát,"
 ep3_interactions_events.0610.a: "Nejsem zemi přisouzený [ROOT.Char.GetLadyLord]... ale mám nové vyhlídky."
 ep3_interactions_events.0610.desc_conversion: "A, k [recipient.GetHerHis] potěšení, jsem nově pomazaný [ROOT.Char.GetFaith.GetAdherentName]."
 ep3_interactions_events.0610.desc_emperor: "Díky dobrodiní [emperor.GetTitledFirstNameRegnal] [emperor.GetHerselfHimself] mám místo zde, obklopeno hlukem velkého [emperor.GetCapitalLocation.GetTitle.GetNameNoTier]."
 ep3_interactions_events.0610.desc: "[emperor.GetPrimaryTitle.GetName]. Kde byrokraté přeškrtávají únavné zákony, kde malované ústa šepotají mezi palácovými zázraky... a kde jsem koupil krásné panství.\n\n"
 ep3_interactions_events.0610.desc_emperor_outro: "\n\nMůj nový suverén, který má moc nad všemi poctami, všemi jmenováními v [emperor.GetHerHis] [emperor.GetPrimaryTitle.GetTierAsNameNoTooltip], si pravděpodobně nezapamatuje, že já - nejnovější obyvatel hlavního města - jsem nyní [emperor.GetHerHis] stvoření."
 ep3_interactions_events.0610.desc_governor: "Podpora [recipient.GetNamePossessive] mi poskytuje přístup k [recipient.GetHerHis] politickému světu, činí mě vítaným v [recipient.GetHerHis] provinční [recipient.GetCapitalLocation.GetTitle.GetNameNoTier]."
 ep3_interactions_events.0610.desc_non_governor_outro: "\n\nTakže jsem odkázán na [recipient.GetTitledFirstNameNoTooltip], ano... ale to k [emperor.GetFirstNameRegnal], že se budu klanět, protože [emperor.GetTitleAsNamePossessiveNoTooltip] správa vládne všemu."
 ep3_interactions_events.0610.t: "Domov pro [ROOT.Char.GetHouse.GetNameNoTooltip]"
 ep3_interactions_events.0611.a: "Chraň své pohodlí, ty had."
 ep3_interactions_events.0611.desc: "Musím odmítnout vaši žádost. Obávám se, že život v [recipient.GetCapitalLocation.GetTitle.GetNameNoTier] by vám moc neseděl... a jemnosti mé politické atmosféry ještě méně.\n\nOdmítněte představu o prachovém kabinetu v tichém panství, naléhám na vás — važte si prachu cesty na vašich botách."
 ep3_interactions_events.0611.opening: "Noble poutník,"
 ep3_interactions_events.0620.a: "Společně, pro spravedlivou věc!"
 ep3_interactions_events.0620.b: "#EMP [recipient.GetFaith.PriestNeuterPlural|U]!#! Nejsou žádní lepší politici."
 ep3_interactions_events.0620.c: "Zdá se, že moje modlitby budou vyslyšeny."
 ep3_interactions_events.0620.desc_byz: "Ve své církvi náš Pán postavil apoštoly, učitele, zázračné činitele, ty, kteří byli obdarováni vládou... a s různorodostí jazyků.\n\nTyto, naše posvátné hlasy, budou mluvit ve prospěch [actor.GetHouse.GetName]."
 ep3_interactions_events.0620.desc: "Existují způsoby, jak hýbat horami nad světskými silami, a prostředky k moci nad světskou vulgárností.\n\nPro věčné spasení se obracejte na [recipient.GetFaith.HighGodName]. Pro vaše osvobození na zemi může vaše rodina spoléhat na podporu našich [recipient.GetFaith.GetAdjective] ministrů."
 ep3_interactions_events.0620.opening: "Vážený [actor.GetFirstName],"
 ep3_interactions_events.0621.a: "Bah! Jako kdyby vaše zbožné ruce byly čisté!"
 ep3_interactions_events.0621.desc: "Žádáš ty, jejichž mysl by se měla soustředit na záchranu, jejichž prací je vést a učit, aby se zasahovali do světských záležitostí tvým jménem?\n\nHanebná drzost!"
 ep3_interactions_events.0621.opening: "O zlovolný dítě,"
 ep3_interactions_events.0630.a: "#EMP Bylo mi ukradeno! Jsem ponížen!#!"
 ep3_interactions_events.0630.b: "Jakmile byl jmenován, a nyní odvolán."
 ep3_interactions_events.0630.c: "V [actor.GetPrimaryTitle.GetTierAsNameNoTooltip] se kolo osudu neustále otáčí..."
 ep3_interactions_events.0630.desc_family: "Nařídil jsem vaši odstranění z úřadu. Pro nás potomky [actor.GetHouse.GetName], již není výhodné, abyste vládli [recipient.GetPrimaryTitle.GetNameNoTooltip].\n\nProsím, myslete na svou povinnost k rodině a složte svou úřadovní hůl bez zlosti. Vaše rodina na vás čeká v [actor.GetCapitalLocation.GetTitle.GetNameNoTier]."
 ep3_interactions_events.0630.desc_guilt: "S plačtivou úzkostí nařizuji tvé rezignaci na tvé místo. Sloužil(a) jsi [actor.GetPrimaryTitle.GetTierAsName] dobře a svědomitě, ale už nebude možné to činit z [recipient.GetPrimaryTitle.GetTierAsNameNoTooltip] centrály.\n\nProsím, věř, že to je vůle [recipient.GetFaith.HighGodName], stejně jako je to příkaz tvého [actor.GetTitleAsName]."
 ep3_interactions_events.0630.desc_spite: "Podle zákonů našeho velkého [actor.GetPrimaryTitle.GetTierAsName] je správa udělena pouze mou vůlí a zbavena mého potěšení.\n\nMusíte — s velkou rychlostí — opustit úřady [recipient.GetPrimaryTitle.GetNameNoTooltip]. Odevzdejte veškerou moc. Zapomeňte, čím jste byli.\n\nVáš moudrý a laskavý [actor.GetTitleAsName] to přikazuje."
 ep3_interactions_events.0630.desc: "S veškerým palácem v souladu, tímto končím vaše funkční období jako [recipient.GetTitleAsNameNoTooltip]. Všechny tituly, které držíte, spolu s příjmy a poctami úřadu, mají být vzdány.\n\nZa veškeré úsilí ve službě [recipient.GetPrimaryTitle.GetTierAsNameNoTooltip] a [actor.GetPrimaryTitle.GetTierAsName], jsou vám vaši lidé a panovník vděční."
 ep3_interactions_events.0630.opening: "Můj [recipient.GetTitleAsName] [recipient.GetPrimaryTitle.GetNameNoTier],"
 ep3_interactions_events.0800.a: "Výborně."
 ep3_interactions_events.0800.desc: "Tvá příčina je spravedlivá! Společně dáme [secondary_recipient.GetTitledFirstName] na [secondary_recipient.GetHerHis] místo!\n\nMoje síly se shromažďují a brzy budou připraveny k tažení po tvém boku."
 ep3_interactions_events.0801.a: "Do háje."
 ep3_interactions_events.0801.desc: "Bojím se, že nemohu pomoci tvé beznadějné kauze.\n\nAť je [recipient.GetFaith.HighGodName] a [secondary_recipient.GetTitledFirstName] milostiví!"
 ep3_interactions_events.0810.a: "Vynikající."
 ep3_interactions_events.0810.desc: "Teď vidím, že jsem si vybral špatnou stranu v tomto boji. Doufám jen, že jsem nezměnil směr příliš pozdě.\n\nAť naše armády zvítězí proti [secondary_recipient.GetTitledFirstName]!"
 ep3_interactions_events.0811.a: "Škoda."
 ep3_interactions_events.0811.desc: "Nejsem přetvářivý zrádce! Obojí jsme si ustlali, a musíme v tom ležet.\n\nPodřiďte se [secondary_recipient.GetTitledFirstName], než bude příliš pozdě..."
 ep3_join_faction_war_interaction_ally_tt: "[recipient.GetShortUIName|U] nesmí být [allied|E] s cílem [faction|E]"
 ep3_join_faction_war_interaction_desc: "Požádejte [recipient.GetShortUIName], aby se připojil k vašemu probíhajícímu [faction|E] [war|E] proti [secondary_recipient.GetShortUIName]"
 ep3_join_faction_war_interaction_extra_icon: "$hook_extra_icon$"
 ep3_join_faction_war_interaction_faction_tt: "[recipient.GetShortUIName|U] nesmí být vedoucím nebo [claimant|E] jeho [faction|E]"
 ep3_join_faction_war_interaction_offer_tt: "[recipient.GetShortUIName|U] již zvažuje připojit se k [faction|E] [war|E]"
 ep3_join_faction_war_interaction_ongoing_tt: "[recipient,GetShortUIName|U] již bojuje v [faction|E] [war|E] proti [secondary_recipient.GetShortUIName]"
 ep3_join_faction_war_interaction: "Přimět k válce frakcí"
 ep3_join_faction_war_interaction_toast: "Účastník pozván do frakční války"
 ep3_laamps.0401.a: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] je #EMP můj#!!"
 ep3_laamps.0401.death: "Ten [target.Custom('InsultAdjective')] falešný-[ROOT.Char.GetTitleAsNameNoTooltip], [target.GetFirstName] — příliš slabý na [target.GetHerHis] korunu — leží mrtvý."
 ep3_laamps.0401.desc: "Plány byly zkontrolovány a znovu zkontrolovány, každá eventualita připravena, každý spiklenc připraven. Dobýt [target.Custom('ResidenceBuilding')|l] bylo dost snadné pod záminkou zaměstnání...\n\nChaos vznikl, když byl spuštěn alarm, ale skrze zmatek, střih a bodnutí jsme nakonec vyšli, vyčerpaní, ale vítězní!\n\n"
 ep3_laamps.0401.imprison: "Mám před sebou toho [target.Custom('InsultAdjective')] falešného-[ROOT.Char.GetTitleAsNameNoTooltip], [target.GetFirstName], přivedeného před mě, v [target.GetHerHis] vlastním trůnním sále, mým vězněm, se kterým si mohu dělat, co chci!"
 ep3_laamps.0401.outro: "Ten proklatý [target.Custom('InsultAdjective')] falešný-[ROOT.Char.GetTitleAsNameNoTooltip], [target.GetFirstName], se nějak podařilo uniknout — hrozba pro mou pozici, dokud [target.GetSheHe] chodí volně."
 ep3_laamps.0401.t: "$seize_realm$: Nový [ROOT.Char.GetTitleAsNameNoTooltip]"
 ep3_laamps.0402.a: "Proklínám tě, byl jsem #EMP tak blízko#!"
 ep3_laamps.0402.b: "Prokletá smůla..."
 ep3_laamps.0402.c: "Ó, [ROOT.Char.GetFaith.HighGodName]!"
 ep3_laamps.0402.death: "Tvrdě jsme bojovali, ale byli jsme rychle obklíčeni.\n\nKdyž se otáčím, abych utekl, vidím, že není úniku, a vojáci běží směrem ke mně, se vztyčenými meči!"
 ep3_laamps.0402.desc: "Skoro od samého začátku se mé nejlepší plány děsivě zvrhly. Získat korunu je těžší, než jsem si představoval...\n\nTéměř jsme se dostali do [target.GetHerHis] [target.Custom('ResidenceBuilding')|l], než nás z ničeho nic obklopili strážníci, naše nepřátelské úmysly byly odhaleny."
 ep3_laamps.0402.imprison: "Tvrdě jsme bojovali, ale byli jsme rychle obklíčeni.\n\nSvázaný v poutech, jsem tažen před [target.GetTitledFirstName], který jasně vyjadřuje [target.GetHerHis] hněv..."
 ep3_laamps.0402.outro: "Tvrdě jsme bojovali a měli jsme štěstí, že jsme se dostali ven živí.\n\n[target.GetFirstNameRegnal] je přesto [target.GetTitleAsNameNoTooltip] [target.GetPrimaryTitle.GetNameNoTier], bezpečně uchvácen v [target.GetHerHis] [target.Custom('ResidenceBuilding')|l], a bezpochyby se snaží o mé rychlé zajetí..."
 ep3_laamps.0402.t: "$seize_realm$: Nadeje zmařeny"
 ep3_laamps.0410.a: "Vrátím se!"
 ep3_laamps.0410.b: "Ty odporná ropucha!"
 ep3_laamps.0410.c: "Ó, [ROOT.Char.GetFaith.HighGodName]!"
 ep3_laamps.0410.death: "Snažím se utéct, ale ocitám se pohlcen v chaotickém boji, meč mířící ke mně!"
 ep3_laamps.0410.desc: "Co začalo jako běžný den v [target.GetCapitalLocation.GetBaronyNameExplicitly] se náhle zvrátilo do zlověstného směru. [target.Custom('ResidenceBuilding')|l] je plné zvuků křičících strážníků a ječících sluhů, kteří se ženou chodbami.\n\nNakonec se udychčaný seržant vysvětluje, že skupina rváčů se dostala dovnitř pod falešnou záminkou a bojují si cestu do trůnního sálu!\n\n"
 ep3_laamps.0410.imprison: "Vojsko náhle vtrhne do dveří a brzy jsem táhnut před jejich vůdce, [owner.GetFirstName], který si škodolibě zvedá mou korunu."
 ep3_laamps.0410.outro: "Proplížím se služebnickou částí, převlečený za prostého člověka, a připojuji se k prchající mase z [target.Custom('ResidenceBuilding')|l]..."
 ep3_laamps.0410.t: "$seize_realm$: Uk stolená koruna"
 ep3_laamps.0411.a: "Za tohle budete #EMP platit#!"
 ep3_laamps.0411.b: "[owner.GetSheHe|U] se dozvěděl, co se stane s uzurpátory!"
 ep3_laamps.0411.c: "Proklatý [owner.Custom('InsultNoun')]!"
 ep3_laamps.0411.death: "Tělo [owner.GetFirstName], bezdomovce, je přivedeno přede mě, [owner.GetHerHis] plán na to, jak násilím uzurpovat mou korunu, zcela selhal."
 ep3_laamps.0411.desc: "To, co začalo jako běžný den v [target.GetCapitalLocation.GetBaronyNameExplicitly], se náhle a zlověstně změnilo. [target.Custom('ResidenceBuilding')|l] je zaplněn zvuky křičících strážců a křičících sluhů běžících chodbami.\n\nNakonec plynoucí seržant vysvětluje, že skupina nevítaných hostů se dostala dovnitř pod falešným předstíráním a bojuje si cestu do trůnního sálu!\n\nMoji vojáci brzy přivedou situaci pod kontrolu a zvuky boje pomalu utichnou."
 ep3_laamps.0411.imprison: "[owner.GetFirstName], nikdo bez země, je přiveden přede mě, [owner.GetHerHis] plán vzít můj korunu silou je odhalen."
