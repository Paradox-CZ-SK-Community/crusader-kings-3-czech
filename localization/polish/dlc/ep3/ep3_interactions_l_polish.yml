 scheme_critical_moments.1162.a: "Je hotovo."
 scheme_critical_moments.1162.desc: "Vyvrcholení měsíců pečlivého intrikování se naplnilo, když [target.GetTitledFirstName] vzdal(a) [target.GetHerHis] post guvernéra [highest_title.GetName].\n\nDůmyslně šířené pomluvy a vhodně nastražené důkazy pošpinily [target.GetHerHis] pověst nenapravitelně, a [target.GetSheHe] nezbyla jiná volba než okamžitě odstoupit."
 scheme_critical_moments.1162.desc_discovered: "\n\nVšem je jasné, že jedině já měl moc a vliv to zařídit, ale [target.GetSheHe] sotva stojí v pozici něco s touto znalostí udělat."
 scheme_critical_moments.1162.desc_secret: "\n\nSamozřejmě, takový mocný tlak nemohl přijít od nikoho jiného než ode mě, a přesto [target.GetTitledFirstNameNoTooltip] nemá nic, čím by své podezření prokázal."
 scheme_critical_moments.1162.t: "$scheme_critical_moments.1132.t$"
 scheme_critical_moments.1162.tt: "[target.GetShortUIName] odstoupil(a) z guvernérského postu [highest_title.GetName] a uvolnil místo [new_governor.GetShortUIName]"
 scheme_critical_moments.1163.a: "Musí být jiná cesta."
 scheme_critical_moments.1163.desc: "Navzdory mým snahám zasít pochyby pečlivě rozmístěnými pomluvami a sfalšovanými důkazy, [target.GetTitledFirstNamePossessive] charisma a věrní stoupenci jej/jí ochránili před jakoukoli nadcházející bouří."
 scheme_critical_moments.1163.desc_discovered: "\n\nKromě toho si [target.GetSheHe] ostře uvědomil(a), že celé spiknutí vyšlo ode mě."
 scheme_critical_moments.1163.desc_secret: "\n\n[target.GetSheHe|U] stále stojí, s nepoškozenou pověstí, zdánlivě nevědomý intrikám, které se ho/jí snažily podkopat."
 scheme_critical_moments.1163.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1163.tt.desc: "[scheme.GetOwner.GetShortUIName] se pokusil(a) vás přinutit odstoupit, ale neuspěl(a)!"
 scheme_critical_moments.1163.tt: "[scheme.GetName] odhaleno"
 scheme_critical_moments.1164.a: "Vrátím se."
 scheme_critical_moments.1164.desc: "Šeptanda podezření, naznačující různé druhy prohřešků, korupce a dokonce zrady mé osoby, se v průběhu měsíců šířila dvorem a vrhala stíny na mou pověst guvernéra.\n\nBolí mě to přiznat, ale uspěli. Ve světle drtivých, kompromitujících důkazů, které proti mně vypluly — navzdory své sotva skryté nepravdivosti — jsem nucen odstoupit ze své veřejné role."
 scheme_critical_moments.1164.desc_discovered: "\n\nVím, že nikdo jiný než [owner.GetTitledFirstName] nestojí za mým pádem. Není to možná dnes, ale přísahám, že jednou se pomstím."
