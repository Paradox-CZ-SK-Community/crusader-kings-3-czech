 ep3_interactions_events.0101.desc_knight_2_trait: ""Vyberte mě a budu vaším voleným [cool_trait_2.GetName(knight_to_rent_2)]!" volá [knight_to_rent_2.GetName].\n\n"
 ep3_interactions_events.0101.desc_knight_3: ""Jsem vynikající rváč." chlubí se sebevědomě [knight_to_rent_3.GetName]."
 ep3_interactions_events.0101.desc_knight_3_trait: ""Jsem znám jako skvělý [cool_trait_3.GetName(knight_to_rent_3)]," prohlašuje sebevědomě [knight_to_rent_3.GetName]."
 ep3_interactions_events.0101.t: "Žádost patrona: Pronajmout [recipient.Custom('KnightCultureNoTooltip')]"
 ep3_interactions_events.0102.a: "Ať vás provází [ROOT.Char.GetFaith.HighGodName]!"
 ep3_interactions_events.0102.desc: "Moje služba jako váš [ROOT.Char.Custom('KnightCultureNoTooltip')|l] skončila. Doufám, že se opět setkáme, na stejné straně bojiště."
 ep3_interactions_events.0102.opening: "[rented_knight.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_interactions_events.0111.a: "Možná je čas se usadit... [new_primary_title.GetNameNoTierNoTooltip]?"
 ep3_interactions_events.0111.actor_decides: "Pokud [actor.GetShortUIName] přijme vaši nabídku:"
 ep3_interactions_events.0111.b: "Chci [actor_artifact.GetNameNoTooltip]."
 ep3_interactions_events.0111.c: "Uzavřeme oficiální alianci."
 ep3_interactions_events.0111.d: "Přinutit [actor.GetHerHim] být mým $game_concept_contact_list_contact$!"
 ep3_interactions_events.0111.desc: "Zajímá mě nabídka [actor.GetNamePossessive] a bylo by mi ctí stát po boku [actor.GetHerHis] praporečníků.\n\nAvšak pár mincí nestačí, abych riskoval životy mých statečných stoupenců. Měl bych požadovat víc!"
 ep3_interactions_events.0111.e: "Potřebujeme zásoby!"
 ep3_interactions_events.0111.f: "Vlastně se nechci připojit vůbec."
 ep3_interactions_events.0111.join_wars: "[recipient.GetShortUIName|U] se přidá ke všem [wars|E], kde je [actor.GetShortUIName] [war_leader|E]"
 ep3_interactions_events.0111.refuse: "[recipient.GetTitledFirstName] odmítl(a) připojit se k válkám"
 ep3_interactions_events.0111.t: "Vyjednat připojení k válkám"
 ep3_interactions_events.0112.a: "Nicméně, je to pro mě dobrý obchod."
 ep3_interactions_events.0112.b: "Jste zcela šílený?!"
 ep3_interactions_events.0112.c: "Mám jiné způsoby, jak vás přesvědčit!"
 ep3_interactions_events.0112.desc: "Jsem poctěn vaší nabídkou a rád bych stál po boku vašich praporečníků. Místo aby mi byla vyplacena částka předem, měl bych obdržet"
 ep3_interactions_events.0112.desc_alliance: "oficiální alianci!"
 ep3_interactions_events.0112.desc_artifact: "[actor_artifact.GetName] z vaší pokladnice!"
 ep3_interactions_events.0112.desc_contact_list: "prioritu v dalších jednáních!"
 ep3_interactions_events.0112.desc_land: "[new_primary_title.GetName] a stát se vaším vazalem!"
 ep3_interactions_events.0112.desc_provisions: "zásoby pro můj lid!"
 ep3_interactions_events.0112.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
 ep3_interactions_events.0112.refuse: "[actor.GetTitledFirstName] odmítl(a) vaši nabídku"
 ep3_interactions_events.0121.a: "Bez vás bych to nezvládl."
 ep3_interactions_events.0121.b: "Není to trochu moc, že?"
 ep3_interactions_events.0121.c: "Momentálně si to nemohu dovolit."
 ep3_interactions_events.0121.desc: "Válka je u konce. Nyní bychom měli vyrovnat platby!"
 ep3_interactions_events.0121.opening: "[laamp.Custom2('AppropriateGreetingPositive', employer)]"
 ep3_interactions_events.0122.a: "Nabídnu své služby i v budoucnu."
 ep3_interactions_events.0122.b: "Trochu lakomé, ale vezmu to."
 ep3_interactions_events.0122.c: "To je nehorázné! Jaký [employer.Custom('InsultNoun')]!"
 ep3_interactions_events.0122.desc: "Bojoval jste dobře v mých válkách."
 ep3_interactions_events.0122.desc_accept: "Opravdu si zasloužíte každou minci, na které jsme se dohodli."
 ep3_interactions_events.0122.desc_not_pay: "Nemohu vám však zaplatit nic víc, než jsem vám již dal."
 ep3_interactions_events.0122.desc_pay_less: "Avšak nyní vám mohu dát pouze tolik, kolik mám sám."
 ep3_interactions_events.0122.opening: "[employer.Custom2('AppropriateGreeting', laamp)]"
 ep3_interactions_events.0201.a: "Výborné zprávy!"
 ep3_interactions_events.0201.desc: "Rád podporuji [secondary_recipient.GetShortUIName] pro [target.GetBaseNameNoTier]! Dokonce jsem již poslal posly několika společníkům, abych zajistil [secondary_recipient.GetHerHis] kandidaturu."
 ep3_interactions_events.0201.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
 ep3_interactions_events.0202.a: "Stálo to za pokus..."
 ep3_interactions_events.0202.desc: "Obávám se, že není v mém zájmu podporovat kandidaturu [secondary_recipient.GetShortUINamePossessive] pro [target.GetBaseNameNoTier]."
 ep3_interactions_events.0202.opening: "[recipient.Custom2('AppropriateGreeting', actor)]"
 ep3_interactions_events.0210.a: "Dobře. #EMP Dobře.#!"
 ep3_interactions_events.0210.desc: "Musím říct, že vaše nabídka byla #EMP lákavá#!.\n\n[secondary_recipient.GetShortUIName] bude poražen a [target.GetBaseNameNoTier] bude podřízen moci [recipient.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTier]!"
 ep3_interactions_events.0210.opening: "[recipient.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_interactions_events.0211.a: "Ach..."
 ep3_interactions_events.0211.desc: "Nechci s nadšením válčit proti [secondary_recipient.GetShortUIName]! Bojujte své vlastní bitvy."
 ep3_interactions_events.0211.opening: "[recipient.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 ep3_interactions_events.0400.a: "Budete vítán!"
 ep3_interactions_events.0400.desc: "S radostí přijímám vaše pozvání stát se součástí vaší rodiny a budu hrdý, že mohu být členem rodu [actor.GetHouse.GetBaseName]!"
 ep3_interactions_events.0400.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
 ep3_interactions_events.0421.a: "Výborně."
 ep3_interactions_events.0421.desc: "Zvážil jsem váš dopis a vaše obavy týkající se rodu [secondary_recipient.GetHouse.GetBaseName].\n\nBuďte ujištěn, jakákoli pohroma, která by mohla potkat [secondary_recipient.GetTitledFirstName] nebo [secondary_recipient.GetHerHis] rod, není mojí záležitostí..."
 ep3_interactions_events.0421.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
 ep3_interactions_events.0500.a.tt.need_soldiers: "Bez alespoň [EmptyScope.ScriptValue('ep3_interactions_events_0500_troops_count_value')|0] vojáků nemůžete doufat, že odoláte [actor.GetTitleAsName]"
 ep3_interactions_events.0500.a: "Ten pitomý [actor.GetTitleAsNameNoTooltip] mi #EMP vyhrožuje#!?"
 ep3_interactions_events.0500.b: "Tohle... tohle je vážné..."
 ep3_interactions_events.0500.desc: "Mějte se na pozoru: vy a vaši podobní jste si vyčerpali pohostinnost v [actor.GetPrimaryTitle.GetBaseNameNoTierNoTooltip].\n\nPokud svůj tábor nepřesunete, budu nucen považovat vás za uprchlíka a #EMP donutit#! vás odejít."
 ep3_interactions_events.0500.opening: "[actor.Custom2('AppropriateGreetingNegative', recipient)]"
 ep3_interactions_events.0600.a.fail: "Nejsou vám dluženy žádné další přízně"
 ep3_interactions_events.0600.a.success: "Navázán vztah vzájemného prospěchu"
 ep3_interactions_events.0600.a: "Musíme se vždy navzájem podporovat."
 ep3_interactions_events.0600.b.flavor: "Jsem naprosto, #EMP naprosto#!, svým vlastním [ROOT.Char.GetWomanMan] — potrestáním tohoto oportunisty to všem dokážu!"
 ep3_interactions_events.0600.b: "Tomu #EMP lichváři#! dlužím jen opovržení!"
 ep3_interactions_events.0600.c.flavor: "Ochotně se zavážu [supporter.GetHerHim] pilně sloužit, jakkoli to bude možné."
 ep3_interactions_events.0600.c: "Můj velký zastánce si zaslouží věrnost na věky!"
 ep3_interactions_events.0600.d: "Dar, jehož hodnota jen roste: mé přátelství."
 ep3_interactions_events.0600.desc: "Můj pokus zajistit mandát nad [ROOT.Char.GetPrimaryTitle.GetNameNoTier] přinesl bohaté plody. Nyní, jako [ROOT.Char.GetTitleAsName], jsem obklopen novými poradci, ministry a dohlížiteli... tvory, kteří mě nutí dobře odměňovat přátele a dobrodince.\n\n[supporter.GetName] — byť není z [ROOT.Char.GetHouse.GetName] — byl hlasitým zastáncem mé kandidatury a je mým hlavním politickým věřitelem. Ignorovat [supporter.GetHerHis] štědrost by bylo jako urážka."
 ep3_interactions_events.0600.e: "Pošlete [supporter.GetWomanMan] něco lesklého."
 ep3_interactions_events.0600.f: "Kdo?"
 ep3_interactions_events.0600.t: "Můj zastánce čeká"
 ep3_interactions_events.0601.a_repaid: "Hodné jmenování pro zasloužilého [new_landed_admin.GetWomanMan]!"
 ep3_interactions_events.0601.a_scorned: "Hra politiky se nehraje takto, #EMP nevděčníku#!"
 ep3_interactions_events.0601.b: "Jsem dobrodinec! Mecenáš! Ne [new_landed_admin.GetHerHis] rovnocenný partner."
 ep3_interactions_events.0601.desc: "Někteří říkají, že nebýt vaší vroucí podpory, vláda nad [ROOT.Char.GetPrimaryTitle.GetNameNoTier] by se nikdy nestala mou.\n\n"
 ep3_interactions_events.0601.desc_ally: "Tak tedy, ať je vaše zastání prvním činem našeho dlouhého a plodného partnerství! Přejete si vzájemnou podporu, že ano?"
 ep3_interactions_events.0601.desc_friendship: "Když se usadím v tomto [new_landed_admin.GetPrimaryTitle.GetTierAsNameNoTooltip], nabídnu vám dar rostoucí hodnoty: mé přátelství."
 ep3_interactions_events.0601.desc_gift: "Ať tento dar do jisté míry splatí můj dluh vůči vám. A ať nad vámi bdí [new_landed_admin.GetFaith.WealthGodName]."
 ep3_interactions_events.0601.desc_hook: "Dlužím vám velký dluh, a proto budu pilně sloužit jako váš přísahající [new_landed_admin.GetWomanMan]."
 ep3_interactions_events.0601.desc_ignore: "Snažil jsem se #EMP usilovně#! dosáhnout svého postavení, získal jsem ho potu a zásluhami, a jsem... poněkud uražený z náznaků opaku."
 ep3_interactions_events.0601.desc_insult: "Možná, říkám si, bylo mé povýšení zorganizováno nějakým negramotným horalem nebo idiotským dítětem? Myslím, že jsem slyšel takové [supporter.Custom('InsultAdjective')] hlasy žvatlající mé jméno."
 ep3_interactions_events.0601.desc_repay: "Mluví pravdu."
 ep3_interactions_events.0601.desc_scorn: "Nejsem si jistý."
 ep3_interactions_events.0601.opening: "Můj [new_landed_admin.Custom2('RelationToMeShort', SCOPE.sC('supporter'))] a advocate,"
 ep3_interactions_events.0610.a: "Nejsem pozemkový [ROOT.Char.GetLadyLord]... ale mám nové vyhlídky."
 ep3_interactions_events.0610.desc: "[emperor.GetPrimaryTitle.GetName]. Kde byrokrati sepisují otupující zákony, kde nalíčené ústa šeptají mezi palácovými zázraky... a kde jsem zakoupil pěkné panství.\n\n"
 ep3_interactions_events.0610.desc_conversion: "A, pokud [recipient.GetHerHis] bude přát, jsem nyní nově [ROOT.Char.GetFaith.GetAdherentName]."
 ep3_interactions_events.0610.desc_emperor: "Z milosti [emperor.GetTitledFirstNameRegnal] [emperor.GetHerselfHimself] mi zde bylo poskytnuto místo, uprostřed ruchu velkého [emperor.GetCapitalLocation.GetTitle.GetNameNoTier]."
 ep3_interactions_events.0610.desc_emperor_outro: "\n\nMůj nový panovník, který drží moc nad všemi poctami a všemi úřady v [emperor.GetHerHis] [emperor.GetPrimaryTitle.GetTierAsNameNoTooltip], pravděpodobně nezapomene, že já — nejnovější obyvatel hlavního města — jsem nyní [emperor.GetHerHis] nástroj."
 ep3_interactions_events.0610.desc_governor: "Zastání [recipient.GetNamePossessive] mi otevírá přístup do [recipient.GetHerHis] politického světa, činí mě vítaným v [recipient.GetHerHis] provinčním [recipient.GetCapitalLocation.GetTitle.GetNameNoTier]."
 ep3_interactions_events.0610.desc_non_governor_outro: "\n\nTak jsem sice zavázán [recipient.GetTitledFirstNameNoTooltip]... ale před [emperor.GetFirstNameRegnal] se budu plazit, neboť správa [emperor.GetTitleAsNamePossessiveNoTooltip] vládne všemu."
 ep3_interactions_events.0610.t: "Domov pro [ROOT.Char.GetHouse.GetNameNoTooltip]"
 ep3_interactions_events.0611.a: "Užívej si svého pohodlí, ty hade."
 ep3_interactions_events.0611.desc: "Musím vaši žádost odmítnout. Obávám se, že život v [recipient.GetCapitalLocation.GetTitle.GetNameNoTier] by vám špatně sedl... a jemnosti mé politické scény ještě méně.\n\nZavrhněte myšlenku prašného úřadu v tichém panství, naléhám — važte si prachu na svých botách."
 ep3_interactions_events.0611.opening: "Šlechtický tuláku,"
 ep3_interactions_events.0620.a: "Společně, pro spravedlivou věc!"
 ep3_interactions_events.0620.b: "#EMP [recipient.GetFaith.PriestNeuterPlural|U]!#! Neexistují lepší politici."
 ep3_interactions_events.0620.c: "Zdá se, že mé modlitby budou vyslyšeny."
 ep3_interactions_events.0620.desc: "Existují způsoby, jak pohnout horami jinak než světskou silou, a prostředky k moci přesahující světskou hrubost.\n\nPro věčné spasení hleďte k [recipient.GetFaith.HighGodName]. Pro své vysvobození na zemi se může vaše rodina spolehnout na podporu našich [recipient.GetFaith.GetAdjective] duchovních."
 ep3_interactions_events.0620.desc_byz: "V Jeho církvi Pán postavil apoštoly, učitele, divotvůrce, ty obdařené vládnutím... a v rozmanitosti jazyků.\n\nTito naši svatí hlasatelé promluví ve prospěch [actor.GetHouse.GetName]."
 ep3_interactions_events.0620.opening: "Horlivý [actor.GetFirstName],"
 ep3_interactions_events.0621.a: "Bah! Jakoby vaše zbožné ruce byly čisté!"
 ep3_interactions_events.0621.desc: "Chcete žádat ty, jejichž mysl má být věnována spáse, jejichž prací je pastýřství a vyučování, aby se vměšovali do světských záležitostí za vás?\n\nHanebná drzost!"
 ep3_interactions_events.0621.opening: "Ó škodlivé dítě,"
 ep3_interactions_events.0630.a: "#EMP Jsem okraden! Jsem ponížen!#!"
 ep3_interactions_events.0630.b: "Jednou jmenován, a nyní odvolán."
 ep3_interactions_events.0630.c: "Ve [actor.GetPrimaryTitle.GetTierAsNameNoTooltip] se kolo osudu točí stále..."
 ep3_interactions_events.0630.desc: "Se souhlasem celého paláce tímto ukončuji vaše působení jako [recipient.GetTitleAsNameNoTooltip]. Všechny tituly, které držíte, spolu s příjmy a poctami úřadu, musí být odevzdány.\n\nZa veškeré služby v zájmu [recipient.GetPrimaryTitle.GetTierAsNameNoTooltip] a [actor.GetPrimaryTitle.GetTierAsName] jsou vděčni jak vaši lidé, tak panovník."
 ep3_interactions_events.0630.desc_family: "Nařídil jsem vaše odvolání z úřadu. Pro nás sciony rodu [actor.GetHouse.GetName] už není výhodné, abyste spravoval [recipient.GetPrimaryTitle.GetNameNoTooltip].\n\nProsím, pomyslete na svou povinnost vůči rodině a složte svou úřední hůl bez rozhořčení. Vaše rodina vás očekává v [actor.GetCapitalLocation.GetTitle.GetNameNoTier]."
 ep3_interactions_events.0630.desc_guilt: "Se slzami v očích vám nařizuji rezignaci z vašeho postu. Službu [actor.GetPrimaryTitle.GetTierAsName] jste vykonával dobře a pilně, ale z centrál [recipient.GetPrimaryTitle.GetTierAsNameNoTooltip] to už nebude možné.\n\nVěřte, že je to vůle [recipient.GetFaith.HighGodName], stejně jako je to rozkaz vašeho [actor.GetTitleAsName]."
 ep3_interactions_events.0630.desc_spite: "Podle zákonů našeho velkého [actor.GetPrimaryTitle.GetTierAsName] je vláda udělena mou vůlí a může být odebrána podle mého potěšení.\n\nMusíte — s nejvyšší rychlostí — odstoupit z úřadu [recipient.GetPrimaryTitle.GetNameNoTooltip]. Vzdejte veškerou moc. Zapomeňte, kým jste byl.\n\nVáš moudrý a milostivý [actor.GetTitleAsName] to rozkazuje."
 ep3_interactions_events.0630.opening: "Můj [recipient.GetTitleAsName] z [recipient.GetPrimaryTitle.GetNameNoTier],"
 ep3_interactions_events.0800.a: "Výborně."
 ep3_interactions_events.0800.desc: "Věc je spravedlivá! Společně postavíme [secondary_recipient.GetTitledFirstName] na jeho/její místo!\n\nMé síly se shromažďují a brzy budou připraveny bojovat po vašem boku."
 ep3_interactions_events.0801.a: "Sakra."
 ep3_interactions_events.0801.desc: "Bojím se, že nemohu podpořit vaši beznadějnou věc.\n\nAť se slitují [recipient.GetFaith.HighGodName] a [secondary_recipient.GetTitledFirstName]!"
 ep3_interactions_events.0810.a: "Výborně."
 ep3_interactions_events.0810.desc: "Vidím, že jsem si v této bitvě vybral špatnou stranu. Jen doufám, že jsem nezměnil kurz příliš pozdě.\n\nAť naše armády zvítězí proti [secondary_recipient.GetTitledFirstName]!"
 ep3_interactions_events.0811.a: "Sakra."
 ep3_interactions_events.0811.desc: "Nejsem přeběhlík! Oba jsme si ušili svou vlastní situaci a musíme nést následky.\n\nPodrobte se [secondary_recipient.GetTitledFirstName], než bude pozdě..."
 ep3_join_faction_war_interaction: "Přimět ke frakční válce"
 ep3_join_faction_war_interaction_ally_tt: "[recipient.GetShortUIName|U] nesmí být [allied|E] s cílem [faction|E]"
 ep3_join_faction_war_interaction_desc: "Požádejte [recipient.GetShortUIName], aby se připojil k vaší probíhající [faction|E] [war|E] proti [secondary_recipient.GetShortUIName]"
 ep3_join_faction_war_interaction_extra_icon: "$hook_extra_icon$"
 ep3_join_faction_war_interaction_faction_tt: "[recipient.GetShortUIName|U] nesmí být vůdcem nebo [claimant|E] své [faction|E]"
 ep3_join_faction_war_interaction_offer_tt: "[recipient.GetShortUIName|U] již zvažuje připojení k [faction|E] [war|E]"
 ep3_join_faction_war_interaction_ongoing_tt: "[recipient.GetShortUIName|U] již bojuje ve [faction|E] [war|E] proti [secondary_recipient.GetShortUIName]"
 ep3_join_faction_war_interaction_toast: "Účastník pozván do frakční války"
 ep3_laamps.0401.a: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] je #EMP můj#!!"
 ep3_laamps.0401.death: "Ten [target.Custom('InsultAdjective')] falešný-[ROOT.Char.GetTitleAsNameNoTooltip], [target.GetFirstName] — příliš slabý na [target.GetHerHis] korunu — leží mrtvý."
 ep3_laamps.0401.desc: "Plány byly přezkoumány a znovu přezkoumány, každá eventualita připravena, každý spojenec připraven. Vniknout do [target.Custom('ResidenceBuilding')|l] bylo dost snadné pod záminkou zaměstnání...\n\nNastala panika, byl vyhlášen poplach, ale v tom zmatku a boji jsme se nakonec vynořili, vyčerpaní, ale vítězně!\n\n"
 ep3_laamps.0401.imprison: "Přivedli přede mě toho [target.Custom('InsultAdjective')] falešného-[ROOT.Char.GetTitleAsNameNoTooltip], [target.GetFirstName], v [target.GetHerHis] vlastní trůnní síni — mého zajatce, s nímž si mohu dělat, co chci!"
 ep3_laamps.0401.outro: "Ten zatracený [target.Custom('InsultAdjective')] falešný-[ROOT.Char.GetTitleAsNameNoTooltip], [target.GetFirstName], se nějak podařilo uniknout — dokud [target.GetSheHe] pobývá na svobodě, je to hrozba mé pozice."
 ep3_laamps.0401.t: "$seize_realm$: Nový [ROOT.Char.GetTitleAsNameNoTooltip]"
 ep3_laamps.0402.a: "Sakra, byl jsem #EMP takhle# blízko!"
 ep3_laamps.0402.b: "Zatracené štěstí..."
 ep3_laamps.0402.c: "Ó, [ROOT.Char.GetFaith.HighGodName]!"
 ep3_laamps.0402.death: "Tvrdě jsme bojovali, ale rychle jsme byli obklíčeni.\n\nKdyž se otočím k útěku, vidím, že není úniku, a vojáci se po mně ženou, se zvednutými meči!"
 ep3_laamps.0402.desc: "Skoro od počátku se mé nejpečlivěji vytvořené plány hrozně zvrtly. Uchvácení koruny je těžší, než jsem si představoval...\n\nStěží jsme se dostali do [target.GetHerHis] [target.Custom('ResidenceBuilding')|l], než nás stráže obklíčily odnikud a naše nepřátelské záměry byly odhaleny."
 ep3_laamps.0402.imprison: "Tvrdě jsme bojovali, ale rychle jsme byli obklíčeni.\n\nSpoután v poutech jsem přiveden před [target.GetTitledFirstName], který zjevně dává najevo [target.GetHerHis] hněv..."
 ep3_laamps.0402.outro: "Tvrdě jsme bojovali a měli jsme štěstí, že jsme se odtamtud dostali živí.\n\n[target.GetFirstNameRegnal] je stále [target.GetTitleAsNameNoTooltip] z [target.GetPrimaryTitle.GetNameNoTier], bezpečně ukrytý ve [target.GetHerHis] [target.Custom('ResidenceBuilding')|l], a bezpochyby usiluje o mé rychlé dopadení..."
 ep3_laamps.0402.t: "$seize_realm$: Naděje zmařeny"
 ep3_laamps.0410.a: "Vrátím se!"
 ep3_laamps.0410.b: "Ty hnusná ropucho!"
 ep3_laamps.0410.c: "Ó, [ROOT.Char.GetFaith.HighGodName]!"
 ep3_laamps.0410.death: "Při pokusu utéct se ocitám v chaotickém změtí, čepel míří směrem ke mně!"
 ep3_laamps.0410.desc: "Co začalo jako obyčejný den v [target.GetCapitalLocation.GetBaronyNameExplicitly] nabralo náhle zlověstný obrat. [target.Custom('ResidenceBuilding')|l] je plný křiku stráží a výkřiků služebnictva, která se ženou chodbami.\n\nNakonec zadýchaný seržant vysvětluje, že skupina výrostků se dostala dovnitř pod falešnou záminkou a probíjí se k trůnní síni!\n\n"
 ep3_laamps.0410.imprison: "Vojáci náhle vtrhli dovnitř a brzy mě přivedli před jejich vůdce, [owner.GetFirstName], který se posměšně zvedá mou korunu."
 ep3_laamps.0410.outro: "Proplížím se služebnickými komnatami, převlečen za prostého člověka, a připojím se k prchajícím ven z [target.Custom('ResidenceBuilding')|l]..."
 ep3_laamps.0410.t: "$seize_realm$: Ukradená koruna"
 ep3_laamps.0411.a: "Za to #EMP zaplatíš#!"
 ep3_laamps.0411.b: "[owner.GetSheHe|U] se naučil, co se stane s usurpátory!"
 ep3_laamps.0411.c: "Prokletý [owner.Custom('InsultNoun')]!"
 ep3_laamps.0411.death: "Tělo [owner.GetFirstName], bezmajetného ničemy, je přetaženo přede mnou; [owner.GetHerHis] plán uchvátit mou korunu silou ztroskotal."
 ep3_laamps.0411.desc: "Co začalo jako obyčejný den v [target.GetCapitalLocation.GetBaronyNameExplicitly] nabralo náhle zlověstný obrat. [target.Custom('ResidenceBuilding')|l] je plný křiku stráží a výkřiků služebnictva, která se ženou chodbami.\n\nNakonec moji vojáci dostali situaci pod kontrolu a zvuky boje postupně utichly."
 ep3_laamps.0411.imprison: "[owner.GetFirstName], bezmajetný ničema, je přiveden přede mnou; [owner.GetHerHis] plán uchvátit mou korunu silou je odhalen."
 ep3_laamps.0411.outro: "Dozvěděl jsem se, že [owner.GetFirstName], bezmajetný ničema, vedl útok ve snaze uchvátit mou korunu silou. Zbabělec je dávno pryč."
