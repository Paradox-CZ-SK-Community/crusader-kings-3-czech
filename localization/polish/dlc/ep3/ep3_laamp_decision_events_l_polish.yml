 ep3_laamp_decision_event.1000.b: "Prostory [visiting_location.GetCounty.GetFaith.HouseOfWorship] se zdají zajímavé."
 ep3_laamp_decision_event.1000.b_second: "Zůstaly nedořešené záležitosti na [visiting_location.GetCounty.GetFaith.HouseOfWorship]."
 ep3_laamp_decision_event.1000.c.tt: "Jít na pozemky místního [visiting_location.GetHolding.GetType.GetName|l]"
 ep3_laamp_decision_event.1000.c: "Pojďme se podívat na [visiting_location.GetBaronyNameExplicitlyNoTooltip] [visiting_location.GetHolding.GetType.GetName|l]."
 ep3_laamp_decision_event.1000.c_second: "Zůstaly nedořešené záležitosti v [visiting_location.GetHolding.GetType.GetName|l]."
 ep3_laamp_decision_event.1000.d.tt: "Jít do místní řemeslnické čtvrti"
 ep3_laamp_decision_event.1000.d: "Měl bych navštívit schopné řemeslníky."
 ep3_laamp_decision_event.1000.d_second: "Zůstaly nedořešené záležitosti v řemeslnické čtvrti."
 ep3_laamp_decision_event.1000.desc_intro_castle_holding: "Málokteré místo je tak vznešené jako [visiting_location.GetHolding.GetType.GetName|l], a [visiting_location.GetTitle.GetNameNoTier] není výjimkou. [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip|U] vojáci a prapory jsou po městě k vidění na každém kroku.\n\nKdyž procházíme hlavní bránou, zahlédnu několik stráží vykukujících z nadpraží."
 ep3_laamp_decision_event.1000.desc_intro_church_holding: "Velkolepé město, různé zpěvy a hymny leží jako útěšná přikrývka nad [visiting_location.GetTitle.GetNameNoTier] [ROOT.Char.Custom('LocalHoldingType')|l], a jeho náboženské zřetelnosti jsou zřejmé.\n\nKdyž projíždíme hlavními vraty, spatřuji spoustu [visiting_location.GetCounty.GetFaith.GetAdjectiveNoTooltip] ozdob zasazených do zdí i na pilířích a lešení."
 ep3_laamp_decision_event.1000.desc_intro_city_holding: "Důležitý obchodní uzel pro [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip], bohatství vytvářené na trzích [visiting_location.GetTitle.GetNameNoTier] prosakuje do každého kouta města.\n\nKdyž vcházíme městskými branami, jsou všude výkřiky a obrázky upoutávající na místní obchodníky."
 ep3_laamp_decision_event.1000.desc_intro_constantinople: "Procházíme oblouky a sloupořadí a vstupujeme do velkého města [visiting_location.GetBaronyNameExplicitlyNoTooltip]. Není divu, že je to klenot v koruně [visiting_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetTitledFirstName], a hledím k srdci města."
 ep3_laamp_decision_event.1000.desc_intro_returned_constantinople_01: "Z vyhlídky pohlédnu na [visiting_location.GetTitle.GetNameNoTierNoTooltip], snažím se uchopit tuto perlu [visiting_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nKultury z celého okolí jsou zde zastoupeny; mezi [visiting_location.GetCulture.GetNameNoTooltip] je to skutečná tavicí kotlina tradic a zvyků.\n\nU Hippodromu se zdá, že začalo nějaké klání, soudě podle tlumených výkřiků radosti a vzrušení."
 ep3_laamp_decision_event.1000.desc_intro_returned_from_castle: "Po návratu od hradních bran si všimnu hlídky ušmudlaně vypadajících [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip] vojáků, kteří obchází obvod a bedlivě sledují ty, kteří vypadají příliš pochybnými nebo odlišnými."
 ep3_laamp_decision_event.1000.desc_intro_returned_from_church: "Při návratu z pozemků [visiting_location.GetCounty.GetFaith.HouseOfWorship] jde po náměstí pomalým průvodem skupina [visiting_location.GetCounty.GetFaith.AltPriestTermPlural], tiše a melodicky si přitom broukají."
 ep3_laamp_decision_event.1000.desc_intro_returned_from_craftsmen: "Po návštěvě řemeslníků se u hlavního náměstí koná malé vystoupení skupiny žonglérů, které přitahuje slušné množství diváků."
 ep3_laamp_decision_event.1000.desc_intro_returned_from_second: "Rychle se vracím z druhého konce [ROOT.Char.Custom('GetMainsquareCommons')], míjím cestovního obchodníka s desítkami drobných skleněných lahviček s různobarevnými tekutinami."
 ep3_laamp_decision_event.1000.desc_intro_returned_from_tavern: "Vyjdu z [ROOT.Char.Custom('GetTavernDwelling')] a zařinu do světla, vdechuji čerstvý vzduch venku. Vůně od nedalekého [visiting_location.GetCounty.GetCulture.GetNameNoTooltip], prodávajícího [visiting_location.GetTitle.GetHolder.Custom('GetLocalStreetFoodPlural')], mi sbíhá sliny."
 ep3_laamp_decision_event.1000.desc_intro_returned_generic_01: "Při procházení [ROOT.Char.Custom('GetMainsquareCommons')] [visiting_location.GetTitle.GetNameNoTierNoTooltip] jde průvod zvědavých zahraničních obchodníků na cestě do [neighboring_county.GetTitle.GetNameNoTierNoTooltip]."
 ep3_laamp_decision_event.1000.desc_intro_returned_generic_02: "Zpátky na [ROOT.Char.Custom('GetMainsquareCommons')] k nám přihopsá ochočené [ROOT.Char.Custom('RegionalFerociousAnimal')], aby nadšeně pozdravilo nic netušícího kolemjdoucího, což způsobí pořádný rozruch."
 ep3_laamp_decision_event.1000.desc_intro_returned_generic_03: "Vracíme se na [ROOT.Char.Custom('GetMainsquareCommons')], vítá nás místní řezník, který vynáší [dummy_gender.GetHerHis] odpad vzadu, aby nakrmil své hlídací psy."
 ep3_laamp_decision_event.1000.desc_intro_returned_generic_04: "Cestou zpět na [ROOT.Char.Custom('GetMainsquareCommons')] se zastavím obdivovat práci místní tkalcovny gobelínů, která vytváří dílo na zakázku pro [visiting_location.GetCounty.GetTitle.GetHolder.GetTitledFirstNameNoTooltip]."
 ep3_laamp_decision_event.1000.desc_intro_returned_home: "Když se blíží večer, obyvatelé [visiting_location.GetBaronyNameExplicitlyNoTooltip] se roztáhli dovnitř.\n\nProdejci vyprázdnili své stánky a zajímavá místa zavřela brány."
 ep3_laamp_decision_event.1000.desc_intro_tribal_holding_01: "Místní [visiting_location.GetCounty.GetCulture.GetNameNoTooltip|U] lid se pravidelně schází v [ROOT.Char.Custom('LocalHoldingType')|l] [visiting_location.GetBaronyNameExplicitlyNoTooltip], aby obchodoval, povídal si a sdílel příběhy.\n\nKdyž vstupuji do shluku [ROOT.Char.Custom('GetBuildingDwelling')]ů, bloudí uprostřed cesty kousavý [ROOT.Char.Custom('RegionalFarmAnimal')] a malý [ROOT.Char.Custom('SmallAnimal')] ospale proplétá listovím pár kroků napravo."
 ep3_laamp_decision_event.1000.desc_intro_tribal_holding_02: "Procházíme několika vrstvami kmenových lidí s výraznějšími bojovými rysy na cestě do středu [visiting_location.GetTitle.GetNameNoTier].\n\nOštěpy, dýky a luky; ale také [ROOT.Char.Custom('GetTribalTradegoods')], domorodá přesvědčení — to vše tvoří podobu [visiting_location.GetHolding.GetType.GetName|l]. Většinou mě zdraví přívětivá pokývnutí; občasný podezíravý pohled však taky padne."
 ep3_laamp_decision_event.1000.desc_outro_constantinople: "\n\nHagia Sophia a Hippodrome jsou jasně viditelné na obzoru a já se cítím poněkud malý, v úžasu nad těmito monumenty."
 ep3_laamp_decision_event.1000.desc_outro_home: "\n\nDlouhý den povinností mě konečně začíná dobývat a toužím po svém pelechu."
 ep3_laamp_decision_event.1000.desc_outro_new: "\n\nNasávám pohledy i vůně tohoto místa a rychle si zde udělám přehled."
 ep3_laamp_decision_event.1000.desc_outro_partner_01: "\n\nMá [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('visiting_partner'))], [visiting_partner.GetFirstName], se rozhlíží spokojeně, jako by si užívala změnu prostředí."
 ep3_laamp_decision_event.1000.desc_outro_partner_home: "\n\n[visiting_partner.GetFirstName] protahuje končetiny a vydechne spokojeně: \"Nevadilo by mi teplé jídlo u táboru,\" říká s touhou."
 ep3_laamp_decision_event.1000.desc_outro_regional_britannia_returned_01: "\n\nNahoře se na chvíli rozestoupily mraky, dovolily slunečním paprskům tančit po střechách a obyvatelích [ROOT.Char.Custom('GetSquareCommons')]."
 ep3_laamp_decision_event.1000.desc_outro_regional_britannia_returned_02: "\n\nNepřestávající chmurný déšť dál houstne, pomalu se hromadí kaluže na nerovném povrchu. Stojící [ROOT.Char.Custom('RegionalFarmAnimal')] sklíčeně mečí, že je ponecháno v mrholení."
 ep3_laamp_decision_event.1000.desc_outro_regional_britannia_returned_03: "\n\nMokrá mlha pevně obklopila [ROOT.Char.Custom('GetSquareCommons')], a kdokoli vyjde ven, okamžitě má oděv promočený v neustálém dešti."
 ep3_laamp_decision_event.1000.desc_outro_regional_east_africa_returned_01: "\n\nMalá ještěrka se šplhá po korálových blocích jednoho z úzkých domků a hledá si cestu na plochou střechu, kde se vyhřívá na slunci."
 ep3_laamp_decision_event.1000.desc_outro_regional_east_africa_returned_02: "\n\nPálená cihla nízké zídky chytá teplo slunce a vyzařuje ho komukoli — nebo čemukoli — kdo si troufne po ní vylézt."
 ep3_laamp_decision_event.1000.desc_outro_regional_east_africa_returned_03: "\n\nZpozoroval jsem malou lasturu navždy zapuštěnou do vápencové zdi nedalekého obydlí."
 ep3_laamp_decision_event.1000.desc_outro_regional_east_africa_returned_04: "\n\nNapravo si jeden z obchodníků upravuje listovou stříšku svého stánku, aby poskytl stín pro [dummy_gender.GetHerHis] kola ořechy."
 ep3_laamp_decision_event.1000.desc_outro_regional_europe_returned_01: "\n\nZačal lehký mrholení, které zvýrazňuje zeleň a přináší měkkou zemitou vůni; pocit klidu před bouří."
 ep3_laamp_decision_event.1000.desc_outro_regional_europe_returned_02: "\n\nStudený vítr vanoucí od nedalekého jezera způsobí, že dobytek vydá překvapené zvuky a prodejci si přitáhnou pláště blíž ke ramenům."
 ep3_laamp_decision_event.1000.desc_outro_regional_europe_returned_03: "\n\nNaproti mně se místní sedláci vracejí ze služby v nedalekém kamenném kostele. Kněz stojící u vchodu mi při průchodu dává nezřetelný úsměv."
 ep3_laamp_decision_event.1000.desc_outro_regional_iberia_returned_01: "\n\nZa rohem hází světlo z dekorativní fontány nebeské odlesky na blízký podkovovitý oblouk."
 ep3_laamp_decision_event.1000.desc_outro_regional_iberia_returned_02: "\n\nNaproti mně starý [dummy_gender.GetWomanMan] jemně obnovuje místní mozaiku s několika — převážně — novými kousky, s výborným výsledkem."
 ep3_laamp_decision_event.1000.desc_outro_regional_iberia_returned_03: "\n\nNahoře náboženská ikona dohlíží na ruch rušné ulice s kontemplativním pohledem."
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_01: "\n\nNahoře skupina makaků řádí v korunách stromů, zřejmě jsou rozhořčeni kvůli něčemu."
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_02: "\n\nK pobavení davu obsadila střechu blízké budovy neustále křičící, neskutečně krásná hejno papoušků, připomínající nám naši blízkost k přírodě."
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_03: "\n\nOdsud je pohled na množství jasně barevných textilií pověšených na sušení, které tvoří půvabné pozadí [ROOT.Char.Custom('LocalHoldingType')|l]."
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_04: "\n\nNa ulici si děti hrají ve kalužích z dnešního vydatného deště."
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_05: "\n\nNapravo se mahaut cvičící nového slona shromažďuje malý dav diváků, kteří pozorují to představení."
 ep3_laamp_decision_event.1000.desc_outro_regional_middle_east_returned_01: "\n\nPořád je horko, lidé se posunuli do stínu. Nad okrajem [ROOT.Char.Custom('SettlementCity')|l] krouží zlověstný sup."
 ep3_laamp_decision_event.1000.desc_outro_regional_middle_east_returned_02: "\n\nKdyž kolem proklouzne škorpión, víry písku se zvedají a v pouštním slunci nabývají téměř éterického lesku."
 ep3_laamp_decision_event.1000.desc_outro_regional_middle_east_returned_03: "\n\nNapravo leží ruiny staré mešity, z níž místní [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip|U] přebírají materiál k dalšímu použití."
 ep3_laamp_decision_event.1000.desc_outro_regional_north_africa_returned_01: "\n\nPříjemný vánek svižně cestuje kolem kruhových pisé domů a přináší úlevu od dusivého horka."
 ep3_laamp_decision_event.1000.desc_outro_regional_north_africa_returned_02: "\n\nDva osvěžení [dummy_gender.GetWomenMen] vycházejí z jednoho z hammamů a já toužebně zírám na vstup, najednou dychtivý po relaxační koupeli."
 ep3_laamp_decision_event.1000.desc_outro_regional_north_africa_returned_03: "\n\nOsiolek nesmlouvavě bručí, jak se zdá, že uvízl v jedné z úzkých, štěrkových uliček mezi domy."
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_summer_returned_01: "\n\nSlunce, které se v této části roku prakticky nezapadá, je stále vysoko a jedinou konkurencí jeho jasu je bledost lidí v [ROOT.Char.Custom('SettlementCity')|l]."
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_summer_returned_02: "\n\nMírný, temperovaný déšť přišel nad [ROOT.Char.Custom('SettlementCity')|l] [ROOT.Char.Custom('GetSquareCommons')] a mírně mrholí na lidi i dobytek."
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_winter_returned_01: "\n\nSníh, odrážející světlo slunce, leží těžce na střechách a [ROOT.Char.Custom('GetTreesScaffolding')|l]; jeho oslnivý lesk soutěží jen s rudyma tvářemi obyvatel [visiting_location.GetTitle.GetNameNoTierPossessiveNoTooltip]."
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_winter_returned_02: "\n\nAčkoli je mráz, nefouká vítr. [ROOT.Char.Custom('SettlementCity')|l] má zlověstnou křehkost, všichni živí v [ROOT.Char.Custom('GetSquareCommons')] vydechují kouřově bílé obláčky tepla."
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_winter_returned_03: "\n\nBrzy bude zase tma, [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip|U] pobíhají v matném světle dne a snaží se stihnout vše, co po setmění už nebude možné."
 ep3_laamp_decision_event.1000.desc_outro_regional_steppe_returned_01: "\n\nKousek dál se pokojné stádo volů a koní pásá po polích, spokojené a nasycené."
 ep3_laamp_decision_event.1000.desc_outro_regional_steppe_returned_02: "\n\nO kus dál je hříbě vedené blízko stojící klisny, zatímco kmenovec připravuje dojicí rituál."
 ep3_laamp_decision_event.1000.desc_outro_regional_steppe_returned_03: "\n\nNaproti mně několik kmenových lidí opravuje poškořený jurt, pečlivě přikrývá nový plát plátnem a uhlazuje ho křídou."
 ep3_laamp_decision_event.1000.desc_outro_regional_west_africa_returned_01: "\n\nNěkolik obchodníků se potuluje východní částí [ROOT.Char.Custom('GetSquareCommons')], z nichž jeden vyčnívá jako nejbohatší, vychloubající se mušlemi."
 ep3_laamp_decision_event.1000.desc_outro_regional_west_africa_returned_02: "\n\nMůj zrak přitahují výrazné barvy místních plodin vystavených na tlustých rohožích — melouny, dýně, okurky, pomeranče. Radostný pohled."
 ep3_laamp_decision_event.1000.desc_outro_regional_west_africa_returned_03: "\n\nSlunce se odráží v ozdobné mosazné váze, kterou spokojený kupující ukládá stranou a platí [dummy_gender.GetHerHis] v zlatém prachu."
 ep3_laamp_decision_event.1000.desc_outro_regional_west_africa_returned_04: "\n\nSkupinka stavitelů přistavuje druhé patro na jeden z dekorativních domů, opatrně dávkujíc tempo v tom horku."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_01: "\n\nHlasy a hlasité obchodování u přilehlých zásobovacích stánků se sem rozezněly a dávají [ROOT.Char.Custom('GetMainsquareCommons')] hektický nádech."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_02: "\n\nHrozivý otrokář provádí o něco dál pochybný obchod na [ROOT.Char.Custom('GetSquareCommons')], k nelibosti některých kolemjdoucích."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_03: "\n\nJe teplo, i když ne takové, jaké by se dalo očekávat v tomto regionu v největším horku. Dělníci i šlechtici si vykonávají své denní povinnosti a užívají si příjemnou teplotu."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_04: "\n\nStádo [ROOT.Char.Custom('RegionalFarmAnimalPlural')] účinně blokuje cestu putujícímu obchodníkovi, což vyvolává spoustu zármutku a křiku."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_05: "\n\nNalevo se [ROOT.Char.Custom('SoundingRegionalFarmAnimal')] stěžuje na důkladnou prohlídku od potenciálního kupce. Prodejce [dummy_gender.GetWomanMan] mu jemně hladí hlavu na uklidnění."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_06: "\n\nNapravo je malý záhon živých [ROOT.Char.Custom('get_region_flower_type_plural')], který poskytuje příjemný ostrůvek barev v [ROOT.Char.Custom('GetSquareCommons')]."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_07: "\n\n[ROOT.Char.Custom('GetRandomRegionalBird')] sedí nahoře na [ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')] stromě; dívá se dolů na hemžící se [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip] s bystrýma očima."
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_01: "\n\n[visiting_partner.GetFirstName] mě jemně strčí a ukáže nahoru na blízké [visiting_location.Custom('GetRandomRegionalWood')] — na nejvyšší větvi sedí robustní [ROOT.Char.Custom('GetRandomRegionalBird')], vyhřívá se odpoledním sluncem."
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_02: "\n\n[visiting_partner.GetFirstName] potěšeně cvrliká a ukáže na rozverného [ROOT.Char.Custom('get_region_dog_type')], který pobíhá a hraje si aport se svým pánem."
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_03: "\n\n[visiting_partner.GetFirstName] se škádlivě kroutí, když [visiting_partner.GetSheHe] hází vyhrabaného červa po mně. Překvapen chru, udělám krok zpět a dám [visiting_partner.GetHerHim] hravý, ale přísný pohled."
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_04: "\n\n[visiting_partner.GetFirstName] spokojeně pobrukuje, zatímco [visiting_partner.GetSheHe] pečlivě prohlíží stánek plný náboženských vyřezávaných [visiting_location.Custom('GetRandomRegionalWood')]."
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_05: "\n\n[visiting_partner.GetFirstName] se na chvíli ztratí z dohledu, ale brzy se vrátí a nabídne mi ochutnat [visiting_partner.GetHerHis] čerstvě získané [ROOT.Char.Custom('GetLocalStreetFood')]."
 ep3_laamp_decision_event.1000.desc_outro_revisit: "\n\nTěší mě malé uspokojení z toho, že se od mé poslední návštěvy toho mnoho nezměnilo."
 ep3_laamp_decision_event.1000.desc_outro_revisit_constantinople: "\n\nByl jsem tu už dříve, a přesto se cítím poněkud malý, když pozoruji Hagia Sophia a Hippodrome na obzoru."
 ep3_laamp_decision_event.1000.h.tt: "Zvážit další zajímavosti"
 ep3_laamp_decision_event.1000.h: "Měl jsem v plánu něco jiného..."
 ep3_laamp_decision_event.1000.i.tt: "Opustit [visiting_location.GetBaronyNameExplicitlyNoTooltip]"
 ep3_laamp_decision_event.1000.i: "Mám tady hotovo. Jdeme zpět do tábora."
 ep3_laamp_decision_event.1000.i_home: "Čas vyrazit domů."
 ep3_laamp_decision_event.1000.i_home_partner: "Pojďme domů, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('visiting_partner'))]."
 ep3_laamp_decision_event.1000.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: [ROOT.Char.Custom('GetMainsquareCommonsCapitalized')|U]"
 ep3_laamp_decision_event.1001.a.tt: "Jít ke stánkům se zásobami"
 ep3_laamp_decision_event.1001.a: "Zásoby jsou tudy."
 ep3_laamp_decision_event.1001.a_second: "Podívejme se znovu na ty zásoby..."
 ep3_laamp_decision_event.1001.b.tt: "Jít ke stánkům s artefakty"
 ep3_laamp_decision_event.1001.b: "Třeba bych mohl prodat nějaké artefakty."
 ep3_laamp_decision_event.1001.b_second: "Vlastně by bylo lepší vrátit se k prodavačům artefaktů."
 ep3_laamp_decision_event.1001.c.tt: "Vyhledat zakázku"
 ep3_laamp_decision_event.1001.c: "Zdá se, že [ROOT.Char.Custom('GetTowncrierElder')] by nám mohl něco nabídnout."
 ep3_laamp_decision_event.1001.c_second: "Je na čase znovu navštívit [ROOT.Char.Custom('GetTowncrierElder')]."
 ep3_laamp_decision_event.1001.d: "$ep3_laamp_decision_event.1010.e$"
 ep3_laamp_decision_event.1001.desc: "Odsouvám se od vstupu do [ROOT.Char.Custom('SettlementCity')|l] a kráčím úzkou cestičkou kolem [ROOT.Char.Custom('GetCrookedhousesDelapidatedtents')] do přilehlého otevřeného prostranství.\n\nPřede mnou je cesta k zásobovacím obchodníkům a prodavačům artefaktů, a odtud také spatřím, co vypadá jako"
 ep3_laamp_decision_event.1001.desc_intro: "$ep3_laamp_decision_event.1001.desc$ městský hlásatel v dálce."
 ep3_laamp_decision_event.1001.desc_intro_nomads: "$ep3_laamp_decision_event.1001.desc$ starší kmene, pobíhající v dálce."
 ep3_laamp_decision_event.1001.desc_intro_return_finished: "Tato část [ROOT.Char.Custom('GetMainsquareCommons')] se nějak ochladila a lidé se buď vrátili do svých obydlí, nebo se přemístili do jiných částí [ROOT.Char.Custom('SettlementCity')|l]."
 ep3_laamp_decision_event.1001.desc_intro_returned_from_artifacts: "Když se vracíme od prodejců artefaktů, i další lidé se vracejí z různých částí [ROOT.Char.Custom('SettlementCity')|l] a příliv návštěvníků na [ROOT.Char.Custom('GetMainsquareCommons')] je značný."
 ep3_laamp_decision_event.1001.desc_intro_returned_from_assaulting_supplies: "Stráže se mnou manipulovaly dost drsně, naštěstí nic nerozbili, když mě přivezli zpět na [ROOT.Char.Custom('GetMainsquareCommons')]."
 ep3_laamp_decision_event.1001.desc_intro_returned_from_contract: "Pomalu se vracím od [ROOT.Char.Custom('GetTowncrierElder')], chvíli pozoruji oblohu a pak zjistím, že jsem zpět na [ROOT.Char.Custom('GetMainsquareCommons')]."
 ep3_laamp_decision_event.1001.desc_intro_returned_from_supplies: "Když se vracíme od zásobovacího obchodníka, odpolední vánek táhne po [visiting_location.GetTitle.GetNameNoTierPossessiveNoTooltip] [ROOT.Char.Custom('GetMainsquareCommons')]."
 ep3_laamp_decision_event.1001.desc_intro_returned_generic_01: "Zpátky v této části [ROOT.Char.Custom('GetMainsquareCommons')] je znatelně méně lidí. Několik dětí hladí osla, který klidně pasá uprostřed cesty směrem k [ROOT.Char.Custom('GetTowncrierElder')] nástěnce."
 ep3_laamp_decision_event.1001.desc_intro_returned_generic_02: "Vrátíme se do druhé poloviny [ROOT.Char.Custom('GetMainsquareCommons')], kde se několik různých psů honí a rvou o — dost velkou — kost."
 ep3_laamp_decision_event.1001.desc_outro_partner: "\n\n[visiting_partner.GetFirstName] zaostává, ale brzy mě dohoní, zatímco přemýšlím, kam zamíříme dál."
 ep3_laamp_decision_event.1001.desc_outro_return_finished: "\n\nRozhlédnu se a uvědomím si, že tu už nemám nic dalšího, čemu bych se měl věnovat."
