 ep3_laamp_decision_event.1030.d.tt: "Přistoupit k zahalené postavě"
 ep3_laamp_decision_event.1030.d.tt_second: "Vrátit se k [laamp_hooded_figure.GetShortUIName]"
 ep3_laamp_decision_event.1030.d: "Co za zajímavou zahalenou postavu..."
 ep3_laamp_decision_event.1030.d_second: "Další rozhovor s [laamp_hooded_figure.GetFirstNameNoTooltip] neuškodí."
 ep3_laamp_decision_event.1030.d_third: "Měl bych se vrátit k [laamp_hooded_figure.GetFirstNameNoTooltip]."
 ep3_laamp_decision_event.1030.desc: "Taverna, kde se shromažďují cestovatelé a místní [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip], pulzuje aktivitou."
 ep3_laamp_decision_event.1030.desc_mid: "\n\nU ohně dál v místnosti sedí vypravěč a vpředu skupina zanedbaných přátel obtěžuje servírku kvůli dalšímu [visiting_location.GetCounty.GetTitle.GetHolder.Custom('RegionalDrink')]."
 ep3_laamp_decision_event.1030.desc_mid_return_reused_spouse: "\n\nU pultu stále sedí [laamp_spouse_material.GetFirstName], táhnouc prstem po okraji [laamp_spouse_material.GetHerHis] šálku."
 ep3_laamp_decision_event.1030.desc_mid_return_spouse: "\n\nU pultu je stále připravená [laamp_spouse_material.Custom('RandomPositiveShallowAdjective')] [laamp_spouse_material.Custom('RaunchyComplimentNoun')], která popíjí [laamp_spouse_material.GetHerHis] šálek."
 ep3_laamp_decision_event.1030.desc_mid_reused_spouse: "$ep3_laamp_decision_event.1030.desc_mid_storyteller_intro$ Všimnu si [laamp_spouse_material.Custom('RandomPositiveShallowAdjective')] [laamp_spouse_material.GetFirstName], který sedí a zjevně se nudí."
 ep3_laamp_decision_event.1030.desc_mid_spouse: "$ep3_laamp_decision_event.1030.desc_mid_storyteller_intro$ [laamp_spouse_material.Custom('RandomPositiveShallowAdjectiveWithArticle')] [laamp_spouse_material.Custom('RaunchyComplimentNoun')] sedí a zdá se, že se nudí."
 ep3_laamp_decision_event.1030.desc_mid_storyteller_intro: "\n\nU ohně dál v místnosti sedí vypravěč. Přední část obtěžuje skupina špinavých přátel servírku kvůli dalším [visiting_location.GetCounty.GetTitle.GetHolder.Custom('RegionalDrink')], a v rohu u pultu"
 ep3_laamp_decision_event.1030.desc_nomad: "Jsem pozván do jednoho z stanů. Překvapivě se tam vejde mnoho lidí — cestovatelé a [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip], všichni se mísí do jednoho bezvadného #EMP bzučení#! lidského hluku."
 ep3_laamp_decision_event.1030.desc_nomad_mid: "\n\nVenku u ohně sedí vypravěč. Přední část tvoří shluk hlasitých tribes[visiting_location.GetCounty.GetTitle.GetHolder.GetWomenMen], kteří vzpomínají na svou poslední výpravu."
 ep3_laamp_decision_event.1030.desc_nomad_mid_spouse: "$ep3_laamp_decision_event.1030.desc_nomad_mid_storyteller_intro$ [laamp_spouse_material.Custom('RandomPositiveShallowAdjectiveWithArticle')] [laamp_spouse_material.Custom('RaunchyComplimentNoun')] sedí a zdá se, že se nudí."
 ep3_laamp_decision_event.1030.desc_nomad_mid_storyteller_intro: "\n\nVenku u ohně sedí vypravěč. Přední část tvoří shluk hlasitých tribes[visiting_location.GetCounty.GetTitle.GetHolder.GetWomenMen], kteří vzpomínají na svou poslední výpravu, a v rohu u pultu"
 ep3_laamp_decision_event.1030.desc_nomad_returned_01: "Znovu vstupuji do obydlí, znovu mě zasáhne pohostinnost a přátelská atmosféra a dovolím si uvolněné povzdechnutí."
 ep3_laamp_decision_event.1030.desc_nomad_returned_from_hood: "Kloužu zpět z jiného stanu, zatímco se mi oči znovu přizpůsobují šeru v obydlí."
 ep3_laamp_decision_event.1030.desc_nomad_returned_from_recruit: "Když se vracím od verbířů, téměř zakopnu o dvojici veselých, kteří si právě dělají legraci z třetího, uzavřenějšího muže kvůli jeho podobě s [ROOT.Char.Custom('RegionalMythicalCreatureLower')]."
 ep3_laamp_decision_event.1030.desc_nomad_returned_from_story: "Detaily příběhu [laamp_storyteller.GetFirstNamePossessive] mi ještě rezonují v hlavě, když vstupuji zpět do obydlí."
 ep3_laamp_decision_event.1030.desc_nomad_returned_from_unwinding_spouse: "Opouštím [laamp_spouse_material.GetFirstNamePossessive] krásný stan, upravím si oblečení a skrádám se zpět do obydlí s novým elánem."
 ep3_laamp_decision_event.1030.desc_outro: "\n\nUdělal jsem pár kroků do jasného a teplého [ROOT.Char.Custom('GetRoomTent')], přemýšlejíc, co udělat jako první."
 ep3_laamp_decision_event.1030.desc_outro_hooded: "\n\nU vchodu spatřím nenápadnou zahalenou postavu. Zjevně člověka, který si cení svého soukromí."
 ep3_laamp_decision_event.1030.desc_outro_hooded_noble_return: "$ep3_laamp_decision_event.1030.desc_outro_hooded_return_intro$ a právě polkne další pohár."
 ep3_laamp_decision_event.1030.desc_outro_hooded_return: "$ep3_laamp_decision_event.1030.desc_outro_hooded_return_intro$ hraje si s malým dýkou."
 ep3_laamp_decision_event.1030.desc_outro_hooded_return_intro: "\n\nVedle vchodu stále sedí nenápadná zahalená postava,"
 ep3_laamp_decision_event.1030.desc_outro_partner: "\n\n[visiting_partner.GetFirstName] se dívá na to pestrobarevné shromáždění jednotlivců s jiskrou zvědavosti v [visiting_partner.GetHerHis] oku."
 ep3_laamp_decision_event.1030.desc_outro_return_01: "\n\nNálada je veselá a někteří [ROOT.Char.Custom('GetTavernDwelling')]-návštěvníci začali skandovat [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] melodii. Uprostřed toho hluku zvažuji svůj další krok."
 ep3_laamp_decision_event.1030.desc_outro_return_02: "\n\nVzadu v [ROOT.Char.Custom('GetRoomTent')] se šlechtic[ROOT.Char.GetWomanMan] právě baví s rolnickým [ROOT.Char.Custom('GetRandomWomanMan')]. Moje oči se zdržují na šlechtic[ROOT.Char.Custom('WomanManPossessive')] erbu, zatímco zvažuji, co dělat dál."
 ep3_laamp_decision_event.1030.desc_outro_return_03: "\n\nU stolu u vchodu hraje pár místních exotickou deskovou hru pomocí hrubých kamenů černé a bílé. Pohodově sleduji jejich tahy a opatrně vážím své možnosti."
 ep3_laamp_decision_event.1030.desc_outro_return_finished: "\n\nKdyž se rozhlédnu po [ROOT.Char.Custom('GetRoomTent')], zdá se, že je teď mnohem prázdněji; uvědomuji si, že už nemám co dělat."
 ep3_laamp_decision_event.1030.desc_outro_return_partner_01: "\n\nV rohu [ROOT.Char.Custom('GetTavernDwelling')] [visiting_partner.GetFirstName] sleduje skupinku místních, kteří házejí ostré předměty na rozbitý sud, s morbidním zaujetím.\n\nPohlédnu na jejich hru a zvažuji, co udělat dál."
 ep3_laamp_decision_event.1030.desc_outro_return_partner_02: "\n\nPo mé pravici se [visiting_partner.GetFirstName] usmívá, když jeden rolník dokončí hrubý vtip zahrnující několik tělesných tekutin. Poskytnu [visiting_partner.GetHerHim] překvapený pohled, zatímco zvažuji další kroky."
 ep3_laamp_decision_event.1030.desc_outro_return_partner_03: "\n\nDále vpředu se [visiting_partner.GetFirstName] pustí do malého tančícího skoku, když [ROOT.Char.Custom('GetTavernDwelling')] trubadúr dokončí místní lidovou píseň. Pohodově sleduji tanec, zatímco přemýšlím, co dál na programu."
 ep3_laamp_decision_event.1030.desc_outro_return_partner_finished: "\n\n[visiting_partner.GetFirstName], který už začíná vypadat trochu unaveně, pohlédne na nedaleký stůl: "Jestli tu zůstaneme ještě dlouho, mohli bychom alespoň něco sníst, [visiting_partner.Custom2('RelationToMe', ROOT.Char)]?""
 ep3_laamp_decision_event.1030.desc_returned_01: "Znovu vstupuji do taverny a zjišťuji, že se toho mnoho nezměnilo — cestovatelé a tuláci odpočívají, zatímco se jim dostává péče."
 ep3_laamp_decision_event.1030.desc_returned_02: "Zpět v [ROOT.Char.Custom('GetTavernDwelling')] právě pár [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] vyhazovačů ukončilo hádku, která přerostla v rvačku."
 ep3_laamp_decision_event.1030.desc_returned_from_hood: "Kloužu zpět z sklepa, zatímco se mi oči znovu přizpůsobují vyšší jasnosti společenského sálu."
 ep3_laamp_decision_event.1030.desc_returned_from_hood_noble: "Napětí je stále vysoké, když [laamp_hooded_figure.GetFirstName] nechávám v [laamp_hooded_figure.GetHerHis] potíži a vracím se do středu [ROOT.Char.Custom('GetRoomTent')]."
 ep3_laamp_decision_event.1030.desc_returned_from_hood_noble_fail: "Když se mi nepodaří situaci urovnat, místní vyhazovači vyhodí [laamp_hooded_figure.GetFirstName] a [laamp_hooded_figure.GetHerHis] rvačku z [ROOT.Char.Custom('GetTavernDwelling')]. Opatrně se vracím do středu [ROOT.Char.Custom('GetRoomTent')]."
 ep3_laamp_decision_event.1030.desc_returned_from_recruit: "Když se vracím od verbířů, zachytím lákavou vůni [visiting_location.GetCounty.GetTitle.GetHolder.Custom('GetLocalStreetFoodPlural')] připravovaných v kuchyni."
 ep3_laamp_decision_event.1030.desc_returned_from_spouse: "Když opouštím [laamp_spouse_material.GetHerHis] společnost, [laamp_spouse_material.GetFirstName] opět pokračuje v hovoru s několika přátelskými [ROOT.Char.Custom('GetTaverngoersTribespeople')] zatímco pochodím zpět do středu [ROOT.Char.Custom('GetRoomTent')]."
 ep3_laamp_decision_event.1030.desc_returned_from_story: "Detaily příběhu [laamp_storyteller.GetFirstNamePossessive] mi ještě rezonují v hlavě, když kráčím zpátky do jednoznačně hlučnějšího společenského sálu."
 ep3_laamp_decision_event.1030.desc_returned_from_unwinding_spouse: "Opouštím [laamp_spouse_material.GetFirstNamePossessive] krásnou společnost, upravím si oblečení a vracím se z jedné ze zadních místností s novou náladou."
 ep3_laamp_decision_event.1030.e: "$ep3_laamp_decision_event.1010.e$"
 ep3_laamp_decision_event.1030.e_second: "Jsme hotovi."
 ep3_laamp_decision_event.1030.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: the [ROOT.Char.Custom('GetTavernDwelling')|U]"
 ep3_laamp_decision_event.1031.a.cooldown.tt: "Nedávno jste přemýšleli nad příběhem — vraťte se [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1031_has_storied_recently') )]"
 ep3_laamp_decision_event.1031.a: "Ten příběh měl pár dobrých bodů."
 ep3_laamp_decision_event.1031.a_eccentric: "Vidíte, teď to dává úplný smysl!"
 ep3_laamp_decision_event.1031.a_failure.desc: "Aspoň to byl napínavý příběh"
 ep3_laamp_decision_event.1031.a_failure.t: "Pěkný příběh"
 ep3_laamp_decision_event.1031.a_semi_success.desc: "Části příběhu jsou aplikovatelné na vaši situaci"
 ep3_laamp_decision_event.1031.a_semi_success.t: "Příležitost k růstu"
 ep3_laamp_decision_event.1031.a_success.desc: "Naučíte se něco z poučení příběhu"
 ep3_laamp_decision_event.1031.a_success.t: "Dovednosti skrze morálku"
 ep3_laamp_decision_event.1031.a_zealous: "...Myslím, že měl jeden nebo dva relevantní body."
 ep3_laamp_decision_event.1031.b.cooldown.tt: "Nedávno jste si užili příběh — vraťte se [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1031_has_reveled_recently') )]"
 ep3_laamp_decision_event.1031.b: ""[laamp_storyteller.GetFirstNameNoTooltip], jak umíš tak dobře vyprávět příběhy?""
 ep3_laamp_decision_event.1031.b_reveler: "Tenhle znám!"
 ep3_laamp_decision_event.1031.c.cooldown.tt: "Nedávno jste si užili příběh — vraťte se [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1031_has_relaxed_recently') )]"
 ep3_laamp_decision_event.1031.c: ""To byl skvělý příběh, příteli!""
 ep3_laamp_decision_event.1031.c_zealous: "Bah. Takový kacířský nesmysl."
 ep3_laamp_decision_event.1031.desc_01: "#EMP "...a touhou zbavit se neustálého kladívkování byl Zeusova hlava rozříznuta na dvě a z ní vyšla Athéna, nejmoudřejší z bohů."#!"
 ep3_laamp_decision_event.1031.desc_02: "#EMP "...a pak se Horus a Set stali smrtelnými nepřáteli, soupeřícími o prázdný trůn."#!"
 ep3_laamp_decision_event.1031.desc_03: "#EMP "...a od toho dne je Ruha vyobcována ze Světa světla a vyhnána do Světa temnot."#!"
 ep3_laamp_decision_event.1031.desc_04: "#EMP "...a pak velký Leviathan zničil svět potřetí, umírajíc přitom. Z jejího těla však vyrostla nová země, rostliny a zvířata."#!"
 ep3_laamp_decision_event.1031.desc_05: "#EMP "...a pak se stal atuou lesů, Tangaroa zdědil moře, Rūaumoko třesoucí se zemi a Tāwhirimatea rozvernému větru."#!"
 ep3_laamp_decision_event.1031.desc_06: "#EMP "...a pak spadlo vejce; jeho části vytvořily vesmír — žloutek se stal teplým sluncem a bílek krásným měsícem."#!"
 ep3_laamp_decision_event.1031.desc_07: "#EMP "...a pak Kuutar svolila zlato vlákno do nádherného roucha; širokého jako noční obloha a dlouhého jako věčnost."#!"
 ep3_laamp_decision_event.1031.desc_08: "#EMP "...a když si uvědomila, že to byl její vlastní bratr, Kullervo, kdo ji sváděl, spadla ze skály a do života za ní."#!"
 ep3_laamp_decision_event.1031.desc_09: "#EMP "...a pak Finn, ve své zuřivosti, zatvrdl do kamene. Jeho sny o zkáze nebyly nikdy naplněny a tak katedrála stále stojí, až do dnešního dne."#!"
 ep3_laamp_decision_event.1031.desc_10: "#EMP "...a navzdory Kaangsovu varování lidé udělali oheň v narůstajícím tmách a zvířata uprchla do kopců."#!"
 ep3_laamp_decision_event.1031.desc_11: "#EMP "...a pak byla uhnětená hlína pokryta kůží, naplněna krví a Tore ho pojmenoval Baatsi."#!"
 ep3_laamp_decision_event.1031.desc_12: "#EMP "...a pak tábor žen vyšel vítězně nad táborem mužů, což jim umožnilo znovu se #EMP zaplést#! mezi sebou."#!"
 ep3_laamp_decision_event.1031.desc_13: "#EMP "...a oni ji nazvali Teryel, první lvice."#!"
 ep3_laamp_decision_event.1031.desc_14: "#EMP "...a Soma byla dána bohům, ale čtyři kapky byly rozlity na samotnou zemi, a z těchto kapek vzešla svatá města."#!"
 ep3_laamp_decision_event.1031.desc_15: "#EMP "...a jedním velkým hltáním Culebre polkl svou krávu, kopyta i vše."#!"
 ep3_laamp_decision_event.1031.desc_16: "#EMP "...a pak Toranos přijal oběť; krev tekoucí po jeho trupu ho posílila, čímž stvořila nový pramen."#!"
 ep3_laamp_decision_event.1031.desc_17: "#EMP "...a pak Tjelvar přišel na ostrov, přinesl oheň, díky němuž ostrov přestal každé večer klesat pod vlny."#!"
 ep3_laamp_decision_event.1031.desc_18: "#EMP "...a pak přišly deště do Afriky, za velkého zpěvu, tance a radosti."#!"
 ep3_laamp_decision_event.1031.desc_outro: "\n\n"Ale ten příběh je na jindy." Vypravěč mi věnuje tajemný úsměv, opře se v [laamp_storyteller.GetHerHis] místě u krbu a napije se dalšího doušku [laamp_storyteller.Custom('RegionalDrink')]."
 ep3_laamp_decision_event.1031.return.tt: "Vrátíte se k vchodu [THIS.Char.Custom('GetTavernDwelling')]"
 ep3_laamp_decision_event.1031.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: the Storyteller"
 ep3_laamp_decision_event.1033.a: "\"Co kdybys pro mě přišel(a) pracovat, [laamp_first_recruit.GetFirstNameNoTooltip]?\""
 ep3_laamp_decision_event.1033.b: "[laamp_second_recruit.GetFirstNameNoTooltip] vypadá jako vhodný kandidát."
 ep3_laamp_decision_event.1033.c: "Vidím potenciál jen v [laamp_third_recruit.GetFirstNameNoTooltip]."
 ep3_laamp_decision_event.1033.d.cooldown.tt: "Nedávno jste přijali bezplatného [follower|E] — vraťte se [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1033_generic_jane_cooldown') )]"
 ep3_laamp_decision_event.1033.d: "$ep3_laamp_decision_event.1021.d$"
 ep3_laamp_decision_event.1033.d: "\"...[laamp_generic_jane.GetFirstNameNoTooltip], že? Přidej se ke mně.\""
 ep3_laamp_decision_event.1033.desc: "Když přistupuji ke skupině nezaměstnaných [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip], zvednu hlas a oslovím je přímo: \"Hledám zručné, spolehlivé lidi, kteří by se připojili k mému táboru! Kdo z vás je na to připraven?\""
 ep3_laamp_decision_event.1033.desc_jane_outro: "\n\nKdyž končím s představením, strohá [laamp_generic_jane.GetWomanMan] ke mně okamžitě přistoupí: \"Jmenuji se [laamp_generic_jane.GetFirstName]. Ze svých vlastních důvodů bych se rád(a) připojil(a) k tvému táboru.\""
 ep3_laamp_decision_event.1033.desc_mid_three: "\n\nZainteresované osoby se představí jako [laamp_first_recruit.GetFirstName] — [laamp_first_recruit.Custom('PersonalityGetNegativeTraitDesc')|U], [laamp_second_recruit.GetFirstName] — [laamp_second_recruit.Custom('PersonalityGetNegativeTraitDesc')|U] a [laamp_third_recruit.GetFirstName] — [laamp_third_recruit.Custom('PersonalityGetNegativeTraitDesc')|U]."
 ep3_laamp_decision_event.1033.desc_mid_two: "\n\nZainteresované osoby se představí jako [laamp_first_recruit.GetFirstName] — [laamp_first_recruit.Custom('PersonalityGetNegativeTraitDesc')] a [laamp_second_recruit.GetFirstName] — [laamp_second_recruit.Custom('PersonalityGetNegativeTraitDesc')]."
 ep3_laamp_decision_event.1033.desc_outro: "\n\nOčima přejíždím po kandidátech, snažím se rozhodnout, kterého najmout."
 ep3_laamp_decision_event.1033.desc_partner_outro: "\n\n[visiting_partner.GetFirstName] zamumlá a pozoruje uchazeče, zatímco zvažuji, koho najmout."
 ep3_laamp_decision_event.1033.desc_returned_01: "Když se vracím k potenciálním rekrutům, [laamp_first_recruit.GetFirstName], [laamp_second_recruit.GetFirstName] a [laamp_third_recruit.GetFirstName] se podezíravě dívají jeden na druhého.$ep3_laamp_decision_event.1033.desc_returned_outro_01$"
 ep3_laamp_decision_event.1033.desc_returned_02: "Zpátky u rekrutů, trio složené z [laamp_first_recruit.GetFirstName], [laamp_second_recruit.GetFirstName] a [laamp_third_recruit.GetFirstName] se zdá, že právě urovnalo hádku.$ep3_laamp_decision_event.1033.desc_returned_outro_02$"
 ep3_laamp_decision_event.1033.desc_returned_jane_01: "Když se vracím k potenciálním rekrutům, [laamp_first_recruit.GetFirstName] a [laamp_second_recruit.GetFirstName] vedou tichou konverzaci."
 ep3_laamp_decision_event.1033.desc_returned_jane_02: "Zpátky u rekrutů právě dvojice [laamp_first_recruit.GetFirstName] a [laamp_second_recruit.GetFirstName] dohráli hru kostkami s pochybnými výsledky."
 ep3_laamp_decision_event.1033.desc_returned_jane_outro: "\n\n[laamp_generic_jane.GetFirstNameNoTooltip] stále stojí v rohu a vrací mi pohled, zatímco si prohlížíme kandidáty."
 ep3_laamp_decision_event.1033.desc_returned_outro_01: "\n\nKdyž si mě všimnou, společně ožijí a očekávavě na mě zírají."
 ep3_laamp_decision_event.1033.desc_returned_outro_02: "\n\nNapětí ve vzduchu se, jak se přibližuji, mírně posune a promění v opatrné očekávání."
 ep3_laamp_decision_event.1033.e: "$ep3_laamp_decision_event.1021.d$"
 ep3_laamp_decision_event.1033.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: Nováčci"
 ep3_laamp_decision_event.1035.a: "\"Co kdybych ti koupil další hrnek [laamp_spouse_material.Custom('RegionalDrink')]?\""
 ep3_laamp_decision_event.1035.b.cooldown.tt: "Nedávno jste se pokusili svést potenciálního [spouse|E] — zkuste to znovu [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1035_spouse_duelled_recently') )]"
 ep3_laamp_decision_event.1035.b.failure.tt: "[laamp_spouse_material.GetShortUIName] začne tě ignorovat"
 ep3_laamp_decision_event.1035.b.failure: "Nepodařilo se ti zaujmout [laamp_spouse_material.GetShortUIName]"
 ep3_laamp_decision_event.1035.b.success: "[laamp_spouse_material.GetShortUIName] je okouzlen(a) tvými návrhy"
 ep3_laamp_decision_event.1035.b_fallback: "\"Co dělá [laamp_spouse_material.Custom('GirlBoy')] jako ty v takovém místě?\""
 ep3_laamp_decision_event.1035.b_fifth: "\"Když mi půjčíš polibek, #EMP slibuju#! že ho hned vrátím.\""
 ep3_laamp_decision_event.1035.b_first: "\"Kromě #EMP kradení srdcí#!, co dalšího děláš?\""
 ep3_laamp_decision_event.1035.b_fourth: "\"Chytáš ryby? Protože mě máš #EMP na háčku#!.\""
 ep3_laamp_decision_event.1035.b_second: "\"Máš jméno? Nebo tě můžu nazvat #EMP moje#?\""
 ep3_laamp_decision_event.1035.b_third: "\"Máš mapu? Právě jsem se v tvých očích #EMP ztratil(a)#!.\""
 ep3_laamp_decision_event.1035.c.cooldown.tt: "Nedávno jste se uvolnili v [ROOT.Char.Custom('GetTavernDwelling')] — vraťte se [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1035_spouse_unwinded_recently') )]"
 ep3_laamp_decision_event.1035.c: "\"...proč to nepřesunout někam #EMP pohodlnějšímu#!...\""
 ep3_laamp_decision_event.1035.d: "$ep3_laamp_decision_event.1021.d$"
 ep3_laamp_decision_event.1035.desc: "Pozorně sleduji [laamp_spouse_material.Custom('RaunchyComplimentNoun')], který/á si sedá ke stolu poblíž. Majitel [ROOT.Char.Custom('GetTavernDwelling')] oslovil [laamp_spouse_material.GetHerHim] [laamp_spouse_material.GetFirstName], ne [laamp_spouse_material.Custom('GetSheHeOpposite')]?\n\n[laamp_spouse_material.GetSheHe|U] vypadá zmateně, když k němu/ní přistupuji, možná proto, že můj vnitřní zmatek je jasně čitelný ve tváři. Proč by mi to mělo vadit? #EMP Jsem [ROOT.Char.GetNameNoTooltip], sakra!#!\n\nNeustále si připomínám své nedávné úspěchy, abych zůstal(a) klidný(á). Většinou se mi to nedaří."
 ep3_laamp_decision_event.1035.desc_returned_01: "Vrátím se ke stolu [laamp_spouse_material.GetFirstNamePossessive] a okamžitě mi začne krev bušit v uších.\n\nZůstat. Klid. #EMP Navázat rozhovor.#!\n\n[laamp_spouse_material.GetFirstNameNoTooltip] si při mém přiblížení povídá s poblíž sedícím [laamp_spouse_material.Custom('WomanManOpposite')], a [laamp_spouse_material.GetHerHis] oči se zúží v očekávání:"
 ep3_laamp_decision_event.1035.desc_returned_02: "Když se znovu přesunu ke stolu [laamp_spouse_material.GetHerHis], [laamp_spouse_material.GetFirstName] právě obdržel(a) dýmavé jídlo, jehož vůně mi zvedá žaludek.\n\n[laamp_spouse_material.GetSheHe|U] drží zrak upřený na [visiting_location.GetCounty.GetTitle.GetHolder.Custom('GetLocalStreetFood')] před [laamp_spouse_material.GetHerHim] a suše poznamená: \"Opravdu tentokrát něco #EMP chceš#!?\"\n\nZarazím se nad tímto škodolibým pozdravem a pečlivě zvažuji svou odpověď:"
 ep3_laamp_decision_event.1035.desc_reused_spouse: "Pohlavuji se k [laamp_spouse_material.GetFirstName], který/á, jako vždy zářivý(á), zvedne zrak, když přistupuji.\n\n[laamp_spouse_material.GetSheHe|U] má zřejmě na chvíli problém mě zařadit — pak se [laamp_spouse_material.GetHerHis] oči zúží v rozpoznání.\n\n#EMP Nic osobního#!, říkám si v duchu a slabě se usměji, zatímco ignoruji nepříjemný pocit v hrudi:"
 ep3_laamp_decision_event.1035.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: Potenciální protějšek"
 ep3_laamp_decision_event.1037.a.flavor: "Jsem si jistý, že se to bude hodit."
 ep3_laamp_decision_event.1037.a: "\"Uhradím [laamp_hooded_figure.GetHerHis] útratu.\""
 ep3_laamp_decision_event.1037.b.failure.t: "Nepřesvědčivý"
 ep3_laamp_decision_event.1037.b.failure: "Nepodařilo se ti přesvědčit výtržníka"
 ep3_laamp_decision_event.1037.b.flavor: "Co nejhoršího by se mohlo stát?"
 ep3_laamp_decision_event.1037.b.success.t: "Šlechtic[laamp_hooded_figure.GetWomanMan] zachráněn"
 ep3_laamp_decision_event.1037.b.success: "Podařilo se ti přimět výtržníka, aby nechal [laamp_hooded_figure.GetShortUIName] na pokoji"
 ep3_laamp_decision_event.1037.b_diplomacy: "\"Přece bys vydělal více na #EMP vracejícím se#! zákazníkovi?\""
 ep3_laamp_decision_event.1037.b_intrigue: "\"[laamp_hooded_figure.GetHerHis|U] tělesní strážci jsou #EMP právě#! venku, víš...\""
 ep3_laamp_decision_event.1037.b_learning: "\"Přece jsme lepší než tohle, ne?\""
 ep3_laamp_decision_event.1037.b_martial: "\"Chceš to vyřídit se #EMP mnou#! místo toho?\""
 ep3_laamp_decision_event.1037.b_stewardship: "\"To není, bohužel, ten #EMP současný#! poplatek za sezení.\""
 ep3_laamp_decision_event.1037.c.flavor: "Zažil jsem horší."
 ep3_laamp_decision_event.1037.c: "\"Tento #EMP [laamp_hooded_figure.GetTitleAsNameNoTooltip]#! je už zadaný, ty [ROOT.Char.Custom('InsultNoun')]!\""
 ep3_laamp_decision_event.1037.d: "\"Hodila by se mi osoba s tvými schopnostmi, [laamp_hooded_figure.GetFirstNameNoTooltip].\""
 ep3_laamp_decision_event.1037.d_thief_position: "\"Víš, mám volné místo $master_thief_camp_officer$ právě pro tebe.\""
 ep3_laamp_decision_event.1037.desc: "$ep3_laamp_decision_event.1037.desc_intro$$ep3_laamp_decision_event.1037.desc_outro$"
 ep3_laamp_decision_event.1037.desc_intro: "Zakuklená postava nenápadně proklouzne hostincem a sejde po schodišti do sklepa. Opatrně se rozhlédnu, když následuji [laamp_hooded_figure.GetHerHim] dolů.\n\nDole si [laamp_hooded_figure.GetSheHe] sedne u židle před stolem a nechá kapuci spadnout"
 ep3_laamp_decision_event.1037.desc_noble: "...a pak je tu #EMP poplatek za sezení#!," poznamená [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] výtržník s ironickým úsměvem, zatímco [ROOT.Char.GetSheHe] gestikuluje směrem ke křeslu zakuklené postavy. "To je jistě další zlatý příspěvek."\n\nZakuklený [laamp_hooded_figure.GetWomanMan] okamžitě vstane a když mu/ji sklouzne kapuce, poznám, že se jedná o nikého jiného než [laamp_hooded_figure.GetName]: \"To je hrubost!\" vykřikne [laamp_hooded_figure.GetTitleAsNameNoTooltip], zjevně rozrušený(á).\n\n\"Nenuť mě, abych se dotázal u svých #EMP obchodních partnerů#!\" vyhrožuje výtržník a situace houstne."
 ep3_laamp_decision_event.1037.desc_noble_returned_01: "Vrátím se k [laamp_hooded_figure.GetFirstName], který/á je stále ve zuřícím sporu s místním výtržníkem.\n\nJejich pohledy jsou sevřeny, patová situace je úplná a jen ji narušuje, že místní výtržník občas nakoukne ke dveřím, jako by na něco — nebo na #EMP někoho#! — čekal.\n\nCítím, jak mi po zádech stéká kapka potu."
 ep3_laamp_decision_event.1037.desc_noble_returned_02: "Zpátky u [laamp_hooded_figure.GetFirstNamePossessive] stolu je napětí beze změny a místní výtržník stále čeká na [ROOT.Char.GetHerHis] platbu.\n\nTento [laamp_hooded_figure.GetTitleAsNameNoTooltip] #EMP odmítá#! vyhovět a občasný kolemjdoucí zpomalí, jen aby pak opět zrychlil, když pochopí, co se chystá.\n\nMůj pohled nervózně přeskakuje od jednoho k druhému."
 ep3_laamp_decision_event.1037.desc_nomad: "$ep3_laamp_decision_event.1037.desc_nomad_intro$$ep3_laamp_decision_event.1037.desc_outro$"
 ep3_laamp_decision_event.1037.desc_nomad_intro: "Zakuklená postava nenápadně proklouzne obydlím a vyleze na druhé straně. Opatrně se rozhlédnu, když následuji [laamp_hooded_figure.GetHerHim] ven a do přilehlého stanu.\n\nUvnitř si [laamp_hooded_figure.GetSheHe] sedne u židle před stolem a nechá kapuci spadnout"
 ep3_laamp_decision_event.1037.desc_nomad_returned_01: "$ep3_laamp_decision_event.1037.desc_nomad_returned_01_intro$ $ep3_laamp_decision_event.1037.desc_returned_01_outro$"
 ep3_laamp_decision_event.1037.desc_nomad_returned_01_intro: "V jiném stanu [laamp_hooded_figure.GetFirstName] zaujatě sleduje mapu. Náhodou narážím do [laamp_hooded_figure.Custom('GetSmallHidingObject')]"
 ep3_laamp_decision_event.1037.desc_nomad_returned_02: "Zvednu chlopeň stanu a nakouknu dovnitř, než vstoupím: $ep3_laamp_decision_event.1037.desc_returned_02_outro$"
 ep3_laamp_decision_event.1037.desc_nomad_returned_03: "Stojím u stanu darebáka [laamp_hooded_figure.GetFirstNamePossessive] a z vnitřku slyším zvuk jako škubání. Pak to náhle přestane.\n\nOpatrně nakouknu do stanu a spatřím [laamp_hooded_figure.GetHerHim] v tmě, jak otírá nůž od tmavé substance. Krev...?\n\n[laamp_hooded_figure.GetSheHe|U] lhostejně otočí hlavu mým směrem: \"Jen #EMP krysa#!. Ale #EMP ty#! na druhou stranu jsi docela vytrvalý chlapče, že?\""
 ep3_laamp_decision_event.1037.desc_nomad_reused_thief: "$ep3_laamp_decision_event.1037.desc_nomad_intro$.$ep3_laamp_decision_event.1037.desc_reused_thief_outro$"
 ep3_laamp_decision_event.1037.desc_outro: ": \"Předpokládám, že mě znáš podle pověsti? '#EMP Ten [laamp_hooded_figure.Custom('CriminalAdjective')] a [laamp_hooded_figure.Custom('CriminalCrierInsult')] zločinec [laamp_hooded_figure.GetFirstNameNoTooltip]!'#!\"\n\n\"...lidé jsou za drobnější urážky #EMP otlučeni#!. Tak co chceš?\" upřeně se na mě dívá [laamp_hooded_figure.GetFirstNamePossessive] a zvedá zvědavé obočí."
 ep3_laamp_decision_event.1037.desc_returned_01: "$ep3_laamp_decision_event.1037.desc_returned_01_intro$ $ep3_laamp_decision_event.1037.desc_returned_01_outro$"
 ep3_laamp_decision_event.1037.desc_returned_01_intro: "Ve sklepě [laamp_hooded_figure.GetFirstName] zaujatě sleduje mapu. Prkno na podlaze vrzne"
 ep3_laamp_decision_event.1037.desc_returned_01_outro: "a [laamp_hooded_figure.GetSheHe] prudce otočí hlavu zpátky a podívá se na mě.\n\n\"Jsi zpátky,\" poznamená [laamp_hooded_figure.GetSheHe], zatímco opatrně zavírá mapu znázorňující nedaleké panství [1037_neighboring_holding.GetBaronyNameExplicitly]: \"Chtěl(a) jsi něco?\"\n\n[laamp_hooded_figure.GetSheHe|U] vstane, zkříží paže a šibalsky se přikrčí na jedné noze."
 ep3_laamp_decision_event.1037.desc_returned_02: "Nakouknu do sklepa dříve, než znovu sestoupím po schodech. $ep3_laamp_decision_event.1037.desc_returned_02_outro$"
 ep3_laamp_decision_event.1037.desc_returned_02_outro: "Nakouknu do sklepa, než znovu sejdu po schodech. [laamp_hooded_figure.GetFirstName], darebák, sedí opřený v křesle a upřeně zírá na [ROOT.Char.Custom('GetCeilingCanopy')].\n\n[laamp_hooded_figure.GetSheHe|U] líně hází do vzduchu [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] minci, obrátí ji a pak ji chytí pevnou rukou.\n\nOčistím si hrdlo a [laamp_hooded_figure.GetFirstNameNoTooltip] zavře oči, když odkládá minci, sepne ruce za hlavu a zabručí: \"Ano?\""
 ep3_laamp_decision_event.1037.desc_returned_03: "Vrátím se do sklepa a dveře jsou nyní zavřené. Opatrně je otevřu a sejdu dolů po schodech.\n\nO kus dál [laamp_hooded_figure.GetFirstName] vytírá podlahu něčeho, co vypadá jako... #EMP krev#!? Určitě #EMP zvířecí#! krev...\n\n[laamp_hooded_figure.GetSheHe|U] si praskne prsty, odloží kýbl a otočí k mně pozornost: \"Jseš vytrvalý, že?\""
 ep3_laamp_decision_event.1037.desc_reused_thief: "$ep3_laamp_decision_event.1037.desc_intro$.$ep3_laamp_decision_event.1037.desc_reused_thief_outro$"
 ep3_laamp_decision_event.1037.desc_reused_thief_outro: "\n\nPoznám [laamp_hooded_figure.GetFirstName] a [laamp_hooded_figure.GetSheHe] dychtivě praští pěstí do stolu: \"No do háje! Nečekal(a) jsem, že tě uvidím znovu — alespoň ne v tomhle životě. Co pro tebe můžu udělat?\""
 ep3_laamp_decision_event.1037.e.failure.tt: "[laamp_hooded_figure.GetShortUIName] začne tě ignorovat"
 ep3_laamp_decision_event.1037.e.failure: "Nepodařilo se ti nalákat [laamp_hooded_figure.GetShortUIName]"
 ep3_laamp_decision_event.1037.e.success: "[laamp_hooded_figure.GetShortUIName] je touto myšlenkou zaujat(a)"
 ep3_laamp_decision_event.1037.e: "\"Profesionál tvého kalibru by se v mém táboře #EMP rozvíjel#!\""
 ep3_laamp_decision_event.1037.f: "\"Mohl(a) bys mě naučit tomu řemeslu?\""
 ep3_laamp_decision_event.1037.g: "\"Ty a já spolu bychom toto království #EMP ovládli#!, [laamp_hooded_figure.GetFirstNameNoTooltip].\""
 ep3_laamp_decision_event.1037.h: "$ep3_laamp_decision_event.1021.d$"
 ep3_laamp_decision_event.1037.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: Hledaný [laamp_hooded_figure.GetWomanMan|U]"
 ep3_laamp_decision_event.1037.t_noble: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: [laamp_hooded_figure.GetFirstNameNoTooltip] je v nesnázích!"
 ep3_laamp_decision_event.1040.a.cooldown.tt: "Léčitel je na pochůzkách po zbytek této návštěvy"
 ep3_laamp_decision_event.1040.a.tt: "Jít k léčitelově boudě"
 ep3_laamp_decision_event.1040.a: "Léčitelé by mi jistě prospěli."
 ep3_laamp_decision_event.1040.a_second: "Měl(a) bych se vrátit k léčiteli."
 ep3_laamp_decision_event.1040.a_second_sickly_minor: "[1040_sickly_minor.GetFirstNameNoTooltip] stále čeká u léčitelovy boudy."
 ep3_laamp_decision_event.1040.a_sickly_minor: "Měli bychom zamířit k léčitelově boudě!"
 ep3_laamp_decision_event.1040.b.cooldown.tt: "[visiting_location.GetCounty.GetFaith.HouseOfWorship] je po zbytek této návštěvy obsazeno obřadem"
 ep3_laamp_decision_event.1040.b.tt: "Vstoupit do [visiting_location.GetCounty.GetFaith.HouseOfWorship]"
 ep3_laamp_decision_event.1040.b: "To [visiting_location.GetCounty.GetFaith.HouseOfWorship] vypadá zajímavě."
 ep3_laamp_decision_event.1040.b_second: "Vraťme se do [visiting_location.GetCounty.GetFaith.HouseOfWorship]."
 ep3_laamp_decision_event.1040.c.cooldown.tt: "Zahrada je po zbytek této návštěvy plná lidí"
 ep3_laamp_decision_event.1040.c.tt: "Navštívit přilehlou zahradu"
 ep3_laamp_decision_event.1040.c: "Procházka zahradou neuškodí."
 ep3_laamp_decision_event.1040.c_second: "Musím se znovu projít zahradou."
 ep3_laamp_decision_event.1040.d.tt: "Promluvit si s lékařem [laamp_physician_recruit.GetShortUIName]"
 ep3_laamp_decision_event.1040.d: "Možná má kazatel pravdu?"
 ep3_laamp_decision_event.1040.d_second: "Další rozhovor s [laamp_physician_recruit.GetFirstNameNoTooltip] neuškodí."
 ep3_laamp_decision_event.1040.desc: "Na náměstí [visiting_location.GetCounty.GetFaith.HouseOfWorship] panuje jakési klidné ticho, přestože je zde spousta obchodu, [visiting_location.GetCounty.GetFaith.PriestNeuterPlural] a pomocníků.\n\nUprostřed se vypíná honosný [visiting_location.GetCounty.GetFaith.HouseOfWorship] a po stranách vidím nápisy s odvážnými sliby uzdravení i přístavek se zahrádkou pro tiché rozjímání o [visiting_location.GetCounty.GetFaith.HighGodName]."
 ep3_laamp_decision_event.1040.desc_outro: "\n\nCítím se spokojeně, dívám se po náměstí a několikrát zhluboka vydechnu, když přemýšlím o dalším cíli."
 ep3_laamp_decision_event.1040.desc_outro_partner: "\n\n[visiting_partner.GetFirstName] přikývne s uznáním a rozhlíží se po rušném náměstí, již si prohlížejíc podivné stánky a zajímavosti."
 ep3_laamp_decision_event.1040.desc_outro_physician: "\n\nNa okraji náměstí káže oddanec, že lepší tělesné zdraví zvýší i naše duchovní zdraví. [laamp_physician_recruit.GetSheHe|U] stojí pevně navzdory občasným pískáním z davu."
 ep3_laamp_decision_event.1040.desc_outro_physician_return: "\n\nKázající oddanec dál hlásá [laamp_physician_recruit.GetHerHis] učení o zdraví, ale zdá se, že přednáška se chýlí ke konci."
 ep3_laamp_decision_event.1040.desc_outro_physician_sickly_minor: "\n\nNa okraji náměstí káže oddanec o lepším tělesném zdraví; a jak bylo domluveno předem, mé nemocné [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('1040_sickly_minor'))] [1040_sickly_minor.GetFirstName] bylo doprovázeno a čeká na mě u léčitelovy boudy."
 ep3_laamp_decision_event.1040.desc_outro_return_01: "\n\nV zastíněném rohu náměstí se šarlatán snaží přesvědčit šlechtice [ROOT.Char.GetWomanMan] o léčivých vlastnostech červeného písku.\n\nNezúčastněně sleduji jejich hádku a zvažuji, kam jít dál."
 ep3_laamp_decision_event.1040.desc_outro_return_02: "\n\nU nedalekého stánku s obsidiánovými zrcadly se [visiting_location.GetCounty.GetFaith.PriestNeuter] snaží zakrýt své vzrušení, když si [ROOT.Char.GetSheHe] konečně může prohlédnout [ROOT.Char.GetHerselfHimself].\n\nJemi mírně rozesměje, zatímco se rozhoduju, kam dál."
 ep3_laamp_decision_event.1040.desc_outro_return_03: "\n\nU malé rotundy šarlatán nosící opis [ROOT.Char.Custom('RandomReligiousTextName')] čte nahlas z textu pro skromné posluchače.\n\nPovrchně naslouchám a rozhlížím se po náměstí, přemýšlejíc, co udělat dál."
 ep3_laamp_decision_event.1040.desc_outro_return_finished: "\n\nPo strávení značného času zde na náměstí [visiting_location.GetCounty.GetFaith.HouseOfWorship] jsem spokojený(á) s dnešními jednáními a hledám nejrychlejší cestu zpět na hlavní náměstí."
 ep3_laamp_decision_event.1040.desc_outro_return_partner_01: "\n\nNa levé straně [visiting_partner.GetFirstName] zvědavě zkoumá stánek pokrytý nejmenšími lahvičkami — údajně naplněnými kapkami jedu z [ROOT.Char.Custom('VenomousCreature')].\n\nJen ta představa mi běhá mráz po zádech, zatímco se snažím rozhodnout, kam jít dál."
 ep3_laamp_decision_event.1040.desc_outro_return_partner_02: "\n\n[visiting_partner.GetFirstName] mě poklepává na rameno a ukazuje na stráže doprovázející ubohého [ROOT.Char.GetWomanMan] pryč z prostoru, který křičí o konci světa.\n\nNevěřícně zvedám obočí a sleduji rozruch při zvažování dalšího kroku."
 ep3_laamp_decision_event.1040.desc_outro_return_partner_03: "\n\n[visiting_partner.GetFirstName] mi při přechodu náměstím podá kousek najídla.\n\nRozvážně žvýkám usušené příděly a přemýšlím, jaký bude další tah."
 ep3_laamp_decision_event.1040.desc_outro_return_partner_finished: "\n\n[visiting_partner.GetFirstName], který/á začíná vypadat trochu unaveně, říká: \"Nejsem zvyklý si stěžovat, ale... už jsme tady přece hotovi, [visiting_partner.Custom2('RelationToMe', ROOT.Char)]?\""
 ep3_laamp_decision_event.1040.desc_outro_sickly_minor: "\n\nJak bylo domluveno s jedním z pomocníků u tábora, mé nemocné [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('1040_sickly_minor'))] [1040_sickly_minor.GetFirstName] bylo doprovázeno a čeká na mě u léčitelovy boudy."
 ep3_laamp_decision_event.1040.desc_outro_sickly_minor_return: "\n\nZ nějakého důvodu se teď na náměstí nachází spousta dětí. Byly tu pořád? Hrají si a rvačí se, neustále vymýšlejí nové způsoby starých věcí; často k údivu a rozladění svých opatrovníků.\n\nMyslím pořád na stav [1040_sickly_minor.GetFirstNamePossessive] zdraví, zatímco hledám další cíl."
 ep3_laamp_decision_event.1040.desc_returned_01: "Zpátky na prostranství [visiting_location.GetCounty.GetFaith.HouseOfWorship] je všechno jako dřív. Jak slunce pomalu putuje po obloze, sousední budovy střídavě vrhají stín na otevřené náměstí."
 ep3_laamp_decision_event.1040.desc_returned_02: "Intenzivní vůně kadidla se neúprosně vtírá do mých nosních dírek, když se znovu procházím sluncem na prostranství [visiting_location.GetCounty.GetFaith.HouseOfWorship]."
 ep3_laamp_decision_event.1040.desc_returned_from_church: "Když znovu procházím branami [visiting_location.GetCounty.GetFaith.HouseOfWorship], zůstává se mnou jakási arkadická klidnost, když se ocitám zpět na náměstí."
 ep3_laamp_decision_event.1040.desc_returned_from_garden: "Vrátím se ze tichého zahradního koutku lehčí na duši a rozhlížím se po rušném náměstí [visiting_location.GetCounty.GetFaith.HouseOfWorship]."
 ep3_laamp_decision_event.1040.desc_returned_from_healer: "Mžourám, když vystupuji z šera léčitelovy boudy a nacházím cestu zpět na náměstí [visiting_location.GetCounty.GetFaith.HouseOfWorship]."
 ep3_laamp_decision_event.1040.desc_returned_from_physician: "Sleduji ubývající uličky zpět od pracovny [laamp_physician_recruit.GetFirstNamePossessiveNoTooltip] a ocitám se zpět na prostranství [visiting_location.GetCounty.GetFaith.HouseOfWorship]."
 ep3_laamp_decision_event.1040.e: "$ep3_laamp_decision_event.1010.e$"
 ep3_laamp_decision_event.1040.e_second: "Tady už jsme hotovi."
 ep3_laamp_decision_event.1040.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: prostranství [visiting_location.GetCounty.GetFaith.HouseOfWorship|U]"
 ep3_laamp_decision_event.1041.a: "Možná by mi prospělo vyrovnání humorů."
 ep3_laamp_decision_event.1041.a_ill: ""Já... opravdu bych potřeboval(a) nějaké ošetření, ano.""
 ep3_laamp_decision_event.1041.b: ""Zajímá mě ten [1041_health_artifact.GetNameNoTooltip].""
 ep3_laamp_decision_event.1041.c.flavor: "Co je nejhorší, co se může stát!"
 ep3_laamp_decision_event.1041.c: ""Mohl bys #EMP ty#! provést ten zákrok, [visiting_partner.GetFirstNameNoTooltip]?"""
 ep3_laamp_decision_event.1041.d.partner: ""[visiting_partner.GetFirstNameNoTooltip], můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('visiting_partner'))], potřebuje léčbu!"""
 ep3_laamp_decision_event.1041.d: ""[1040_sickly_minor.GetFirstNameNoTooltip], můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('1040_sickly_minor'))], potřebuje léčbu!"""
 ep3_laamp_decision_event.1041.desc: "$ep3_laamp_decision_event.1041_intro$ [laamp_healer_character.GetSheHe|U] vzhlédne, když se přibližuji: "Zdravím. Jaké jsou vaše humory? Potřebujete trochu očisty?""
 ep3_laamp_decision_event.1041.desc_outro_artifact: "\n\nO něco dál v místnosti, na polici plné léčivých cetek, spatřím zajímavý [1041_health_artifact.GetName], který si žádá mou pozornost."
 ep3_laamp_decision_event.1041.desc_outro_horn: "\n\nZ okraje zorného pole spatřím několik léčivých cetek, z nichž mne upoutá nádherný roh."
 ep3_laamp_decision_event.1041.desc_outro_return_artifact: "\n\nO něco dále v místnosti [1041_health_artifact.GetName] stále přitahuje mou pozornost."
 ep3_laamp_decision_event.1041.desc_outro_return_horn: "\n\nO něco dále v místnosti odpočívá nádherný [1041_health_artifact.GetName] spolu s ostatními léčivými předměty."
 ep3_laamp_decision_event.1041.desc_physician_partner: "Jak vstupujeme do léčitelovy chatrče, [laamp_healer_character.GetFirstName] provádí očistný zákrok na starším [ROOT.Char.GetWomanMan]. [visiting_partner.GetFirstName] dychtivě pozoruje [laamp_healer_character.GetFirstNameNoTooltip], v očích má jiskru vzrušení: "Nevadilo by mi zkusit si #EMP tohle#!..."\n\n[laamp_healer_character.GetFirstNameNoTooltip] zvedne hlavu, když [laamp_healer_character.GetSheHe] zaslechne naše hlasy: "Nevšiml(a) jsem si vás tam! Něco vás trápí?""
 ep3_laamp_decision_event.1041.desc_returned_01: "[laamp_healer_character.GetFirstName] se právě stará o jiného pacienta, když sejdu po schodech do léčitelovy chatrče. [laamp_healer_character.GetSheHe|U] se na mě podívá, pak pokyne svému pacientovi, aby si sedl na nějaké lůžko dál v místnosti.\n\n[laamp_healer_character.GetSheHe|U] následně zavře provizorní záclonu z opotřebované plachty, čímž poskytne pacientovi i nám trochu soukromí.\n\n"Vidím, že jste se vrátil(a)," poznamená [laamp_healer_character.GetSheHe] pilně: "Potřebujete ode mne nějakou pomoc?""
 ep3_laamp_decision_event.1041.desc_returned_02: "Přicházím dolů do tlumeně osvětlené léčitelovy chatrče, [laamp_healer_character.GetFirstName] sedí hlouběji v místnosti a listuje stránkami nějakého ošuntělého deníku. Z dálky těžko rozeznat, zdá se, že obsahuje vyobrazení lidského těla.\n\n[laamp_healer_character.GetSheHe|U] opatrně zavře deník, uloží ho, podívá se na mě a klidným hlasem poznamená: "Ah, tak jste zpátky. Nakonec jste našel(a) něco, co vás trápí?""
 ep3_laamp_decision_event.1041.desc_returned_physician_partner: "Jak vcházíme do léčitelovy chatrče, [laamp_healer_character.GetFirstName] promýšlí nějaké byliny, ale zvedne hlavu, když sestupujeme po schodech: "Ach, tak jste si to rozmyslel(a)?"\n\nPo mé levé straně [visiting_partner.GetFirstNameNoTooltip] přenáší váhu z nohy na nohu, stále toužící zkusit své ruce na proceduře, kterou jsme viděli, jak ji dříve prováděl(a) [laamp_healer_character.GetFirstNameNoTooltip]."
 ep3_laamp_decision_event.1041.desc_returned_sickly_minor: "[1040_sickly_minor.GetFirstName] odpočívá na měkkém lůžku u rohového kamna v léčitelově chatrči a čeká na můj návrat. Instinktivně se nakloním, abych zkontroloval(a) [1040_sickly_minor.GetHerHis] dýchání, a hladím [1040_sickly_minor.GetHerHis] vlasy.\n\n[laamp_healer_character.GetFirstName] odloží své [laamp_healer_character.GetHerHis] [ROOT.Char.Custom('WritingInstrument')] a vrhne na mě vážný pohled: "Na čem jsme se dohodli?""
 ep3_laamp_decision_event.1041.desc_reused_healer: "$ep3_laamp_decision_event.1041_intro$ [laamp_healer_character.GetSheHe|U] vzhlédne, mírně pozvedne obočí: "Vidím, že jste se vrátil(a) v jednom kuse! Jak vám mohu tentokrát pomoci?""
 ep3_laamp_decision_event.1041.desc_sickly_minor: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('1040_sickly_minor'))] [1040_sickly_minor.GetFirstName], jenž je nemocný, se ke mně připojí v léčitelově chatrči. [1040_sickly_minor.GetSheHe|U] chroptivě kašle, když [1040_sickly_minor.GetHerHim] nesu dolů po schodech.\n\nLéčitel, [laamp_healer_character.GetFirstName], vstane ze své [laamp_healer_character.GetHerHis] dřevěné stoličky a vrhne na mě smutný pohled: "Budete chtít mé služby?""
 ep3_laamp_decision_event.1041.e: "$ep3_laamp_decision_event.1021.d$"
 ep3_laamp_decision_event.1041.return.tt: "Vrátíte se na pozemky [visiting_location.GetCounty.GetFaith.HouseOfWorship]"
 ep3_laamp_decision_event.1041.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: léčitel"
 ep3_laamp_decision_event.1041.treatment_failure.desc: "Ošetření je neúspěšné"
 ep3_laamp_decision_event.1041.treatment_failure.t: "Neúspěšné"
 ep3_laamp_decision_event.1041.treatment_success.t: "Úspěch"
 ep3_laamp_decision_event.1041_intro: "Světlo je tlumenější a v léčitelově chatrči je zřetelný #EMP pach#!. Ne #EMP nepříjemný#!, ale pronikavý.\n\n[laamp_healer_character.GetFirstName] stojí u vysokého stolu a připravuje nějaký odvar."
 ep3_laamp_decision_event.1043.a.flavor_unzealous: "Asi #EMP předpokládám#..."
 ep3_laamp_decision_event.1043.a: ""Mám dar, který chci věnovat!"""
 ep3_laamp_decision_event.1043.b: ""Možná by [visiting_location.GetCounty.GetFaith.HighGodName] mohl požehnat naší věci?"""
 ep3_laamp_decision_event.1043.c.flavor: "Udělej rozptýlení, ukradni trochu mincí. Jednoduché."
 ep3_laamp_decision_event.1043.c.flavor_guarded: "Hm. Z nějakého důvodu se zde stráže pohybují mnohem častěji..."
 ep3_laamp_decision_event.1043.c.thievery_critical_failure.desc: "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
 ep3_laamp_decision_event.1043.c.thievery_critical_failure.t: "Stráže svolány"
 ep3_laamp_decision_event.1043.c.thievery_failure.desc: "Jste vyhoštěn(a) z [visiting_location.GetCounty.GetFaith.HouseOfWorship]"
 ep3_laamp_decision_event.1043.c.thievery_failure.t: "Vyhoštěn(a)!"
 ep3_laamp_decision_event.1043.c.thievery_success.desc: "Úspěšně ukradnete dary"
 ep3_laamp_decision_event.1043.c.thievery_success.t: "Úspěšná krádež"
 ep3_laamp_decision_event.1043.c: "Jasně #EMP já#! potřebuji tyto dary."
 ep3_laamp_decision_event.1043.c_guarded: "Ještě jeden dar, do #EMP mého#! pytlíku."
 ep3_laamp_decision_event.1043.c_master_thief: ""Pssst, [visiting_partner.GetFirstNameNoTooltip], hlídej to!"""
 ep3_laamp_decision_event.1043.d: "$ep3_laamp_decision_event.1021.d$"
 ep3_laamp_decision_event.1043.desc: "Když procházím branami [visiting_location.GetCounty.GetFaith.HouseOfWorship], jsem ohromen prací, která musela být vložena do nádherných staveb a posvátného vybavení.\n\nJeden z [GetTrait('devoted').GetNameNoTooltip( laamp_clergy_character )|l]ů, který o místo pečuje, si mne všimne a klidně přistoupí: "Zdravím, mé dítě. Jsem [laamp_clergy_character.Custom('SisterBrother')] [laamp_clergy_character.GetFirstName]. Jak vám mohu pomoci?""
 ep3_laamp_decision_event.1043.desc_outro: "\n\nPodívám se nenápadně na košík s mincemi na dobročinné dary o kus dál po uličce."
 ep3_laamp_decision_event.1043.desc_outro_thief: "\n\nZa mnou [visiting_partner.GetFirstName] hází pochybný pohled na košík plný darů o kus dál po uličce."
 ep3_laamp_decision_event.1043.desc_return_outro: "\n\nKošík s dary se značně zvětšil."
 ep3_laamp_decision_event.1043.desc_return_outro_thief: "\n\n[visiting_partner.GetFirstName] dál toužebně nakukuje přes lavice směrem ke košíku s mincemi."
 ep3_laamp_decision_event.1043.desc_returned_01: "Kázání právě skončilo, když se vracíme do [visiting_location.GetCounty.GetFaith.HouseOfWorship]. [laamp_clergy_character.Custom('SisterBrother')|U] [laamp_clergy_character.GetFirstName] prochází okolo s košťatem, jemně uklízí a upravuje posvátné místo pro návštěvníky přicházející sem k modlitbě a rozjímání.\n\n[laamp_clergy_character.GetSheHe|U] se na mě podívá, na rtech má jemný úsměv: "Vítejte zpět v [visiting_location.GetCounty.GetFaith.HighGodHerHis|U] teplém objetí. Proč nezůstat chvíli a nevychutnat si okolí?""
 ep3_laamp_decision_event.1043.desc_returned_02: "[laamp_clergy_character.Custom('SisterBrother')|U] [laamp_clergy_character.GetFirstName] sedí na jednom z lavic směrem k kazatelně, zdánlivě ponořený do rozjímání, když znovu vcházím do [visiting_location.GetCounty.GetFaith.HouseOfWorship].\n\n[laamp_clergy_character.GetSheHe|U] obrátí hlavu mým směrem, podívá se přes rameno, jak přicházím: "Tak zaměstnaní. Nechte unavené nohy chvíli odpočinout, moje dítě. Jak vám mohu pomoci?""
 ep3_laamp_decision_event.1043.desc_reused_clergy: "Když vcházím branami [visiting_location.GetCounty.GetFaith.HouseOfWorship], [GetTrait('devoted').GetNameNoTooltip( laamp_clergy_character )|l]ové, kteří o místo pečují, právě dokončili své denní povinnosti.\n\nNahlédnu po hlavní uličce a nečekaně poznám [laamp_clergy_character.Custom('SisterBrother')] [laamp_clergy_character.GetFirstName], který mi na oplátku vrhne nevysvětlitelný pohled a přichází ke mně: "Mé zbloudilé dítě. [visiting_location.GetCounty.GetFaith.HighGodName] tě bezpečně přivedl zpět na náš práh!""
 ep3_laamp_decision_event.1043.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: [visiting_location.GetCounty.GetFaith.HouseOfWorship|U]"
 ep3_laamp_decision_event.1044.a: ""Snad by [visiting_location.GetCounty.GetFaith.HighGodName] mohl požehnat naší cestě?"""
 ep3_laamp_decision_event.1044.a_epiphany: ""Zajímá mě pouze milost [visiting_location.GetCounty.GetFaith.HighGodNamePossessive].""
 ep3_laamp_decision_event.1044.b: ""Mohli bychom #EMP použít#! další schopnou osobu.""
 ep3_laamp_decision_event.1044.c: ""Nestarám se o nic jiného než o svého bližního.""
 ep3_laamp_decision_event.1044.c_epiphany: "...v tuto chvíli nenabíráme."
 ep3_laamp_decision_event.1044.desc: "Úsměv [laamp_clergy_character.GetFirstNamePossessive] se rozšíří, když se [laamp_clergy_character.GetSheHe] nakloní a položí ruku na mé rameno: "Nejštědřejší z vás, mé dítě. Chápu, že mince nejsou pro dobrodruha jako vy vždy snadno dostupné."\n\n[laamp_clergy_character.GetSheHe|U] pokývá rozvážně hlavou, [laamp_clergy_character.GetHerHis] ruka se vrací k boku, zatímco [laamp_clergy_character.GetSheHe] upřeně hledí na mě."
 ep3_laamp_decision_event.1044.desc_epiphany: "Když odevzdávám dar, oči [laamp_clergy_character.GetFirstNamePossessive] se v šoku rozšíří: "Vy... vypadáte přesně jako [visiting_location.GetCounty.GetFaith.HighGodHerHis|U]... [visiting_location.GetCounty.GetFaith.HighGodHerHis|U]... přísahám..." [laamp_clergy_character.GetSheHe] mě chvíli zírá, pohybuje rty, jako ryba na suchu.\n\nPak, když si [laamp_clergy_character.GetSheHe] uvědomí, co dělá, [laamp_clergy_character.GetFirstNameNoTooltip] se vzchopí a odkašle si: "Bylo by mi ctí věnovat #EMP svůj#! život vaší věci.""
 ep3_laamp_decision_event.1045.a.cooldown.tt: "Nedávno jste tuto zahradu už rozjímal(a) — vraťte se [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1045_contemplated_garden_recently') )]"
 ep3_laamp_decision_event.1045.a: "Cítím klid."
 ep3_laamp_decision_event.1045.a_convert: "Možná [visiting_location.GetCounty.GetFaith.GetNameNoTooltip] nakonec není tak špatná věc."
 ep3_laamp_decision_event.1045.b.cooldown.tt: "Nedávno jste sklízeli v této zahradě — vraťte se [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1045_has_harvested_recently') )]"
 ep3_laamp_decision_event.1045.b: "Byla by škoda tyto pochoutky nevyužít."
 ep3_laamp_decision_event.1045.b_flavor: "Je čas sklízet!"
 ep3_laamp_decision_event.1045.b_partner: ""[visiting_partner.GetFirstNameNoTooltip], co kdybychom nasbírali něco k jídlu?"""
 ep3_laamp_decision_event.1045.c.cooldown.tt: "Nedávno jste se v této zahradě už odpočíval(a) — vraťte se [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1045_garden_unwinded_recently') )]"
 ep3_laamp_decision_event.1045.c.flavor: "Skutečně božské."
 ep3_laamp_decision_event.1045.c: ""...tolik skrytých zákoutí a škvír, #EMP [visiting_partner.GetFirstNameNoTooltip]#!..."""
 ep3_laamp_decision_event.1045.d: "$ep3_laamp_decision_event.1021.d$"
 ep3_laamp_decision_event.1045.desc: "Zahrada je ohraničena živými ploty a stromy jsou rozmístěny po mírných pahorcích, kde lze mezi listím spatřit občasného ptáčka nebo veverku.\n\nCítím tu silnou přítomnost, pohlcenou touto krásou. Co kdyby byl během všech mých zkoušek a strastí [visiting_location.GetCounty.GetFaith.HighGodName] se mnou po celou dobu... ?"
 ep3_laamp_decision_event.1045.desc_outro_gardener: "\n\nZ koutku oka si všimnu chutně vypadajících divokých plodů a bylin, které přispívají k bujnosti zahrady."
 ep3_laamp_decision_event.1045.desc_outro_partner: "\n\nZa mnou slyším [visiting_partner.GetFirstName] mumlat pokaždé, když na naší procházce narazíme na další obtížně rozpoznatelnou jedlou rostlinu."
 ep3_laamp_decision_event.1045.desc_outro_return_gardener: "\n\nA dál po cestě spatřím ještě více divokých chutných plodů, rozprostřených v odpoledním slunci."
 ep3_laamp_decision_event.1045.desc_outro_return_partner: "\n\nO kousek dál [visiting_partner.GetFirstName] znovu zkoumá jedlé rostliny v okolí."
 ep3_laamp_decision_event.1045.desc_returned_01: "Zahrada je stále tichá a někteří návštěvníci vedou tlumené rozhovory na posezeních, zatímco jiní jsou ponořeni do tichého rozjímání a pozorují přírodu.\n\nPoslouchám šum a vánek; vítr ve stromech a najednou se cítím klidněji."
 ep3_laamp_decision_event.1045.desc_returned_02: "Tentokrát zahlédnu drobný ptáček v jednom ze stromů [visiting_location.Custom('GetRandomRegionalWood')], na pokraji pokusu roztáhnout křídla poprvé.\n\nHladce sklouzne přes okraj hnízda, ale křídla se nějak zamotají a na několik okamžiků ptáček volně padá vzduchem, dokud... vítr jej jemně nezachytí a neodnese do bezpečí. Pocit úlevy se mi rozlije po hrudi."
 ep3_laamp_decision_event.1045.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: zahrada"
 ep3_laamp_decision_event.1047.a: ""Nechtěl(a) bys pro mě pracovat?"""
 ep3_laamp_decision_event.1047.b: ""Pomoz mi posílit ducha mých následovníků!"""
 ep3_laamp_decision_event.1047.c.failure.tt: "[laamp_physician_recruit.GetShortUIName] vás začne ignorovat"
 ep3_laamp_decision_event.1047.c.failure: "Nepodaří se vám přilákat [laamp_physician_recruit.GetShortUIName]"
 ep3_laamp_decision_event.1047.c.success: "[laamp_physician_recruit.GetShortUIName] souhlasí s vaším hodnocením"
 ep3_laamp_decision_event.1047.c: ""Musíš #EMP použít#! své schopnosti, aby ses udržel ostražitý. Přidej se k mému táboru.""
 ep3_laamp_decision_event.1047.d: "$ep3_laamp_decision_event.1021.d$"
 ep3_laamp_decision_event.1047.desc: "$ep3_laamp_decision_event.1047_desc_intro$"Aha. Vy. Chtěli jste něco?"\n\n"Viděl(a) jsem vaše poučení těm v horším stavu," odpovím a zaváhám, než pokračuji:"
 ep3_laamp_decision_event.1047.desc_returned_01: "Ze dveří do pracovny [laamp_physician_recruit.GetFirstNamePossessive] je lehce pootevřeno a skrz trhlinu vidím [laamp_physician_recruit.GetFirstNameNoTooltip] stříhat klientovi vlasy; ten sedí velmi klidně a používá děsivě ostré a štíhlé nůžky.\n\nZaklepu na dveře a vstoupím, čímž přitáhnu lékařovu pozornost: "Velmi mazané. Co jste chtěl(a)?""
 ep3_laamp_decision_event.1047.desc_returned_02: "[laamp_physician_recruit.GetFirstName] stojí u dveří své pracovny a prohlíží si rameno [ROOT.Char.GetWomanMan], který zřejmě trpí bolestí.\n\n[laamp_physician_recruit.GetSheHe|U] ukončí návštěvu, poskytne pokyny, jak nejlépe vyléčit kloub, a poté se otočí k mně: "Jste zpět. Chtěli jste tentokrát něco?""
 ep3_laamp_decision_event.1047.desc_returned_03: "Když opatrně stoupám po schodech do pracovny [laamp_physician_recruit.GetFirstNamePossessive], nahlédnu skrz pootevřené dveře.\n\nZdá se, že se [laamp_physician_recruit.GetSheHe|U] věnuje nějakému fyzickému cvičení a pěkně se zapotí, opakovaně dělá dřepy, vstává a začíná znovu.\n\nPo několika opakováních [laamp_physician_recruit.GetSheHe] přestane, utře si čelo a lokne z blízké lahve. [laamp_physician_recruit.GetHerHis|U], nyní s bystrýma očima, se zaměří na mě: "Docela neúnavný/á, že?""
 ep3_laamp_decision_event.1047.desc_reused_physician: "$ep3_laamp_decision_event.1047_desc_intro$"Och. Neviděl(a) jsem vás už někde dřív? Co chcete?"\n\nOpatrně zvážím svá slova, než odpovím:"
 ep3_laamp_decision_event.1047.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: lékař"
 ep3_laamp_decision_event.1047_desc_intro: "Následuji [laamp_physician_recruit.GetFirstName] úzkou uličkou, po několika schodech až do [laamp_physician_recruit.GetHerHis] pracovny. Místnost je narvaná od podlahy až ke stropu policemi s texty a tiskovinami týkajícími se humorů, zdraví a duchovna.\n\n[laamp_physician_recruit.GetSheHe|U] si sedne do jediné židle za stolem, bezmyšlenkovitě hladí malý talisman a nakonec si všimne mé přítomnosti: "
 ep3_laamp_decision_event.1050.a.cooldown.tt: "Cvičiště je zaneprázdněno plánovaným tréninkem"
 ep3_laamp_decision_event.1050.a.tt: "Jít na cvičiště"
 ep3_laamp_decision_event.1050.a: "Navštivme místní cvičiště."
 ep3_laamp_decision_event.1050.a_second: "Bylo by dobré ještě jednou navštívit cvičiště."
 ep3_laamp_decision_event.1050.b.cooldown.tt: "Kvůli vetřelcům jsou dveře posádky po zbytek této návštěvy zavřené"
 ep3_laamp_decision_event.1050.b.tt: "Jít do posádky"
 ep3_laamp_decision_event.1050.b: "Měli bychom v posádce hledat nějaké schopné lidi."
 ep3_laamp_decision_event.1050.b_second: "Posádka je pořád zajímavá."
 ep3_laamp_decision_event.1050.c.cooldown.tt: "Vaši noví [men_at_arms|E] [soldiers|E] se právě stěhují do vašeho tábora"
 ep3_laamp_decision_event.1050.c.cooldown_province.tt: "V posledních 90 dnech jste posílil [men_at_arms|E] v [visiting_location.GetBaronyNameExplicitly]"
 ep3_laamp_decision_event.1050.c.tt: "Jít k demoralizovaným vojákům"
 ep3_laamp_decision_event.1050.c: "Možná by ti otrhaní [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip] vojáci mohli být k užitku?"
 ep3_laamp_decision_event.1050.c_second: "Demoralizovaní [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip] by stále mohli být užiteční."
 ep3_laamp_decision_event.1050.d.tt: "Přistupte k hádajícím se [laamp_bodyguard_recruit.GetWomenMen]"
 ep3_laamp_decision_event.1050.d.tt_second: "Promluvte si s [laamp_bodyguard_recruit.GetShortUIName]"
 ep3_laamp_decision_event.1050.d: "Zajímalo by mě, o čem se hádají?"
 ep3_laamp_decision_event.1050.d_second: "Popovídejme si znovu s bývalým tělesným strážcem."
 ep3_laamp_decision_event.1050.desc: "Nádvoří [visiting_location.GetBaronyNameExplicitlyNoTooltip] [visiting_location.GetHolding.GetType.GetName|l] jsou, jak se očekává, zařízená pro vojenské účely: se sudy šípů, zbylými kopí, pěknými stájemi a podobně."
 ep3_laamp_decision_event.1050.desc_outro: "\n\nZakruším rty a rozvážně se rozhlédnu po organizovaném chaosu skládajícím se z [visiting_location.GetTitle.GetHolder.Custom('KnightCulturePluralNoTooltipLowercase')], stráží, ozbrojenců a vojáků."
 ep3_laamp_decision_event.1050.desc_outro_bodyguard: "\n\nNa druhé straně nádvoří [laamp_bodyguard_recruit.GetWomanMan] řve na jiné [laamp_bodyguard_recruit.GetWomenMen]: \"...a NENÍ TO MÁ VINA!\" Hádka se vyostřuje a já situaci bedlivě sleduji."
 ep3_laamp_decision_event.1050.desc_outro_bodyguard_return: "\n\nRozzuření [laamp_bodyguard_recruit.GetWomenMen] stále řádí na okraji nádvoří, situaci nyní opatrně sleduje blízká hlídka, aby se zabránilo krvavé eskalaci."
 ep3_laamp_decision_event.1050.desc_outro_partner: "\n\n[visiting_partner.GetFirstName] rozjímajíc se rozhlíží a zamyslí se nad silným praporem znázorňujícím erb rodu [visiting_location.GetTitle.GetHolder.GetHouse.GetName], který se jemně vlní ve větru."
 ep3_laamp_decision_event.1050.desc_outro_return_01: "\n\nV rohu náměstí skupinka dětí s dřevěnými meči napodobuje to, co vypadá jako výcvik [visiting_location.GetTitle.GetHolder.Custom('KnightCulturePluralNoTooltipLowercase')], s mrazivou přesností.\n\nPečlivě je sleduji, zatímco zvažuji další cíl."
 ep3_laamp_decision_event.1050.desc_outro_return_02: "\n\nKoňský průvod právě vyjíždí branami, podle všeho patřící místnímu šlechtici[ROOT.Char.GetWomanMan], a já uvažuji nad tímto výjevem, zatímco přemýšlím, kam se vydat dál."
 ep3_laamp_decision_event.1050.desc_outro_return_03: "\n\nU vchodů na nádvoří a [visiting_location.GetHolding.GetType.GetName|l] se objevují stráže, střídající ty staré právě včas na jejich směnu. Neformálně sleduji výměnu, zatímco přemýšlím, co dál."
 ep3_laamp_decision_event.1050.desc_outro_return_finished: "\n\nPo důkladném prozkoumání všech zákoutí [visiting_location.GetBaronyNameExplicitlyNoTooltip] [visiting_location.GetHolding.GetType.GetName|l] jsem zde vyřídil(a) své záležitosti a mám s tímto místem hotovo.\n\nRozhlížím se po nejrychlejší cestě zpět na hlavní náměstí [visiting_location.GetTitle.GetNameNoTierPossessiveNoTooltip]."
 ep3_laamp_decision_event.1050.desc_outro_return_partner_01: "\n\nCítím mírné štuchnutí, když mě [visiting_partner.GetFirstName] štípe a pošeptá o nešťastných rysech jednoho z hlídek na okraji náměstí připomínajících [visiting_partner.Custom('GetGenderAlliteratingAnimal')].\n\nZnechuceně se zamračím na [visiting_partner.GetFirstNameNoTooltip], zatímco přemýšlím o dalším cíli."
 ep3_laamp_decision_event.1050.desc_outro_return_partner_02: "\n\n[visiting_partner.GetFirstName] zvědavě pozoruje toulavého pouličního prodejce, který jemně mává zahnutou čepelí vzduchem, aby demonstroval nadřazenost zahnutí.\n\nMůj pohled se toulá po náměstí, přemýšlím, kam se vydat dál."
 ep3_laamp_decision_event.1050.desc_outro_return_partner_03: "\n\nPodívám se vlevo, když [visiting_partner.GetFirstName] potlačuje zívnutí. Zvednu obočí, když [visiting_partner.GetSheHe] udělá omluvný výraz, a můj pohled se vrací na nádvoří, přemýšlím, co dělat dál."
 ep3_laamp_decision_event.1050.desc_outro_return_partner_finished: "$ep3_laamp_decision_event.1040.desc_outro_return_partner_finished$"
 ep3_laamp_decision_event.1050.desc_returned_01: "Znovu vstupuji branami do [visiting_location.GetHolding.GetType.GetName|l] a při tom si prohlížím vzor a barvy praporu znázorňujícího erb rodu [visiting_location.GetTitle.GetHolder.GetHouse.GetName]."
 ep3_laamp_decision_event.1050.desc_returned_02: "Když se vracíme z hlavního náměstí [visiting_location.GetTitle.GetNameNoTierPossessiveNoTooltip], vánek jemně rozvlní živý prapor rodu [visiting_location.GetTitle.GetHolder.GetHouse.GetNameNoTooltip] na náspu."
 ep3_laamp_decision_event.1050.desc_returned_from_bodyguard: "Nechávám [laamp_bodyguard_recruit.GetFirstName], aby dál vybil(a) své frustrace na zvířecích mršinách, a úspěšně se proplížím úzkými uličkami zpět na pozemky [visiting_location.GetHolding.GetType.GetName|l]."
 ep3_laamp_decision_event.1050.desc_returned_from_garrison: "Když vycházím z kasáren stráží, mžourám při náhlém záplavě světla a zhluboka vdechuji čerstvý vzduch."
 ep3_laamp_decision_event.1050.desc_returned_from_reinforcers: "Ještě přemítám o demoralizovaných bojovnících a pomalu kráčím zpět na nádvoří [visiting_location.GetHolding.GetType.GetName|l], kde se mnoho nezměnilo."
 ep3_laamp_decision_event.1050.desc_returned_from_training: "Když procházím branami [visiting_location.GetHolding.GetType.GetName|l] zpět z cvičiště, stráže na svých stanovištích mi tentokrát sotva věnují druhý pohled."
 ep3_laamp_decision_event.1050.e: "$ep3_laamp_decision_event.1010.e$"
 ep3_laamp_decision_event.1050.e_second: "$ep3_laamp_decision_event.1040.e_second$"
 ep3_laamp_decision_event.1050.mid_maa: "\n\nCvičiště je hned u bran, posádka má několik stráží, které se povalují, a po ulici zahlédnu shluk otrhaných a demoralizovaných bojovníků [visiting_location.GetCounty.GetCulture.GetNameNoTooltip]."
 ep3_laamp_decision_event.1050.mid_no_maa: "\n\nCvičiště je těsně za branami a několik strážných posádky se povaluje u vchodu, buď napůl spí, nebo leští zbraně."
 ep3_laamp_decision_event.1050.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: hrad"
 ep3_laamp_decision_event.1051.a.desc: "Zacvičíte si sparring"
 ep3_laamp_decision_event.1051.a: "Pojďme na trénink!"
 ep3_laamp_decision_event.1051.a_athletic.desc: "Tvůj sparing byl velmi efektivní"
 ep3_laamp_decision_event.1051.b: "\"Měl bys se přidat k našemu táboru. Dost svobody.\""
 ep3_laamp_decision_event.1051.c: "\"Na tebe, [visiting_partner.GetFirstNameNoTooltip]!\""
 ep3_laamp_decision_event.1051.c_joshing.desc: "Sparring byl neefektivní"
 ep3_laamp_decision_event.1051.c_joshing.t: "Žertování"
 ep3_laamp_decision_event.1051.c_wounded.desc: "$martial_authority.8000_injury$"
 ep3_laamp_decision_event.1051.c_wounded.t: "$playdate_training_injury_log_title$"
 ep3_laamp_decision_event.1051.d: "$ep3_laamp_decision_event.1021.d$"
 ep3_laamp_decision_event.1051.desc: "„...a říkám vám, tady se to už #EMP věčnost#! kazí,“ funí místní mistr zbraní, [laamp_disgruntled_moa.GetFirstName], a pokračuje: „To neustálé čumění mi přes rameno, zpochybňování mý...“ [laamp_disgruntled_moa.GetSheHe] zmlkne, když přicházím na cvičiště.\n\nInstinktivně si prohlížím množství vybavení a tréninkových překážek, co nejvíc se snažím ignorovat [laamp_disgruntled_moa.GetFirstNamePossessiveNoTooltip] vzdorný výraz."
 ep3_laamp_decision_event.1051.desc_outro_martial_partner: "\n\nPo mé pravici [visiting_partner.GetFirstName] zvedne jeden z tréninkových mečů a začne s ním obratně mávat, očekávaně se na mě dívá."
 ep3_laamp_decision_event.1051.desc_outro_return_martial_partner: "\n\nU stojanu s otupělými meči stojí [visiting_partner.GetFirstName] se zkříženýma rukama. [visiting_partner.GetSheHe|U] se podívá na zbraně, pak na mě a rošťácky se usměje."
 ep3_laamp_decision_event.1051.desc_returned_01: "Zpátky na cvičišti mistr zbraní, [laamp_disgruntled_moa.GetFirstName], pobíhá kolem, skládá vybavení a tiše si mumlá o stavu věcí k [laamp_disgruntled_moa.GetHerselfHimself].\n\nDávaje pozor, abych nepůsobil #EMP příliš#! zjevně nespokojeně, [laamp_disgruntled_moa.GetSheHe] mi vrhne mrzutý pohled, když k [laamp_disgruntled_moa.GetHerHim] znovu přistupuji."
 ep3_laamp_decision_event.1051.desc_returned_02: "Na cvičišti mistr zbraní, [laamp_disgruntled_moa.GetFirstName], stojí na pozoru, zatímco nadřízený důstojník kontroluje výcvikové zařízení.\n\nJakmile nadřízený odchází do [visiting_location.GetHolding.GetType.GetName|l], [laamp_disgruntled_moa.GetFirstNameNoTooltip], opět bez ostrahy, jakoby se o několik centimetrů scvrkl, když se opět vrací k povadlému postoji. [laamp_disgruntled_moa.GetSheHe|U] mi vrhne pohled plný opovržení."
 ep3_laamp_decision_event.1051.return.tt: "Vrátíte se na pozemky [visiting_location.GetHolding.GetType.GetName|l]"
 ep3_laamp_decision_event.1051.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: cvičiště"
 ep3_laamp_decision_event.1053.a: "\"[laamp_plain_guard.GetFirstNameNoTooltip], nechceš pro mě pracovat?\""
 ep3_laamp_decision_event.1053.b: "\"Mohli bychom využít někoho s tvými dovednostmi, [laamp_talented_guard.GetFirstNameNoTooltip].\""
 ep3_laamp_decision_event.1053.c.plain_wins: "[laamp_plain_guard.GetShortUIName] vyhrává kolo"
 ep3_laamp_decision_event.1053.c.talented_wins: "[laamp_talented_guard.GetShortUIName] vyhrává kolo"
 ep3_laamp_decision_event.1053.c.you_win: "Vyhráváte kolo"
 ep3_laamp_decision_event.1053.c: "\"Někdo na partii kostek?\""
 ep3_laamp_decision_event.1053.d: "$ep3_laamp_decision_event.1021.d$"
 ep3_laamp_decision_event.1053.desc: "Uvnitř dusné posádky si stráže vytvořily zápasiště, aby si procvičovaly dovednosti. Dva z nich jej právě používají, píchají do sebe a dav přihlížejících je povzbuzuje.\n\nChvíli sleduji jejich trénink a je jasné, že [laamp_talented_guard.GetFirstName], první stráž, je podstatně zkušenější než [laamp_plain_guard.GetFirstName], druhý stráž.\n\nKdyž končí, opatrně přistoupím k ringu a jejich pozornost se přesune na mě:"
 ep3_laamp_decision_event.1053.desc_returned_01: "Když se vracím do posádky, [laamp_plain_guard.GetFirstName] si něžně ošetřuje svůj oteklý ret.\n\nU improvizovaného stolu vyrobeného ze sudu se právě dokončuje partie karet a [laamp_talented_guard.GetFirstName] zamručí na znamení uznání svých výher.\n\nDvojice mě přeměří, když se přibližuji ke skupině stráží."
 ep3_laamp_decision_event.1053.desc_returned_02: "Zpátky ve stinné posádce si [laamp_plain_guard.GetFirstName] zdřímne, zatímco [laamp_talented_guard.GetFirstName] počítá své mince [laamp_talented_guard.GetHerHis]. Když si starší stráž všimne mé přítomnosti, [laamp_talented_guard.GetSheHe] štípne [laamp_plain_guard.GetFirstNameNoTooltip].\n\nMéně zkušený strážák se vyhrkne a posadí, snaží se setřít z očí zbytky spánku [laamp_plain_guard.GetHerHis].\n\nOba se na mě zvědavě podívají."
 ep3_laamp_decision_event.1053.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: posádka"
 ep3_laamp_decision_event.1055.a.cooldown.tt: "V poslední době jste využil(a) svůj [prestige_level|E] — více vojáků toužících po slávě se shromáždí [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1055_reinforced_with_prestige_recently') )]"
 ep3_laamp_decision_event.1055.a.flavor: "Prestižní? Dělám jen to, co je třeba."
 ep3_laamp_decision_event.1055.a: "\"Jeď se mnou — vážený [ROOT.Char.GetTitledFirstNameNoTooltip]!\""
 ep3_laamp_decision_event.1055.alert_partial.tt: "#alert_trial \n$BULLET_WITH_TAB$Regimenty budou částečně doplněny!"
 ep3_laamp_decision_event.1055.all_regiments: "\n$BULLET_WITH_TAB$Všechny vaše [men_at_arms|E] [regiments|E] (#V [num_damaged_maa_regiments]#!):"
 ep3_laamp_decision_event.1055.b.cooldown.tt: "V poslední době jste využil(a) svůj [piety_level|E] — více zapálených vojáků se shromáždí [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1055_reinforced_with_piety_recently') )]"
 ep3_laamp_decision_event.1055.b.flavor: "Pouze [ROOT.Char.GetFaith.HighGodName] posoudí mou zbožnost."
 ep3_laamp_decision_event.1055.b: "\"Přidej se ke mně, ve službě [ROOT.Char.GetFaith.GetNameNoTooltip]!\""
 ep3_laamp_decision_event.1055.c.tt: "A random [men_at_arms|E] [regiment|E]: \n#P #EMP $BULLET_WITH_TAB$Je plně doplněn!#!#!"
 ep3_laamp_decision_event.1055.c: "\"Možná bychom si mohli vyměnit pár věcí?\""
 ep3_laamp_decision_event.1055.d.flavor: "Společně pro lepší svět."
 ep3_laamp_decision_event.1055.d.tt: "Vzhledem k tvému [GetTrait('knight_errant').GetName( GetNullCharacter )] [trait_level_track_xp|E]:$refill_maa_regiments_fully_reinforced_tt$"
 ep3_laamp_decision_event.1055.d: "\"Tohle je tvá šance bojovat za #EMP spravedlnost!#!\""
 ep3_laamp_decision_event.1055.desc: "Tábor stanů na okraji [visiting_location.GetBaronyNameExplicitlyNoTooltip] je narvaný vojáky a bojovníky, velkými i malými, z různých kultur, ale převážně [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip].\n\nSešli se ve skupinách, většina z nich mračí a rozhlíží se, jako by hledala cestu z bídy.\n\nPokračuji, dokud nenajdu impozantního [laamp_maa_reinforcer.GetWomanMan], který právě dořval na pár ošlehaných bojovníků, a [laamp_maa_reinforcer.GetSheHe] mě podezřívavě pozoruje."
 ep3_laamp_decision_event.1055.desc_maxed_out: "Jdu dolů do tábora stanů na okraji [visiting_location.GetBaronyNameExplicitlyNoTooltip] a cítím jejich pohledy na sobě.\n\nPoranění a ponížení vojáci si za mými zády šeptají, když kráčím směrem k jednomu z vůdců chumlu.\n\nOči [laamp_maa_reinforcer.GetHerHis|U] se mírně rozzáří, zatímco [laamp_maa_reinforcer.GetSheHe] čeká, až promluvím."
 ep3_laamp_decision_event.1055.desc_maxed_out_returned: "Po mém návratu do tábora stanů se skupiny vojáků stále na mě dívají, když se rozestupují a dovolují mi projít.\n\nBrblají, že jsem byl součástí porážky mýtického [ROOT.Char.Custom('RegionalMythicalCreatureLower')], vedle jiných fantastických příběhů.\n\nKoutky mých rtů se zlehka zvednou do úsměvu, když se ocitám u vůdčí postavy, [laamp_maa_reinforcer.GetHerHis] hlava lehce skloněná a záměrně se vyhýbá mému pohledu, zatímco [laamp_maa_reinforcer.GetSheHe] čeká, až promluvím."
 ep3_laamp_decision_event.1055.desc_returned_01: "Při návratu do tábora stanů spatřím několik vojáků, kteří napájejí své koně. Jejich pláště naznačují, že patří k jedné z obratnějších jezdeckých brigád.\n\nKráčím po klikaté cestě mezi stany zpět k impozantnímu [laamp_maa_reinforcer.GetWomanMan] z dřívějška, který se ani nesnaží skrýt [laamp_maa_reinforcer.GetHerHis] nespokojenost.\n\n[laamp_maa_reinforcer.GetSheHe|U] se na mě dívá unavenýma očima a čeká, až promluvím."
 ep3_laamp_decision_event.1055.desc_returned_02: "V táboře stanů mi vojáci věnují sotva pozornost, když projdu kolem a jdu hlouběji do tábora.\n\nNakonec najdu [laamp_maa_reinforcer.GetWomanMan] z dřívějška, a jen jemný záškub [laamp_maa_reinforcer.GetHerHis] obočí naznačí jakékoli překvapení, které by [laamp_maa_reinforcer.GetSheHe] mohl mít z toho, že mě vidí znovu tak brzy.\n\n[laamp_maa_reinforcer.GetHerHis|U] oči se upírají do dálky, zatímco [laamp_maa_reinforcer.GetSheHe] čeká, až promluvím."
