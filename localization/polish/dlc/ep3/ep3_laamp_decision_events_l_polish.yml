 ep3_laamp_decision_event.1010.a_stewardship: ""Mohu to pro vás přemístit, za malý podíl.""
 ep3_laamp_decision_event.1010.a_stewardship.success: "Úspěšně přesvědčíte [laamp_supply_merchant.GetShortUIName]"
 ep3_laamp_decision_event.1010.b: ""Koupím nějaké z těchto a pár z těch.""
 ep3_laamp_decision_event.1010.c_callous: ""Mohl bych ti vyměnit tohoto mladého učně výměnou za zásoby.""
 ep3_laamp_decision_event.1010.c.flavor_callous: "Jedna ústa méně, alespoň."
 ep3_laamp_decision_event.1010.c.flavor: "Prosím, odpusť mi..."
 ep3_laamp_decision_event.1010.c: ""...možná bych mohl vyměnit mladého učedníka?""
 ep3_laamp_decision_event.1010.d.cooldown.tt: "Nedávno jste se pokusili ukrást [provisions|E] — zkuste to znovu [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1010_has_stolen_recently') )]"
 ep3_laamp_decision_event.1010.desc_generic_new_01: "[laamp_supply_merchant.GetSheHe] přikývne mým směrem: "
 ep3_laamp_decision_event.1010.desc_generic_new_02: "[laamp_supply_merchant.GetSheHe] mi dává vědoucí pohled: "
 ep3_laamp_decision_event.1010.desc_generic_returned_01: "[laamp_supply_merchant.GetSheHe] zvedl pobavené obočí: "
 ep3_laamp_decision_event.1010.desc_generic_returned_02: "[laamp_supply_merchant.GetSheHe] vzhlédne a osloví mě: "
 ep3_laamp_decision_event.1010.desc: "Od [ROOT.Char.Custom('RegionalRootVegetablePlural')] po tkaniny; dřevo na topení k šicímu nitě — dodavatelství [laamp_supply_merchant.GetFirstName] má všechno, co by mohl člověk potřebovat na noc v divočině.\n\nPřibližuji se trochu blíž, abych přitáhl [laamp_supply_merchant.GetHerHis] pozornost, a"
 ep3_laamp_decision_event.1010.desc_outro_new_01: ""Něco vás zaujalo?""
 ep3_laamp_decision_event.1010.desc_outro_new_02: ""Vidíte něco, co byste chtěli?""
 ep3_laamp_decision_event.1010.desc_outro_new_03: "\"Co potřebuješ?\""
 ep3_laamp_decision_event.1010.desc_outro_returned_01: ""Zásoby vypadají dobře, po všem?""
 ep3_laamp_decision_event.1010.desc_outro_returned_02: ""Měl jsem pocit, že se vrátíš.""
 ep3_laamp_decision_event.1010.desc_outro_returned_03: "\"Nejlepší v celé [visiting_location.GetTitle.GetHolder.GetLiege.GetPrimaryTitle.GetNameNoTierNoTooltip].\""
 ep3_laamp_decision_event.1010.desc_outro_sneaky_partner: "\n\n[visiting_partner.GetFirstName] si protahuje klouby a dívá se na mě, nenápadně kývne směrem k zásobám a mumlá: 'Měl bys udělat rozptýlení...?'"
 ep3_laamp_decision_event.1010.desc_outro_sneaky_partner_returned: "\n\n[visiting_partner.GetFirstName] neustále zírá na zboží vystavené na prodej, hledajíc na mě jakýkoli potenciální signál, aby pořídil zásoby pro '#EMP free#!'."
 ep3_laamp_decision_event.1010.desc_outro_special_new_04: ""Náročný svět, co? Co ti mohu nabídnout?""
 ep3_laamp_decision_event.1010.desc_posh_stalls: "Stánky v jídlení čtvrti [visiting_location.GetBaronyNameExplicitly] jsou přímo přetékající zbožím, což snižuje ceny. Nacházím stánek dodavatele [laamp_supply_merchant.GetFirstNamePossessive]; vynikající vyvážení mezi dobrou kvalitou a dostupnými cenami.\n\nKdyž si všimne mého zájmu,"
 ep3_laamp_decision_event.1010.desc_returned: "S prodejnou stále přeplněnou předměty, obchodník s potřebami [laamp_supply_merchant.GetFirstName] zvedá zbytečnou [ROOT.Char.Custom('RegionalRootVegetable')] , která spadla z okraje pultu.\n\nSubtelně zvedám obočí k [laamp_supply_merchant.GetHerHim], abych označil svůj návrat, a"
 ep3_laamp_decision_event.1010.desc_reused_merchant_intro: ""Vrátivší se zákazník!"
 ep3_laamp_decision_event.1010.desc_reused_merchant_outro_01: "Co máte?""
 ep3_laamp_decision_event.1010.desc_reused_merchant_outro_02: "Co to bude?""
 ep3_laamp_decision_event.1010.desc_reused_merchant_reaction_01: "[laamp_supply_merchant.GetSheHe] se na mě podívá od hlavy k patě, příjemně překvapený:"
 ep3_laamp_decision_event.1010.desc_reused_merchant_reaction_02: "[laamp_supply_merchant.GetSheHe] se na můj pohled opravdu vypadá překvapeně:"
 ep3_laamp_decision_event.1010.desc_reused_merchant_01: "Takový pohled pro unavené oči!"
 ep3_laamp_decision_event.1010.desc_reused_merchant_02: "Nedokázal jsi se toho nabažit, co?"
 ep3_laamp_decision_event.1010.desc_reused_merchant_03: "Nemohu tomu uvěřit!"
 ep3_laamp_decision_event.1010.desc_trait_callous_new: "[laamp_supply_merchant.GetSheHe] se na mě téměř nepodívá, když se [laamp_supply_merchant.GetSheHe] obrací na mě: "
 ep3_laamp_decision_event.1010.desc_trait_callous_return: "[laamp_supply_merchant.GetSheHe] stále jen stěží uznává mou přítomnost: "
 ep3_laamp_decision_event.1010.desc_trait_eccentric_new: "[laamp_supply_merchant.GetSheHe] mi dává prázdný pohled, zjevně zaujatý: "
 ep3_laamp_decision_event.1010.desc_trait_eccentric_return: "[laamp_supply_merchant.GetSheHe] se na mě podívá, očividně si neuvědomuje, že jsme se už setkali před malou chvílí: "
 ep3_laamp_decision_event.1010.desc_trait_greedy_new: "[laamp_supply_merchant.GetHerHis] tvář se při pohledu na mě promění v spokojený úsměv: "
 ep3_laamp_decision_event.1010.desc_trait_greedy_return: "v [laamp_supply_merchant.GetHerHis] oku se zablýskne, když mě [laamp_supply_merchant.GetSheHe] prohlíží od hlavy k patě: "
 ep3_laamp_decision_event.1010.desc_trait_gregarious_new: "[laamp_supply_merchant.GetSheHe] se rozjasní, když se na mě dívá s přátelským úsměvem: "
 ep3_laamp_decision_event.1010.desc_trait_gregarious_return: "[laamp_supply_merchant.GetSheHe] mi znovu pošle přátelský úsměv: "
 ep3_laamp_decision_event.1010.desc_trait_shy_new: "[laamp_supply_merchant.GetSheHe] se na mě dívá s intenzitou, která neodpovídá jemnosti [laamp_supply_merchant.GetHerHis] hlasu: "
 ep3_laamp_decision_event.1010.desc_trait_shy_return: "[laamp_supply_merchant.GetSheHe] pečlivě zvažuje můj návrat, než [laamp_supply_merchant.GetSheHe] jemně řekne: "
 ep3_laamp_decision_event.1010.d.failure: "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
