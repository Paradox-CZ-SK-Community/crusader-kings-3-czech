 ep3_laamp_decision_event.1030.c.failure.cooldown.tt: "Tento pokus o rekrutaci potenciálního [spouse|E] jste již v této návštěvě zkusili.  "
 ep3_laamp_decision_event.1030.c_second: "K [laamp_spouse_material.GetFirstNameNoTooltip]. #EMP Nyní#!."
 ep3_laamp_decision_event.1030.c.success.cooldown.tt: "Tento návštěvu jste již rekrutoval potenciálního [spouse|E]"
 ep3_laamp_decision_event.1030.c.tt: "Přijďte k [laamp_spouse_material.Custom('RaunchyComplimentNoun')] u pultu"
 ep3_laamp_decision_event.1030.c.tt_second: "Pokračujte v hovoru s [laamp_spouse_material.GetShortUIName]"
 ep3_laamp_decision_event.1030.desc: "Hospodě, která shromažďuje cestovatele a místní [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip] stejně, je plná aktivity."
 ep3_laamp_decision_event.1030.desc_mid: "\n\nU ohně sedí vypravěč a o kousek dál se skupina otrhaných známých dožaduje u číšníka více [visiting_location.GetCounty.GetTitle.GetHolder.Custom('RegionalDrink')]."
 ep3_laamp_decision_event.1030.desc_mid_return_reused_spouse: "\n\nU pultu stále sedí [laamp_spouse_material.GetFirstName], poklepávajíc jemným prstem na vrchní část [laamp_spouse_material.GetHerHis] šálku."
 ep3_laamp_decision_event.1030.desc_mid_return_spouse: "\n\nNa pultu je stále [laamp_spouse_material.Custom('RandomPositiveShallowAdjective')] [laamp_spouse_material.Custom('RaunchyComplimentNoun')] z dřívějška, pečující o [laamp_spouse_material.GetHerHis] hrnek."
 ep3_laamp_decision_event.1030.desc_mid_reused_spouse: "$ep3_laamp_decision_event.1030.desc_mid_storyteller_intro$ Vidím, že [laamp_spouse_material.Custom('RandomPositiveShallowAdjective')] [laamp_spouse_material.GetFirstName] sedí a zjevně se nudí."
 ep3_laamp_decision_event.1030.desc_mid_spouse: "$ep3_laamp_decision_event.1030.desc_mid_storyteller_intro$ [laamp_spouse_material.Custom('RandomPositiveShallowAdjectiveWithArticle')] [laamp_spouse_material.Custom('RaunchyComplimentNoun')] sedí, zjevně znuděný."
 ep3_laamp_decision_event.1030.desc_mid_storyteller_intro: "\n\nVypravěč sedí u ohně trochu dál. Před nim se shromáždila skupinka ubohých kamarádů a obtěžují obsluhu o více [visiting_location.GetCounty.GetTitle.GetHolder.Custom('RegionalDrink')], a v rohu pultu"
 ep3_laamp_decision_event.1030.desc_nomad: "Jsem pozván do jednoho z stanů. Nečekaně se sem vejde spousta lidí — cestovatelé a [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip], všichni se spojují do jednoho bezproblémového #EMP hučení#! lidského hluku."
 ep3_laamp_decision_event.1030.desc_nomad_mid: "\n\nVenku sedí vypravěč u ohně. Před ním se shromáždila skupina hlučných kmenů [visiting_location.GetCounty.GetTitle.GetHolder.GetWomenMen], kteří si připomínají svůj poslední výlet."
 ep3_laamp_decision_event.1030.desc_nomad_mid_spouse: "$ep3_laamp_decision_event.1030.desc_nomad_mid_storyteller_intro$ [laamp_spouse_material.Custom('RandomPositiveShallowAdjectiveWithArticle')] [laamp_spouse_material.Custom('RaunchyComplimentNoun')] sedí, zdánlivě znuděně.  "
 ep3_laamp_decision_event.1030.desc_nomad_mid_storyteller_intro: "\n\nVenku sedí vypravěč u ohně. Před ním se shromáždila skupina hlučných kmenů[visiting_location.GetCounty.GetTitle.GetHolder.GetWomenMen], kteří si připomínají svou poslední výpravu, a v rohu pultu"
 ep3_laamp_decision_event.1030.desc_nomad_returned_from_hood: "Vrací se zpět z druhého stanu, zatímco si oči znovu přizpůsobuji na šero obydlí."
 ep3_laamp_decision_event.1030.desc_nomad_returned_from_recruit: "Když se vracím od rekrutů, málem zakopnu o dvojici jásajících, kteří momentálně žertují na účet třetího, introvertnějšího muže kvůli jeho podobnosti s [ROOT.Char.Custom('RegionalMythicalCreatureLower')]."
 ep3_laamp_decision_event.1030.desc_nomad_returned_from_story: "Podrobnosti příběhu [laamp_storyteller.GetFirstNamePossessive] mi zůstávají v hlavě, když se vracím dovnitř do obydlí."
 ep3_laamp_decision_event.1030.desc_nomad_returned_from_unwinding_spouse: "Opouštím krásný stan [laamp_spouse_material.GetFirstNamePossessive], přerovnám si oblečení a tiše se vracím do obydlí s novou energií v kroku."
 ep3_laamp_decision_event.1030.desc_nomad_returned_01: "Znovu vstupuji do obydlí, opět ohromen pohostinností a přátelskou atmosférou, když si dopřávám uvolněný povzdech."
 ep3_laamp_decision_event.1030.desc_outro_hooded: "\n\nU vchodu spatřím nenápadnou postavu v kápi. Zjevně někdo, kdo si cení své soukromí."
 ep3_laamp_decision_event.1030.desc_outro_hooded_noble_return: "$ep3_laamp_decision_event.1030.desc_outro_hooded_return_intro$ vyprázdňující další šálek."
 ep3_laamp_decision_event.1030.desc_outro_hooded_return: "$ep3_laamp_decision_event.1030.desc_outro_hooded_return_intro$ hraje si s malým dýkou."
 ep3_laamp_decision_event.1030.desc_outro_hooded_return_intro: "\n\nVedle vchodu stále sedí nenápadná postava s kápí,"
 ep3_laamp_decision_event.1030.desc_outro: "\n\nDělám několik kroků do jasného a teplého [ROOT.Char.Custom('GetRoomTent')], přemýšlejíc, co udělat jako první."
 ep3_laamp_decision_event.1030.desc_outro_partner: "\n\n[visiting_partner.GetFirstName] se dívá kolem na zmatek jednotlivců s navzdory zájmu v [visiting_partner.GetHerHis] oku."
 ep3_laamp_decision_event.1030.desc_outro_return_finished: "\n\nKdyž se rozhlédnu po [ROOT.Char.Custom('GetRoomTent')], zdá se, že je teď mnohem prázdnější, když si uvědomuji, že nemám co dělat."
 ep3_laamp_decision_event.1030.desc_outro_return_partner_finished: "\n\n[visiting_partner.GetFirstName], který začíná vypadat o něco unaveně, se podívá na blízký stůl: "Pokud tu zůstaneme ještě déle, mohli bychom alespoň něco sníst, [visiting_partner.Custom2('RelationToMe', ROOT.Char)]?""
 ep3_laamp_decision_event.1030.desc_outro_return_partner_01: "\n\nV rohu [ROOT.Char.Custom('GetTavernDwelling')], [visiting_partner.GetFirstName] pozoruje skupinu místních, jak házejí ostré předměty na rozbitý sud s morbidní fascinací.\n\nPohledem na jejich hru zvažuji, co udělat dál."
 ep3_laamp_decision_event.1030.desc_outro_return_partner_02: "\n\nPo mé pravici se [visiting_partner.GetFirstName] ocení úsměv, když usedlý rolník dokončil hrubý vtip, zahrnující několik tělesných tekutin. Dávám [visiting_partner.GetHerHim] překvapený pohled, zatímco vážím, co udělat dál."
 ep3_laamp_decision_event.1030.desc_outro_return_partner_03: "\n\nDále vpředu [visiting_partner.GetFirstName] začíná malý tanec, když [ROOT.Char.Custom('GetTavernDwelling')] trubadúr ukončuje místní lidovou píseň. Pomalinku pozoruji tanec, zatímco přemýšlím, co bude dál na mém programu."
 ep3_laamp_decision_event.1030.desc_outro_return_01: "\n\nAtmosféra je výborná a někteří návštěvníci [ROOT.Char.Custom('GetTavernDwelling')] začali zpívat [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] melodii. Uprostřed hluku zvažuji svůj další krok."
 ep3_laamp_decision_event.1030.desc_outro_return_02: "\n\nNa zadní straně [ROOT.Char.Custom('GetRoomTent')] se znuděný [ROOT.Char.GetWomanMan] zabývá konverzací s rolníkem [ROOT.Char.Custom('GetRandomWomanMan')]. Můj pohled se zaměřuje na erb urozeného [ROOT.Char.Custom('WomanManPossessive')] zatímco zvažuji, co dělat dál."
 ep3_laamp_decision_event.1030.desc_outro_return_03: "\n\nU stolu při vchodu si pár místních hraje nějakou exotickou deskovou hru s hrubými kameny černé a bílé barvy. S pohodlným pohledem na jejich tahy pečlivě zvažuji své možnosti."
 ep3_laamp_decision_event.1030.desc_returned_from_hood_noble_fail: "Když se mi nepodaří situaci vyřešit, místní vyhazovači vyhazují [laamp_hooded_figure.GetFirstName] a [laamp_hooded_figure.GetHerHis] potyčku z [ROOT.Char.Custom('GetTavernDwelling')]. Opatrně se vracím do středu [ROOT.Char.Custom('GetRoomTent')]."
 ep3_laamp_decision_event.1030.desc_returned_from_hood_noble: "Napětí je stále vysoké, když nechávám [laamp_hooded_figure.GetFirstName] v [laamp_hooded_figure.GetHerHis] nepříjemné situaci a směřuji zpět do centra [ROOT.Char.Custom('GetRoomTent')]."
 ep3_laamp_decision_event.1030.desc_returned_from_hood: "Zpět se vracím ze sklepa, zatímco si oči přizpůsobuji na zvýšenou jasnost společenské místnosti."
 ep3_laamp_decision_event.1030.desc_returned_from_recruit: "Když se vracím od rekrutů, přitáhne mě lákavá vůně [visiting_location.GetCounty.GetTitle.GetHolder.Custom('GetLocalStreetFoodPlural')] připravovaného v kuchyni."
 ep3_laamp_decision_event.1030.desc_returned_from_spouse: "Když opustím společnost [laamp_spouse_material.GetHerHis], [laamp_spouse_material.GetFirstName] znovu začíná povídat o pár přátelských [ROOT.Char.Custom('GetTaverngoersTribespeople')], když se vracím zpět do středu [ROOT.Char.Custom('GetRoomTent')]."
 ep3_laamp_decision_event.1030.desc_returned_from_story: "Detaily příběhu [laamp_storyteller.GetFirstNamePossessive] se mi v hlavě vznášejí, vracím se zpět do rozhodně hlučnější společenské místnosti."
 ep3_laamp_decision_event.1030.desc_returned_from_unwinding_spouse: "Opouštím krásnou společnost [laamp_spouse_material.GetFirstNamePossessive], přehodím si oblečení a vracím se z jedné z zadních místností s novým elánem."
 ep3_laamp_decision_event.1030.desc_returned_01: "Znovu vstupuji do hospody a uvědomuji si, že se toho moc nezměnilo, mezi cestovateli a tuláky, kteří si odpočinou, zatímco se plní jejich potřeby."
 ep3_laamp_decision_event.1030.desc_returned_02: "Zpět na [ROOT.Char.Custom('GetTavernDwelling')] se pár [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] vyhazovačů právě rozešel po hádce, která přerostla v rvačku."
 ep3_laamp_decision_event.1030.d: "Jaký zajímavý zahalený postava..."
 ep3_laamp_decision_event.1030.d_second: "Další rozhovor s [laamp_hooded_figure.GetFirstNameNoTooltip] by neuškodil."
 ep3_laamp_decision_event.1030.d_third: "Měl bych se vrátit k [laamp_hooded_figure.GetFirstNameNoTooltip]."
 ep3_laamp_decision_event.1030.d.tt: "Přistupte k postavě v kápi"
 ep3_laamp_decision_event.1030.d.tt_second: "Vraťte se k [laamp_hooded_figure.GetShortUIName]"
 ep3_laamp_decision_event.1030.e: "$ep3_laamp_decision_event.1010.e$"
 ep3_laamp_decision_event.1030.e_second: "Tady jsme hotovi."
 ep3_laamp_decision_event.1030.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: [ROOT.Char.Custom('GetTavernDwelling')|U]"
 ep3_laamp_decision_event.1031.a.cooldown.tt: "Nedávno jsi přemýšlel o příběhu — vrať se [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1031_has_storied_recently') )]"
 ep3_laamp_decision_event.1031.a_eccentric: "Vidíš, to dává dokonalý smysl!"
 ep3_laamp_decision_event.1031.a_failure.desc: "Alespoň to byl vzrušující příběh"
 ep3_laamp_decision_event.1031.a_failure.t: "Hezký příběh"
 ep3_laamp_decision_event.1031.a_semi_success.desc: "Části příběhu se vztahují k vaší situaci"
 ep3_laamp_decision_event.1031.a_semi_success.t: "Příležitost k růstu"
 ep3_laamp_decision_event.1031.a_success.desc: "Něco se naučíš z morálky příběhu"
 ep3_laamp_decision_event.1031.a_success.t: "Dovednosti skrze morálku"
 ep3_laamp_decision_event.1031.a: "Ten příběh měl několik dobrých bodů."
 ep3_laamp_decision_event.1031.a_zealous: "...asi to mělo jeden nebo dva relevantní body."
 ep3_laamp_decision_event.1031.b.cooldown.tt: "Nedávno jste si užili příběh — vraťte se [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1031_has_reveled_recently') )]  "
 ep3_laamp_decision_event.1031.b: "\"[laamp_storyteller.GetFirstNameNoTooltip], jak to děláš, že vyprávíš příběhy tak dobře?\""
 ep3_laamp_decision_event.1031.b_reveler: "Tohle znám!"
 ep3_laamp_decision_event.1031.c.cooldown.tt: "Nedávno jste si užili příběh — vraťte se [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1031_has_relaxed_recently') )]"
 ep3_laamp_decision_event.1031.c: ""To byl skvělý příběh, příteli!""
 ep3_laamp_decision_event.1031.c_zealous: "Bah. Takové blasfemické nesmysly."
 ep3_laamp_decision_event.1031.d: "$ep3_laamp_decision_event.1021.d$"
 ep3_laamp_decision_event.1031.desc_outro: "\n\n"Ale ten příběh je pro jindy." Vypravěč mi dá tajemný úsměv, opře se o [laamp_storyteller.GetHerHis] místo u ohniště a vezme si další hlt [laamp_storyteller.Custom('RegionalDrink')]."
 ep3_laamp_decision_event.1031.desc_01: "#EMP "...a toužící zbavit se neustálého kladivového úderu, byla hlava Dia rozdělena a vyšla Athéna, nejmoudřejší z božstev."#!"
 ep3_laamp_decision_event.1031.desc_02: "#EMP "...a pak se Horus a Set stali smrtelnými nepřáteli, soutěžícími o prázdný trůn."#!"
 ep3_laamp_decision_event.1031.desc_03: "#EMP "...a od toho dne je Ruha vyhnaná ze Světa světla a vyhnaná do Světa temnoty."#!"
 ep3_laamp_decision_event.1031.desc_04: "#EMP „...a pak velký Leviathan zničil svět po páté, zemřev v procesu. Ale z jejího těla se zformovala nová země, rostliny a zvířata."#!"
 ep3_laamp_decision_event.1031.desc_05: "#EMP "...a pak se stal atua lesů, Tangaroa zdědil moře, Rūaumoko chvějící se zem a Tāwhirimatea rozmarný vítr."#!"
 ep3_laamp_decision_event.1031.desc_06: "#EMP "...a pak se vejce rozbilo; jeho části vytvořily vesmír — žloutek vejce se stal teplým sluncem a bílek se stal krásným měsícem."#!"
 ep3_laamp_decision_event.1031.desc_07: "#EMP "...a pak Kuutar prznula zlatou přízi do nádherného pláště; širokého jako noční obloha a dlouhého jako věčnost."#!"
 ep3_laamp_decision_event.1031.desc_08: "#EMP \"...a pak, když si uvědomila, že to byl její vlastní bratr Kullervo, kdo ji sváděl, spadla z útesu do života za ním.\"#!"
 ep3_laamp_decision_event.1031.desc_09: "#EMP \"...a poté Finn, ve své hněvu, zkameněl. Jeho sny o destrukci se nikdy neuskutečnily, a tak katedrála dodnes stojí.\"#!"
 ep3_laamp_decision_event.1031.desc_10: "#EMP "...a navzdory varování Kaanga lidé zapálili oheň ve rostoucí tmě, a zvířata utekla do kopců."#!"
 ep3_laamp_decision_event.1031.desc_11: "#EMP "...a pak byla hnízděná hlína pokryta kůží, naplněna krví a Tore ho pojmenoval Baatsi."#!"
 ep3_laamp_decision_event.1031.desc_12: "#EMP "...a pak tábor naplněný ženami zvítězil nad táborem naplněným muži, což jim umožnilo znovu #EMP angažovat#! se navzájem."#!"ep3_laamp_decision_event.1060.desc: "V [visiting_location.GetBaronyNameExplicitly] řemeslnické čtvrti jsou zastoupeny všechny relevantní profese — zbrojíř [laamp_weaponsmith_craftsman.GetFirstName] u výcvikového prostoru, kovář [laamp_armorer_craftsman.GetFirstName] ve [laamp_armorer_craftsman.GetHerHis] dílně a [laamp_jeweler_craftsman.GetFirstName], zlatník, dál vpřed."
 ep3_laamp_decision_event.1031.desc_13: "#EMP "...a nazvali ji Teryel, první lev."#!"
 ep3_laamp_decision_event.1031.desc_14: "#EMP "...a Soma byla dána bohům, ale čtyři kapky byly vylity na samotnou zem, a z těchto kapek vzešly svaté města."#!"
 ep3_laamp_decision_event.1031.desc_15: "#EMP \"...a s jedním velkým hltanem Culebre snědl svou krávu, i se spárky.\"#!"
 ep3_laamp_decision_event.1031.desc_16: "#EMP "...a pak Toranos přijal oběť; krev stékající po jeho trupu ho osvěžuje, čímž vytváří nový pramen."#!"
 ep3_laamp_decision_event.1031.desc_17: "#EMP "...a pak Tjelvar přišel na ostrov, přinesl oheň, který způsobil, že ostrov přestal každý večer klesat do vln."#!"
 ep3_laamp_decision_event.1031.desc_18: "#EMP "...a pak přišly deště do Afriky, s mnohým zpěvem, tancem a radováním."#!"
 ep3_laamp_decision_event.1031.return.tt: "Vracíš se k vchodu [THIS.Char.Custom('GetTavernDwelling')]"
 ep3_laamp_decision_event.1031.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: vypravěč"
 ep3_laamp_decision_event.1033.a: ""Co kdybys přišel pracovat pro mě, [laamp_first_recruit.GetFirstNameNoTooltip]?""
 ep3_laamp_decision_event.1033.b: "[laamp_second_recruit.GetFirstNameNoTooltip] vypadá jako skvělý exemplář."
 ep3_laamp_decision_event.1033.c: "Vidím potenciál pouze v [laamp_third_recruit.GetFirstNameNoTooltip]."
 ep3_laamp_decision_event.1033.d.cooldown.tt: "Nedávno jste naverbovali volného [follower|E] - vraťte se [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1033_generic_jane_cooldown') )]"
 ep3_laamp_decision_event.1033.desc_jane_outro: "\n\nKdyž dokončím představování, přistoupí ke mně strohý [laamp_generic_jane.GetWomanMan]: "Jmenuji se [laamp_generic_jane.GetFirstName]. Z mých vlastních důvodů bych se rád/a připojil/a k vašemu táboru.""
 ep3_laamp_decision_event.1033.desc: "Když přistupuji k posádce nezaměstnaných [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip], zvedám hlas a oslovuji je přímo: "Hledám nějaké schopné, spolehlivé lidi, kteří by se přidali k mému táboru! Kdo z vás je na to připraven?""
 ep3_laamp_decision_event.1033.desc_mid_three: "\n\nZainteresované strany se představují jako [laamp_first_recruit.GetFirstName] [laamp_first_recruit.Custom('PersonalityGetNegativeTraitDesc')|U], [laamp_second_recruit.GetFirstName] [laamp_second_recruit.Custom('PersonalityGetNegativeTraitDesc')|U] a [laamp_third_recruit.GetFirstName] [laamp_third_recruit.Custom('PersonalityGetNegativeTraitDesc')|U]."
 ep3_laamp_decision_event.1033.desc_mid_two: "\n\nZájemci se představují jako [laamp_first_recruit.GetFirstName] [laamp_first_recruit.Custom('PersonalityGetNegativeTraitDesc')] a [laamp_second_recruit.GetFirstName] [laamp_second_recruit.Custom('PersonalityGetNegativeTraitDesc')]."
 ep3_laamp_decision_event.1033.desc_outro: "\n\nProhlížím si kandidáty, snažím se rozhodnout, kterého rekrutovat."
 ep3_laamp_decision_event.1033.desc_partner_outro: "\n\n[visiting_partner.GetFirstName] si pobrukuje a není si jistý vyhlídkami, zatímco zvažuji, kterého kandidáta najmout."
 ep3_laamp_decision_event.1033.desc_returned_jane_outro: "\n\n[laamp_generic_jane.GetFirstNameNoTooltip] stále stojí v rohu a vrací mi pohled, zatímco vyhodnocuji kandidáty."
 ep3_laamp_decision_event.1033.desc_returned_jane_01: "Když se vracím k možným rekrutům, [laamp_first_recruit.GetFirstName] a [laamp_second_recruit.GetFirstName] si vyměňují tichou konverzaci."
 ep3_laamp_decision_event.1033.desc_returned_jane_02: "Zpět k rekrutům, dvojice [laamp_first_recruit.GetFirstName] a [laamp_second_recruit.GetFirstName] právě dokončila hru kostek s spornými výsledky."
 ep3_laamp_decision_event.1033.desc_returned_outro_01: "\n\nKdyž si mě všimnou, společně se napřimují a očekávajíc mě pozorují."
 ep3_laamp_decision_event.1033.desc_returned_outro_02: "\n\nNapětí ve vzduchu se mírně mění, když přistupuji, přecházející do opatrného očekávání."
 ep3_laamp_decision_event.1033.desc_returned_01: "Když se vracím k potenciálním rekrutům, [laamp_first_recruit.GetFirstName], [laamp_second_recruit.GetFirstName] a [laamp_third_recruit.GetFirstName] si navzájem nedůvěřivě měří pohledy.$ep3_laamp_decision_event.1033.desc_returned_outro_01$"
 ep3_laamp_decision_event.1033.desc_returned_02: "Zpět k rekrutům, trio tvořené [laamp_first_recruit.GetFirstName], [laamp_second_recruit.GetFirstName] a [laamp_third_recruit.GetFirstName] se zdá, že právě usadilo hádku.$ep3_laamp_decision_event.1033.desc_returned_outro_02$"
 ep3_laamp_decision_event.1033.d: ""...[laamp_generic_jane.GetFirstNameNoTooltip], bylo to? Přidej se ke mně.""
 ep3_laamp_decision_event.1033.e: "$ep3_laamp_decision_event.1021.d$"
 ep3_laamp_decision_event.1033.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: Nábory"
 ep3_laamp_decision_event.1035.a: ""Co takhle, když ti koupím další velký džbán [laamp_spouse_material.Custom('RegionalDrink')]?"
 ep3_laamp_decision_event.1035.b.cooldown.tt: "Nedávno jste se pokusili svést potenciálního [spouse|E] — zkuste to znovu [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1035_spouse_duelled_recently') )]"
 ep3_laamp_decision_event.1035.b.failure: "Nepodařilo se ti přitáhnout [laamp_spouse_material.GetShortUIName]"
 ep3_laamp_decision_event.1035.b.failure.tt: "[laamp_spouse_material.GetShortUIName] tě začne ignorovat"
 ep3_laamp_decision_event.1035.b_fallback: ""Co dělá [laamp_spouse_material.Custom('GirlBoy')] jako ty na takovém místě?""
 ep3_laamp_decision_event.1035.b_fifth: ""Pokud mi půjčíte polibek, #EMP slibuji#!, že vám ho hned vrátím.""
 ep3_laamp_decision_event.1035.b_first: ""Kromě toho, jak #EMP krade srdce#!, co jiného děláte?""
 ep3_laamp_decision_event.1035.b_fourth: ""Chytáš ryby? Protože jsi mě #EMP chytil#!.""
 ep3_laamp_decision_event.1035.b_second: ""Máš nějaké jméno? Nebo ti mohu říkat #EMP můj#!?""
 ep3_laamp_decision_event.1035.b.success: "[laamp_spouse_material.GetShortUIName] je okouzlena tvými náznaky"
 ep3_laamp_decision_event.1035.b_third: ""Máš mapu? Právě jsem se #EMP ztratil#! v tvých očích.""
 ep3_laamp_decision_event.1035.c.cooldown.tt: "Nedávno jsi si odpočinul v [ROOT.Char.Custom('GetTavernDwelling')] — vrať se znovu [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1035_spouse_unwinded_recently') )]"
 ep3_laamp_decision_event.1035.c: ""...proč si to nevezmeme někam #EMP pohodlněji#!...""
 ep3_laamp_decision_event.1035.d: "$ep3_laamp_decision_event.1021.d$"
 ep3_laamp_decision_event.1035.desc: "Intenzivně pozoruji [laamp_spouse_material.Custom('RaunchyComplimentNoun')] sedící [laamp_spouse_material.GetHerselfHimself] u nedalekého stolu. Majitel [ROOT.Char.Custom('GetTavernDwelling')] nazval [laamp_spouse_material.GetHerHim] [laamp_spouse_material.GetFirstName], snad [laamp_spouse_material.Custom('GetSheHeOpposite')]?\n\n[laamp_spouse_material.GetSheHe|U] vypadá zmateně, když se blížím k [laamp_spouse_material.GetHerHim], pravděpodobně proto, že můj vnitřní neklid je jasný jako den na mé tváři. Proč by mě to mělo trápit? #EMP Jsem [ROOT.Char.GetNameNoTooltip], sakra!#!\n\nStále si připomínám své nedávné úspěchy, abych zůstal klidný. Většinou se mi to nedaří."
 ep3_laamp_decision_event.1035.desc_returned_01: "Vrátím se zpět ke stolu [laamp_spouse_material.GetFirstNamePossessive] a krev mi okamžitě začne pulsovat v uších.\n\nZůstaň. Klidný. #EMP Navazuj konverzaci.#!\n\n[laamp_spouse_material.GetFirstNameNoTooltip] je zaneprázdněn rozhovorem s nedalekým [laamp_spouse_material.Custom('WomanManOpposite')] když se přibližuji k [laamp_spouse_material.GetHerHim], a [laamp_spouse_material.GetHerHis] oči se zužují v očekávání: "
 ep3_laamp_decision_event.1035.desc_returned_02: "Když se vracím zpět k [laamp_spouse_material.GetHerHis] stolu, [laamp_spouse_material.GetFirstName] právě dostal horký pokrm, jehož vůně mi dělá v břiše neklid.\n\n[laamp_spouse_material.GetSheHe|U] má oči upřené na [visiting_location.GetCounty.GetTitle.GetHolder.Custom('GetLocalStreetFood')] před [laamp_spouse_material.GetHerHim], když [laamp_spouse_material.GetSheHe] suše poznamenává: "Opravdu jsi #EMP chtěl#! něco tentokrát?"\n\nZaváhám nad sarkastickým pozdravem a pečlivě zvažuji svou odpověď:"
 ep3_laamp_decision_event.1035.desc_reused_spouse: "Pomalu se přibližuji k [laamp_spouse_material.GetFirstName], který, jak je vždy zářivý, se na mě podívá, když se přiblížím.\n\n[laamp_spouse_material.GetSheHe|U] se na chvíli zdá, že má problém si mě zařadit - pak [laamp_spouse_material.GetHerHis] oči se zužují v rozpoznání.\n\n#EMP Nic osobního#!, říkám si, a slabě se usmívám, když ignoruji nepříjemný pocit v hrudi:"
 ep3_laamp_decision_event.1035.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: Potenciální zápas"
 ep3_laamp_decision_event.1037.a.flavor: "Jsem si jistý, že to přijde vhod."
 ep3_laamp_decision_event.1037.a: ""Jsem ochoten uhradit [laamp_hooded_figure.GetHerHis] účet.""
 ep3_laamp_decision_event.1037.b_diplomacy: "\"Určitě byste vydělali více zlata na zákazníkovi, který se vrací#!\""
 ep3_laamp_decision_event.1037.b.failure: "Nepodaří se ti přesvědčit toho rváče"
 ep3_laamp_decision_event.1037.b.failure.t: "Nepřesvědčivé"
 ep3_laamp_decision_event.1037.b.flavor: "Co je nejhorší, co se může stát?"
 ep3_laamp_decision_event.1037.b_intrigue: "'[laamp_hooded_figure.GetHerHis|U] tělesní strážci jsou #EMP hned#! venku, víš...'"
 ep3_laamp_decision_event.1037.b_learning: ""Jsme přece lepší než toto, že?"
 ep3_laamp_decision_event.1037.b_martial: ""Chceš si to vzít se mnou #EMP#! místo toho?""
 ep3_laamp_decision_event.1037.b_stewardship: ""To není aktuální daň za #EMP sezení#!, obávám se.""
 ep3_laamp_decision_event.1037.b.success.t: "Urozený [laamp_hooded_figure.GetWomanMan] zachráněn"
 ep3_laamp_decision_event.1037.b.success: "Úspěšně jste přesvědčili chuligána, aby nechal [laamp_hooded_figure.GetShortUIName] na pokoji"
 ep3_laamp_decision_event.1037.c.flavor: "Měl jsem už horší."
 ep3_laamp_decision_event.1037.c: ""Tato #EMP [laamp_hooded_figure.GetTitleAsNameNoTooltip]#! je už obsazena, ty [ROOT.Char.Custom('InsultNoun')]!""
 ep3_laamp_decision_event.1037.desc: "$ep3_laamp_decision_event.1037.desc_intro$$ep3_laamp_decision_event.1037.desc_outro$"
 ep3_laamp_decision_event.1037.desc_intro: "Postava v kápě se nenápadně vplíží do hospody a dolů po schodišti do sklepa. Opatrně se rozhlížím, když následuji [laamp_hooded_figure.GetHerHim] dolů.\n\nNa dně si [laamp_hooded_figure.GetSheHe] sedne ke židli před stolem a nechá kápě sklouznout dolů"
 ep3_laamp_decision_event.1037.desc_noble: "...a pak je tu #EMP sezení#! daň," poznamenává [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] zločinec s úsměvem, zatímco [ROOT.Char.GetSheHe] ukazuje na židli zakuklené postavy. "To je rozhodně další kousek zlata."\n\nZakuklená [laamp_hooded_figure.GetWomanMan] se okamžitě postaví, a jak se kapuce snáší, poznávám [laamp_hooded_figure.GetHerHim] jako nikoho jiného než [laamp_hooded_figure.GetName]: "To je skandál!" exklamuje [laamp_hooded_figure.GetTitleAsNameNoTooltip], jasně rozrušený.\n\n" nechci se ptát svých #EMP obchodních partnerů#!" hrozí zločinec a situace se stává čím dál tím napjatější."
 ep3_laamp_decision_event.1037.desc_noble_returned_01: "Vracím se k [laamp_hooded_figure.GetFirstName], který je stále ve vzteklé roztržce s místním gaunerem.\n\nJejich pohledy se zkřížily, bezvýchodná situace je dokonalá a jen narušená občasným pohledem [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] gaunera na dveře, jako by na něco čekal. Nebo #EMP někoho#!.\n\nCítím, jak mi po zádech stéká kapka potu."
 ep3_laamp_decision_event.1037.desc_noble_returned_02: "Zpět u stolu [laamp_hooded_figure.GetFirstNamePossessive] je napětí nezměněno a [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] lump stále vyčkává na [ROOT.Char.GetHerHis] platbu.\n\n[laamp_hooded_figure.GetTitleAsNameNoTooltip] #EMP odmítá#! vyhovět, a příležitostní kolemjdoucí zpomalí v průchodu, jen aby zrychlil, když si uvědomí, co se chystá stát.\n\nMůj pohled neklidně skáče z jednoho na druhého."
 ep3_laamp_decision_event.1037.desc_nomad: "$ep3_laamp_decision_event.1037.desc_nomad_intro$$ep3_laamp_decision_event.1037.desc_outro$"
 ep3_laamp_decision_event.1037.desc_nomad_intro: "Kápové postava se nenápadně proplétá obydlím a vychází z druhé strany. Opatrně se rozhlížím, když následuji [laamp_hooded_figure.GetHerHim] ven a do vedlejší stanu.\n\nUvnitř [laamp_hooded_figure.GetSheHe] usedá na židli před stolem a nechává kápě spadnout"
 ep3_laamp_decision_event.1037.desc_nomad_returned_01: "$ep3_laamp_decision_event.1037.desc_nomad_returned_01_intro$ $ep3_laamp_decision_event.1037.desc_returned_01_outro$"
 ep3_laamp_decision_event.1037.desc_nomad_returned_01_intro: "V druhém stanu [laamp_hooded_figure.GetFirstName] pilně pozoruje mapu. Náhodou narazím na [laamp_hooded_figure.Custom('GetSmallHidingObject')]"
 ep3_laamp_decision_event.1037.desc_nomad_returned_02: "Zvedám stanový potah a zahledím se do stanu, než vstoupím: $ep3_laamp_decision_event.1037.desc_returned_02_outro$"
 ep3_laamp_decision_event.1037.desc_nomad_returned_03: "Stojím před stanem podvodníka [laamp_hooded_figure.GetFirstNamePossessive] a slyším zvuky, které připomínají kroucení vycházející zevnitř. Poté to náhle ustane.\n\nOpatrně nakouknu dovnitř stanu a spatřím [laamp_hooded_figure.GetHerHim] ve tmě, jak otírá nůž od tmavé látky. Krev... ?\n\n[laamp_hooded_figure.GetSheHe|U] lhostejně otočí směrem ke mně: "Jen #EMP krysa#!. Ale #EMP ty#! jsi na druhou stranu vytrvalý chlapec, že?""
 ep3_laamp_decision_event.1037.desc_nomad_reused_thief: "$ep3_laamp_decision_event.1037.desc_nomad_intro$.$ep3_laamp_decision_event.1037.desc_reused_thief_outro$"
 ep3_laamp_decision_event.1037.desc_outro: ": "Předpokládám, že mě poznáváte podle mé pověsti? '#EMP [laamp_hooded_figure.Custom('CriminalAdjective')] a [laamp_hooded_figure.Custom('CriminalCrierInsult')] zločinec [laamp_hooded_figure.GetFirstNameNoTooltip]!'#!"\n\n"...Měl jsem #EMP zjemněné#! lidi za menší urážky. Co teď chcete?" [laamp_hooded_figure.GetFirstNamePossessive] zrak hledí na mě, zatímco [laamp_hooded_figure.GetSheHe] zvedá zvědavé obočí."
 ep3_laamp_decision_event.1037.desc_returned_01: "$ep3_laamp_decision_event.1037.desc_returned_01_intro$ $ep3_laamp_decision_event.1037.desc_returned_01_outro$"
 ep3_laamp_decision_event.1037.desc_returned_01_intro: "Zpět ve sklepě [laamp_hooded_figure.GetFirstName] pilně pozoruje mapu. Palubní deska skrz praskne"
 ep3_laamp_decision_event.1037.desc_returned_01_outro: "a [laamp_hooded_figure.GetSheHe] otočí [laamp_hooded_figure.GetHerHis] hlavu zpět k mému pohledu.\n\n\"Jsou zpět,\" [laamp_hooded_figure.GetSheHe] poznamenává, když [laamp_hooded_figure.GetSheHe] pečlivě zavírá mapu zobrazením blízkého majetku [1037_neighboring_holding.GetBaronyNameExplicitly]: \"Chtěl jsi něco?\"\n\n[laamp_hooded_figure.GetSheHe|U] vstává, zkříží si [laamp_hooded_figure.GetHerHis] ruce a zákeřně se opírá o jednu nohu."
 ep3_laamp_decision_event.1037.desc_returned_02_outro: "Dívám se dolů do sklepa, než zase sestoupím po schodech. [laamp_hooded_figure.GetFirstName], lotr, se opírá v [laamp_hooded_figure.GetHerHis] křesle s [laamp_hooded_figure.GetHerHis] pohledem zaměřeným na [ROOT.Char.Custom('GetCeilingCanopy')].\n\n[laamp_hooded_figure.GetSheHe|U] si pohodlně hází [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] minci do vzduchu, převrátí ji, a pak ji chytí stabilní rukou.\n\nVyčistím si hrdlo a [laamp_hooded_figure.GetFirstNameNoTooltip] zavírá [laamp_hooded_figure.GetHerHis] oči, jak [laamp_hooded_figure.GetSheHe] schovává minci, skládajíc [laamp_hooded_figure.GetHerHis] ruce za [laamp_hooded_figure.GetHerHis] hlavu a [laamp_hooded_figure.GetSheHe] zamručí: \"Ano?\""
 ep3_laamp_decision_event.1037.desc_returned_02: "Zahledím se dolů do sklepa předtím, než znovu sestoupím po schodech. $ep3_laamp_decision_event.1037.desc_returned_02_outro$"
 ep3_laamp_decision_event.1037.desc_returned_03: "Když se vracím do sklepa, dveře jsou nyní zavřené. Opatrně je otevřu a sestoupím po schodech.\n\nO kousek dál [laamp_hooded_figure.GetFirstName] zametá podlahu něčím, co vypadá jako... #EMP krev#!? Určitě #EMP zvěř#! krev...\n\n[laamp_hooded_figure.GetSheHe|U] si praskne klouby, když [laamp_hooded_figure.GetSheHe] odkládá kbelík a obrací [laamp_hooded_figure.GetHerHis] pozornost na mě: "Jsou ti vytrvalí, co?""
 ep3_laamp_decision_event.1037.desc_reused_thief: "$ep3_laamp_decision_event.1037.desc_intro$.$ep3_laamp_decision_event.1037.desc_reused_thief_outro$"
 ep3_laamp_decision_event.1037.desc_reused_thief_outro: "\n\nPoznávám [laamp_hooded_figure.GetFirstName], když [laamp_hooded_figure.GetSheHe] vzrušeně bouchne [laamp_hooded_figure.GetHerHis] pěstí na stůl: \"Tak to mě sakra dostalo! Nečekal jsem, že tě #EMP uvidím#! znovu — minimálně ne v tomto životě. Co pro tebe mohu udělat?\""
 ep3_laamp_decision_event.1037.d: ""Mohl bych využít [laamp_hooded_figure.GetWomanMan] tvých schopností, [laamp_hooded_figure.GetFirstNameNoTooltip].""
 ep3_laamp_decision_event.1037.d_thief_position: ""Víš, mám prázdné místo $master_thief_camp_officer$ právě pro tebe.""
 ep3_laamp_decision_event.1037.e.failure: "Nepodařilo se ti přilákat [laamp_hooded_figure.GetShortUIName]"
 ep3_laamp_decision_event.1037.e.failure.tt: "[laamp_hooded_figure.GetShortUIName] začíná tě ignorovat"
 ep3_laamp_decision_event.1037.e: ""Profesionál tvého kalibru by #EMP v mém táboře vzkvétal#!.""
 ep3_laamp_decision_event.1037.e.success: "[laamp_hooded_figure.GetShortUIName] je tímto myšlením zaujat"
 ep3_laamp_decision_event.1037.f: "'Mohl bys mě naučit... řemeslu?'"
 ep3_laamp_decision_event.1037.g: ""Ty a já spolu bychom dominovali #EMP tomuto království#!, [laamp_hooded_figure.GetFirstNameNoTooltip].""
