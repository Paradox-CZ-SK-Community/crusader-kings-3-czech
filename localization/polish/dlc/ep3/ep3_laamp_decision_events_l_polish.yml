 ep3_laamp_decision_event.1025.desc_criminal_contracts: "#EMP Potřebujeme diskrétní odborníky na lukrativní zakázky!#!"
 ep3_laamp_decision_event.1025.desc_diplomacy_contracts: "#EMP Hledají se výřeční vyjednávači pro diplomatické záležitosti!#!"
 ep3_laamp_decision_event.1025.desc_hireling_contracts: "#EMP Potřebujeme silné muže na maršálské povinnosti!#!"
 ep3_laamp_decision_event.1025.desc_hunting_contracts: "#EMP Zkušení lovci vyžadováni pro lovecké úkoly!#!"
 ep3_laamp_decision_event.1025.desc_intrigue_contracts: "#EMP Hledají se zkušení spolupracovníci pro řešení delikátních záležitostí!#!"
 ep3_laamp_decision_event.1025.desc_justicar_contracts: "#EMP Potřební jsou zbožní strážci, kteří pomohou udržet pořádek!#!"
 ep3_laamp_decision_event.1025.desc_learning_contracts: "#EMP Učenliví správci potřební pro vědeckou práci!#!"
 ep3_laamp_decision_event.1025.desc_legendary: "Hlásatel, [laamp_town_crier.GetFirstName], je $ep3_laamp_decision_event.1025.desc_legendary_body$"
 ep3_laamp_decision_event.1025.desc_legendary_body: "povídají si s dalším [visiting_location.GetCounty.GetCulture.GetNameNoTooltip], když přicházím k [laamp_town_crier.GetHerHis] stanovišti — šeptají o tom, že nějaký vzdálený šlechtic má zvláštní potíže a nabízí #EMP skvostné#! odměny.\n\nPřemýšlím o tom, když si [laamp_town_crier.GetSheHe] náhle vzpomíná na [laamp_town_crier.GetHerHis] povinnosti, oživne a okamžitě informuje [laamp_town_crier.GetHerHis] nejbližší okolí o právě dostupných smlouvách:"
 ep3_laamp_decision_event.1025.desc_legendary_returned_01: "Zpátky u hlásatele [laamp_town_crier.GetSheHe] shromáždil malý dav, vhodně vykřikující a vrnící, zatímco [laamp_town_crier.GetSheHe] líčí hrozivé okolnosti, za kterých vzdálený šlechtic žádá o pomoc.\n\nZvednu obočí, když si vzpomenu na běžné zakázky, které byly dříve zmíněny:"
 ep3_laamp_decision_event.1025.desc_legendary_returned_02: "Když se vracím ke hlásateli, [laamp_town_crier.GetSheHe] opět zaplavuje další skupinku kolemjdoucích, vyprávěje stále přehnanější detaily o vzdáleném šlechtici.\n\nTiše broukám, zatímco přemýšlím o dříve zmíněných zakázkách:"
 ep3_laamp_decision_event.1025.desc_legendary_reused_crier: "Poznávám hlásatele, [laamp_town_crier.GetFirstName], který je $ep3_laamp_decision_event.1025.desc_legendary_body$"
 ep3_laamp_decision_event.1025.desc_nothing: "[ROOT.Char.Custom('GetTowncrierElder')] sedí shrbený na [laamp_town_crier.GetHerHis] židli, napůl usnutý. Zřejmě v oblasti momentálně nejsou žádné dostupné smlouvy."
 ep3_laamp_decision_event.1025.desc_returned_01: "Když se vrátíme ke hlásateli, kočka, nyní stočená do klubíčka, spí na blízkém stole a nevěnuje pozornost tlachání hlásatele.\n\nVšimnu si, že se mu občas při snění pohybují vousy, a přiblížím se, abych zvážil zveřejněné vyhlášky:"
 ep3_laamp_decision_event.1025.desc_returned_02: "Když se vracím ke hlásateli, kočka leží natáhlá pod stolem a sleduje mě polozavřeným modrým okem.\n\nNaladím se na její tiché předení a pak se hned vrátím k výpisům, které hlásatel oznamuje:"
 ep3_laamp_decision_event.1025.desc_reused_crier: "Hlásatel mi dá rozpoznávací pohled a oživí se, když se přiblížím, nepřetržitě vykládaje o místních zakázkách vyvěšených šlechtici.\n\n[laamp_town_crier.GetSheHe|U] je stále doprovázen přátelskou bílou-a-hnědo-šedo zbarvenou starou kočkou, která se na mě dívá polozavřenýma modrýma očima, zatímco pozorně poslouchám oznamované výpisy:"
 ep3_laamp_decision_event.1025.desc_stewardship_contracts: "#EMP Oceňovaní správcové potřeba pro organizační úkoly!#!"
 ep3_laamp_decision_event.1025.desc_transport_contracts: "#EMP Hledají se zkušení cestovatelé na doprovodné zakázky!#!"
 ep3_laamp_decision_event.1025.desc_treasure_map: "#EMP Hledají se dobrodruzi na lov pokladu!#!"
 ep3_laamp_decision_event.1025.desc_tribal: "Stařešina [laamp_town_crier.GetFirstName] se na mě dívá přátelským pohledem, když se přiblížím.\n\nObezřetně pečujíc o vůl a jeho vůz, [laamp_town_crier.GetSheHe] mě informuje o místních problémech a úkolech, které je třeba vyřešit v bezprostředním okolí:"
 ep3_laamp_decision_event.1025.desc_tribal_legendary: "Jeden ze starších vesnice, [laamp_town_crier.GetFirstName], je zaneprázdněn hovorem s dalším tribes[laamp_town_crier.GetWomanMan], když přicházím. $ep3_laamp_decision_event.1025.desc_tribal_legendary_body$"
 ep3_laamp_decision_event.1025.desc_tribal_legendary_body: "\n\nDruhý tribes[laamp_town_crier.GetWomanMan] začne gestikulovat a zaslechnu něco o #EMP vzdáleném šlechtici, který zoufale potřebuje pomoc v důležité záležitosti#!, slibujíc slávu a bohatství výměnou.\n\nDokončí svůj rozhovor a obrátím se na [laamp_town_crier.GetFirstNameNoTooltip], který mě informuje o místních úkolech, které je třeba vyřídit:"
 ep3_laamp_decision_event.1025.desc_tribal_legendary_returned_01: "Zpátky u stařešiny domorodci [laamp_town_crier.GetWomanMan] z dřívějška hlasitě pomlouvají s ostatními členy kmene, sdílejí všechny nelichotivé detaily o vzdáleném šlechtici a jeho tísni.\n\nStařešina [laamp_town_crier.GetFirstName] mu z boku vrhne nesouhlasný pohled, když k němu přistupuji, abych se zeptal, jaké místní úkoly je třeba vyřídit:"
 ep3_laamp_decision_event.1025.desc_tribal_legendary_returned_02: "Když se vracím ke stařešinovi, [laamp_town_crier.GetSheHe] zjevně pokáral ostatní kmenové příslušníky [laamp_town_crier.GetWomanMan], kteří nyní sedí na nedalekém voze s uraženými výrazy.\n\nKmenovec [laamp_town_crier.GetWomanMan] oživne, když se [laamp_town_crier.GetSheHe] pustí do rozhovoru s dalším [laamp_town_crier.GetWomanMan], zatímco přistupuji ke starci [laamp_town_crier.GetFirstName], který je tak laskavý, že mi připomene aktuální dostupné úkoly:"
 ep3_laamp_decision_event.1025.desc_tribal_legendary_reused_crier: "Když se přibližuji, stařešina, [laamp_town_crier.GetFirstName], právě uprostřed rozhovoru s dalším tribes[laamp_town_crier.GetWomanMan], mi vrhne rozpoznávavý pohled. $ep3_laamp_decision_event.1025.desc_tribal_legendary_body$"
 ep3_laamp_decision_event.1025.desc_tribal_returned_01: "Když se vrátíme ke stařešinovi, vůl, velkolepé zvíře, jemně olizuje ruku [laamp_town_crier.GetFirstNamePossessive], zatímco [laamp_town_crier.GetSheHe] mu dává pamlsky.\n\nS potěšeným úsměvem [laamp_town_crier.GetSheHe] ochotně zopakuje dostupné úkoly, které by pomohly místní populaci:"
 ep3_laamp_decision_event.1025.desc_tribal_returned_02: "Když se vracím ke stařešinovi, právě odchází důležitě vyhlížející [ROOT.Char.GetWomanMan] s písemnostmi.\n\nMrknu jejich směrem a pak se obrátím na stařešinu [laamp_town_crier.GetFirstName], abych si připomněl aktuálně dostupné úkoly:"
 ep3_laamp_decision_event.1025.desc_tribal_reused_crier: "Stařešina, kterého poznávám jako [laamp_town_crier.GetFirstName], mi při mém návratu na jeho místo věnuje vděčný úsměv.\n\nPo přátelském rozhovoru mi [laamp_town_crier.GetSheHe] sdělí aktuální dění a úkoly, které je třeba vyřídit:"
