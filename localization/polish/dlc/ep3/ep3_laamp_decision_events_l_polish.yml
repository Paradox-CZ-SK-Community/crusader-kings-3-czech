 ep3_laamp_decision_event.1025.d_nothing: "Hm. To je asi všechno."
 ep3_laamp_decision_event.1025.desc: "Hlásatel oživí, když se přibližím, nepřetržitě mluví o místních zakázkách vyvěšených šlechtici.\n\n[laamp_town_crier.GetSheHe|U] je doprovázen přátelskou starou kočkou bílé a hnědo-šedo srsti, která se na mě dívá nejčistšíma modrýma očima, zatímco pozorně poslouchám vyhlášené inzeráty:"
 ep3_laamp_decision_event.1025.desc_a: "[ROOT.Char.Custom('TownCrierDescOptionA')]"
