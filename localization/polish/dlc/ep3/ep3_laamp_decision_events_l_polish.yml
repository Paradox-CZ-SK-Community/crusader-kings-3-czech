 ep3_laamp_decision_event.1025.option.stewardship_contracts: ""Organizace mi leží na srdci.""
 ep3_laamp_decision_event.1025.option.transport_contracts: "'Byl bych pro nějaké cestování.'"
 ep3_laamp_decision_event.1025.option.treasure_map: ""Hledání pokladu, říkáte?""
