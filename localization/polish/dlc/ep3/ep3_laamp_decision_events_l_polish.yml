 ep3_laamp_decision_event.1030.a.cooldown.tt: "Vypravěč nemá pro tuto návštěvu žádné další příběhy"
 ep3_laamp_decision_event.1030.a: "Nehodilo by se mi slyšet nějaký příběh nebo dva."
 ep3_laamp_decision_event.1030.a_second: "Měl jsem další myšlenku ohledně tohoto příběhu."
 ep3_laamp_decision_event.1030.a.tt: "Sedněte si k ohni"
 ep3_laamp_decision_event.1030.b.cooldown.tt: "Už jsi tohoto [follower|E] během této návštěvy naverboval"
 ep3_laamp_decision_event.1030.b: "Podívejme se, kdo je připraven na nábor."
 ep3_laamp_decision_event.1030.b_second: "Možná bychom měli někoho najmout, přece jen."
 ep3_laamp_decision_event.1030.b.tt: "Zeptejte se nezaměstnaných [THIS.Char.Custom('GetTaverngoersTribespeople')]"
