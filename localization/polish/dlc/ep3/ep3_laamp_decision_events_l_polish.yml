 ep3_laamp_decision_event.1057.b: ""Vidíte tyto svaly? #EMP Já#! bych vlastně chránil #EMP vás#!."ep3_laamp_decision_event.1057.c.failure.tt: "[laamp_bodyguard_recruit.GetShortUIName] tě začne ignorovat"
 ep3_laamp_decision_event.1057.c.failure: "Nepodařilo se ti přilákat [laamp_bodyguard_recruit.GetShortUIName]"
 ep3_laamp_decision_event.1057.c.failure.tt: "[laamp_bodyguard_recruit.GetShortUIName] tě začne ignorovat."
 ep3_laamp_decision_event.1057.c: ""Přidejte se ke mně a obnovíme vaši pověst!""
 ep3_laamp_decision_event.1057.c.success: "[laamp_bodyguard_recruit.GetShortUIName] je přesvědčena"
 ep3_laamp_decision_event.1057.desc_mid: "\n\n[laamp_bodyguard_recruit.GetSheHe|U] okamžitě začíná vykládat zvířecí mrtvoly z chatrného vozu, mumlající k [laamp_bodyguard_recruit.GetHerselfHimself]: "...#EMP jeden#! urozený ztrácí [laamp_bodyguard_recruit.GetHerHis] život na tvé směny, a... jak jsem #EMP měl#! vědět, že [laamp_bodyguard_recruit.Custom('RegionalDrink')] bylo..." [laamp_bodyguard_recruit.GetSheHe|U] bouchnul [laamp_bodyguard_recruit.GetHerHis] pěst do vozu, frustrovaný."
 ep3_laamp_decision_event.1057.desc_returned_01: "Když se vracím do uličky, kde jsem zanechal bývalého bodyguarda, [laamp_bodyguard_recruit.GetFirstName], [laamp_bodyguard_recruit.GetSheHe] si vesele povídá s [laamp_bodyguard_recruit.GetHerHis] zaměstnavatelem, místním řezníkem.\n\nKdyž se přibližuji, končí jejich bratrská konverzace a řezník přátelsky plácne [laamp_bodyguard_recruit.GetFirstName] po zádech, zatímco [laamp_bodyguard_recruit.GetSheHe] jde zpět dovnitř.\n\n[laamp_bodyguard_recruit.GetFirstNameNoTooltip], nyní s mírným jiskřením přátelství v [laamp_bodyguard_recruit.GetHerHis] oku, se obrací ke mně: "Oh. Jsi zpátky. Chtěl jsi něco?""
 ep3_laamp_decision_event.1057.desc_returned_02: "Bývalý bodyguard [laamp_bodyguard_recruit.GetFirstName] se podívá nahoru, když se vracím do uličky, kde [laamp_bodyguard_recruit.GetSheHe] vykonává [laamp_bodyguard_recruit.GetHerHis] nové řemeslo.\n\nNůž tančí vzduchem, když [laamp_bodyguard_recruit.GetSheHe] rozřezává další mrtvé zvíře na pěkné filety, a já neúmyslně udělám krok zpět z čisté intenzity.\n\n[laamp_bodyguard_recruit.GetSheHe|U] mi dává mrtvý pohled a bez emocí se na mě obrací: "...ano?""
 ep3_laamp_decision_event.1057.desc_returned_03: "Zpátky v uličce sedí [laamp_bodyguard_recruit.GetFirstName] na prázdném voze a ošetřuje ránu na [laamp_bodyguard_recruit.GetHerHis] kloubu, pravděpodobně z potyčky s jinými jedinci nespokojenými s [laamp_bodyguard_recruit.GetHerHis] pověstí.\n\nS grimásou [laamp_bodyguard_recruit.GetSheHe] uznává moji přítomnost a říká: \"Ach, vidíš mě jen v mých nejjasnějších okamžicích, co?\" [laamp_bodyguard_recruit.GetSheHe|U] se opře dozadu a povzdechne si. \"Něco jsi zapomněl?\""
 ep3_laamp_decision_event.1057.desc_reused_bodyguard: "Pohádku [laamp_bodyguard_recruit.GetWomanMan] si vcelku pamatuji, a když obvinění [laamp_bodyguard_recruit.GetWomenMen] odejdou, následuji [laamp_bodyguard_recruit.GetFirstName] dolů do uličky.$ep3_laamp_decision_event.1057.desc_mid$\n\nDishonestní bodyguard se mračí, když přistupuji: "Počkej, neviděl jsem tě někde předtím...?" [laamp_bodyguard_recruit.GetSheHe|U] se zamračí. "To je jedno. Co chceš?""
 ep3_laamp_decision_event.1057.desc: "Z křiku slyším jméno [laamp_bodyguard_recruit.GetFirstName], a když obvinění [laamp_bodyguard_recruit.GetWomenMen] odcházejí, následuji [laamp_bodyguard_recruit.GetFirstNameNoTooltip] do uličky.$ep3_laamp_decision_event.1057.desc_mid$\n\nNehonorený bodyguard se na mě dívá se zvadlou tváří, když přistupuji: "Co chceš? Nedokázal jsem ani udržet #EMP rostlinu#! při životě...""
 ep3_laamp_decision_event.1057.d: ""Tohle je tvoje šance na #EMP vykoupení.#!""
