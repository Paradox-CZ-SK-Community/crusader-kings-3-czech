 ep3_laamp_decision_event.1040.c: "Procházka zahradou neuškodí."
 ep3_laamp_decision_event.1040.c_second: "Musím se znovu podívat do zahrady."
 ep3_laamp_decision_event.1040.c.tt: "Navštivte přístavkovou zahradu"
 ep3_laamp_decision_event.1040.desc: "Na náměstí [visiting_location.GetCounty.GetFaith.HouseOfWorship] panuje určitý klid, navzdory mnoha obchodům, [visiting_location.GetCounty.GetFaith.PriestNeuterPlural] a pomocníkům kolem.\n\nNádherné [visiting_location.GetCounty.GetFaith.HouseOfWorship] se tyčí uprostřed, a po stranách spatřuji cedule s výraznými léčivými tvrzeními, stejně jako přímořskou zahradu pro tiché rozjímání o [visiting_location.GetCounty.GetFaith.HighGodName]."
 ep3_laamp_decision_event.1040.desc_outro: "\n\nCítím se spokojeně, hledím na náměstí a párkrát se pořádně nadechnu, zatímco uvažuji o své další destinaci."
 ep3_laamp_decision_event.1040.desc_outro_partner: "\n\n[visiting_partner.GetFirstName] uznale kývne a rozhlédne se po rušné ploše, už si měří zvědavé stánky a zajímavosti."
 ep3_laamp_decision_event.1040.desc_outro_physician: "\n\nNa okraji náměstí kázá oddanec, jak lepší tělesné zdraví zvýší naše duchovní zdraví. [laamp_physician_recruit.GetSheHe|U] stojí pevně navzdory občasným výtlemům od rolnické masu."
 ep3_laamp_decision_event.1040.desc_outro_physician_return: "\n\nZbožný kazatel stále kázá [laamp_physician_recruit.GetHerHis] zdraví související učení, ale zdá se, že se blíží ke konci přednášky."
 ep3_laamp_decision_event.1040.desc_outro_physician_sickly_minor: "\n\nNa okraji náměstí kázá oddanec o lepším tělesném zdraví; a jak jsme se předem dohodli, můj nemocný [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('1040_sickly_minor'))] [1040_sickly_minor.GetFirstName] byl eskortován a čeká na mě u léčitelovy chýše."
 ep3_laamp_decision_event.1040.desc_outro_return_finished: "\n\nPo strávení značného množství času zde na [visiting_location.GetCounty.GetFaith.HouseOfWorship] náměstí jsem spokojen s obchodováním během tohoto dne a hledám nejrychlejší cestu zpět na hlavní náměstí."
 ep3_laamp_decision_event.1040.desc_outro_return_partner_finished: "\n\n[visiting_partner.GetFirstName], který začíná vypadat trochu unaveně, říká: 'Nejsem ten, kdo by si stěžoval, ale... jistě už jsme tady hotovi, [visiting_partner.Custom2('RelationToMe', ROOT.Char)]?'"
 ep3_laamp_decision_event.1040.desc_outro_return_partner_01: "\n\nPo mé levici [visiting_partner.GetFirstName] zvědavě prozkoumává stánek pokrytý nejmenšími lahvičkami — údajně naplněnými kapkami jedu z [ROOT.Char.Custom('VenomousCreature')].\n\nPouhá myšlenka na to mě děsí, když se snažím rozhodnout, kam jít dál."
 ep3_laamp_decision_event.1040.desc_outro_return_partner_02: "\n\n[visiting_partner.GetFirstName] mě poklepe na rameno a ukazuje na stráže, které eskortují roztrhaného [ROOT.Char.GetWomanMan] z prostor, křičícího o konci světa.\n\nInstinktivně zvednu obočí a sleduji zmatek, zatímco zvažuji, co dělat dál."
 ep3_laamp_decision_event.1040.desc_outro_return_partner_03: "\n\n[visiting_partner.GetFirstName] mi podává sousto na naší procházce přes náměstí.\n\nRozvážně žvýkám sušené raciony, zatímco přemýšlím, jaký bude můj další krok."
 ep3_laamp_decision_event.1040.desc_outro_return_01: "\n\nV shady koutě náměstí se podvodník snaží přesvědčit šlechtice [ROOT.Char.GetWomanMan] o léčivých vlastnostech červeného písku.\n\nNezávazně pozoruji jejich hádku, zatímco přemýšlím, co bude můj další krok."
 ep3_laamp_decision_event.1040.desc_outro_return_02: "\n\nNa nedalekém stánku s obsidiánovými zrcadly se [visiting_location.GetCounty.GetFaith.PriestNeuter] snaží skrýt [ROOT.Char.GetHerHis] vzrušení, protože [ROOT.Char.GetSheHe] konečně dostává příležitost prozkoumat [ROOT.Char.GetHerselfHimself].\n\nTrochu pobavený, se snažím rozhodnout, kam jít dál."
 ep3_laamp_decision_event.1040.desc_outro_return_03: "\n\nU malé rotundy, podvodník, který nosí přepisy [ROOT.Char.Custom('RandomReligiousTextName')], nahlas čte z textu pro pokorné publikum.\n\nNepřítomně poslouchám, zatímco pozoruji náměstí, přemýšlejíc, co udělat dál."
 ep3_laamp_decision_event.1040.desc_outro_sickly_minor: "\n\nJak bylo dohodnuto s jedním z účastníků tábora, můj nemocný [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('1040_sickly_minor'))] [1040_sickly_minor.GetFirstName] byl eskortován a čeká na mě v chalupě léčitele."
 ep3_laamp_decision_event.1040.desc_outro_sickly_minor_return: "\n\nZ nějakého důvodu se nyní na náměstí zdá být hojný počet dětí. Byly tu celou dobu? Hrají si a zápasí, neustále nacházejí nové způsoby, jak dělat staré věci; často k překvapení a zklamání jejich opatrovníka.\n\nMoje mysl stále zůstává u zdravotního stavu [1040_sickly_minor.GetFirstNamePossessive], zatímco se rozhlížím po náměstí hledaje svou další destinaci."
 ep3_laamp_decision_event.1040.desc_returned_from_garden: "Vrátím se ze serene zahrady s lehčím pocitem, když se dívám na rušné náměstí [visiting_location.GetCounty.GetFaith.HouseOfWorship]."
 ep3_laamp_decision_event.1040.desc_returned_from_healer: "Zesílím, když se znovu vracím z šera léčitelovy chatrče a nacházím cestu zpět na náměstí [visiting_location.GetCounty.GetFaith.HouseOfWorship]."
 ep3_laamp_decision_event.1040.desc_returned_from_church: "Když se vracím bránou [visiting_location.GetCounty.GetFaith.HouseOfWorship], přetrvává se mnou poklidná atmosféra, když se nacházím opět na náměstí [visiting_location.GetCounty.GetFaith.HouseOfWorship]."
 ep3_laamp_decision_event.1040.desc_returned_from_physician: "Vrátím se z užších uliček z [laamp_physician_recruit.GetFirstNamePossessiveNoTooltip] kanceláře a ocitám se zpět na pozemcích [visiting_location.GetCounty.GetFaith.HouseOfWorship]."
 ep3_laamp_decision_event.1040.desc_returned_01: "Zpět na pozemcích [visiting_location.GetCounty.GetFaith.HouseOfWorship] je všechno stejné. Jak se slunce pomalu pohybuje po obloze, budovy přilehlé k náměstí se střídají, aby poskytly stín pro otevřenou plochu."
 ep3_laamp_decision_event.1040.desc_returned_02: "Intenzivní vůně kadidla neúprosně proniká do mých nozder, když procházím tlumeným slunečním světlem zpět na pozemky [visiting_location.GetCounty.GetFaith.HouseOfWorship]."
 ep3_laamp_decision_event.1040.d: "Možná má farář pravdu?"
 ep3_laamp_decision_event.1040.d_second: "Další rozhovor s [laamp_physician_recruit.GetFirstNameNoTooltip] by nemohl ublížit."
 ep3_laamp_decision_event.1040.d.tt: "Promluvte si s lékařem [laamp_physician_recruit.GetShortUIName]"
 ep3_laamp_decision_event.1040.e: "$ep3_laamp_decision_event.1010.e$"
 ep3_laamp_decision_event.1040.e_second: "Tady to máme hotové."
 ep3_laamp_decision_event.1040.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: [visiting_location.GetCounty.GetFaith.HouseOfWorship|U] pozemky"
 ep3_laamp_decision_event.1041.a_ill: ""Měl... bych pár léčebných procedur, ano."
 ep3_laamp_decision_event.1041.a: "Možná by mi prospělo trochu humoru."
 ep3_laamp_decision_event.1041.b: ""Mám zájem o [1041_health_artifact.GetNameNoTooltip].""
 ep3_laamp_decision_event.1041.c.flavor: "Co se může stát nejhoršího!"
 ep3_laamp_decision_event.1041.c: ""Provedl/a byste #EMP to#!, [visiting_partner.GetFirstNameNoTooltip]?""
 ep3_laamp_decision_event.1041.desc: "$ep3_laamp_decision_event.1041_intro$ [laamp_healer_character.GetSheHe|U] se podívá, když přicházím: "Zdravím. Jak se máte? Potřebujete trochu očistění?""
 ep3_laamp_decision_event.1041.desc_outro_artifact: "\n\nKousek dál v místnosti, na polici plné léčivých drobností, zahlédnu zvědavý [1041_health_artifact.GetName], který si žádá moji pozornost."
 ep3_laamp_decision_event.1041.desc_outro_horn: "\n\nZ koutku oka spatřím nějaké léčivé drobnosti, z nichž mě uchvacuje nádherný roh."
 ep3_laamp_decision_event.1041.desc_outro_return_artifact: "\n\nTrochu dál v místnosti se [1041_health_artifact.GetName] stále dožaduje mé pozornosti."
 ep3_laamp_decision_event.1041.desc_outro_return_horn: "\n\nO něco dále v místnosti stále odpočívá nádherný [1041_health_artifact.GetName] spolu s dalšími léčivými drobnostmi."
 ep3_laamp_decision_event.1041.desc_physician_partner: "Když vstoupíme do léčitelovy chaty, [laamp_healer_character.GetFirstName] právě provádí čistící proceduru na starém [ROOT.Char.GetWomanMan]. [visiting_partner.GetFirstName] s nadšením pozoruje [laamp_healer_character.GetFirstNameNoTooltip], s jiskřícím pohledem v [visiting_partner.GetHerHis] oku: "Neprotestoval(a) bych zkusit si #EMP tohle#!..."\n\n[laamp_healer_character.GetFirstNameNoTooltip] se podívá nahoru, když slyší naše hlasy: "Neviděl(a) jsem vás tam! Je něco, co vás trápí?""
 ep3_laamp_decision_event.1041.desc_returned_physician_partner: "Když vstoupíme do chaloupky léčitele, [laamp_healer_character.GetFirstName] se zamýšlí nad nějakými bylinkami, ale [laamp_healer_character.GetSheHe] se na nás podívá, když sestupujeme po schodech: \"Ah, tak jste změnili názor, že?\"\n\nPo mé levici [visiting_partner.GetFirstNameNoTooltip] přenáší [visiting_partner.GetHerHis] váhu z nohy na nohu, stále toužící zkusit [visiting_partner.GetHerHis] ruku při proceduře, kterou viděli, jak provádí [laamp_healer_character.GetFirstNameNoTooltip] dříve."
 ep3_laamp_decision_event.1041.desc_returned_sickly_minor: "[1040_sickly_minor.GetFirstName] odpočívá na jemném loži u rohového kamnového sporáku v léčitelově chatě a čeká na můj návrat. Instinktivně se nakláním, abych zkontroloval [1040_sickly_minor.GetHerHis] dýchání a pohladím [1040_sickly_minor.GetHerHis] vlasy.\n\n[laamp_healer_character.GetFirstName] položí [laamp_healer_character.GetHerHis] [ROOT.Char.Custom('WritingInstrument')] a věnuje mi vážný pohled: "Na čem jsme se dohodli?""
 ep3_laamp_decision_event.1041.desc_returned_01: "[laamp_healer_character.GetFirstName] se věnuje jinému pacientovi, když sestupuji po schodech a do léčitelovy chaty. [laamp_healer_character.GetSheHe|U] se na mě podívá a pak ukáže [laamp_healer_character.GetHerHis] pacientovi, aby si sedl na nějaké lůžko dále do místnosti.\n\n[laamp_healer_character.GetSheHe|U] poté zavírá improvizovanou závěs z opotřebovaného prostěradla, čímž poskytuje jak pacientovi, tak i nám trochu soukromí.\n\n"Vidím, že jste se vrátil," [laamp_healer_character.GetSheHe] poznamenává pečlivě: "Potřebovali jste moji pomoc s něčím?""
 ep3_laamp_decision_event.1041.desc_returned_02: "Když se vracím zpět do slabě osvětlené léčitelovy chaty, [laamp_healer_character.GetFirstName] sedí kousek dál a prohlíží si stránky opotřebovaného deníku. Z dálky těžko rozlišitelné, vypadá to, že obsahuje zobrazení lidské postavy.\n\n[laamp_healer_character.GetSheHe|U] opatrně zavře deník, schová ho a pak se na mě podívá a klidně poznamená: "Ah, tak jsi zpět. Nakonec jsi našel něco, co tě trápí?""
 ep3_laamp_decision_event.1041.desc_reused_healer: "$ep3_laamp_decision_event.1041_intro$ [laamp_healer_character.GetSheHe|U] zvedne hlavu a mírně pozvedne [laamp_healer_character.GetHerHis] obočí: "Vidím, že jsi se vrátil v jednom kuse! Jak ti mohu tentokrát pomoci?""
 ep3_laamp_decision_event.1041.desc_sickly_minor: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('1040_sickly_minor'))] [1040_sickly_minor.GetFirstName], který je nemocný, se ke mně připojuje u healerské chatrče. [1040_sickly_minor.GetSheHe|U] chraptí skličujícím způsobem, zatímco nosím [1040_sickly_minor.GetHerHim] dolů.\n\nHealer, [laamp_healer_character.GetFirstName], se zvedá ze [laamp_healer_character.GetHerHis] dřevěného stoole a dává mi vážný pohled: "Budeš potřebovat mé služby?""
 ep3_laamp_decision_event.1041.d.partner: ""[visiting_partner.GetFirstNameNoTooltip], můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('visiting_partner'))], potřebuje léčbu!""
 ep3_laamp_decision_event.1041.d: ""[1040_sickly_minor.GetFirstNameNoTooltip], můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('1040_sickly_minor'))], potřebuje léčení!""
 ep3_laamp_decision_event.1041.e: "$ep3_laamp_decision_event.1021.d$"
 ep3_laamp_decision_event.1041_intro: "Světlo je slabší a v bylinkářově chatě je cítit výrazný #EMP pach#!. Ne #EMP nepříjemný#!, ale vtíravý.\n\n[laamp_healer_character.GetFirstName] stojí u vysokého stolu a pilně připravuje lektvar."
 ep3_laamp_decision_event.1041.return.tt: "Vracíte se na pozemky [visiting_location.GetCounty.GetFaith.HouseOfWorship]"
 ep3_laamp_decision_event.1041.treatment_failure.desc: "Léčba je neúspěšná"
 ep3_laamp_decision_event.1041.treatment_failure.t: "Neúspěšný"
 ep3_laamp_decision_event.1041.treatment_success.t: "Úspěch"
 ep3_laamp_decision_event.1041.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: Léčitel"
 ep3_laamp_decision_event.1043.a.flavor_unzealous: "Myslím, že #EMP předpokládám#!..."
 ep3_laamp_decision_event.1043.a: ""Mám dar, který chci dát!""
 ep3_laamp_decision_event.1043.b: "\"Možná by [visiting_location.GetCounty.GetFaith.HighGodName] mohl požehnat našemu snažení?\""
 ep3_laamp_decision_event.1043.c.flavor_guarded: "Hmm. Stráže se tu z nějakého důvodu opravdu pohybují mnohem častěji..."
 ep3_laamp_decision_event.1043.c.flavor: "Udělaj rozptýlení, uloupni nějaké mince. Snadné."
 ep3_laamp_decision_event.1043.c_guarded: "Ještě jedna dar, do #EMP mé#! brašny."
 ep3_laamp_decision_event.1043.c_master_thief: ""Psst, [visiting_partner.GetFirstNameNoTooltip], drž hlídku!""
 ep3_laamp_decision_event.1043.c.thievery_critical_failure.desc: "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
 ep3_laamp_decision_event.1043.c.thievery_critical_failure.t: "Přivolaní stráže"
 ep3_laamp_decision_event.1043.c.thievery_failure.desc: "Jste vyhnáni z [visiting_location.GetCounty.GetFaith.HouseOfWorship]"
 ep3_laamp_decision_event.1043.c.thievery_failure.t: "Vyhnán!"
 ep3_laamp_decision_event.1043.c.thievery_success.desc: "Úspěšně jste ukradli dary"
 ep3_laamp_decision_event.1043.c.thievery_success.t: "Úspěšné krádeže"
 ep3_laamp_decision_event.1043.c: "Zřejmě #EMP potřebuji#! tyto dary."
 ep3_laamp_decision_event.1043.d: "$ep3_laamp_decision_event.1021.d$"
 ep3_laamp_decision_event.1043.desc_outro: "\n\nMůj pohled se lehce zastaví na koši s příspěvky, který je o kousek dál na uličce."
 ep3_laamp_decision_event.1043.desc_outro_thief: "\n\nZa mnou [visiting_partner.GetFirstName] hází podezřelé pohledy na koš plný peněžních darů o něco dál na uličce."
 ep3_laamp_decision_event.1043.desc: "Procházením bran [visiting_location.GetCounty.GetFaith.HouseOfWorship] mě zasáhne práce, která musela být věnována těmto nádherným stavbám a svatému décor.\n\nJeden z [GetTrait('devoted').GetNameNoTooltip( laamp_clergy_character )|l]s, kteří se o toto místo starají, mě spatří a s klidným vystupováním přichází: "Pozdravení, moje dítě. Jsem [laamp_clergy_character.Custom('SisterBrother')] [laamp_clergy_character.GetFirstName]. Jak ti mohu pomoci?""
 ep3_laamp_decision_event.1043.desc_returned_01: "Kázeň právě skončila, když se vracíme do [visiting_location.GetCounty.GetFaith.HouseOfWorship]. [laamp_clergy_character.Custom('SisterBrother')|U] [laamp_clergy_character.GetFirstName] se prochází s koštětem, jemně uklízí a dělá svatou půdu hezkou pro každého návštěvníka, který sem přichází za modlitbou a zamyšlením.\n\n[laamp_clergy_character.GetSheHe|U] se na mě podívá, když přicházím, a jemný úsměv se objeví na [laamp_clergy_character.GetHerHis] rtech: "Vítejte zpět v [visiting_location.GetCounty.GetFaith.HighGodHerHis|U] teplém objetí. Proč si tu na chvíli nezůstanete a neobdivujete okolí?""
 ep3_laamp_decision_event.1043.desc_returned_02: "[laamp_clergy_character.Custom('SisterBrother')|U] [laamp_clergy_character.GetFirstName] sedí na jedné z laviček směřujících k kazatelně, zdánlivě ponořen do úvah, když znovu vstupuji do [visiting_location.GetCounty.GetFaith.HouseOfWorship].\n\n[laamp_clergy_character.GetSheHe|U] otočí [laamp_clergy_character.GetHerHis] hlavu mým směrem, dívá se přes [laamp_clergy_character.GetHerHis] rameno, jak se přibližuji: "Tak zaneprázdněná. Nechte unavené nohy odpočinout na chvíli, mé dítě. Jak vám mohu posloužit?""
 ep3_laamp_decision_event.1043.desc_return_outro: "\n\nKoš s peněžními dary se stále zvětšuje."
 ep3_laamp_decision_event.1043.desc_return_outro_thief: "\n\n[visiting_partner.GetFirstName] stále toužebně hledí přes lavičky směrem k koši s mincovními dary."
 ep3_laamp_decision_event.1043.desc_reused_clergy: "Když vstupuji do pozoruhodných bran [visiting_location.GetCounty.GetFaith.HouseOfWorship], [GetTrait('devoted').GetNameNoTooltip( laamp_clergy_character )|l] se právě dokončili s rozdělením svých úkolů na dnešní den.\n\nDívám se dolů na hlavní uličku a nečekaně poznávám [laamp_clergy_character.Custom('SisterBrother')] [laamp_clergy_character.GetFirstName], který mi dává nečitelný pohled a přichází: 'Můj zbloudilý dítě. [visiting_location.GetCounty.GetFaith.HighGodName] tě bezpečně přivedl zpět k našim dveřím!'  "
 ep3_laamp_decision_event.1043.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: [visiting_location.GetCounty.GetFaith.HouseOfWorship|U]"
 ep3_laamp_decision_event.1044.a_epiphany: ""Zajímá mě pouze milost [visiting_location.GetCounty.GetFaith.HighGodNamePossessive].""
 ep3_laamp_decision_event.1044.a: ""Možná by [visiting_location.GetCounty.GetFaith.HighGodName] mohl požehnat naší cestě?""
 ep3_laamp_decision_event.1044.b: ""My #EMP bychom mohli#! použít další schopné tělo.""
 ep3_laamp_decision_event.1044.c_epiphany: "...momentálně najímáme."
 ep3_laamp_decision_event.1044.c: ""Na ničem jiném mi nezáleží než na svém bližním.""
 ep3_laamp_decision_event.1044.desc_epiphany: "Když předám dar, oči [laamp_clergy_character.GetFirstNamePossessive] se rozšíří šokem: "Ty... vypadáš přesně jako [visiting_location.GetCounty.GetFaith.HighGodHerHis|U]... [visiting_location.GetCounty.GetFaith.HighGodHerHis|U]... přísahám..." [laamp_clergy_character.GetSheHe] se na mě na chvíli dívá, jako ryba vytažená z vody.\n\nPak, když si uvědomí, co [laamp_clergy_character.GetSheHe] dělá, [laamp_clergy_character.GetFirstNameNoTooltip] se vzchopí a vyčistí si [laamp_clergy_character.GetHerHis] hrdlo: "Bylo by mi ctí darovat #EMP můj#! život pro váš cíl.""
 ep3_laamp_decision_event.1044.desc: "[laamp_clergy_character.GetFirstNamePossessive] úsměv se šíří, když se [laamp_clergy_character.GetSheHe] nakloní a položí ruku na moje rameno: "Velmi laskavé z vaší strany, mé dítě. Rozumím, že mince není pro dobrodruha jako jste vy vždy snadné získat."\n\n[laamp_clergy_character.GetSheHe|U] významně pokyvuje, [laamp_clergy_character.GetHerHis] ruka padá zpět k [laamp_clergy_character.GetHerHis] boku, zatímco [laamp_clergy_character.GetSheHe] mi půjčuje [laamp_clergy_character.GetHerHis] pohled."
 ep3_laamp_decision_event.1045.a: "Cítím se v klidu."
 ep3_laamp_decision_event.1045.a_convert: "Možná, že [visiting_location.GetCounty.GetFaith.GetNameNoTooltip] není nakonec tak špatná věc."
 ep3_laamp_decision_event.1045.a.cooldown.tt: "Nedávno jste se zamýšleli nad touto zahradou — vraťte se [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1045_contemplated_garden_recently') )]"
 ep3_laamp_decision_event.1045.b: "Byla by škoda tyto sousta promarnit."
 ep3_laamp_decision_event.1045.b.cooldown.tt: "Tuto zahradu jste nedávno sklidili — vraťte se [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1045_has_harvested_recently') )]"
 ep3_laamp_decision_event.1045.b_flavor: "Čas na sklizeň!"
 ep3_laamp_decision_event.1045.b_partner: "\"[visiting_partner.GetFirstNameNoTooltip], co kdybychom něco posbírali?\""
 ep3_laamp_decision_event.1045.c.cooldown.tt: "Nedávno jste se v této zahradě uvolnili — vraťte se [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1045_garden_unwinded_recently') )]"
 ep3_laamp_decision_event.1045.c.flavor: "Opravdu božské."
 ep3_laamp_decision_event.1045.c: ""...tolik skrytých zákoutí a trhlin, #EMP [visiting_partner.GetFirstNameNoTooltip]#!...""
 ep3_laamp_decision_event.1045.d: "$ep3_laamp_decision_event.1021.d$"
 ep3_laamp_decision_event.1045.desc_outro_gardener: "\n\nZ koutku oka si všimnu lahodně vypadajících divokých plodů a bylinek, které přispívají k bujnosti zahrady.  "
 ep3_laamp_decision_event.1045.desc_outro_partner: "\n\nZády k sobě slyším, jak [visiting_partner.GetFirstName] mumlá pokaždé, když narazíme na další podivně jedlou rostlinu při naší procházce."
 ep3_laamp_decision_event.1045.desc_outro_return_gardener: "\n\nA dál po cestě si všímám ještě více divokých lahůdek, které se táhnou na odpoledním slunci."
 ep3_laamp_decision_event.1045.desc_outro_return_partner: "\n\nKousek dál po cestě si [visiting_partner.GetFirstName] znovu prohlíží jedlé rostliny v okolí."
 ep3_laamp_decision_event.1045.desc_returned_01: "Zahrada je stále klidná a někteří návštěvníci vedou tlumené rozhovory v sezeních, zatímco jiní jsou ponořeni do tichého rozjímání, pozorují přírodu kolem.\n\nPoslouchám šum a vánek; vítr ve stromech, najednou cítím větší pohodu."
 ep3_laamp_decision_event.1045.desc_returned_02: "Tentokrát si všimnu malé ptáčky v jednom z [visiting_location.Custom('GetRandomRegionalWood')] stromů, jak se snaží poprvé rozletět.\n\nPlynule sklouzne přes okraj hnízda, ale křídla jsou nějak zamotaná a na chvíli pták volně padá vzduchem, až... vítr jemně zachytí ptáka a nese ho do bezpečí. Pocit úlevy se rozprostírá po mé hrudi."
 ep3_laamp_decision_event.1045.desc: "Zahrada je rámována živým plotem a stromy jsou rozloženy po jemných svazích, kde lze mezi listovím pozorovat podivného ptáka a veverku.\n\nSilně tu cítím přítomnost, chycenu ve všech těchto krásách. Co když, během všech mých zkoušek a strastí, [visiting_location.GetCounty.GetFaith.HighGodName] byl se mnou po celou dobu... ?"
 ep3_laamp_decision_event.1045.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: Zahrada"
 ep3_laamp_decision_event.1047.a: ""Chcete pro mě pracovat?""
 ep3_laamp_decision_event.1047.b: "'Pomoz mi posílit ducha mých následovníků!'"
 ep3_laamp_decision_event.1047.c.failure: "Nepodařilo se vám nalákat [laamp_physician_recruit.GetShortUIName]"
 ep3_laamp_decision_event.1047.c.failure.tt: "[laamp_physician_recruit.GetShortUIName] tě začne ignorovat"
 ep3_laamp_decision_event.1047.c: ""Musíte #EMP použít#! své dovednosti, abyste zůstali bystří. Přidejte se k mému táboru.""
 ep3_laamp_decision_event.1047.c.success: "[laamp_physician_recruit.GetShortUIName] souhlasí s tvým hodnocením"
 ep3_laamp_decision_event.1047.d: "$ep3_laamp_decision_event.1021.d$"
 ep3_laamp_decision_event.1047.desc: "$ep3_laamp_decision_event.1047_desc_intro$\"Ach. Ty. Chtěl jsi něco?\"\n\n\"Viděl jsem tvou přednášku těm, co jsou na tom hůř,\" odpovídám a váhám, než pokračuji:"
 ep3_laamp_decision_event.1047_desc_intro: "Následuji [laamp_physician_recruit.GetFirstName] dolů zmenšující se uličkou, po schodech a do [laamp_physician_recruit.GetHerHis] pracovny. Místnost je přeplněná, od podlahy ke stropu, policemi obsahujícími písma a tisky týkající se humorů, zdraví a spirituality.\n\n[laamp_physician_recruit.GetSheHe|U] si sedne na jediné křeslo za stolem, nepozorně hladí malý talisman a konečně si všimne mé přítomnosti: "
 ep3_laamp_decision_event.1047.desc_returned_01: "Dveře studovny [laamp_physician_recruit.GetFirstNamePossessive] jsou mírně pootevřené, a skrze škvíru vidím, jak [laamp_physician_recruit.GetFirstNameNoTooltip] stříhá vlasy klientovi, který sedí velmi klidně, používajíc nějaké děsivě ostré a štíhlé nůžky.\n\nZabuším na dveře a vstoupím, přičemž upoutám pozornost lékaře na sebe: \"Velmi nenápadné. Co jsi chtěl?\""
 ep3_laamp_decision_event.1047.desc_returned_02: "[laamp_physician_recruit.GetFirstName] stojí před [laamp_physician_recruit.GetHerHis] dveřmi a prohlíží si rameno [ROOT.Char.GetWomanMan], zjevně v bolesti.\n\n[laamp_physician_recruit.GetSheHe|U] uzavírá návštěvu a poskytuje instrukce, jak nejlépe vyléčit kloub, poté se ke mně otočí: "Jsi zpátky. Chtěl jsi tentokrát něco?""
 ep3_laamp_decision_event.1047.desc_returned_03: "Když opatrně vystupuji nahoru po schodech do [laamp_physician_recruit.GetFirstNamePossessive] pracovny, nahlížím skrz otevřené dveře.\n\n[laamp_physician_recruit.GetSheHe|U] se zdá, že se věnuje nějakému fyzickému cvičení a potí se, opakovaně dřepuje, vstává a poté začíná znovu.\n\nPo určitém počtu opakování [laamp_physician_recruit.GetSheHe] zastaví, otře si [laamp_physician_recruit.GetHerHis] čelo a napije se z blízké láhve. [laamp_physician_recruit.GetHerHis|U], nyní jako břitva, zaměřuje své oči na mě: "Docela neúnavný, viď?""
 ep3_laamp_decision_event.1047.desc_reused_physician: "$ep3_laamp_decision_event.1047_desc_intro$"Oh. Neviděl jsem vás někde předtím? Co chcete?"\n\nOdpovídám opatrně:"
 ep3_laamp_decision_event.1047.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: Lékař"
 ep3_laamp_decision_event.1050.a.cooldown.tt: "Cvičiště je zaměstnáno plánovaným tréninkem"
 ep3_laamp_decision_event.1050.a: "Navštivme místní tréninková pole."
 ep3_laamp_decision_event.1050.a_second: "Bylo by dobré se ještě jednou podívat na cvičiště."
 ep3_laamp_decision_event.1050.a.tt: "Jdi na cvičiště"
 ep3_laamp_decision_event.1050.b.cooldown.tt: "Z důvodu vměšovatelů jsou dveře do kasáren uzavřeny po zbytek této návštěvy.  "
 ep3_laamp_decision_event.1050.b: "Měli bychom hledat nějaké schopné ruce v posádce."
 ep3_laamp_decision_event.1050.b_second: "Posádka je stále zajímavá."
 ep3_laamp_decision_event.1050.b.tt: "Jdi k posádce stráže"
 ep3_laamp_decision_event.1050.c.cooldown_province.tt: "V posledních 90 dnech jsi posílil [men_at_arms|E] v [visiting_location.GetBaronyNameExplicitly]"
 ep3_laamp_decision_event.1050.c.cooldown.tt: "Vaši noví [men_at_arms|E] [soldiers|E] se snaží dostěhovat do vašeho tábora"
 ep3_laamp_decision_event.1050.c: "Možná by ti nepoctiví [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip] vojáci mohli být užiteční?"
 ep3_laamp_decision_event.1050.c_second: "Demoralizovaný [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip] by stále mohl být užitečný."
 ep3_laamp_decision_event.1050.c.tt: "Jděte k demoralizovaným vojákům"
 ep3_laamp_decision_event.1050.desc_outro_bodyguard: "\n\nNa druhé straně dvora, [laamp_bodyguard_recruit.GetWomanMan] řve na nějaké jiné [laamp_bodyguard_recruit.GetWomenMen]: '...a NENÍ TO MOJE VINNNAAA!' Hádka se stupňuje a já pečlivě sleduji situaci."
 ep3_laamp_decision_event.1050.desc_outro_bodyguard_return: "\n\nRozzuření [laamp_bodyguard_recruit.GetWomenMen] stále pokračují na okraji dvora, situaci nyní pečlivě sleduje blízká skupina stráží, aby se zabránilo krvavému vyostření."
 ep3_laamp_decision_event.1050.desc_outro: "\n\nSvraštím rty a zamyšleně se rozhlížím po organizovaném chaosu, který tvoří [visiting_location.GetTitle.GetHolder.Custom('KnightCulturePluralNoTooltipLowercase')], stráže, muži v zbroji a vojáci."
 ep3_laamp_decision_event.1050.desc_outro_partner: "\n\n[visiting_partner.GetFirstName] se zamyslí a poté zvažuje mohutný banner zobrazující erb [visiting_location.GetTitle.GetHolder.GetHouse.GetName], jemně se kývající ve větru."
 ep3_laamp_decision_event.1050.desc_outro_return_finished: "\n\nPoté, co jsem důkladně prozkoumal všechny detaily [visiting_location.GetBaronyNameExplicitlyNoTooltip] [visiting_location.GetHolding.GetType.GetName|l], splnil jsem zde své úkoly a mám hotovo s tímto místem.\n\nRozhlédnu se po nejrychlejší cestě zpět na hlavní náměstí [visiting_location.GetTitle.GetNameNoTierPossessiveNoTooltip]."
 ep3_laamp_decision_event.1050.desc_outro_return_partner_finished: "$ep3_laamp_decision_event.1040.desc_outro_return_partner_finished$"
 ep3_laamp_decision_event.1050.desc_outro_return_partner_01: "\n\nCítím mírný náraz, když mě [visiting_partner.GetFirstName] pošťouchává, šeptaje o nešťastných rysích [visiting_partner.Custom('GetGenderAlliteratingAnimal')] jednoho ze strážců na okraji náměstí.\n\nZamračím se na [visiting_partner.GetFirstNameNoTooltip] se skepticismem, když zvažuju svou další destinaci."
 ep3_laamp_decision_event.1050.desc_outro_return_partner_02: "\n\n[visiting_partner.GetFirstName] se zvědavě dívá na bloudícího prodavače, který jemně mává zakřiveným ostřím ve vzduchu, aby demonstroval nadřazenost křivky.\n\nMůj pohled bloudí, když se dívám dolů na náměstí, přemýšlející, kam jít dál."
 ep3_laamp_decision_event.1050.desc_outro_return_partner_03: "\n\nDívám se vlevo, když [visiting_partner.GetFirstName] zívne. Zvedám obočí, když [visiting_partner.GetSheHe] udělá omluvný obličej, a můj pohled se vrací na nádvoří, přemýšlejíc, co dělat dál."
 ep3_laamp_decision_event.1050.desc_outro_return_01: "\n\nV koutě náměstí skupina dětí s dřevěnými meči napodobuje to, co vypadá jako [visiting_location.GetTitle.GetHolder.Custom('KnightCulturePluralNoTooltipLowercase')] cvičení, s podivuhodnou přesností.\n\nPečlivě je sleduji, když zvažuji svou další destinaci."
 ep3_laamp_decision_event.1050.desc_outro_return_02: "\n\nPohřební průvod na koních právě opouští brány, na pohled patřící místnímu šlechtici[ROOT.Char.GetWomanMan], a já zvažuji toto představení, zatímco přemýšlím, kam jít dál."
 ep3_laamp_decision_event.1050.desc_outro_return_03: "\n\nNa vchodech do dvora a [visiting_location.GetHolding.GetType.GetName|l] se objevují stráže, které nahrazují ty staré, právě včas na směnu. Nenáročně pozoruji, jak k výměně dochází, zatímco přemýšlím, co dělat dál."
 ep3_laamp_decision_event.1050.desc_returned_from_bodyguard: "Nechávám [laamp_bodyguard_recruit.GetFirstName], aby pokračoval v vyventilování [laamp_bodyguard_recruit.GetHerHis] frustrací na zvířecích mršinách, zatímco úspěšně procházím zúženými uličkami zpět na pozemky [visiting_location.GetHolding.GetType.GetName|l]."
 ep3_laamp_decision_event.1050.desc_returned_from_garrison: "Když opouštím strážní quarters, squintuji na náhlý příval světla a hluboce inhaluji čerstvý vzduch."
 ep3_laamp_decision_event.1050.desc_returned_from_reinforcers: "Stále přemýšlím o demoralizovaných vojácích, na lehko se vracím zpět do dvora [visiting_location.GetHolding.GetType.GetName|l], kde se moc nezměnilo.  "
 ep3_laamp_decision_event.1050.desc_returned_from_training: "Když se vracím přes brány [visiting_location.GetHolding.GetType.GetName|l] z cvičiště, strážníci na svých místech mi tentokrát věnují sotva pohled."
 ep3_laamp_decision_event.1050.desc_returned_01: "Opět vstupuji do bran [visiting_location.GetHolding.GetType.GetName|l], studuji vzor a barvu praporu znázorňujícího rodový erb [visiting_location.GetTitle.GetHolder.GetHouse.GetName], když to dělám."
 ep3_laamp_decision_event.1050.desc_returned_02: "Když se vracíme z [visiting_location.GetTitle.GetNameNoTierPossessiveNoTooltip] hlavního náměstí, vánek jemně pohybuje živým [visiting_location.GetTitle.GetHolder.GetHouse.GetNameNoTooltip] bannerem na parapetu."
 ep3_laamp_decision_event.1050.desc: "[visiting_location.GetBaronyNameExplicitlyNoTooltip] [visiting_location.GetHolding.GetType.GetName|l] pozemky jsou, jak se očekávalo, zařízeny pro vojenské účely: s sudech šípů, osamělými pólovými zbraněmi, hezkou stájí a podobně."
 ep3_laamp_decision_event.1050.d_second: "Pojďme si znovu promluvit s důchodem bodyguardem."
 ep3_laamp_decision_event.1050.d.tt: "Přistupte k hádajícím se [laamp_bodyguard_recruit.GetWomenMen]"
 ep3_laamp_decision_event.1050.d.tt_second: "Promluvte si s [laamp_bodyguard_recruit.GetShortUIName]"
 ep3_laamp_decision_event.1050.d: "Zajímalo by mě, o čem se hádají?"
 ep3_laamp_decision_event.1050.e: "$ep3_laamp_decision_event.1010.e$"
 ep3_laamp_decision_event.1050.e_second: "$ep3_laamp_decision_event.1040.e_second$"
 ep3_laamp_decision_event.1050.mid_maa: "\n\nCvičiště je hned za branami, v posádce je pár strážných, kteří se poflakují, a na ulici spatřuji shromáždění neupravených a demoralizovaných [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] bojovníků."
 ep3_laamp_decision_event.1050.mid_no_maa: "\n\nCvičiště je hned za branou a hrstka strážců se poflakuje kolem vchodu, buď napůl spí nebo leští své zbraně."
 ep3_laamp_decision_event.1050.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: hrad"
 ep3_laamp_decision_event.1051.a_athletic.desc: "Vaše sparingy jsou velmi efektivní"
 ep3_laamp_decision_event.1051.a.desc: "Trochu si zacvičíš"
 ep3_laamp_decision_event.1051.a: "Pojďme mít trénink!"
 ep3_laamp_decision_event.1051.b: ""Měli byste se k nám připojit. Spousta svobody.""
 ep3_laamp_decision_event.1051.c_joshing.desc: "Souboje byly neefektivní"
 ep3_laamp_decision_event.1051.c_joshing.t: "Hraní se"
 ep3_laamp_decision_event.1051.c: ""Měj se, [visiting_partner.GetFirstNameNoTooltip]!""
 ep3_laamp_decision_event.1051.c_wounded.desc: "$martial_authority.8000_injury$"
 ep3_laamp_decision_event.1051.c_wounded.t: "$playdate_training_injury_log_title$"
 ep3_laamp_decision_event.1051.d: "$ep3_laamp_decision_event.1021.d$"
 ep3_laamp_decision_event.1051.desc: ""...a říkám ti, věci se tu poslední dobou hodně zhoršily," hřebčín [laamp_disgruntled_moa.GetFirstName] hřebčín, pak pokračuje: "To neustálé ohlížení se, zpochybňování mé... " [laamp_disgruntled_moa.GetSheHe] zmlkne, když přistupuji k střelnici.\n\nInstinktivně si prohlížím spoustu vybavení a tréninkových překážek, snažím se ignorovat povzbudivý pohled [laamp_disgruntled_moa.GetFirstNamePossessiveNoTooltip]."
 ep3_laamp_decision_event.1051.desc_outro_martial_partner: "\n\nNa mé pravé straně [visiting_partner.GetFirstName] zvedá jeden z tréninkových mečů a začíná s ním mávat zkušenou rukou, dívajíc se na mě s očekáváním."
 ep3_laamp_decision_event.1051.desc_outro_return_martial_partner: "\n\nA u regálu tupých mečů stojí [visiting_partner.GetFirstName], s nohama překříženýma. [visiting_partner.GetSheHe|U] se dívá na zbraně, pak zpět na mě a šibalsky se usmívá."
 ep3_laamp_decision_event.1051.desc_returned_01: "Zpátky na cvičišti velitel zbraní, [laamp_disgruntled_moa.GetFirstName], se poflakuje, skládá vybavení a tiše mumlá k [laamp_disgruntled_moa.GetHerselfHimself] o stavu věcí.\n\nAbych nevypadal #EMP příliš#! nespokojeně, [laamp_disgruntled_moa.GetSheHe] mi vrhá naštvaný pohled, když k [laamp_disgruntled_moa.GetHerHim] znovu přicházím."
 ep3_laamp_decision_event.1051.desc_returned_02: "Na cvičišti stojí mistr zbraní, [laamp_disgruntled_moa.GetFirstName], ve vzpřímené pozici, zatímco cvičební zařízení je kontrolováno nadřízeným. \n\nJakmile nadřízený odejde k [visiting_location.GetHolding.GetType.GetName|l], [laamp_disgruntled_moa.GetFirstNameNoTooltip], nyní venku z pozornosti, se zdá, že zmenšuje o několik palců, protože se obnovuje uvolněná poloha. [laamp_disgruntled_moa.GetSheHe|U] mi vrhá zvadlé pohled."
 ep3_laamp_decision_event.1051.return.tt: "Vrátíte se na [visiting_location.GetHolding.GetType.GetName|l] pozemky"
 ep3_laamp_decision_event.1051.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: Cvičiště"
 ep3_laamp_decision_event.1053.a: ""[laamp_plain_guard.GetFirstNameNoTooltip], chceš pro mě pracovat?""
 ep3_laamp_decision_event.1053.b: ""Měli bychom využití pro někoho s tvými schopnostmi, [laamp_talented_guard.GetFirstNameNoTooltip].""
 ep3_laamp_decision_event.1053.c: ""Kdo má chuť na kolo kostek?""
 ep3_laamp_decision_event.1053.c.plain_wins: "[laamp_plain_guard.GetShortUIName] vyhrává kolo"
 ep3_laamp_decision_event.1053.c.talented_wins: "[laamp_talented_guard.GetShortUIName] vyhrává kolo"
 ep3_laamp_decision_event.1053.c.you_win: "Vyhráváš kolo"
 ep3_laamp_decision_event.1053.d: "$ep3_laamp_decision_event.1021.d$"
 ep3_laamp_decision_event.1053.desc_returned_01: "Když se vracím do posádky, [laamp_plain_guard.GetFirstName] si s láskou ošetřuje [laamp_plain_guard.GetHerHis] oteklé rty.\n\nU improvizovaného stolu z barelu se právě dokončuje hra karet a [laamp_talented_guard.GetFirstName] zahučí jako potvrzení [laamp_talented_guard.GetHerHis] výdělku.\n\nDuo mě zkoumá, když se přibližuji ke skupině stráží."
 ep3_laamp_decision_event.1053.desc_returned_02: "Zpět ve stíněné posádce [laamp_plain_guard.GetFirstName] si na chvíli zdřímne, zatímco [laamp_talented_guard.GetFirstName] počítá [laamp_talented_guard.GetHerHis] mince. Když si mě zkušenější stráž všimne, [laamp_talented_guard.GetSheHe] poklepe [laamp_plain_guard.GetFirstNameNoTooltip] na rameno.\n\nMéně zkušená stráž rychle procitne a posadí se, snažíc se otřít zbytky spánku z [laamp_plain_guard.GetHerHis] očí.\n\nOba se na mě dívají, zvědavě."
 ep3_laamp_decision_event.1053.desc: "Uvnitř zadýchávající se kasáren stráže uspořádali bojový kruh, aby pilovali své dovednosti. Dva z nich ho nyní používají, zatímco se navzájem bodají a jsou povzbuzováni hrstkou diváků.\n\nSleduji jejich trénink chvíli a je jasné, že [laamp_talented_guard.GetFirstName], první strážný, je výrazně zkušenější než [laamp_plain_guard.GetFirstName], druhý strážný.\n\nJakmile skončí, opatrně přistupuji k ringu a oni soustředí svou pozornost na mě:  "
 ep3_laamp_decision_event.1053.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: posádka"
 ep3_laamp_decision_event.1055.a.cooldown.tt: "Nedávno jste využil [prestige_level|E] — více slávou posedlých vojáků se shromáždilo na [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1055_reinforced_with_prestige_recently') )]"
 ep3_laamp_decision_event.1055.a.flavor: "Prestižní? Dělám jen to, co je třeba udělat."
 ep3_laamp_decision_event.1055.a: ""Jdi se mnou - významný [ROOT.Char.GetTitledFirstNameNoTooltip]!""
 ep3_laamp_decision_event.1055.alert_partial.tt: "#alert_trial \n$BULLET_WITH_TAB$Pluk bude částečně posílen!"
 ep3_laamp_decision_event.1055.all_regiments: "\n$BULLET_WITH_TAB$Všichni tvoji [men_at_arms|E] [regiments|E] (#V [num_damaged_maa_regiments]#!):"
 ep3_laamp_decision_event.1055.b.cooldown.tt: "V poslední době jste využili svou [piety_level|E] — více nábožensky založené jednotky se sešly na [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1055_reinforced_with_piety_recently') )]"
 ep3_laamp_decision_event.1055.b.flavor: "Jen [ROOT.Char.GetFaith.HighGodName] soudí můj zbožnost."
 ep3_laamp_decision_event.1055.b: ""Přidej se ke mně, v službách [ROOT.Char.GetFaith.GetNameNoTooltip]!""
 ep3_laamp_decision_event.1055.c: ""Možná bychom mohli trochu barovat?""
 ep3_laamp_decision_event.1055.c.tt: "Náhodný [men_at_arms|E] [regiment|E]: \n#P #EMP $BULLET_WITH_TAB$Stává se plně posíleným!#!#!  "
 ep3_laamp_decision_event.1055.desc_maxed_out: "Jdu dolů do stanového tábora právě na okraji [visiting_location.GetBaronyNameExplicitlyNoTooltip] a cítím na sobě jejich pohledy.\n\nBiti a utlačovaní vojáci šeptají za mými zády, zatímco se odhodlaně a pomalu dostávám k jednomu z vůdců davu.\n\nOči [laamp_maa_reinforcer.GetHerHis|U] se mírně rozšíří, zatímco [laamp_maa_reinforcer.GetSheHe] čeká, až promluvím."
 ep3_laamp_decision_event.1055.desc_maxed_out_returned: "Po svém návratu do stanu tábořiště se skupiny vojáků na mě stále dívají, když se rozestupují a umožňují mi projít.\n\nŠuškají o tom, jak jsem byl součástí sesazení mytologického [ROOT.Char.Custom('RegionalMythicalCreatureLower')], mezi dalšími fantastickými příběhy.\n\nMé rty se stáčejí v tenký úsměv, když se opět dostávám k figurantovi, [laamp_maa_reinforcer.GetHerHis] hlava mírně skloněná a aktivně se vyhýbající mému pohledu, zatímco [laamp_maa_reinforcer.GetSheHe] čeká, až promluvím."
 ep3_laamp_decision_event.1055.desc_returned_01: "Když se vracím do stanu tábořiště, spatřím hrstku vojáků, jak napájí své koně. Jejich pláště vykazují známky příslušnosti k jedné z více neuchopitelných jezdeckých brigád.\n\nKrátce se vydávám podél klikaté cesty skrze stany zpět k impozantnímu [laamp_maa_reinforcer.GetWomanMan] z dřívějška, který se ani nesnaží skrýt [laamp_maa_reinforcer.GetHerHis] nespokojenost.\n\n[laamp_maa_reinforcer.GetSheHe|U] se na mě dívá unavenýma očima a čeká, až promluvím."
 ep3_laamp_decision_event.1055.desc_returned_02: "Zpět v táboře, vojáci mi téměř nevěnují pozornost, když procházím a jdu hlouběji do tábora.\n\nNakonec nacházím [laamp_maa_reinforcer.GetWomanMan] z dříve, a malý tik v [laamp_maa_reinforcer.GetHerHis] obočí je všechno, co vypovídá o jakémkoli překvapení, které by [laamp_maa_reinforcer.GetSheHe] mohl mít, když mě zase tak brzy uvidí.\n\n[laamp_maa_reinforcer.GetHerHis|U] oči bloudí do dálky, zatímco [laamp_maa_reinforcer.GetSheHe] čeká, až promluvím."
 ep3_laamp_decision_event.1055.desc: "Stanový tábor na okraji [visiting_location.GetBaronyNameExplicitlyNoTooltip] je přeplněný vojáky a bojovníky, velkými i malými, z různých kultur, ale převážně [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip].\n\nJsou shromážděni ve skupinách, většina z nich se mračí a dívá se kolem, jako by hledali cestu ven z jejich utrpení.\n\nPokračuji, dokud nenajdu působivou [laamp_maa_reinforcer.GetWomanMan], která právě skončila s křikem na pár zjizvených bojovníků, a [laamp_maa_reinforcer.GetSheHe] se na mě dívá podezřívavě."
 ep3_laamp_decision_event.1055.d.flavor: "Společně za lepší svět."
 ep3_laamp_decision_event.1055.d: ""To je tvoje šance bojovat za #EMP spravedlnost!#!""
