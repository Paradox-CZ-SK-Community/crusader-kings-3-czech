 ep3_laamp_decision_event.1057.a: "$ep3_laamp_decision_event.1047.a$"
 ep3_laamp_decision_event.1057.b: "\"Vidíš tyhle svaly? #EMP já#! bych tě prakticky chránil #EMP tebe#.\""
 ep3_laamp_decision_event.1057.c.failure.tt: "[laamp_bodyguard_recruit.GetShortUIName] tě začne ignorovat"
 ep3_laamp_decision_event.1057.c.failure: "Nepodařilo se ti přemluvit [laamp_bodyguard_recruit.GetShortUIName]"
 ep3_laamp_decision_event.1057.c.success: "[laamp_bodyguard_recruit.GetShortUIName] je přesvědčen"
 ep3_laamp_decision_event.1057.c: "\"Přidej se ke mně a obnovíme tvou reputaci!\""
 ep3_laamp_decision_event.1057.d: "\"To je tvoje šance na #EMP vykoupení.#!\""
 ep3_laamp_decision_event.1057.desc: "Z křiku zachytím jméno [laamp_bodyguard_recruit.GetFirstName], a když obviňující [laamp_bodyguard_recruit.GetWomenMen] odcházejí, následuji [laamp_bodyguard_recruit.GetFirstNameNoTooltip] do uličky.$ep3_laamp_decision_event.1057.desc_mid$\n\nZneuctěný tělesný strážce mi při přiblížení věnuje opovržlivý pohled a říká: \"Co chceš? Nedokázal jsem udržet ani ten zatracený #EMP květ#! naživu...\""
 ep3_laamp_decision_event.1057.desc_mid: "\n\n[laamp_bodyguard_recruit.GetSheHe|U] okamžitě začíná vykládat zvířecí těla z ošuntělého vozu a mumlá si pro sebe: \"...#EMP jeden#! šlechtic ztratí život na tvé hlídce, a... jak jsem měl #EMP vědět#!, že [laamp_bodyguard_recruit.Custom('RegionalDrink')] byl...\" [laamp_bodyguard_recruit.GetSheHe|U] frustrovaně udeří pěstí do vozu."
 ep3_laamp_decision_event.1057.desc_returned_01: "Když se vrátím do uličky, kde jsem nechal bývalého tělesného strážce, [laamp_bodyguard_recruit.GetFirstName], [laamp_bodyguard_recruit.GetSheHe] neformálně poklábosí se svým zaměstnavatelem, místním řezníkem.\n\nKdyž se přiblížím, zakončí své družné hovory a řezník plácne [laamp_bodyguard_recruit.GetFirstName] přátelským gestem, když [laamp_bodyguard_recruit.GetSheHe] vchází zpět dovnitř.\n\n[laamp_bodyguard_recruit.GetFirstNameNoTooltip], nyní s náznakem přívětivosti v [laamp_bodyguard_recruit.GetHerHis] očích, se otočí ke mně: \"Ach. Jste zpátky. Chtěl jste něco?\""
 ep3_laamp_decision_event.1057.desc_returned_02: "Bývalý tělesný strážce [laamp_bodyguard_recruit.GetFirstName] se zvedne, když se vracím do uličky, kde [laamp_bodyguard_recruit.GetSheHe] vykonává [laamp_bodyguard_recruit.GetHerHis] nové řemeslo.\n\nNůž tančí vzduchem, když [laamp_bodyguard_recruit.GetSheHe] nakrájí další zvířecí kadáver na úhledné filety a neúmyslně udělám krok zpět od čisté intenzity.\n\n[laamp_bodyguard_recruit.GetSheHe|U] mi vrhne prázdný pohled a hlasem bez emocí se mě zeptá: \"...ano?\""
 ep3_laamp_decision_event.1057.desc_returned_03: "V uličce sedí [laamp_bodyguard_recruit.GetFirstName] na prázdném voze a ošetřuje si ránu na kloubu, patrně z rvačky s jinými, kteří mu nadávají kvůli jeho reputaci.\n\nS bolestivým výrazem [laamp_bodyguard_recruit.GetSheHe] uzná mou přítomnost a řekne: \"Ah, vidíte mě jen v mých nejlepších chvílích, že.\" [laamp_bodyguard_recruit.GetSheHe|U] se opře a povzdechne. \"Něco jste zapomněl?\""
 ep3_laamp_decision_event.1057.desc_reused_bodyguard: "Matně si pamatuji toho křičícího [laamp_bodyguard_recruit.GetWomanMan], a když obviňující [laamp_bodyguard_recruit.GetWomenMen] odcházejí, následuji [laamp_bodyguard_recruit.GetFirstName] do uličky.$ep3_laamp_decision_event.1057.desc_mid$\n\nZneuctěný tělesný strážce se mračí, když se přibližuji: \"Počkej, neviděl jsem tě někde dřív...?\" [laamp_bodyguard_recruit.GetSheHe|U] se šklebí. \"Nevadí. Co chceš?\""
 ep3_laamp_decision_event.1057.e: "$ep3_laamp_decision_event.1021.d$"
 ep3_laamp_decision_event.1057.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: tělesná stráž"
 ep3_laamp_decision_event.1060.a.cooldown.tt: "Během této návštěvy jste již zakoupili zbraň [artifact|E]"
 ep3_laamp_decision_event.1060.a.tt: "Přejít ke stánku zbrojíře"
 ep3_laamp_decision_event.1060.a: "Zbraně se teď nejvíce hodí."
 ep3_laamp_decision_event.1060.a_second: "Ty zbraně vypadaly zajímavě."
 ep3_laamp_decision_event.1060.b.cooldown.tt: "Během této návštěvy jste již zakoupili brnění [artifact|E]"
 ep3_laamp_decision_event.1060.b.tt: "Jít do zbrojířovy kovárny"
 ep3_laamp_decision_event.1060.b: "Mé brnění potřebuje vylepšení."
 ep3_laamp_decision_event.1060.b_second: "Zbrojíř měl několik vhodných kousků."
 ep3_laamp_decision_event.1060.c.cooldown.tt: "Během této návštěvy jste již zakoupili šperk [artifact|E]"
 ep3_laamp_decision_event.1060.c.tt: "Přejít do klenotnického obydlí"
 ep3_laamp_decision_event.1060.c: "Mám zájem o doplňky."
 ep3_laamp_decision_event.1060.c_second: "Musím se znovu podívat do klenotnictví."
 ep3_laamp_decision_event.1060.d.tt: "Přistoupit k [laamp_quartermaster_recruit.GetShortUIName]"
 ep3_laamp_decision_event.1060.d: "Pojďme si promluvit s #EMP panem#! [laamp_quartermaster_recruit.GetFirstNameNoTooltip]."
 ep3_laamp_decision_event.1060.d_second: "Měli bychom znovu navštívit zásobovače [laamp_quartermaster_recruit.GetFirstNameNoTooltip]."
 ep3_laamp_decision_event.1060.desc: "V řemeslnické čtvrti [visiting_location.GetBaronyNameExplicitly] jsou zastoupeny všechny důležité profese — zbrojíř [laamp_weaponsmith_craftsman.GetFirstName] u cvičiště, zbrojíř [laamp_armorer_craftsman.GetFirstName] ve svém kovářství a [laamp_jeweler_craftsman.GetFirstName], klenotník, kousek dál."
 ep3_laamp_decision_event.1060.desc_outro: "\n\nNa chvíli se zastavím a vnímám děti hrající si mezi surovinami. Jejich rodiče je jemně zahánějí pryč, zatímco já se rozhodnu, kam dál."
 ep3_laamp_decision_event.1060.desc_outro_partner: "\n\n[visiting_partner.GetFirstName] následuje moje vedení, pohodově se prochází po ulici a komentuje vystavené zboží. [visiting_partner.GetSheHe|U] se na mě podívá, když se zastavím a snažím se rozhodnout, kam jít dál."
 ep3_laamp_decision_event.1060.desc_outro_quartermaster: "\n\nJe tu také otrhaný, rezignovaný [laamp_quartermaster_recruit.GetWomanMan], který si tam piplá. [laamp_quartermaster_recruit.GetSheHe|U] se na mě podívá a pobouřeně zavrčí: \"Dřív jsem byl #EMP někdo#!#! Jsem [laamp_quartermaster_recruit.GetFirstName], #EMP vojenský maršál [visiting_location.GetTitle.GetHolder.GetTopLiege.GetTitleAsNameNoTooltip|l]!#!!\" než se uklidní a zdá se, že je ztracen v myšlenkách."
 ep3_laamp_decision_event.1060.desc_outro_quartermaster_return: "\n\nZatímco přemýšlím o dalším cíli, pozoruji bývalého vojenského maršála [laamp_quartermaster_recruit.GetFirstName], který stále bezcílně bloumá po náměstí."
 ep3_laamp_decision_event.1060.desc_outro_return_01: "\n\nBezmyšlenkovitě se rozhlížím po náměstí s prázdným výrazem, zatímco přemýšlím, kam se vydat dál."
 ep3_laamp_decision_event.1060.desc_outro_return_02: "\n\nNěkteré děti si hrají s velkým [ROOT.Char.Custom('get_region_dog_type')], krmí ho zbytky a střídají se při jízdě na jeho svalnatém hřbetu.\n\nLehce pozoruji jejich hru, zatímco zvažuji další krok."
 ep3_laamp_decision_event.1060.desc_outro_return_03: "\n\nSkupina dětí našla velký kus rudy a kopou s ním sem a tam po ulici, následují nějaká svá nejasná pravidla.\n\nS fascinací je pozoruji, zatímco pečlivě zvažuji další plán."
 ep3_laamp_decision_event.1060.desc_outro_return_finished: "\n\nS unavenýma nohama a kručícím žaludkem byl den v řemeslnické čtvrti plodný. Rozhlížím se po nejrychlejší cestě zpět na hlavní náměstí."
 ep3_laamp_decision_event.1060.desc_outro_return_partner_01: "\n\n[visiting_partner.GetFirstName] očichává vzduch, rychle se pohybuje po náměstí a vyhýbá se kolemjdoucím, aby udržel krok se mnou.\n\n[visiting_partner.GetSheHe|U] mě dohoní, když se na okamžik zastavím a rozvažuju, co dál."
 ep3_laamp_decision_event.1060.desc_outro_return_partner_02: "\n\nPo mé levici [visiting_partner.GetFirstName] zvědavě zkoumá trhový stánek pokrytý kůžemi [ROOT.Char.Custom('RegionalFerociousAnimal')] všech tvarů, velikostí a barev.\n\nPřibitá hlava jednoho takového tvora se na mě ušklíbne, když hledím dolů po ulici a snažím se rozhodnout, kam se vydat dál."
 ep3_laamp_decision_event.1060.desc_outro_return_partner_03: "\n\n[visiting_partner.GetFirstName] se nenuceně pohybuje po náměstí sem a tam, pročítá stánky. Zatímco bezmyšlenkovitě sleduji [visiting_partner.GetHerHim], přemýšlím, co udělat dál."
 ep3_laamp_decision_event.1060.desc_outro_return_partner_finished: "$ep3_laamp_decision_event.1040.desc_outro_return_partner_finished$"
 ep3_laamp_decision_event.1060.desc_returned_01: "Slunce je vysoko nad řemeslnickou čtvrtí, když se vracím mezi množství zvuků, pohledů a pachů."
 ep3_laamp_decision_event.1060.desc_returned_02: "Mráček zjemňuje světlo nad řemeslnickou čtvrtí a vracím se k útočnému zápachu, když si uvědomím, že jsem se cestou zpět přiblížil příliš blízko ke koželužně."
 ep3_laamp_decision_event.1060.desc_returned_from_armorer: "Pot z kovárny mi pomalu stéká po zádech a při návratu do řemeslnické čtvrti mě potěší chladivý vánek."
 ep3_laamp_decision_event.1060.desc_returned_from_jeweler: "Zažmouřím oči proti ohromujícímu jasu náměstí, když vyjdu z klenotnictví na náměstí řemeslnické čtvrti."
 ep3_laamp_decision_event.1060.desc_returned_from_quartermaster: "Vzduch v řemeslnické čtvrti je výrazně méně dusný, když vycházím z zakalené hospody, kde [laamp_quartermaster_recruit.GetFirstName] topí své smutky."
 ep3_laamp_decision_event.1060.desc_returned_from_weaponsmith: "Když se vracím od zbrojíře, různorodí řemeslníci a jejich pomocníci stále v plném proudu překládají náklad tam a zpět."
 ep3_laamp_decision_event.1060.e: "$ep3_laamp_decision_event.1010.e$"
 ep3_laamp_decision_event.1060.e_second: "$ep3_laamp_decision_event.1040.e_second$"
 ep3_laamp_decision_event.1060.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: řemeslnická čtvrť"
 ep3_laamp_decision_event.1061.a: "\"Musím říct, [1061_first_weapon.GetNameNoTooltip] vypadá jako dobrá volba.\""
 ep3_laamp_decision_event.1061.b: "\"Moc by se mi líbil [1061_second_weapon.GetNameNoTooltip].\""
 ep3_laamp_decision_event.1061.c: "\"[1061_third_weapon.GetNameNoTooltip] je #EMP můj#! druh zbraně.\""
 ep3_laamp_decision_event.1061.d: "$ep3_laamp_decision_event.1021.d$"
 ep3_laamp_decision_event.1061.desc: "$ep3_laamp_decision_event.1061.desc_intro$\n\n[laamp_weaponsmith_craftsman.GetSheHe|U] mi vrhne pohled, okamžitě ukončí svůj rozhovor a otočí se ke mně, zatímco ukazuje na vystavené zbraně: \"Tohle jsou kusy, které mám na prodej.\"\n\n\"Kalené v nejžhavějším ohni,\" dodává [laamp_weaponsmith_craftsman.GetSheHe] s pýchou v hlase."
 ep3_laamp_decision_event.1061.desc_intro: "Zbrojíř [laamp_weaponsmith_craftsman.GetFirstName], v lehkém hovoru s několika poblíž stojícími služebníky, stojí u provizorního stánku u cvičiště."
 ep3_laamp_decision_event.1061.desc_returned_01: "Zpátky na cvičišti zbrojíř [laamp_weaponsmith_craftsman.GetFirstName] stále stojí u [laamp_weaponsmith_craftsman.GetHerHis] stánku a právě jemně leští jednu ze zbraní měkkým kouskem látky.\n\n[laamp_weaponsmith_craftsman.GetSheHe|U] si při tom pobrukuje, ale na můj příchod okamžitě přestane. \"Tak jsi přece nakonec něco našel(a), čím pichnout?\" říká [laamp_weaponsmith_craftsman.GetSheHe] bez náznaku kamarádství."
 ep3_laamp_decision_event.1061.desc_returned_02: "Když se vracím ke zbrojíři, [laamp_weaponsmith_craftsman.GetFirstName] vytahuje z brašny na pásu kousek něčeho a po malých soustech to s uspokojením pojídá.\n\nKdyž mě zpozoruje, [laamp_weaponsmith_craftsman.GetSheHe] opatrně setře drobky ze svého pláště, vstane a vrhne na mě nevysvětlitelný pohled: \"Změnil(a) jsi názor?\""
 ep3_laamp_decision_event.1061.desc_reused_weaponsmith: "$ep3_laamp_decision_event.1061.desc_intro$\n\n[laamp_weaponsmith_craftsman.GetSheHe|U] mi vrhne poznávavý pohled, pozvedne obočí a udělá několik kroků ke mně: \"No tak, není každý den, co potkáš vracejícího se zákazníka!\"\n\n\"Prosím, podívej se na mou nabídku,\" říká [laamp_weaponsmith_craftsman.GetSheHe] a snaží se pousmát."
 ep3_laamp_decision_event.1061.return.tt: "Vrátíte se do řemeslnické čtvrti"
 ep3_laamp_decision_event.1061.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: zbrojíř"
 ep3_laamp_decision_event.1063.a: "[1063_first_armor.GetNameNoTooltip] má pěkný lesk."
 ep3_laamp_decision_event.1063.b: "Zpracování [1063_second_armor.GetNameNoTooltip] je vynikající."
 ep3_laamp_decision_event.1063.c: "Dávalo by smysl pořídit [1063_third_armor.GetNameNoTooltip]."
 ep3_laamp_decision_event.1063.d: "\"Takový talent! Měl(a) by ses k nám přidat.\""
 ep3_laamp_decision_event.1063.desc: "V zbrojířově kovárně hoří pec naplno a vzduch je těžký na dýchání.\n\n[laamp_armorer_craftsman.GetSheHe|U] mi věnuje krátký pohled, zasadí poslední úder kladivem do dokonale hladkého nákrčníku, pak přistoupí a setře si ruce.\n\n\"Můžeš se podívat, co mám na prodej na té polici tam,\" řekne [laamp_armorer_craftsman.GetFirstNameNoTooltip] a ukáže na pevný pracovní stůl na druhém konci místnosti."
 ep3_laamp_decision_event.1063.desc_returned_01: "[laamp_armorer_craftsman.GetFirstName] si dává pauzu od monotónního bušení kladivem. [laamp_armorer_craftsman.GetSheHe|U] chodí po dílně a zdá se, že něco hledá: \"Kleště,\" zabručí [laamp_armorer_craftsman.GetSheHe], \"nikdy tam, kde je necháš.\"\n\nPak [laamp_armorer_craftsman.GetFirstNameNoTooltip] obrátí svou pozornost ke mně a přikývne směrem k vystaveným dílům brnění: \"Tak co?\""
 ep3_laamp_decision_event.1063.desc_returned_02: "Pec je tentokrát trochu méně rozpálená, protože [laamp_armorer_craftsman.GetFirstName] opravuje jiný kus kovu a jemně prohýbá ocel do žádoucí podoby.\n\nAbych jeho postup nerušil, přistoupím blíž a pokračuji v prohlížení kusů brnění na pracovním stole.\n\n\"Potřebuješ tedy nějakou ochranu, jak vidím?\" poznamená [laamp_armorer_craftsman.GetFirstNameNoTooltip] s pobaveným tónem."
 ep3_laamp_decision_event.1063.desc_reused_armorer: "[laamp_armorer_craftsman.GetFirstNamePossessive] kovárna je přesně jak jsem ji pamatoval. Můj zrak se okamžitě upírá na pracovní stůl na druhém konci místnosti, kde [laamp_armorer_craftsman.GetSheHe] má své kousky brnění na prodej.\n\n[laamp_armorer_craftsman.GetFirstNamePossessiveNoTooltip] mi vrhne pobavený pohled, když zvedne hlavu od brnění, na kterém pracuje, a pozná mě: \"Vrací se zákazník! Něco sis vybral?\""
 ep3_laamp_decision_event.1063.e: "$ep3_laamp_decision_event.1021.d$"
 ep3_laamp_decision_event.1063.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: zbrojíř"
 ep3_laamp_decision_event.1065.a: "\"Neodmítl(a)bych ten [1065_first_accessory.GetNameNoTooltip].\""
 ep3_laamp_decision_event.1065.b: "\"[1065_second_accessory.GetNameNoTooltip] — tohle je #EMP něco pro mě#!\""
 ep3_laamp_decision_event.1065.c: "\"Chtěl(a)bych koupit [1065_third_accessory.GetNameNoTooltip].\""
 ep3_laamp_decision_event.1065.d: "$ep3_laamp_decision_event.1021.d$"
 ep3_laamp_decision_event.1065.desc: "Ve tlumeném světle klenotnického obydlí stojí [laamp_jeweler_craftsman.GetFirstName] u vysokého pultu a jemně pokládá nejmenší ozdobu na [1065_first_accessory.GetName].\n\nOkouzleně sleduji [laamp_jeweler_craftsman.GetHerHis] jemnou práci chvíli, než se odhodlám odkašlat.\n\n[laamp_jeweler_craftsman.GetSheHe|U] si všimne mé přítomnosti, narovná se a zamyšleně říká: \"Máte zájem o brož? Prsten? Nebo náhrdelník?\" zatímco drží jeden z malých artefaktů."
 ep3_laamp_decision_event.1065.desc_returned_01: "V klenotnictví se [laamp_jeweler_craftsman.GetFirstName] sklání nad broží vykládanou drahokamy ve tvaru jemného květu [visiting_location.Custom('get_region_flower_type')]. Když naslouchám, slyším [laamp_jeweler_craftsman.GetHerHis] vášnivé zamumlání: \"Můj milovaný květ, opravdu...\"\n\nRychle udělám krok, aby praskla jedna prkénka, a [laamp_jeweler_craftsman.GetSheHe] si všimne mé přítomnosti.\n\nVyplašeně si [laamp_jeweler_craftsman.GetFirstNameNoTooltip] rychle urovná myšlenky a prohlásí: \"Ty zas! Panečku — změnil(a) jsi názor?\""
 ep3_laamp_decision_event.1065.desc_returned_02: "Když se vrátím, [laamp_jeweler_craftsman.GetFirstName], držící [ROOT.Char.Custom('WritingInstrument')], právě kontroluje police s šperky a zároveň si dělá inventuru do roztrhaného deníku.\n\nVěnuje mi krátký pohled a řekne: \"Zase jsi tady? Který bys chtěl?\" a jde si prohlédnout zbytek polic."
 ep3_laamp_decision_event.1065.desc_reused_jeweler: "Klenotník [laamp_jeweler_craftsman.GetFirstName] právě připevňuje ozdobu z [visiting_location.Custom('GetRandomRegionalWood')] na malou sošku, když vstoupím do ponurého obydlí.\n\n[laamp_jeweler_craftsman.GetSheHe|U] se na mě podívá, prozkoumá mě pohledem a přivře ústa s oceněním: \"Vrací se zákazník. Jak #EMP drahé#!\"\n\nStále drží malou sošku, [laamp_jeweler_craftsman.GetFirstNameNoTooltip] ukáže na vystavené předměty: \"Co by tě tentokrát zajímalo?\""
 ep3_laamp_decision_event.1065.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: klenotník"
 ep3_laamp_decision_event.1067.a: "$ep3_laamp_decision_event.1047.a$"
 ep3_laamp_decision_event.1067.b: "\"Mám docela značný počet následovníků, které bys mohl(a) zorganizovat!\""
 ep3_laamp_decision_event.1067.c.failure.tt: "[laamp_quartermaster_recruit.GetShortUIName] začne vás ignorovat"
 ep3_laamp_decision_event.1067.c.failure: "Nepodařilo se vám nalákat [laamp_quartermaster_recruit.GetShortUIName]"
 ep3_laamp_decision_event.1067.c.success: "[laamp_quartermaster_recruit.GetShortUIName] přijímá vaši výzvu"
 ep3_laamp_decision_event.1067.c: "\"Vsadím se, že bys v mém táboře nevydržel(a) ani #EMP den#!\""
 ep3_laamp_decision_event.1067.d: "$ep3_laamp_decision_event.1021.d$"
 ep3_laamp_decision_event.1067.desc: "Následuji [laamp_quartermaster_recruit.GetFirstName] do blízké krčmy. Světlo zhůru klesá a pach zkyslých nápojů mi přehluší smysly.\n\n[laamp_quartermaster_recruit.GetFirstNameNoTooltip] sedne u pultu a zavolá si pití. \"Dřív jsem byl někdo...,\" opakuje si [laamp_quartermaster_recruit.GetSheHe] jako mantru, zatímco dloubá do svého poháru otlučeným nehtem.\n\nPřistoupím k zkaženému zásobovači a zhluboka se nadechnu, než promluvím:"
 ep3_laamp_decision_event.1067.desc_returned_01: "[laamp_quartermaster_recruit.GetFirstName] si stále sedí v temném koutě krčmy a popíjí [laamp_quartermaster_recruit.Custom('RegionalDrink')], jako by to byl lístek do spásy.\n\n[laamp_quartermaster_recruit.GetSheHe|U] skoro ani nezvedne hlavu, zatímco se opatrně přibližuji. \"Zase ty?\" zamumlá [laamp_quartermaster_recruit.GetSheHe] a otočí se pryč."
 ep3_laamp_decision_event.1067.desc_returned_02: "[laamp_quartermaster_recruit.GetFirstName] je uprostřed bouřlivé hádky s jiným hostem krčmy — vysokým, tmavým [ROOT.Char.GetWomanMan], který očividně chtěl [laamp_quartermaster_recruit.GetFirstNameNoTooltip] #EMP \"prostě přestaň už stěžovat!\"#!\n\nNež se situace vyhrotí, [laamp_quartermaster_recruit.GetFirstNameNoTooltip] si mě všimne a od hádky se odtáhne s povzdechem.\n\n\"Jsi zpátky,\" konstatuje [laamp_quartermaster_recruit.GetSheHe] překvapivě střízlivým výrazem. \"Co jsi chtěl tentokrát?\""
 ep3_laamp_decision_event.1067.desc_returned_03: "[laamp_quartermaster_recruit.GetFirstName] zírá do prázdna, když se vracím do krčmy. Chvíli to trvá, pak [laamp_quartermaster_recruit.GetSheHe] mrkne a pomalu zavrtí hlavou.\n\nObsluha přinese dalšímu pohár s [laamp_quartermaster_recruit.Custom('RegionalDrink')] před [laamp_quartermaster_recruit.GetFirstNameNoTooltip], a [laamp_quartermaster_recruit.GetSheHe] se s hlubokým povzdechem opře a přiloží dlaně na oči.\n\nOpatrně přistoupím k bývalému zásobovači a odkašlu si:"
 ep3_laamp_decision_event.1067.desc_reused_quartermaster: "Když se snažím vzpomenout, kde jsem [laamp_quartermaster_recruit.GetFirstName] viděl(a) dříve, nemám problém následovat [laamp_quartermaster_recruit.GetHerHim] do jedné z blízkých špinavých krčem.\n\nUvnitř si [laamp_quartermaster_recruit.GetSheHe] jde ke pultu pro pití, pak se otočí a vrhne na mě nečekaně bystrý pohled: \"Netvař se, že jsme se nepotkali předtím.\"\n\nJedním švihem vypije pohár [laamp_quartermaster_recruit.Custom('RegionalDrink')] a zvedne zpocené obočí: \"Chtěl(a) jsi něco?\""
