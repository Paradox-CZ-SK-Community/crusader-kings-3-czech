 ep3_laamp_decision_event.1000.b: "Pozemky [visiting_location.GetCounty.GetFaith.HouseOfWorship] působí zajímavě."
 ep3_laamp_decision_event.1000.b_second: "Na [visiting_location.GetCounty.GetFaith.HouseOfWorship] bylo pár nedokončených záležitostí."
 ep3_laamp_decision_event.1000.b.tt: "Jít na místní [visiting_location.GetCounty.GetFaith.HouseOfWorship] pozemky"
 ep3_laamp_decision_event.1000.c: "Podívejme se na [visiting_location.GetBaronyNameExplicitlyNoTooltip] [visiting_location.GetHolding.GetType.GetName|l]."
 ep3_laamp_decision_event.1000.c_second: "Na [visiting_location.GetHolding.GetType.GetName|l] zůstalo nedořešené podnikání."
 ep3_laamp_decision_event.1000.c.tt: "Jděte na místní [visiting_location.GetHolding.GetType.GetName|l] pozemky"
 ep3_laamp_decision_event.1000.desc_intro_castle_holding: "Málo míst je tak majestátních jako [visiting_location.GetHolding.GetType.GetName|l], a [visiting_location.GetTitle.GetNameNoTier] není výjimkou. [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip|U] vojska a prapory jsou viditelné všude ve městě.\n\nKdyž procházíme hlavními bránami, spatřím hrstku stráží, jak vykukují z střílen nahoře."
 ep3_laamp_decision_event.1000.desc_intro_city_holding: "Důležité obchodní křižovatka pro [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip], bohatství generované na trzích [visiting_location.GetTitle.GetNameNoTier] proniká do každého koutu města.\n\nKdyž vstupujeme přes městské brány, výkřiky a obrázky inzerující místní obchodníky jsou všude."
 ep3_laamp_decision_event.1000.desc_intro_constantinople: "Když procházíme oblouky a kolonádami, vstupujeme do velkého města [visiting_location.GetBaronyNameExplicitlyNoTooltip]. Není divu, že je to klenot v koruně [visiting_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetTitledFirstName] a já se dívám tam, k srdci města."
 ep3_laamp_decision_event.1000.desc_intro_church_holding: "Nádherné město, různé chorály a hymny leží jako pohodlná deka na [visiting_location.GetTitle.GetNameNoTier] [ROOT.Char.Custom('LocalHoldingType')|l] a není pochyb o jeho náboženských souvislostech.\n\nPřecházejíc přes hlavní bránu, vidím spoustu [visiting_location.GetCounty.GetFaith.GetAdjectiveNoTooltip] ozdob, usazených ve zdích i na pilířích a lešení."
 ep3_laamp_decision_event.1000.desc_intro_returned_constantinople_01: "Z vyhlídkového místa pohlížím na [visiting_location.GetTitle.GetNameNoTierNoTooltip] ve snaze pochopit tuto perlu [visiting_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nKultury ze všech koutů jsou zde zastoupeny, mezi [visiting_location.GetCulture.GetNameNoTooltip], skutečně tavenina tradic a zvyků.\n\nKousek od Hipodromu se zdá, že se začal závod, podle slabých výkřiků radosti a vzrušení."
 ep3_laamp_decision_event.1000.desc_intro_returned_from_castle: "Když se vracím od brány hradu, všimnu si hlídky ošuntělých [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip] vojáků, kteří sledují obvod a bedlivě si dávají pozor na ty, kteří vypadají příliš podezřele nebo jinak."
 ep3_laamp_decision_event.1000.desc_intro_returned_from_craftsmen: "Po mé návštěvě u řemeslníků se na hlavním náměstí koná malé vystoupení skupinky žonglérů, které přitahuje mírný počet diváků."
 ep3_laamp_decision_event.1000.desc_intro_returned_from_church: "Na naší cestě zpět z [visiting_location.GetCounty.GetFaith.HouseOfWorship] pozemků, skupina [visiting_location.GetCounty.GetFaith.AltPriestTermPlural] se pomalu pohybuje dolů náměstím, klidně humbujíc, jak jdou."
 ep3_laamp_decision_event.1000.desc_intro_returned_from_second: "Rychle se vracím od druhého konce [ROOT.Char.Custom('GetMainsquareCommons')], míjejíc cestovního obchodníka s desítkami malých skleněných lahviček obsahujících tekutiny různých barev."
 ep3_laamp_decision_event.1000.desc_intro_returned_from_tavern: "Vycházím z [ROOT.Char.Custom('GetTavernDwelling')] a přivírám oči na světle, nasávám čerstvý vzduch venku. Pach z blízkého [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] prodávajícího [visiting_location.GetTitle.GetHolder.Custom('GetLocalStreetFoodPlural')] mi dělá chuť k jídlu."
 ep3_laamp_decision_event.1000.desc_intro_returned_generic_01: "Procházení [ROOT.Char.Custom('GetMainsquareCommons')] [visiting_location.GetTitle.GetNameNoTierNoTooltip] je procesí zaujatých zahraničních obchodníků, na cestě k [neighboring_county.GetTitle.GetNameNoTierNoTooltip]."
 ep3_laamp_decision_event.1000.desc_intro_returned_generic_02: "Zpět na [ROOT.Char.Custom('GetMainsquareCommons')], přívětivý [ROOT.Char.Custom('RegionalFerociousAnimal')] se houpá, aby přivítal nevinného kolemjdoucího, což vyvolává dost velký rozruch."
 ep3_laamp_decision_event.1000.desc_intro_returned_generic_03: "Návrat do [ROOT.Char.Custom('GetMainsquareCommons')] nás přivítal místní řezník, který vyhazuje [dummy_gender.GetHerHis] odpad vzadu, aby nakrmil [dummy_gender.GetHerHis] hlídací psy.  "
 ep3_laamp_decision_event.1000.desc_intro_returned_generic_04: "Na cestě zpět k [ROOT.Char.Custom('GetMainsquareCommons')] se zastavím, abych obdivoval práci místního tkadlec, který vytváří umělecké dílo objednané od [visiting_location.GetCounty.GetTitle.GetHolder.GetTitledFirstNameNoTooltip]."
 ep3_laamp_decision_event.1000.desc_intro_returned_home: "Jak se blíží večer, obyvatelé [visiting_location.GetBaronyNameExplicitlyNoTooltip] se přesunuli dovnitř.\n\nObchodníci vyprázdnili své stánky a místa zájmu zavřela své brány."
 ep3_laamp_decision_event.1000.desc_intro_tribal_holding_01: "Místní [visiting_location.GetCounty.GetCulture.GetNameNoTooltip|U] lidé se pravidelně scházejí v [ROOT.Char.Custom('LocalHoldingType')|l] [visiting_location.GetBaronyNameExplicitlyNoTooltip], aby obchodovali, klebetili a sdíleli příběhy.\n\nKdyž vstupuji do shluku [ROOT.Char.Custom('GetBuildingDwelling')]s, osamělý [ROOT.Char.Custom('RegionalFarmAnimal')] se pomalu pohybuje přes cestu uprostřed [ROOT.Char.Custom('SettlementCity')|l], a malé [ROOT.Char.Custom('SmallAnimal')] ospale prochází skrze listoví pár kroků po mé pravici."
 ep3_laamp_decision_event.1000.desc_intro_tribal_holding_02: "Procházíme několika vrstvami kmenových lidí s více militantními rysy na cestě k srdci [visiting_location.GetTitle.GetNameNoTier].\n\nOstří, dýky a luky; ale také [ROOT.Char.Custom('GetTribalTradegoods')], domorodé víry — to vše tvoří [visiting_location.GetHolding.GetType.GetName|l]. Většinou mě vítají přátelské pokyny; a také pár podezřelých pohledů."
 ep3_laamp_decision_event.1000.desc_outro_constantinople: "\n\nHagia Sophia a Hipodrom snadno dostupné na obzoru, začínám se cítit opravdu malé, v úžasu nad těmito památkami."
 ep3_laamp_decision_event.1000.desc_outro_home: "\n\nDlouhý den úkolů mě nakonec dohnal a toužím po své posteli."
 ep3_laamp_decision_event.1000.desc_outro_new: "\n\nPři pohledu na památky a vůně tohoto místa rychle nalézám svou orientaci na této nové lokalitě."
 ep3_laamp_decision_event.1000.desc_outro_partner_home: "\n\n[visiting_partner.GetFirstName] protahuje [visiting_partner.GetHerHis] končetiny a ulevuje spokojený povzdech: "Nebylo by špatné mít teplé jídlo zpět v táboře," [visiting_partner.GetSheHe] říká, s touhou."
 ep3_laamp_decision_event.1000.desc_outro_partner_01: "\n\nMůj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('visiting_partner'))], [visiting_partner.GetFirstName], se rozhlíží s uspokojeným výrazem, zřejmě si užívá změny scenérie."
 ep3_laamp_decision_event.1000.desc_outro_regional_britannia_returned_01: "\n\nNahoře, mraky se na chvíli rozptýlily, což umožnilo slunečním paprskům tančit přes střechy a obyvatele [ROOT.Char.Custom('GetSquareCommons')]."
 ep3_laamp_decision_event.1000.desc_outro_regional_britannia_returned_02: "\n\nBez ohledu na to, deštivý déšť stále silně padá, pomalu se hromadí kaluže na nerovném terénu. Stacionární [ROOT.Char.Custom('RegionalFarmAnimal')] trpce naříká, že zůstal venku v mrholení.  "
 ep3_laamp_decision_event.1000.desc_outro_regional_britannia_returned_03: "\n\nMlhavá mlha má [ROOT.Char.Custom('GetSquareCommons')] v železném sevření, a každý, kdo se odváží ven, okamžitě promokne v stále přítomném dešti."
 ep3_laamp_decision_event.1000.desc_outro_regional_east_africa_returned_01: "\n\nMalá ještěrka se plazí po korálových blocích jednoho z úzkých domů a nachází si cestu na plochou střechu, kde se sluní na slunci."
 ep3_laamp_decision_event.1000.desc_outro_regional_east_africa_returned_02: "\n\nPéctová cihla kolenem vysoké zdi se vyhřívá na slunci, vyzařující teplo na cokoliv — nebo kohokoli — odvážného, kdo se na ni pokusí vylézt."
 ep3_laamp_decision_event.1000.desc_outro_regional_east_africa_returned_03: "\n\nZaznamenávám malou lasturu, navždy zakletou v jedné z vápencových zdí blízkého obydlí."
 ep3_laamp_decision_event.1000.desc_outro_regional_east_africa_returned_04: "\n\nPo mé levici se jeden z obchodníků snaží upravit listový baldachýn [dummy_gender.GetHerHis] tržištního stánku, aby poskytl stín pro [dummy_gender.GetHerHis] kola ořechy.  "
 ep3_laamp_decision_event.1000.desc_outro_regional_europe_returned_01: "\n\nJemný déšť začal, zvýrazňuje zeleň a vyvolává jemnou zemitou vůni; dává pocit klidu před bouří."
 ep3_laamp_decision_event.1000.desc_outro_regional_europe_returned_02: "\n\nStudený vítr vane z nedalekého jezera, což způsobuje, že dobytek překvapeně bečí a prodavači si silněji přitahují pláště kolem ramen."
 ep3_laamp_decision_event.1000.desc_outro_regional_europe_returned_03: "\n\nPo mé levici se místní rolníci vracejí z služby v nedalekém kamenném kostele. Ministr stojící u vchodu mi dává nečitelný úsměv, když procházím."
 ep3_laamp_decision_event.1000.desc_outro_regional_iberia_returned_01: "\n\nTam na pozadí světlo z dekorativní fontány vrhá nebeské odrazy na blízký klenutý oblouk."
 ep3_laamp_decision_event.1000.desc_outro_regional_iberia_returned_02: "\n\nPo mé levici, starý [dummy_gender.GetWomanMan] jemně obnovuje místní mozaiku s hrstkou — převážně — nových kusů, k lepšímu výsledku."
 ep3_laamp_decision_event.1000.desc_outro_regional_iberia_returned_03: "\n\nNahoře, náboženská ikona dohlíží na ruch rušné ulice s zamyšleným pohledem."
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_01: "\n\nNad námi se skupina makaků prohání stromy, zjevně rozrušená něčím."
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_02: "\n\nK pobavení veřejnosti obsadila bez ustání kvákající krásná hejna papoušků střechu nedaleké budovy, připomínající nám, jak blízko jsme k přírodě."
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_03: "\n\nNa obzoru se rozprostírá pestrý výběr jasně barevných textilií, vyvěšených na sušení, a vytváří skvostnou kulisu pro [ROOT.Char.Custom('LocalHoldingType')|l]."
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_04: "\n\nNa ulici si děti hrají v kalužích, které zanechal těžký déšť z tohoto rána."
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_05: "\n\nNa mé levé straně se mahout školící nového slona shromažďuje malý dav diváků, kteří sledují tohle představení."
 ep3_laamp_decision_event.1000.desc_outro_regional_middle_east_returned_01: "\n\nStále je horko, lidé si mírně posunuli místa a přemístili se do jakého koliv dostupného stínu. Ominózní sup krouží na okraji [ROOT.Char.Custom('SettlementCity')|l]."
 ep3_laamp_decision_event.1000.desc_outro_regional_middle_east_returned_02: "\n\nJak kolem proběhne škorpion, proudy vytvářejí víry písku, které ve slunečním světle téměř ethereal září."
 ep3_laamp_decision_event.1000.desc_outro_regional_middle_east_returned_03: "\n\nPo mé pravici leží ruiny staré mešity, jejíž materiály jsou používány místním [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip|U]."
 ep3_laamp_decision_event.1000.desc_outro_regional_north_africa_returned_01: "\n\nHravý vánek rychle proudí kolem kruhových hliněných domů, poskytující úlevu od spalujícího horka."
 ep3_laamp_decision_event.1000.desc_outro_regional_north_africa_returned_02: "\n\nPár osvěžených [dummy_gender.GetWomenMen] vystupuje z jednoho z hammamů a já s touhou zírám na vchod, náhle toužím po relaxačním koupeli."
 ep3_laamp_decision_event.1000.desc_outro_regional_north_africa_returned_03: "\n\nOsla nespokojeně hřebčíká, protože se zdá, že uvíznul v jedné z úzkých, kamenitých ulic oddělujících městské domy."
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_summer_returned_01: "\n\nSlunce, prakticky nikdy nezapadající v této roční době, je stále na obloze a jediná věc, která soutěží s jeho jasem, je bledost lidí v [ROOT.Char.Custom('SettlementCity')|l]."
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_summer_returned_02: "\n\nSvěží, mírný déšť přišel nad [ROOT.Char.Custom('SettlementCity')|l] [ROOT.Char.Custom('GetSquareCommons')] a padá na lidi a hospodářská zvířata stejně."
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_winter_returned_01: "\n\nSníh, odrážející sluneční světlo, těžce leží na střechách a [ROOT.Char.Custom('GetTreesScaffolding')|l]; jeho oslnivý lesk se jen soutěží s bledostí [visiting_location.GetTitle.GetNameNoTierPossessiveNoTooltip] obyvatel s růžovými tvářemi."
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_winter_returned_02: "\n\nI když je mrazivé počasí, nefouká vítr. [ROOT.Char.Custom('SettlementCity')|l] má podivnou ostrost, zatímco všechny živé bytosti v [ROOT.Char.Custom('GetSquareCommons')] vydechují kouřové bílé páry tepla."
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_winter_returned_03: "\n\nBrzy bude opět tma, [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip|U] se hemží v tlumeném denním světle, snažíc se vykonat všechny úkoly, které po setmění nebudou dostupné."
 ep3_laamp_decision_event.1000.desc_outro_regional_steppe_returned_01: "\n\nTamhle, klidné stádo volů a koní se potlouká po polích, uspokojující svůj okamžitý hlad.  "
 ep3_laamp_decision_event.1000.desc_outro_regional_steppe_returned_02: "\n\nDále vpřed, hříbě je vedeno blízko nehybné klisny, zatímco domorodec připravuje proces dojení."
 ep3_laamp_decision_event.1000.desc_outro_regional_steppe_returned_03: "\n\nPo mé levici několik domorodých lidí opravuje poškozenou jurtu, pečlivě pokrývajíce novou plachtu křídou."
 ep3_laamp_decision_event.1000.desc_outro_regional_west_africa_returned_01: "\n\nHrstka obchodníků se potuluje po východní části [ROOT.Char.Custom('GetSquareCommons')], z níž jeden z nich vyniká jako nejbohatší, vyhřívající se v kouřových ulitách."
 ep3_laamp_decision_event.1000.desc_outro_regional_west_africa_returned_02: "\n\nMůj zrak upoutají živé barvy místního plodinu představené na tlustých podložkách — melouny, tykve, okurky, pomeranče. Je to radostný pohled."
 ep3_laamp_decision_event.1000.desc_outro_regional_west_africa_returned_03: "\n\nSlunce se odráží v okrasné mosazné váze, kterou uschovává spokojený kupující, platící [dummy_gender.GetHerHis] dlužnou částku v zlatém prachu."
 ep3_laamp_decision_event.1000.desc_outro_regional_west_africa_returned_04: "\n\nHromada stavitelů buduje druhé patro na jednom z propracovaných městských domů, svoji práci si dávají v tempu v horku."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_01: "\n\nHluk a hlasité smlouvání na blízkých stáncích se zásobami se rozléhá až sem, což dává [ROOT.Char.Custom('GetMainsquareCommons')] hektickou atmosféru."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_02: "\n\nHrozivý obchodník s otroky provádí [dummy_gender.GetHerHis] pochybné obchodování o kousek dál na [ROOT.Char.Custom('GetSquareCommons')], k nelibosti některých přihlížejících."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_03: "\n\nJe teplo, i když ne tak horko, jaké je typické pro tuto oblast. Pracovníci a šlechtici se pohybují ve svých každodenních životech a užívají si uklidňující teploty."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_04: "\n\nStádo [ROOT.Char.Custom('RegionalFarmAnimalPlural')] efektivně blokuje cestu putujícímu obchodníkovi, což vyvolává velké rozhořčení a křik."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_05: "\n\nPo mé levici si [ROOT.Char.Custom('SoundingRegionalFarmAnimal')] stěžuje na důkladnou kontrolu od potenciálního kupce. Prodávající [dummy_gender.GetWomanMan] jemně hladí jeho hlavu, uklidňujícím způsobem."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_06: "\n\nNa mé pravé straně stojí malý květinový záhon bujné [ROOT.Char.Custom('get_region_flower_type_plural')], který dodává barevný dotek [ROOT.Char.Custom('GetSquareCommons')]."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_07: "\n\n[ROOT.Char.Custom('GetRandomRegionalBird')] sedí na nedalekém [ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')] stromě; dívá se dolů na pobíhající [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip] inteligentníma očima."
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_01: "\n\n[visiting_partner.GetFirstName] mě jemně strčí a ukáže na nedalekou [visiting_location.Custom('GetRandomRegionalWood')] — na nejvyšší větvi sedí silný [ROOT.Char.Custom('GetRandomRegionalBird')] a sluní se na odpoledním slunci."
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_02: "\n\n[visiting_partner.GetFirstName] nadšeně cvrliká a ukazuje na neomezeného [ROOT.Char.Custom('get_region_dog_type')], který tančí kolem ve hře na aport s jeho pánem."
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_03: "\n\n[visiting_partner.GetFirstName] si hravě poskočí, když [visiting_partner.GetSheHe] po mně hodí vyhrabaného červa. Když jsem překvapen červem, udělám krok zpět a dám [visiting_partner.GetHerHim] hravý, ale důrazný pohled."
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_04: "\n\n[visiting_partner.GetFirstName] spokojeně humká, když si [visiting_partner.GetSheHe] pečlivě prohlíží stánek plný náboženských [visiting_location.Custom('GetRandomRegionalWood')] řezbářských prací."
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_05: "\n\n[visiting_partner.GetFirstName] zmizí z dohledu, ale brzy se vrátí a nabídne mi ochutnávku [visiting_partner.GetHerHis] čerstvě zajištěného [ROOT.Char.Custom('GetLocalStreetFood')]."
 ep3_laamp_decision_event.1000.desc_outro_revisit_constantinople: "\n\nKdyž jsem tu byl předtím, stále se cítím docela malý, když pozoruji Hagia Sofii a Hippodrom na obzoru."
 ep3_laamp_decision_event.1000.desc_outro_revisit: "\n\nCením si malé úlevy, že se od mé poslední návštěvy toho moc nezměnilo."
 ep3_laamp_decision_event.1000.d: "Měl bych navštívit šikovné řemeslníky."
 ep3_laamp_decision_event.1000.d_second: "V řemeslnické čtvrti zbýva nějaké nevyřízené záležitosti."
 ep3_laamp_decision_event.1000.d.tt: "Jdi na místní řemeslnické čtvrti"
 ep3_laamp_decision_event.1000.h: "Myslel jsem na něco jiného..."
 ep3_laamp_decision_event.1000.h.tt: "Zvažte další zajímavé body"
 ep3_laamp_decision_event.1000.i_home: "Čas vyrazit domů."
 ep3_laamp_decision_event.1000.i_home_partner: "Pojďme domů, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('visiting_partner'))]."
 ep3_laamp_decision_event.1000.i: "Jsem tady hotový. Jsme zpět v táboře."
 ep3_laamp_decision_event.1000.i.tt: "Vystup z [visiting_location.GetBaronyNameExplicitlyNoTooltip]"
 ep3_laamp_decision_event.1000.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: [ROOT.Char.Custom('GetMainsquareCommonsCapitalized')|U]"
 ep3_laamp_decision_event.1001.a_second: "Podívejme se znovu na ty zásoby..."
 ep3_laamp_decision_event.1001.a.tt: "Jdi k dodavatelským stánkům"
 ep3_laamp_decision_event.1001.a: "Zásoby jsou tudy."
 ep3_laamp_decision_event.1001.b: "Možná mohu prodat nějaké artefakty."
 ep3_laamp_decision_event.1001.b_second: "Vlastně bychom se měli vrátit k prodejcům artefaktů."
 ep3_laamp_decision_event.1001.b.tt: "Jdi k stánkům s artefakty"
 ep3_laamp_decision_event.1001.c: "Možná bude mít [ROOT.Char.Custom('GetTowncrierElder')] něco pro nás."
 ep3_laamp_decision_event.1001.c_second: "Měl bych znovu navštívit [ROOT.Char.Custom('GetTowncrierElder')]."
 ep3_laamp_decision_event.1001.c.tt: "Hledej smlouvu"
 ep3_laamp_decision_event.1001.d: "$ep3_laamp_decision_event.1010.e$"
 ep3_laamp_decision_event.1001.desc_intro: "$ep3_laamp_decision_event.1001.desc$ zvoník v dáli."
 ep3_laamp_decision_event.1001.desc_intro_nomads: "$ep3_laamp_decision_event.1001.desc$ náčelník kmene, který se nese v dáli."
 ep3_laamp_decision_event.1001.desc_intro_returned_from_artifacts: "Když se vracíme od prodejců artefaktů, zdá se, že i jiní lidé se vrací z různých částí [ROOT.Char.Custom('SettlementCity')|l] a příliv a odliv návštěvníků k [ROOT.Char.Custom('GetMainsquareCommons')] je silný."
 ep3_laamp_decision_event.1001.desc_intro_returned_from_assaulting_supplies: "Strážníci se mnou zacházejí docela dost jako s [ROOT.Char.GetWomanMan], naštěstí nic nerozbili, když mě vracejí zpět k [ROOT.Char.Custom('GetMainsquareCommons')]."
 ep3_laamp_decision_event.1001.desc_intro_returned_from_contract: "Pomalým krokem se vracím od [ROOT.Char.Custom('GetTowncrierElder')], chvíli pozoruji oblohu, než se opět dostanu k [ROOT.Char.Custom('GetMainsquareCommons')]."
 ep3_laamp_decision_event.1001.desc_intro_returned_from_supplies: "Když se vracíme od obchodníka se zásobami, odpolední vánek se vine kolem [visiting_location.GetTitle.GetNameNoTierPossessiveNoTooltip] [ROOT.Char.Custom('GetMainsquareCommons')]."
 ep3_laamp_decision_event.1001.desc_intro_returned_generic_01: "Zpět v této části [ROOT.Char.Custom('GetMainsquareCommons')] je rozhodně méně lidí. Hrstka dětí hladí oslíka, který klidně spásá trávu u [ROOT.Char.Custom('GetTowncrierElder')]."
 ep3_laamp_decision_event.1001.desc_intro_returned_generic_02: "Když se vracím na druhou polovinu [ROOT.Char.Custom('GetMainsquareCommons')], pobíhá pár směsích psů, kteří se perou o — dost výrazně velkou — kost zvířete."
 ep3_laamp_decision_event.1001.desc_intro_return_finished: "Tato část [ROOT.Char.Custom('GetMainsquareCommons')] se nyní nějakým způsobem stala chladnější, a lidé se buď vrátili do svých obydlí, nebo se přesunuli na jiná místa [ROOT.Char.Custom('SettlementCity')|l]."
 ep3_laamp_decision_event.1001.desc: "Odcházím od vchodu [ROOT.Char.Custom('SettlementCity')|l] a jdu úzkou stezkou kolem [ROOT.Char.Custom('GetCrookedhousesDelapidatedtents')] do sousedního otevřeného prostoru.\n\nPřed sebou vidím cestu k dodavatelům a prodejcům artefaktů, a tam v dáli také zahlédnu, co vypadá jako"
 ep3_laamp_decision_event.1001.desc_outro_partner: "\n\n[visiting_partner.GetFirstName] mě následuje, ale brzy mě dožene, zatímco zvažuji svou další destinaci."
 ep3_laamp_decision_event.1001.desc_outro_return_finished: "\n\nRozhlédnu se a uvědomím si, že nemám žádné záležitosti, které bych se měl na tomto konkrétním místě věnovat."
 ep3_laamp_decision_event.1001.desc_outro_return_partner_finished: "$ep3_laamp_decision_event.1040.desc_outro_return_partner_finished$"
