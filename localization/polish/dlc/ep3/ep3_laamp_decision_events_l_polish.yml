 ep3_laamp_decision_event.1020.b.success.third_artifact.tt: "[1020_third_artifact_to_sell.GetName]'s #P zvýšená#! nabídka: [gold_i] [1020_third_artifact_to_sell.MakeScope.Var('1020_artifact_sell_high_value').GetValue|0]"
