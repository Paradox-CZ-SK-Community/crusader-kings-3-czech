 ep3_laamp_decision_event.1010.a_stewardship.success: "Podařilo se vám přesvědčit [laamp_supply_merchant.GetShortUIName]"
 ep3_laamp_decision_event.1010.a_stewardship: ""Mohl bych to pro tebe přemístit, za malou provizi.""
 ep3_laamp_decision_event.1010.b: ""Koupím si něco odsud i odtud.""
 ep3_laamp_decision_event.1010.c.flavor: "Odpusť mi, prosím..."
 ep3_laamp_decision_event.1010.c.flavor_callous: "Aspoň o jedno méně k najedení."
 ep3_laamp_decision_event.1010.c: ""...možná bych mohl vyměnit mladého učně?""
 ep3_laamp_decision_event.1010.c_callous: ""Mohl bych ti vyměnit tohoto mladého učně výměnou za zásoby.""
 ep3_laamp_decision_event.1010.d.cooldown.tt: "V poslední době jste se pokusili ukrást [provisions|E] — zkuste to znovu [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1010_has_stolen_recently') )]"
 ep3_laamp_decision_event.1010.d.failure: "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
 ep3_laamp_decision_event.1010.d.flavor: "[visiting_partner.GetFirstNameNoTooltip], #EMP jdi!#!"
 ep3_laamp_decision_event.1010.d.success: "[visiting_partner.GetShortUIName] úspěšně ukradne spoustu zásob"
 ep3_laamp_decision_event.1010.d: ""Jé! Jak jsem nešikovný!""
 ep3_laamp_decision_event.1010.desc: "Od [ROOT.Char.Custom('RegionalRootVegetablePlural')] po látky; od palivového dříví po šicí nit — obchodník se zásobami [laamp_supply_merchant.GetFirstName] má vše. Stánek je narvaný k prasknutí čímkoli, co by člověk mohl potřebovat na noc v divočině.\n\nPřiblížím se trochu, abych upoutal pozornost [laamp_supply_merchant.GetHerHis], a"
 ep3_laamp_decision_event.1010.desc_generic_new_01: "[laamp_supply_merchant.GetSheHe] mi přikývne:"
 ep3_laamp_decision_event.1010.desc_generic_new_02: "[laamp_supply_merchant.GetSheHe] mi vrhne vědoucí pohled:"
 ep3_laamp_decision_event.1010.desc_generic_returned_01: "[laamp_supply_merchant.GetSheHe] zvedne pobavené obočí:"
 ep3_laamp_decision_event.1010.desc_generic_returned_02: "[laamp_supply_merchant.GetSheHe] se podívá nahoru a osloví mě:"
 ep3_laamp_decision_event.1010.desc_outro_new_01: ""Zaujalo tě něco?""
 ep3_laamp_decision_event.1010.desc_outro_new_02: ""Vidíš něco, co bys chtěl?""
 ep3_laamp_decision_event.1010.desc_outro_new_03: ""Co potřebuješ?""
 ep3_laamp_decision_event.1010.desc_outro_returned_01: ""Zásoby přeci vypadají dobře?""
 ep3_laamp_decision_event.1010.desc_outro_returned_02: ""Měl jsem tušení, že se vrátíš.""
 ep3_laamp_decision_event.1010.desc_outro_returned_03: ""To nejlepší v celém [visiting_location.GetTitle.GetHolder.GetLiege.GetPrimaryTitle.GetNameNoTierNoTooltip].""
 ep3_laamp_decision_event.1010.desc_outro_sneaky_partner: "\n\n[visiting_partner.GetFirstName] práskne prsty a podívá se na mě, nenápadně přikývne směrem k zásobám a zamumlá: \"Mohl bys udělat rozptýlení...?\""
 ep3_laamp_decision_event.1010.desc_outro_sneaky_partner_returned: "\n\n[visiting_partner.GetFirstName] dál sleduje vystavené zboží a hledí na mě pro jakýkoli signál k opatření zásob pro '#EMP free#!'."
 ep3_laamp_decision_event.1010.desc_outro_special_new_04: ""Venku je drsno, že? Co ti mám dát?""
 ep3_laamp_decision_event.1010.desc_posh_stalls: "Stánky v potravinové čtvrti [visiting_location.GetBaronyNameExplicitly] doslova přetékají zbožím, což tlačí ceny dolů. Najdu stánek obchodníka se zásobami [laamp_supply_merchant.GetFirstNamePossessive]; vynikající poměr mezi kvalitou a rozumnou cenou.\n\nKdyž si všimne mého zájmu,"
 ep3_laamp_decision_event.1010.desc_returned: "Stánek je stále plný zboží, když obchodník se zásobami [laamp_supply_merchant.GetFirstName] zvedne upadlý [ROOT.Char.Custom('RegionalRootVegetable')], který se kutálel po okraji pultu.\n\nNeznatelně zvednu obočí směrem k [laamp_supply_merchant.GetHerHim], abych naznačil svůj návrat, a"
 ep3_laamp_decision_event.1010.desc_reused_merchant_01: "To je potěcha pro oči!"
 ep3_laamp_decision_event.1010.desc_reused_merchant_02: "Nemohl ses toho nabažit, co?"
 ep3_laamp_decision_event.1010.desc_reused_merchant_03: "Nemůžu tomu uvěřit!"
 ep3_laamp_decision_event.1010.desc_reused_merchant_intro: ""Vrací se zákazník!""
 ep3_laamp_decision_event.1010.desc_reused_merchant_outro_01: ""Co si dáš?""
 ep3_laamp_decision_event.1010.desc_reused_merchant_outro_02: ""Co to bude?""
 ep3_laamp_decision_event.1010.desc_reused_merchant_reaction_01: "[laamp_supply_merchant.GetSheHe] mě prohlíží s příjemným překvapením:"
 ep3_laamp_decision_event.1010.desc_reused_merchant_reaction_02: "[laamp_supply_merchant.GetSheHe] při pohledu na mě vypadá skutečně trochu zaraženě:"
 ep3_laamp_decision_event.1010.desc_trait_callous_new: "[laamp_supply_merchant.GetSheHe] se téměř ani nepodívá mým směrem, když mě osloví:"
 ep3_laamp_decision_event.1010.desc_trait_callous_return: "[laamp_supply_merchant.GetSheHe] stále sotva uznává mou přítomnost:"
 ep3_laamp_decision_event.1010.desc_trait_eccentric_new: "[laamp_supply_merchant.GetSheHe] mi věnuje prázdný pohled, zjevně zasněný:"
 ep3_laamp_decision_event.1010.desc_trait_eccentric_return: "[laamp_supply_merchant.GetSheHe] se na mě dívá, zdánlivě nevědomý toho, že jsme se setkali před pár okamžiky:"
 ep3_laamp_decision_event.1010.desc_trait_greedy_new: "[laamp_supply_merchant.GetHerHis] tvář se při pohledu na mě promění v potěšený úsměv:"
 ep3_laamp_decision_event.1010.desc_trait_greedy_return: "V oku [laamp_supply_merchant.GetHerHis] se mihne jiskra, když mě [laamp_supply_merchant.GetSheHe] prohlédne od hlavy k patě:"
 ep3_laamp_decision_event.1010.desc_trait_gregarious_new: "[laamp_supply_merchant.GetSheHe] se rozzáří, když se na mě podívá s přátelským úsměvem:"
 ep3_laamp_decision_event.1010.desc_trait_gregarious_return: "[laamp_supply_merchant.GetSheHe] mi věnuje další přátelský úsměv:"
 ep3_laamp_decision_event.1010.desc_trait_shy_new: "[laamp_supply_merchant.GetSheHe] se na mě začne dívat s intenzitou, která nesouzní s jemností [laamp_supply_merchant.GetHerHis] hlasu:"
 ep3_laamp_decision_event.1010.desc_trait_shy_return: "[laamp_supply_merchant.GetSheHe] pečlivě zváží můj návrat, než tiše řekne:"
 ep3_laamp_decision_event.1010.e: "Pojďme zpět."
