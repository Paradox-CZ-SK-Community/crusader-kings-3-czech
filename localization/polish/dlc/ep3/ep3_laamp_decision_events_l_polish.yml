 ep3_laamp_decision_event.1010.a_learning: ""Myslím, že ty potraviny začínají být zkažené...""
 ep3_laamp_decision_event.1010.a_martial.critical_failure: "Přivolá se stráž"
 ep3_laamp_decision_event.1010.a_martial.failure: "[laamp_supply_merchant.GetShortUIName] prohlédne vaše prázdné hrozby"
 ep3_laamp_decision_event.1010.a_martial.success: "Podařilo se vám zastrašit [laamp_supply_merchant.GetShortUIName]"
 ep3_laamp_decision_event.1010.a_martial: ""Můžu vzít zásoby. Nebo celý stánek. Volba je na tobě.""
