 ep3_laamp_decision_event.1060.a.tt: "Jdi ke stánku zbrojíře"
 ep3_laamp_decision_event.1060.a: "Zbraně jsou teď nejvíc užitečné."
 ep3_laamp_decision_event.1060.b.cooldown.tt: "Už jsi během této návštěvy zakoupil zbroj [artifact|E]"
 ep3_laamp_decision_event.1060.b: "Můj brnění potřebuje vylepšení."
 ep3_laamp_decision_event.1060.b_second: "Kovář měl několik relevantních kusů."
 ep3_laamp_decision_event.1060.b.tt: "Jdi do dílny kováře"
 ep3_laamp_decision_event.1060.c.cooldown.tt: "Tento víkend jste již zakoupili šperk [artifact|E]"
 ep3_laamp_decision_event.1060.c: "Hledám doplňky."
 ep3_laamp_decision_event.1060.c_second: "Potřebuji druhý pohled na klenotníka."
 ep3_laamp_decision_event.1060.c.tt: "Jděte do klenotnictví"
 ep3_laamp_decision_event.1060.desc_outro: "\n\nNa chvíli se zastavím a vdechuji atmosferu dětí hrajících si mezi surovinami. Jejich rodiče je jemně odhánějí, zatímco se rozhodují, kam jít dál."
 ep3_laamp_decision_event.1060.desc_outro_partner: "\n\n[visiting_partner.GetFirstName] následuje můj příklad, volně se procházejíc ulicí a komentující zboží na výstavě. [visiting_partner.GetSheHe|U] se na mě podívá, když se zastavím, snažíc se určit, kam jít dál."
 ep3_laamp_decision_event.1060.desc_outro_quartermaster: "\n\nTaké tu je zničený, rezignovaný [laamp_quartermaster_recruit.GetWomanMan], který se motal. [laamp_quartermaster_recruit.GetSheHe|U] se na mě dívá a rozhořčeně vrčí: "Kdysi jsem byl #EMP někdo!#! Jsem [laamp_quartermaster_recruit.GetFirstName], #EMP zásobovač [visiting_location.GetTitle.GetHolder.GetTopLiege.GetTitleAsNameNoTooltip|l]!#!" než se uklidní, zřejmě ztracený v myšlenkách."
 ep3_laamp_decision_event.1060.desc_outro_quartermaster_return: "\n\nZatímco přemýšlím o své další destinaci, hledím na bývalého čtvrtmastera [laamp_quartermaster_recruit.GetFirstName], který stále bezcílně bloudí po náměstí."
 ep3_laamp_decision_event.1060.desc_outro_return_finished: "\n\nMám bolavé nohy a hladový žaludek, byl to plodný den v řemeslnické čtvrti. Hledám nejrychlejší cestu zpět na hlavní náměstí."
 ep3_laamp_decision_event.1060.desc_outro_return_partner_finished: "$ep3_laamp_decision_event.1040.desc_outro_return_partner_finished$"
 ep3_laamp_decision_event.1060.desc_outro_return_partner_01: "\n\n[visiting_partner.GetFirstName] nasává vzduch, rychle se přesouvá po náměstí a obchází kolemjdoucí, aby si udržel stejný krok se mnou.\n\n[visiting_partner.GetSheHe|U] mě dohání, když se na chvíli zastavuji, zvažujíce, co dělat dál."
 ep3_laamp_decision_event.1060.desc_outro_return_partner_02: "\n\nPo mé levici [visiting_partner.GetFirstName] zkoumá s údivem tržní stánek oblečený do [ROOT.Char.Custom('RegionalFerociousAnimal')] kožešin všech velikostí, tvarů a barev.\n\nPřipevněná hlava jednoho takového zvířete se na mě usmívá, když se dívám dolů po ulici a snažím se rozhodnout, kam jít dál."
 ep3_laamp_decision_event.1060.desc_outro_return_partner_03: "\n\n[visiting_partner.GetFirstName] se občas pohybuje tam a zpět po náměstí, prohlížející stánky. Nepřítomně pozoruji [visiting_partner.GetHerHim] a přemýšlím, co dál."
 ep3_laamp_decision_event.1060.desc_outro_return_01: "\n\nRoztržitě se dívám nahoru a dolů po náměstí, s prázdným pohledem, zatímco přemýšlím, kam jít dál."
 ep3_laamp_decision_event.1060.desc_outro_return_02: "\n\nNěkteré děti si hrají s velkým [ROOT.Char.Custom('get_region_dog_type')], krmící ho zbytky a střídavě si jezdí na jeho svalnatém hřbetu.\n\nTyše sleduji jejich hru, zatímco přemýšlím o dalším kroku."
 ep3_laamp_decision_event.1060.desc_outro_return_03: "\n\nSkupina dětí narazila na velký kus rudy a kopou s ním nahoru a dolů po ulici, následující nějaká nejasná pravidla, která si samy vytvořily.\n\nS fascinací na ně pohlížím, zatímco pečlivě zvažuji svůj další úkol."
 ep3_laamp_decision_event.1060.desc_returned_from_armorer: "Pot z kovárny mi pomalu stéká po zádech a když se vracím do řemeslnické čtvrti, vítá mě chladný vánek."
 ep3_laamp_decision_event.1060.desc_returned_from_jeweler: "Zkracuji zrak na ohromující jas náměstí, když vycházím z domu klenotníka a vstupuji do náměstí řemeslnické čtvrti."
 ep3_laamp_decision_event.1060.desc_returned_from_quartermaster: "Vzduch je venku v řemeslnické čtvrti výrazně méně zatuchlý, když vycházím z temné taverny, kde [laamp_quartermaster_recruit.GetFirstName] utápí [laamp_quartermaster_recruit.GetHerHis] smutek."
 ep3_laamp_decision_event.1060.desc_returned_from_weaponsmith: "Když se vracím od zbrojíře, různá řemesla a jejich pomocníci jsou stále v plném proudu, nakládající náklad sem a tam."
 ep3_laamp_decision_event.1060.desc_returned_01: "Slunce je vysoko nad řemeslnickou čtvrtí, když se vracím k pestrosti zvuků, pohledů a vůní."
 ep3_laamp_decision_event.1060.desc_returned_02: "Mrak změkčuje světlo nad řemeslnickou čtvrtí a vracím se k agresivnímu zápachu, když si uvědomuji, že jsem se dostal příliš blízko koželužně na cestě zpět."
 ep3_laamp_decision_event.1060.desc: "V řemeslnické čtvrti [visiting_location.GetBaronyNameExplicitly] jsou zastoupeny všechny relevantní profese — zbrojíř [laamp_weaponsmith_craftsman.GetFirstName] u cvičiště, kovář [laamp_armorer_craftsman.GetFirstName] ve [laamp_armorer_craftsman.GetHerHis] kovářství a [laamp_jeweler_craftsman.GetFirstName], klenotník, dál dopředu."
 ep3_laamp_decision_event.1060.d: "Pojďme si promluvit s #EMP pane#! [laamp_quartermaster_recruit.GetFirstNameNoTooltip]."
 ep3_laamp_decision_event.1060.d_second: "Měli bychom znovu navštívit čtvrtého důstojníka [laamp_quartermaster_recruit.GetFirstNameNoTooltip]."
 ep3_laamp_decision_event.1060.d.tt: "Přistup k [laamp_quartermaster_recruit.GetShortUIName]"
 ep3_laamp_decision_event.1060.e: "$ep3_laamp_decision_event.1010.e$"
 ep3_laamp_decision_event.1060.e_second: "$ep3_laamp_decision_event.1040.e_second$"
 ep3_laamp_decision_event.1060.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: řemeslnická čtvrť"
 ep3_laamp_decision_event.1061.a: "\"Řeknu, [1061_first_weapon.GetNameNoTooltip] se zdá jako výborná volba.\""
 ep3_laamp_decision_event.1061.b: ""Neříkám ne [1061_second_weapon.GetNameNoTooltip].""
 ep3_laamp_decision_event.1061.c: ""[1061_third_weapon.GetNameNoTooltip] je #EMP můj#! typ zbraně.""
 ep3_laamp_decision_event.1061.d: "$ep3_laamp_decision_event.1021.d$"
 ep3_laamp_decision_event.1061.desc: "$ep3_laamp_decision_event.1061.desc_intro$\n\n[laamp_weaponsmith_craftsman.GetSheHe|U] na mě vrhne pohled, rychle ukončí [laamp_weaponsmith_craftsman.GetHerHis] rozhovor a pak se ke mně obrátí, když [laamp_weaponsmith_craftsman.GetSheHe] ukáže na zbraně vystavené: "Toto jsou kusy, které mám na prodej."\n\n"Tvářený v nejžhavějších plamenech," dodává [laamp_weaponsmith_craftsman.GetSheHe], s tónem hrdosti v [laamp_weaponsmith_craftsman.GetHerHis] hlase."
 ep3_laamp_decision_event.1061.desc_intro: "Zbrojmistr [laamp_weaponsmith_craftsman.GetFirstName], nevzrušeně povídající si s některými blízkými sluhy, stojí u improvizovaného stánku vedle cvičiště."
 ep3_laamp_decision_event.1061.desc_returned_01: "Zpět na cvičišti, zbrojíř [laamp_weaponsmith_craftsman.GetFirstName] stále stojí u [laamp_weaponsmith_craftsman.GetHerHis] stánku, nyní jemně leští jednu z zbraní měkkým kusem látky.\n\n[laamp_weaponsmith_craftsman.GetSheHe|U] si při tom brouká, ale okamžitě přestává, když přijdu. 'Našel jsi něco, čím bys mohl bodnout, po všem?' [laamp_weaponsmith_craftsman.GetSheHe] říká bez stopy přátelství."
 ep3_laamp_decision_event.1061.desc_returned_02: "Když se vracím k zbrojíři, [laamp_weaponsmith_craftsman.GetFirstName] vytáhl kousek z tašky na [laamp_weaponsmith_craftsman.GetHerHis] pásu a s chutí ho konzumuje na malé kousky.\n\nKdyž si mě všimne, [laamp_weaponsmith_craftsman.GetSheHe] opatrně očistí drobky z [laamp_weaponsmith_craftsman.GetHerHis] pláště, postaví se a dívá se na mě neurčitým pohledem: "Rozmyslel sis to?""
 ep3_laamp_decision_event.1061.desc_reused_weaponsmith: "$ep3_laamp_decision_event.1061.desc_intro$\n\n[laamp_weaponsmith_craftsman.GetSheHe|U] mi vrhne rozpoznávací pohled, zvedne obočí a udělá pár kroků ke mně: "No tak, není každý den, kdy vidíte vracejícího se zákazníka!"\n\n"Prosím, podívejte se na mé nabídky," říká [laamp_weaponsmith_craftsman.GetSheHe] a pokouší se o úsměv."
 ep3_laamp_decision_event.1061.return.tt: "Vracíš se do řemeslnické čtvrti"
 ep3_laamp_decision_event.1061.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: Kovář"
 ep3_laamp_decision_event.1063.a: "[1063_first_armor.GetNameNoTooltip] má hezký lesk."
 ep3_laamp_decision_event.1063.b: "Řemeslné zpracování [1063_second_armor.GetNameNoTooltip] je vynikající."
 ep3_laamp_decision_event.1063.c: "Dávalo by smysl získat [1063_third_armor.GetNameNoTooltip]."
 ep3_laamp_decision_event.1063.desc: "Pec v dílně kováře [laamp_armorer_craftsman.GetFirstNamePossessive] hřeje, a vzduch je těžký na dýchání.\n\n[laamp_armorer_craftsman.GetSheHe|U] mi krátce pohlédne, dá poslední ránu kladivem na dokonale hladkou helmici, pak přejde a utře si [laamp_armorer_craftsman.GetHerHis] ruce.\n\n\"Můžeš vidět, co mám na prodej na té polici,\" říká [laamp_armorer_craftsman.GetFirstNameNoTooltip], ukazujíce na robustní pracoviště na vzdáleném konci místnosti."
 ep3_laamp_decision_event.1063.desc_returned_01: "[laamp_armorer_craftsman.GetFirstName] si dává pauzu od monotónního bušení. [laamp_armorer_craftsman.GetSheHe|U] se prochází po dílně, zřejmě hledající něco: \"Kleště,\" [laamp_armorer_craftsman.GetSheHe] zamručí, \"nikdy tam, kde je necháš.\"\n\nPak [laamp_armorer_craftsman.GetFirstNameNoTooltip] obrátí svou pozornost ke mně a kývne směrem k vystaveným kusem zbroje: \"No a co?\""
 ep3_laamp_decision_event.1063.desc_returned_02: "Pec je tentokrát o něco chladnější, protože [laamp_armorer_craftsman.GetFirstName] opravuje jiný kus kovu, jemně hnětoucí ocel do podřízení.\n\nAbych nenarušil [laamp_armorer_craftsman.GetHerHis] proces, přecházím k prozkoumávání kusů brnění předložených na pracovním stole.\n\n"Potřebujete nějakou ochranu, že?" [laamp_armorer_craftsman.GetFirstNameNoTooltip] poznamenává s pobaveným tónem."
 ep3_laamp_decision_event.1063.desc_reused_armorer: "[laamp_armorer_craftsman.GetFirstNamePossessive] kovárna je přesně taková, jak si ji pamatuji. Můj pohled okamžitě padne na pracovní stůl na konci místnosti, kde [laamp_armorer_craftsman.GetSheHe] drží [laamp_armorer_craftsman.GetHerHis] zboží na prodej.\n\nOči [laamp_armorer_craftsman.GetFirstNamePossessiveNoTooltip] se zdají zmatené, když [laamp_armorer_craftsman.GetSheHe] zvedne hlavu od harnesku, na kterém pracuje, a poznává mě: "Návratový zákazník! Našel jsi něco, co se ti líbí?""
 ep3_laamp_decision_event.1063.d: "\"Takový talent! Měl bys k nám přidat.\""
 ep3_laamp_decision_event.1063.e: "$ep3_laamp_decision_event.1021.d$"
 ep3_laamp_decision_event.1063.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: Kovář"
 ep3_laamp_decision_event.1065.a: "\"Nebránil bych se tomu [1065_first_accessory.GetNameNoTooltip].\""
 ep3_laamp_decision_event.1065.b: ""[1065_second_accessory.GetNameNoTooltip] — teď #EMP tohle#! je něco pro mě.""
 ep3_laamp_decision_event.1065.c: ""Chtěl bych koupit [1065_third_accessory.GetNameNoTooltip].""
 ep3_laamp_decision_event.1065.d: "$ep3_laamp_decision_event.1021.d$"
 ep3_laamp_decision_event.1065.desc_returned_01: "V klenotnickém domě, [laamp_jeweler_craftsman.GetFirstName] se naklonil nad brož s drahokamy ve tvaru nádherného [visiting_location.Custom('get_region_flower_type')] květu. Když se pozorně poslouchám, slyším [laamp_jeweler_craftsman.GetHerHis] vášnivé šepoty: "Můj drahocenný květ, skutečně..."\n\nRychle udělám krok vpřed, aby prkno podlahy prasklo, a [laamp_jeweler_craftsman.GetSheHe] si uvědomí moji přítomnost.\n\nVyděšený, [laamp_jeweler_craftsman.GetFirstNameNoTooltip] rychle najde [laamp_jeweler_craftsman.GetHerHis] ztracenou rovnováhu a prohlašuje: "Ty znovu! Řekni mi — změnil jsi názor?"
 ep3_laamp_decision_event.1065.desc_returned_02: "Po mém návratu [laamp_jeweler_craftsman.GetFirstName], držící [ROOT.Char.Custom('WritingInstrument')], momentálně zkoumá šperkové regály, zatímco okamžitě provádí inventuru v roztrhaném deníku.\n\nDá mi krátký pohled a [laamp_jeweler_craftsman.GetSheHe] říká: \"Zase zpátky? Který jsi chtěl?\" a pak se přesune k prozkoumání zbytku regálů."
 ep3_laamp_decision_event.1065.desc_reused_jeweler: "Zlatník [laamp_jeweler_craftsman.GetFirstName] právě fixuje [visiting_location.Custom('GetRandomRegionalWood')] ozdobu malé figurky, když vstupuji do temného obydlí.\n\n[laamp_jeweler_craftsman.GetSheHe|U] zvedne hlavu, zkoumá mě, pak si povzdechne v uznání: \"Návratový zákazník. Jak #EMP cenné!#!\"\n\nStále držící malou figurku, [laamp_jeweler_craftsman.GetFirstNameNoTooltip] ukazuje na vystavené předměty: \"Co by tě tentokrát zajímalo?\""
 ep3_laamp_decision_event.1065.desc: "Ve slabém světle klenotníka [laamp_jeweler_craftsman.GetFirstName] stojí na vysokém pultu, zatímco velmi jemně pokládá nejmenší dekoraci na [1065_first_accessory.GetName].\n\nOkouzleně sleduji [laamp_jeweler_craftsman.GetHerHis] jemnou práci na chvíli, než si vykašlu.\n\n[laamp_jeweler_craftsman.GetSheHe|U] uznává mou přítomnost, narovná se a zamyšleně říká: "Hledáš brož? Prsten? Snad náhrdelník?" zatímco [laamp_jeweler_craftsman.GetSheHe] manipuluje s jedním z malých artefaktů."
 ep3_laamp_decision_event.1065.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: Klenotník"
 ep3_laamp_decision_event.1067.a: "$ep3_laamp_decision_event.1047.a$"
 ep3_laamp_decision_event.1067.b: ""Mám pro tebe docela velké následování, abys to zorganizoval!""
 ep3_laamp_decision_event.1067.c.failure: "Nepodaří se ti zlákat [laamp_quartermaster_recruit.GetShortUIName]"
 ep3_laamp_decision_event.1067.c.failure.tt: "[laamp_quartermaster_recruit.GetShortUIName] začíná tě ignorovat"
 ep3_laamp_decision_event.1067.c.success: "[laamp_quartermaster_recruit.GetShortUIName] přijímá tvou výzvu"
 ep3_laamp_decision_event.1067.c: ""Tipuji, že bys v mém táboře nevydržel ani #EMP den#!.""
 ep3_laamp_decision_event.1067.d: "$ep3_laamp_decision_event.1021.d$"
 ep3_laamp_decision_event.1067.desc: "Následuji [laamp_quartermaster_recruit.GetFirstName] do blízké hospody. Světlo se ztlumí a vícero pachy kyselých tekutin zaplavují mé smysly.\n\n[laamp_quartermaster_recruit.GetFirstNameNoTooltip] si sedá na pult a signalizuje o drink. "Kdysi jsem byl někdo...," [laamp_quartermaster_recruit.GetSheHe] opakuje sobě, jako mantru, zatímco drbe [laamp_quartermaster_recruit.GetHerHis] hrnek obnošeným nehtem.\n\nPřicházím k poníženému kvartmasterovi a hluboce dýchám před tím, než začnu:"
 ep3_laamp_decision_event.1067.desc_returned_01: "[laamp_quartermaster_recruit.GetFirstName] stále sedí v temném koutě hospody, popíjející [laamp_quartermaster_recruit.GetHerHis] hrnek [laamp_quartermaster_recruit.Custom('RegionalDrink')] jako by to byla lístek k záchraně.\n\n[laamp_quartermaster_recruit.GetSheHe|U] sotva zvedne hlavu, když se opatrně blížím k [laamp_quartermaster_recruit.GetHerHim]. "Zase ty?" zamumlá [laamp_quartermaster_recruit.GetSheHe], a pak se odvrátí."
 ep3_laamp_decision_event.1067.desc_returned_02: "[laamp_quartermaster_recruit.GetFirstName] je uprostřed hlučné hádky s jiným hostem hospody - vysokým, tmavým [ROOT.Char.GetWomanMan], který zjevně chtěl, aby [laamp_quartermaster_recruit.GetFirstNameNoTooltip] #EMP "už přestal [laamp_quartermaster_recruit.GetHerHis] kňučet!"#!\n\nNež se situace vyhrotí, [laamp_quartermaster_recruit.GetFirstNameNoTooltip] si mě všimne a odchází z situace s chraplavým zvukem.\n\n"Jsme zpět," [laamp_quartermaster_recruit.GetSheHe] prohlašuje, nesouc překvapivě střízlivý výraz. "Co to bylo, co jsi chtěl zase?""
 ep3_laamp_decision_event.1067.desc_returned_03: "[laamp_quartermaster_recruit.GetFirstName] zírá prázdně do vzduchu, když se vracím do hospody. Chvíli to trvá, pak [laamp_quartermaster_recruit.GetSheHe] mrkne a pomalu zakrývá [laamp_quartermaster_recruit.GetHerHis] hlavu.\n\nHospodský servírka pokládá další hrnek [laamp_quartermaster_recruit.Custom('RegionalDrink')] před [laamp_quartermaster_recruit.GetFirstNameNoTooltip], a [laamp_quartermaster_recruit.GetSheHe] se zakloní s těžkým povzdechem, zakrývající [laamp_quartermaster_recruit.GetHerHis] oči dlaní [laamp_quartermaster_recruit.GetHerHis] ruky.\n\nOpatrně přistupuji k bývalému čtvrtému pánovi, zatímco si čistí hrdlo:"
 ep3_laamp_decision_event.1067.desc_reused_quartermaster: "Když se snažím vzpomenout, kde jsem [laamp_quartermaster_recruit.GetFirstName] viděl dříve, nemám problém následovat [laamp_quartermaster_recruit.GetHerHim] do jednoho z nedalekých kalných taveren.\n\nUvnitř [laamp_quartermaster_recruit.GetSheHe] přechází k pultu, aby si vzal nápoj, a pak se otočí a dává mi překvapivě ostrý pohled: "Nepředstírej, že jsme se předtím nesetkali."\n\nV jednom rychlém pohybu [laamp_quartermaster_recruit.GetSheHe] vyprázdní hrnek [laamp_quartermaster_recruit.Custom('RegionalDrink')] a zvedne zpocené obočí: "Chtěl jsi něco?""
