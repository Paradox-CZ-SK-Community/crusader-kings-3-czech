 ep3_laamp_decision_event.1020.c.second_artifact: "[visiting_partner.GetFirstName] prodává [1020_second_artifact_to_sell.GetName]"
 ep3_laamp_decision_event.1020.c.third_artifact: "[visiting_partner.GetFirstName] prodává [1020_third_artifact_to_sell.GetName].  "
 ep3_laamp_decision_event.1020.c: ""[visiting_partner.GetFirstNameNoTooltip], můžeš se o to postarat.""
 ep3_laamp_decision_event.1020.d: "$ep3_laamp_decision_event.1010.e$"
 ep3_laamp_decision_event.1020.desc_intro_intermediate_returned_01: "Pořád přemýšlím o svých možnostech, [laamp_artifact_peddler.GetFirstName] na mě vrhá nezaujatý pohled a monotónním hlasem říká: "Moje nabídka zůstává platná."\n\nPoté se [laamp_artifact_peddler.GetSheHe] bezstarostně obrátí k [laamp_artifact_peddler.GetHerHis] stánku a začne přeskupovat zboží."
 ep3_laamp_decision_event.1020.desc_intro_intermediate_returned_02: "Když si chvíli váhám, [laamp_artifact_peddler.GetFirstName] vypadá trochu naštvaně na mou nerozhodnost.\n\n[laamp_artifact_peddler.GetSheHe|U] pokrčí [laamp_artifact_peddler.GetHerHis] rameny s 'Vem si čas, jaký potřebuješ, předpokládám,' a přesune se, aby pomohl jinému zákazníkovi."
 ep3_laamp_decision_event.1020.desc_intro_new_01: "Rozhlížím se po někom, kdo by mi vzal některé věci; prodavač artefaktů [laamp_artifact_peddler.GetFirstName] se objevuje, aby se podíval na můj inventář."
 ep3_laamp_decision_event.1020.desc_intro_new_02: "Ulička přeplněná stánky, moje rameno omylem narazí do někoho zezadu. Když se prodejce artefaktů [laamp_artifact_peddler.GetFirstName] otočí, aby se na mě podíval, [laamp_artifact_peddler.GetSheHe] si všimne mého inventáře a nakloní se, aby se lépe podíval."
 ep3_laamp_decision_event.1020.desc_intro_posh_stalls: "Obchodní čtvrť [visiting_location.GetBaronyNameExplicitly] přetéká prodejci a zprostředkovateli vzácných a exotických artefaktů a nemám problém najít proslulého prodejce artefaktů [laamp_artifact_peddler.GetFirstName]."
 ep3_laamp_decision_event.1020.desc_intro_returned_01: "Když se vracím k prodejcům artefaktů, [laamp_artifact_peddler.GetFirstName] mě zvědavě pozoruje, když se vracím k artefaktovým stánkům: "Moje nabídka stále platí."\n\nPak se [laamp_artifact_peddler.GetSheHe] otočí k [laamp_artifact_peddler.GetHerHis] stánku a začne přerovnávat zboží."
 ep3_laamp_decision_event.1020.desc_intro_returned_02: "Při návratu k prodejcům artefaktů, stánek [laamp_artifact_peddler.GetFirstNamePossessive] se v davu vyjímá svou hojností a vysokou kvalitou sortimentu.\n\n[laamp_artifact_peddler.GetSheHe|U] si mě všimne a na chvíli se zastaví, pak říká: 'Máme tedy dohodu?'"
 ep3_laamp_decision_event.1020.desc_intro_reused_peddler: "Hlas přetne shon a zmatek stánků s artefakty: "Vždycky oceňuji vracejícího se zákazníka!" [laamp_artifact_peddler.GetFirstName] vykřikuje, když se [laamp_artifact_peddler.GetSheHe] přibližuje, aby pohlédl na můj inventář."
 ep3_laamp_decision_event.1020.desc_one_artifact_new_01: "\n\nZkušeným dotykem [laamp_artifact_peddler.GetSheHe] zkoumá povrch mého [1020_first_artifact_to_sell.GetName], pak kývne a mumlá něco k [laamp_artifact_peddler.GetHerselfHimself]."
 ep3_laamp_decision_event.1020.desc_one_artifact_new_02: "\n\n[laamp_artifact_peddler.GetSheHe|U] jemně poklepává na povrch [1020_first_artifact_to_sell.GetName], pak nakloní [laamp_artifact_peddler.GetHerHis] hlavu, jako by naslouchal něčemu. Pak [laamp_artifact_peddler.GetSheHe] kývne."
 ep3_laamp_decision_event.1020.desc_outraged_partner_new: "\n\nNajednou slyším rozhořčený hlas mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('visiting_partner'))], [visiting_partner.GetFirstNamePossessive], v uchu: "Jsi využíván! #EMP Já#! ti mohu sehnat lepší nabídku!""
 ep3_laamp_decision_event.1020.desc_outraged_partner_returned: "\n\nZ koutku oka si všimnu [visiting_partner.GetFirstName], stále vzteky zírající na levné nabídky [laamp_artifact_peddler.GetFirstNamePossessiveNoTooltip]."
 ep3_laamp_decision_event.1020.desc_three_artifacts_new_01: "\n\nZkoumá, otáčí a prohlíží; [laamp_artifact_peddler.GetSheHe] zkoumá každý detail — ať už je to povrch [1020_first_artifact_to_sell.GetName], materiály [1020_second_artifact_to_sell.GetName] nebo dekor [1020_third_artifact_to_sell.GetName]."
 ep3_laamp_decision_event.1020.desc_three_artifacts_new_02: "\n\n[laamp_artifact_peddler.GetSheHe|U] dříve, než jsem se nadál, pečlivě prozkoumal [1020_first_artifact_to_sell.GetName] a [1020_second_artifact_to_sell.GetName]. [laamp_artifact_peddler.GetHerHis|U] ruce se rychle pohybují po povrchu [1020_third_artifact_to_sell.GetName], hledajíce vady."
 ep3_laamp_decision_event.1020.desc_two_artifacts_new_01: "\n\n[laamp_artifact_peddler.GetSheHe|U] projíždí [laamp_artifact_peddler.GetHerHis] prsty po [1020_first_artifact_to_sell.GetName] a [laamp_artifact_peddler.GetHerHis] oči se zaujaly, když si všimly [1020_second_artifact_to_sell.GetName]."
 ep3_laamp_decision_event.1020.desc_two_artifacts_new_02: "\n\n[laamp_artifact_peddler.GetSheHe|U] začíná dělat škubavé pohyby směrem k [1020_first_artifact_to_sell.GetName], pečlivě zvažuje [1020_first_artifact_to_sell.Custom('ArtifactType')], pak [laamp_artifact_peddler.GetSheHe] jemně zkoumá [1020_second_artifact_to_sell.GetName], zjevně spokojen s něčím."
 ep3_laamp_decision_event.1020.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: Bez otázek"
 ep3_laamp_decision_event.1021.a: ""[1020_first_artifact_to_sell.GetNameNoTooltip] mi nikdy nepomohlo.""
 ep3_laamp_decision_event.1021.b: ""Mám pro zlato lepší využití. Vezmi [1020_second_artifact_to_sell.GetNameNoTooltip].""
 ep3_laamp_decision_event.1021.c: ""Můžeš mít můj [1020_third_artifact_to_sell.GetNameNoTooltip].""
 ep3_laamp_decision_event.1021.desc_failure: "[laamp_artifact_peddler.GetFirstName] se posměšně zasměje a [laamp_artifact_peddler.GetHerHis] ústa se změní na odmítavý úsměv: "Nebuď směšný. Moje nabídka zůstává stejná.""
 ep3_laamp_decision_event.1021.desc_moment_of_purchase_01: "[laamp_artifact_peddler.GetFirstName] se na mě dívá očekávající pohledem, zjevně spokojený s mým rozhodnutím: "Jaký předmět bys chtěl prodat?""
 ep3_laamp_decision_event.1021.desc_moment_of_purchase_02: "[laamp_artifact_peddler.GetFirstName] mi dává povzbudivé gesto: "Mám mince. Jaké zboží bys prodával?""
 ep3_laamp_decision_event.1021.desc_success: "[laamp_artifact_peddler.GetFirstName] se na mě dívá s zamyšleným pohledem: "...je to tak? No, tak. Na tak cenné zboží, možná mohu uvolnit ještě jednu nebo dvě mince.""
 ep3_laamp_decision_event.1021.d: "Na druhou myšlenku..."
