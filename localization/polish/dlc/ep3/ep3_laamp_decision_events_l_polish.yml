 ep3_laamp_decision_event.1040.a: "Léčitelé by mi určitě prospěli."
 ep3_laamp_decision_event.1040.a_second: "Měl bych se vrátit k uzdravení."
 ep3_laamp_decision_event.1040.a_second_sickly_minor: "[1040_sickly_minor.GetFirstNameNoTooltip] je stále čekající u lékařovy chatrče."
 ep3_laamp_decision_event.1040.a_sickly_minor: "Měli bychom se vydat k chalupě léčitele!"
 ep3_laamp_decision_event.1040.a.tt: "Zamířte do léčitelovy chýše"
 ep3_laamp_decision_event.1040.b.cooldown.tt: "Další návštěva je v [visiting_location.GetCounty.GetFaith.HouseOfWorship] zaneprázdněna ceremonií.  "
 ep3_laamp_decision_event.1040.b_second: "Vraťme se zpět k [visiting_location.GetCounty.GetFaith.HouseOfWorship]."
 ep3_laamp_decision_event.1040.b: "To [visiting_location.GetCounty.GetFaith.HouseOfWorship] vypadá zajímavě."
