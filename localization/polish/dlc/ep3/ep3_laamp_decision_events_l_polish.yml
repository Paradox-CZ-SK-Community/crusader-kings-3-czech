 ep3_laamp_decision_event.1020.b: ""[laamp_artifact_peddler.GetFirstNameNoTooltip], ten obchodník tamhle mi vlastně nabídl vyšší částku.""
 ep3_laamp_decision_event.1020.c.first_artifact: "[visiting_partner.GetFirstName] prodá [1020_first_artifact_to_sell.GetName]"
 ep3_laamp_decision_event.1020.c.second_artifact: "[visiting_partner.GetFirstName] prodá [1020_second_artifact_to_sell.GetName]"
 ep3_laamp_decision_event.1020.c.third_artifact: "[visiting_partner.GetFirstName] prodá [1020_third_artifact_to_sell.GetName]"
 ep3_laamp_decision_event.1020.c: ""[visiting_partner.GetFirstNameNoTooltip], můžeš se o to postarat.""
 ep3_laamp_decision_event.1020.d: "$ep3_laamp_decision_event.1010.e$"
 ep3_laamp_decision_event.1020.desc_intro_intermediate_returned_01: "Ještě přemýšlím o možnostech, [laamp_artifact_peddler.GetFirstName] mi vrhne lhostejný pohled a monotónně prones: \"Moje nabídka stále platí.\"\n\nPoté se [laamp_artifact_peddler.GetSheHe] nonšalantně otočí ke svému stánku a začne přeskupovat zboží."
 ep3_laamp_decision_event.1020.desc_intro_intermediate_returned_02: "Když trochu váhám, [laamp_artifact_peddler.GetFirstName] vypadá rozmrzele kvůli mé nerozhodnosti.\n\n[laamp_artifact_peddler.GetSheHe|U] pokrčí rameny s „Vem si tolik času, kolik potřebuješ,“ a přejde pomoci jinému zákazníkovi."
 ep3_laamp_decision_event.1020.desc_intro_new_01: "Hledám někoho, kdo by odebral pár předmětů z mých rukou; obchodník s artefakty [laamp_artifact_peddler.GetFirstName] vyjde, aby se podíval na můj inventář."
 ep3_laamp_decision_event.1020.desc_intro_new_02: "Ulička plná stánků; mé rameno náhodou narazí do někoho zezadu. Když se obchodník s artefakty [laamp_artifact_peddler.GetFirstName] otočí, aby mě konfrontoval, všimne si mého inventáře a nakloní se pro bližší prohlídku."
 ep3_laamp_decision_event.1020.desc_intro_posh_stalls: "Obchodní čtvrť [visiting_location.GetBaronyNameExplicitly] je plná prodejců vzácných i exotických artefaktů a nemám problém najít vyhlášeného obchodníka s artefakty [laamp_artifact_peddler.GetFirstName]."
 ep3_laamp_decision_event.1020.desc_intro_returned_01: "Když se vracím ke stánkům s artefakty, [laamp_artifact_peddler.GetFirstName] mě při mém návratu pozoruje zvědavě: \"Moje nabídka stále platí.\"\n\nPak se [laamp_artifact_peddler.GetSheHe] obrátí ke svému stánku a začne přeskupovat zboží."
 ep3_laamp_decision_event.1020.desc_intro_returned_02: "Při návratu ke stánkům s artefakty stánek [laamp_artifact_peddler.GetFirstNamePossessive] stále vyčnívá množstvím a kvalitou výběru.\n\n[laamp_artifact_peddler.GetSheHe|U] si mě všimne, na okamžik se zastaví a pak řekne: \"Tak máme dohodu?\""
 ep3_laamp_decision_event.1020.desc_intro_reused_peddler: "Hlas se prořezává hemžením stánků s artefakty: \"Vždy si cením vracejícího se zákazníka!\" vykřikne [laamp_artifact_peddler.GetFirstName], zatímco se [laamp_artifact_peddler.GetSheHe] přiblíží, aby nahlédl(a) do mého inventáře."
 ep3_laamp_decision_event.1020.desc_one_artifact_new_01: "\n\nS zkušeným dotykem [laamp_artifact_peddler.GetSheHe] prohlédne povrch mého [1020_first_artifact_to_sell.GetName], pak přikývne a zamumlá si něco pro sebe."
 ep3_laamp_decision_event.1020.desc_one_artifact_new_02: "\n\n[laamp_artifact_peddler.GetSheHe|U] jemně poklepe na povrch [1020_first_artifact_to_sell.GetName], pak nakloní hlavu, jako by naslouchal(a) něčemu. Poté přikývne."
 ep3_laamp_decision_event.1020.desc_outraged_partner_new: "\n\nNajednou slyším rozhořčený hlas mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('visiting_partner'))], [visiting_partner.GetFirstNamePossessive]: \"Využívají tě! #EMP Já#! ti seženu lepší nabídku!\""
 ep3_laamp_decision_event.1020.desc_outraged_partner_returned: "\n\nZ koutku oka si všimnu [visiting_partner.GetFirstName], stále rozhořčeného nad lacinými nabídkami [laamp_artifact_peddler.GetFirstNamePossessiveNoTooltip]."
 ep3_laamp_decision_event.1020.desc_three_artifacts_new_01: "\n\nProhlíží, otáčí a zkoumá; [laamp_artifact_peddler.GetSheHe] zkoumá každý detail — ať už jde o povrch [1020_first_artifact_to_sell.GetName], materiály [1020_second_artifact_to_sell.GetName] nebo výzdobu [1020_third_artifact_to_sell.GetName]."
 ep3_laamp_decision_event.1020.desc_three_artifacts_new_02: "\n\n[laamp_artifact_peddler.GetSheHe|U] než stačím zareagovat, důkladně prohlédne [1020_first_artifact_to_sell.GetName] a [1020_second_artifact_to_sell.GetName]. [laamp_artifact_peddler.GetHerHis|U] ruce rychle přejíždějí po povrchu [1020_third_artifact_to_sell.GetName], hledajíce vady."
 ep3_laamp_decision_event.1020.desc_two_artifacts_new_01: "\n\n[laamp_artifact_peddler.GetSheHe|U] projede prsty po [1020_first_artifact_to_sell.GetName] a v očích se mu/její objeví zaujatý výraz, když si všimne [1020_second_artifact_to_sell.GetName]."
 ep3_laamp_decision_event.1020.desc_two_artifacts_new_02: "\n\n[laamp_artifact_peddler.GetSheHe|U] začne dělat štípací gesta u [1020_first_artifact_to_sell.GetName], pečlivě zvažuje [1020_first_artifact_to_sell.Custom('ArtifactType')], pak jemně prohlédne [1020_second_artifact_to_sell.GetName] a zdá se být něčím potěšen(a)."
 ep3_laamp_decision_event.1020.eagle.price_tt: "Aktuální #V nabídka# za orla: [gold_i] [GetPlayer.MakeScope.ScriptValue('hunting_eagle_sell_value')|0]"
 ep3_laamp_decision_event.1020.eagle.tt: "Prodáte svého loveckého orla místo artefaktu"
 ep3_laamp_decision_event.1020.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: Bez otázek"
 ep3_laamp_decision_event.1021.a: ""[1020_first_artifact_to_sell.GetNameNoTooltip] mi nikdy nijak nepomohl.""
 ep3_laamp_decision_event.1021.b: ""Lépe využiju zlato. Vezměte [1020_second_artifact_to_sell.GetNameNoTooltip].""
 ep3_laamp_decision_event.1021.c: ""Můžete mít můj [1020_third_artifact_to_sell.GetNameNoTooltip].""
 ep3_laamp_decision_event.1021.d: "Po krátkém rozmyšlení..."
 ep3_laamp_decision_event.1021.desc_failure: "[laamp_artifact_peddler.GetFirstName] se odfrkne a [laamp_artifact_peddler.GetHerHis] ústa se změní v pohrdlivý úšklebek: \"Nebuďte směšní. Moje nabídka zůstává stejná.\""
 ep3_laamp_decision_event.1021.desc_moment_of_purchase_01: "[laamp_artifact_peddler.GetFirstName] se na mě očekávajícím pohledem dívá, zjevně potěšen mou volbou: \"S kterým předmětem byste se chtěli rozloučit?\""
 ep3_laamp_decision_event.1021.desc_moment_of_purchase_02: "[laamp_artifact_peddler.GetFirstName] mi dá povzbuzující přikývnutí: \"Mám mince. Jaké zboží byste mi prodal?\""
 ep3_laamp_decision_event.1021.desc_success: "[laamp_artifact_peddler.GetFirstName] se na mě zadívá přemítavým pohledem: \"...opravdu? Nuže. Za tak cenné zboží bych mohl uvolnit ještě jednu minci nebo dvě.\""
 ep3_laamp_decision_event.1021.eagle: "Možná by vás zaujal [ROOT.Char.Custom('EagleStoryName')]?"
 ep3_laamp_decision_event.1021.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: Čas se rozloučit"
