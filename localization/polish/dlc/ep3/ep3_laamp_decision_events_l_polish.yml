 ep3_laamp_decision_event.1025.desc_criminal_contracts: "#EMP Požadováni diskrétní odborníci pro lukrativní příležitosti!#!"
 ep3_laamp_decision_event.1025.desc_c: "[ROOT.Char.Custom('TownCrierDescOptionC')]"
 ep3_laamp_decision_event.1025.desc_diplomacy_contracts: "#EMP Eloquentní vyjednavači potřební pro diplomatické jednání!#!"
 ep3_laamp_decision_event.1025.desc_hireling_contracts: "#EMP Schopní lidé potřební pro maršálské povinnosti!#!"
 ep3_laamp_decision_event.1025.desc_hunting_contracts: "#EMP Zkušení lovci potřební pro lovící úkoly!#!"
 ep3_laamp_decision_event.1025.desc_intrigue_contracts: "#EMP Hledáme šikovné spolupracovníky na řešení delikátních záležitostí!#!"
 ep3_laamp_decision_event.1025.desc_justicar_contracts: "#EMP Spravedliví poslíčci potřební k udržení pořádku!#!"
 ep3_laamp_decision_event.1025.desc_learning_contracts: "#EMP Znalí správcové požadováni pro vědeckou práci!#!"
 ep3_laamp_decision_event.1025.desc_legendary_body: "šeptám s dalším [visiting_location.GetCounty.GetCulture.GetNameNoTooltip], když kráčím k [laamp_town_crier.GetHerHis] stanovišti — šeptají o tom, jak má nějaký daleký šlechtic zvláštní problém a nabízí #EMP nádherné#! odměny.\n\nNad tím přemýšlím, když si [laamp_town_crier.GetSheHe] náhle vzpomene na své povinnosti a vzchopí se, rychle informuje [laamp_town_crier.GetHerHis] bezprostřední okolí o momentálně dostupných kontraktech:"
 ep3_laamp_decision_event.1025.desc_legendary: "Městský posel, [laamp_town_crier.GetFirstName], je $ep3_laamp_decision_event.1025.desc_legendary_body$"
 ep3_laamp_decision_event.1025.desc_legendary_returned_01: "Zpět u městského vyvolávače, [laamp_town_crier.GetSheHe] shromáždil malý dav, který adekvátně 'oo' a 'aa', když [laamp_town_crier.GetSheHe] vypráví o hrozných okolnostech, za kterých vzdálený šlechtic hledá pomoc ve své situaci.\n\nZvedám obočí, když vzpomínám na pravidelné smlouvy, které byly zmíněny dříve:"
 ep3_laamp_decision_event.1025.desc_legendary_returned_02: "Když se vracím k městskému vyvolávači, [laamp_town_crier.GetSheHe] saturuje další skupinu bloudících kolemjdoucích, vypouštějíce čím dál tím přehnanější detaily o vzdáleném šlechtici.\n\nTiše humřím, zatímco zvažuji dříve zmíněné kontrakty:"
 ep3_laamp_decision_event.1025.desc_legendary_reused_crier: "Rozpoznávám městského hlásatele, [laamp_town_crier.GetFirstName], který je $ep3_laamp_decision_event.1025.desc_legendary_body$"
 ep3_laamp_decision_event.1025.desc: "Městský posel se na mě usmívá, jak se blížím, neustále povídající o blízkých smlouvách, které vyvěsili místní šlechtici.\n\n[laamp_town_crier.GetSheHe|U] je doprovázen přátelským starým kočkou se šedobílým a hnědým zbarvením, která se na mě dívá nejjasnějšími modrými očima, zatímco pozorně poslouchám vyprávěné seznamy:"
 ep3_laamp_decision_event.1025.desc_nothing: "Starý [ROOT.Char.Custom('GetTowncrierElder')] sedí shrbený na [laamp_town_crier.GetHerHis] židli, napůl spící. Zřejmě momentálně nejsou v oblasti žádné dostupné kontrakty."
 ep3_laamp_decision_event.1025.desc_returned_01: "Jakmile se vrátíme k městskému zvěstovateli, kočka, nyní stočená do klubíčka, spí na nedalekém stole, nevěnujíce pozornost blábolení zvěstovatele. \n\nVšimnu si, že mu fousky občas (!) se pohybují, když sní, a jdu blíže, abych zvážil vyhlášené oznámení:"
 ep3_laamp_decision_event.1025.desc_returned_02: "Když se vracím k obecnímu vyhlášení, kočka se rozvaluje pod stolem a sleduje mě s napůl zavřeným modrým okem.\n\nSladce vrní, ale pak se okamžitě odpojuji od vyhlášení, které oznamuje vyhlášeč:"
 ep3_laamp_decision_event.1025.desc_reused_crier: "Město hlásič mi dává poznávací pohled a rozveselí se, když se blížím, neustále si povídá o blízkých kontraktech vypsaných místními šlechtici.\n\n[laamp_town_crier.GetSheHe|U] je stále doprovázen přátelskou šedobílou kočkou, která na mě hledí skrze napůl zavřená modrá očí, zatímco intenzivně poslouchám vyprávěné nabídky:"
 ep3_laamp_decision_event.1025.desc_stewardship_contracts: "#EMP Uznaní správci potřební pro organizační úkoly!#!"
 ep3_laamp_decision_event.1025.desc_transport_contracts: "#EMP Hledáme profesionální cestovatele na eskortní výpravy!#!"
 ep3_laamp_decision_event.1025.desc_treasure_map: "#EMP Hledáme dobrodruhy na lov pokladu!#!"
 ep3_laamp_decision_event.1025.desc_tribal_legendary_body: "\n\nOstatní [laamp_town_crier.GetWomanMan] začne gestikulovat a zaslechl jsem něco o tom, že #EMP vzdálený urozený naléhavě potřebuje pomoc v důležité záležitosti#!, slibující slávu a bohatství na oplátku.\n\nDoplní svůj rozhovor a obrátím se k [laamp_town_crier.GetFirstNameNoTooltip], který mě informuje o místních úkolech, které je třeba se postarat:"
 ep3_laamp_decision_event.1025.desc_tribal_legendary: "Jeden z vesnických starších, [laamp_town_crier.GetFirstName], je zaneprázdněný diskuzí o záležitosti s jiným členem kmen[laamp_town_crier.GetWomanMan], když se přibližuji. $ep3_laamp_decision_event.1025.desc_tribal_legendary_body$"
 ep3_laamp_decision_event.1025.desc_tribal_legendary_returned_01: "U staršího, kmenoví [laamp_town_crier.GetWomanMan] z dřívějška hlasitě klebetí s ostatními členy kmene, zahrnující všechny nepříznivé detaily vzdáleného šlechtice a jejich situace.\n\nStarší, [laamp_town_crier.GetFirstName], vrhá [laamp_town_crier.GetHerHim] nespokojený pohled z okraje, když přicházím se ptát staršího, jaké místní úkoly je třeba zařídit:"
 ep3_laamp_decision_event.1025.desc_tribal_legendary_returned_02: "Když se vracím ke stařešině, [laamp_town_crier.GetSheHe] zjevně okřikl ostatní kmeny[laamp_town_crier.GetWomanMan], které teď naštvaně sedí na nedalekém voze.\n\nKmeny[laamp_town_crier.GetWomanMan] ožívají, když [laamp_town_crier.GetSheHe] zahajuje konverzaci s jiným [laamp_town_crier.GetWomanMan], zatímco přicházím ke stařešině [laamp_town_crier.GetFirstName], který je dost laskavý, aby mi osvěžil paměť ohledně aktuálních dostupných úkolů:"
 ep3_laamp_decision_event.1025.desc_tribal_legendary_reused_crier: "Když se přibližuji, starší [laamp_town_crier.GetFirstName], momentálně zachycený v diskusi s dalším kmenem[laamp_town_crier.GetWomanMan], mi vrhá poznávací pohled. $ep3_laamp_decision_event.1025.desc_tribal_legendary_body$"
 ep3_laamp_decision_event.1025.desc_tribal_returned_01: "Jakmile se vrátíme k staršinovi, vůl, majestátní zvíře, měkce olizuje [laamp_town_crier.GetFirstNamePossessive] ruku, zatímco [laamp_town_crier.GetSheHe] ho stále krmí pamlsky.\n\nS spokojeným úsměvem [laamp_town_crier.GetSheHe] ochotně opakuje dostupné úkoly, které by pomohly místní populaci:"
 ep3_laamp_decision_event.1025.desc_tribal_returned_02: "Když se vracím k staršímu, důležitě vypadající [ROOT.Char.GetWomanMan] s dopisy právě opouští prostory.\n\nVrhu na ně zvídavý pohled a poté se obracím k staršímu [laamp_town_crier.GetFirstName], abych si připomněl současné dostupné úkoly:"
 ep3_laamp_decision_event.1025.desc_tribal_reused_crier: "Starší, kterého poznávám jako [laamp_town_crier.GetFirstName], mi dává vděčný úsměv, když se vracím k [laamp_town_crier.GetHerHis] stanovišti.\n\nPo přátelské konverzaci mě [laamp_town_crier.GetSheHe] informuje o aktuálních událostech a úkolech, které je třeba splnit:"
 ep3_laamp_decision_event.1025.desc_tribal: "Stařešina, [laamp_town_crier.GetFirstName], se na mě dívá přátelským pohledem, když se blížím.\n\nObezřetně se starající o vůz s voly, [laamp_town_crier.GetSheHe] mě informuje o místních problémech a úkolech, které je třeba vyřešit v bezprostředním okolí:"
