 ep3_camp_temperament.0030.desc.intro: ""Ah, [ROOT.Char.GetTitledFirstName], jaká čest být v tvé společnosti tuto noc," [cocky_follower.GetTitledFirstName] mě vítá, když se blížím k ohni. [cocky_follower.GetSheHe|U] je jediný, kdo stále pije kolem něj. "Prosím," [cocky_follower.GetSheHe] ukazuje na kmen naproti [cocky_follower.GetHerHim], a čeká, dokud se neusadím, aby pokračoval:\n\n"Není to dobrý pohled, že? Celý tábor se na tebe zlobí… a možná na to je důvod,"
 ep3_camp_temperament.0010.desc.intro: "Déšť přiměl většinu mých následovníků hledat útočiště pod stejným [ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')], [enemy.GetTitledFirstNamePossessiveNoTooltip] prudce křičí uprostřed davu, a snažím se skrýt svou přítomnost.\n\n"Ten [ROOT.Char.Custom('InsultNoun')], ten naprostý, neužitečný hlupák! Nevidíš, že [ROOT.Char.GetSheHe] není schopen řídit [ROOT.Char.GetHerHis] vlastní tábor? Jak čekáme, že [ROOT.Char.GetHerHim] bude řídit něco většího než louže?"\n\n"
