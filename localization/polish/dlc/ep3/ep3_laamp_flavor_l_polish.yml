 ep3_laamp_flavor.0020.d: "Požadujeme soud bojovým způsobem!"ep3_camp_temperament.0040.desc: ""Chvilku, můj [ROOT.Char.GetTitleAsNameNoTooltip]," [follower.GetTitledFirstName] mě zastaví, když procházím táborem. [follower.GetSheHe|U] ještě stále těžce dýchá, když se na mě obrátí, [follower.Custom('quirk_pos_pp')]:\n\n"Nemysli si, že tvé úsilí zůstává bez povšimnutí. [dummy_gender.GetWomenMen] tě obdivují, děti se tě snaží napodobit, když hrají, a celý tábor má za to, že jsi největší [ROOT.Char.GetWomanMan] naživu!"\n\n"Chci ti pomoci stejným způsobem, jakým pomáháš nám, znám tvé... současné úsilí a věřím, že bych byl cenným přínosem.""
 NECROMANCER_GLOSS: "Navzdory názvu, historická nekromancie pokrývala směsici abrahamického esoterismu, obecně zahrnující prosby k duchům považovaným #EMP za nečisté#! církví, ať už to jsou démoni, mrtví nebo více nejasné biblické postavy."
 ep3_laamp_flavor.0050.desc: "Neschopen spát, noční procházka v [location_scope.GetTerrain.GetNameNoTooltip|l] mě dovádí k bezcílným myšlenkám, když uslyším... #EMP zpěv#!?\n\nSledujíc zvuk k jeho zdroji, nacházím kruh pochodní osvětlující zvědavou a znepokojivou scénu.\n\nMuž v hábitu, jehož oči jsou upřeny na jeho grimoáru, vyvolává jména démonů, které se snaží ovládnout svou vůlí. Před ním je rituální kruh nakreslený křídou, složitý, elegantní a zcela šílený — tento muž je určitě [Glossary('necromancer', 'NECROMANCER_GLOSS' )]!\n\nV šoku zakopnu a spadnu, hlasitě ohlásím svou přítomnost."
