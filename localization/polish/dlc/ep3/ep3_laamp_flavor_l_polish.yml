 ep3_laamp_flavor.0040.desc: "Když jsem zkoumal [location_scope.GetTerrain.GetNameNoTooltip] v [ROOT.Char.GetCurrentLocation.GetName], spatřil jsem postavu, jak zalévá koně u silnice. Když jsme se přiblížili, poznal jsem [runaway_child.GetHerHim] jako [runaway_child.GetFullName], [runaway_child.Custom('GetDaughterSon')] [local_ruler.GetTitledFirstName]. Oči [runaway_child.GetHerHis|U] odrážejí strach a zmatení a [runaway_child.GetHerHis] hezké šaty jsou roztrhané a špinavé.\n\nPo krátkém a napjatém rozhovoru se dozvídám, že [runaway_child.GetFirstNameNoTooltip] uteklo z domova po nějaké rodinné hádce, jejíž detaily se mi špatně rozlišují. Nebylo to dlouho, než se [runaway_child.GetSheHe] beznadějně ztratilo v divočině. S slzami v očích [runaway_child.GetHerHis] se [runaway_child.GetFirstNameNoTooltip] ptá, jestli se může s námi svézt, nebo alespoň doprovodit [runaway_child.GetHerHim] zpět k [runaway_child.GetHerHis] [local_ruler.GetMotherFather]."
