 ep3_camp_temperament.0030.desc.outro: "\n\n"Byla by škoda, kdyby někdo... uchopil okamžik."ep3_laamp_flavor.0020.intro: "Spěchal jsem na náměstí, jakmile jsem slyšel novinky; [thieving_follower.GetFirstName] byl přistižen při krádeži z tržního stánku. Na vrcholu se usmívá nikdo jiný než [town_leader.GetTitledFirstName], který na mě kouká pohledem, jenž by mohl zabít. [thieving_follower.GetFirstNameNoTooltip] naopak vypadá mnohem spokojeněji, když mě vidí z [thieving_follower.GetHerHis] situace v poutech.\n\n"Trestem za krádež v [town_location.GetName] je," vysvětluje [town_leader.GetTitledFirstName],"
