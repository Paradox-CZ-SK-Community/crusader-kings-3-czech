 ep3_laamp_flavor.0001.desc1: "Supy krouží nad námi, zatímco spalující slunce bije na moje prázdné břicho. Prohledávám zbylé zásoby; máme jen tvrdý chléb a i ten rychle dochází. Brzy se musíme doplnit, jinak čelíme hladu.\n\nPřivedl jsem naši zoufalou situaci k pozornosti ostatních. Žádná z našich možností se nezdála atraktivní, mírně řečeno. Ohnout [vulture_shooter.GetHerHis] paži s lukem, [vulture_shooter.GetFirstName] se nabízí, že srazí některé z mrchožroutů, aby doplnil naše skromné zásoby."
 ep3_laamp_flavor.0020.desc1: ""typicky přísné bičování, pokud se obvyklá pokuta nemůže zaplatit. Nicméně, jako známý člen gangu kriminálních tuláků nemám sklon být tak milosrdný.""
