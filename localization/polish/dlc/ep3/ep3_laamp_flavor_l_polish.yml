 ep3_laamp_flavor.0001.desc: "Vrány krouží nad hlavou, zatímco mě bolí žaludek hladem. Prohledávám zbývající zásoby; máme jen tvrdou chléb a ten rychle dochází. Budeme potřebovat doplnit brzy, jinak čelíme hladu.\n\nUpozornil jsem ostatní na naši zoufalou situaci. Žádná z našich možností se nezdála lákavá, abych to řekl mírně. [vulture_shooter.GetHerHis] paže s lukem se napíná, [vulture_shooter.GetFirstName] se přihlásil, aby sestřelil některé z mrchožroutů, abychom doplnili naše skromné zásoby."
 ep3_inspired_by_life: "Inspirován životem"
