 ep3_laamp_flavor.0001.sick: "Maso mrchožroutů mi nesedí"ep3_laamp_flavor.0030.desc: "Stolové na hostinu se táhnou daleko! Můj vysoký trůn se třpytí rubíny a safíry! Hosté ze čtyř koutů světa oslavují mých dvacet let požehnané vlády.\n\n„Ještě jeden pohár sladké ambrosie, slavný císaři?“ Nejvyšší správce [dream_friend.GetFirstName] se ptá a nabízí nádherný pohár. S nadšením z něj piji.\n\n„Tanči pro mě, kloune!“ křičím na zahanbeného a pokořeného [dream_rival.GetFirstName]. Takový je osud těch, kdo se mi postaví. Na chvíli zavírám oči.\n\nKdyž je znovu otevřu, nacházím se ve velmi známé slámové posteli. S povzdechem. Jen sen."
