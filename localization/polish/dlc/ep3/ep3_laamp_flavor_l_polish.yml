 NECROMANCER_GLOSS: "Navzdory názvu historická nekromancie pokrývala směs abrahámské ezoteriky, obecně zahrnující odvolávání se na duchy, které byla církví považovány za #EMP nečisté#!, ať už šlo o démony, mrtvé nebo více neuchopitelné biblické postavy."
