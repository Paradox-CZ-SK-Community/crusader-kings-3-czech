 ep3_laamp_flavor.0001.desc2: "Race krouží nad námi, zatímco houpání lodi jen zvýrazňuje bolest v mém prázdném břiše. Prohledávám zbylé zásoby; máme jen tvrdý chléb a i ten rychle dochází. Brzy se musíme doplnit, jinak čelíme hladu.\n\nPřivedl jsem naši zoufalou situaci k pozornosti ostatních. Žádná z našich možností se nezdála atraktivní, mírně řečeno. Ohnout [vulture_shooter.GetHerHis] paži s lukem, [vulture_shooter.GetFirstName] se nabízí, že srazí některé z mrchožroutů, aby doplnil naše skromné zásoby."
