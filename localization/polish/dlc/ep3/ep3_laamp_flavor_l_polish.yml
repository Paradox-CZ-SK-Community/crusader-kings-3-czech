 ep3_arrogant_schemer_modifier: "Prestižní intrikán"
 ep3_arrogant_schemer_modifier_desc: "Dobrá reputace této postavy jim pomáhá v osobních intrikách."
 ep3_camp_temperament.0001.a: ""Pojďme všichni jíst společně!""
 ep3_camp_temperament.0001.b: ""Určitě je někdo otrávil!""
 ep3_camp_temperament.0001.c: "Mohu je prodat za pár zlatých..."
 ep3_camp_temperament.0001.d: ""#EMP Ty#!, příteli, jsi opravdový poklad.""
 ep3_camp_temperament.0001.desc: ""Možná ti nedokážeme opatřit ty nejlepší druhy masa," přeruší mě hlas [potential_friend.GetFirstNamePossessive], s širokým úsměvem na [potential_friend.GetHerHis] tváři, "ale tuláci si nemohou vybírat."\n\n[potential_friend.GetSheHe|U] zvedne pohár a pokyne směrem ke zbytku mých následovníků, sedících u slabě osvětleného ohně. Vedle nich jsou otevřené pytle s čerstvým ovocem.\n\n"Neříkej, že nevidíme, co pro nás děláš," pokračuje [potential_friend.GetSheHe], tišeji nyní, "všichni musíme přiložit ruku k dílu.""
 ep3_camp_temperament.0001.e: ""Děkuji za tvé úsilí.""
 ep3_camp_temperament.0001.t: "Nakrmit přítele"
 ep3_camp_temperament.0010.a.flavor: "#EMP I ty, [enemy.GetFirstNameNoTooltip]?#!"
 ep3_camp_temperament.0010.a: "Ne... ne ty."
 ep3_camp_temperament.0010.b: "Teď pracuješ pro mě."
 ep3_camp_temperament.0010.c: "Za to zaplatíš."
 ep3_camp_temperament.0010.d: "Trocha jídla je může přesvědčit."
 ep3_camp_temperament.0010.desc.child: "Těžko tomu uvěřit. Mé vlastní dítě."
 ep3_camp_temperament.0010.desc.friend: "Těžko tomu uvěřit. Můj nejbližší přítel."
 ep3_camp_temperament.0010.desc.intro: "Déšť přiměl většinu mých následovníků hledat úkryt pod stejným [ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')], [enemy.GetTitledFirstNamePossessiveNoTooltip] horlivě křičí uprostřed davu, a já se snažím skrýt svou přítomnost.\n\n\"Ten [ROOT.Char.Custom('InsultNoun')], ten absolutní, zbytečný blázen! Nevidíte, že [ROOT.Char.GetSheHe] není schopen vládnout [ROOT.Char.GetHerHis] vlastnímu táboru? Jak bychom měli očekávat, že [ROOT.Char.GetHerHim] bude vládnout něčemu většímu než louži?\"\n\n"
 ep3_camp_temperament.0010.desc.spouse: "Těžko tomu uvěřit. Má vlastní choť."
 ep3_camp_temperament.0010.e: "Nemusí mě mít rádi."
 ep3_camp_temperament.0010.t: "Na každém rohu"
 ep3_camp_temperament.0020.a: ""Tajemství by udělalo skvělý příběh...""
 ep3_camp_temperament.0020.b: ""Odvedl jsi skvělou práci.""
 ep3_camp_temperament.0020.c: ""Co jsi dělal v té hospodě...?""
 ep3_camp_temperament.0020.d: ""Řekni mi to hned!""
 ep3_camp_temperament.0020.desc: "Dveře mého stanu se otevřou a [secret_giver.GetTitledFirstName] stojí přímo přede mnou. Jemným ukloněním [secret_giver.GetSheHe] začne: \"Omlouvám se, že vás ruším, můj [ROOT.Char.GetLadyLord], ale přináším zprávu, která by vás mohla zajímat.\"\n\n\"Odpočíval(a) jsem v [ROOT.Char.Custom('GetPubName')], pil(a) jsem s partou, která se prozradila jako služebníci [secret_owner.GetTitledFirstName].\"\n\n\"Neměli problém hovořit o svém pánovi. 'Co je s [secret_owner.GetHerHim]?' zeptal(a) jsem se a podařilo se mi pro vaše dobro zjistit [secret_owner.GetHerHis] tajemství.\""
 ep3_camp_temperament.0020.e: "To je mezi [secret_owner.GetTitledFirstNameNoTooltip] a [ROOT.Char.GetFaith.HighGodName]."
 ep3_camp_temperament.0020.t: "Pověsti"
 ep3_camp_temperament.0030.a: ""Ve skutečnosti to... ehm... byla vina [bus_follower.GetShortUINamePossessiveNoTooltip]!""
 ep3_camp_temperament.0030.b.failure: "Prohrajete boj"
 ep3_camp_temperament.0030.b.success: "Vyhrajete boj"
 ep3_camp_temperament.0030.b: ""Ukážu vám to!""
 ep3_camp_temperament.0030.c: ""Co jsi to právě řekl?""
 ep3_camp_temperament.0030.d: ""Všichni jste volní odejít.""
 ep3_camp_temperament.0030.desc.intro: "„Ach, [ROOT.Char.GetTitledFirstName], jaká čest být dnes večer ve vaší společnosti,“ zdraví mě [cocky_follower.GetTitledFirstName], když se přibližuji k ohništi. [cocky_follower.GetSheHe|U] je jediný, kdo kolem něj ještě pije. „Prosím vás,“ ukáže [cocky_follower.GetSheHe] na truhlu naproti [cocky_follower.GetHerHim] a počká, až usednu, aby pokračoval:\n\n„Nevypadá to pěkně, že? Celý tábor se zdá být na vás rozzlobený… a možná na to má důvod,“"
 ep3_camp_temperament.0030.desc.no_food: "když jídla ubývá... nikdy nevíš.""
 ep3_camp_temperament.0030.desc.other: "nemyslíš?"
 ep3_camp_temperament.0030.desc.outro: "\n\n\"Byla by škoda, kdyby někdo... nevyužil příležitosti.\""
 ep3_camp_temperament.0030.e: ""Rozdělte toto zlato mezi své lidi.""
 ep3_camp_temperament.0030.t: "Vzpoura!"
 ep3_camp_temperament.0040.a: ""Máš pravdu! Jsem skvělý!""
 ep3_camp_temperament.0040.b: ""Dokončím tu práci #EMP sám.#!""
 ep3_camp_temperament.0040.c: ""Jaká skvělá ukázka loajality!""
 ep3_camp_temperament.0040.d.tt: "[follower.GetShortUIName|U] zaplní nový $game_concept_success_chance_max_i$ [GetAgentSlotType( 'agent_devotee' ).GetName] [agent|E] slot v [my_scheme.GetName] [scheme|E] proti [my_scheme.GetTargetCharacter.GetTitledFirstName]"
 ep3_camp_temperament.0040.d: ""Buď mým hostem.""
 ep3_camp_temperament.0040.desc: "„Moment, můj [ROOT.Char.GetTitleAsNameNoTooltip],“ zastaví mě [follower.GetTitledFirstName], zatímco přezkoumávám tábor. [follower.GetSheHe|U] stále těžce dýchá, když ke mně promlouvá, [follower.Custom('quirk_pos_pp')]:\n\n„Nemysli si, že tvé úsilí zůstává bez povšimnutí. [dummy_gender.GetWomenMen] tě obdivují, děti se snaží napodobovat tě, když si hraješ, a celý tábor tě považuje za největšího [ROOT.Char.GetWomanMan] naživu!“\n\n„Chci ti pomáhat stejně, jako ty pomáháš nám, znám tvé... současné snahy a věřím, že bych byl hodným přírůstkem.“"
 ep3_camp_temperament.0040.e: ""Postarej se, aby #EMP všichni#! věděli, jak skvělý jsem.""
 ep3_camp_temperament.0040.t: "Oddaný následovník"
 ep3_camp_temperament_0010_tt: "Získáte #positive_value medium#! bonus k [GetScheme('murder').GetTypeName] a [GetScheme('sway').GetTypeName] [schemes|E] namířeným na [enemy.GetName]"
 ep3_camp_temperament_0020_d_tt: "Dozvíte se o [secret_owner.GetShortUINamePossessive] [secret|E]"
 ep3_determined_modifier: "Poháněný záští"
 ep3_determined_modifier_desc: "Tato postava je odhodlaná očistit své jméno za každou cenu."
 ep3_heartbreak_modifier: "Známý nepřítel"
 ep3_heartbreak_modifier_desc: "Tato postava byla očerněna ve svém táboře blízkým členem rodiny."
 ep3_inspired_by_life: "Inspirováno životem"
 ep3_inspired_by_life_desc: "Tato postava používá svá známá tajemství k psaní poutavých příběhů."
 ep3_laamp_flavor.0001.a.cannibal: "Jedl jsem i horší."
 ep3_laamp_flavor.0001.a.fine: "Pojídání mršin"
 ep3_laamp_flavor.0001.a.sick: "Pojídání mršin"
 ep3_laamp_flavor.0001.a: "Vynikající návrh."
 ep3_laamp_flavor.0001.b: "Chutnaly by naprosto #EMP odporně#!!"
 ep3_laamp_flavor.0001.c: "Pojídání mršin je známo, že způsobuje nemoc."
 ep3_laamp_flavor.0001.d: "Sázím se, že sestřelím víc ptáků než [vulture_shooter.GetFirstNameNoTooltip]."
 ep3_laamp_flavor.0001.desc1: "Supové krouží nad námi, zatímco pálící slunce bije na mé prázdné břicho. Prohrabuji se zbylými příděly; máme už jen suchary a i ty rychle docházejí. Brzy budeme muset doplnit zásoby, jinak nás čeká hladovění.\n\nUpozornil jsem na náš zoufalý stav ostatní. Žádná z možností rozhodně nezní lákavě. Napínaje [vulture_shooter.GetHerHis] lukovou paži, [vulture_shooter.GetFirstName] se nabídne, že sestřelí pár mrchožroutů, aby doplnil naše skromné zásoby."
 ep3_laamp_flavor.0001.desc2: "Rackové krouží nad hlavou, a houpání lodě jen zvýrazňuje bolest v mém prázdném žaludku. Prohrabuji se zbylými příděly; máme už jen suchary a i ty rychle docházejí. Brzy budeme muset doplnit zásoby, jinak nás čeká hladovění.\n\nUpozornil jsem na náš zoufalý stav ostatní. Žádná z možností rozhodně nezní lákavě. Napínaje [vulture_shooter.GetHerHis] lukovou paži, [vulture_shooter.GetFirstName] se nabídne, že sestřelí pár mrchožroutů, aby doplnil naše skromné zásoby."
 ep3_laamp_flavor.0001.desc: "Vrany krouží nade mnou, zatímco mě bolí žaludek hladem. Prohrabuji se zbylými příděly; máme už jen suchary a i ty rychle docházejí. Brzy budeme muset doplnit zásoby, jinak nás čeká hladovění.\n\nUpozornil jsem na náš zoufalý stav ostatní. Žádná z možností rozhodně nezní lákavě. Napínaje [vulture_shooter.GetHerHis] lukovou paži, [vulture_shooter.GetFirstName] se nabídne, že sestřelí pár mrchožroutů, aby doplnil naše skromné zásoby."
 ep3_laamp_flavor.0001.notsick: "Stěží jedlé, ale snesitelné"
 ep3_laamp_flavor.0001.sick: "Maso mrchožroutů mi nesvědčí"
 ep3_laamp_flavor.0001.t1: "Žrouti mršin"
 ep3_laamp_flavor.0001.t2: "Jíst vránu"
 ep3_laamp_flavor.0020.a: "Zaplatím pokutu za [thieving_follower.GetFirstNameNoTooltip]."
 ep3_laamp_flavor.0020.b: "[thieving_follower.GetFirstNameNoTooltip] musí přijmout trest."
 ep3_laamp_flavor.0020.c: "Prosím vás, [town_leader.GetTitledFirstNameNoTooltip]. Propusťte [thieving_follower.GetFirstNameNoTooltip]!"
 ep3_laamp_flavor.0020.d.tt.fail: "Souboj je ztracen a [thieving_follower.GetFirstName] musí zaplatit cenu"
 ep3_laamp_flavor.0020.d.tt.success: "Vítězíme v boji a [thieving_follower.GetFirstName] je zproštěn viny"
 ep3_laamp_flavor.0020.d: "Žádáme soud bojem!"
 ep3_laamp_flavor.0020.desc1: ""obvykle přísný výprask, pokud nelze zaplatit obvyklou pokutu. Nicméně, jako známý člen gangu zločineckých tuláků nejsem nakloněn být tak shovívavý.""
 ep3_laamp_flavor.0020.desc: ""obvykle přísný výprask. Nicméně jsem ochoten tento trest prominout, pokud bude zaplacena odpovídající pokuta.""
 ep3_laamp_flavor.0020.intro: "Spěchal jsem na náměstí, jakmile jsem slyšel zprávu; [thieving_follower.GetFirstName] byl přistižen při krádeži na tržišti. Na tribuně stojí nikdo jiný než [town_leader.GetTitledFirstName], který se na mě dívá pohledem, co by zabil. [thieving_follower.GetFirstNameNoTooltip] je naopak mnohem spokojenější, že mě vidí ve [thieving_follower.GetHerHis] potížích v kleci.\n\n\"Trest za krádež v [town_location.GetName] je,\" vysvětluje [town_leader.GetTitledFirstName],"
 ep3_laamp_flavor.0020.t: "Zloděj!"
 ep3_laamp_flavor.0030.a: "Proměním svůj sen ve skutečnost."
 ep3_laamp_flavor.0030.b: "Byl to příjemný sen, dokud trval."
 ep3_laamp_flavor.0030.c: "Jsem rád, že jsem od toho života osvobozen."
 ep3_laamp_flavor.0030.desc: "Stoly banketu sahají daleko! Můj vysoký trůn září rubíny a safíry! Hosté ze čtyř koutů světa slaví mých dvacet let požehnané vlády.\n\n„Ještě jeden pohár sladké ambrosie, slavný císaři?“ ptá se vrchní komorník [dream_friend.GetFirstName], podávaje nádherný pohár. Dychtivě z něj ochutnám.\n\n„Tancuj pro mě, hlupáku!“ zařvu na zahanbeného a pokořeného [dream_rival.GetFirstName]. Takový osud potká ty, kdo se mi postaví. Zavřu na chvíli oči.\n\nKdyž je znovu otevřu, nacházím se v příliš známé slaměné posteli. Vzdychnu. Jen sen."
 ep3_laamp_flavor.0030.t: "Sladké sny"
 ep3_laamp_flavor.0040.a: "Pojď s námi, odvezeme tě domů."
 ep3_laamp_flavor.0040.b: "Vítej v naší veselé družině."
 ep3_laamp_flavor.0040.c: "Nemůžu se dočkat, až napíšu výkupní dopis."
 ep3_laamp_flavor.0040.desc: "Při hlídkování po [location_scope.GetTerrain.GetNameNoTooltip] v [ROOT.Char.GetCurrentLocation.GetName] zahlédnu postavu, jak u krajnice napájí koně. Když se přiblížíme, poznám [runaway_child.GetHerHim] jako [runaway_child.GetFullName], [runaway_child.Custom('GetDaughterSon')] [local_ruler.GetTitledFirstName]. [runaway_child.GetHerHis|U] oči odrážejí strach a zmatení a [runaway_child.GetHerHis] pěkné šaty jsou roztrhané a špinavé.\n\nPo krátkém a napjatém rozhovoru se dozvím, že [runaway_child.GetFirstNameNoTooltip] utekl z domova po nějaké rodinné hádce, jejíž podrobnosti se mi nedaří rozluštit. Netrvalo dlouho a [runaway_child.GetSheHe] se beznadějně ztratil v divočině. Se slzami v očích se [runaway_child.GetFirstNameNoTooltip] ptá, zda s námi může jet, nebo alespoň doprovodit [runaway_child.GetHerHim] zpátky k [runaway_child.GetHerHis] [local_ruler.GetMotherFather]."
 ep3_laamp_flavor.0040.t: "Ztracený mladý pán"
 ep3_laamp_flavor.0050.a: "Okamžitě přestaňte s tímto ohavným čarodějnictvím!"
 ep3_laamp_flavor.0050.b: "Zajímavé! Co mě můžete naučit o démonologii?"
 ep3_laamp_flavor.0050.c: "Můžete vyučit mého [player_heir_scope.Custom('GetDaughterSon')], [player_heir_scope.GetFirstNameNoTooltip], v temných uměních?"
 ep3_laamp_flavor.0050.d.tt.fail: "Nekromant vás přemůže a donutí k ústupu"
 ep3_laamp_flavor.0050.d.tt.success: "Ohavný nekromant je vyhnán"
 ep3_laamp_flavor.0050.d: "Děsivé! Musím utéct!"
 ep3_laamp_flavor.0050.desc: "Nedokážu usnout, a noční procházka po [location_scope.GetTerrain.GetNameNoTooltip|l] přivádí mou mysl k bloudění, když uslyším... #EMP zaklínání#!?\n\nNásleduji zvuk až k jeho zdroji a nacházím kruh pochodní osvětlující podivnou a znepokojivou scénu.\n\nMuž v rouchu, oči upřené do grimoáru, vyvolává jména démonů, které chce svázat do své vůle. Před ním je rituální kruh nakreslený křídou, složitý, elegantní a naprosto šílený — tento muž je zjevně [Glossary('necromancer', 'NECROMANCER_GLOSS' )]!\n\nV šoku zakopnu a upadnu, čímž hlasitě oznamuji svou přítomnost."
 ep3_laamp_flavor.0050.t: "Nekromant"
 ep3_laamp_flavor.0060.a: "[prisoner.GetFirstNameNoTooltip] žil dost dlouho."
 ep3_laamp_flavor.0060.b: "Nemusíte jít domů, ale tady zůstat nemůžete."
 ep3_laamp_flavor.0060.c: "Ten vězeň je pro mě cenný, nechte [prisoner.GetHerHim] být."
 ep3_laamp_flavor.0060.desc: "„Dost tvého neustálého fňukání! I já jsem několik dní nejedl a nemám tu výsadu být nošen jako princ!“ [follower.GetFirstName] udeří pěstmi o železné tyče [prisoner.GetFirstNamePossessive] klece tažené koněm.\n\n„Hladovíme a ten potkan je úplné plýtvání našimi příděly. Měli bychom [prisoner.GetHerHim] pověsit a mít to za sebou.“ [follower.GetFirstNameNoTooltip] ukáže směrem k uschlému stromu před námi."
 ep3_laamp_flavor.0060.t: "Zbytečná zátěž"
 ep3_poopy_pants: "Neúspěšná vzpoura"
 ep3_poopy_pants_desc: "Tato postava byla veřejně ponížena, když se pokusila vyvolat vzpouru proti svému vůdci."
