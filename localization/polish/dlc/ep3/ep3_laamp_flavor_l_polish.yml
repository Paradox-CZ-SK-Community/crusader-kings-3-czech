 ep3_camp_temperament.0020.desc: "Dveře mého stanu se otevírají a [secret_giver.GetTitledFirstName] stojí přímo přede mnou. S jemným poklonou [secret_giver.GetSheHe] začíná: "Omlouvám se, že vás přerušuji, má [ROOT.Char.GetLadyLord], ale přináším zprávy, které by Vás mohly zajímat."\n\n"Odpočíval jsem v [ROOT.Char.Custom('GetPubName')], pije s skupinou, která se představila jako sluhové [secret_owner.GetTitledFirstName]."\n\n"Nebyli si jisti mluvit o svém pánu. 'Co s [secret_owner.GetHerHim]?' jsem se zeptal, a podařilo se mi zjistit [secret_owner.GetHerHis] tajemství pro vaše dobro.""
