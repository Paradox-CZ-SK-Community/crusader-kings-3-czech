 ep3_laamp_flavor.0020.intro: "Pospíchal jsem na náměstí, jakmile jsem uslyšel zprávu; [thieving_follower.GetFirstName] byl přistižen při krádeži z tržištního stánku. Na vrcholu se dívá na mě nikdo jiný než [town_leader.GetTitledFirstName], který na mě zírá pohledem, který by zabil. [thieving_follower.GetFirstNameNoTooltip] naopak vypadá mnohem spokojenější, když mě vidí z [thieving_follower.GetHerHis] situace na šibenici.\n\n"Pokuta za krádež v [town_location.GetName] je, vysvětluje [town_leader.GetTitledFirstName],"
 ep3_camp_temperament.0040.desc: ""Chvíli, můj [ROOT.Char.GetTitleAsNameNoTooltip]," zastaví mě [follower.GetTitledFirstName], když zkoumám tábor. [follower.GetSheHe|U] stále těžce dýchá, když se na mě obrací, [follower.Custom('quirk_pos_pp')]:\n\n"Nemysli si, že tvé úsilí zůstává bez povšimnutí. [dummy_gender.GetWomenMen] tě obdivují, děti se snaží být jako ty, když hrají, a celý tábor si myslí, že jsi největší [ROOT.Char.GetWomanMan] naživu!"\n\n"Rád bych ti pomohl stejným způsobem, jakým pomáháš nám, vím o tvých... aktuálních snahách, a věřím, že bych byl cenným přínosem.""
 ep3_laamp_flavor.0030.desc: "Stoly na banketu se rozprostírají daleko! Můj vysoký trůn se leskne rubíny a safíry! Hosté ze čtyř koutů světa oslavují dvacet let mé požehnané vlády.\n\n"Další pohár sladké ambrosie, slavný císaři?" ptá se Nejvyšší Archi správce [dream_friend.GetFirstName], nabízející nádherný pohár. S chutí z něj piju.\n\n"Tancuj pro mě, hlupáku!" křičím na potupeného a poníženého [dream_rival.GetFirstName]. Takový je osud těch, kteří mě překročí. Na chvíli zavřu oči.\n\nKdyž je znovu otevřu, nacházím se v příliš známé slámové posteli. Zasním se. Jen sen."
