l_polish:
 PACTA_SUNT_SERVANTA_GLOSS: "Latinsky "Dohody musí být dodrženy""
 YOU_HAVE_HOOK_REASON: "Máte háček na [recipient.GetShortUINamePossessive|U]: $VALUE|=+0$"
 artifact_durable_materials_02: "Odolné materiály"
 cultural_acceptance_distant_hero: "Přijat velkým hrdinou"
 cultural_acceptance_fled_persecution: "Dobrodruh pomohl některým menšinám uniknout pronásledování"
 ep3_laamp.8103.turns_left: "\n\n#italic Máte #color_yellow [ROOT.Var('legitimist_turns').GetValue] #!tahů vyjednávání zbývajících"
 ep3_laamps.8000.a: "Jsem tu, abych si vzal(a) zpět, co mi patří!"
 ep3_laamps.8000.b: "Jejich podpora mi pomůže na cestách."
 ep3_laamps.8000.desc.outro.sinner: "Zajímá mě, zda si vůbec skutečně pamatují, jací jsem byl(a)…"
 ep3_laamps.8000.desc.outro: "Samozřejmě, jen potvrzují správnost mého nároku, ale jejich povzbuzování by mohlo přimět [claim_holder.GetNameNoTooltip], aby mě považoval(a) za hrozbu."
 ep3_laamps.8000.desc: "Od té doby, co jsem udělal(a) první triumfální krok zpět do [claimed_land.GetName], se o mém příchodu rychle roznesla zvěst mezi obyčejnými lidmi. Každé město, kterým projdu, se ke mně chová, jako bych byl(a) stále vládcem těchto zemí, a zasypává mě dary a chválou.\n\nLidé odsuzují zlo [claim_holder.GetName] a zpívají písně o dni, kdy svrhnou [claim_holder.GetHerHim] a obnoví spravedlnost a slušnost v těchto zemích.\n\n"
 ep3_laamps.8000.t: "Pravda"
 ep3_laamps.8010.a: "Pojď sem."
 ep3_laamps.8010.desc: "Nejnovější vrh z odchovny je mi představen. Čerstvě odstavená od matky lezou kolem a štěkají na svět, který je před nimi tak čerstvý a nový. Jedno robustní a silně vyhlížející štěně ignoruje okolí a lezou přímo ke mně, oči dokořán a ocas bezstarostně bičující jeho sourozence, jak mě pozoruje s úžasem a obdivem."
 ep3_laamps.8010.t: "Věrný společník"
 ep3_laamps.8020.a.2: ""Vezmu tě s sebou, ale budeš se muset snažit udělat dojem.""
 ep3_laamps.8020.a: ""Pojď se mnou.""
 ep3_laamps.8020.b: ""Běž domů za svým pánem.""
 ep3_laamps.8020.desc: "Když se uložím ke spánku, slyším kolem své stráže rozruch. Sotva věřím vlastním očím, když spatřím, že zdrojem toho povyku je [wouldbe_companion.GetName], člen(ka) [holder.GetFirstNamePossessive] dvora, protože se [wouldbe_companion.GetSheHe] hádá s mými tělesnými strážemi.\n\n[wouldbe_companion.GetSheHe|U] mi volá z dalekého konce tábora.\n\n""Prosím, vyslyš mě, [ROOT.Char.GetLadyLord]! Život na dvoře je tak nudný, nevydržím tam ani další den! Chci se přidat k tobě na nekonečné cestě před námi, pokud bys mě vzal(a).""\n"
 ep3_laamps.8020.t: "Cesta života"
 ep3_laamps.8030.a.lose: "[armorer.GetFirstNameNoTooltip] pochybí"
 ep3_laamps.8030.a.win: "Váš artefakt je vylepšen"
 ep3_laamps.8030.a: ""Skvělý nápad!""
 ep3_laamps.8030.b: ""Jen oprav mé vybavení.""
 ep3_laamps.8030.c: ""Tyto nerosty by se měly prodat!""
 ep3_laamps.8030.desc: "[armorer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ke mně v táboře přistoupí a leští můj [artifact.GetName].\n\n""[ROOT.Char.GetLadyLord|U], [location.GetName] je bohaté na naleziště vysoce kvalitních kovů, větších než jaké jsem kdy viděl(a). S vaším svolením bych byl(a) potěšen(a vylepšit váš [artifact.GetNameNoTooltip] těmito výnosnými materiály."""
 ep3_laamps.8030.t: "Vzácná rudná příležitost"
 ep3_laamps.8040.a.lose: "Jsi napaden"
 ep3_laamps.8040.a.win: "Zabiješ vlka"
 ep3_laamps.8040.a: "Zabiju to zvíře."
 ep3_laamps.8040.b: "Štěňata by byla vynikající mazlíčci."
 ep3_laamps.8040.c: "Vypadá to jako začátek našeho nového chovu!"
 ep3_laamps.8040.d: "Budeme potřebovat nový stan."
 ep3_laamps.8040.desc: "Pronikavý křik mě vytrhne ze spánku do černé noci. Jdu za zdrojem hluku a najdu [frightened_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] shrbenou před [frightened_courtier.GetHerHis] stanem.\n\n""[ROOT.Char.GetFirstName|U]! Nechoď dovnitř, v mé posteli je vlk!""\n\nRozhrnu stan a najdu vlka, jehož břicho je plné mláďat. Zavrčí na mě a vrčí, zjevně vystrašený z toho, co bych mohl udělat jeho nenarozeným mláďatům."
 ep3_laamps.8040.t: "Nechte spící psy spát"
 ep3_laamps.8050.a: "Samozřejmě!"
 ep3_laamps.8050.b: "Pomoz [minority.GetHerHim] najít domov jinde."
 ep3_laamps.8050.c: "Zmiz, tuláku."
 ep3_laamps.8050.desc.intro: "Přeruší mě při procházce u [ROOT.Char.Custom('GetRandomCampBuilding')] příchod nervózního cizince — [minority.GetWomanMan], který(á) se představí jako [minority.GetName] a je zjevně cizí v [ROOT.Char.GetCurrentLocation.GetName] stejně jako já.\n\n""[ROOT.Char.GetLadyLord|U],"
 ep3_laamps.8050.desc.mid.alsohated: "vy i já oba víme, že tyto kraje nemají pochopení pro ty, kdo uctívají jinak než páni a dámy."
 ep3_laamps.8050.desc.mid.fallback: "necítím se v těchto krajích dobře a já… doufal(a) jsem, že tak světský [ROOT.Char.GetWomanMan] jako vy by byl ochoten přijmout bezdomovce z řad [minority.GetFaith.GetAdherentName]?""
 ep3_laamps.8050.desc.mid.samefaith: "vy i já oba víme, že [minority.GetFaith.GetAdherentNamePlural] tady nejsou vítáni. Nepochybně jste i vy narazil(a) na předsudky, kterým věřící [minority.GetFaith.HighGodNamePossessive|U] v těchto krajích čelí."
 ep3_laamps.8050.desc.outro: "\n\nChvíli se [minority.GetSheHe] zastaví a připraví se na zjevně očekávané odmítnutí.\n\n""Rozumím, pokud už máte příliš mnoho lidí na péči, ale pokud mě vezmete, budu vám sloužit věrně po všechny vaše dny."""
 ep3_laamps.8050.t: "Bez přátel či ochrany"
 ep3_laamps.8060.a.lose: "Nic nenajdeš"
 ep3_laamps.8060.a.win: "Narazíš na pramen"
 ep3_laamps.8060.a: "Musíme okamžitě najít další!"
 ep3_laamps.8060.b: "No, je čas začít recyklovat..."
 ep3_laamps.8060.c.lose: "[idiot.GetFirstNameNoTooltip|U] selže"
 ep3_laamps.8060.c.win: "[idiot.GetFirstNameNoTooltip|U] najde trochu vody"
 ep3_laamps.8060.c: ""[idiot.GetFirstNameNoTooltip|U]! Ty to spravíš!"""
 ep3_laamps.8060.d.lose: "Jsi přistižen!"
 ep3_laamps.8060.d: "Je čas přepadnout nějaké místní karavany."
 ep3_laamps.8060.desc: "Opaluji se na pouštním slunci a užívám si chvíle klidu v tomto hektickém životním stylu, který jsem si zvolil(a). Pak však zvuk lámajícího se dřeva, výkřik a šplouchnutí vody přivodí mé srdce klesnutí.\n\nVidím [idiot.Custom2('MyCharacterIntroduction', ROOT.Char)] stát u promočených rozlámaných zbytků našeho sudu na vodu. Zřejmě jej [idiot.GetSheHe] upustil na ostré skály při vylovávání a nyní poslední zásoby vody prosáknou hluboko do písku."
 ep3_laamps.8060.e: "Budeme muset přežít bez nich."
 ep3_laamps.8060.t: "Ani kapka"
 ep3_laamps.8070.a: "Zajímalo by mě, co by na to řekl [forager.GetFirstNameNoTooltip]."
 ep3_laamps.8070.b: "Ach! Poznávám tyto plody!"
 ep3_laamps.8070.c.lose: "Snědl(a) jsi jed"
 ep3_laamps.8070.c.win: "Plody byly vynikající"
 ep3_laamps.8070.c: "Život je dobrodružství, i pro žaludek."
 ep3_laamps.8070.d: "Měli bychom přežít i bez nich."
 ep3_laamps.8070.desc: "Při svých toulkách mimo tábor narazím na mýtinu v lese posetou všemi druhy barevných bobulí na keřích. Jsou jiné než jaké jsem kdy viděl(a), vypadají tak lákavě a chutně a trvalo by mým následovníkům méně než hodinu je všechny nasbírat.\n\nMohly by to být tolik potřebný dar od [ROOT.Char.GetFaith.CreatorName|U], nebo lest od [ROOT.Char.GetFaith.TricksterGodName|U], která nás má prověřit?"
 ep3_laamps.8070.t: "Cizí plody"
 ep3_laamps.8080.a: ""Ahhha! Jsi génius!""
 ep3_laamps.8080.b: ""V táboře bychom potřebovali starého námořníka.""
 ep3_laamps.8080.c.lose: "Tvé příběhy nezaujmou"
 ep3_laamps.8080.c.win: "Tvé příběhy imponují"
 ep3_laamps.8080.c: ""Myslíš, že #EMP tohle#! byl dobrý příběh?"""
 ep3_laamps.8080.d: ""Drž se ode mě.""
 ep3_laamps.8080.desc.intro: "Večer trávím v místní krčmě, vyprávím si příběhy s hovorným starým námořníkem, [sailor.GetFirstNameNicknamed].\n\n"
 ep3_laamps.8080.desc.intro_sea: "Zakotven(a) na noc jsem zamířil(a) do místní krčmy, kde si brzy vyměňuji příběhy s podivným starým námořníkem jménem [sailor.GetFirstNameNicknamed].\n\n"
 ep3_laamps.8080.desc.outro: ""Vyprávíš příběh hodný [ROOT.Char.Custom('WomanManOpposite')], můj [ROOT.Char.GetLadyLord]!" [sailor.GetSheHe] se zasměje a přeruší další z mých historek. "Podívej na mě, starého [sailor.Custom('GetInjuredBodyPart')]! Jednou měla moje loď netěsnost a neměl jsem čím ji zacpat kromě toho!"\n\n""To byly dny slávy, můj [ROOT.Char.GetLadyLord], ach ano..."" [sailor.GetSheHe] vzpomíná. ""A toužím je znovu prožít..."""
 ep3_laamps.8080.t: "Podivný námořník"
 ep3_laamps.8090.a: "Nemůže být [ROOT.Char.GetWomanMan] současně [ROOT.Char.GetCulture.GetNameNoTooltip] #EMP i#! [county.GetCountyData.GetCulture.GetNameNoTooltip]?"
 ep3_laamps.8090.b: "Kýmkoli budu, [ROOT.Char.GetSheHe] bude úžasný(á)!"
 ep3_laamps.8090.c: "Možná by všichni [ROOT.Char.GetCulture.GetNameNoTooltip] měli tady najít domov."
 ep3_laamps.8090.desc.intro: "Procházím tržiště tohoto podivného kraje. Prodavači lákají v cizím jazyce a ztrácím se v moři neznámých vůní, ale divně se mi to všechno zdá jako domov.\n\n"
 ep3_laamps.8090.desc.outro: "\n\n[ROOT.Char.GetWomanMan] prochází [county.GetNameNoTierNoTooltip], ale je [ROOT.Char.GetSheHe] stále [ROOT.Char.GetFirstNameNicknamed]?"
 ep3_laamps.8090.desc.world_africa: "Slyším sladké melodie bubnů odrážející se trhem, psi kňučící ve volné přírodě a cítím, jak začínám patřit. Mé nohy spočívají na cizím písku, podivní ptáci krouží na obloze a konečně se cítím spokojený(á)."
 ep3_laamps.8090.desc.world_burma: "Stoupající horko všemu dodává opaleskující lesk páva, muži a ženy hemží pod vysokými pagodami. Vůně čajových lístků prostupuje ulice a mísí se se svěže opracovaným teakem v ohromující směsi. Slunce je vysoko nad údolím vyhloubeným mohutnou řekou Irrawaddy a sto kultur, které v něm žijí, mě vítá jako dávno ztracenou [ROOT.Char.Custom('SisterBrother')]."
 ep3_laamps.8090.desc.world_europe: "Kde jinde bych mohl(a) mít tu čest cítit čerstvou levanduli, nebo sledovat západ slunce nad troskami starého Říma, nebo poslouchat radostný sbor kostela, nebo v zimě být zahřát(a) u krbu přátelského cizince? Nikde jinde než v Evropě."
 ep3_laamps.8090.desc.world_india: "Kde jinde bych mohl ochutnat jemnou rovnováhu aromatických koření a zapít to lahodným mango lassi? Poslouchat něžné melodie hráče na bansuri, nebo sledovat nádherné lotosy rozkvétající podél Gangy? Jen v Indii."
 ep3_laamps.8090.desc.world_middle_east: "Vidět pouštní oblohu plnou hvězd, přejet přes písky uvnitř karavan s velbloudy, být svědkem velkoleposti nejstarších civilizací v Káhiře, Bagdádu, Persepolisu. Která země by se mohla považovat za srdce lidstva, jestli ne zde?"
 ep3_laamps.8090.desc.world_steppe: "Kde jinde je [ROOT.Char.GetWomanMan] svobodný(á), pokud ne na nekonečně rozprostírající se stepi s ničím jiným než velikou modrou oblohou [ROOT.Char.GetFaith.CreatorNamePossessive|U] nad [ROOT.Char.GetHerHim]? Skoro mám pocit, že bych mohl(a) běžet a jezdit celý život, cítit vítr na tváři a trávu pod nohama a prostě honit obzor navždy."
 ep3_laamps.8090.desc.world_tibet: "V dálce slyším vzácný zvuk lidí zpívajících hrdelním zpěvem a cítím touhu připojit se k jejich sboru. Nekonečná kaskáda krásy Himálají se rozprostírá před námi a cítím nutkání objevit každý skrytý výklenek a tajné útočiště, které se v nich skrývá."
 ep3_laamps.8090.t: "Vzdálené břehy"
 ep3_laamps.8101.a.desc: "Tuto volbu nelze později změnit. Další vyjednávání s jinými příznivci se také bude týkat tohoto titulu."
 ep3_laamps.8101.a: "[title_1.GetName]"
 ep3_laamps.8101.b: "[title_2.GetName]"
 ep3_laamps.8101.c: "[title_3.GetName]"
 ep3_laamps.8101.d: "[title_4.GetName]"
 ep3_laamps.8101.desc: ""Vítejte, ach vítejte. Jak rádi vás vidíme," říká [petitioned_ruler.GetName], když jsem vpuštěn(a) tajně před [petitioned_ruler.GetHerHim].\n\n"Máme mnoho věcí k projednání. Ale nejdříve si ujasníme volbu vašeho cíle. Zdá se, že máte více nároků na různé tituly, a zatímco si přejeme, abyste je všechny nakonec získal(a), musí se začít s jasným cílem, aby se vaše úsilí nerozplynulo honěním příliš mnoha cílů.\n\nSlyšel(a) jsem, že [title_2.GetName] je touto dobou docela pěkný, ale skutečný výběr je na vás. Který to bude, hm?""
 ep3_laamps.8101.t: "$laamp_legitimist_support_contract$ — Příliš mnoho nároků"
 ep3_laamps.8102.a.desc: "Začnete vyjednávání, aniž byste požadoval(a) více"
 ep3_laamps.8102.a: ""Nejdůležitější je, Vaše Milosti...""
 ep3_laamps.8102.b.desc: "Začnete vyjednávání s vyšší úrovní podpory"
 ep3_laamps.8102.b.failure: "Ztratíte tah vyjednávání"
 ep3_laamps.8102.b.success: "Přesvědčíte [petitioned_ruler.GetShortUIName]"
 ep3_laamps.8102.b: "Ohromte [petitioned_ruler.GetHerHim] svým géniem."
 ep3_laamps.8102.c.desc: "Získáte více tahů pro vyjednávání s [petitioned_ruler.GetName]"
 ep3_laamps.8102.c: "Zmáste [petitioned_ruler.GetHerHim] nesmysly."
 ep3_laamps.8102.d.desc: "$ep3_laamps.8102.c.desc$"
 ep3_laamps.8102.d: "Mezi přáteli se čas nikdy nepromrhá!"
 ep3_laamps.8102.desc: ""Můžeme vám nabídnout zlato a naše nejlepší vojáky výměnou za, řekněme, polovinu ročního příjmu z [claimed_title.GetName]."" [petitioned_ruler.GetName] zjevně nechce ztrácet čas.\n\n""Nemůžeme se dočkat, až uvidíme hlavu [claimed_title.GetHolder.GetName] na kůlu. Ach, a prosím, neunudíte nás příliš, když nevyhnutelně požádáte o víc, naše trpělivost má své meze.""\n\n#italic Budete mít [ROOT.Var('legitimist_turns').GetValue] tahů na projednání podrobností dohody."
 ep3_laamps.8102.e.desc: "$ep3_laamps.8102.b.desc$"
 ep3_laamps.8102.e: ""Nechme nejdřív urovnat starý dluh.""
 ep3_laamps.8102.t: "$laamp_legitimist_support_contract$ — Předehra"
 ep3_laamps.8103.a.desc: "Získáte nyní vyšší množství podpory výměnou za další platbu později."
 ep3_laamps.8103.a: "Přesto, potřebujeme víc."
 ep3_laamps.8103.b.desc: "Přesvědčíte [petitioned_ruler.GetNameNoTooltip], aby poskytl větší podporu bez zvýšení plateb z vaší strany"
 ep3_laamps.8103.b.failure: "$ep3_laamps.8102.b.failure$"
 ep3_laamps.8103.b.success: "$ep3_laamps.8102.b.success$"
 ep3_laamps.8103.b: "Sláva má větší hodnotu než zlato!"
 ep3_laamps.8103.c.desc: "Pokusíte se přesvědčit [petitioned_ruler.GetNameNoTooltip], aby snížil počet plateb o jednu."
 ep3_laamps.8103.c.failure: "$ep3_laamps.8102.b.failure$"
 ep3_laamps.8103.c.success: "$ep3_laamps.8102.b.success$"
 ep3_laamps.8103.c: "Nemohu vysát své království do sucha!"
 ep3_laamps.8103.d.desc: "@warning_icon! #color_red Tato možnost ukončí vyjednávání#!"
 ep3_laamps.8103.d: "Je to... přijatelné."
 ep3_laamps.8103.intro_1: "[petitioned_ruler.GetName] se v židli pohne, [petitioned_ruler.GetHerHis] pohled vás propírá.\n\n"
 ep3_laamps.8103.intro_2: "Vzduch je napjatý, neboť v sázce je mnoho. Z [petitioned_ruler.GetNamePossessive] postoje vyčtete, jak důležitá je tato záležitost pro [petitioned_ruler.GetHerHim].\n\n"
 ep3_laamps.8103.intro_3: "Svíčky byly doplněny, nápoje dolity. [petitioned_ruler.GetNamePossessive] služebníci odešli beze slova, neboť jejich páni budou mluvit.\n\n"
 ep3_laamps.8103.mid_1: ""Vidíme to jako základ pro jasnou budoucnost, věříme, že máte kapacitu dodat a nezklamat. A v takovém úsudku se nemýlíme.""
 ep3_laamps.8103.mid_2: ""Ano, ano, to by mohlo fungovat. S milostí [petitioned_ruler.GetFaith.HighGodNamePossessive] to vyjde! Proč jste za námi nepřišel(a) dříve? Určitě musíte zapracovat na svém načasování, pokud chcete uspět.""
 ep3_laamps.8103.mid_3: ""Ha! Rádi bychom viděli výraz na tváři [claimed_title.GetHolder.GetName], až dojdete do [capital_barony.GetNameNoTier] s našimi vojsky. Prosím, nechte někoho zapsat každý detail.""
 ep3_laamps.8103.no_more_turns_flavor: ""Už jsme dost mluvili" — řekne [petitioned_ruler.GetSheHe] přísně. — "Toto je naše konečná nabídka. Můžete ukázat svou moudrost tím, že ji přijmete.""
 ep3_laamps.8103.obligations: "\n#italic Po obsazení [claimed_title.GetName] budete muset platit #color_yellow [ROOT.Var('legitimist_obligations').GetValue] #!krát každé dva roky, pokaždé #color_yellow polovinu vašeho ročního příjmu.#!"
 ep3_laamps.8103.one_obligations: "\n#italic Po obsazení [claimed_title.GetName] budete muset platit #color_yellow polovinu vašeho ročního příjmu.#!"
 ep3_laamps.8103.support_1: "\n#italic [petitioned_ruler.GetShortUINameNoTooltip] slíbil(a) #EMP #color_yellow Základní #!podporu - #color_yellow 300 zlata a 500 elitních vojáků.#!"
 ep3_laamps.8103.support_2: "\n#italic [petitioned_ruler.GetShortUINameNoTooltip] slíbil(a) #EMP #color_yellow Prostou #!podporu - #color_yellow 600 zlata a 1000 elitních vojáků.#!"
 ep3_laamps.8103.support_3: "\n#italic [petitioned_ruler.GetShortUINameNoTooltip] slíbil(a) #EMP #color_yellow Podstatnou #!podporu - #color_yellow 900 zlata a 1500 elitních vojáků.#!"
 ep3_laamps.8103.support_4: "\n#italic [petitioned_ruler.GetShortUINameNoTooltip] slíbil(a) #EMP #color_yellow Významnou #!podporu - #color_yellow 1200 zlata a 2000 elitních vojáků.#!"
 ep3_laamps.8103.support_5: "\n#italic [petitioned_ruler.GetShortUINameNoTooltip] slíbil(a) #EMP #color_yellow Silnou #!podporu - #color_yellow 1500 zlata a 2500 elitních vojáků.#!"
 ep3_laamps.8103.support_6: "\n#italic [petitioned_ruler.GetShortUINameNoTooltip] slíbil(a) #EMP #color_yellow Ohromnou #!podporu - #color_yellow 1800 zlata a 3000 elitních vojáků.#!"
 ep3_laamps.8103.t: "$laamp_legitimist_support_contract$ — Debata"
 ep3_laamps.8105.a.desc: "Požádáte o více času na přípravu války."
 ep3_laamps.8105.a.failure: "Máš 4 roky na uplatnění nároku na [claimed_title.GetName]"
 ep3_laamps.8105.a.success: "Máš 8 let na uplatnění nároku na [claimed_title.GetName]"
 ep3_laamps.8105.a: "Trpělivost je klíčová ve vojenských záležitostech."
 ep3_laamps.8105.b.desc: "Souhlasíte s podmínkami. $ep3_laamps.8105.a.failure$"
 ep3_laamps.8105.b: "Na budoucnost [claimed_title.GetName]!"
 ep3_laamps.8105.c.desc: "@warning_icon! #color_red Přerušíte vyjednávání.#! [petitioned_ruler.GetName] vás nepodpoří a bude o vás mít jistě horší mínění."
 ep3_laamps.8105.c: "Tohle byla ztráta času."
 ep3_laamps.8105.desc: "Dva vládci zasedají v rozžhaveném vyjednávání, jeden s korunou na [petitioned_ruler.GetHerHis] spáncích, zatímco mé jsou stále holé. Je to únava, co cítím, náhlá tíha na hlavě, nebo je koruna [claimed_title.GetName] už tak blízko?\n\nNa tváři se mi musel objevit grimasa, protože [petitioned_ruler.GetName] se vědomě usměje. ""Budeš výborným [claimed_title.GetHolder.GetTitleAsNameNoTooltip], a brzy — maximálně za čtyři roky. Naše vojska a zlato to zajistí. A prosím, neboj se, připomeneme ti, pokud bys náhodou zapomněl(a) na svou část dohody.""\n\n[petitioned_ruler.GetSheHe|U] zvedne svůj pohár, poslední přípitek na zpečetění dohody."
 ep3_laamps.8105.invalidations_reasons: "@warning_icon! #color_red Pokud získáte jiný titul než [claimed_title.GetName] nebo změníte účel tábora, dohoda bude zrušena.#!\nDědic [petitioned_ruler.GetPrimaryTitle.GetName] zdědí závazky. #weak Mohou existovat cesty, jak se z placení vykroutit..."
 ep3_laamps.8105.t: "$laamp_legitimist_support_contract$ — Závěr"
 ep3_laamps.8106.a.desc: "Budeme muset jednat, pokud chceme žít v jiném světě."
 ep3_laamps.8106.a: "[claimed_title.GetHolder.GetShortUIName] pozná chlad oceli!"
 ep3_laamps.8106.b.desc: "Budeš mít o 2 roky více času na uplatnění nároku na [claimed_title.GetName]"
 ep3_laamps.8106.b.failure: "Tvé závazky se zvýšily"
 ep3_laamps.8106.b.success: "$ep3_laamps.8102.b.success$"
 ep3_laamps.8106.b: "Čas ještě není správný."
 ep3_laamps.8106.c.desc: "@warning_icon! Přerušíš dohodu. [petitioned_ruler.GetName] bude #EMP nesmírně nespokojený#!"
 ep3_laamps.8106.c: "Vidím svůj osud jinde."
 ep3_laamps.8106.desc: "Před lety mi [petitioned_ruler.GetName] poskytl(a) vynikající vojáky a zlato, aby mi pomohl(a) získat zpět, co mi právem náleží.\n\nTrůn [claimed_title.GetName] — obsazený odporným uzurpátorem [claimed_title.GetHolder.GetShortUIName]!\n\n[petitioned_ruler.GetShortUIName] očekává, že zaútočím brzy, a s každým dniem roste jeho netrpělivost. Jsou naše síly připraveny? Zajistil(a) jsem dost podpory? Pláčou lidé v [claimed_title.GetName] dostatečně pro můj triumfální návrat?"
 ep3_laamps.8106.t: "$laamp_legitimist_support_contract$ — Nastal čas"
 ep3_laamps.8107.a.desc: "Nepodařilo se ti prosadit nárok na [claimed_title.GetName]"
 ep3_laamps.8107.a: "Osud měl jiné plány."
 ep3_laamps.8107.desc: "Slova nedokážou vyjádřit, jak jsme zklamáni tebou. #EMP Ty červíku#! Měli jsme před sebou tak světlou budoucnost a ty jsi se rozhodl(a) vše zahořeknout.\nPovažujeme se hluboce pobouřeni a tebe za larvu. Prosím, buď tak taktní a zmizni z tohoto světa tiše a uboze."
 ep3_laamps.8107.t: "Náš nehodný [ROOT.Char.GetFirstName],"
 ep3_laamps.8108.a: "[Glossary( 'Pacta Sunt Servanda', 'PACTA_SUNT_SERVANTA_GLOSS' )]"
 ep3_laamps.8108.b.desc: "Platbu odkládáte na příští rok. Stále však budete muset později uhradit dohodnutou částku."
 ep3_laamps.8108.b.failure: "Váš argument je považován za slabou výmluvu"
 ep3_laamps.8108.b.success: "Sestavíte přesvědčivý argument"
 ep3_laamps.8108.b: "Zaplatím, ale ne hned."
 ep3_laamps.8108.c.desc: "@warning_icon! Nebudete platit ani pokřivený groš [petitioned_ruler.GetName]. [petitioned_ruler.GetSheHe|U] by měl(a) vědět lépe."
 ep3_laamps.8108.c: "[petitioned_ruler.GetShortUINameNoTooltip], ty naprostý hlupáku!"
 ep3_laamps.8108.desc: "Jaké to bylo radostné vítězné příchod do [claimed_title.GetName]! Po tak dlouhé době strávené na nehostinných cestách, vždy hostem v cizích krajích, bez domova, bez mého oprávněného nároku, má sladká [claimed_title.GetTierAsNameNoTooltip]. Konečně je vše správně, tak jak mělo být od začátku. Jsem mocný [ROOT.Char.GetTitleAsNameNoTooltip].\n\nJe tu však trn v tom kytici. [petitioned_ruler.GetName], který mi nesmírně pomohl to dosáhnout, požaduje, abych zaplatil, co jsme si tehdy domluvili. Vždyť ctihodný [ROOT.Char.GetHouse.GetNameNoTooltip] přece platí své dluhy, ne?"
 ep3_laamps.8108.legitimist_too_poor: "#italic Kvůli vašemu skromnému [income|E] vracíte pokaždé pouze přesnou částku: #color_yellow 300 #! [gold_i]"
 ep3_laamps.8108.no_payments_left: "Toto je poslední platba pro [petitioned_ruler.GetName]."
 ep3_laamps.8108.payments_left: "#color_yellow [petitioned_ruler.MakeScope.Var('legitimist_obligations_left').GetValue] Plateb #!left"
 ep3_laamps.8108.t: "$laamp_legitimist_support_contract$ — Cena"
 ep3_laamps.8109.a.desc: "Za rok bude od [petitioned_ruler.GetShortUIName] očekávána platba ve výši poloviny ročních příjmů vašeho království."
 ep3_laamps.8109.a: "$ep3_laamps.8108.a$"
 ep3_laamps.8109.desc: "Tak velký smutek naplňuje naše srdce, že náš drahý [previous_ruler.GetName] již nesedí na trůnu; [petitioned_ruler.GetFaith.HighGodName] ať žehná [previous_ruler.GetHerHis] duši. Ach, stále je tu otázka nezaplacené částky za naši podporu při dosazení [previous_ruler.GetHerHim] na zmíněný trůn. Doufáme, že jste byli seznámeni s podrobnostmi. A že jste natolik čestný, abyste dodržel svou část."
 ep3_laamps.8109.t: "Pro [ROOT.Char.GetNameNoTooltip]"
 ep3_laamps.8110.a: "Jak úžasné!"
 ep3_laamps.8110.desc_dead: "odešel(a) z tohoto světa"
 ep3_laamps.8110.desc_imprisoned: "byl/a vržen/a do mých kobek"
 ep3_laamps.8110.desc_intro: "Před dávnými časy byla uzavřena dohoda — [petitioned_ruler.GetName] poskytl podporu při znovudobytí [claimed_title.GetName] formou vojáků a zlata předem, výměnou za značnou část příjmů mé říše.\n\nAvšak [petitioned_ruler.GetSheHe] nemohl(a) předvídat, že [petitioned_ruler.GetSheHe] "
 ep3_laamps.8110.desc_killer_root: "byl/a zabit(a) mou rukou"
 ep3_laamps.8110.desc_outro: "než byl dluh plně splacen. Zdá se, že nikdo jiný dost významný v [petitioned_ruler.GetHerHis] říši nebyl obeznámen s detaily dohody. Je nyní zřejmé — nikdo nepřijde vybírat.\n\nPodivný obrat událostí, skoro jako by někdo mazaně řídil proudy osudu."
 ep3_laamps.8110.desc_unlanded: "ztratil(a) svou čest a titul"
 ep3_laamps.8110.desc_war: "se mnou se zaplete do smrtelné války"
 ep3_laamps.8110.t: "$laamp_legitimist_support_contract$ — Neočekávaný závěr"
 ep3_laamps.8111.desc: "Musíte zaplatit [petitioned_ruler.GetShortUINameNoTooltip] [TopScope.GetValue('incoming_payment_value')] [gold_i] za #color_yellow šest #! měsíců!"
 ep3_laamps.8111.t: "Nadcházející legitimistická platba"
 ep3_laamps.8200.a: "Vítej, [new_person.GetFirstNameNoTooltip]!"
 ep3_laamps.8200.b: "Prosím, jdi pryč."
 ep3_laamps.8200.c.tt: "Postavy se po následujících 20 let nebudou náhodně pokoušet přidat k vašemu táboru."
 ep3_laamps.8200.c: "Odejděte a rozšiřte zprávu: Držte se dál!"
 ep3_laamps.8200.desc_1: "Když se snažím změřit logistiku našeho dalšího tažení, vysoký kolemjdoucí bez námahy zvedne jeden z našich vozů. Jeden z mých stoupenců ke mně doběhne a prosí:\n\n"[ROOT.Char.Custom('MistressMaster')|U], [new_person.GetSheHe] zvedl(a) celý vůz nad [new_person.GetHerHis] hlavu! Může [new_person.GetSheHe] zůstat? [new_person.GetSheHe|U] ani nepotřebuje zbraň, [new_person.GetSheHe] může prostě chytit a hodit naše nepřátele!"\n\nTakový [new_person.GetWomanMan] by se mohl ukázat být užitečný i při nošení mého vybavení. [new_person.GetSheHe|U] bude ovšem jíst hodně proviantu."
 ep3_laamps.8200.desc_2: "Jeden jediný smích protrhne temnotu noci. Pak další, a vidím, jak se moji přísní stoupenci proměnili v roj se smíchem dětí. Co způsobuje tento rozruch?\n\n"Ach, [ROOT.Char.GetTitledFirstNameNoTooltip], konečně se setkáváme! Dovolte mi představit se, jsem [new_person.GetName], šašek mimořádný. Jednou jsem vystupoval pro velkého [location_top_liege.GetName], ale nyní se nabízím vám a vašemu smyslu pro humor!""
 ep3_laamps.8200.desc_3: "Už nějakou dobu pobýváme v [location.GetCulture.GetName] [location.GetTerrain.GetNameNoTooltip|l] [location_county.GetNameNoTier]. Místní nás často navštěvují v táboře, aby obchodovali, nebo se jen tak zdržovali. Nedávno jsem viděl(a) [new_person.GetWomanMan], jak se zdržuje déle než ostatní.\n\n"Zde v [location_county.GetNameNoTier] byly roky chudé i bohaté. A myslím, že chudé roky se vracejí. Nechci zemřít tam, kde jsem se narodil(a), nechci tu zůstat déle. Pokorně prosím, dovolte mi přidat se k vaší družině, můj [ROOT.Char.GetLadyLord|U].""
 ep3_laamps.8200.t: "Nová tvář v táboře"
