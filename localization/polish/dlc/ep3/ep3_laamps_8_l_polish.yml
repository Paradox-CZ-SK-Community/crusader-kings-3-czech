 laamp_legitimist_support_contract_request: "Jsi tímto pozván, abys přišel před nás. Budeme hovořit o tom, jak ti můžeme pomoci ve tvém spravedlivém úsilí. Jsme si jisti, že se dohodneme na úžasné podpoře, kterou můžeme poskytnout. A na malé platbě, kterou vybereme v budoucnu."
