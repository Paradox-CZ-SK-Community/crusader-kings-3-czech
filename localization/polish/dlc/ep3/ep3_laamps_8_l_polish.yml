 laamp_familiar_lands: "Známé kraje"
 laamp_familiar_lands_desc: "Tento jedinec si užívá lidovou podporu rolníků v zemích, kterými cestuje."
 laamp_legitimist_support_contract: "Legitimistická podpora"
 laamp_legitimist_support_contract_contract: "$laamp_legitimist_support_contract$"
 laamp_legitimist_support_contract_desc: "Zvěst o vašem oprávněném nároku se roznesla široko daleko a vytvořila příležitost pro projednání naší podpory."
 laamp_legitimist_support_contract_desc_title: "Právoplatnému dědici,"
 laamp_legitimist_support_contract_failure: "Vyjednávání selhalo. Budete muset hledat pomoc jinde."
 laamp_legitimist_support_contract_request: "Tímto jste pozván(a) dorazit před nás. Projednáme, jak vám můžeme pomoci ve vaší spravedlivé snaze. Jsme si jisti, že se domluvíme na ohromné podpoře, kterou vám poskytneme. A na skromné platbě, kterou od vás v budoucnu vybereme."
 laamp_legitimist_support_contract_success: "Po přijetí tohoto [task_contract|E] a cestě do [recipient.GetCurrentLocation.GetName] budete schopni vyjednat až #color_yellow 1800 zlatých#! a #color_yellow 3000 elitních vojáků#! výměnou za značné následné platby."
 laamp_prepping_for_invasion: "Lidový hrdina"
 laamp_prepping_for_invasion_desc: "Roľníci začali tohoto jedince považovat za lidového hrdinu, který je zachrání před vysokými daněmi a tyranií."
 laamps_8090_preparing_invasion: "Příprava invaze"
 laamps_8090_preparing_invasion_desc: "Tento jedinec se připravuje vpadnout do cizích zemí a vytvořit tam nový domov pro svůj lid."
