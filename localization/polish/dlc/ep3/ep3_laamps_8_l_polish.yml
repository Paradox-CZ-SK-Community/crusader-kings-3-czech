l_polish:
 artifact_durable_materials_02: "Odolné materiály"
 cultural_acceptance_distant_hero: "Přijat velkým hrdinou"
 cultural_acceptance_fled_persecution: "Dobrodruh pomohl některým menšinám uniknout pronásledování"
 ep3_laamps.8000.a: "Jsem zde, abych si vzal zpět, co je moje!"
 ep3_laamps.8000.b: "Jejich podpora pomůže mým cestám."
 ep3_laamps.8000.desc: "Od té doby, co jsem učinil svůj první triumfální krok zpět v [claimed_land.GetName], se zpráva o mém příchodu rychle rozšířila mezi obyvateli. Každé město, kterým procházím, mě považuje, jako bych byl stále vládcem těchto zemí, zatěžují mě dary a chválou.\n\nLidé odsuzují zlo [claim_holder.GetName] a zpívají písně o dni, kdy svrhnou [claim_holder.GetHerHim] a obnoví spravedlnost a slušnost v těchto zemích.\n\n"
 ep3_laamps.8000.desc.outro: "Samozřejmě, že slouží pouze k potvrzení správnosti mého tvrzení, ale jejich povzbuzení by mohlo způsobit, že [claim_holder.GetNameNoTooltip] uvidí mě jako hrozbu."
 ep3_laamps.8000.desc.outro.sinner: "Zajímalo by mě, jestli si vůbec pamatují, jaký jsem byl..."
 ep3_laamps.8000.t: "Pravda"
 ep3_laamps.8010.a: "Pojďme."
 ep3_laamps.8010.desc: "Nejnovější vrh z psího útulku je před mnou. Čerstvě odloučení od matky se plazí a štěká na svět, který je tak čerstvý a nový před nimi. Jeden robustní a silný štěně ignoruje všechno ostatní a plazí se rovnou ke mně, oči má široce otevřené a ocas bezstarostně mrská své sourozence, když mě s úžasem a obdivem pozoruje."
 ep3_laamps.8010.t: "Věrný společník"
 ep3_laamps.8020.a: "\"Pojď se mnou.\""
 ep3_laamps.8020.a.2: ""Vzít si tě, ale budeš muset pracovat, abys zapůsobil.""
 ep3_laamps.8020.b: "\"Běž domů ke svému pánu.\""
 ep3_laamps.8020.desc: "Když se ukládám ke spánku, slyším nějaký rozruch kolem svých strážců. Sotva věřím svým očím, když spatřím [wouldbe_companion.GetName], člena [holder.GetFirstNamePossessive] vlastního dvora, který je zdrojem tohoto rušení, neboť [wouldbe_companion.GetSheHe] se hádá s mými bodyguardy.\n\n[wouldbe_companion.GetSheHe|U] na mě volá z dalekého konce tábora.\n\n\"Prosím, vyslechněte mě, [ROOT.Char.GetLadyLord]! Život na dvoře je tak nudný, nemohu unést ještě jeden den! Chtěl(a) bych se k vám připojit na nekonečné cestě vpřed, pokud mě budete chtít.\""
 ep3_laamps.8020.t: "Cesta na celý život"
 ep3_laamps.8030.a.lose: "[armorer.GetFirstNameNoTooltip] klopýtá"
 ep3_laamps.8030.a: ""Skvělý nápad!""
 ep3_laamps.8030.a.win: "Váš artefakt byl vylepšen"
 ep3_laamps.8030.b: ""Jednoduše opravte moje vybavení.""
 ep3_laamps.8030.c: ""Tyto minerály by měly být prodány!""
 ep3_laamps.8030.desc: "[armorer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] přistupuje ke mně v táboře a leští můj [artifact.GetName].\n\n"[ROOT.Char.GetLadyLord|U], [location.GetName] je bohaté na naleziště vysoce kvalitních kovů, více než jakékoliv, které jsem dosud viděl. S vaším svolením bych byl potěšen, kdybych mohl vylepšit váš [artifact.GetNameNoTooltip] pomocí těchto lukrativních materiálů.""
 ep3_laamps.8030.t: "Vzácná příležitost"
 ep3_laamps.8040.a.lose: "Jste napadeni"
 ep3_laamps.8040.a.win: "Zabiješ vlka"
 ep3_laamps.8040.a: "Zabiju bestii."
 ep3_laamps.8040.b: "Štěňata by byla výbornými mazlíčky."
 ep3_laamps.8040.c: "Vypadá to jako začátky našeho nového kotce!"
 ep3_laamps.8040.d: "Budeme potřebovat nový stan."
 ep3_laamps.8040.desc: "Písečný výkřik mě vytrhuje z mého spánku zpět do černoty noci. Následuji zvuk, a nacházím [frightened_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] skrčeného před stanem [frightened_courtier.GetHerHis].\n\n"[ROOT.Char.GetFirstName|U]! Nechoď dovnitř, v mé posteli je vlk!"\n\nOtevírám stan a nacházím vlka, jehož břicho je plné mláďat. Snaží se na mě vrčet a hrozit, očividně se obává toho, co mohu udělat jeho nenarozeným mláďatům."
 ep3_laamps.8040.t: "Nechme spící psy ležet"
 ep3_laamps.8050.a: "Samozřejmě!"
 ep3_laamps.8050.b: "Pomoz [minority.GetHerHim] najít domov někde jinde."
 ep3_laamps.8050.c: "Jděte pryč, tuláku."
 ep3_laamps.8050.desc.intro: "Z mé procházky poblíž [ROOT.Char.Custom('GetRandomCampBuilding')] mě vytrhne přístup nervózního cizince — [minority.GetWomanMan], který se představuje jako [minority.GetName], a je zjevně stejně cizí [ROOT.Char.GetCurrentLocation.GetName] jako já.\n\n"[ROOT.Char.GetLadyLord|U],"
 ep3_laamps.8050.desc.mid.alsohated: "oba víme, že tyto země nemají nic společného s těmi, kteří uctívají jinak než páni a dámy."
 ep3_laamps.8050.desc.mid.fallback: "Cítím se v těchto zemích nepohodlně a já... doufal jsem, že tak světový [ROOT.Char.GetWomanMan] jako vy by mohl mít ochotu vzít bezdomovce [minority.GetFaith.GetAdherentName]?""
 ep3_laamps.8050.desc.mid.samefaith: "oba víme, že [minority.GetFaith.GetAdherentNamePlural] nejsou tady vítáni. Nezpochybňuji, že jste také narazil na předsudky, kterým čelí věřící [minority.GetFaith.HighGodNamePossessive|U] v těchto zemích."
 ep3_laamps.8050.desc.outro: "\n\nNa chvíli [minority.GetSheHe] se zastaví, aby se připravil na očekávané odmítnutí.\n\n\"Rozumím, pokud máte již příliš mnoho lidí, o které se musíte starat, ale pokud mě vezmete, budu vám věrně sloužit po všechny vaše dny.\""
 ep3_laamps.8050.t: "Bez přátel nebo ochrany"
 ep3_laamps.8060.a.lose: "Nenašel jsi nic"
 ep3_laamps.8060.a: "Musíme najít něco okamžitě!"
 ep3_laamps.8060.a.win: "Narazil(a) jsi na pramen"
 ep3_laamps.8060.b: "No, je čas, abychom začali recyklovat..."
 ep3_laamps.8060.c: ""[idiot.GetFirstNameNoTooltip|U]! Opravi to!""
 ep3_laamps.8060.c.lose: "[idiot.GetFirstNameNoTooltip|U] selže"
 ep3_laamps.8060.c.win: "[idiot.GetFirstNameNoTooltip|U] najde trochu vody"
 ep3_laamps.8060.d: "Čas na přepadení místních karavan."
 ep3_laamps.8060.desc: "Prohřívám se na slunci v poušti, užívám si jen okamžik klidu v tomto hektickém životním stylu, který jsem si zvolil. Ale pak, zvuk praskajícího dřeva, výkřik a šplouchnutí vody přináší mé srdce k zoufalství.\n\nVidím [idiot.Custom2('MyCharacterIntroduction', ROOT.Char)] stát vedle rozmočených zbytků našeho vodního sudu. Očividně [idiot.GetSheHe] ho upustil na ostře srázné kameny při vykládání a nyní poslední z našich zásob vody se vsakuje hluboko do písku."
 ep3_laamps.8060.d.lose: "Jsi chycen!"
 ep3_laamps.8060.e: "Budeme muset přežít bez."
 ep3_laamps.8060.t: "Ani kapka"
 ep3_laamps.8070.a: "Zajímalo by mě, co by na toto řekl [forager.GetFirstNameNoTooltip]."
 ep3_laamps.8070.b: "Ah! Tyto plody poznávám!"
 ep3_laamps.8070.c.lose: "Jedl(a) jsi jed"
 ep3_laamps.8070.c.win: "Plody byly vynikající"
 ep3_laamps.8070.c: "Život je dobrodružství, i pro žaludek."
 ep3_laamps.8070.desc: "Při mých toulkách mimo tábor narazím na mýtinu v lese bohatou na všemožné barevné bobule zdobící keře. Jsou jiného druhu, než jsem kdy viděl, a vypadají tak lákavě chutně, že mým následovníkům by trvalo méně než hodinu, než je všechny posbírají.\n\nMohou to být vytoužený dar od [ROOT.Char.GetFaith.CreatorName|U], nebo trik od [ROOT.Char.GetFaith.TricksterGodName|U], který má za cíl nás otestovat?"
 ep3_laamps.8070.d: "Měli bychom přežít i bez nich."
 ep3_laamps.8070.t: "Cizí ovoce"
 ep3_laamps.8080.a: ""Ahhha! Ty jsi génius!""
 ep3_laamps.8080.b: ""Potřebujeme kolem tábora starého námořníka.""
 ep3_laamps.8080.c.lose: "Tvé příběhy neudělaly dojem"
 ep3_laamps.8080.c: "\"Myslíš, že #EMP to#! byl dobrý příběh?\""
 ep3_laamps.8080.c.win: "Vaše příběhy ohromují"
 ep3_laamps.8080.desc.intro: "Nacházím se, že trávím večer v místní hospodě, kde se brzy zamknu v rozhovoru s velmi zvláštním starým námořníkem, který hlasitě vypráví příběh za příběhem.\n\n"
 ep3_laamps.8080.desc.intro_sea: "Zakotvil na noc, vydal jsem se do místní taverny. Uvnitř zvláštní starý námořník hlasitě vypráví příběh za příběhem.\n\n"
 ep3_laamps.8080.desc.memory: "Sdílím jeden ze svých vlastních, o čase [memory.GetDescription], ale [sailor.GetFirstName] se jednoduše rozesměje.\n\n"
 ep3_laamps.8080.desc.no_memory: "Snažím se podělit o vlastní příběh, ale [sailor.GetFirstName] se prostě začne smát hned poté, co začnu.\n\n"
 ep3_laamps.8080.desc.outro: ""Jste jako [ROOT.Char.Custom('WomanManOpposite')], má [ROOT.Char.GetLadyLord]! Podívejte se na mě, starý [sailor.Custom('GetInjuredBodyPart')]! Sázím se, že byste neměli žaludek sledovat, jak mizíte do slané propasti! Měl jsem díru, kterou jsem musel zacelit, a nic jiného na to použít!"\n\n"To byly slávou naplněné dny, má [ROOT.Char.GetLadyLord], oh ano..." [sailor.GetSheHe] touží. "A toužím je prožít znovu...""
 ep3_laamps.8080.d: ""Jdi ode mě pryč.""
 ep3_laamps.8080.t: "Podivný námořník"
 ep3_laamps.8090.a: "Může být [ROOT.Char.GetWomanMan] nejen [ROOT.Char.GetCulture.GetNameNoTooltip] #EMP a#! [county.GetCountyData.GetCulture.GetNameNoTooltip]?"
 ep3_laamps.8090.b: "Kým já mám být, [ROOT.Char.GetSheHe] bude úžasné!"
 ep3_laamps.8090.c: "Možná by všichni [ROOT.Char.GetCulture.GetNameNoTooltip] měli najít domov zde."
 ep3_laamps.8090.desc.intro: "Procházím se trhem této podivné země. Prodejci mávají v cizím jazyce a já jsem ztracen v moři cizích vůní, ale zvláštně toto všechno působí jako domov.\n\n"
 ep3_laamps.8090.desc.outro: "\n\n[ROOT.Char.GetWomanMan] prochází [county.GetNameNoTierNoTooltip], ale je [ROOT.Char.GetSheHe] ještě [ROOT.Char.GetFirstNameNicknamed]?"
 ep3_laamps.8090.desc.world_africa: "Slyším sladké melodie bubnů echa procházející trhem, psy křičící v divočině, a cítím, že začínám patřit. Moje nohy spočívají na cizím písku, a podivní ptáci se točí na obloze, a nakonec se cítím spokojeně."
 ep3_laamps.8090.desc.world_burma: "Rostoucí teplo dodává pávu opalescentní lesk všemu kolem, muži a ženy spěchají pod vysokými pagodami. Aroma čajových listů proniká a omývá tyto ulice, mísí se s čerstvě vyrobeným teakem a tvoří opojný koktejl. Slunce je vysoko nad tímto údolím, které vytesal mocný Irrawaddy, a stovky kultur, které v něm žijí, mě vítají jako dávno ztraceného [ROOT.Char.Custom('SisterBrother')]."
 ep3_laamps.8090.desc.world_europe: "Kde jinde bych mohl mít potěšení cítit čerstvou levanduli, sledovat západ slunce nad pozůstatky starého Říma, poslouchat jásavý sbor církevního sboru, nebo zimu prožívat v teple u krbu u příjemného cizince? Nikde kromě Evropy."
 ep3_laamps.8090.desc.world_india: "Kde jinde bych mohl ochutnat jemnou rovnováhu aromatických koření a spláchnout celou záležitost lahodným mango lassi? Slyšet jemné melodie hráče na bansuri, či sledovat nádherné lotosové květy rozkvétat podél Gangu? Pouze v Indii."
 ep3_laamps.8090.desc.world_middle_east: "Vidět pouštní oblohu živou hvězdami, překročit písky mezi karavanními velbloudy, obdivovat velkolepost nejstarších civilizací lidstva v Káhiře, Bagdádu, Persepolisu. Jaká země si může nárokovat být srdcem celého lidstva, pokud ne tady?"
 ep3_laamps.8090.desc.world_steppe: "Kde jinde může být [ROOT.Char.GetWomanMan] svobodný, pokud ne na nekonečně se rozprostírající stepi s ničím jiným než [ROOT.Char.GetFaith.CreatorNamePossessive|U] velkým modrým nebem nad [ROOT.Char.GetHerHim]? Téměř cítím, že bych mohl běžet a jezdit celý život, cítit vítr na tváři a trávu pod nohama a jen pronásledovat obzor navždy."
 ep3_laamps.8090.desc.world_tibet: "V dálce slyším vzácný zvuk lidí zpívajících ze svých hrdlel a cítím, jak toužím připojit se k jejich chóru. Nekonečná kaskádová krása Himalájí se táhne přede mnou a cítím se nucen objevit každou skrytou trhlinu a tajnou utopii, která tam čeká."
 ep3_laamps.8090.t: "Vzdálené břehy"
 ep3_laamps.8101.a.desc: "Tuto volbu již nebude možné později změnit. Další vyjednávání s jinými přispěvateli se také zaměří na tento titul."
 ep3_laamps.8101.a: "[title_1.GetName]"
 ep3_laamps.8101.b: "[title_2.GetName]"
 ep3_laamps.8101.c: "[title_3.GetName]"
 ep3_laamps.8101.desc: ""Vítejte, ah vítejte. Jsem rád, že jste přišel," říká [petitioned_ruler.GetName], když jsem tajně uveden před [petitioned_ruler.GetHerHim].\n\n"Máme mnoho věcí k probrání. Nejprve však musíme vyřešit otázku výběru vašich snah. Zdá se, že máte více nároků na různé tituly, a i když si přejeme, abyste je všechny časem získal, musíte začít s jasným cílem, jinak vaše snahy skončí plýtváním za pronásledováním příliš mnoha ocasů na příslovečných ptácích.\n\nSlyšel jsem, že [title_2.GetName] je v tuto roční dobu docela pěkné, ale pravda je, že volba je na vás. Který to bude, hm?""
 ep3_laamps.8101.d: "[title_4.GetName]"
 ep3_laamps.8101.t: "$laamp_legitimist_support_contract$ — Příliš mnoho nároků"
 ep3_laamps.8102.a.desc: "Jednání začnete, aniž byste žádali o více"
 ep3_laamps.8102.a: ""Nejdůležitější věc, Vaše Milosti...""
 ep3_laamps.8102.b.desc: "Začnete jednání se zvýšenou úrovní podpory"
 ep3_laamps.8102.b.failure: "Ztrácíš jednu kolo jednání."
 ep3_laamps.8102.b: "Oslněte [petitioned_ruler.GetHerHim] svým brilantním výkonem."
 ep3_laamps.8102.b.success: "Přesvědčíte [petitioned_ruler.GetShortUIName]"
 ep3_laamps.8102.c.desc: "Dostanete více tahů na vyjednávání s [petitioned_ruler.GetName]"
 ep3_laamps.8102.c: "Zmatení [petitioned_ruler.GetHerHim] žvásty."
 ep3_laamps.8102.d: "Čas mezi přáteli nikdy není promarněn!"
 ep3_laamps.8102.d.desc: "$ep3_laamps.8102.c.desc$"
 ep3_laamps.8102.desc: "\"Můžeme ti nabídnout zlato a naše nejlepší válečníky výměnou za, řekněme, polovinu ročního příjmu [claimed_title.GetName].\" [petitioned_ruler.GetName] zřejmě nechce ztrácet čas.\n\n\"Nemůžeme se dočkat, až uvidíme hlavu [claimed_title.GetHolder.GetName] na kopí. Ach, a prosím, nezdržuj nás příliš, když nevyhnutelně žádáš o více, naše shovívavost má své meze.\"\n\n#italic Budeš mít [ROOT.Var('legitimist_turns').GetValue] kol dorok k jednání o podrobnostech dohody."
 ep3_laamps.8102.e.desc: "$ep3_laamps.8102.b.desc$"
 ep3_laamps.8102.e: ""Nejprve urovnejme starý dluh.""
 ep3_laamps.8102.t: "$laamp_legitimist_support_contract$ — Preambule"
 ep3_laamps.8103.a.desc: "Nyní obdržíte vyšší částku podpory za dodatečnou platbu později."
 ep3_laamps.8103.a: "Přesto je zapotřebí více."
 ep3_laamps.8103.b.desc: "Přesvědčuješ [petitioned_ruler.GetNameNoTooltip], aby poskytl více podpory bez zvýšené platby z tvé strany."
 ep3_laamps.8103.b.failure: "$ep3_laamps.8102.b.failure$"
 ep3_laamps.8103.b: "Sláva je cennější než zlato!"
 ep3_laamps.8103.b.success: "$ep3_laamps.8102.b.success$"
 ep3_laamps.8103.c.desc: "Zkusíte přesvědčit [petitioned_ruler.GetNameNoTooltip], aby snížil počet plateb o jeden."
 ep3_laamps.8103.c.failure: "$ep3_laamps.8102.b.failure$"
 ep3_laamps.8103.c: "Nemohu vysát své říše!"
 ep3_laamps.8103.c.success: "$ep3_laamps.8102.b.success$"
 ep3_laamps.8103.d.desc: "@warning_icon! #color_red Tato možnost ukončuje vyjednávání#!"
 ep3_laamps.8103.d: "To je... přijatelné."
 ep3_laamps.8103.intro_1: "[petitioned_ruler.GetName] se posunul(a) ve své židli, [petitioned_ruler.GetHerHis] pohled propíchnul(a) tebe.\n\n"
 ep3_laamps.8103.intro_2: "Vzduch je napjatý, protože sázky jsou vysoké. Z postoje [petitioned_ruler.GetNamePossessive] shledáváte, jak je tato záležitost důležitá pro [petitioned_ruler.GetHerHim].\n\n"
 ep3_laamps.8103.intro_3: "Svíčky byly vyměněny, nápoje dolity. [petitioned_ruler.GetNamePossessive] sluhové odešli bez zbytečného slova, neboť jejich nadřízení mají hovořit.\n\n"
 ep3_laamps.8103.mid_1: ""Vidíme to jako základ pro jasnou budoucnost, která nás čeká. Domníváme se, že máte kapacitu dodat, nezklamat. A v takovém hodnocení neděláme chyby.""
 ep3_laamps.8103.mid_2: ""Ano, ano, to by mohlo fungovat. S milostí [petitioned_ruler.GetFaith.HighGodNamePossessive] to bude fungovat! Jak to, že jsi k nám nepřišel dřív? Určitě si musíš zapracovat na svém načasování, pokud chceš uspět.""
 ep3_laamps.8103.mid_3: ""Ha! Přeji si vidět výraz na tváři [claimed_title.GetHolder.GetName], když vstoupíš do [capital_barony.GetNameNoTier] s našimi vojsky. Prosím, buď tak laskav a nech někoho napsat každý detail.""
 ep3_laamps.8103.no_more_turns_flavor: "\"Už jsme dost mluvili\" — říká [petitioned_ruler.GetSheHe] vážně. — \"Toto je naše konečná nabídka. Můžeš prokázat svou moudrost tím, že ji přijmeš.\""
 ep3_laamps.8103.obligations: "\n#italic Po zajištění [claimed_title.GetName] budete muset platit #color_yellow [ROOT.Var('legitimist_obligations').GetValue] #!krát každé dva roky, vždy #color_yellow polovinu vašeho ročního příjmu.#!"
 ep3_laamps.8103.one_obligations: "\n#italic Po zabavení [claimed_title.GetName] budete muset zaplatit #color_yellow polovinu svého ročního příjmu.#!"
 ep3_laamps.8103.support_1: "\n#italic [petitioned_ruler.GetShortUINameNoTooltip] slíbil #EMP #color_yellow Standard #!support - #color_yellow 300 zlata a 500 elitních vojáků.#!"
 ep3_laamps.8103.support_2: "\n#italic [petitioned_ruler.GetShortUINameNoTooltip] slíbil #EMP #color_yellow Skromnou #!podporu - #color_yellow 600 zlata a 1000 elitních jednotek.#!"
 ep3_laamps.8103.support_3: "\n#italic [petitioned_ruler.GetShortUINameNoTooltip] slíbil #EMP #color_yellow Zásadní #!podporu - #color_yellow 900 zlata a 1500 elitních jednotek.#!"
 ep3_laamps.8103.support_4: "\n#italic [petitioned_ruler.GetShortUINameNoTooltip] slíbil #EMP #color_yellow značnou #! podporu - #color_yellow 1200 zlata a 2000 elitních jednotek.#!"
