 ep3_laamps.8103.support_6: "\n#italic [petitioned_ruler.GetShortUINameNoTooltip] slíbil #EMP #color_yellow Ohromující #!support - #color_yellow 1800 zlata a 3000 elitních vojáků.#!"
 ep3_laamps.8103.t: "$laamp_legitimist_support_contract$ — Debata"
 ep3_laamps.8105.a.desc: "Požádáte o více času na přípravu na válku."
 ep3_laamps.8105.a.failure: "Máte 4 roky na to, abyste si nárokovali [claimed_title.GetName]"
 ep3_laamps.8105.a.success: "Máte 8 let na uplatnění [claimed_title.GetName]"
 ep3_laamps.8105.a: "Trpělivost je klíčová v vojenských záležitostech."
 ep3_laamps.8105.b.desc: "Souhlasíte s podmínkami. $ep3_laamps.8105.a.failure$"
 ep3_laamps.8105.b: "Na budoucnost [claimed_title.GetName]!"
 ep3_laamps.8105.c: "Byla to ztráta času."
 ep3_laamps.8105.c.desc: "@warning_icon! #color_red Zrušíte jednání.#! [petitioned_ruler.GetName] vás nebude podporovat a určitě si o vás pomyslí méně."
 ep3_laamps.8105.desc: "Dva vládci zamčeni v bouřlivé jednání, jeden s korunou na [petitioned_ruler.GetHerHis] chrámech, zatímco mé jsou stále holé. Ale je to únava, kterou cítím, ta náhlá váha na mé hlavě, nebo je koruna [claimed_title.GetName] nyní tak blízko?\n\nGrimasu jsem asi prozradil své myšlenky, když [petitioned_ruler.GetName] se usmívá s vědomím. "Budeš výborným [claimed_title.GetHolder.GetTitleAsNameNoTooltip], a brzy — maximálně za čtyři roky. Naše vojska a zlato se o to postará. A prosím, nebojte se, připomeneme vám, pokud... zapomenete na svou část naší dohody."\n\n[petitioned_ruler.GetSheHe|U] zvedá [petitioned_ruler.GetHerHis] pohár, poslední přípitek k uzavření dohody."
 ep3_laamps.8105.invalidations_reasons: "@warning_icon! #color_red Stát se majitelem s jiným titulem než [claimed_title.GetName] nebo změna účelu tábora zruší dohodu.#!\nDědic [petitioned_ruler.GetPrimaryTitle.GetName] zdědí závazky. #weak Mohou existovat způsoby, jak se vyhnout platbě..."
 ep3_laamps.8105.t: "$laamp_legitimist_support_contract$ — Závěr"
 ep3_laamps.8106.a: "[claimed_title.GetHolder.GetShortUIName] ochutná studenou ocel!"
 ep3_laamps.8106.a.desc: "Musíme jednat, pokud chceme žít ve jiném světě."
 ep3_laamps.8106.b: "Čas zatím není správný."
 ep3_laamps.8106.b.desc: "Budeš mít ještě 2 roky na to, abys si nárokoval [claimed_title.GetName]."
 ep3_laamps.8106.b.failure: "Vaše povinnosti vzrostly"
 ep3_laamps.8106.b.success: "$ep3_laamps.8102.b.success$"
 ep3_laamps.8106.c.desc: "@warning_icon! Porušujete dohodu. [petitioned_ruler.GetName] bude #EMP nesmírně nespokojen"
 ep3_laamps.8106.c: "Vidím své štěstí jinde."
 ep3_laamps.8106.desc: "Před lety mi [petitioned_ruler.GetName] poskytl vynikající vojáky a zlato, abych znovu získal to, co mi právem patří.\n\nTrůn [claimed_title.GetName] — obsazený odporným uzurpátorem [claimed_title.GetHolder.GetShortUIName]!\n\n[petitioned_ruler.GetShortUIName] očekává, že brzy udeřím, a s každým ubíhajícím dnem se stává netrpělivým. Ale jsou mé síly připravené? Zajistil(a) jsem dostatek podpory? Pláčou lidé v [claimed_title.GetName] dostatečně za mým triumfálním návratem?"
 ep3_laamps.8106.t: "$laamp_legitimist_support_contract$ — Čas přišel"
 ep3_laamps.8107.a.desc: "Nepodařilo se ti zajistit svůj nárok na [claimed_title.GetName]"
 ep3_laamps.8107.a: "Osud měl jiné plány."
 ep3_laamps.8107.desc: "Slova nemohou vyjádřit, jak jsi nás zklamal. #EMP Ty červ#! Měli jsme před sebou tak světlou budoucnost a ty jsi se rozhodl o vše přijít.\nPovažuj se za hluboce nespokojeného a sebe za červa. Prosím, buď dost taktní, abys tiše a litovaně zmizel z této Země."
 ep3_laamps.8107.t: "Našemu Nehodnému [ROOT.Char.GetFirstName],"
 ep3_laamps.8108.a: "[Glossary( 'Pacta Sunt Servanda', 'PACTA_SUNT_SERVANTA_GLOSS' )]"
 ep3_laamps.8108.b.desc: "Platbu odkládáte až na příští rok. Budete muset později zaplatit dohodnutou částku."
 ep3_laamps.8108.b.failure: "Tvůj argument je považován za slabou výmluvu"
 ep3_laamps.8108.b.success: "Vytvořil jsi přesvědčivý argument"
 ep3_laamps.8108.b: "Zaplatím, ale ne hned teď."
 ep3_laamps.8108.c.desc: "@warning_icon! Nezaplatíš zlomenou mincí [petitioned_ruler.GetName]. [petitioned_ruler.GetSheHe|U] to měl vědět lépe."
 ep3_laamps.8108.c: "[petitioned_ruler.GetShortUINameNoTooltip], ty absolutní hlupáku!"
 ep3_laamps.8108.desc: "Jak radostný byl můj vítězný příjezd do [claimed_title.GetName]! Po tak dlouhé době strávené cestováním nehostinnými cestami, vždy jako host v cizích zemích, bez domova, bez mého právoplatného nároku, mé sladké [claimed_title.GetTierAsNameNoTooltip]. Nakonec je vše v pořádku, jak by mělo být od začátku. Jsem mocný [ROOT.Char.GetTitleAsNameNoTooltip].\n\nV tomto kytici je však trn. [petitioned_ruler.GetName], který mi nesmírně pomohl tohoto dosáhnout, požaduje, abych zaplatil, co jsme se dohodli před těmi lety. Určitě, ctnostný [ROOT.Char.GetHouse.GetNameNoTooltip] vždy splácí [ROOT.Char.GetHerHis] dluhy?"
 ep3_laamps.8108.legitimist_too_poor: "#italic Kvůli vašim skromným [income|E] splácíte pouze přesnou částku pokaždé: #color_yellow 300 #! [gold_i]"
 ep3_laamps.8108.no_payments_left: "Toto je poslední platba pro [petitioned_ruler.GetName]."
 ep3_laamps.8108.payments_left: "#color_yellow [petitioned_ruler.MakeScope.Var('legitimist_obligations_left').GetValue] Platby #!zbývá"
 ep3_laamps.8108.t: "$laamp_legitimist_support_contract$ — Mýto"
 ep3_laamps.8109.a: "$ep3_laamps.8108.a$"
 ep3_laamps.8109.a.desc: "Za rok bude [petitioned_ruler.GetShortUIName] očekávat platbu poloviny ročního příjmu říše."
 ep3_laamps.8109.desc: "Taková smutek naplňuje naše srdce, že náš drahý [previous_ruler.GetName] už nesedí na trůnu, [petitioned_ruler.GetFaith.HighGodName] požehnej [previous_ruler.GetHerHis] duši. Ach, je tu otázka nevyřešené platby za naši podporu při dosažení [previous_ruler.GetHerHim] na uvedený trůn. Doufáme, že jste byli obeznámeni s detaily. A že jste dostatečně čestní, abyste splnili svůj závazek."
 ep3_laamps.8109.t: "K [ROOT.Char.GetNameNoTooltip]"
 ep3_laamps.8110.a: "Jak úžasné!"
 ep3_laamps.8110.desc_dead: "odešel z tohoto světa"
 ep3_laamps.8110.desc_imprisoned: "byl uvržen do mých sklepení"
 ep3_laamps.8110.desc_intro: "Před dávnými časy byla uzavřena dohoda — [petitioned_ruler.GetName] poskytl podporu pro rekultivaci [claimed_title.GetName], ve formě vojáků a zlata předem, výměnou za značný podíl na příjmu mé říše.\n\nNicméně, [petitioned_ruler.GetSheHe] nemohl předpovědět, že [petitioned_ruler.GetSheHe] "
 ep3_laamps.8110.desc_killer_root: "byl zabit mou rukou"
 ep3_laamps.8110.desc_outro: "předtím, než byl dluh plně splácen. Zdá se, že nikdo jiný dost důležitý v [petitioned_ruler.GetHerHis] říši nebyl obeznámen s detaily dohody. Nyní je jasné — nikdo nepřijde vybrat.\n\nPodivný zvrat událostí, skoro jako by rukou někoho mazaného byly řízeny proudení osudu."
 ep3_laamps.8110.desc_unlanded: "ztratil svoji čest a titul"
 ep3_laamps.8110.desc_war: "bude zamčeno v smrtelné válce se mnou"
 ep3_laamps.8110.t: "$laamp_legitimist_support_contract$ — Neočekávané závěry"
 ep3_laamps.8111.desc: "Budeš muset zaplatit [petitioned_ruler.GetShortUINameNoTooltip] [incoming_payment_value.GetValue] [gold_i] v #collor_yellow za šest #! měsíců!"
 ep3_laamps.8111.t: "Příchozí legitimistická platba"
 ep3_laamps.8200.a: "Vítejte, [new_person.GetFirstName]!"
 ep3_laamps.8200.b: "Prosím, odejděte."
 ep3_laamps.8200.c: "Odejděte a šířte zprávu: Vyhněte se!"
 ep3_laamps.8200.c.tt: "Postavy se nebudou snažit náhodně se připojit k vašemu táboru po další 20 let"
 ep3_laamps.8200.desc_1: "Vždy jsme na cestách zatíženi našimi zavazadly, spěcháme s vybalováním, když se zastavíme, a hned je zase schováváme. Stany, hrnce, pánve, náhradní zbraně, pár cenných předmětů a jídlo, které nás živí na našich nekonečných toulkách.\n\nKdyž se snažím změřit logistiku našeho dalšího kroku, vysoký kolemjdoucí bez námahy zvedá jeden z našich vozíků. Jeden z mých následovníků, zjevně pobavený tímto kouskem síly, běží k mně a prosí:\n\n"[ROOT.Char.GetTitleAsName], [new_person.GetSheHe] zvedl celý vozík nad [new_person.GetHerHis] hlavu, viděl jsi to! Můžeme si nechat [new_person.GetHerHim]? [new_person.GetSheHe|U] ani nepotřebuje zbraň, [new_person.GetSheHe] může jednoduše chytit a hodit naše nepřátele! A [new_person.GetSheHe] už slíbil, že ponese můj batoh."\n\nTakový [new_person.GetWomanMan] by se mohl ukázat [new_person.GetHerselfHimself] užitečný, když ponese můj batoh také. [new_person.GetSheHe|U] bude ale potřebovat hodně proviantu."
 ep3_laamps.8200.desc_2: "Noční obloha naplňuje můj tábor strachem, osvětlena pouze blikajícími ohništi. V záblescích vidím smutné, unavené tváře svých následovníků. Touha po dobrodružství se dnes v noci setkává s drsnou realitou, realitou promočených bot, jídla z minulého týdne a spánku přerušovaného neustálým šustěním zvířat v hájích.\n\nJedno jediné smích přerušuje temnotu. Pak další, a vidím, jak se moji přísní následovníci proměnili v hejno smějících se dětí. Radost v takové tmě je vzácná věc. Hledám zdroj rozruchu a brzy [new_person.GetSheHe] vystoupí přede mnou, hluboce se ukloní a stále tančí, a mluví:\n\n\"[ROOT.Char.GetNameNoTooltip], konečně se setkáváme! Dovolte mi, abych se představil, jsem [new_person.GetName], mimořádný šašek. Jednou jsem vystupoval pro velkého [location.county.holder.top_liege.GetName]! A rozesmál jsem [location.county.holder.top_liege.GetHerHim], právě když mi na hlavu vylili kýble s vodou! Ach, nitky osudu mě odtrhly od mé skupiny. Nyní se nabízím vám a vašemu humoru."
 ep3_laamps.8200.desc_3: "Zůstáváme v [location.county.GetCulture.GetName] [location.GetTerrain.GetNameNoTooltip|l] [location.county.GetNameNoTier] již nějakou dobu. Místní obyvatelé často navštěvují náš tábor, aby obchodovali nebo se prostě potulovali. Nedávno jsem viděl [new_person.GetWomanMan], jak tu zůstává déle než ostatní. Až jako by hledal výmluvu, proč se nevrátit do [new_person.GetHerHis] vesnice, zůstat s námi a cestovat do nových zemí.\n\nV mém táboře je vždy práce pro schopného jedince, ale máme pozvat každého zatoulaného psa? Dnes, [new_person.GetSheHe] shromáždil dost odvahy, aby učinil návrh, postavil se přede mě s těmito připravenými slovy:\n\n"Byly tu hubené a tučné roky ve [location.county.GetNameNoTier]. A domnívám se, že hubené roky se vracejí. Znamení jsou zde pro ty, kteří vidí. Prosím, nechci umřít tam, kde jsem se narodil, zůstat tu, déle. Pokorně žádám, dovolte mi připojit se k vaší skupině, můj [ROOT.Char.GetLadyLord|U].""
