l_polish:
 ep3_laamps_provisions.1050.d.tt: "Jíš tělo svého chudého mazlíčka"
 ep3_laamps_provisions.1020.t: "Utíkači"
 ep3_laamps_provisions.1000.b: "Jednoduše si kup něco chutného v příštím městě!"
 ep3_laamps_provisions.1060.desc: "Nad mým táborem dnes visí těžké ticho, které ruší jen slabé sténání nemocných.\n\nV noci se u mnoha mých následovníků začaly objevovat příznaky nějaké nemoci. Ráno to vypadalo jako pořádná epidemie. Moji lidé, již oslabení dlouhým pochodem a omezeným přístupem k jídlu a vodě, sotva získávají sílu na to, aby stáli, natož aby chodili.\n\nPokud chci někoho zachránit, musíme nyní zastavit."
 ep3_laamps_provisions.1025.t: "Nestojí za to"
 ep3_laamps_provisions.1060.t: "Špatný vzduch"
 ep3_laamps_provisions.1080.a: "A přesto musíme pokračovat."
 ep3_laamps_provisions.1030.a: "A přesto stále dál pochodujeme."
 ep3_laamps_provisions.1050.desc_follower: "\n\nNaše zvířata umírají jako mouchy, vojáci se hroutí na kraj cesty, a teď tohle; [ROOT.Char.GetFaith.DeathDeityName] navštívil můj tábor a vzal si [dead.Custom2('MyCharacterIntroduction', ROOT.Char)]! Zátěž ze všech obtíží na této nezdařené cestě byla příliš velká pro [dead.GetHerHim]...\n\nTato smrt tíží moje svědomí."
 ep3_laamps_provisions.1050.t: "Dotek smrti"
 ep3_laamps_provisions.1050.a_1: "[dead.GetSheHe|U] si to nezasloužil/a."
 ep3_laamps_provisions.1040.a: "Jsem jen vyčerpaný..."
 ep3_laamps_provisions.1070.t: "Vidím světlo?"
 ep3_laamps_provisions.1000.desc: ""[concerned.Custom2('RelationToMeShort', ROOT.Char)|U]," začne [concerned.GetFirstName], "nemohl/a jsem si pomoct, ale všiml/a jsem si, že jsme už skoro v polovině našich zásob..."\n\n"Neměli bychom začít snižovat naše příděly nebo — ještě lépe — naplánovat zastávku na doplnění? Ještě to není nouzová situace, ale takové věci se rychle mohou zhoršit. Jednoduché zpoždění a mohli bychom být nuceni jíst podrážky našich bot!""
 ep3_laamps_provisions.1050.desc_pet_dog: "Můj chudý [ROOT.Char.Custom( 'DogStoryName' )]!\n\nObtíže naší cesty byly prostě příliš velké, dokonce i pro tak odvážného psa..."
 ep3_laamps_provisions.1080.sea: "Jsi na moři, není kde si odpočinout, kromě své vlastní lodi!"
 ep3_laamps_provisions.1030.desc: "Někteří z mých vojáků stále dezertují; většina z nich však ani nemá sílu odejít.\n\nDen za dnem ubývá mých následovníků, jak je hladem, žízní a různými nemocemi srážejí jednoho po druhém."
 hunger_sickness_modifier: "Hladová nemoc"
 ep3_laamps_provisions.1050.desc_pet_cat: "Můj chudý [ROOT.Char.Custom( 'CatStoryName' )]!\n\nObtíže naší cesty byly prostě příliš velké pro tak malé kotě..."
 ep3_laamps_provisions.1050.c: "Počítajíce to... Proč ne...?"
 ep3_laamps_provisions.1000.t: "Snížení přídělů"
 ep3_laamps_provisions.1040.t: "Slabé tělo"
 ep3_laamps_provisions.1050.d: "Omlouvám se... Je mi to tak, tak #EMP líto#!..."
 ep3_laamps_provisions.1080.c.tt: "Tvá [travel|E] bude zrušena a přesměrována na [landfall.GetBaronyNameExplicitly] ([landfall.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetName])"
 ep3_laamps_provisions.1080.c: "Nastav kurz k pevnině, #EMP nyní#!!"
 critically_low_provisions_alert_desc: "Tvoje zásoby se brzy vyčerpají!"
 ep3_laamps_provisions.1050.desc_pet: "Vždy si budu pamatovat, jak se tvé inteligentní oči na mě usmívaly v lepších dnech, ale jejich ztracený lesk, otupěný bolestí a smutkem, když jsi naposledy zvedl hlavu, je to jediné, co vidím.\n\nAť mi [ROOT.Char.GetFaith.HighGodName] odpustí mou hloupost, která nás sem přivedla. Nemyslím si, že můžu."
 ep3_laamps_provisions.1025.a: "Sbohem."
 ep3_laamps_provisions.1070.tt: "Hladovění"
 weak_stomach_modifier_desc: "Po přežití s malým až žádným jídlem po nějakou dobu, tento charakter již nezvládá velká nebo složitá jídla, což je snadno nemocné."
 starving_opinion: "Nech mě umřít hlady"
 ep3_laamps_provisions.1000.a: "Přestaň se bát, bude to v pořádku!"
 ep3_laamps_provisions.1070.a4: "Bezradnost tě nutí účastnit se nečistého jídla"
 hunger_sickness_modifier_desc: "Od téměř umírání hlady tento charakter není stejný: jejich kůže je poznamenaná vředy a jejich tělo i mysl zeslábly."
 ep3_laamps_provisions.1050.desc_pet_horse: "Můj chudý [ROOT.Char.Custom( 'WarhorseStoryName' )]!\n\nObtíže naší cesty byly prostě příliš velké, dokonce i pro tak mocného koně..."
 ep3_laamps_provisions.1050.desc_pet_no: "Jaká tragedie!"
 every_maa_regiment_custom: "Každý pluk mužů v zbrani"
 ep3_laamps_provisions.1010.a: "Slabochové!"
 ep3_laamps_provisions.1020.a: "Jdi, ty zbabělče!"
 ep3_laamps_provisions.1010.t: "Hladoví dezertéři"ep3_laamps_provisions.1010.desc: "Dnes ráno zmizela další skupina vojáků.\n\nTento trend trvá několik dní a musím přijmout, že se prostě neztratili při hlídce nebo nebyli napadeni divokými zvířaty při stání na guardu. Dezertují.\n\nPřiznávám, že situace je těžká: jídlo a voda docházejí a výplata může přijít mnohem později, než se očekávalo. I tak nemohu takovou zbabělost tolerovat!"
 critically_low_provisions_alert: "Kriticky nízké zásoby"
 ep3_laamps_provisions.1040.desc: "Přetrvávající kašel otřásá mým tělem. Trocha vody by pomohla, ale ta včera došla. Ruce se mi třesou a pravděpodobně mám horečku.\n\nCítím se slabý a nemocný – stav, který se zdá, že sdílím s mnoha svými následovníky.\n\nMusíme si pořídit zásoby a musíme to udělat #EMP hned#!, než bude pozdě."
 ep3_laamps_provisions.1070.a5: "Onemocníš"
 every_follower_custom: "Každý [následovník|E]"
 ep3_laamps_provisions.1070.a6: "Něco ve tvé mysli se zlomí"
 ep3_laamps_provisions.1070.a7: "Světlo zmizí z tvých očí"
 ep3_laamps_provisions.1050.b: "Alespoň jsme z toho dostali nějaké čerstvé maso!"
 weak_stomach_modifier: "Slabý žaludek"
 ep3_laamps_provisions.1080.desc_companion: ""Chápu tvou touhu – věř mi, #EMP chápu#!! Ale prosím tě, zvaž svou spěch." [complainer.GetFirstNamePossessive] oči vypadají smutně a vpadle, když [complainer.GetSheHe] na mě zírá.\n\n"Prosím, buď tak tvrdohlavý. Jsme úplně bez jídla a čisté vody; pokud okamžitě nezastavíme, abychom si odpočinuli a doplnili zásoby, jen jdeme přímo k naší smrti!""
 ep3_laamps_provisions.1080.b: "Musíme si odpočinout, než bude příliš pozdě."
 ep3_laamps_provisions.1050.a: "Sbohem, příteli."
 ep3_laamps_provisions.1060.a: "Co mám dělat?"
 ep3_laamps_provisions.1070.a3: "Tvá síla tě opouští"
 ep3_laamps_provisions.1070.a2: "Tvůj žaludek je navždy poškozen"
 ep3_laamps_provisions.1070.a8: "Tvé tělo je trvale zakrnělé"
 ep3_laamps_provisions.1080.t: "Prázdné tašky a prázdné žaludky"
 ep3_laamps_provisions.1030.t: "Hladoví vojáci"
 ep3_laamps_provisions.1025.desc: ""#EMP OPRAVDU#! jsem se snažil tě podpořit, [ROOT.Char.GetFirstNameNoTooltip], snažil jsem se ze všech sil, ale tohle už přehnali!" říká [leaver.Custom2('MyCharacterIntroduction', ROOT.Char)], slzy frustrace v [leaver.GetHerHis] očích a vražedný výraz na [leaver.GetHerHis] tváři.\n\n"Zavedeš nás k naší smrti! Vše kvůli tvé hloupé ambici a směšné šetrnosti! Ale nepůjdu s tebou k předčasnému hrobu! Odcházím. TEĎ!""
 ep3_laamps_provisions.1080.desc_alone: "Opravu jsem myslel, že to zvládnu. Bylo to trochu nadsazené, ale nečekal jsem, že se věci tak rychle zhorší.\n\nOcitám se uvězněný, bez zásob na podporu mého pochodu, hladový, žíznivý a výjimečně slabý.\n\nCíl se přibližuje s každým krokem, ale poprvé cítím hlodající pochybnosti, že se tam nedostanu naživu."
 ep3_laamps_provisions.1070.a: "Nemohu... pokračovat..."
 ep3_laamps_provisions.1050.a_tt: "Tvůj mazlíček zemřel"
 ep3_laamps_provisions.1070.a1: "Umíráš hlady"
 ep3_laamps_provisions.1070.desc: "Nepamatuji si poslední čas, kdy jsem jedl.\n\nMůj krk se cítí jako pergamen.\n\nVšechno #EMP bolí#!.\n\nAni si nepamatuji, kam jdu, jen že musím pokračovat.\n\nNechci pokračovat, jen chci, aby to všechno #EMP skončilo...#!"
 ep3_laamps_provisions.1020.desc: ""#EMP Už to nemohu dál snášet!#!"\n\nJak ospale vycházím ze svého stanu, vidím zuřícího [leaver.GetTitledFirstName], jak nadává a táhne tašku se svými pár věcmi z tábora.\n\n"Už necítím své nohy, moje záda bolí pořád a vůbec si nepamatuji, kdy jsem měl naposledy teplé jídlo! Nebo výživné jídlo! Nebo skutečné jídlo vůbec! #EMP Proklínám tě, prokletý [ROOT.Char.GetFirstNameNoTooltip]!#!"
 ep3_laamps_provisions.1010.desc: "Dnes ráno zmizelo další množství vojáků.\n\nTento trend trvá již několik dní a musím přijmout, že se jednoduše neztrácejí během hlídky, nebo nejsou napadeni divokými zvířaty při stání na stráži. Dezertují.\n\nPřiznávám, že to bylo těžké: jídlo a voda dojdou, a výplata může přijít mnohem později, než se očekávalo. Stejně tak nemohu schvalovat takovou zbabělost!"
