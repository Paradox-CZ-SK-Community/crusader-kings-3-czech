l_polish:
 critically_low_provisions_alert: "Kriticky nízké zásoby"
 critically_low_provisions_alert_desc: "Vaše [provisions|E] se brzy vyčerpají!"
 ep3_laamps_provisions.1000.a: "Přestaň si dělat starosti, bude to v pořádku!"
 ep3_laamps_provisions.1000.b: "Kup si v nejbližším městě něco dobrého!"
 ep3_laamps_provisions.1000.desc: ""[concerned.Custom2('RelationToMeShort', ROOT.Char)|U]," začíná [concerned.GetFirstName], "nemohl jsem si nevšimnout, že máme zásoby zhruba v polovině..."\n\n"Nebyla by lepší začít snižovat příděly nebo — ještě lépe — naplánovat zastávku na doplnění? Není to ještě nouze, ale takové situace se rychle zhorší. Jedna malá prodleva a můžeme se ocitnout v tom, že budeme muset jíst podrážky od bot!"""
 ep3_laamps_provisions.1000.t: "Snížení přídělů"
 ep3_laamps_provisions.1010.a: "Slaboši!"
 ep3_laamps_provisions.1010.desc: "Toto ráno zmizela další skupina vojáků.\n\nTento trend trvá několik dní a musím uznat, že se nejedná jen o ztracení se při hlídce nebo o napadení zvěří při stráži. Dezertují.\n\nPřiznávám, že to bylo těžké: jídla a vody je málo a výplata může přijít mnohem později, než se očekávalo. Přesto takové zbabělosti nemohu schvalovat!"
 ep3_laamps_provisions.1010.t: "Hladoví dezertéři"
 ep3_laamps_provisions.1020.a: "Jdi, zbabělče!"
 ep3_laamps_provisions.1020.desc: ""#EMP Už to dál nedokážu!#!"\n\nKdyž ospale vylezu ze stanu, vidím rozzuřenou [leaver.GetTitledFirstName], jak řve a táhne pytel se svými několika věcmi z tábora.\n\n"Už necítím nohy, záda mě pořád bolí a nepamatuju si, kdy jsem naposledy měl teplé jídlo! Nebo vydatné jídlo! Nebo vůbec nějaké jídlo! #EMP Prokletý [ROOT.Char.GetFirstNameNoTooltip]!#!"""
 ep3_laamps_provisions.1020.t: "Vzdávající se"
 ep3_laamps_provisions.1025.a: "Sbohem."
 ep3_laamps_provisions.1025.desc: ""Opravdu jsem se snažil tě podpořit, [ROOT.Char.GetFirstNameNoTooltip], snažil jsem se ze všech sil, ale tohle už přechází všechny meze!" říká [leaver.Custom2('MyCharacterIntroduction', ROOT.Char)], se slzami zoufalství v očích a vražedným výrazem na tváři.\n\n"Vedeš nás do záhuby! Všechno kvůli tvé bláhové touze po moci a směšné škrtšnosti! Ale já tě do předčasného hrobu následovat nebudu! Odcházím. TEĎ!"""
 ep3_laamps_provisions.1025.t: "Nestojí to za to"
 ep3_laamps_provisions.1030.a: "A přesto pochodujeme dál."
 ep3_laamps_provisions.1030.desc: "Někteří z mých vojáků stále dezertují; většina z nich však nemá ani sílu odejít.\n\nDen za dnem ubývá počet mých stoupenců, hlad, žízeň a rozličné nemoci je sklízejí jednoho po druhém."
 ep3_laamps_provisions.1030.t: "Hladoví vojáci"
 ep3_laamps_provisions.1040.a: "Jsem prostě vyčerpaný..."
 ep3_laamps_provisions.1040.desc: "Nepřetržitý kašel mi otřásá tělem. Trocha vody by pomohla, ale došla včera. Ruce se mi třesou a pravděpodobně mám horečku.\n\nCítím se slabý a nemocný — stav, který sdílí i mnozí moji stoupenci.\n\nMusíme doplnit zásoby, a musíme to udělat #EMP hned teď#!, dřív než bude pozdě."
 ep3_laamps_provisions.1040.t: "Slábnoucí tělo"
 ep3_laamps_provisions.1050.a: "Sbohem, příteli."
 ep3_laamps_provisions.1050.a_1: "[dead.GetSheHe|U] si to nezasloužil."
 ep3_laamps_provisions.1050.a_tt: "Tvůj mazlíček zemřel"
 ep3_laamps_provisions.1050.b: "Aspoň jsme z toho získali čerstvé maso!"
 ep3_laamps_provisions.1050.c: "Koneckonců... Proč ne...?"
 ep3_laamps_provisions.1050.d.tt: "Sežereš mrtvé tělo svého ubohého mazlíčka"
 ep3_laamps_provisions.1050.d: "Omlouvám se... Je mi tak, tak #EMP líto#!..."
 ep3_laamps_provisions.1050.desc_follower: "\n\nNaše zvířata padala jak mouchy, vojáci kolabovali u krajnice a a teď toto; [ROOT.Char.GetFaith.DeathDeityName] navštívil můj tábor a vzal si [dead.Custom2('MyCharacterIntroduction', ROOT.Char)] pryč! Důsledky všech strádání na tomto nerozumném putování byly pro [dead.GetHerHim] příliš tvrdé...\n\nTato smrt leží těžce na mém svědomí."
 ep3_laamps_provisions.1050.desc_pet: "Vždy si budu pamatovat, jak mi tvé inteligentní oči na lepší dny usmívaly, ale teď vidím jen jejich ztracený lesk, otupělý bolestí a smutkem, když jsi naposledy pozvedl hlavu pro mě.\n\nAť mi [ROOT.Char.GetFaith.HighGodName] odpustí mou hloupost, která nás sem přivedla. Nemyslím, že dokážu."
 ep3_laamps_provisions.1050.desc_pet_cat: "Můj chudák [ROOT.Char.Custom( 'CatStoryName' )]!\n\nTěžkosti naší cesty byly příliš velké pro takové malé kotě..."
 ep3_laamps_provisions.1050.desc_pet_dog: "Můj chudák [ROOT.Char.Custom( 'DogStoryName' )]!\n\nTěžkosti naší cesty byly příliš velké i pro takového statečného psa..."
 ep3_laamps_provisions.1050.desc_pet_horse: "Můj chudák [ROOT.Char.Custom( 'WarhorseStoryName' )]!\n\nTěžkosti naší cesty byly příliš velké i pro takového silného oře..."
 ep3_laamps_provisions.1050.desc_pet_no: "Jaká tragédie!"
 ep3_laamps_provisions.1050.t: "Dotek smrti"
 ep3_laamps_provisions.1060.a: "Co mám dělat?"
 ep3_laamps_provisions.1060.desc: "Ticho dnes těžce visí nad mým táborem, jen přerušované slabým sténáním nemocných.\n\nBěhem noci mnoho mých stoupenců začalo projevovat příznaky nějaké nemoci. Ráno to vypadalo jako řádná epidemie. Moji lidé, už oslabení dlouhým pochodem a omezeným přístupem k jídlu a vodě, sotva sbírají síly na to, aby stáli, natož aby chodili.\n\nChci‑li někoho zachránit, musíme se zastavit hned."
 ep3_laamps_provisions.1060.t: "Špatný vzduch"
 ep3_laamps_provisions.1070.a1: "Umřeš hladem"
 ep3_laamps_provisions.1070.a2: "Tvůj žaludek je navždy poškozen"
 ep3_laamps_provisions.1070.a3: "Síla tě opouští"
 ep3_laamps_provisions.1070.a4: "Zoufalství tě přiměje podílet se na bezbožném pokrmu"
 ep3_laamps_provisions.1070.a5: "Onemocníš"
 ep3_laamps_provisions.1070.a6: "Něco v tvé mysli se zlomí"
 ep3_laamps_provisions.1070.a7: "Ze tvých očí zmizí světlo"
 ep3_laamps_provisions.1070.a8: "Tvé tělo zůstane trvale ochromeno"
 ep3_laamps_provisions.1070.a: "Nemůžu... pokračovat..."
 ep3_laamps_provisions.1070.desc: "Nepamatuji si, kdy jsem naposledy jedl.\n\nHrdlo mám jako pergamen.\n\nVšechno #EMP bolí#!.\n\nAni si nepamatuji, kam jdu, jen že musím pokračovat.\n\nNechci pokračovat, chci jen, aby to všechno #EMP skončilo...#!"
 ep3_laamps_provisions.1070.t: "Vidím světlo?"
 ep3_laamps_provisions.1070.tt: "Vyhladovění"
 ep3_laamps_provisions.1080.a: "Přesto musíme pokračovat."
 ep3_laamps_provisions.1080.b: "Musíme se zastavit a odpočinout, než bude pozdě."
 ep3_laamps_provisions.1080.c.tt: "Váš [travel|E] bude zrušen a přesměrován na [landfall.GetBaronyNameExplicitly] ([landfall.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetName])"
 ep3_laamps_provisions.1080.c: "Směřujte k pevnině, #EMP hned teď#!!"
 ep3_laamps_provisions.1080.desc_alone: "Opravdu jsem si myslel, že to dokážu. Bylo to trochu nad síly, ale nečekal jsem, že se to tak rychle zhorší.\n\nOcitl jsem se na mrtvém bodě, bez zásob pro pochod, hladový, žíznivý a výjimečně slabý.\n\nCíl se s každým krokem přibližuje, ale poprvé cítím pálčivou pochybnost, že tam dožiju."
 ep3_laamps_provisions.1080.desc_companion: ""Rozumím tvému spěchu — věř mi, #EMP opravdu rozumím#!! Ale prosím tě, přehodnoť, jestli je ten spěch nutný." [complainer.GetFirstNamePossessive] oči vypadají smutně a propadle, když [complainer.GetSheHe] na mě hledí.\n\n"Prosím, nebývej tak tvrdohlavý. Úplně nám došlo jídlo i čistá voda; pokud se okamžitě nezastavíme a nedoplníme zásoby, půjdeme přímo do záhuby!"""
 ep3_laamps_provisions.1080.sea: "Jste na moři, není kde odpočívat, kromě vaší vlastní lodi!"
 ep3_laamps_provisions.1080.t: "Prázdné pytle a prázdné žaludky"
 every_follower_custom: "Každý [follower|E]"
 every_maa_regiment_custom: "Každý oddíl žoldnéřů"
 hunger_sickness_modifier: "Nemoc z hladu"
 hunger_sickness_modifier_desc: "Od doby, co téměř zemřela hlady, tato postava už není stejná: kůže je jí poseta vředy a její tělo i mysl zeslábly."
 starving_opinion: "Nechte mě vyhladovět"
 weak_stomach_modifier: "Slabý žaludek"
 weak_stomach_modifier_desc: "Po přežití s minimem nebo bez jídla po nějakou dobu už žaludek této postavy nezvládá velká nebo složitá jídla a snadno jí z nich bývá špatně."
