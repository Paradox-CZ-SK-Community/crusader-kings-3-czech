 ep3_landless_admin.1000.desc: "Měkké zaklepání na dveře panství mě překvapí během mé procházky.\n\n"Vstupte."\n\nD dobře oblečený [proposed_councillor.GetWomanMan] stojí ve dveřích, držící [proposed_councillor.GetHerHis] tašku.\n\n"Přicházím nabídnout své služby ctnostnému domu [ROOT.Char.GetHouse.GetBaseNameNoTooltip]. Jsem velmi zdatný a posloužím vám dobře.""
 ep3_landless_admin.1040.desc.spouse: "Můj vlastní manžel... přísahal jsem, že budu vždy po tvém boku."
