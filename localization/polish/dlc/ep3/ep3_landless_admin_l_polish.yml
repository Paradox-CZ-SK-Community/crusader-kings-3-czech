l_polish:
 MODIFIER_DEFINITION_VALUE_PER_ESTATE_BUILDING: " \t#weak Zvýšení za každou úroveň $estate_main_01_domicile_building$ [building|E]#!"
 SCHEME_SECRET_DOMICILE_TUNNEL: "Můžete použít své tajné tunely: $VALUE|+0=$"
 ep3_extra_security_modifier: "Ještě vyšší zdi!"
 ep3_extra_security_modifier_desc: "Tato postava posílila bezpečnost svého sídla ze strachu před špiony."
 ep3_good_estate_modifier: "V dobrém sídle"
 ep3_good_estate_modifier_desc: "Místní jsou ohromeni údržbou $estate_main_01_domicile_building$ této postavy."
 ep3_landless_admin.1000.a: ""Zručný [proposed_councillor.GetWomanMan] je vždy potřeba.""
 ep3_landless_admin.1000.b.failure: "[proposed_councillor.GetShortUIName] se cítí uražen"
 ep3_landless_admin.1000.b.mid: "[proposed_councillor.GetShortUIName] vypadá přesvědčeně"
 ep3_landless_admin.1000.b.success: "[proposed_councillor.GetShortUIName] je tím velmi ohromen"
 ep3_landless_admin.1000.b: ""Jistě by bylo #EMP pro vás#! ctí mi sloužit.""
 ep3_landless_admin.1000.c: ""Nemám potřebu cizí společnosti.""
 ep3_landless_admin.1000.desc: "Měkké ťuknutí na dveře sídla mě překvapí během procházky.\n\n"Vstupte."\n\nDobře oblečený [proposed_councillor.GetWomanMan] stojí ve dveřích a svírá [proposed_councillor.GetHerHis] tašku.\n\n"Chci nabídnout své služby ctihodnému domu [ROOT.Char.GetHouse.GetBaseNameNoTooltip]. Jsem velmi zručný a dobře vám posloužím.""
 ep3_landless_admin.1000.t: "U dveří"
 ep3_landless_admin.1010.a: ""Co to děláte v mém sídle...? Špióni!""
 ep3_landless_admin.1010.b: ""Budeme potřebovat nějaké příspěvky...""
 ep3_landless_admin.1010.c: ""Ujistěte se, že to #EMP všichni#! vědí.""
 ep3_landless_admin.1010.d: ""Možná byste chtěli zůstat?""
 ep3_landless_admin.1010.desc: ""Jaký to pohled! Prý je uvnitř dvě stě pokojů a všechny jejich dveře jsou z ryzího zlata! A v suterénu — ach! Pozdravuji, můj [ROOT.Char.GetLadyLord]!"\n\n[local.GetWomanMan] tak obyčejný, jak jen může být, se zastaví uprostřed mé zahrady. Za [local.GetHerHis] šaty se schovává malé dítě.\n\n"Jen jsme si dělali prohlídku sídla, místní se diví jeho nádheře!""
 ep3_landless_admin.1010.t: "V dobrém sídle"
 ep3_landless_admin.1020.a: ""Tržiště je srdcem každého města.""
 ep3_landless_admin.1020.b: ""Dokážu si představit, jak odpočívám v těch zahradách...""
 ep3_landless_admin.1020.c: ""Bezpečnost je to nejdůležitější.""
 ep3_landless_admin.1020.d: ""Řemeslníci! Jak je miluji!""
 ep3_landless_admin.1020.desc.barracks: "kasárna"
 ep3_landless_admin.1020.desc.garden: "zahradu"
 ep3_landless_admin.1020.desc.guardhouse: "strážnici"
 ep3_landless_admin.1020.desc.intro: "Zvuk pytle mincí se těžko plete s čímkoliv jiným. [steward.GetTitledFirstName] otevírá dveře, [steward.Custom('quirk_pos_pp')].\n\n"Můj pane! Jaké to nádherné sídlo! Služebnictvo už od rána obdivuje"
 ep3_landless_admin.1020.desc.market: "tržiště"
 ep3_landless_admin.1020.desc.olive: "olivový háj"
 ep3_landless_admin.1020.desc.outro: "od rána," [steward.GetFirstNameNoTooltip] zběžně naznačí směrem k němu.\n\n"Bylo by mi velkým potěšením pomoci vám zajistit, že z něj získáme co nejvíce.""
 ep3_landless_admin.1020.desc.vineyard: "vinici"
 ep3_landless_admin.1020.desc.workshop: "dílnu"
 ep3_landless_admin.1020.e: ""Moji muži obdrží nejlepší výcvik.""
 ep3_landless_admin.1020.f: ""Nemohu se dočkat, až ochutnám to víno!""
 ep3_landless_admin.1020.g: ""Olej je tou nejzákladnější složkou.""
 ep3_landless_admin.1020.h.flavor: "To zlato by u mě bylo mnohem v bezpečí..."
 ep3_landless_admin.1020.h: ""Potřebujeme #EMP každou#! minci, abychom to tak udrželi.""
 ep3_landless_admin.1020.t: "Za trochu zlata..."
 ep3_landless_admin.1030.a: ""Co tě brání odhalit #EMP má#! tajemství!?""
 ep3_landless_admin.1030.b: ""[courtier.GetWomanMan] bez cti si nezaslouží žádnou odměnu.""
 ep3_landless_admin.1030.c: ""Jaká zajímavá nabídka...""
 ep3_landless_admin.1030.d.failure: "[courtier.GetShortUIName] není ohromen"
 ep3_landless_admin.1030.d.success: "Přesvědčíte [courtier.GetShortUIName]"
 ep3_landless_admin.1030.d: ""Má vděčnost by měla stačit.""
 ep3_landless_admin.1030.desc: "Host přijel přímo z [liege.GetTitledFirstNamePossessive] dvora, nic méně! [courtier.GetWomanMan] stojí přede mnou, [courtier.Custom('quirk_pos_pp')].\n\n"Jedna věc, můj [ROOT.Char.GetLadyLord]. Prý máte zájem o našeho společného pána... Znám [liege.GetHerHim]. Všichni na dvoře znají [liege.GetHerHim]. Tajemství je jen tak silné jako jeho nejslabší článek," [courtier.GetSheHe] se ušklíbne.\n\n"Navrhuji tajemství za tajemství.""
 ep3_landless_admin.1030.e: ""Nevtahujte mě do toho.""
 ep3_landless_admin.1030.t: "Tajemství za tajemství"
 ep3_landless_admin.1040.a: ""Pověsti! To je přece to, co dělám nejlépe!""
 ep3_landless_admin.1040.b: ""To je škoda. Jdu do svých komnat.""
 ep3_landless_admin.1040.c: ""Stojí to za pokus.""
 ep3_landless_admin.1040.d.failure: "Váš vliv je oslaben"
 ep3_landless_admin.1040.d.success: "Poškodíte kandidaturu [rival.GetShortUIName]"
 ep3_landless_admin.1040.d: ""Ale neslyšeli jste... že [rival.GetSheHe] je #EMP neschopný#!?""
 ep3_landless_admin.1040.desc.child: "Mé vlastní dítě... mám odvahu to udělat?"
 ep3_landless_admin.1040.desc.family: "Krev z mé krve... neměl bych tě ochránit?"
 ep3_landless_admin.1040.desc.intro: "Vzduch je naplněn vůní květin a kráčím vedle [spymaster.GetTitledFirstName] kolem malého průzračného potůčku.\n\n"Zvažoval jste to, můj [ROOT.Char.GetLadyLord]? Ten [rival.GetTitledFirstName] je nebezpečně blízko k [my_title.GetName]. Někteří říkají, že už plánuje své edikty..."\n\n"Ale nemusí to tak být. Pověsti jsou laciné."\n\n"
 ep3_landless_admin.1040.desc.spouse: "Můj vlastní manžel/manželka... slíbil(a) jsem, že budu vždy po tvém boku."
 ep3_landless_admin.1040.e: ""Ať padne kostka, kam chce.""
 ep3_landless_admin.1040.t: "Další v řadě"
 ep3_landless_admin.1040.tt: "[rival.GetShortUINamePossessive] hodnocení kandidáta pro [my_title.GetName] se sníží o #negative_value [EmptyScope.ScriptValue('appointment_score_medium_value')|0]#!"
 ep3_landless_admin.1050.a: "Kdo... kdo to postavil!?"
 ep3_landless_admin.1050.b: "Byla by škoda, kdyby se tam někdo ztratil..."
 ep3_landless_admin.1050.c.failure: "Vaše úsilí nepřineslo ovoce"
 ep3_landless_admin.1050.c.success: "Posílíte své vězení"
 ep3_landless_admin.1050.c: "Nemůžeme riskovat, že se naši vězni dostanou ven."
 ep3_landless_admin.1050.d.success: "Něco naleznete"
 ep3_landless_admin.1050.d: "Tam dole musí být poklad!"
 ep3_landless_admin.1050.desc.intro: ""Můj [ROOT.Char.GetLadyLord]!" [servant.GetTitledFirstName] mě popadne, pot stéká po [servant.GetHerHis] čele, jak jdeme. "Dělníci našli nějaké tunely pod"
 ep3_landless_admin.1050.desc.outro: "Rozbíhají se do všech směrů."\n\nTo, co vidím, je ohromující. Tohle není něco, co by kdokoliv z našich zedníků mohl postavit.\n\nV těchto zdech je mnohem starší přítomnost... kámen tak starý, že se drolí."
 ep3_landless_admin.1050.desc.prison: "vězeňskou celou."
 ep3_landless_admin.1050.desc.servants: "komnatami služebnictva."
 ep3_landless_admin.1050.desc.wine: "vinným sklepem."
 ep3_landless_admin.1050.e.success: "Vyčistíte trosky z tunelů"
 ep3_landless_admin.1050.e: "To můžeme využít pro #EMP naše#! agenty..."
 ep3_landless_admin.1050.f: "Nechte to tak, jak je."
 ep3_landless_admin.1050.t: "Hned pod námi"
 ep3_no_secrets_modifier: "Žádná tajemství"
 ep3_no_secrets_modifier_desc: "Tato postava je ve věci svých tajemství velmi opatrná."
 ep3_secret_tunnels_abduct: "Vaše [GetScheme('abduct').GetTypeName] [schemes|E] budou mít vyšší [success_chance|E]"
 ep3_tunnel_investigation_modifier: "Průzkum tunelů"
 ep3_tunnel_investigation_modifier_desc: "Tato postava objevila pod svým sídlem nějaké tunely a rozhodla se je prozkoumat."
 ep3_tunnel_prison_modifier: "Nikdo neunikne"
 ep3_tunnel_prison_modifier_desc: "Tato postava posílila své vězení."
 ep3_tunnel_servants_modifier: "Rychlá cesta"
 ep3_tunnel_servants_modifier_desc: "Tato postava používá tunely pod svým sídlem jako zkratku."
 ep3_well_rested_modifier: "Dobře odpočatý"
 ep3_well_rested_modifier_desc: "Tato postava se rozhodla upřednostnit odpočinek před politikou."
