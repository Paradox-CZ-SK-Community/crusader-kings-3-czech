l_polish:
 ep3_landless_admin.1020.c: ""Bezpečnost je nejdůležitější opatření.""
 ep3_tunnel_investigation_modifier: "Vyšetřování tunelu"
 ep3_good_estate_modifier_desc: "Místní jsou ohromeni údržbou tohoto charakteru $estate_main_01_domicile_building$."
 ep3_landless_admin.1040.desc.intro: "Vzduch je hustý vůní květin a já kráčím vedle [spymaster.GetTitledFirstName] okolo malého potoka, jasného a čistého.\n\n"Zvažoval jste to, můj [ROOT.Char.GetLadyLord]? Že [rival.GetTitledFirstName] je nebezpečně blízko k [my_title.GetName]. Někteří říkají, že [rival.GetSheHe] už plánuje [rival.GetHerHis] edikty..."\n\n"Ale nemusí to tak být. Pověsti jsou levné."\n\n"
 ep3_extra_security_modifier: "Ještě Vyšší Zdi!"
 ep3_landless_admin.1020.f: ""Nemohu se dočkat, až ochutnám to víno!""
 ep3_landless_admin.1050.desc.servants: "obytné prostory služebnictva."
 ep3_landless_admin.1050.desc.outro: "Rozprostírá se do všech směrů."\n\nTo, co vidím, je ohromující. Toto není něco, co by naši zedníci mohli postavit.\n\nV těchto zdech je mnohem starší přítomnost... kámen tak starý, že se rozpadá."
 ep3_landless_admin.1050.a: "Kdo... kdo to postavil!?"
 ep3_landless_admin.1020.h: ""Potřebujeme #EMP každou#! minci, abychom to udrželi takto.""
 ep3_landless_admin.1020.desc.market: "trh"
 ep3_landless_admin.1050.d.success: "Najdete něco"
 ep3_landless_admin.1020.desc.olive: "olivový háj"
