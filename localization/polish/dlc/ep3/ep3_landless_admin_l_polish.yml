 ep3_landless_admin.1010.a: ""Co děláte v mém panství...? Špehové!""
 ep3_landless_admin.1050.c: "Nemůžeme riskovat, že naši vězni utečou."
 ep3_landless_admin.1030.c: ""Jaká zajímavá nabídka..." "
 ep3_well_rested_modifier_desc: "Tento charakter se rozhodl dát svůj odpočinek nad politiku."
