 ep3_landless_admin.1050.f: "Nechte to tak, jak to je."
 MODIFIER_DEFINITION_VALUE_PER_ESTATE_BUILDING: " \t#slabý nárůst na $estate_main_01_domicile_building$ [budova|E] úrovně#!"
 ep3_landless_admin.1010.desc: ""Jaký pohled! Říká se, že uvnitř je dvě stě pokojů a všechny jejich dveře jsou z čistého zlata! A ve sklepě — ach! Pozdravy, můj [ROOT.Char.GetLadyLord]!"\n\nMístní [local.GetWomanMan] tak jednoduchý, jak jen může být, zastaví se uprostřed mé zahrady. Malé dítě se skrývá za [local.GetHerHis] oblečením.\n\n"Právě jsme si prohlíželi panství, místní jsou ohromeni jeho nádherou!""
 ep3_landless_admin.1020.desc.intro: "Zvuk sáčku mincí je ten, který se těžko zaměňuje. [steward.GetTitledFirstName] otvírá dveře, [steward.Custom('quirk_pos_pp')].\n\n"Můj vládče! Jaké opulentní panství to je! Služebníci žasli nad"
