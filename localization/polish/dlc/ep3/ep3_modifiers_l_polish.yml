 ep3_governor_yearly_8140_ignored_modifier: "Obecní pozemky ignorovány"
 ep3_governor_yearly_8140_ignored_modifier_desc: "Vykořisťování obecných pozemků tohoto hrabství šlechtou bylo správcem ignorováno."
 ep3_governor_yearly_8140_negotiated_modifier: "Mediace ve věci obecních pozemků"
 ep3_governor_yearly_8140_negotiated_modifier_desc: "Toto hrabství má prospěch z mediace s přehnaně ambiciózními vlastníky šlechtického statku."
 ep3_governor_yearly_8150_concession_modifier: "Ústupky rolníkům"
 ep3_governor_yearly_8150_concession_modifier_desc: "Vzbouřené skupiny v tomto hrabství získaly od guvernéra ústupky."
 ep3_governor_yearly_8150_crackdown_modifier: "Kruté potlačení"
 ep3_governor_yearly_8150_crackdown_modifier_desc: "Vzbouřené skupiny v tomto hrabství byly guvernérem tvrdě potlačeny."
 ep3_governor_yearly_8150_insulted_modifier: "Urazení vůdci"
 ep3_governor_yearly_8150_insulted_modifier_desc: "Vůdci povstaleckých skupin v tomto hrabství byli rozhořčeni pokusem správce je uplatit."
 ep3_governor_yearly_8150_minority_crackdown_modifier: "Kruté potlačení"
 ep3_governor_yearly_8150_minority_crackdown_modifier_desc: "Tato postava tvrdě potlačila vzbouřené skupiny ve své provincii."
 ep3_governor_yearly_8150_peasant_crackdown_modifier: "Kruté potlačení"
 ep3_governor_yearly_8150_peasant_crackdown_modifier_desc: "Tato postava tvrdě potlačila vzbouřené skupiny ve své provincii."
 ep3_governor_yearly_8150_placated_modifier: "Uplacení vůdci"
 ep3_governor_yearly_8150_placated_modifier_desc: "Vůdci povstaleckých skupin v tomto hrabství přijali úplatky od správce."
 ep3_governor_yearly_8160_promoted_modifier: "Povýšená menšina"
 ep3_governor_yearly_8160_promoted_modifier_desc: "Členům této komunity byl umožněn přístup do byrokratických hodností správce."
 ep3_governor_yearly_8160_suppressed_modifier: "Potlačená menšina"
 ep3_governor_yearly_8160_suppressed_modifier_desc: "Členům této komunity byl odepřen přístup do byrokratických hodností správce a byli potlačováni."
 ep3_governor_yearly_8170_failure_modifier: "Nedostatečná obrana"
 ep3_governor_yearly_8170_failure_modifier_desc: "Obrana tohoto hrabství proti nájezdům byla zásadně podkopána špatnými opatřeními."
 ep3_governor_yearly_8170_success_modifier: "Obranná opatření"
 ep3_governor_yearly_8170_success_modifier_desc: "Obrana tohoto hrabství před nájezdy byla významně zlepšena díky dovedným opatřením."
 ep3_governor_yearly_8170_warning_system_modifier: "Výstražný systém"
 ep3_governor_yearly_8170_warning_system_modifier_desc: "Toto hrabství má systém včasného varování, který poskytuje lepší ochranu před nájezdy."
 ep3_grammar_school_county_modifier: "Lidová škola"
 ep3_grammar_school_county_modifier_desc: "Vládce tohoto hrabství investoval do školy pro prostý lid."
 ep3_grave_robber_modifier: "Rabovač hrobů"
 ep3_grave_robber_modifier_desc: "Tato postava získala špatnou pověst za vykrádání hrobek svých císařských předchůdců, aby zaplatila své dluhy."
 ep3_guides_and_guards_modifier: "Místní průvodci a stráže"
 ep3_guides_and_guards_modifier_desc: "Místní dobrodinec poskytl zkušené stráže a průvodce pro poutní cestu této postavy."
 ep3_harried_modifier: "Utlačený"
 ep3_harried_modifier_desc: "Toto panství trpělo pod normandským jhem; jeho neklidní obyvatelé byli vystaveni krutému potlačení ze strany vládců."
 ep3_healthy_orphanages_modifier: "Dobře financované sirotčince"
 ep3_healthy_orphanages_modifier_desc: "V tomto hrabství jsou dobře financované sirotčince, díky nimž je o opuštěné dobře postaráno."
 ep3_hereward_caution_modifier: "Opatrný organizátor"
 ep3_hereward_caution_modifier_desc: "Tato postava si dává na přípravě záležet, vždy se ujistí, že má k dispozici to nejlepší, než se zaváže."
 ep3_honourable_jailor_modifier: "Poctivý žalářník"
 ep3_honourable_jailor_modifier_desc: "Přístup této postavy k vězňům je chválen jako striktně podle pravidel a čestný."
 ep3_iconoclast_modifier: "Ikonoklasta"
 ep3_iconoclast_modifier_desc: "Tento císař přijal nauku ikonoklasmu v době velkých těžkostí."
 ep3_impassioned_populace_modifier: "Nadšené obyvatelstvo"
 ep3_impassioned_populace_modifier_desc: "Lidé tohoto hrabství slyšeli o odporu proti cizí okupaci zpoza hranic, a někteří jsou inspirováni k připojení se ke kauze."
 ep3_imperial_tombs_violated_province_modifier: "Porušeny císařské hrobky"
 ep3_imperial_tombs_violated_province_modifier_desc: "Slavné hrobky starých císařů byly vypleněny chamtivým nástupcem, aby uhradil své dluhy."
 ep3_inflexible_worshipper_modifier: "Neústupný uctívač"
 ep3_inflexible_worshipper_modifier_desc: "Tato postava drží své víry bez výhrad a netoleruje heretiky."
 ep3_innovative_farming_techniques: "Inovativní zemědělské techniky"
 ep3_innovative_farming_techniques_desc: ""Toto hrabství těží z pozoruhodně pokročilých zemědělských technik, které zvyšují efektivitu produkce potravin."
 ep3_integration_promoter_modifier: "Propagátor integrace"
 ep3_integration_promoter_modifier_desc: "Tato postava je velmi aktivní v podpoře integrace oblasti kolem svého sídla.\nZvyšuje [candidate_score|E] pro [governorship|E], kde se nachází [family_estate|E]."
 ep3_law_and_order_modifier: "Zákon a pořádek"
 ep3_law_and_order_modifier_desc: "Tato postava krvavě potlačila místní nepokoje ve svém hlavním městě."
 ep3_lay_of_the_land_modifier: "Přehled terénu"
 ep3_lay_of_the_land_modifier_desc: "Tato postava cestuje rychleji poté, co obdržela jasné pokyny od místního."
 ep3_leviathan_failure_character_modifier: "Poražen bestií"
 ep3_leviathan_failure_character_modifier_desc: "Pokus této postavy zlikvidovat bestii pustošící průliv Bosporu se hrubě nepovedl."
 ep3_leviathan_loose_county_modifier: "Pohroma průlivu"
 ep3_leviathan_loose_county_modifier_desc: "Obchod v tomto hrabství je zdecimován bestií pustošící průliv Bosporu."
 ep3_leviathan_loose_province_modifier: "Pohroma průlivu"
 ep3_leviathan_loose_province_modifier_desc: "Tento vodní průchod je nebezpečný kvůli bestii pustošící průliv Bosporu."
 ep3_leviathan_mandate_county_modifier: "Přízrak průlivu"
 ep3_leviathan_mandate_county_modifier_desc: "Obchod v tomto hrabství je částečně omezen bestií pustošící průliv Bosporu."
 ep3_leviathan_mandate_province_modifier: "Přízrak průlivu"
 ep3_leviathan_mandate_province_modifier_desc: "Tento vodní průchod je částečně nebezpečný kvůli bestii pustošící průliv Bosporu."
 ep3_leviathan_success_character_modifier: "Přemohl bestii"
 ep3_leviathan_success_character_modifier_desc: "Tato postava skolila bestii, která pustošila průliv Bosporu."
 ep3_life_of_the_party: "Duše večírku"
 ep3_life_of_the_party_desc: "Tato postava je při veselí tím, kdo ho roztáčí a podporuje zábavu!"
 ep3_life_threatened_modifier: "Život v ohrožení"
 ep3_life_threatened_modifier_desc: "Tato postava nepochybuje — #EMP ví#!, že jsou lidé, kteří ji chtějí odstranit. Vazalové takové obavy nijak zvlášť neocení.\n\n#weak Tento [modifier|E] zvyšuje pravděpodobnost, že vazalové vstoupí do [claimant_factions|E].\n#!"
 ep3_long_contested_province_county_modifier: "Obnovená dlouhodobě sporná provincie"
 ep3_long_contested_province_county_modifier_desc: "Toto hrabství, ležící příliš dlouho mimo dosah císařství, bylo znovu dobyto."
 ep3_long_contested_province_modifier: "$ep3_long_contested_province_county_modifier$"
 ep3_long_contested_province_modifier_desc: "Tato postava upevnila hranice císařství znovudobytem dlouho sporné oblasti."
 ep3_long_lost_province_county_modifier: "Obnovená dávno ztracená provincie"
 ep3_long_lost_province_county_modifier_desc: "Tato oblast, dlouho ztracená Římanům, byla znovu vrácena Římskému císařství."
 ep3_long_lost_province_modifier: "$ep3_long_lost_province_county_modifier$"
 ep3_long_lost_province_modifier_desc: "Tato postava znovu dobyla římskou provincii, která byla císařství dlouho ztracena."
 ep3_lust_for_land_modifier: "Touha po půdě"
 ep3_lust_for_land_modifier_desc: "Tato postava neštítí žádných prostředků, aby se stala vlastníkem půdy.\n\n#weak Tento [modifier|E] snižuje na polovinu náklady $EP3_LAAMP_INVASION_CB_NAME$ [casus_belli|E].\n#!"
 ep3_man_of_god: "Muž boží"
 ep3_man_of_god_desc: "Tato postava je přítelem kněží a její svatost byla vychvalována po celé zemi."
 ep3_master_of_ceremonies: "Mistr obřadů"
 ep3_master_of_ceremonies_desc: "Tato postava se na táborové veselici ukázala jako velký bavič!"
 ep3_maximum_border_county_modifier: "Obnovená konečná hranice"
 ep3_maximum_border_county_modifier_desc: "Nejvzdálenější hranice Římského císařství byla znovu obnovena."
 ep3_maximum_border_modifier: "$ep3_maximum_border_county_modifier$"
 ep3_maximum_border_modifier_desc: "Tato postava obnovila nejvzdálenější hranici Římského císařství."
 ep3_medi_gem_county_modifier: "Obnovený středomořský klenot"
 ep3_medi_gem_county_modifier_desc: "Tento cenný opěrný bod ve Středomoří je opět součástí císařství."
 ep3_medi_gem_modifier: "$ep3_medi_gem_county_modifier$"
 ep3_medi_gem_modifier_desc: "Tato postava zajistila starobylý římský opěrný bod ve Středomoří."
 ep3_mercenaries_abroad_modifier: "Slibovaná vojska v zahraničí"
 ep3_mercenaries_abroad_modifier_desc: "Tato postava slíbila své vojsko jinému vládci výměnou za svobodu."
 ep3_mercenaries_from_abroad_modifier: "Vojska ze zahraničí"
 ep3_mercenaries_from_abroad_modifier_desc: "Tato postava přijímá vojska od jiného vládce, kterého propustila z vězení."
 ep3_missing_supplies: "Chybějící zásoby"
 ep3_missing_supplies_desc: "Toto hrabství postrádá velkou zásilku zbraní a zbroje, což snižuje kvalitu jejich jednotek."
 ep3_monastic_quiet_county_modifier: "Mnišské ticho"
 ep3_monastic_quiet_county_modifier_desc: "Ticho a svatost místních klášterů mají přednost před vnějšími produktivními aktivitami."
 ep3_murderers_loose: "Vrazi na svobodě"
 ep3_murderers_loose_desc: "Toto hrabství zažilo vlnu vražd. Zajímavé je, že všichni oběti byli Normané..."
 ep3_new_justinian_county_modifier: "Obnovená Justiniánova provincie"
 ep3_new_justinian_county_modifier_desc: "Toto hrabství, kdysi dobyté Justiniánovými armádami, bylo opět navráceno Římskému císařství."
 ep3_new_justinian_modifier: "$ep3_new_justinian_county_modifier$"
 ep3_new_justinian_modifier_desc: "Tato postava je „Nový Justinián“, který znovu dobývá západní provincie."
 ep3_new_tastes_cannibal_modifier: "Nové 'chutě'"
 ep3_new_tastes_cannibal_modifier_desc: "Tato postava trvá na tom, aby servírovala na stolech nějaké podezřelé dobroty. Co to sakra #EMP je#! to maso...?"
 ep3_new_tastes_modifier: "Nové chutě"
 ep3_new_tastes_modifier_desc: "Tato postava profitovala z pestřejší stravy v poslední době, což uklidnilo jak mysl, tak tělo."
 ep3_non_blessed_union_modifier: "Nelegální svazek"
 ep3_non_blessed_union_modifier_desc: "Hlava víry této postavy odmítla legalizovat její poslední sňatek."
 ep3_open_granary_county_modifier: "Otevřené panské sýpky"
 ep3_open_granary_county_modifier_desc: "Místní velkostatkář byl donucen otevřít své sýpky a rozdělit obilí, které hromadil."
 ep3_paid_grains: "Dovoz obilí"
 ep3_paid_grains_desc: "Toto hrabství mělo prospěch z dováženého obilí, což zmírnilo narůstající hladomor."
 ep3_persecuting_saints_county_modifier: "Světec neuznán"
 ep3_persecuting_saints_county_modifier_desc: "Místní správce nepoznal známky skutečného svatého muže."
 ep3_pilgrim_protector_other_modifier: "$ep3_pilgrim_protector_same_modifier$"
 ep3_pilgrim_protector_other_modifier_desc: "Tato postava projevila svou charitu hostěním a ochranou poutníků jiného vyznání."
 ep3_pilgrim_protector_same_modifier: "Ochránce poutníků"
 ep3_pilgrim_protector_same_modifier_desc: "Tato postava projevila své nadšení hostěním a ochranou poutníků projíždějících jejich územím."
 ep3_plundered_modifier: "Vypleněno"
 ep3_plundered_modifier_desc: "V této provincii došlo k sérii násilných loupeží, při nichž je majetek pomalu odčerpáván."
 ep3_poets_salon_modifier: "Básnický salón"
 ep3_poets_salon_modifier_desc: "Tato provincie je domovem básnického salonu, široce známého centra umění."
 ep3_politics_before_all_modifier: "Politika nade vše"
 ep3_politics_before_all_modifier_desc: "Tato postava má pragmatický přístup k politice, který ignoruje city a kulturní předsudky."
 ep3_population_boost: "Nárůst populace"
 ep3_population_boost_desc: "Toto panství zaznamenalo příliv násilně přesunutých lidí z sousedního panství, i když jejich nálada není příliš veselá."
 ep3_population_control_county_modifier: "Vše na světle"
 ep3_population_control_county_modifier_desc: "Správce aktivně pronásleduje a ruší místní síť tunelů a skrytých úkrytů."
 ep3_power_couple_modifier: "Symbiotický vztah"
 ep3_power_couple_modifier_desc: "Tato postava má blízký vztah s jinou osobou, podporuje jejich práci a zvyšuje jejich slávu.\n\n#weak Tento [modifier|E] zvyšuje šance na příchod básníků vyšší úrovně z rozhodnutí [GetDecisionWithKey('invite_poets_decision').GetName] [decision|E] a snižuje náklady rozhodnutí [GetDecisionWithKey('found_salon_decision').GetName] [decision|E].#!\n\n"
 ep3_priest_friend_different_modifier: "Přítel všech věřících"
 ep3_priest_friend_different_modifier_desc: "Tato postava je dobře známá jako přítel zbožných, i když ne vždy téže víry..."
 ep3_priest_friend_same_modifier: "Přítel duchovních"
 ep3_priest_friend_same_modifier_desc: "Tato postava je dobře známá jako přítel zbožných."
 ep3_publicly_recognized_modifier: "Veřejně uznáno"
 ep3_publicly_recognized_modifier_desc: "Tato postava byla veřejně uznána jako cenný člen správy."
 ep3_pushed_too_hard: "Přetížený"
 ep3_pushed_too_hard_desc: "Tato postava se příliš tlačila za dosažením svých cílů a je v důsledku toho zranitelnější."
 ep3_quality_control_modifier: "Kontrola kvality"
 ep3_quality_control_modifier_desc: "Tato postava přísně kontroluje své dílo.\n\n#weak Tento [modifier|E] zvyšuje nejnižší potenciální [gold_i][gold|E] získaný z rozhodnutí [GetDecisionWithKey('write_muwashshah_poem_decision').GetName] [decision|E].#!\n\n"
 ep3_raider_unchecked_modifier: "Neomezené pirátství"
 ep3_raider_unchecked_modifier_desc: "Toto hrabství sužují severští nájezdníci, kteří pustoší námořní dopravu a plenit pobřeží."
 ep3_rampaging_disorders_county_modifier: "Divoké nepokoje"
 ep3_rampaging_disorders_county_modifier_desc: "Místní nepokoje proti cizím obchodníkům byly v tomto hrabství ponechány bez zásahu."
 ep3_redistributed_equipment: "Přerozdělené vybavení"
 ep3_redistributed_equipment_desc: "Tato postava těží z přílivu vysoce kvalitních, leč nepoctivě nabytých zbraní a zbroje."
 ep3_refreshed_and_relaxed: "Osvěžení a uvolnění"
 ep3_refreshed_and_relaxed_desc: "Tato postava chápe hodnotu vyčištění mysli a mentálního osvěžení občas.\n\n#weak Tento [modifier|E] umožňuje [GetDecisionWithKey('meditate_in_seclusion_decision').GetName] [decision|E].#!"
 ep3_resettled_village: "Přesídlené obydlí"
 ep3_resettled_village_desc: "Mnoho obyvatel tohoto panství bylo násilně přemístěno jinam, zanechavše je opuštěné."
 ep3_responsible_with_money: "Rozumný s penězi"
 ep3_responsible_with_money_desc: "I když má trochu oslabenou mysl, tato postava stále pevně drží otěže pokladny."
 ep3_rested_and_refreshed_modifier: "Odpočatý a osvěžený"
 ep3_rested_and_refreshed_modifier_desc: "Tato postava profitovala z několika nocí v pohodlnějším prostředí, než je zvyklá."
 ep3_restored_pentarchy_seat_county_modifier: "Obnovené sídlo Pentarchie"
 ep3_restored_pentarchy_seat_county_modifier_desc: "Toto hrabství je opět sídlem Pentarchie."
 ep3_restored_pentarchy_seat_modifier: "$ep3_restored_pentarchy_seat_county_modifier$"
 ep3_restored_pentarchy_seat_modifier_desc: "Tato postava znovu dobyla pro císařství sídlo Pentarchie."
 ep3_reunited_modifier: "Znovu sblíženi"
 ep3_reunited_modifier_desc: "Tato postava byla znovu spojena se starou láskou, k jejich radosti."
 ep3_roaming_shepherds_county_modifier: "Putující pastýři"
 ep3_roaming_shepherds_county_modifier_desc: "Pastýřům je dovoleno putovat se svými stády, kam jen chtějí."
 ep3_sabotaged_roads: "Sabotované cesty"
 ep3_sabotaged_roads_desc: "Cesty na tomto panství byly poškozeny sabotáží, což je činí nebezpečnějšími pro cestování."
 ep3_school_building_county_modifier: "Výstavba školy"
 ep3_school_building_county_modifier_desc: "Vládce tohoto hrabství přesměroval část produkce na školu pro prostý lid."
 ep3_sensible_provisions: "Rozumný se zásobami"
 ep3_sensible_provisions_desc: "Tato postava se nedá svést k plýtvání zásobami zbytečně."
 ep3_sent_help_to_east_modifier: "Poslal armádu na pomoc"
 ep3_sent_help_to_east_modifier_desc: "Tato postava poslala oddíl dobrovolníků, aby pomohl některým křesťanským bratrům v jejich válce."
 ep3_settling_nomads_county_modifier: "Usazování kočovníků"
 ep3_settling_nomads_county_modifier_desc: "Toto hrabství přijímá pomalý proud kočovných lidí ze sousedních území."
 ep3_sketchy_guides_modifier: "Nespolehliví průvodci"
 ep3_sketchy_guides_modifier_desc: "Zdá se, že tato postava pořád vybírá průvodce, kteří dávají nesprávné informace, ať už náhodou nebo jen smůlou."
 ep3_smouldering_village: "Dýmící budovy"
 ep3_smouldering_village_desc: "Budovy na tomto panství utrpěly požár, který způsobil poškození jak infrastruktury, tak psychiky obyvatel."
 ep3_standing_alone_modifier: "Osamělý"
 ep3_standing_alone_modifier_desc: "Tato postava je odhodlaná stát si za svými přesvědčeními, i kdyby ji nikdo nepodporoval."
 ep3_star_crossed_modifier: "Osudem zkřížený"
 ep3_star_crossed_modifier_desc: "Tato postava touží po ztracené lásce, kterou už nikdy nezíská zpět."
 ep3_stolen_equipment: "Ukradené vybavení"
