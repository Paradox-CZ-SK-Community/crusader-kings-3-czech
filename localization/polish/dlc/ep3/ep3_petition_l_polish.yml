 petition_liege.0101.desc.council_seat_family: "prosím můj [petition_liege.GetLadyLord], nech mé [petition_char.Custom2('RelationToMeShort', petition_char)] sedět ve tvé radě."\n\n"[petition_char.GetHerHis|U] talenty jsou přehlíženy, zatímco méněcenní [petition_char.GetWomenMen] jsou slyšeni na nejvyšších úrovních; [petition_char.GetSheHe] by sdílel břemena říše jako tvůj [petition_char.Custom('GetCouncilPositionRequest')].""
 petition_liege.0101.desc.court_position_family: "prosím můj [petition_liege.GetLadyLord], přijmi [petition_char.GetName] do svého dvora."\n\n"[petition_char.GetSheHe|U] je velký talent, ale [petition_char.GetSheHe] by lépe sloužil ve tvém službách než v mých.""
 petition_liege.0101.desc.court_position: "prosím můj [petition_liege.GetLadyLord], přijmi mé služby na tvém dvoře."\n\n"Moje talenty jsou promrhané, místo abych sloužil tvým zájmům.""
 petition_liege.0101.desc.governorship_family: "prosím mého [petition_liege.GetLadyLord], udělíte [petition_char.GetName] gubernátorství?"\n\n"[petition_char.GetSheHe|U] je příliš ochotný sloužit království a upřímně je škoda, že [petition_char.GetHerHim] čeká na mě. [petition_char.GetSheHe|U] by měl mít provincii [petition_char.GetHerHis] vlastní, aby sloužil vašim zájmům."
 petition_liege.0101.desc.governorship: "prosím můj [petition_liege.GetLadyLord], udělil bys mi governorship?"\n\n"Jsem pouze příliš ochoten sloužit říši, a upřímně řečeno, mé talenty jsou promrhané. S provincií vlastního vlastnictví bych mohl sloužit tvým zájmům.""
 petition_liege.0101.desc.house_governorship_rights: "prosím mého [petition_liege.GetLadyLord], udělíte domu [petition_vassal.GetHouse.GetBaseName] právo pokračovat ve vládnutí [petition_vassal.GetPrimaryTitle.GetAdjective] [petition_vassal.GetPrimaryTitle.GetTierAsNameNoTooltip]?"\n\n"Moje rodina dobře spravovala oblast jako vaši loajální poddaní a přeje si pouze pokračovat."
