 petition_liege.0101.desc.admin_request_council: "$petition_liege.0101.desc.court_position$"
 petition_liege.0101.desc.council_seat_family: "prosím, můj [petition_liege.GetLadyLord], dovolte mému [petition_char.Custom2('RelationToMeShort', petition_char)] sedět ve vaší radě."\n\n"[petition_char.GetHerHis|U] schopnosti jsou přehlíženy, zatímco méněcenní [petition_char.GetWomenMen] jsou vyslyšeni na nejvyšších úrovních; [petition_char.GetSheHe] by sdílel břemena říše jako váš [petition_char.Custom('GetCouncilPositionRequest')].""
 petition_liege.0101.desc.court_position: "prosím, můj [petition_liege.GetLadyLord], přijměte moje služby na vašem dvoře."\n\n"Moje schopnosti jsou promrhány, místo toho, aby sloužily vašim zájmům.""
 petition_liege.0101.desc.court_position_family: "prosím, můj [petition_liege.GetLadyLord], přijměte [petition_char.GetName] na váš dvůr."\n\n"[petition_char.GetSheHe|U] je velký talent, ale [petition_char.GetSheHe] by lépe sloužil ve vašich službách než u mě.""
 petition_liege.0101.desc.governorship: "prosím, můj [petition_liege.GetLadyLord], udělíte mi guvernérství?"\n\n"Toužím sloužit říši a upřímně – mé schopnosti jsou promrhány. S vlastní provincií bych mohl lépe sloužit vašim zájmům.""
 petition_liege.0101.desc.governorship_family: "prosím, můj [petition_liege.GetLadyLord], udělíte [petition_char.GetName] guvernérství?"\n\n"[petition_char.GetSheHe|U] je velmi dychtivý sloužit říši a upřímně řečeno je plýtvání, aby [petition_char.GetHerHim] čekal u mě. [petition_char.GetSheHe|U] by měl mít vlastní provincii, aby mohl sloužit vašim zájmům.""
 petition_liege.0101.desc.house_governorship_rights: "prosím, můj [petition_liege.GetLadyLord], udělíte rodu [petition_vassal.GetHouse.GetBaseName] právo nadále spravovat [petition_vassal.GetPrimaryTitle.GetAdjective] [petition_vassal.GetPrimaryTitle.GetTierAsNameNoTooltip]?"\n\n"Má rodina oblast dobře spravovala jako vaši věrní poddaní a přeje si v tom jen pokračovat.""
