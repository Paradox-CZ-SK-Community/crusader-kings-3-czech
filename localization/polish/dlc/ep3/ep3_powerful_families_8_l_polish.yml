l_polish:
 ep3_powerful_families.8000.a.lose: "[influential_family_member.GetFirstNameNoTooltip] je přistižen"
 ep3_powerful_families.8000.a.win: "[influential_family_member.GetFirstNameNoTooltip] uspěje"
 ep3_powerful_families.8000.a: "Výborná příležitost!"
 ep3_powerful_families.8000.b.tt: "[influential_family_member.GetFirstNameNoTooltip] možná odhalí [liege.GetNamePossessiveNoTooltip] tajemství"
 ep3_powerful_families.8000.b.win.no_secret: "[influential_family_member.GetFirstNameNoTooltip] nenajde žádná tajemství"
 ep3_powerful_families.8000.b.win.secret: "[influential_family_member.GetFirstNameNoTooltip] odhalí tajemství"
 ep3_powerful_families.8000.b: "Prohledej archiv a najdi tajemství!"
 ep3_powerful_families.8000.c: "Zůstaň věrným služebníkem."
 ep3_powerful_families.8000.desc: "Otevřu dnes dopis od [influential_family_member.Custom2('MyCharacterIntroduction', ROOT.Char)]. [influential_family_member.GetHerHis|U] nízký charakter a intrikánská povaha se ukazují v plné nahotě, když [influential_family_member.GetSheHe] navrhuje, abychom využili [influential_family_member.GetHerHis] postavení k přístupu a úpravám dokumentů v držení [liege.GetTitleAsNameNoTooltip].\n\n[influential_family_member.GetNamePossessiveNoTooltip|U] jmenování na [liege.GetNamePossessive] dvůr bylo dosud zásadním přínosem pro prosazování zájmů rodiny, a přestože [influential_family_member.GetHerHis] návrh nás může dovést dál, mohl by [influential_family_member.GetHerHis] postavení navždy ohrozit..."
 ep3_powerful_families.8000.t: "Ve vysokých kruzích"
 ep3_powerful_families.8010.a.lose: "[liege.GetTitleAsNameNoTooltip|U] se stává podezřívavým"
 ep3_powerful_families.8010.a.win: "Váš vliv roste"
 ep3_powerful_families.8010.a: "Nějaká finanční pomoc získá [liege.GetHerHis] důvěru."
 ep3_powerful_families.8010.b: "Měli bychom přímo vyslat naše jednotky do války!"
 ep3_powerful_families.8010.c: "Musíme využít tento okamžik slabosti."
 ep3_powerful_families.8010.d: "Teď není ten správný čas."
 ep3_powerful_families.8010.desc: "[war.GetName|U] zuří a po řadě neúspěšných bitev a obléhání se [liege.GetName] ocitl v defenzivě. Po celém [liege.GetPrimaryTitle.GetName] vlivné rody a dvořané mumlají a intrikují, aby prosadili své vlastní zájmy v momentě slabosti [liege.GetTitleAsNameNoTooltip|U], a možná nyní přišla i naše chvíle udělat totéž.\n\nPokud [liege.GetTitleAsNameNoTooltip|U] pomůžeme, můžeme si získat [liege.GetHerHis] přízeň a ovinout náš vliv kolem trůnu jako mocná réva..."
 ep3_powerful_families.8010.t: "[liege.GetTitleAsNameNoTooltip|U] v nesnázích"
 ep3_powerful_families.8011.a: "Jak štědré."
 ep3_powerful_families.8011.desc: "Vaše statečné boje v [war.GetName] neunikly pozornosti mé rodiny. Vezměte si svůj podíl z našeho bohatství a ať nám to pomůže přinést vítězství nás všech!"
 ep3_powerful_families.8011.t: "[generous_family.Custom2('AppropriateGreetingPositive', liege )]"
 ep3_powerful_families.8012.a.toast: "[liege.GetFirstName] přijímá vaši nabídku"
 ep3_powerful_families.8012.a: "Velmi dobře."
 ep3_powerful_families.8012.b.toast: "[liege.GetFirstName] odmítá vaši nabídku"
 ep3_powerful_families.8012.b: "Nenechám se využít!"
 ep3_powerful_families.8012.desc: "Není tajemstvím, že [war.GetName] se nevyvíjí tak, jak jsme očekávali, a hádající se rody už začaly vymýšlet způsoby, jak zaplnit rostoucí mocenské vakuum v říši. [generous_family.GetName|U], však, se snaží jednat způsobem, který je pro mě nejvýhodnější.\n\nV [generous_family.GetHerHis] dopise [generous_family.GetSheHe] nabízí přislíbit [generous_family.GetHerHis] armády do války výměnou za značný počet čestných titulů a pravomocí."
 ep3_powerful_families.8012.t: "Rodina, která válčí společně"
 ep3_powerful_families.8020.a.lose: "Vaše snahy jsou marné"
 ep3_powerful_families.8020.a.win: "Zatím potlačíte jejich vliv"
 ep3_powerful_families.8020.a: "Musíme je potlačit."
 ep3_powerful_families.8020.b.lose: "[new_family.GetFirstName] není ohromen"
 ep3_powerful_families.8020.b.win: "[new_family.GetFirstName] je ohromen"
 ep3_powerful_families.8020.b: "Musíme jim dát najevo, že jsme přátelé."
 ep3_powerful_families.8020.c: "Jednoduše se jim vyhněte."
 ep3_powerful_families.8020.desc: "Po celém království se moc nového rodu zdá zakořeňovat. Jako plevel rozšířili svůj vliv do všech koutů naší společnosti a sotva uplyne den, aby člověk neslyšel jméno \"[new_family.GetHouse.GetBaseName].\"\n\nNelze popřít, že tento rod vykvetl v jeden z největších v říši, a moje rodina se nyní obrací na mě pro rady, jak bychom měli k této nové moci přistoupit."
 ep3_powerful_families.8020.t: "V zárodku"
 ep3_powerful_families.8030.a.lose: "Nedostanete odpověď"
 ep3_powerful_families.8030.a.win: "Přesvědčíte [friendly_family.GetHerHim]"
 ep3_powerful_families.8030.a: "Musím [friendly_family.GetHerHim] okamžitě kontaktovat!"
 ep3_powerful_families.8030.b: "K tomu přátelé nejsou."
 ep3_powerful_families.8030.desc: "[faction.GetName|U] je stále v zárodku, ale samozřejmě má podporu mé velké rodiny. Některé rody však zatím nevidí spravedlnost naší věci a dosud odmítly příležitost připojit se k nám.\n\nPři psaní dopisů koordinujících další kroky frakce si nemohu odpustit přemítání, proč [friendly_family.Custom2('MyCharacterIntroduction', ROOT.Char)] dosud nevyslovil podporu naší věci."
 ep3_powerful_families.8030.t: "Rody, které intrikují společně..."
 ep3_powerful_families.8040.a.lose: "Návštěva byla katastrofa"
 ep3_powerful_families.8040.a.win: "Návštěva proběhla dobře"
 ep3_powerful_families.8040.a: "Musíme [other_family.GetHerHim] okamžitě pozvat!"
 ep3_powerful_families.8040.b.lose: "Váš plán je odhalen"
 ep3_powerful_families.8040.b.win: "Váš vliv se rozšiřuje"
 ep3_powerful_families.8040.b: "Musíme usilovat o to, aby tyto pozemky byly naše."
 ep3_powerful_families.8040.c: "Musím prostě držet nízký profil."
 ep3_powerful_families.8040.desc: "Odkdy [location.GetName] přešel do vlastnictví rodu [other_family.GetHouse.GetName], začal jsem se cítit jako host na vlastním sídle. Samozřejmě jsou mi patří pozemky uvnitř panství, ale všechno za branami patří [other_family.GetName].\n\nKdyž se vydávám na ranní procházku po pozemcích, nemohu si pomoci a přemýšlím, zda by nebylo politicky výhodné mít po svém boku [other_family.GetFirstNameNoTooltip]..."
 ep3_powerful_families.8040.t: "Srdečně"
 ep3_powerful_families.8060.a.lose: "Jste přistiženi"
 ep3_powerful_families.8060.a.win: "Získáte jejich bohatství"
 ep3_powerful_families.8060.a: "Udeřte na jejich finance."
 ep3_powerful_families.8060.b: "Podplaťte jejich služebníky."
 ep3_powerful_families.8060.c: "Musím zatím snášet jejich přítomnost."
 ep3_powerful_families.8060.desc: "Procházím se v klidu po [location.GetNameNoTier] se svou obvyklou družinou důvěrníků a ochránců a obdivuji nádherné stavby. Jsem opojen radostí z pozemků, jimiž vládnu, ale pak mi náladu zkalí, když spatřím groteskní držbu rodu [other_family.GetHouse.GetName].\n\nJejich statky jsou jako rozeseté bradavice na mém jinak dokonalém panství a cítím, jak mi prudce buší krev při pomyšlení, že bych měl dál snášet jejich přítomnost."
 ep3_powerful_families.8060.t: "Zákeřná vila"
 ep3_powerful_families.8070.a.lose: "[child.GetFirstNameNoTooltip|U] je přistižen"
 ep3_powerful_families.8070.a.win: "[child.GetFirstNameNoTooltip|U] se stane tvým informátorem"
 ep3_powerful_families.8070.a: ""Pokračuj tam a řekni mi všechno.""
 ep3_powerful_families.8070.b.crit_win: "[child.GetFirstNameNoTooltip|U] ukončí soupeření"
 ep3_powerful_families.8070.b.lose: "[child.GetFirstNameNoTooltip|U] selže"
 ep3_powerful_families.8070.b.win: "[child.GetFirstNameNoTooltip|U] udělá pokrok"
 ep3_powerful_families.8070.b: ""Snaž se ukončit toto naše pošetilé soupeření.""
 ep3_powerful_families.8070.c: ""Zmizni mi z očí.""
 ep3_powerful_families.8070.desc: "Moji strážci svrhnou třesoucího se [child.GetName] ke mým nohám. [child.GetHerHis|U] tvář je obrazem hanby a nedovedu si představit, co [child.GetSheHe] provedl.\n\n\"Našli jsme tohoto [child.Custom('InsultNoun')] u panství [other_family.GetHouse.GetName], kde se tam cítí jako doma. Nemusíte se divit, kde leží [child.GetHerHis] opravdová loajalita.\"\n\nPředstava, že se můj vlastní příbuzný sblížil s mými nepřáteli, je odpudivá, ale možná lze [child.GetHerHis] spojení využít."
 ep3_powerful_families.8070.t: "Pošetilost"
 ep3_powerful_families.8080.a: "Perfektní příležitost ponížit rod [other_family.GetHouse.GetNameNoTooltip]!"
 ep3_powerful_families.8080.b: "Pomohu."
 ep3_powerful_families.8080.desc: "Cinkání poháru upoutá veškerou pozornost na [other_family.GetName], který vstane, aby přednesl řeč. [other_family.GetSheHe|U] začne dobře, ale malé zaváhání rychle přeroste v dlouhé a nepříjemné ticho.\n\n[other_family.GetSheHe|U] se na mě dívá s výrazem strachu a zoufalství na [other_family.GetHerHis] tváři a tiše mě prosí, abych mu přišel na pomoc."
 ep3_powerful_families.8080.t: "Koktavé ticho"
 ep3_powerful_families.8090.a.lose: "[liege.GetFirstNameNoTooltip|U] se nudí"
 ep3_powerful_families.8090.a.win: "[liege.GetFirstNameNoTooltip|U] je ohromen"
 ep3_powerful_families.8090.a: ""A co rod [ROOT.Char.GetHouse.GetNameNoTooltip], můj pane?""
 ep3_powerful_families.8090.b: "Večer stejně jednou skončí."
 ep3_powerful_families.8090.desc: "Dnes večer jsem přimáčknut mezi [liege.GetName] a [other_family.Custom('InsultAdjective')] [other_family.GetName]. Jsem nucen poslouchat, jak ten podlézač rozplývá se nad domnělou věrností a talentem rodu [other_family.GetHouse.GetName].\n\nNic není odpudivější než slova, která se derou z úst [other_family.GetHerHis], a ještě horší jsou drobečky jídla, které s nimi létají. Musím najít způsob, jak toho [other_family.Custom('InsultNoun')] umlčet, i kdyby jen kvůli úlevě mé bolesti hlavy."
 ep3_powerful_families.8090.t: "Civilní surovost"
 ep3_powerful_families.8100.a.lose: "[cp_fam.GetFirstNameNoTooltip|U] je odmítnut"
 ep3_powerful_families.8100.a.win: "[cp_fam.GetFirstNameNoTooltip|U] je jmenován"
 ep3_powerful_families.8100.a: ""[cp_fam.GetFirstNameNoTooltip|U] je skvělý básník, můj pane!""
 ep3_powerful_families.8100.b: ""Jsem rád, že i vy oceňujete jemné věci.""
 ep3_powerful_families.8100.desc: "Tento večer mám to štěstí, že se ocitnu v rozhovoru s [liege.GetName]. [liege.GetSheHe|U] si postěžoval(a), že tráví mnoho večerů bez poslechu něžné poezie.\n\nVzpomněl(a) jsem si, že [cp_fam.GetName|U] věnoval(a) mnoho dní procházení zahradami a procvičování v jazyce [cp_fam.GetCulture.GetLanguage.GetNameNoTooltip]. Tento koníček by mohl být využit k rozšíření našeho vlivu na [liege.GetPrimaryTitle.GetAdjective] dvoře..."
 ep3_powerful_families.8100.t: "Dvorské služby"
 friend_aided_my_family: "[TARGET_CHARACTER.GetShortUIName|U] pomohl rodině [CHARACTER.GetShortUINamePossessive] rozšířit její vliv v říši"
