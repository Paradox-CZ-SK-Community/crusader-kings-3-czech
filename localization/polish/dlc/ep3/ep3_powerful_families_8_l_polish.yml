l_polish:
 ep3_powerful_families.8000.a.lose: "[influential_family_member.GetFirstNameNoTooltip] byl chycen"
 ep3_powerful_families.8000.a: "Skvělá příležitost!"
 ep3_powerful_families.8000.a.win: "[influential_family_member.GetFirstNameNoTooltip] uspěl"
 ep3_powerful_families.8000.b: "Hledat v archivu tajemství!"
 ep3_powerful_families.8000.b.tt: "[influential_family_member.GetFirstNameNoTooltip] může odhalit tajemství [liege.GetNamePossessiveNoTooltip]"
 ep3_powerful_families.8000.b.win.no_secret: "[influential_family_member.GetFirstNameNoTooltip] nenachází žádná tajemství"
 ep3_powerful_families.8000.b.win.secret: "[influential_family_member.GetFirstNameNoTooltip] objevuje tajemství"
 ep3_powerful_families.8000.c: "Jen buď věrným služebníkem."
 ep3_powerful_families.8000.desc: "Dnes rozepisuji dopis od [influential_family_member.Custom2('MyCharacterIntroduction', ROOT.Char)]. [influential_family_member.GetHerHis|U] nízký charakter a intrikářská povaha jsou plně na očích, když [influential_family_member.GetSheHe] navrhuje, abychom využili [influential_family_member.GetHerHis] postavení k přístupu a úpravě dokumentů, které vlastní [liege.GetTitleAsNameNoTooltip].\n\nJmenování [influential_family_member.GetNamePossessiveNoTooltip|U] k dvoru [liege.GetNamePossessive] doposud bylo klíčovým přínosem pro prosazení zájmů rodiny, a i když [influential_family_member.GetHerHis] návrh usiluje o další postup, mohlo by to ohrozit [influential_family_member.GetHerHis] postavení navždy..."
 ep3_powerful_families.8000.t: "Na Významných Místech"
 ep3_powerful_families.8010.a.lose: "Pán [liege.GetTitleAsNameNoTooltip|U] se stává obezřetným"
 ep3_powerful_families.8010.a: "Nějaká finanční pomoc získá [liege.GetHerHis] důvěru."
 ep3_powerful_families.8010.a.win: "Váš vliv roste"
 ep3_powerful_families.8010.b: "Měli bychom přímo přislíbit naše vojska do války!"
 ep3_powerful_families.8010.c: "Musíme využít tento okamžik slabosti."
 ep3_powerful_families.8010.desc: "Bitva [war.GetName|U] stále zuří a po sérii neúspěšných bitev a obléhání se [liege.GetName] ocitl v nevýhodě. Napříč [liege.GetPrimaryTitle.GetName] mumlají a intrikují vlivné rodiny a dvořané, aby prosadili své vlastní zájmy ve chvíli slabosti [liege.GetTitleAsNameNoTooltip|U], a možná nyní je náš čas udělat totéž.\n\nPokud pomůžeme [liege.GetTitleAsNameNoTooltip|U], můžeme si získat [liege.GetHerHis] přízeň a obtočit náš vliv kolem trůnu jako mocná vinná réva..."
 ep3_powerful_families.8010.d: "Není teď čas."
 ep3_powerful_families.8010.t: "[liege.GetTitleAsNameNoTooltip|U] v Úzkosti"
 ep3_powerful_families.8011.a: "Jak laskavé."
 ep3_powerful_families.8011.desc: "Tvé udatné boje v [war.GetName] nezůstaly mojí rodině nepovšimnuty. Vezmi si svou část našeho bohatství a ať ti to pomůže přinést vítězství nám všem!"
 ep3_powerful_families.8011.t: "[generous_family.Custom2('AppropriateGreetingPositive', liege )]"
 ep3_powerful_families.8012.a.toast: "[liege.GetFirstName] přijímá tvou nabídku"
 ep3_powerful_families.8012.a: "Velmi dobře."
 ep3_powerful_families.8012.b: "Nebudu vykořisťován!"
 ep3_powerful_families.8012.b.toast: "[liege.GetFirstName] odmítá vaši nabídku"
 ep3_powerful_families.8012.desc: "Není tajemstvím, že [war.GetName] neprobíhá tak dobře, jak jsme původně očekávali, a hádající se rodiny již začaly plánovat, jak by mohly zaplnit rostoucí mocenské vakuum v království. [generous_family.GetName|U] však hledá způsob, jak to udělat, který by mi byl nejužitečnější.\n\nVe [generous_family.GetHerHis] dopise [generous_family.GetSheHe] nabízí, že přislíbí [generous_family.GetHerHis] armády do války, pouze výměnou za značný počet čestných titulů a pravomocí."
 ep3_powerful_families.8012.t: "Rodina, Která Bojuje Společně"
 ep3_powerful_families.8020.a.lose: "Vaše úsilí je marné"
 ep3_powerful_families.8020.a: "Musíme je potlačit."
 ep3_powerful_families.8020.a.win: "Zatím potlačuješ jejich vliv"
 ep3_powerful_families.8020.b.lose: "[new_family.GetFirstName] není ohromen"
 ep3_powerful_families.8020.b: "Musíme jim dát vědět, že jsme přátelé."
 ep3_powerful_families.8020.b.win: "[new_family.GetFirstName] je ohromen"
 ep3_powerful_families.8020.c: "Jednoduše se jim vyhni."
 ep3_powerful_families.8020.desc: "Po celém království se zdá, že moc nové rodiny se ujímá. Jako plevel rozšířili svůj vliv do všech koutů naší společnosti a sotva uplyne den, kdy se dá vyhnout slyšení jména "[new_family.GetHouse.GetBaseName]."\n\nNelze popřít, že tato rodina rozkvetla v jednu z největších v království, a má rodina nyní hledí na mě pro radu, jak bychom se měli postavit k této nové moci."
 ep3_powerful_families.8020.t: "V Květu"
 ep3_powerful_families.8030.a.lose: "Nedostaneš žádnou odpověď"
 ep3_powerful_families.8030.a: "Musím okamžitě kontaktovat [friendly_family.GetHerHim]!"
 ep3_powerful_families.8030.a.win: "Přesvědčíš [friendly_family.GetHerHim]"
 ep3_powerful_families.8030.b: "Tohle není důvod, proč bychom měli být přátelé."
 ep3_powerful_families.8030.desc: "[faction.GetName|U] je stále rozvíjejícím se hnutím, ale samozřejmě má podporu mé velké rodiny. Některé rodiny však zatím nevidí spravedlnost této věci a dosud odmítly příležitost připojit se k nám.\n\nKdyž píši dopisy koordinující další kroky frakce, nemohu si pomoci a přemýšlím, proč [friendly_family.Custom2('MyCharacterIntroduction', ROOT.Char)] dosud nevyjádřil podporu této věci."
 ep3_powerful_families.8030.t: "Rodiny, Které Intrikují Společně..."
 ep3_powerful_families.8040.a.lose: "Návštěva byla katastrofa"
 ep3_powerful_families.8040.a: "Musíme okamžitě pozvat [other_family.GetHerHim]!"
 ep3_powerful_families.8040.a.win: "Návštěva probíhá dobře"
 ep3_powerful_families.8040.b.lose: "Tvůj plán byl odhalen"
 ep3_powerful_families.8040.b: "Musíme pracovat na tom, aby se tyto země staly našimi."
 ep3_powerful_families.8040.b.win: "Tvůj vliv se šíří"
 ep3_powerful_families.8040.c: "Jednoduše si musím držet hlavu dolů."
 ep3_powerful_families.8040.desc: "Od té doby, co [location.GetName] spadlo do držení domu [other_family.GetHouse.GetName], začal jsem se cítit jako host na svém vlastním panství. Samozřejmě, že země uvnitř domu jsou moje, ale všechno za branou patří [other_family.GetName].\n\nKdyž se ráno procházím po pozemku, nemohu si neodpustit, abych se nezamyslel, zda by bylo politicky výhodné mít [other_family.GetFirstNameNoTooltip] po svém boku..."
 ep3_powerful_families.8040.t: "Srdečně"
 ep3_powerful_families.8060.a.lose: "Byli jste chyceni"
 ep3_powerful_families.8060.a.win: "Vydoloval jsi jejich bohatství"
 ep3_powerful_families.8060.a: "Zasaď jejich finance."
 ep3_powerful_families.8060.b: "Podplatit jejich sluhy."
 ep3_powerful_families.8060.c: "Musím nyní tolerovat jejich přítomnost."
 ep3_powerful_families.8060.desc: "Pohodlně se procházím [location.GetNameNoTier] se svým obvyklým soudním doprovodem a obdivuji nádherné budovy uvnitř. Jsem opojen radostí z zemí, které vládnu, ale pak se mi nálada zhoršuje, když spatřím groteskní držení rodiny [other_family.GetHouse.GetName].\n\nJejich majetky jsou jako rozptýlené bradavice na mých jinak dokonalých zemích a cítím, jak mé srdce začne bušit při pomyšlení na to, že bych měl dále snášet jejich přítomnost."
 ep3_powerful_families.8060.t: "Zlý Dům"
 ep3_powerful_families.8070.a.lose: "[child.GetFirstNameNoTooltip|U] je chycen"
 ep3_powerful_families.8070.a: ""Pokračuj tam, a řekni mi všechno.""
 ep3_powerful_families.8070.a.win: "[child.GetFirstNameNoTooltip|U] se stává tvým informátorem"
 ep3_powerful_families.8070.b.crit_win: "[child.GetFirstNameNoTooltip|U] končí rivalitu"
 ep3_powerful_families.8070.b.lose: "[child.GetFirstNameNoTooltip|U] selže"
 ep3_powerful_families.8070.b: ""Snaž se ukončit tento hloupý rivalství mezi námi.""
 ep3_powerful_families.8070.b.win: "[child.GetFirstNameNoTooltip|U] dělá pokroky"
 ep3_powerful_families.8070.c: ""Vypadni z mého zorného pole.""
 ep3_powerful_families.8070.desc: "Moji strážci hodí třesoucí se [child.GetName] k mým nohám. [child.GetHerHis|U] tvář je obrazem hanby, a nedokážu si ani představit, co [child.GetSheHe] udělal.\n\n"Našli jsme tohoto [child.Custom('InsultNoun')] jak se [child.GetHerselfHimself] obeznamuje na panství [other_family.GetHouse.GetName]. Nemusíte se divit, kde leží jeho skutečné loajalitě."\n\nMyšlenka, že se má vlastní pokrevní příbuzenstvo kamarádí s mými nepřáteli, je odporná, ale možná tato [child.GetHerHis] vazba může být využita."
 ep3_powerful_families.8070.t: "Bláznovství"
 ep3_powerful_families.8080.a: "Perfektní příležitost k ponížení domu [other_family.GetHouse.GetNameNoTooltip]!"
 ep3_powerful_families.8080.b: "Pomohu."
 ep3_powerful_families.8080.desc: "Zvonící pohár přitahuje veškerou pozornost k [other_family.GetName], která stojí, aby pronesla projev. [other_family.GetSheHe|U] začíná dobře, ale malá námitka se brzy mění v dlouhé a nepříjemné ticho.\n\n[other_family.GetSheHe|U] se na mě dívá s výrazem strachu a zoufalství na [other_family.GetHerHis] tváři, tiše mě prosí, abych přišel [other_family.GetHerHis] na pomoc."
 ep3_powerful_families.8080.t: "Zadrhávající Ticho"
 ep3_powerful_families.8090.a: ""Co s domem [ROOT.Char.GetHouse.GetNameNoTooltip], můj pane?""
 ep3_powerful_families.8090.a.lose: "[liege.GetFirstNameNoTooltip|U] je znuděný"
 ep3_powerful_families.8090.a.win: "[liege.GetFirstNameNoTooltip|U] je ohromen"
 ep3_powerful_families.8090.b: "Večer nakonec skončí."
 ep3_powerful_families.8090.desc: "Tento večer jsem uvězněn mezi [liege.GetName] a [other_family.Custom('InsultAdjective')] [other_family.GetName]. Jsem nucen poslouchat, jak tento sycophant blábolí pořád dokola o přiznané loajalitě a talentu domu [other_family.GetHouse.GetName].\n\nJediné, co je více odporné než slova, která vycházejí z [other_family.GetHerHis] úst, jsou skvrny jídla, které s nimi přicházejí. Musím najít způsob, jak umlčet tohoto [other_family.Custom('InsultNoun')], alespoň abych si ulevil od bolesti hlavy."
 ep3_powerful_families.8090.t: "Občanská Brutalita"
 ep3_powerful_families.8100.a: ""[cp_fam.GetFirstNameNoTooltip|U] je skvělý básník, můj pane!""
 ep3_powerful_families.8100.a.lose: "[cp_fam.GetFirstNameNoTooltip|U] je odmítnut"
 ep3_powerful_families.8100.a.win: "[cp_fam.GetFirstNameNoTooltip|U] je jmenován"
 ep3_powerful_families.8100.b: ""Jsem rád, že i ty oceňuješ jemnější věci.""
 ep3_powerful_families.8100.desc: "Tento večer mám to štěstí, že jsem se dostal do rozhovoru s [liege.GetName]. [liege.GetSheHe|U] lituje, že strávil mnoho večerů bez slyšení krásné poezie.\n\nPamatuji si, že [cp_fam.GetName|U] věnoval mnohé ze svých dní bloudění po zahradách, kde se zdokonaloval ve [cp_fam.GetHerHis] ovládání jazyka [cp_fam.GetCulture.GetLanguage.GetNameNoTooltip]. Tento koníček [cp_fam.GetHerHis] by mohl být využit, aby se rozšířil náš vliv v [liege.GetPrimaryTitle.GetAdjective] dvoře..."
 ep3_powerful_families.8100.t: "Veřejná služba"
