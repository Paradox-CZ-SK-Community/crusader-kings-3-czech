 scheme_critical_moments.1132.a: "Takové rozkošné špíny jsem nahromadil!"
 scheme_critical_moments.1132.desc_discovered: "\n\n[target.GetFirstNameNoTooltip] ví o mém zapojení, ale je to bezvýznamné! Je příliš pozdě: škoda na [target.GetHerHis] pověsti byla způsobena!"
 scheme_critical_moments.1132.desc_secret: "\n\n[target.GetFirstNameNoTooltip] zůstává zmaten [target.GetHerHis] degradací, naprosto bez tušení o mé účasti!"
 scheme_critical_moments.1132.desc: "Veřejná diskuse je plná plodů mých subtilních plánů. Moje skandální kampaň pomluv, skrytých obvinění a prázdného drbání způsobila hlubokou změnu sentimentu vůči [target.GetTitledFirstName]. [target.GetHerHis|U] pověst leží v troskách!\n\nKrásná postava je tak snadno zbavena veškerého pozlátka, tak ochotně znečištěna slovy a v myslích ostatních..."
 scheme_critical_moments.1132.t: "[scheme.GetNameNoTooltip]: Úspěch"
 scheme_critical_moments.1133.a: "Jen drobné zpoždění..."
 scheme_critical_moments.1133.desc_discovered: "\n\nAbych to ještě zhoršil, nebyl jsem jen ztrácel čas a zdroje, ale [target.GetFirstNameNoTooltip] se také dozvěděl o mých špatně provedených úmyslech!"
 scheme_critical_moments.1133.desc: "Nic. Měsíce plánování a intrikování, šíření pomluv a platby úplatků, a přesto je pověst [target.GetTitledFirstNamePossessive] stejně neprůstřelná jako vždy!"
 scheme_critical_moments.1133.desc_secret: "\n\nAlespoň [target.GetFirstNameNoTooltip] zůstává blaženě nevědomý, že se něco dělo..."
 scheme_critical_moments.1133.t: "[scheme.GetNameNoTooltip]: Neúspěch"
 scheme_critical_moments.1133.tt.failed: "[scheme.GetOwner.GetShortUIName] se pokusil/a [scheme.GetSchemeType.GetTypeName] vás, ale neuspěl/a!"
 scheme_critical_moments.1133.tt: "[scheme.GetName] Zjištěno"
 scheme_critical_moments.1134.a: "Jak chytré..."
 scheme_critical_moments.1134.desc_discovered: "\n\nMoji agenti jsou si jisti: byl to [owner.GetTitledFirstName], kdo orchestrálně zrežíroval tuto pomluvu mého jména..."
 scheme_critical_moments.1134.desc_given_nickname: "\n\nCo víc, říká se, že nezdvořilé hlasy mi přisuzují nové přezdívku. Smějí mě nazývat [ROOT.Char.GetNickname]!"
 scheme_critical_moments.1134.desc: "Když mluvím s ostatními, vidím v jejich očích pochybnosti, obavy, dokonce i veselí; smíchy a šepoty mě následují, kamkoli jdu.\n\nMoje slova nemají tu váhu, jakou měla dříve, a mé postavení mezi mými vrstevníky se zdá podezřele křehké. Nejbláznivější a nejkompromitující pomluvy se šíří o #EMP mně#!... a zdá se, že jim lidé všichni věří."
 scheme_critical_moments.1134.t: "Pomluvený"
 scheme_critical_moments.1142.a: "Skvělé výsledky."
 scheme_critical_moments.1142.desc_other: "Tolikrát a tolik zdrojů bylo vloženo do propagace [target.GetTitledFirstNamePossessive] kandidatury, že přineslo určité ovoce.\n\n[ target.GetHerHis|U] postavení mezi [target.GetHerHis] vrstevníky se zlepšilo, noví podporovatelé nyní jsou přesvědčeni o [target.GetHerHis] hodnotě, a [target.GetHerHis] jmenování je nyní o krok blíže!"
 scheme_critical_moments.1142.desc_self: "Veškeré úsilí vložené do mé kampaně za seberealizaci se vyplatilo.\n\nMoje postavení mezi mými vrstevníky se zlepšilo, noví podporovatelé se houfně přihlašují k mým kandidaturám a můj cíl je blíž dosáhnout než kdy jindy!"
 scheme_critical_moments.1142.t: "$scheme_critical_moments.1132.t$"
 scheme_critical_moments.1142.tt: "Kandidatura podpořena!"
 scheme_critical_moments.1143.a: "Promarněná příležitost."
 scheme_critical_moments.1143.desc_other: "Navzdory mým nejlepším snahám nebylo prostě možné udělat z [target.GetTitledFirstName] přijatelnějšího kandidáta...\n\nPředpokládám, že budu muset přijít s něčím jiným, abych zajistil [target.GetHerHim] dobré místo."
 scheme_critical_moments.1143.desc_self: "Všechny energie a zdroje vynaložené do mé kampaně na sebepropagaci nebyly prostě dostatečné. Nikdo nebyl přesvědčen o mé hodnotě ani ovlivněn mými sliby — a úplatky — takže má pozice zůstává nezměněná.\n\nBudu muset vymyslet něco jiného, abych propagoval svou kandidaturu."
 scheme_critical_moments.1143.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1152.a: "Vynikající."
 scheme_critical_moments.1152.desc_discovered: "\n\nŠkoda, že nebylo možné udržet moje [EMP zapojení#!] v tajnosti, ale důkazy — pravdivé nebo ne — jsou nyní příliš četné, aby byly ignorovány."
 scheme_critical_moments.1152.desc: "Po prozkoumání nesčetných starých knih; lichocení, uplácení a lhaní nesčetným byrokratům; a falšování dokumentů, mohu konečně předložit přesvědčivý nárok na [target.GetName]."
 scheme_critical_moments.1152.desc_secret: "\n\nZdálo se, že nikdo nenachází náhlé objevení mé #EMP dokonale zdokumentované#! nároky podezřelé."
 scheme_critical_moments.1152.t: "$scheme_critical_moments.1132.t$"
 scheme_critical_moments.1153.a: "Zklamání."
 scheme_critical_moments.1153.desc: "Ať už podplácím kolik chci nebo falšuji dokumenty, zdá se, že moje nároky na [target.GetName] znějí většině neuvěřitelně."
 scheme_critical_moments.1153.desc_discovered: "\n\nStalo se také veřejným tajemstvím, že jsem se snažil až příliš snažit."
 scheme_critical_moments.1153.desc_secret: "\n\nV nejhorším případě nikdo nepozná můj neúspěch."
 scheme_critical_moments.1153.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1172.a: "[target.GetFirstNameNoTooltip] se naučil [target.GetHerHis] místo."
 scheme_critical_moments.1172.desc: "V uplynulých měsících jsem nevynechal jedinou příležitost, abych [target.GetTitledFirstName] vypadal na veřejnosti jako hlupák. Přiměl jsem [target.GetHerHim], aby na dvoře chyboval, zastínil [target.GetHerHim] v znalosti klasiků a navedl [target.GetHerHim], aby podporoval neudržitelné finanční opatření, jen abych vstoupil a opravil [target.GetHerHim].\n\nPo velmi úspěšné náboženské debatě, ve které jsem obratně dal najevo, že [target.GetFirstNameNoTooltip] propagoval heretické názory, mohu být spokojen s dosaženými výsledky."
 scheme_critical_moments.1172.t: "$scheme_critical_moments.1132.t$"
 scheme_critical_moments.1173.a: "[target.GetFirstNameNoTooltip] je tvrdý oříšek k rozlousknutí."
 scheme_critical_moments.1173.desc: "Selhání. Bez ohledu na to, kolikrát jsem se pokusil, [target.GetTitledFirstName] se vždy zdá být o krok napřed.\n\n[target.GetHerHis|U] znalosti literatury jsou vynikající, [target.GetHerHis] porozumění politickým otázkám hluboké, [target.GetHerHis] chápání nejsofistikovanějších aspektů naší víry neotřesitelné. Nebo alespoň jsou mnohem pevnější než moje."
 scheme_critical_moments.1173.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1174.a: "Nemohu tomu uvěřit..."
 scheme_critical_moments.1174.desc: "Stydím se přiznat, že během svých posledních veřejných vystoupení mě každé setkání s [owner.GetTitledFirstName] vždy oklamalo a ponížilo.\n\nNevím, jak se to stále děje, ale pokaždé, když jsem zahákl do debaty s [owner.GetHerHim], zdá se, že zapomínám veškerou dvorskou etiketu, mé odkazy se všechny pletou a [owner.GetSheHe] mě dělá, abych zněl jako idiot v nejlepším případě a jako pošetilý sympatizant heretika v nejhorším.\n\nMusím se na chvíli stáhnout a přehodnotit vše, co říkám."
 scheme_critical_moments.1174.t: "Status Napaden"
 scheme_critical_moments.1182.a: "To je teprve začátek."
 scheme_critical_moments.1182.desc: "Úspěch! Rodinné jméno [ROOT.Char.GetHouse.GetName] nyní nese větší váhu v [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetBaseName] — alespoň pro mě.\n\nÚplatky, laskavosti, dary, umístění správné osoby na správnou pozici: žádný nástroj nebyl ponechán nevyužit. Mé rezervy vlivu prohlubují spolu s mými politickými schopnostmi."
 scheme_critical_moments.1182.t: "$scheme_critical_moments.1132.t$"
 scheme_critical_moments.1183.a: "Jedny dveře se zavírají..."
 scheme_critical_moments.1183.desc: "Lidé mě prostě neocení.\n\nÚplatky, laskavosti, dary, zastrašování — #EMP nic#! nezafungovalo k zvýšení mého vlivu!\n\nOčividně se budu muset soustředit jinde..."
 scheme_critical_moments.1183.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.4001.a: "Vždy potěšení, můj [target.GetLadyLord]."
 scheme_critical_moments.4001.desc.byzantium: "Mozaiky svítí prvním ranním světlem, a já se zvedám ze svého sedadla:"
 scheme_critical_moments.4001.desc.intro: "Posílám [ROOT.Char.Custom('RegionalAlcoholicDrink')] k mým rtům s uspokojeným výrazem. Ochránil jsem legitimitu mého [target.GetTitleAsNamePossessiveNoTooltip]... a [target.GetHerHis] pohled na mě.\n\n"
 scheme_critical_moments.4001.desc.other: "Když si všimnu [ROOT.Char.Custom('GetRandomInteriorDetail')] vstávám ze svého místa:"
 scheme_critical_moments.4001.desc.outro: "\n\n"Pro [target.GetTitledFirstName]! A pro [target.GetHerHis] oprávněný nárok na trůn!""
 scheme_critical_moments.4001.t: "$foster_legitimacy_scheme$: Úspěch!"
 scheme_critical_moments.4001.tt: "Legitimita posílena!"
 scheme_critical_moments.4002.a: "No, musel jsem to zkusit."
 scheme_critical_moments.4002.desc: "Zklamání. S povzdechem odhazují dopis, který právě dorazil z hlavního města: "Císař [target.GetTitleAsNameNoTooltip] vám srdečně děkuje za vaše úsilí."\n\nDěkuji je zrovna tak to nic. A poděkování od [target.GetTitleAsNameNoTooltip] je tak dobré jako kopanec do holeně.\n\n"Selhal jsi," [target.GetSheHe] mohl jen říct. Prostě."
 scheme_critical_moments.4002.t: "$foster_legitimacy_scheme$: Neúspěch"
 scheme_critical_moments.4011.a: "Přines mi inkoust."
 scheme_critical_moments.4011.desc: "Pohledu na dopis, který právě odložil jeden z mých sluhů. Pergamen je bohatý, dokonce voňavý. Dopis z hlavního města, o tom není pochyb.\n\n"[target.GetTitleAsNameNoTooltip], [ROOT.Char.GetHerHis] vazal, zažívá velmi nepříjemnou situaci..."\n\nÚsměv se objeví na mé tváři. Nepotřebuji číst dál. [target.GetHerHis] legitimita byla poškozena — dokonalá příležitost k útoku."
 scheme_critical_moments.4011.t: "$damage_legitimacy_scheme$: Úspěch!"
 scheme_critical_moments.4011.tt: "Legitimita poškozena!"
 scheme_critical_moments.4012.a: "Trpělivost."
 scheme_critical_moments.4012.desc.byzantium: "možná požádat nějakou kurtizánu, aby pobavila [target.GetHerHim]."
 scheme_critical_moments.4012.desc.intro: "Byly chvíle — ne mnoho — kdy jsem byl rád, že něco selhalo. To není jedna z nich.\n\n[target.GetTitledFirstName] pravděpodobně právě sedí vysoko a pyšně na [target.GetHerHis] trůnu v tuto chvíli, "
 scheme_critical_moments.4012.desc.other: "koulíři pravděpodobně skáčou kolem, možná nějaký zahraniční hudebník přivedený speciálně pro tuto příležitost."
 scheme_critical_moments.4012.desc.outro: ""Ať žije [target.GetTitleAsNameNoTooltip]!" je slyšet na ulicích.\n\n"Trpělivost, [ROOT.Char.GetTitleAsNameNoTooltip], trpělivost," říkám si.\n\nLov přeje těm, kdo dokáží čekat."
 scheme_critical_moments.4012.t: "$damage_legitimacy_scheme$: Neúspěch"
 scheme_critical_moments.8002.a: "[target_title.GetNameNoTierNoTooltip] je #EMP má těžbu#!."
 scheme_critical_moments.8002.desc: "Po mnohých tahanicích, debatách a tlacích, mé pečlivě zasazené semena konečně přinesla plody. Languidní tanec mezi byrokraty [owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip], vrtkavým [owner.GetTopLiege.GetTitleAsNameNoTooltip] a zástupci [target_title.GetNameNoTier] nakonec rozhodl, že [target_title.GetTierAsNameNoTooltip] bude od nynějška pod autoritou [ROOT.Char.GetPrimaryTitle.GetAdjective].\n\n[ target.GetTitledFirstNamePossessive] patetické pokusy držet se mých pozemků a odolávat mému širokému vlivu na dvoře byly zcela marné."
 scheme_critical_moments.8002.t: "[scheme.GetNameNoTooltip]: Úspěch"
 scheme_critical_moments.8003.a: "Pah, na tom nezáleží."
 scheme_critical_moments.8003.desc: "Navzdory všem mým pečlivě umístěným prosbám, přfavorům a lichotkám, mé protesty nakonec spadly na hluché uši...\n\n[owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] byrokrati a rozmarný [owner.GetTopLiege.GetTitleAsNameNoTooltip] pouze potvrdili současné hranice [owner.GetPrimaryTitle.GetAdjective] a [target.GetPrimaryTitle.GetAdjective] [target.GetPrimaryTitle.GetTierAsNameNoTooltip]..."
 scheme_critical_moments.8003.t: "[scheme.GetNameNoTooltip]: Neúspěch"
 scheme_critical_moments.8003.tt.failed: "[scheme.GetOwner.GetShortUIName] se snažil spochybnit vaše hranice, ale neuspěl!"
 scheme_critical_moments.8004.a: "A [target.GetPrimaryTitle.GetNameNoTierNoTooltip], oslabené..."
 scheme_critical_moments.8004.desc: "Sledoval jsem zprávy o bezpáteřních intrikách [owner.GetTitledFirstNamePossessive] na císařském dvoře a s odporem sledoval, jak [owner.GetHerHis] vliv a kontakty poskytly nezaslouženou váhu [owner.GetHerHis] chamtivému mocenskému tažení.\n\nDnešní rozhodnutí potvrzuje to nejhorší: [target_title.GetNameNoTier] je od nynějška považován za součást [owner.GetPrimaryTitle.GetNameNoTier] [owner.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 scheme_critical_moments.8004.t: "Hraniční spor: [target_title.GetNameNoTierNoTooltip]"
 scheme_critical_moments.8012.a: "[target_title.GetNameNoTierNoTooltip] je #EMP moje#!."
 scheme_critical_moments.8012.desc: "Bylo to obtížné, ale má moc na dvoře byla na úrovni úkolu.\n\nMoje argumenty a nevyřčené úplatky a laskavosti byly pro úředníky a [owner.GetTopLiege.GetTitleAsNameNoTooltip] příliš mnoho. [target.GetTitledFirstName] nebude potěšen, ale co na tom nyní záleží?\n\nJe to hotovo; mám vládnout [target_title.GetNameNoTier] vedle [ROOT.Char.GetPrimaryTitle.GetAdjective] [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip], a jeho území mají být okamžitě podřízena mé autoritě."
 scheme_critical_moments.8012.t: "[scheme.GetNameNoTooltip]: Úspěch"
 scheme_critical_moments.8013.a: "Zatracené eunuchy."
 scheme_critical_moments.8013.desc: "Navzdory všem mým pečlivě umístěným naléháním, laskavostem a lichotkami, mé protesty nakonec spadly na hluché uši...\n\nByrokraté [owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] a vrtkavý [owner.GetTopLiege.GetTitleAsNameNoTooltip] pouze potvrdili oddělení [owner.GetPrimaryTitle.GetAdjective] a [target.GetPrimaryTitle.GetAdjective] území..."
 scheme_critical_moments.8013.t: "[scheme.GetNameNoTooltip]: Neúspěch"
 scheme_critical_moments.8013.tt.failed: "[scheme.GetOwner.GetShortUIName] se pokusil podřídit vaše guvernérství, ale selhal!"
 scheme_critical_moments.8014.a: "Toto zranění nebude brzy zapomenuto."
 scheme_critical_moments.8014.desc: "Za vznešenými dveřmi císařských paláců pokračují sítě [owner.GetTitledFirstName] v tkaní. Dnes krátká zpráva nesoucí [owner.GetTopLiege.GetTitleAsNamePossessive] šarlatové pečeti potvrdila nejhorší.\n\nÚzemí [target_title.GetNameNoTier] mají být okamžitě podřízena [owner.GetTitledFirstName], v podstatě jako rozšíření [owner.GetPrimaryTitle.GetAdjective] [owner.GetPrimaryTitle.GetTierAsNameNoTooltip] — ..."
 scheme_critical_moments.8014.t: "Vláda pohlcena: [target_title.GetNameNoTierNoTooltip]"
 scheme_critical_moments.8015.a: "Zajímavé."
 scheme_critical_moments.8015.desc: "Po týdnech politického tlaku a manévrů na dvoře se [owner.GetTitledFirstName] podařilo získat odpovědnost za území [target_title.GetNameNoTier], v současnosti rozšíření [owner.GetHerHis] [owner.GetPrimaryTitle.GetAdjective] [owner.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 scheme_critical_moments.8015.fallback: "\n\nTento #EMP puč#! jistě pozvedne rod [ROOT.Char.GetHouse.GetBaseName] na nové výšiny..."
 scheme_critical_moments.8015.liege: "\n\nKola byrokracie [owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] se neustále točí a jejich hybnost je téměř nezastavitelná — dokonce i pro [owner.GetTopLiege.GetTitleAsNameNoTooltip].\n\nDoufám jen, že [owner.GetTitledFirstName] vynaloží [owner.GetHerHis] energii ve službě [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip], nikoli [owner.GetHerselfHimself]..."
 scheme_critical_moments.8015.same_house: "\n\nMůžeme jen doufat, že tento krok nakonec prospěje všem Domu [ROOT.Char.GetHouse.GetName]..."
 scheme_critical_moments.8015.target_house: "\n\nTento skandál je vážným úderem do postavení rodu [ROOT.Char.GetHouse.GetBaseName]..."
 scheme_critical_moments.8015.t: "Guvernérství pohlceno: [target_title.GetNameNoTierNoTooltip]"
 scheme_critical_moments.8015.vassal: "\n\nKola [owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] byrokracie se neustále točí, a jejich hybnost je téměř nezastavitelná — i pro [owner.GetTopLiege.GetTitleAsNameNoTooltip]."
 scheme_critical_moments.8022.a: "[owner.GetTitleAsNameNoTooltip]... líbí se mi, jak to zní."
 scheme_critical_moments.8022.desc: "Debaty v [owner.GetTopLiege.GetCapitalLocation.GetName] byly dlouhé a únavné, ale byrokraté nakonec podlehli moudrosti mých návrhů. [destroyed_title.GetNameNoTier] je nefunkční, jeho stará území jsou jen kouskem nového [target_title.GetTierAsNameNoTooltip] [target_title.GetNameNoTier], a #EMP I#! jeho [owner.GetTitleAsNameNoTooltip].\n\nVelké změny jsou na obzoru — pro moji administrativu; pro [owner.GetTopLiege.GetPrimaryTitle.GetNameNoTooltip]; pro status domu [owner.GetHouse.GetBaseName]!"
 scheme_critical_moments.8022.t: "[scheme.GetNameNoTooltip]: Úspěch"
 scheme_critical_moments.8023.a: "Prokletí pisálci."
 scheme_critical_moments.8023.desc: "Mé pečlivě orchestrální návrhy v [owner.GetTopLiege.GetCapitalLocation.GetNameNoTooltip] — měsíce důkladného plánování a jemné diplomacie — byly k ničemu.\n\nByrokraté odmítli uznat moudrost mých návrhů. Zjednodušení administrativy regionu pod širokým [target_title.GetAdjective] úřadem bylo odmítnuto jako \"zbytečné\" a \"nepraktické\"..."
 scheme_critical_moments.8023.t: "[scheme.GetNameNoTooltip]: Neúspěch"
 scheme_critical_moments.8023.tt.failed: "[scheme.GetOwner.GetShortUIName] se pokusil založit despocii, ale neuspěl!"
 scheme_critical_moments.8024.a: "Zajímavé..."
 scheme_critical_moments.8024.desc: "Po týdnech se šuškalo o bouřlivých debatách z pozadí [owner.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] a konečně bylo oznámeno: [owner.GetFirstName] se má stát [owner.GetTitleAsNameNoTooltip], vládnoucí nad širokým územím [target_title.GetNameNoTier]."
 scheme_critical_moments.8024.fallback: "\n\nTento krok domu [ROOT.Char.GetHouse.GetBaseName] výrazně změní rovnováhu sil v [owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]..."
 scheme_critical_moments.8024.liege: "\n\nZda by byrokraté souhlasili z legitimních, administrativních důvodů, nebo jen pod tlakem ustoupili, nikdy se nedozvím — to zůstalo mimo mé ruce.\n\nMůžeme jen doufat, že tato změna je ke prospěchu všech [ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip], a ne pouze [owner.GetTitledFirstNamePossessive]..."
 scheme_critical_moments.8024.other: "\n\nZda by úředníci souhlasili z legitimních, administrativních důvodů, nebo jednoduše nevydrželi tlak, se nikdy nedozvíme..."
 scheme_critical_moments.8024.t: "Despotát založen: [target_title.GetNameNoTierNoTooltip]"
 scheme_critical_moments.8024.vassalised: "\n\nAť už úředníci souhlasili z legitimních, administrativních důvodů, nebo prostě ustoupili pod tlakem, nyní jsem [owner.GetHerHis] podřízený!"
 scheme_critical_moments.8032.a: "Pah, ať [target.GetHerHim] křičí."
 scheme_critical_moments.8032.a.secret: "Oslava je potřeba!"
 scheme_critical_moments.8032.crime: "\n\nBohužel je jasné, že naše zapojení do této záležitosti nezůstalo bez povšimnutí, a [target.GetTitledFirstName] se postará, aby [owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] slyšel o této „zradě [owner.GetHouse.GetBaseName].“"
 scheme_critical_moments.8032.desc: "Ráno konečně přináší zprávy z [target.GetHouse.GetBaseName] statku v [target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip] a potvrzení našeho úspěchu!\n\n[target.Custom('InsultNounPlural')] byli naprosto nepřipraveni."
 scheme_critical_moments.8032.emperor: "\n\nJsem [owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] a není nic, co by mi mohli udělat, abych mě zastavili..."
 scheme_critical_moments.8032.fallback: "a byli jsme položeni na kolena, aby všichni [owner.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip|l] mohli být svědky!"
 scheme_critical_moments.8032.imprison: "a bezpochyby hledáte [target.GetFirstNamePossessiveNoTooltip] [target.Custom2('RelationToMeShort', flavor_victim)], [flavor_victim.GetTitledFirstName], který nyní trpí v okovech!"
 scheme_critical_moments.8032.kill: "a [target.GetFirstNamePossessiveNoTooltip] [target.Custom2('RelationToMeShort', flavor_victim)], [flavor_victim.GetTitledFirstName], leží mrtvý — přeživší musí žít s tímto selháním..."
 scheme_critical_moments.8032.maim: "a [target.GetFirstNamePossessiveNoTooltip] [target.Custom2('RelationToMeShort', flavor_victim)], [flavor_victim.GetTitledFirstName], ponese jizvy této porážky po zbytek [flavor_victim.GetHerHis] dnů..."
 scheme_critical_moments.8032.permission: "\n\nMáme podporu [owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip], a ti blázni nenajdou žádný únik..."
 scheme_critical_moments.8032.secret: "\n\nJako přidaný bonus se zdá, že si nejsou vědomi, že jsme stáli za útokem, a bohužel tuto [owner.GetHouse.GetBaseName] vítězství nemůžeme [target.GetTitledFirstNamePossessive] obličeji veřejně rubat — zatím."
 scheme_critical_moments.8032.t: "[scheme.GetNameNoTooltip]: Úspěch"
 scheme_critical_moments.8033.a: "Všechna ta příprava... na #EMP nic#!!"
 scheme_critical_moments.8033.captured: "\n\nZdá se, že můj [owner.Custom2('RelationToMeShort', SCOPE.sC('captured'))], [captured.GetTitledFirstName], byl zachycen v útěku a všechny naděje na skrytí zapojení [owner.GetHouse.GetBaseName] byly zmařeny..."
 scheme_critical_moments.8033.desc: "Úsvit konečně přináší zprávy z [target.GetHouse.GetBaseName] statku v [target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip], i když to není to, co bychom chtěli slyšet...\n\n[targ.Custom('InsultNounPlural')] byli nějak připravení na útok a zmařili naše infiltrátory dříve, než měli šanci způsobit nějakou škodu."
 scheme_critical_moments.8033.discovered: "\n\nNicméně se zdá, že somehow vykloubili, že za útokem stojí [owner.GetHouse.GetBaseName], a budou volat po nápravě..."
 scheme_critical_moments.8033.fallback: "\n\nAspoň si můžeme oddechnout, neboť se zdá, že si nejsou vědomi našeho zapojení do tohoto plánu..."
 scheme_critical_moments.8033.secret: "\n\nNavzdory tomuto neúspěchu se zdá, že můžeme v klidu spát s vědomím, že dosud nepodezřívají dům [owner.GetHouse.GetBaseName]."
 scheme_critical_moments.8033.t: "[scheme.GetNameNoTooltip]: Selhání"
 scheme_critical_moments.8034.a.discovered: "Ti [owner.GetHouse.GetBaseNameNoTooltip] psi za to zaplatí!"
 scheme_critical_moments.8034.a: "Jak se to mohlo stát...?"
 scheme_critical_moments.8034.captured: "\n\nNaši strážníci se podařilo zajmout jednoho z infiltrátorů a přítomnost [captured.GetTitledFirstName], [owner.Custom2('RelationToMeShort', captured)] [owner.GetTitledFirstName], potvrzuje, že dům [owner.GetHouse.GetBaseName] byl za tímto."
 scheme_critical_moments.8034.crime: "\n\nTato drzá urážka jen podtrhuje zkaženost toho rozšafného klanu a nutnost zbavit [owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] jich!"
 scheme_critical_moments.8034.desc: "Za úsvitu ke mně rychle dolehly panické zprávy o nájezdu na rodinné panství v [target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip],"
 scheme_critical_moments.8034.discovered: "\n\nV následcích se všichni shodli, že to bylo jasně dílo rodu [owner.GetHouse.GetBaseName]..."
 scheme_critical_moments.8034.emperor: "\n\nTato urážka, a vlastní rukou [owner.GetTopLiege.GetTitleAsNamePossessiveNoTooltip]... co máme dělat?!"
 scheme_critical_moments.8034.failure: "a oddechnu si, když je potvrzeno, že útok byl zmařen."
 scheme_critical_moments.8034.fallback: "\n\nPři prozkoumávání scény strážníci nenachází žádné klíče k tomu, kdo za tímto stál..."
 scheme_critical_moments.8034.imprison: "Říkají mi, že můj [target.Custom2('RelationToMeShort', SCOPE.sC('flavor_victim'))], [flavor_victim.GetTitledFirstName], byl uvězněn, spoután jako pes..."
 scheme_critical_moments.8034.kill: "\n\nŘíkají mi, že moje [target.Custom2('RelationToMeShort', SCOPE.sC('flavor_victim'))], [flavor_victim.GetTitledFirstName], leží mrtvá, roztrhnutá jako zvíře nějakým ďáblem..."
 scheme_critical_moments.8034.maim: "\n\nŘíkají mi, že můj [target.Custom2('RelationToMeShort', SCOPE.sC('flavor_victim'))], [flavor_victim.GetTitledFirstName], byl hrozně zmrzačen a sotva přežil tuto zkoušku..."
 scheme_critical_moments.8034.permission: "\n\nReakce [owner.GetTopLiege.GetTitleAsNamePossessiveNoTooltip] zanechává hodně přání — co když [owner.GetTopLiege.GetSheHe] měl v tom prsty...?"
 scheme_critical_moments.8034.success: "a moje srdce se zastaví, když účet o destrukci a výtržnostech přichází."
 scheme_critical_moments.8034.t.known: "Majetek přepaden: [owner.GetHouse.GetBaseNameNoTooltip] Útok"
 scheme_critical_moments.8034.t: "Panství bylo oblehnuto: Neznámí útočníci"
 scheme_critical_moments.8035.a.tt: "Pokud bude [scheme|E] úspěšný, setkání členů rodu [target.GetHouse.GetBaseName] bude smrtelné"
 scheme_critical_moments.8035.a: "Zabijte všechny [target.GetHouse.GetBaseNameNoTooltip] psy, které najdete."
 scheme_critical_moments.8035.b: "Nechte je žít — s něčím, co nás připomíná."
 scheme_critical_moments.8035.b.tt: "Pokud bude [scheme|E] úspěšný, setkání s členy rodu [target.GetHouse.GetBaseName] přinese [GetTrait('blind').GetName( GetNullCharacter )], [GetTrait('disfigured').GetName( GetNullCharacter )] nebo [GetTrait('eunuch_1').GetName( GetNullCharacter )] [trait|E]"
 scheme_critical_moments.8035.crime: "\n\nPokud bude moje zapojení odhaleno, [owner.GetTopLiege.GetTitleAsName] se o tom určitě dozví..."
 scheme_critical_moments.8035.c.tt: "Pokud bude [scheme|E] úspěšný, narazí členové domu [target.GetHouse.GetBaseName] na [imprisoned|E] od vás"
 scheme_critical_moments.8035.c: "Už se nějaký zajatec vrátil ke mně."
 scheme_critical_moments.8035.c.warning: "@warning_icon! #X Není šance, že vaše zapojení zůstane [secret|E]#!"
 scheme_critical_moments.8035.desc: "Po dlouhých týdnech pečlivého plánování je dům [owner.GetHouse.GetBaseName] připraven zahájit náš útok. Naši lidé jsou na místech, [target.GetTitledFirstNamePossessive] panství v [target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip] je prozkoumáno a detaily nájezdu jsou dohodnuty.\n\nZůstává pouze jedna otázka: jak budou [target.GetHouse.GetBaseName] řešeni po našem nevyhnutelném triumfu?"
 scheme_critical_moments.8035.d: "Ušetřete je, nechceme jejich krev."
 scheme_critical_moments.8035.emperor: "\n\nJe čas ukázat [owner.GetPrimaryTitle.GetTierAsNameNoTooltip], co se stane těm, kdo se mi postaví do cesty..."
 scheme_critical_moments.8035.permission: "\n\nS podporou [owner.GetTopLiege.GetTitleAsNamePossessive] není třeba žádného neodůvodněného omezení..."
 scheme_critical_moments.8035.t: "[scheme.GetNameNoTooltip]: Konečné přípravy"
 scheme_critical_moments.8035.tt: "[scheme|E] bude ukončeno"
 scheme_critical_moments.8042.a: "To se ukázalo být dobré!"
 scheme_critical_moments.8042.desc: "Můj [owner.Custom2('RelationToMeShort', target)], [target.GetTitledFirstName], zdá se, že plně ocenil mé rady ohledně správních záležitostí.\n\nOpravdu, téměř to byla radost trávit hodiny, diskutovat o účetních knihách a podrobnostech [target.GetPrimaryTitle.GetAdjective] byrokracie s [target.GetHerHim].\n\nNikdy bych neřekl, že jsem se po cestě i něco naučil!"
 scheme_critical_moments.8042.t: "[scheme.GetNameNoTooltip]: Úspěch"
 scheme_critical_moments.8043.a: "Jaká ztráta času..."
 scheme_critical_moments.8043.desc: "I přesto, že [owner.Custom2('RelationToMeShort', target)], [target.GetTitledFirstName], byl zpočátku nakloněn mé nabídce rady, [target.GetSheHe] nebyl vůbec chápající.\n\nTýdny blízkého jednání, studování [target.GetPrimaryTitle.GetAdjective] administrativních záznamů a poskytování rad měly na [target.GetWomanMan] jen malý dopad.\n\n[target.GetFirstNameNoTooltip] buď ignoroval, nechápal, nebo odporoval téměř každému střípku moudrosti, který byl [target.GetHerHim] nabídnut..."
 scheme_critical_moments.8043.t: "[scheme.GetNameNoTooltip]: Neúspěch"
 scheme_critical_moments.8043.tt.failed: "[scheme.GetOwner.GetShortUIName] se pokusil zpochybnit tvé hranice, ale neuspěl!"
 scheme_critical_moments.8044.a.success: "Dobrý poradce je vzácná rarita!"
 scheme_critical_moments.8044.a: "Taktní a konečné poděkování by mělo uklidnit [owner.GetHerHim]."
 scheme_critical_moments.8044.desc: "Týdny jsem dostával neočekávané návštěvy a stálé zprávy od mé [target.Custom2('RelationToMeShort', owner)], [owner.GetTitledFirstName]. [owner.GetSheHe|U] pustil proud nevyžádaných rad, všechny se týkaly správného řízení [target.GetPrimaryTitle.GetTierAsNameNoTooltip]...\n\n"
 scheme_critical_moments.8044.failure: "Můj skepticismus se brzy potvrdil, neboť mezi [owner.GetHerHis] klopotnými anekdotami a zmatenými mantry — jak pithy mohou vypadat — bohužel bylo málo moudrosti..."
 scheme_critical_moments.8044.success: "Můj počáteční skepticismus se brzy změnil v překvapení a respekt. [owner.GetHerHis|U] slova byla pramenem moudrosti, o které jsem nikdy neuvažoval, velká část z níž byla nyní potvrzena v mém vedení [target.GetPrimaryTitle.GetNameNoTier]!"
 scheme_critical_moments.8044.t: "Mentorovaná vláda"
 scheme_critical_moments.8045.a: "Bude mi to potěšením."
 scheme_critical_moments.8045.desc: "Jsem velmi vděčný za vaši nabídku, abyste poradil ohledně správy [recipient.GetPrimaryTitle.GetNameNoTierPossessive]!"
 scheme_critical_moments.8045.fallback: "Jsem velmi vděčný za vaši nabídku poradit ohledně proměnlivosti správy!"
 scheme_critical_moments.8045.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
 scheme_critical_moments.8045.rump: "\n\nVelice se těším, až uslyším vaše myšlenky."
 scheme_critical_moments.8046.a: "Hmph."
 scheme_critical_moments.8046.desc: "Zatímco jsem byl potěšen vaší nabídkou poradit ohledně správy [recipient.GetPrimaryTitle.GetNameNoTierPossessive],"
 scheme_critical_moments.8046.fallback: "I když mě potěšilo vaše nabídnutí poradenství ohledně vrtkavosti vlády,"
 scheme_critical_moments.8046.opening: "[recipient.Custom2('AppropriateGreeting', actor)]"
 scheme_critical_moments.8046.rump: "Myslím, že už mám dost dobrou představu sám o sobě."
 scheme_critical_moments.8052.a: "Přesně tak."
 scheme_critical_moments.8052.desc: "Po týdnech, kdy moji poslové obtěžovali panství [target.GetHouse.GetBaseName], nesli lichotivá poselství vyzdvihující jejich velké ctnosti a rodokmen.\n\nDnes jsem rozřízl dlouho očekávanou odpověď, její vycházející lichocení a úctu potvrzující, že [target.GetTitledFirstName] konečně dostal náznak.\n\n#EMP "Vždy jsem považoval [owner.GetHouse.GetBaseName] za jeden z největších rodů [owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] a jsem hrdý, že vás mohu označit za přátele."#!"
 scheme_critical_moments.8052.t: "[scheme.GetNameNoTooltip]: Úspěch"
 scheme_critical_moments.8053.a: "Odvážná odpověď."
 scheme_critical_moments.8053.desc: "Moji poslové po týdny řádně doručovali má medová slova na panství [target.GetHouse.GetBaseName], avšak očekávaná reakce se neobjevila.\n\nNakonec je mi předložena listina nesoucí [target.GetTitledFirstNamePossessive], ale bez vítězných slov, na která jsem čekal.\n\n#EMP \"Dobrá [owner.GetFirstNameNoTooltip], nikdo by nepopřel moc a slávu rodu [owner.GetHouse.GetBaseName], ale my nejsme vaši psíčci.\"#!"
 scheme_critical_moments.8053.t: "[scheme.GetNameNoTooltip]: Selhání"
 scheme_critical_moments.8054.a: "Nejsme psíčci rodu [owner.GetHouse.GetBaseNameNoTooltip]!"
 scheme_critical_moments.8054.a.success: "Jsme otevřeni diskusi..."
 scheme_critical_moments.8054.desc: "Týdny se na mém stole hromadily vzkazy od [owner.GetTitledFirstName], každý lichotící Domu [target.GetHouse.GetBaseName] a jemně získávající naše přátelství s rodinou [owner.GetHerHis].\n\n"
 scheme_critical_moments.8054.failure: "Tyto zvědavé, urážlivé dopisy nás mohou pouze přimět k otázce [owner.GetHerHis] úmyslů a znovu zdůraznit hrdou nezávislost naší rodiny."
 scheme_critical_moments.8054.success: "Je jasné, že [owner.GetSheHe] usiluje o naši podporu, a je těžké popřít výhody aliance s rodinou tak mocnou jako Dům [owner.GetHouse.GetBaseName]."
 scheme_critical_moments.8054.t: "Rodina Uctivěná"
 scheme_critical_moments.8061.a: "Draci chrání Marmaru."
 scheme_critical_moments.8061.desc: "Hluboko v zaprášených sklepech ukládají moji inženýři poslední sudy tekutého ohně. Mezitím [Glossary( 'Boukoleon Palace', 'BOUKOLEON_PALACE_GLOSS')] hostí děsivou cvičení: pod obrovskou sochou lva a býka ve válce, pyšná válečná loď chrlí tekutý oheň.\n\nA jak dlouho se vražedné plameny tančí! Moji nepřátelé by byli moudří se vyhnout klidným vodám mezi Evropou a Anatolií..."
 scheme_critical_moments.8061.t: "[scheme.GetNameNoTooltip]: Úspěch"
 scheme_critical_moments.8062.a: "Asi to nikdy nezjistím..."
 scheme_critical_moments.8062.desc: "Pekelný oheň! Pekelný oheň!\n\nNekontrolovatelný oheň pohlcuje další plavidlo vyzbrojené sifonem. Zatímco její křičící posádka peče zaživa, nutí mě přemýšlet o všech chaotických barvách, unikajících sifonech, mrtvých námořnících zapojených do tohoto podniku...\n\nJak bylo možné takovou zlovolnou substanci #EMP kdy#! ovládnout? Jak?!?!"
 scheme_critical_moments.8062.t: "[scheme.GetNameNoTooltip]: Selhání"
