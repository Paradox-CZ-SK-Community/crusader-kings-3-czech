 scheme_critical_moments.1132.a: "Jakou rozkošnou špínu jsem nahrnul!"
 scheme_critical_moments.1132.desc: "Ve veřejném diskurzu převažují plody mých rafinovaných záměrů. Moje skandální kampaň pomluv, zahalených obvinění a bezmyšlenkovitého drbání způsobila hluboký posun ve vnímání [target.GetTitledFirstName]. [target.GetHerHis|U] pověst leží v troskách!\n\nPěkná podoba se tak snadno zbavuje všeho pozlátka, tak horlivě se špiní slovy a v myslích ostatních..."
 scheme_critical_moments.1132.desc_discovered: "\n\n[target.GetFirstNameNoTooltip] ví o mém zapojení, ale to už nic nemění! Je příliš pozdě: poškození [target.GetHerHis] pověsti je provedeno!"
 scheme_critical_moments.1132.desc_secret: "\n\n[target.GetFirstNameNoTooltip] zůstává zmatený z [target.GetHerHis] ponížení, zcela nevědomý mé účasti!"
 scheme_critical_moments.1132.t: "[scheme.GetNameNoTooltip]: Úspěch"
 scheme_critical_moments.1133.a: "Jen menší nezdar..."
 scheme_critical_moments.1133.desc: "Nic. Měsíce plánování a intrik, šíření pomluv a uplácení, a přesto je [target.GetTitledFirstNamePossessive] pověst stále nedotknutelná!"
 scheme_critical_moments.1133.desc_discovered: "\n\nCo je horší, nepromrhal jsem jen čas a zdroje, ale [target.GetFirstNameNoTooltip] se také dozvěděl o mých špatně provedených zlých úmyslech!"
 scheme_critical_moments.1133.desc_secret: "\n\nAlespoň [target.GetFirstNameNoTooltip] zůstává blaženě nevědomý, že se vůbec něco dělo..."
 scheme_critical_moments.1133.t: "[scheme.GetNameNoTooltip]: Neúspěch"
 scheme_critical_moments.1133.tt.failed: "[scheme.GetOwner.GetShortUIName] se vás pokusil [scheme.GetSchemeType.GetTypeName], ale neuspěl!"
 scheme_critical_moments.1133.tt: "[scheme.GetName] odhaleno"
 scheme_critical_moments.1134.a: "Jak důmyslné..."
 scheme_critical_moments.1134.desc: "Když mluvím s ostatními, vidím v jejich očích pochybnosti, starosti, dokonce i posměch; chichot a šeptání mě doprovází všude, kam jdu.\n\nMá slova nemají takovou váhu jako dřív a mé postavení mezi vrstevníky se zdá podezřele křehké. Nejšílenější a nejvíce kompromitující drby kolují o #EMP mně#!... a zdá se, že jim všichni věří."
 scheme_critical_moments.1134.desc_discovered: "\n\nMoji agenti jsou si jisti: byl to [owner.GetTitledFirstName], kdo zinscenoval toto pomlouvání mého jména..."
 scheme_critical_moments.1134.desc_given_nickname: "\n\nNavíc mi prý nevlídné hlasy přičítají nové přízvisko. Odvažují se mě nazývat [ROOT.Char.GetNickname]!"
 scheme_critical_moments.1134.t: "Pomluven"
 scheme_critical_moments.1142.a: "Vynikající výsledky."
 scheme_critical_moments.1142.desc_other: "Tolika času a zdrojů vložených do propagace kandidatur [target.GetTitledFirstNamePossessive] přineslo ovoce.\n\n[target.GetHerHis|U] postavení mezi vrstevníky se zlepšilo, noví stoupenci jsou nyní přesvědčeni o [target.GetHerHis] hodnotě a [target.GetHerHis] jmenování je nyní o krok blíž!"
 scheme_critical_moments.1142.desc_self: "Veškeré úsilí vložené do mé kampaně sebeprezentace se vyplatilo.\n\nMé postavení mezi vrstevníky se zlepšilo, noví stoupenci se hrnou ke mým kandidaturám a můj cíl je blíž než kdy dříve!"
 scheme_critical_moments.1142.t: "$scheme_critical_moments.1132.t$"
 scheme_critical_moments.1142.tt: "Kandidatura podpořena!"
 scheme_critical_moments.1143.a: "Promarněná příležitost."
 scheme_critical_moments.1143.desc_other: "Navzdory mému nejlepšímu úsilí nebylo možné učinit z [target.GetTitledFirstName] přijatelnějšího kandidáta...\n\nAsi budu muset vymyslet něco jiného, abych zajistil [target.GetHerHim] dobré místo."
 scheme_critical_moments.1143.desc_self: "Veškeré síly a zdroje vložené do mé kampaně sebeprezentace prostě nestačily. Nikdo nebyl přesvědčen o mé hodnotě ani nenalákaný mými sliby — ani podplatky — takže mé postavení zůstává nezměněno.\n\nBudu muset vymyslet něco jiného, jak prosadit svou kandidaturu."
 scheme_critical_moments.1143.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1152.a: "Výborně."
 scheme_critical_moments.1152.desc: "Po pročítání nesčetných starých svazků, lichocení, uplácení a lhaní nesčetným byrokratům a padělání dokumentů mohu konečně předložit [target.GetName] přesvědčivý nárok."
 scheme_critical_moments.1152.desc_discovered: "\n\nŠkoda, že nebylo možné udržet mou #EMP účast#! v tajnosti, ale důkazy — falešné nebo ne — jsou nyní příliš hojná na to, aby je bylo možné ignorovat."
 scheme_critical_moments.1152.desc_secret: "\n\nZdá se, že nikdo nepovažoval náhlý vznik mého #EMP dokonale zdokumentovaného#! nároku za podezřelý."
 scheme_critical_moments.1152.t: "$scheme_critical_moments.1132.t$"
 scheme_critical_moments.1153.a: "Zklamání."
 scheme_critical_moments.1153.desc: "Ať už kolik lidí podplatím nebo kolik dokumentů zfalšuji, zdá se, že většině můj nárok na [target.GetName] stále zní neuvěřitelně."
 scheme_critical_moments.1153.desc_discovered: "\n\nTaké se stalo veřejným tajemstvím, že jsem se snažil až příliš."
 scheme_critical_moments.1153.desc_secret: "\n\nAlespoň nikdo nebude vědět o mém selhání."
 scheme_critical_moments.1153.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1172.a: "[target.GetFirstNameNoTooltip] poznal(a) své místo."
 scheme_critical_moments.1172.desc: "V uplynulých měsících jsem nepromrhal jedinou příležitost, aby [target.GetTitledFirstName] vypadal na veřejnosti jako blázen. Přelstil jsem [target.GetHerHim], aby dělal chyby na dvoře, zastínil jsem [target.GetHerHim] znalostmi klasiků a přiměl [target.GetHerHim] k podpoře neudržitelných finančních opatření jen proto, abych mohl přijít a opravit [target.GetHerHim].\n\nPo velmi úspěšné náboženské debatě, v níž jsem dovedně vykreslil dojem, že [target.GetFirstNameNoTooltip] podporuje heretické názory, mohu být s dosaženými výsledky spokojen."
 scheme_critical_moments.1172.t: "$scheme_critical_moments.1132.t$"
 scheme_critical_moments.1173.a: "[target.GetFirstNameNoTooltip] je tvrdý oříšek."
 scheme_critical_moments.1173.desc: "Neúspěch. Ať už kolikrát jsem zkoušel, [target.GetTitledFirstName] je mi stále krok předem.\n\n[target.GetHerHis|U] znalost literatury je vynikající, [target.GetHerHis] chápání politických otázek hluboké, [target.GetHerHis] zvládnutí nejobtížnějších aspektů naší víry neochvějné. Nebo alespoň jsou mnohem pevnější než to moje."
 scheme_critical_moments.1173.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1174.a: "Nemohu tomu uvěřit..."
 scheme_critical_moments.1174.desc: "Stydím se přiznat, že během mých posledních veřejných vystoupení mě každé střetnutí s [owner.GetTitledFirstName] obnažilo a ponížilo.\n\nNevím, jak se to může stále dít, ale vždy, když se dostanu do debat s [owner.GetHerHim], zdá se, že zapomenu veškerou etiketu dvora, moje odkazy se zamotají a [owner.GetSheHe] mě předvádí jako idiota v nejlepším případě a hloupého sympativizačního kacíře v tom nejhorším.\n\nMusím se trochu stáhnout a na čas přehodnotit vše, co říkám."
 scheme_critical_moments.1174.t: "Postavení zpochybněno"
 scheme_critical_moments.1182.a: "To je teprve začátek."
 scheme_critical_moments.1182.desc: "Úspěch! Jméno rodu [ROOT.Char.GetHouse.GetName] nyní nese větší váhu v [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetBaseName] — alespoň pro mě.\n\nÚplatky, laskavosti, dary, umisťování správných lidí na správná místa: žádný nástroj nezůstal nevyužit. Moje zásoby vlivu se prohlubují spolu s mými politickými schopnostmi."
 scheme_critical_moments.1182.t: "$scheme_critical_moments.1132.t$"
 scheme_critical_moments.1183.a: "Jedny dveře se zavřely..."
 scheme_critical_moments.1183.desc: "Lidé mě prostě neocení.\n\nÚplatky, laskavosti, dary, zastrašování — #EMP nic#! nezabralo na zvýšení mého vlivu!\n\nAsi budu muset obrátit pozornost jinam..."
 scheme_critical_moments.1183.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.4001.a: "Vždy potěšení, má [target.GetLadyLord]."
 scheme_critical_moments.4001.desc.byzantium: "Mozaiky se lesknou v prvním ranním světle a vstávám ze svého místa:"
 scheme_critical_moments.4001.desc.intro: "Přikládám [ROOT.Char.Custom('RegionalAlcoholicDrink')] k mým rtům se spokojeným výrazem. Ochránil jsem legitimitu [target.GetTitleAsNamePossessiveNoTooltip]... a [target.GetHerHis] názor na mě.\n\n"
 scheme_critical_moments.4001.desc.other: "Když si všimnu [ROOT.Char.Custom('GetRandomInteriorDetail')] , vstávám ze svého místa:"
 scheme_critical_moments.4001.desc.outro: "\n\n\"Na [target.GetTitledFirstName]! A na [target.GetHerHis] oprávněný nárok na trůn!\""
 scheme_critical_moments.4001.t: "$foster_legitimacy_scheme$: Úspěch!"
 scheme_critical_moments.4001.tt: "Legitimita posílena!"
 scheme_critical_moments.4002.a: "No, musel jsem to zkusit."
 scheme_critical_moments.4002.desc: "Zklamání. Vzdychnu, když odhodím dopis právě dorazivší z hlavního města: „[target.GetTitleAsNameNoTooltip] vám srdečně děkuje za vaše úsilí.“\n\nPoděkování je stejně dobré jako nic. A poděkování od [target.GetTitleAsNameNoTooltip] je stejně dobré jako kopanec do lýtka.\n\n„Selhal jsi mi,“ mohl by [target.GetSheHe] prostě říct. Upřímně."
 scheme_critical_moments.4002.t: "$foster_legitimacy_scheme$: Neúspěch"
 scheme_critical_moments.4011.a: "Přineste inkoust."
 scheme_critical_moments.4011.desc: "Podívám se na dopis, který právě položil jeden z mých služebníků. Pergamen je bohatý, dokonce provoněný. Dopis z hlavního města, bezpochyby.\n\n„[target.GetTitleAsNameNoTooltip], [ROOT.Char.GetHerHis] pán, prožívá velice nepříjemnou situaci...“\n\nÚsměv mi přejede po tváři. Nemusím číst dál. [target.GetHerHis] legitimita byla poškozena — dokonalá příležitost k útoku."
 scheme_critical_moments.4011.t: "$damage_legitimacy_scheme$: Úspěch!"
 scheme_critical_moments.4011.tt: "Legitimita poškozena!"
 scheme_critical_moments.4012.a: "Trpělivost."
 scheme_critical_moments.4012.desc.byzantium: "možná žádá nějakou kurtizánu, aby [target.GetHerHim] pobavila."
 scheme_critical_moments.4012.desc.intro: "Byly chvíle — ne mnoho — kdy jsem byl rád, že se něco pokazilo. Toto není jedna z nich.\n\n[target.GetTitledFirstName] pravděpodobně právě sedí vysoko a pysně na [target.GetHerHis] trůnu v této chvíli, "
 scheme_critical_moments.4012.desc.other: "pravděpodobně žongléři poskakují kolem, možná nějaký zahraniční hudebník přivezený speciálně pro tuto příležitost."
 scheme_critical_moments.4012.desc.outro: ""Ať žije [target.GetTitleAsNameNoTooltip]!" se nese ulicemi.\n\n"Trpělivost, [ROOT.Char.GetTitleAsNameNoTooltip], trpělivost," si říkám.\n\nLov nahrává těm, kdo umějí čekat."
 scheme_critical_moments.4012.t: "$damage_legitimacy_scheme$: Neúspěch"
 scheme_critical_moments.8002.a: "[target_title.GetNameNoTierNoTooltip] je #EMP moje#!."
 scheme_critical_moments.8002.desc: "Po mnoha tahanicích, debatách a nátlacích konečně mé pečlivě zaseté semínka přinesla plody. Poklidný tanec mezi [owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] byrokraty, rozmarným [owner.GetTopLiege.GetTitleAsNameNoTooltip] a zástupci [target_title.GetNameNoTier] nakonec rozhodl, že [target_title.GetTierAsNameNoTooltip] nyní podléhá autoritě [ROOT.Char.GetPrimaryTitle.GetAdjective].\n\n[ target.GetTitledFirstNamePossessive] ubohé pokusy přilepit se na mé země a odolávat mému širokému vlivu na dvoře byly zcela marné."
 scheme_critical_moments.8002.t: "[scheme.GetNameNoTooltip]: Úspěch"
 scheme_critical_moments.8003.a: "Pah, na tom nesejde."
 scheme_critical_moments.8003.desc: "Přes všechny mé pečlivě rozmístěné prosby, laskavosti a lichocení, moje protesty nakonec narazily na hluché uši...\n\n[owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] byrokrati a rozmarný [owner.GetTopLiege.GetTitleAsNameNoTooltip] pouze potvrdili stávající hranice [owner.GetPrimaryTitle.GetAdjective] a [target.GetPrimaryTitle.GetAdjective] [target.GetPrimaryTitle.GetTierAsNameNoTooltip]..."
 scheme_critical_moments.8003.t: "[scheme.GetNameNoTooltip]: Neúspěch"
 scheme_critical_moments.8003.tt.failed: "[scheme.GetOwner.GetShortUIName] se pokusil zpochybnit vaše hranice, ale neuspěl!"
 scheme_critical_moments.8004.a: "A [target.GetPrimaryTitle.GetNameNoTierNoTooltip], ponížen..."
 scheme_critical_moments.8004.desc: "Sledoval jsem zprávy o bezpáteřních intrikách [owner.GetTitledFirstNamePossessive] na císařském dvoře a s odporem jsem pozoroval, jak [owner.GetHerHis] vliv a vazby dávaly nepřiměřenou váhu [owner.GetHerHis] chamtivému mocenskému tahu.\n\nDnešní rozhodnutí potvrzuje to nejhorší: [target_title.GetNameNoTier] je od nynějška považován za součást [owner.GetPrimaryTitle.GetNameNoTier] [owner.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 scheme_critical_moments.8004.t: "Spor o hranice rozhodnut: [target_title.GetNameNoTierNoTooltip]"
 scheme_critical_moments.8012.a: "[target_title.GetNameNoTierNoTooltip] je #EMP moje#!."
 scheme_critical_moments.8012.desc: "Bylo to náročné, ale můj vliv na dvoře byl úměrný úkolu.\n\nMoje argumenty, a úplatky a nevyřčené přízně, byly pro úředníky a [owner.GetTopLiege.GetTitleAsNameNoTooltip] příliš. [target.GetTitledFirstName] nebude potěšen, ale co na tom teď záleží?\n\nJe hotovo; mám spravovat [target_title.GetNameNoTier] vedle [ROOT.Char.GetPrimaryTitle.GetAdjective] [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip], a jeho území mají být okamžitě podřízena mé autoritě."
 scheme_critical_moments.8012.t: "[scheme.GetNameNoTooltip]: Úspěch"
 scheme_critical_moments.8013.a: "Zatracení eunuchové."
 scheme_critical_moments.8013.desc: "Přes všechny mé pečlivě rozmístěné prosby, laskavosti a lichocení, moje protesty nakonec narazily na hluché uši...\n\n[owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] byrokrati a rozmarný [owner.GetTopLiege.GetTitleAsNameNoTooltip] pouze potvrdili oddělení území [owner.GetPrimaryTitle.GetAdjective] a [target.GetPrimaryTitle.GetAdjective]..."
 scheme_critical_moments.8013.t: "[scheme.GetNameNoTooltip]: Neúspěch"
 scheme_critical_moments.8013.tt.failed: "[scheme.GetOwner.GetShortUIName] se pokusil podřídit vaše guvernorát, ale neuspěl!"
 scheme_critical_moments.8014.a: "Tato rána se brzy nezahojí."
 scheme_critical_moments.8014.desc: "Za vysokými dveřmi císařských paláců se sítě [owner.GetTitledFirstName] dál pletly. Dnes krátká zpráva nesoucí šarlatovou pečeť [owner.GetTopLiege.GetTitleAsNamePossessive] potvrdila nejhorší.\n\nÚzemí [target_title.GetNameNoTier] mají být okamžitě podřízena [owner.GetTitledFirstName], v podstatě jako prodloužení [owner.GetPrimaryTitle.GetAdjective] [owner.GetPrimaryTitle.GetTierAsNameNoTooltip] — ..."
 scheme_critical_moments.8014.t: "Guvernorát podřízen: [target_title.GetNameNoTierNoTooltip]"
 scheme_critical_moments.8015.a: "Zajímavé."
 scheme_critical_moments.8015.desc: "Po týdnech politického nátlaku a manévrů na dvoře se [owner.GetTitledFirstName] podařilo získat odpovědnost za území [target_title.GetNameNoTier], která se tak stávají v podstatě prodloužením [owner.GetHerHis] [owner.GetPrimaryTitle.GetAdjective] [owner.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 scheme_critical_moments.8015.fallback: "\n\nTento #EMP puč#! jistě povede rod [ROOT.Char.GetHouse.GetBaseName] na nové výšiny..."
 scheme_critical_moments.8015.liege: "\n\nKola [owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] byrokracie se točí neustále a jejich hybnost je téměř neporazitelná — dokonce i pro [owner.GetTopLiege.GetTitleAsNameNoTooltip].\n\nJen doufám, že [owner.GetTitledFirstName] využije [owner.GetHerHis] energii ve prospěch [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip], a ne pro [owner.GetHerselfHimself]..."
 scheme_critical_moments.8015.same_house: "\n\nMůžeme jen doufat, že tento krok nakonec prospěje celému rodu [ROOT.Char.GetHouse.GetName]..."
 scheme_critical_moments.8015.t: "Guvernorát podřízen: [target_title.GetNameNoTierNoTooltip]"
 scheme_critical_moments.8015.target_house: "\n\nTento skandál je těžkým úderem pro postavení rodu [ROOT.Char.GetHouse.GetBaseName]..."
 scheme_critical_moments.8015.vassal: "\n\nKola [owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] byrokracie se točí neustále a jejich hybnost je téměř neporazitelná — dokonce i pro [owner.GetTopLiege.GetTitleAsNameNoTooltip]."
 scheme_critical_moments.8022.a: "[owner.GetTitleAsNameNoTooltip]... to zní dobře."
 scheme_critical_moments.8022.desc: "Debaty v [owner.GetTopLiege.GetCapitalLocation.GetName] byly dlouhé a únavné, ale byrokrati nevyhnutelně podlehli moudrosti mých návrhů. [destroyed_title.GetNameNoTier] je zrušen, jeho stará území jsou jen kouskem nového [target_title.GetTierAsNameNoTooltip] [target_title.GetNameNoTier], a #EMP já jsem#! jeho [owner.GetTitleAsNameNoTooltip].\n\nVelká změna je blízko — pro mou administraci; pro [owner.GetTopLiege.GetPrimaryTitle.GetNameNoTooltip]; pro postavení rodu [owner.GetHouse.GetBaseName]!"
 scheme_critical_moments.8022.t: "[scheme.GetNameNoTooltip]: Úspěch"
 scheme_critical_moments.8023.a: "Prokletí písaři."
 scheme_critical_moments.8023.desc: "Moje pečlivě orchestrální představení v [owner.GetTopLiege.GetCapitalLocation.GetNameNoTooltip] — měsíce pečlivého plánování a jemné diplomacie — vyšly naprázdno.\n\nByrokrati odmítli uznat moudrost mých návrhů. Zjednodušení správy regionu pod širokopůsobícím [target_title.GetAdjective] úřadem bylo odmítnuto jako \"nepotřebné\" a \"nepraktické\"..."
 scheme_critical_moments.8023.t: "[scheme.GetNameNoTooltip]: Neúspěch"
 scheme_critical_moments.8023.tt.failed: "[scheme.GetOwner.GetShortUIName] se pokusil založit despotát, ale neuspěl!"
 scheme_critical_moments.8024.a: "Zajímavé..."
 scheme_critical_moments.8024.desc: "Týdny se šuškalo o bouřlivých debatách v zákoutích [owner.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip], a konečně bylo vydáno oznámení: [owner.GetFirstName] má být jmenován [owner.GetTitleAsNameNoTooltip], vládnouc nad rozsáhlým územím [target_title.GetNameNoTier]."
 scheme_critical_moments.8024.fallback: "\n\nTento krok rodu [ROOT.Char.GetHouse.GetBaseName] výrazně posune rovnováhu moci v [owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]..."
 scheme_critical_moments.8024.liege: "\n\nAť už byrokrati souhlasili z legitimních administrativních důvodů, nebo se prostě pod tlakem zalekli, nikdy to nezjistím — zůstalo to mimo mé možnosti.\n\nMůžeme jen doufat, že tato změna bude prospěšná pro celé [ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip], a ne jen pro [owner.GetTitledFirstNamePossessive]..."
 scheme_critical_moments.8024.other: "\n\nAť už byrokrati souhlasili z legitimních administrativních důvodů, nebo se prostě zalekli pod tlakem, nikdy se to nedozvíme..."
 scheme_critical_moments.8024.t: "Despotát založen: [target_title.GetNameNoTierNoTooltip]"
 scheme_critical_moments.8024.vassalised: "\n\nAť už byrokrati souhlasili z legitimních administrativních důvodů, nebo se prostě pod tlakem zalekli, jsem nyní [owner.GetHerHis] podřízen!"
 scheme_critical_moments.8032.a.secret: "Je na místě oslava!"
 scheme_critical_moments.8032.a: "Pche, ať si [target.GetHerHim] ječí."
 scheme_critical_moments.8032.crime: "\n\nBohužel je zřejmé, že naše účast v této záležitosti nezůstala bez povšimnutí, a [target.GetTitledFirstName] zajistí, že všichni [owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] uslyší o této \"[owner.GetHouse.GetBaseName] zradě.\""
 scheme_critical_moments.8032.desc: "Ráno konečně přineslo zprávu z panství [target.GetHouse.GetBaseName] v [target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip], a potvrzení našeho úspěchu!\n\n[target.Custom('InsultNounPlural')] byli zcela zaskočeni"
 scheme_critical_moments.8032.emperor: "\n\nJsem [owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip], a nemohou mi nic udělat..."
 scheme_critical_moments.8032.fallback: "a byli sraženi k zemi, na očích všech [owner.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip|l]!"
 scheme_critical_moments.8032.imprison: "a jistě hledají [target.GetFirstNamePossessiveNoTooltip] [target.Custom2('RelationToMeShort', flavor_victim)], [flavor_victim.GetTitledFirstName], který nyní strádá v okovech!"
 scheme_critical_moments.8032.kill: "a [target.GetFirstNamePossessiveNoTooltip] [target.Custom2('RelationToMeShort', flavor_victim)], [flavor_victim.GetTitledFirstName], leží mrtvý — přeživší si budou muset nést následky tohoto selhání..."
 scheme_critical_moments.8032.maim: "a [target.GetFirstNamePossessiveNoTooltip] [target.Custom2('RelationToMeShort', flavor_victim)], [flavor_victim.GetTitledFirstName], ponese jizvy tohoto selhání po zbytek [flavor_victim.GetHerHis] dnů..."
 scheme_critical_moments.8032.permission: "\n\nMáme podporu [owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip], a ti hlupáci nemají kam se obrátit..."
 scheme_critical_moments.8032.secret: "\n\nJako přídavek se zdá, že nevědí, že jsme za útokem, a bohužel tuto [owner.GetHouse.GetBaseName] výhru nemůžeme [target.GetTitledFirstNamePossessive] veřejně předhodit — zatím."
 scheme_critical_moments.8032.t: "[scheme.GetNameNoTooltip]: Úspěch"
 scheme_critical_moments.8033.a: "Všechny ty přípravy... a to na #EMP nic#!!"
 scheme_critical_moments.8033.captured: "\n\nZdá se, že můj [owner.Custom2('RelationToMeShort', SCOPE.sC('captured'))], [captured.GetTitledFirstName], byl zajat při útěku, a jakákoli naděje na skrytí zapojení [owner.GetHouse.GetBaseName] byla zmařena..."
 scheme_critical_moments.8033.desc: "Ráno konečně přineslo zprávu z panství [target.GetHouse.GetBaseName] v [target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip], byť to není to, co bychom chtěli slyšet...\n\n[target.Custom('InsultNounPlural')] byli nějak připraveni na útok a překazili naše infiltrátory dříve, než stihli způsobit jakoukoli škodu."
 scheme_critical_moments.8033.discovered: "\n\nZdá se však, že nějak pochopili, že za útokem stojí [owner.GetHouse.GetBaseName], a budou volat po nápravě..."
 scheme_critical_moments.8033.fallback: "\n\nAspoň můžeme spát klidně, neboť se zdá, že o našem zapojení do tohoto plánu nevědí..."
 scheme_critical_moments.8033.secret: "\n\nNavzdory tomuto nezdaru se zdá, že můžeme klidně spát s vědomím, že dosud nepodezřívají Dům [owner.GetHouse.GetBaseName]."
 scheme_critical_moments.8033.t: "[scheme.GetNameNoTooltip]: Selhání"
 scheme_critical_moments.8034.a.discovered: "Ti [owner.GetHouse.GetBaseNameNoTooltip] psi za to zaplatí!"
 scheme_critical_moments.8034.a: "Jak se to mohlo stát...?"
 scheme_critical_moments.8034.captured: "\n\nNaši strážní dokázali zajmout jednoho z infiltrátorů, a přítomnost [captured.GetTitledFirstName], [owner.Custom2('RelationToMeShort', captured)] of [owner.GetTitledFirstName], potvrzuje, že Dům [owner.GetHouse.GetBaseName] za tím stál."
 scheme_critical_moments.8034.crime: "\n\nTento drzý útok jen podtrhuje zvrácenost toho hnusného klanu a nutnost zbavit [owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] jejich přítomnosti!"
 scheme_critical_moments.8034.desc: "Ráno ke mně dorazily panické zvěsti o nájezdu na rodové panství v [target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip],"
 scheme_critical_moments.8034.discovered: "\n\nPo události se všichni shodují, že to byl jasně čin rodu [owner.GetHouse.GetBaseName]..."
 scheme_critical_moments.8034.emperor: "\n\nTenhle zločin, a ještě rukou [owner.GetTopLiege.GetTitleAsNamePossessive]... co máme dělat?!"
 scheme_critical_moments.8034.failure: "a uleví se mi, když je potvrzeno, že útok byl zmařen."
 scheme_critical_moments.8034.fallback: "\n\nPři probírání místa strážní nenašli žádné stopy, kdo za tím mohl být..."
 scheme_critical_moments.8034.imprison: "Říkají mi, že můj [target.Custom2('RelationToMeShort', SCOPE.sC('flavor_victim'))], [flavor_victim.GetTitledFirstName], byl uvězněn, připoután jako pes..."
 scheme_critical_moments.8034.kill: "\n\nŘíkají mi, že můj [target.Custom2('RelationToMeShort', SCOPE.sC('flavor_victim'))], [flavor_victim.GetTitledFirstName], leží mrtvý, povražděný jako zvíře nějakou bestií..."
 scheme_critical_moments.8034.maim: "\n\nŘíkají mi, že můj [target.Custom2('RelationToMeShort', SCOPE.sC('flavor_victim'))], [flavor_victim.GetTitledFirstName], byl strašně zmrzačen a sotva přežil to utrpení..."
 scheme_critical_moments.8034.permission: "\n\nReakce [owner.GetTopLiege.GetTitleAsNamePossessive] nechává mnoho přání — co když v tom má [owner.GetTopLiege.GetSheHe] nějakou ruku...?"
 scheme_critical_moments.8034.success: "a srdce mi ztuhne, když se hrnou zprávy o zkáze a nehoráznostech."
 scheme_critical_moments.8034.t.known: "Panství vyloupeno: Útok rodu [owner.GetHouse.GetBaseNameNoTooltip]"
 scheme_critical_moments.8034.t: "Panství vyloupeno: Neznámí útočníci"
 scheme_critical_moments.8035.a.tt: "Pokud bude [scheme|E] úspěšný, setkaní členové rodu [target.GetHouse.GetBaseName] budou zabiti"
 scheme_critical_moments.8035.a: "Zabijte všechny [target.GetHouse.GetBaseNameNoTooltip] psy, které najdete."
 scheme_critical_moments.8035.b.tt: "Pokud bude [scheme|E] úspěšný, setkaní členové rodu [target.GetHouse.GetBaseName] získají [GetTrait('blind').GetName( GetNullCharacter )], [GetTrait('disfigured').GetName( GetNullCharacter )] nebo [GetTrait('eunuch_1').GetName( GetNullCharacter )] [trait|E]"
 scheme_critical_moments.8035.b: "Nechte je žít — s něčím, co jim nás připomene."
 scheme_critical_moments.8035.c.tt: "Pokud bude [scheme|E] úspěšný, setkaní členové rodu [target.GetHouse.GetBaseName] budou vámi [imprisoned|E]"
 scheme_critical_moments.8035.c.warning: "@warning_icon! #X Není žádná šance, že by vaše zapojení zůstalo [secret|E]#!"
 scheme_critical_moments.8035.c: "Přiveďte mi všechny zajatce."
 scheme_critical_moments.8035.crime: "\n\nPokud bude moje účast odhalena, [owner.GetTopLiege.GetTitleAsName] to jistě uslyší..."
 scheme_critical_moments.8035.d: "Ušetřete je, nechceme jejich krev."
 scheme_critical_moments.8035.desc: "Po dlouhých týdnech pečlivého plánování je Dům [owner.GetHouse.GetBaseName] připraven zahájit náš útok. Naši lidé jsou na svých místech, panství [target.GetTitledFirstNamePossessive] v [target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip] prozkoumáno a detaily nájezdu domluveny.\n\nZůstává už jen jedna otázka: jak naložit s Domem [target.GetHouse.GetBaseName] po následcích našeho nevyhnutelného vítězství?"
 scheme_critical_moments.8035.emperor: "\n\nJe čas ukázat [owner.GetPrimaryTitle.GetTierAsNameNoTooltip], co se stane těm, kteří se mi postaví..."
 scheme_critical_moments.8035.permission: "\n\nS podporou [owner.GetTopLiege.GetTitleAsNamePossessive] není třeba se zbytečně omezovat..."
 scheme_critical_moments.8035.t: "[scheme.GetNameNoTooltip]: Konečné přípravy"
 scheme_critical_moments.8035.tt: "[scheme|E] skončí"
 scheme_critical_moments.8042.a: "To dopadlo dobře!"
 scheme_critical_moments.8042.desc: "Můj [owner.Custom2('RelationToMeShort', target)], [target.GetTitledFirstName], se zdá, že mé rady týkající se administrativních záležitostí plně ocenil.\n\nByla to téměř radost trávit hodiny debatami o účtech a drobnostech [target.GetPrimaryTitle.GetAdjective] byrokracie s [target.GetHerHim].\n\nDovoluji si tvrdit, že jsem se i já během toho něco přiučil!"
 scheme_critical_moments.8042.t: "[scheme.GetNameNoTooltip]: Úspěch"
 scheme_critical_moments.8043.a: "Jaká ztráta času..."
 scheme_critical_moments.8043.desc: "Ačkoli můj [owner.Custom2('RelationToMeShort', target)], [target.GetTitledFirstName], byl zpočátku otevřen mé nabídce rad, [target.GetSheHe] byl zcela nepochopenlivý.\n\nTýdny intenzivních diskusí, pročítání administrativních záznamů [target.GetPrimaryTitle.GetAdjective] a poskytování rad sotva zapůsobily na [target.GetWomanMan].\n\n[target.GetFirstNameNoTooltip] téměř každou mou moudrost buď ignoroval, nepochopil, nebo jí odporoval..."
 scheme_critical_moments.8043.t: "[scheme.GetNameNoTooltip]: Selhání"
 scheme_critical_moments.8043.tt.failed: "[scheme.GetOwner.GetShortUIName] se pokusil zpochybnit vaše hranice, ale neuspěl!"
 scheme_critical_moments.8044.a.success: "Dobrá rada je vítanou vzácností!"
 scheme_critical_moments.8044.a: "Taktné a konečné poděkování by [owner.GetHerHim] utišilo."
 scheme_critical_moments.8044.desc: "Po týdnech dostávám nečekané návštěvy a stálé dopisy od mého [target.Custom2('RelationToMeShort', owner)], [owner.GetTitledFirstName]. [owner.GetSheHe|U] vyřkl proud nevyžádaných rad, všechny týkající se správné správy [target.GetPrimaryTitle.GetTierAsNameNoTooltip]...\n\n"
 scheme_critical_moments.8044.failure: "Má skepsi se brzy potvrdila, neboť mezi [owner.GetHerHis] toulavými anekdotami a zmatenými mantrami bylo bohužel jen málo moudrosti — byť se mohly zdát výstižné..."
 scheme_critical_moments.8044.success: "Má počáteční skepsi brzy vystřídalo překvapení a respekt. [owner.GetHerHis|U] slova byla pramenem moudrosti, o které jsem nikdy neuvažoval, a mnoho z toho se nyní ukázalo při mém vedení [target.GetPrimaryTitle.GetNameNoTier]!"
 scheme_critical_moments.8044.t: "Mentorství v řízení"
 scheme_critical_moments.8045.a: "Bude mi potěšením."
 scheme_critical_moments.8045.desc: "Jsem velmi vděčný za vaši nabídku radit ohledně správy [recipient.GetPrimaryTitle.GetNameNoTierPossessive]!"
 scheme_critical_moments.8045.fallback: "Jsem velmi vděčný za vaši nabídku radit o úskalích správy!"
 scheme_critical_moments.8045.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
 scheme_critical_moments.8045.rump: "\n\nVelmi se těším, až uslyším vaše názory."
 scheme_critical_moments.8046.a: "Hm."
 scheme_critical_moments.8046.desc: "Zatímco mě lichotila vaše nabídka radit ohledně správy [recipient.GetPrimaryTitle.GetNameNoTierPossessive],"
 scheme_critical_moments.8046.fallback: "I když mě potěšila vaše nabídka radit mi o úskalích správy,"
 scheme_critical_moments.8046.opening: "[recipient.Custom2('AppropriateGreeting', actor)]"
 scheme_critical_moments.8046.rump: "Myslím, že tomu sám dost rozumím."
 scheme_critical_moments.8052.a: "Přesně tak."
 scheme_critical_moments.8052.desc: "Po týdnech, kdy moji poslové obléhali panství [target.GetHouse.GetBaseName] lichotivými poselstvími vychvalujícími jejich velké ctnosti a původ,\n\ndnes jsem roztrhl dlouho očekávanou odpověď; její přetékající lichotky a úcta potvrzují, že [target.GetTitledFirstName] konečně pochopil náznak.\n\n#EMP \"Vždy jsem počítal [owner.GetHouse.GetBaseName] mezi největší rody [owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] a jsem hrdý, že vás mohu považovat za přátele.\"#!"
 scheme_critical_moments.8052.t: "[scheme.GetNameNoTooltip]: Úspěch"
 scheme_critical_moments.8053.a: "Odvážná odpověď."
 scheme_critical_moments.8053.desc: "Moji poslové několik týdnů věrně doručovali mé medové věty na panství [target.GetHouse.GetBaseName], přesto očekávaná odpověď nepřišla.\n\nNakonec mi byla předložena listina s pečetí [target.GetTitledFirstNamePossessive], ale bez vítězných slov, která jsem očekával.\n\n#EMP \"Dobrý [owner.GetFirstNameNoTooltip], nikdo by nepopřel moc a slávu rodu [owner.GetHouse.GetBaseName], ale nejsme vaše poslušní psi.\"#!"
 scheme_critical_moments.8053.t: "[scheme.GetNameNoTooltip]: Selhání"
 scheme_critical_moments.8054.a.success: "Jsme otevřeni jednání..."
 scheme_critical_moments.8054.a: "Nejsme poslušní psi rodu [owner.GetHouse.GetBaseNameNoTooltip]!"
 scheme_critical_moments.8054.desc: "Po týdnech se na mém stole hromadily dopisy od [owner.GetTitledFirstName], každý lichotící rodu [target.GetHouse.GetBaseName] a nenápadně získávající naše přátelství s [owner.GetHerHis] rodinou.\n\n"
 scheme_critical_moments.8054.failure: "Tyto podivné, urážlivé dopisy nás jen přimějí pochybovat o motivech [owner.GetHerHis] a znovu potvrdit hrdou nezávislost naší rodiny."
 scheme_critical_moments.8054.success: "Je zřejmé, že [owner.GetSheHe] usiluje o získání naší podpory, a těžko popřít výhody spojenectví s rodem tak mocným jako Dům [owner.GetHouse.GetBaseName]."
 scheme_critical_moments.8054.t: "Rod získal přízeň"
 scheme_critical_moments.8061.a: "Draci hlídají Marmaru."
 scheme_critical_moments.8061.desc: "Hluboko v zaprášených skladech moji inženýři uskladňují úplně poslední sudy tekutého ohně. Mezitím [Glossary( 'Boukoleon Palace', 'BOUKOLEON_PALACE_GLOSS')] hostí děsivé cvičení: pod kolosální sochou lva a vola vedoucích válku hrdá válečná loď vyvrhuje proudy tekutého ohně.\n\nA jak dlouho tančí ty vražedné plameny! Moji nepřátelé by byli moudří, kdyby se vyhnuli klidným vodám mezi Evropou a Anatólií..."
 scheme_critical_moments.8061.t: "[scheme.GetNameNoTooltip]: Úspěch"
 scheme_critical_moments.8062.a: "Asi se to nikdy nedozvím..."
 scheme_critical_moments.8062.desc: "Pekelný oheň! Pekelný oheň!\n\nNekontrolovatelný žár pohltil další loď vybavenou sifony. Když se její křičící posádka opéká zaživa, nutí mě to myslet na všechny ty chaotické směsi, netěsné sifony a mrtvé námořníky zapletené do tohoto podniku...\n\nJak byla taková zlá látka #EMP vůbec#! kdy ovládána? Jak?!?!"
 scheme_critical_moments.8062.t: "[scheme.GetNameNoTooltip]: Neúspěch"
