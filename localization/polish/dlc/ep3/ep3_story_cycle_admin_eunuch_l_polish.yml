 admin_eunuch_eunuch_5_modifier: "$admin_eunuch_liege_5_modifier$"
 ep3_story_cycle_admin_eunuch.2061.desc: "Můj eunuch, [eunuch.GetTitledFirstName], ke mně přichází, za ním následuje nevýrazně vypadající [positioner.GetWomanMan]. \"Tady jsi, [ROOT.Char.GetTitleAsNameNoTooltip]!\" [eunuch.GetSheHe] se usmívá, \"přivedl jsem ti svého talentovaného [eunuch.Custom2('RelationToMeShort', SCOPE.sC('positioner'))], [positioner.GetTitledFirstName]!\"\n\nS nacvičenou přesností [positioner.GetWomanMan] dělá velké představení pro mé potěšení.\n\n\"Můj pane, [positioner.GetFirstNameNoTooltip] by byl #EMP vynikajícím#! kandidátem na pozici ve vašem dvoře — skutečně [positioner.GetSheHe] je jinde nevyužitý...\""
 ep3_story_cycle_admin_eunuch.4000.success.tt: "Může být odhaleno [secret|E] nebo [scheme|E]"
 admin_eunuch_header: "Vynikající Eunuch:"
 ep3_story_cycle_admin_eunuch.4010.desc: "V poslední době se rozšířily pověsti a čím více o jejich obsahu přemýšlím, tím více smyslu v nich nacházím...\n\nMůj [spouse.Custom('WifeHusband')], a [seducer.GetFirstName]! Jak mohl [spouse.GetTitledFirstName] udělat tohle...? Opakovaně jsem se procházel fakty v mé mysli a nejsem blíž pravdě.\n\nPodezřívám ruku toho ošklivého [seducer.Custom2('RelationToMeShort', SCOPE.sC('eunuch'))], [eunuch.GetFirstName], v tom, ale jak mohu vědět jistě?"
 ep3_story_cycle_admin_eunuch.3000.t: "$admin_eunuch_header$ Chráněnec"
 ep3_story_cycle_admin_eunuch.2050.imprison_rebel: "\"Všichni víme, jaké potíže [boon_victim.GetTitledFirstName] dělala s [boon_victim.GetHerselfHimself], a já mám právě to správné řešení!\""
 ep3_story_cycle_admin_eunuch.6000.co_caesar: "\"Bylo rozhodnuto: předáte žezlo svému [ROOT.Char.Custom2('RelationToMeShort', coupist)], [coupist.GetTitledFirstName], pro dobro říše!\""
 EUNOUKOS_GLOSS: "Eunuchové, doslovně \"strážci ložnice\" podle své běžné role komoří, byli kastrátní muži sloužící jako služebníci. Pocházeli z různých společenských vrstev, často vysoce vzdělání a důvěryhodní, protože postrádali tělesné rozptýlení nebo otcovské zájmy, rychle se stali mocnými aktéry byzantské politiky."
 ep3_story_cycle_admin_eunuch.8000.d: "Naruším rovnováhu moci."
 ep3_story_cycle_admin_eunuch.8000.intro_enemy: "nepřítel,"
 admin_eunuch_eunuch_6_modifier: "$admin_eunuch_liege_6_modifier$"
 ep3_story_cycle_admin_eunuch.2023.a: "Udělej to, eunuchu!"
 ep3_story_cycle_admin_eunuch.5000.b: "Možná máš pravdu..."
 ep3_story_cycle_admin_eunuch.8010.desc: "Cenný služebník [admin_title.GetDefinitiveName] bohužel leží mrtvý, [eunuch.GetFirstName], jeden z nejvlivnějších eunuchů poslední doby, byl [eunuch.GetDeathReasonHideKiller]...\n\nAť [ROOT.Char.GetFaith.HighGodName] neotálí v poskytnutí [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] dalšího služebníka [eunuch.GetHerHis] postavení a dovedností."
 admin_eunuch_puppet_modifier: "Eunuchova pozornost"
 ep3_story_cycle_admin_eunuch.2051.desc: "Můj eunuch, [eunuch.GetTitledFirstName], uspořádal soukromé setkání mezi námi a mým [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('secret_owner'))], [secret_owner.GetTitledFirstName], který, soudě podle výrazu na [secret_owner.GetHerHis] tváři, není si jistý, co si má myslet.\n\nCinkající kastrato vnáší strach [ROOT.Char.GetFaith.HighGodName] do toho chudáka [secret_owner.GetWomanMan], naznačující [eunuch.GetHerHis] cestu k nějakému temnému tajemství mého [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('secret_owner'))] [secret_owner.GetSheHe] než vyhrabal.\n\nNakonec se samolibý [eunuch.Custom('InsultNoun')] obrací k mně s nemocným úsměvem, \"Tak, můj [ROOT.Char.GetLadyLord], chceš vědět, co #EMP já#! vím?\""
 ep3_story_cycle_admin_eunuch.1001.a: "Mám právě práci pro [eunuch.GetHerHim]."
 admin_eunuch_liege_7_modifier_desc: "$admin_eunuch_liege_4_modifier_desc$"
 ep3_story_cycle_admin_eunuch.2043.b.toast: "Návrh byl odmítnut"
 ep3_story_cycle_admin_eunuch.2050.outro: "\n\n\"Tak, dám povel, slavný [ROOT.Char.GetTitleAsNameNoTooltip]?\""ep3_story_cycle_admin_eunuch.5010.a: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rival'))|U], důvěřuji [eunuch.GetFirstNameNoTooltip], a ty bys měl také."
 admin_eunuch_eunuch_3_modifier_desc: "$admin_eunuch_eunuch_1_modifier_desc$"
 admin_eunuch_eunuch_5_modifier_desc: "$admin_eunuch_eunuch_4_modifier_desc$"
 ep3_story_cycle_admin_eunuch.2050.influence: ""Mám mnoho zdrojů, stejně jako mluvících hlásných; potřebují jen malou orientaci. Nikdy není dost obhájců, to říkám vždy.""
 ep3_story_cycle_admin_eunuch.6000.fallback: ""Bylo rozhodnuto: předáš mantil [coupist.GetTitledFirstName], pro dobro říše!""
 admin_eunuch_downgrade_modifier_tt: "#slabé [modifiers|E] jsou downgradovány#!"
 ep3_story_cycle_admin_eunuch.2023.a.tt: "[eunuch.GetFirstName] se pokusí přesvědčit [emperor.GetTitledFirstName], aby ti udělil [governorship|E]"
 ep3_story_cycle_admin_eunuch.2050.t: "$admin_eunuch_header$ Hojná iniciativa"
 ep3_story_cycle_admin_eunuch.8010.d: "Věci se jistě změní..."
 ep3_story_cycle_admin_eunuch.4010.failure.tt: "Nenašel(a) jsi nic"
 ep3_story_cycle_admin_eunuch.2050.candidacy: ""Poté, co jsem slyšel mnoho hlasů napříč [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip], vidím velkou příležitost pomoci tvé [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('boon_target'))], [boon_target.GetFirstNamePossessive] kandidatuře na [boon_title.GetAdjective] [boon_title.GetTierAsNameNoTooltip]!""
 ep3_story_cycle_admin_eunuch.2041.t: "$admin_eunuch_header$ Další hlas"
 friend_admin_eunuch_vassal_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] se spojil(a) s [CHARACTER.GetShortUIName], dvorským eunucham"
 influence_hook: "Vlivná háček"
 admin_eunuch_upgrade_modifier_tt: "#slabé [modifiers|E] jsou vylepšovány#!"
 ep3_story_cycle_admin_eunuch.5010.desc: ""Nevidíš, jak tento pavouk plete [eunuch.GetHerHis] sítě proti tobě, [rival.Custom2('RelationToMeShort', ROOT.Char)]?" [rival.GetFirstName] přeruší zjevně zaskočeného [eunuch.GetFirstName], který se na mě dívá.\n\nNeshody mezi mým [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rival'))] a [eunuch.GetFirstNameNoTooltip] se v poslední době zhoršovaly a hrozily tím, že se stanou vážným rozptýlením na dvoře.\n\n[eunuch.GetFirstNameNoTooltip] se před odvetou připravuje, "To je nepřijatelné obvinění, můj [ROOT.Char.GetLadyLord]! Starám se jen o nejlepší zájmy [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]!""
 ep3_story_cycle_admin_eunuch.8010.t: "$admin_eunuch_header$ Život ve službě"
 ep3_story_cycle_admin_eunuch.3010.a: "Jsem si jistý, že si urovnají své neshody..."
 admin_eunuch_liege_1_modifier_desc: "Tato postava se odvrátila od vlivného dvorského eunucha."
 ep3_story_cycle_admin_eunuch.2050.a: "Výborně, skvělá iniciativa!"
 ep3_story_cycle_admin_eunuch.3001.desc: "Zdá se, že můj eunuch, [eunuch.GetTitledFirstName], vzal pod [eunuch.GetHerHis] křídla dalšího hřebce a školí [student.GetHerHim] ve způsobech [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] administrativy.\n\n[student.GetFirstName] je často viděn(a) spolu s [eunuch.GetHerHim], jak studují čísla a diskutují o ekonomice [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] — můžeme jen předpokládat..."
 admin_eunuch_eunuch_1_modifier: "$admin_eunuch_liege_1_modifier$"
 ep3_story_cycle_admin_eunuch.2023.b: "Na to nemám čas."
 rival_admin_eunuch_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] se stal politickým nepřítelem [CHARACTER.GetShortUIName], dvorského eunucha"
 ep3_story_cycle_admin_eunuch.4010.t: "$admin_eunuch_header$ Neopatrnosti"
 ep3_story_cycle_admin_eunuch.4000.desc: "Když se snažím dostat do postele, potkávám zasaženého [eunuch.GetFirstName], který zírá, "Můj [ROOT.Char.GetLadyLord], jsem tak rád(a), že jsem tě našel(a)! Ach, to jsou nejnaléhavější zprávy!"\n\n[eunuch.GetSheHe|U] se přiblíží, šeptá mi do ucha, "Je to tvůj [spouse.Custom('WifeHusband')], můj [eunuch.Custom2('RelationToMeShort', ROOT.Char)]! Vypadá to, že [spouse.GetSheHe] byl(a)... pokračoval(a)! Mimo manželství! S někým na dvoře!"\n\nZírá na [eunuch.GetHerHim] a hledám slova."
 ep3_story_cycle_admin_eunuch.5000.t: "$admin_eunuch_header$ Dělání nepřátel"
 ep3_story_cycle_admin_eunuch.5020.t: "$admin_eunuch_header$ Nejmenší odpor"
 ep3_story_cycle_admin_eunuch.8030.a: "Ten eunuch je #EMP můj#!."ep3_story_cycle_admin_eunuch.2041.desc: "Můj eunuch, [eunuch.GetTitledFirstName], strčí [eunuch.GetHerHis] hlavu kolem dveří rady, usmívá se, když [eunuch.GetSheHe] mě spatří, a vběhne dovnitř s jedním z [eunuch.GetHerHis] příbuzných v patách.\n\n"Moje [ROOT.Char.GetTitleAsNameNoTooltip]!" [eunuch.GetSheHe] zachvěje, "Když jsem přemýšlel o... poněkud chudých talentech vašich radních, náhle mě napadlo! Můj [eunuch.Custom2('RelationToMeShort', SCOPE.sC('councillor'))], [councillor.GetFirstName], tady by mohl být skvělým přínosem pro vaši [ROOT.Char.GetLadyLord]!""
 ep3_story_cycle_admin_eunuch.2052.desc: "Můj eunuch, [eunuch.GetTitledFirstName], uspořádal soukromé setkání mezi námi a mým [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scheme_owner'))], [scheme_owner.GetFirstName], který, soudě podle výrazu na [scheme_owner.GetHerHis] tváři, je hluboce znepokojen [eunuch.GetFirstNamePossessiveNoTooltip] slovy.\n\nSměšný kastrát vnáší strach do chudého [scheme_owner.GetWomanMan], naznačuje [eunuch.GetHerHis] cestu k nějakému temnému plánu mého [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scheme_owner'))], který [eunuch.GetSheHe] tvrdí, že objevil.\n\nKonečně samolibý [eunuch.Custom('InsultNoun')] se na mě usměje, "No, moje [ROOT.Char.GetLadyLord], chcete vědět, co váš [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scheme_owner'))] dělá?""
 ep3_story_cycle_admin_eunuch.6000.regent: ""Bylo rozhodnuto: předáte žezlo svému regentovi, [coupist.GetTitledFirstName], pro dobro impéria!""
 ep3_story_cycle_admin_eunuch.8020.t: "$admin_eunuch_header$ Zámek a Klíč"
 admin_eunuch_liege_5_modifier_desc: "$admin_eunuch_liege_4_modifier_desc$"
