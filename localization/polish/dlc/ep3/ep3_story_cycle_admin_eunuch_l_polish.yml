 ep3_story_cycle_admin_eunuch.2051.b: "Myslím, že bych raději nevěděl..."
 ep3_story_cycle_admin_eunuch.2051.t: "$admin_eunuch_header$ Malé Ptáčky"
 ep3_story_cycle_admin_eunuch.8000.intro_fallback: "předchůdce,"
 ep3_story_cycle_admin_eunuch.2040.a: "Skvělá myšlenka, [eunuch.GetFirstNameNoTooltip], začněte hned."
 ep3_story_cycle_admin_eunuch.8020.d: "Ztráta pro [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip]."
 admin_eunuch_flavor_tt: "#slabý [eunuch.GetFirstNamePossessiveNoTooltip] vliv může přinášet velké výhody, ale za jakou cenu?#!"
 ep3_story_cycle_admin_eunuch.2015.desc: "Můj eunuch, [eunuch.GetTitledFirstName], byl v poslední době velkou pomocí, přebíral mnohé z odporných břemen mého království.\n\nKdyž se brodíme hromadami dokumentů, pálíme zásoby vosku v paláci s pečeti po pečeti mého císařského razítka, [eunuch.GetSheHe] tiše navrhuje, "Můj lide, "
 ep3_story_cycle_admin_eunuch.2040.b: "Nechtěl bych, abyste byl rozptýlen svými dalšími povinnostmi."
 ep3_story_cycle_admin_eunuch.8000.b: "Je čas, aby [student.GetFirstNameNoTooltip] převzal."
 ep3_story_cycle_admin_eunuch.8040.noble_family: "Zdá se, že moje ztráta je ziskem sídla [eunuch.GetHouse.GetBaseName]..."
