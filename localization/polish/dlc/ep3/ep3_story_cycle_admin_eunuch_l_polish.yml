 admin_eunuch_liege_7_modifier: "Vlivný Eunuch #slabý (IV/V)#!"ep3_story_cycle_admin_eunuch.3010.desc: "Způsoby eunuchské kanceláře jsou záhadou pro obyčejné smrtelníky, jako jsem já, ale je jasné, že [eunuch.GetFirstName] rychlý vzestup a daleký dosah mu získal [eunuch.GetHerHim] nepřátele i tam.\n\n[rival.GetFirstName], další hřebec, dal jasně najevo [rival.GetHerHis] nepřátelství, a zdá se, že se snaží udělat vše pro to, aby se navzájem zničili."
 ep3_story_cycle_admin_eunuch.2010.b: "Současné uspořádání je adekvátní."
 ep3_story_cycle_admin_eunuch.2031.a: "Váš [eunuch.Custom2('RelationToMeShort', SCOPE.sC('new_patriarch'))] #EMP bude#! [old_patriarch.GetTitleAsNameNoTooltip]!"
 ep3_story_cycle_admin_eunuch.6000.t: "$admin_eunuch_header$ Velmi [emperor.GetPrimaryTitle.GetAdjectiveNoTooltip] Puč"
