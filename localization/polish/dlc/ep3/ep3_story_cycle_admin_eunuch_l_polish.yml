 SCHEME_TARGET_IS_ADMIN_EUNUCH_TARGET: "Odvrhnutý eunuch"
 ep3_story_cycle_admin_eunuch.2041.b: "Podívám se na to..."
 ep3_story_cycle_admin_eunuch.2052.a.tt: "Odhalíte jeden z [scheme_owner.GetTitledFirstNamePossessive] [hostile_schemes|E]"
 ep3_story_cycle_admin_eunuch.4010.d: "Možná by to nebylo #EMP tak#! špatné?"
 ep3_story_cycle_admin_eunuch.2044.desc: "Můj eunuch, [eunuch.GetTitledFirstName], si shrčí hrdlo, když se připravujeme k jednání o státních záležitostech.\n\n"[ROOT.Char.GetTitleAsNameNoTooltip]", [eunuch.GetSheHe] pobízí, uvážlivě [eunuch.GetHerHis] slova, "Zatímco vaše vláda je — #EMP samozřejmě#! účinná, nelze si pomoci, ale divit se určitým... propásnutým příležitostem."\n\n"Existují dobří, #EMP rozumní#! [councillor.GetWomenMen], kteří jsou opomíjeni pro nejvyšší úřady. [councillor.GetWomenMen|U], jako například [councillor.GetTitledFirstName], by byl skvělým přínosem pro vaše [ROOT.Char.GetLadyLord]ství!"ep3_story_cycle_admin_eunuch.1001.arrivals: "\n\nPocházející z pokorné [origin.GetDeJureLiege.GetAdjective] rodiny, [eunuch.GetHerHis] příbuzní se nedávno přidali k [eunuch.GetHerHim] v [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]..."
 ep3_story_cycle_admin_eunuch.6000.body: "\n\nEunuch těžce vzdychá, "Omlouvám se, že to takto dopadlo, vaše veličenstvo. Je to #EMP velmi#! nešťastné. Jsem pověřen vás informovat, že vaše vláda již není udržitelná."\n\n"
 ep3_story_cycle_admin_eunuch.8040.ruler: "Připadá mi, že má ztráta je ziskem [eunuch.GetPrimaryTitle.GetNamePossessive]..."
 ep3_story_cycle_admin_eunuch.2015.hunter: "nemáš čas na své cenné lovy,"
 ep3_story_cycle_admin_eunuch.2070.desc: "Můj eunuch, [eunuch.GetTitledFirstName], se objevuje přede mnou, s členem [eunuch.GetHerHis] rodiny v závěsu. "[ROOT.Char.GetTitleAsNameNoTooltip]!" [eunuch.GetSheHe] se směje, "Mám pro vás nejpříjemnější návrh!\n\n"Můj [eunuch.Custom2('RelationToMeShort', SCOPE.sC('eunuch_marry'))], [eunuch_marry.GetTitledFirstName], by byl #EMP velmi#! vhodným manželem pro [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('emperor_marry'))], [emperor_marry.GetTitledFirstName], jsem si jist!"\n\nS téměř přehnanou precizností, [eunuch_marry.GetWomanMan] hrdě představuje [eunuch_marry.GetHerselfHimself] přede mnou."
 admin_eunuch_raise_taxes_modifier_desc: "Tato postava uvalila další daně prostřednictvím úskoků eunucha."
 ep3_story_cycle_admin_eunuch.2060.b: "Ne, mám jiné nápady..."
 ep3_story_cycle_admin_eunuch.2041.a: "Velmi dobře, jak říkáte [eunuch.GetFirstNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.2061.b: "Nejsem přesvědčen..."
 ep3_story_cycle_admin_eunuch.6000.desc: "Když se procházím svou trůnní síní, zdá se mi, že vidím [eunuch.GetFirstName], jak se blíží s cílem, za nímž jde skupina eunuchů. "[ROOT.Char.GetTitleAsNameNoTooltip]!" křičí. "Musím s vámi mluvit!""
 ep3_story_cycle_admin_eunuch.1001.t: "$admin_eunuch_header$ [eunuch.GetFullNameNoTooltip]"
 ep3_story_cycle_admin_eunuch.2024.desc: "Můj eunuch, [eunuch.GetTitledFirstName], vklouzne do místnosti, skromně se dostává k mému místu.\n\n"[ROOT.Char.GetTitleAsNameNoTooltip]!" [eunuch.GetSheHe] šťastně vykřikuje, "Jak ráda jsem Vás zastihla! Právě jsem uvažovala o situaci [title.GetBaseNameNoTier]: [title.GetTierAsNameNoTooltip] by opravdu potřebovalo silné, spolehlivé vedení."\n\n"Jak se ukazuje, myslím, že znám právě toho [governor.GetWomanMan] pro tuto práci. Podle mého skromného názoru, [governor.GetTitledFirstName], by byl #EMP impozantní#! — a loajální — guvernér, vaše veličenstvo.""
 ep3_story_cycle_admin_eunuch.2050.desc: "Můj eunuch, [eunuch.GetTitledFirstName], přichází ke mně s uspokojeným úsměvem na [eunuch.GetHerHis] rtech, švitoříc, "Můj [ROOT.Char.GetLadyLord], mám pro vás nejlahodnější návrh!"\n\n"
 ep3_story_cycle_admin_eunuch.2043.a: "Jistě, [eunuch.GetFirstNameNoTooltip]!"
 ep3_story_cycle_admin_eunuch.3000.desc: "V poslední době se hodně mluví o zvláštní pozornosti, kterou se můj eunuch, [eunuch.GetTitledFirstName], zdá dávat [eunuch.GetHerHis] [eunuch.Custom2('RelationToMeShort', SCOPE.sC('protege'))], [protege.GetFirstName].\n\nKastrát se k [protege.GetHerHim] chová téměř jako k [protege.Custom('GetDaughterSon')] [eunuch.GetSheHe] hledal nikdy moci..."
 ep3_story_cycle_admin_eunuch.2050.fabricate_hook: ""Zprávy se rychle šíří v [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip], a tak i zvěsti! Mám právě ten vliv, který potřebujete, abyste zajistili, že [boon_victim.GetTitledFirstName] zná [boon_victim.GetHerHis] místo!""
 ep3_story_cycle_admin_eunuch.2052.a: "Řekni mi všechno, [eunuch.GetFirstNameNoTooltip]!"
 admin_eunuch_liege_4_modifier_desc: "Tato postava je obsluhována vlivným dvorním eunuchou."
 ep3_story_cycle_admin_eunuch_upgrade_modifier_tt: "[TARGET_CHARACTER.GetTitledFirstNamePossessiveNoTooltip] vliv roste:"
 ep3_story_cycle_admin_eunuch.3001.a: "Další užitečný eunuch, předpokládám."
 ep3_story_cycle_admin_eunuch.2043.b: "Nemám zájem."
 ep3_story_cycle_admin_eunuch.2023.desc: "Sledující z paláce, lamentuji nad plýtváním vašimi talenty a vzestupem méněcenných [governor.GetWomenMen] jako [emperor.GetPrimaryTitle.GetAdjectiveNoTooltip] guvernérů.\n\nPro dobro [emperor.GetPrimaryTitle.GetTierAsNameNoTooltip], pokud ne pro [emperor.GetHerselfHimself], [emperor.GetTitleAsNameNoTooltip] musí uznat vaše talenty. S určitými prostředky bych mohl zajistit, aby [governor.GetSheHe] to věděl také..."
 admin_eunuch_eunuch_3_modifier: "$admin_eunuch_liege_3_modifier$"
 ep3_story_cycle_admin_eunuch.2051.a.tt: "Zjistíte jedno z [secret_owner.GetTitledFirstNamePossessive] [secrets|E]"
 admin_eunuch_liege_8_modifier: "Vlivný eunuch #slabý (V/V)#!"
 rival_admin_eunuch_family_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] se stal politickým nepřítelem [CHARACTER.GetShortUIName], císařského eunucha"ep3_story_cycle_admin_eunuch.2021.b: "Vaše [eunuch.Custom2('RelationToMeShort', SCOPE.sC('governor'))] by mělo používat správné kanály..."
 ep3_story_cycle_admin_eunuch.8000.desc: "[previous_story_owner.GetTitledFirstNamePossessive], administrativa — [eunuch.GetSheHe] má v paláci stále nějakou moc...\n\n[eunuch.GetSheHe|U] neztratil čas, aby usiloval o moje přízeň, vyjadřující obsluhující projev úcty v soudu. Možná by [eunuch.GetSheHe] mohl být užitečný."
 ep3_story_cycle_admin_eunuch.4010.c: "Zamkněte je všechny tři hned!"
 admin_eunuch_eunuch_2_modifier: "$admin_eunuch_liege_2_modifier$"
 ep3_story_cycle_admin_eunuch.2051.a: "Pověz mi všechno, [eunuch.GetFirstNameNoTooltip]!"
 ep3_story_cycle_admin_eunuch.2031.intro_byz: "Hagia Sofia"
 ep3_story_cycle_admin_eunuch.2010.desc: "Můj eunuch, [eunuch.GetTitledFirstName], ke mně přistupuje na mém dvoře, mluvící tiše, zatímco [eunuch.GetHerHis] oči bloudí po místnosti.\n\n"Moje [ROOT.Char.GetLadyLord]," [eunuch.GetSheHe] mě ujišťuje, "je mi jasné, že uspořádání vlády by se mohla zvládat mnohem hlaději než nyní..."\n\n"Zajištění jasného a uspořádaného programu by bylo velkým ulehčením pro říši — nechte to na mně.""
 admin_eunuch_liege_6_modifier_desc: "$admin_eunuch_liege_4_modifier_desc$"
 ep3_story_cycle_admin_eunuch.1001.intro_byz: "Po staletí sloužili [Glossary( 'eunoukhoi', 'EUNOUKOS_GLOSS' )] v [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] byrokracii a palácích jako poradci a důvěrníci, hrající důležité role v politických soubojích té doby."
 ep3_story_cycle_admin_eunuch.8030.desc: "Kdysi cenný sluha [admin_title.GetDefinitiveName], vlivný dvorský eunuch, [eunuch.GetFirstName], nyní slouží [eunuch.GetLiege.GetName].\n\n[eunuch.GetSheHe|U] by mohl být, možná, lákán zpět do mé služby, pokud by takový počin byl považován za smysluplný..."
 ep3_story_cycle_admin_eunuch.2061.t: "$admin_eunuch_header$ Rodinné povýšení"
 ep3_story_cycle_admin_eunuch.4010.a: "Uvidíme, jak hluboko tato spiknutí sahá..."
 ep3_story_cycle_admin_eunuch.8020.desc: "Kdysi cenný sluha [admin_title.GetDefinitiveName], vlivný dvorský eunuch, [eunuch.GetFirstName], nyní trpí [eunuch.GetHerHis] [background_dungeon_scope.GetPrimaryTitle.GetAdjectiveNoTooltip] okovy.\n\n[eunuch.GetSheHe|U] by mohl být, možná, vrácen zpět do mé služby, pokud by takový počin byl považován za smysluplný..."
 ep3_story_cycle_admin_eunuch.2015.outro: "a nebylo by pro mě obtížné zbavit vás těchto únavných povinností..."
 ep3_story_cycle_admin_eunuch.8040.desc: "Kdysi cenný sluha [admin_title.GetAdjective] dvora, vlivný eunuch, [eunuch.GetFirstName], se posunul k větším věcem.\n\n"
 ep3_story_cycle_admin_eunuch.8040.laamp: "Zdá se, že [eunuch.GetSheHe] hledá dobrodružnější život..."
 ep3_story_cycle_admin_eunuch.2021.desc: "Můj eunuch, [eunuch.GetTitledFirstName], uspořádal soukromé setkání, a já jsem překvapen, když vidím, že [eunuch.GetHerHim] přivádí někoho s sebou. "Ah, [ROOT.Char.GetTitleAsNameNoTooltip]!" [eunuch.GetSheHe] zpívá, "znáš mé [governor.Custom('ComplimentAdjective')] [eunuch.Custom2('RelationToMeShort', SCOPE.sC('governor'))], [governor.GetTitledFirstName]?"\n\nS nacvičenou přesností se [governor.GetWomanMan] velkolepě předvádí [governor.GetHerselfHimself] pro můj prospěch.\n\n"Moje lordstvo, [governor.GetFirstNameNoTooltip] by byl #EMP vynikající#! kandidát na guvernéra [title.GetAdjective] [title.GetTierAsNameNoTooltip] — mnohem lepší než alternativa, v každém případě...""
 rival_admin_eunuch: "[CHARACTER.GetShortUIName|U], císařský eunuch, si udělal politického nepřítele z [TARGET_CHARACTER.GetShortUIName]"
 SCHEME_TARGET_IS_ADMIN_EUNUCH_UPSET_COURTIER: "Vlivný eunuch"
 ep3_story_cycle_admin_eunuch.8030.t: "$admin_eunuch_header$ Nezúčastněný"
 ep3_story_cycle_admin_eunuch.8030.d: "Bohužel, tento nám utekl..."
 ep3_story_cycle_admin_eunuch.5000.desc: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('whinger'))], [whinger.GetTitledFirstName], vstoupil do mé pracovny plný rozruchu, prohlížející místnost. Nakonec [whinger.GetSheHe] přistoupil, povzdechujíc, "Dobře, ten #EMP odporný#! tvor tu není!"\n\nChvilku přemýšlím, koho [whinger.GetSheHe] může mít na mysli, ale není potřeba. "[whinger.Custom2('RelationToMeShort', ROOT.Char)|U]! Musíte #EMP něco#! udělat s tím eunuch, [eunuch.GetFirstName]! [eunuch.GetSheHe|U] má prst v každém koláči a ucho v každé soukromé místnosti. Říkám vám, [eunuch.GetSheHe] chystá něco špatného!"
 ep3_story_cycle_admin_eunuch.2040.t: "$admin_eunuch_header$ Místo u stolu"
 ep3_story_cycle_admin_eunuch.2010.t: "$admin_eunuch_header$ Důvěryhodné ruce"
 ep3_story_cycle_admin_eunuch.2050.raise_taxes: ""[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] by vždy mohlo potřebovat více prostředků, a v tom smyslu jsem přišel s návrhem na #EMP skromné#! zvýšení daní!"ep3_story_cycle_admin_eunuch.2070.a: "[eunuch_marry.GetFirstNameNoTooltip] je skvělý zápas pro [emperor_marry.GetFirstNameNoTooltip]!"
 ep3_story_cycle_admin_eunuch.8040.d: "Škoda."
 ep3_story_cycle_admin_eunuch.8000.t: "$admin_eunuch_header$ Držení moci"
 ep3_story_cycle_admin_eunuch.5010.t: "$admin_eunuch_header$ Odražení"
 ep3_story_cycle_admin_eunuch.6000.a.success: "Převrat byl zmařen"
 ep3_story_cycle_admin_eunuch.2010.a: "Ano, měl bys takové záležitosti řídit [eunuch.GetFirstNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.6000.eunuch_family: ""Bylo rozhodnuto: předáš pravomoc mému [eunuch.Custom2('RelationToMeShort', coupist)], [coupist.GetTitledFirstName], pro dobro [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]!""
 ep3_story_cycle_admin_eunuch.1001.intro: "Císařství vždy potřebuje administrátory a důvěryhodné služebníky, aby zajistilo hladký chod vlády a bezpečnost paláce, a eunuchové patří mezi nejceněnější v [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTootlip]."
 ep3_story_cycle_admin_eunuch.1001.arrivals: "\n\nPocházející z skromné [origin.GetDeJureLiege.GetAdjective] rodiny, [eunuch.GetHerHis] příbuzní se nedávno připojili k [eunuch.GetHerHim] v [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]..."
 ep3_story_cycle_admin_eunuch.2070.a: "[eunuch_marry.GetFirstNameNoTooltip] je skvělý zápas pro [emperor_marry.GetFirstNameNoTooltip]!"
 ep3_story_cycle_admin_eunuch.2021.b: "Tvůj [eunuch.Custom2('RelationToMeShort', SCOPE.sC('governor'))] by měl používat správné kanály..."
 ep3_story_cycle_admin_eunuch.6000.family: ""Bylo rozhodnuto: předáš žezlo svému [ROOT.Char.Custom2('RelationToMeShort', coupist)], [coupist.GetTitledFirstName], pro dobro impéria!""
 ep3_story_cycle_admin_eunuch.3010.desc: "Cesty eunuchské sekretariátu jsou tajemstvím pro takové obyčejné smrtelníky jako jsem já, ale je jasné, že rychlý vzestup a široký dosah [eunuch.GetFirstName] si vyrobil nepřátele i tam.\n\n[rival.GetFirstName], další hřebec, vyjasnil [rival.GetHerHis] nepřátelství a zdá se, že se snaží navzájem sabotovat."
 ep3_story_cycle_admin_eunuch.5010.a: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rival'))|U], důvěřuji [eunuch.GetFirstNameNoTooltip], a ty bys měl také."
 ep3_story_cycle_admin_eunuch.2041.desc: "Můj eunuch, [eunuch.GetTitledFirstName], nahlédne [eunuch.GetHerHis] hlavou kolem dveří zasedací místnosti, usměje se, když [eunuch.GetSheHe] mě uvidí, a vběhne dovnitř s jedním z [eunuch.GetHerHis] příbuzných v závěsu.\n\n"Má [ROOT.Char.GetTitleAsNameNoTooltip]!" [eunuch.GetSheHe] se chvěje, "Když jsem přemýšlel o... poněkud nedostatečných talentech vašich radních, náhle mě to napadlo! Můj [eunuch.Custom2('RelationToMeShort', SCOPE.sC('councillor'))], [councillor.GetFirstName], zde by mohl být skvělou pomocí pro vaše [ROOT.Char.GetLadyLord]ství!""
