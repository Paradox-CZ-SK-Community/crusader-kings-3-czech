 ep3_story_cycle_admin_eunuch.4000.c: "Ta ubohá [spouse.Custom('InsultNounSexual')]! Nechte [spouse.GetHerHim] okamžitě zavřít!"
 ep3_story_cycle_admin_eunuch.2052.b: "Myslím, že bych raději nevěděl..."
 ep3_story_cycle_admin_eunuch.8000.c: "[rival.GetFirstNameNoTooltip] je stabilnější pár rukou."
 ep3_story_cycle_admin_eunuch.2031.desc: "a tím více, když naleznu [eunuch.GetHerHim] s [eunuch.GetHerHis] [eunuch.Custom2('RelationToMeShort', SCOPE.sC('new_patriarch'))], [new_patriarch.GetFirstName], který se zdá, že se pokouší o zvláštní přiblížení k [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] zbožnosti.\n\n[eunuch.GetFirstNameNoTooltip] mluví dobře — tak dobře, že si téměř neuvědomuji závažnost [eunuch.GetHerHis] přesvědčivých argumentů.\n\n"můj pane," [eunuch.GetSheHe] žvástá, zvláštní výraz vyrytý na [eunuch.GetHerHis] rysu, "musí to tedy být [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] vůle, aby se [new_patriarch.GetFirstNameNoTooltip] stal novým [old_patriarch.GetTitleAsName] [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]!""
 ep3_story_cycle_admin_eunuch.2015.a: "Jste velkou pomocí, [eunuch.GetFirstNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.4000.a: "Vysvětlete se okamžitě!"
 ep3_story_cycle_admin_eunuch.4000.success: "Nalezli jste pravdu"
