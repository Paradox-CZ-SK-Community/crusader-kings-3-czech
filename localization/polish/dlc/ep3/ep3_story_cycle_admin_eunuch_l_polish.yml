 ep3_story_cycle_admin_eunuch.2060.desc: "Můj eunuch, [eunuch.GetTitledFirstName], se ke mně přiblíží s malým zakašláním, zatímco čekám na audienci, a začne tím, \"Ach, můj [eunuch.Custom2('RelationToMeShort', ROOT.Char)], bylo něco, na co jsem se tě chtěl zeptat.\"\n\n\"I když velmi oceňuji své místo ve tvém dvoře, opravdu si myslím, že bych mohl být větší pomocí. Ve skutečnosti mám roli ve mysli...\""
