l_polish:
 EUNOUKOS_GLOSS: "Eunuchové, doslova "strážci ložnic" podle jejich běžné role jako komorníků, byli vykastrovaní mužští služebníci. Pocházeli z různých společenských vrstev, často byli vysoce vzdělaní a důvěryhodní, protože postrádali tělesné rozptýlení či otcovské zájmy; rychle se stali mocnými aktéry v byzantské politice."
