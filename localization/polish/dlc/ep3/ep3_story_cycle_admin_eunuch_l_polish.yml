 ep3_story_cycle_admin_eunuch.5010.b: "Ano, eunuch přestupuje."
 ep3_story_cycle_admin_eunuch.2031.intro: "Zajímá mě, když mě můj eunuch, [eunuch.GetTitledFirstName], žádá o setkání v"
 ep3_story_cycle_admin_eunuch.2040.desc: "Můj eunuch, [eunuch.GetTitledFirstName], mě zahání, když se probírám písemnostmi, Ach, [ROOT.Char.GetTitleAsNameNoTooltip]!" [eunuch.GetSheHe] vykřikne, šetrně zavírá dveře. "Chvíle vašeho času?"\n\n"Bolí mě vidět, jak práce vaší rady brání jejím... vykonavatelům." Zvedám obočí.\n\n[eunuch.GetSheHe|U] si odkašle, "Rád bych převzal některé z odpovědností a lépe chránil vaše zájmy, a ty [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip].""
 ep3_story_cycle_admin_eunuch.6000.c: "Odejděte nyní, a mohu vám nechat hlavu."
