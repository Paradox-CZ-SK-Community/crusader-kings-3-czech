 ep3_story_cycle_admin_eunuch.1001.a: "Mám pro [eunuch.GetHerHim] přesně tu práci."
 ep3_story_cycle_admin_eunuch.1001.arrivals: "\n\nPocházející z pokorné [origin.GetDeJureLiege.GetAdjective] rodiny, [eunuch.GetHerHis] příbuzní se nedávno připojili k [eunuch.GetHerHim] v [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]..."
 ep3_story_cycle_admin_eunuch.1001.b: "Na koho si dát pozor..."
 ep3_story_cycle_admin_eunuch.1001.desc: "\n\n[eunuch.GetFirstName] rychle postoupil v hierarchii, a [eunuch.GetHerHis] talent, poctivost a diskrétnost ve všech věcech nacházejí neobyčejné uznání v celém palácovém sboru."
 ep3_story_cycle_admin_eunuch.1001.intro: "Říše vždy potřebuje správce a důvěryhodné služebníky, aby zajistila hladké fungování vlády a bezpečí paláce, a eunuchové patří mezi nejcennější v [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.1001.intro_byz: "Po staletí [Glossary( 'eunoukhoi', 'EUNOUKOS_GLOSS' )] sloužili v [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] byrokracii a palácích jako poradci a důvěrníci, hráli důležité role v politických soubojích své doby."
 ep3_story_cycle_admin_eunuch.1001.t: "$admin_eunuch_header$ [eunuch.GetFullNameNoTooltip]"
 ep3_story_cycle_admin_eunuch.2010.a: "Ano, vyřiď to, [eunuch.GetFirstNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.2010.b: "Současné uspořádání jsou dostačující."
 ep3_story_cycle_admin_eunuch.2010.desc: "Můj eunuch, [eunuch.GetTitledFirstName], ke mně přistupuje na dvoře a mluví ztišeným hlasem, zatímco [eunuch.GetHerHis] oči bloudí po místnosti.\n\n\"Má [ROOT.Char.GetLadyLord],\" [eunuch.GetSheHe] žvaní, \"Je mi jasné, že záležitosti vlády by šly vyřídit mnohem plynuleji než... jak jsou nyní.\"\n\n\"Zajištění jasného a uspořádaného programu by bylo velkou úlevou pro říši — svěřte to mně.\""
 ep3_story_cycle_admin_eunuch.2010.t: "$admin_eunuch_header$ Důvěryhodné ruce"
 ep3_story_cycle_admin_eunuch.2015.a: "Jste mi velkou pomocí, [eunuch.GetFirstNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.2015.b: "S tím si poradím."
 ep3_story_cycle_admin_eunuch.2015.desc: "Můj eunuch, [eunuch.GetTitledFirstName], byl v poslední době velkou pomocí, nese mnoho odporných břemen mé říše.\n\nKdyž procházíme hromady dokumentů, pálíme palácní zásoby vosku jednou pečetí za druhou, [eunuch.GetSheHe] tiše navrhuje, \"Můj panovníku, \""
 ep3_story_cycle_admin_eunuch.2015.fallback: "jste tak zatíženi dřinou státní správy,"
 ep3_story_cycle_admin_eunuch.2015.hunter: "nemáte čas na své oblíbené lovy,"
 ep3_story_cycle_admin_eunuch.2015.outro: "a pro mě by nebyl problém vás zbavit těchto únavných povinností...\""
 ep3_story_cycle_admin_eunuch.2015.t: "$admin_eunuch_header$ Rozdělit břemeno"
 ep3_story_cycle_admin_eunuch.2015.war: "váš čas a pozornost jsou zatíženy válkou,"
 ep3_story_cycle_admin_eunuch.2021.a.grant: "Dobře, [title.GetNameNoTierNoTooltip] je [governor.GetFirstNamePossessiveNoTooltip]."
 ep3_story_cycle_admin_eunuch.2021.a: "Dobře, [governor.GetFirstNameNoTooltip] bude zařazen na krátký seznam."
 ep3_story_cycle_admin_eunuch.2021.b: "Váš [eunuch.Custom2('RelationToMeShort', SCOPE.sC('governor'))] by měl použít patřičné kanály..."
 ep3_story_cycle_admin_eunuch.2021.desc: "Můj eunuch, [eunuch.GetTitledFirstName], uspořádal soukromé setkání a překvapilo mě, že přišel s někým v doprovodu. \"Ah, [ROOT.Char.GetTitleAsNameNoTooltip]!\" [eunuch.GetSheHe] zaševelil, \"Znáte mou [governor.Custom('ComplimentAdjective')] [eunuch.Custom2('RelationToMeShort', SCOPE.sC('governor'))], [governor.GetTitledFirstName]?\"\n\nS nacvičenou přesností se [governor.GetWomanMan] předvádí pro můj prospěch.\n\n\"Můj panovníku, [governor.GetFirstNameNoTooltip] by byl #EMP vynikajícím#! kandidátem na guvernéra [title.GetAdjective] [title.GetTierAsNameNoTooltip] — přinejmenším lepším než ta alternativa...\""
 ep3_story_cycle_admin_eunuch.2021.t: "$admin_eunuch_header$ Vysoký úřad"
 ep3_story_cycle_admin_eunuch.2023.a.tt: "[eunuch.GetFirstName] se pokusí přesvědčit [emperor.GetTitledFirstName] udělit vám [governorship|E]"
 ep3_story_cycle_admin_eunuch.2023.a: "Učiň to, eunuchu!"
 ep3_story_cycle_admin_eunuch.2023.b.toast: "Návrh odmítnut"
 ep3_story_cycle_admin_eunuch.2023.b: "Na to nemám čas."
 ep3_story_cycle_admin_eunuch.2023.desc: "Z paláce pozoruji a truchlím nad plýtváním vašimi talenty a vzestupem méněcenných [governor.GetWomenMen] jako [emperor.GetPrimaryTitle.GetAdjectiveNoTooltip] guvernérů.\n\nPro dobro [emperor.GetPrimaryTitle.GetTierAsNameNoTooltip], ne-li [emperor.GetHerselfHimself], musí [emperor.GetTitleAsNameNoTooltip] uznat vaše schopnosti. S několika prostředky bych mohl zajistit, aby si toho [governor.GetSheHe] byl/a vědom..."
 ep3_story_cycle_admin_eunuch.2024.desc: "Můj eunuch, [eunuch.GetTitledFirstName], vplíží se do místnosti a pokorně si razí cestu ke mému sedadlu.\n\n\"[ROOT.Char.GetTitleAsNameNoTooltip]!\" [eunuch.GetSheHe] vykřikne radostně, \"Jsem rád, že jsem vás zastihl! Právě jsem uvažoval o situaci [title.GetBaseNameNoTier]: [title.GetTierAsNameNoTooltip] by opravdu potřeboval silné, spolehlivé vedení.\"\n\n\"Jak se zdá, myslím, že znám toho pravého [governor.GetWomanMan] pro tu práci. Podle mého skromného názoru by [governor.GetTitledFirstName] byl #EMP formidabilním#! — a loajálním — guvernérem, vaše veličenstvo.\""
 ep3_story_cycle_admin_eunuch.2024.t: "$admin_eunuch_header$ Šlechtický úřad"
 ep3_story_cycle_admin_eunuch.2031.a: "Váš [eunuch.Custom2('RelationToMeShort', SCOPE.sC('new_patriarch'))] #EMP bude#! [old_patriarch.GetTitleAsNameNoTooltip]!"
 ep3_story_cycle_admin_eunuch.2031.b: "No tak, to je #EMP divoký#! návrh..."
 ep3_story_cycle_admin_eunuch.2031.desc: "a obzvlášť mě to zaujme, když najdu [eunuch.GetHerHim] s [eunuch.GetHerHis] [eunuch.Custom2('RelationToMeShort', SCOPE.sC('new_patriarch'))], [new_patriarch.GetFirstName], který se zdá pokoušet o poněkud zvláštní napodobení [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] zbožnosti.\n\n[eunuch.GetFirstNameNoTooltip] mluví dobře — tak dobře, že si téměř neuvědomím závažnost [eunuch.GetHerHis] přesvědčivých argumentů.\n\n\"Má pane,\" [eunuch.GetSheHe] zpívá, s podivným výrazem v obličeji, \"Musí to být tedy vůle [ROOT.Char.GetFaith.HighGodNameAlternatePossessive], že se [new_patriarch.GetFirstNameNoTooltip] stane novým [old_patriarch.GetTitleAsName] [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]!\""
 ep3_story_cycle_admin_eunuch.2031.intro: "Jsem zvědavý, když si můj eunuch, [eunuch.GetTitledFirstName], žádá schůzku v"
 ep3_story_cycle_admin_eunuch.2031.intro_byz: "Hagii Sofii"
 ep3_story_cycle_admin_eunuch.2031.intro_fallback: "v [ROOT.Char.GetFaith.HouseOfWorship]"
 ep3_story_cycle_admin_eunuch.2031.t: "$admin_eunuch_header$ Svatý [new_patriarch.GetMotherFather|U]"
 ep3_story_cycle_admin_eunuch.2040.a.toast: "Jmenování do rady"
 ep3_story_cycle_admin_eunuch.2040.a: "Výborně, [eunuch.GetFirstNameNoTooltip], začni okamžitě."
 ep3_story_cycle_admin_eunuch.2040.b: "Nechci, aby tě to odvádělo od tvých ostatních povinností."
 ep3_story_cycle_admin_eunuch.2040.desc: "Můj eunuch, [eunuch.GetTitledFirstName], zadrží mě, zatímco pročítám psaní. \"Ah, [ROOT.Char.GetTitleAsNameNoTooltip]!\" [eunuch.GetSheHe] pískne a tiše zavře dveře. \"Máte chvíli?\"\n\n\"Bolí mě vidět práci vaší rady ztíženou jejími... podvodníky.\" Zvednu obočí.\n\n[eunuch.GetSheHe|U] si odkašle, \"Rád bych převzal některé z povinností a staral se více o vaše zájmy, a zájmy [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip].\""
 ep3_story_cycle_admin_eunuch.2040.t: "$admin_eunuch_header$ Místo u stolu"
 ep3_story_cycle_admin_eunuch.2041.a: "Dobře, jak říkáš, [eunuch.GetFirstNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.2041.b: "Zamyslím se nad tím..."
 ep3_story_cycle_admin_eunuch.2041.desc: "Můj eunuch, [eunuch.GetTitledFirstName], vykoukne hlavou do dveří radnice, usměje se, když mě zahlédne, a přivede sebou jednoho ze svých příbuzných.\n\n\"Má [ROOT.Char.GetTitleAsNameNoTooltip]!\" [eunuch.GetSheHe] se zachvěje, \"Přemýšlel jsem o poněkud nedostatečných talentech vašich radních a napadlo mě! Můj [eunuch.Custom2('RelationToMeShort', SCOPE.sC('councillor'))], [councillor.GetFirstName], by mohl být velkým přínosem pro vaše [ROOT.Char.GetLadyLord]ství!\""
 ep3_story_cycle_admin_eunuch.2041.t: "$admin_eunuch_header$ Další hlas"
 ep3_story_cycle_admin_eunuch.2043.a.tt: "[eunuch.GetFirstName] se pokusí přesvědčit [emperor.GetTitledFirstName] udělat z vás [councillor|E]"
 ep3_story_cycle_admin_eunuch.2043.a: "Klidně, [eunuch.GetFirstNameNoTooltip]!"
 ep3_story_cycle_admin_eunuch.2043.b.toast: "Návrh odmítnut"
 ep3_story_cycle_admin_eunuch.2043.b: "Nemám zájem."
 ep3_story_cycle_admin_eunuch.2043.desc: "Jako palácový eunuch vidím mnoho špatného vládnutí, a je mi jasné, že jste jedním z [emperor.GetTitleAsNamePossessive] nejcennějších a přehlížených poddaných.\n\nS vaší podporou bych mohl hlasitěji prosazovat zásluhy vašeho poradců — pro dobro [emperor.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.2044.desc: "Můj eunuch, [eunuch.GetTitledFirstName], si shrkne ostře, když se připravujeme probírat státní záležitosti.\n\n\"[ROOT.Char.GetTitleAsNameNoTooltip],\" [eunuch.GetSheHe] navrhne, přemýšlející nad slovy, \"I když je vaše vláda — #EMP samozřejmě#! — efektivní, nemůžeme si nevšimnout určitých... promarněných příležitostí.\"\n\n\"Jsou tu dobří, #EMP rozumní#! [councillor.GetWomenMen], kteří jsou přehlíženi pro nejvyšší úřady. [councillor.GetWomenMen|U] jako [councillor.GetTitledFirstName], například! [councillor.GetSheHe|U] by byl/a velkým přínosem pro vaše [ROOT.Char.GetLadyLord]ství!\""
 ep3_story_cycle_admin_eunuch.2044.t: "$admin_eunuch_header$ Mocná rada"
 ep3_story_cycle_admin_eunuch.2050.a: "Vynikající, skvělá iniciativa!"
 ep3_story_cycle_admin_eunuch.2050.b: "Není to nutné, [eunuch.GetFirstNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.2050.candidacy: "\"Po vyslechnutí mnoha hlasů po celé [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] vidím skvělou příležitost podpořit kandidaturu vašeho [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('boon_target'))], [boon_target.GetFirstNamePossessive], na [boon_title.GetAdjective] [boon_title.GetTierAsNameNoTooltip]!\""
 ep3_story_cycle_admin_eunuch.2050.debase: "\"[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] by vždy mohla použít více mincí, a já mám spočítáno. S malou úpravou naší mincovní strategie bychom mohli ušetřit spoustu peněz!\""
 ep3_story_cycle_admin_eunuch.2050.desc: "Můj eunuch, [eunuch.GetTitledFirstName], přistoupí ke mně se samozadostným úsměvem na rtech a pípá: \"Má [ROOT.Char.GetLadyLord], mám pro vás nejlahodnější návrh!\"\n\n"
 ep3_story_cycle_admin_eunuch.2050.fabricate_hook: "\"Zprávy se rychle šíří v [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip], stejně jako pomluvy! Mám přesně ten páku, kterou potřebujete, aby [boon_victim.GetTitledFirstName] poznal/a své místo!\""
 ep3_story_cycle_admin_eunuch.2050.imprison_rebel: "\"Všichni víme, jakým problémem se [boon_victim.GetTitledFirstName] stal/a; já náhodou mám právě to řešení!\""
 ep3_story_cycle_admin_eunuch.2050.influence: "\"Mám mnoho zdrojů i mluvčích; ti jen potřebují trochu nasměrování. Člověk nikdy nemůže mít příliš mnoho zastánců, to vždy říkám.\""
 ep3_story_cycle_admin_eunuch.2050.outro: "\n\n\"Tak mám vydat rozkaz, slavný [ROOT.Char.GetTitleAsNameNoTooltip]?\""
 ep3_story_cycle_admin_eunuch.2050.raise_taxes: "\"[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] by vždy mohla použít více prostředků, a v tom duchu jsem přišel s návrhem na #EMP mírné#! zvýšení daní!\""
 ep3_story_cycle_admin_eunuch.2050.t: "$admin_eunuch_header$ Bohatá iniciativa"
 ep3_story_cycle_admin_eunuch.2051.a.tt: "Zjistíte jedno z [secret_owner.GetTitledFirstNamePossessive] [secrets|E]"
 ep3_story_cycle_admin_eunuch.2051.a: "Řekni mi všechno, [eunuch.GetFirstNameNoTooltip]!"
 ep3_story_cycle_admin_eunuch.2051.b: "Myslím, že bych raději nechtěl vědět..."
 ep3_story_cycle_admin_eunuch.2051.desc: "Můj eunuch, [eunuch.GetTitledFirstName], zařídil soukromé setkání mezi námi a mým [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('secret_owner'))], [secret_owner.GetTitledFirstName], který podle výrazu tváře nevěděl, co si má myslet.\n\nTen chrochtající kastrát vnesl do ubohého [secret_owner.GetWomanMan] strach z [ROOT.Char.GetFaith.HighGodName] a neustále naznačoval nějaké temné tajemství mého [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('secret_owner'))] [secret_owner.GetSheHe] objevené [eunuch.GetHerHis].\n\nNakonec se domýšlivý [eunuch.Custom('InsultNoun')] obrátí ke mně s nemocným úsměvem: \"No, můj [ROOT.Char.GetLadyLord], chcete vědět, co #EMP já#! vím?\""
 ep3_story_cycle_admin_eunuch.2051.t: "$admin_eunuch_header$ Malí ptáčci"
 ep3_story_cycle_admin_eunuch.2052.a.tt: "Odhalíte jednu z [scheme_owner.GetTitledFirstNamePossessive] [hostile_schemes|E]"
 ep3_story_cycle_admin_eunuch.2052.a: "Řekni mi všechno, [eunuch.GetFirstNameNoTooltip]!"
 ep3_story_cycle_admin_eunuch.2052.b: "Myslím, že bych raději nechtěl vědět..."
 ep3_story_cycle_admin_eunuch.2052.desc: "Můj eunuch, [eunuch.GetTitledFirstName], zařídil soukromé setkání mezi námi a mým [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scheme_owner'))], [scheme_owner.GetFirstName], který podle výrazu na tváři působí velmi znepokojeně [eunuch.GetFirstNamePossessiveNoTooltip] slovy.\n\nTen chrochtající kastrát dělá z ubohého [scheme_owner.GetWomanMan] strach z [ROOT.Char.GetFaith.HighGodName] a naznačuje nějaký temný plán mého [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scheme_owner'))], který [eunuch.GetSheHe] tvrdí, že odhalil.\n\nNakonec se domýšlivý [eunuch.Custom('InsultNoun')] obrátí ke mně s úsměvem: \"No, můj [ROOT.Char.GetLadyLord], chcete vědět, co váš [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scheme_owner'))] prováděl?\""
 ep3_story_cycle_admin_eunuch.2052.t: "$admin_eunuch_header$ Něco se děje"
 ep3_story_cycle_admin_eunuch.2060.a: "Ano, ano, je to tvoje, [eunuch.GetFirstNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.2060.b: "Ne, mám jiné nápady..."
 ep3_story_cycle_admin_eunuch.2060.desc: "Můj eunuch, [eunuch.GetTitledFirstName], přisedne ke mně s malým zakašláním, zatímco čekám na audienci, a začne: \"Ah, můj [eunuch.Custom2('RelationToMeShort', ROOT.Char)], chtěl jsem se vás na něco zeptat.\"\n\n\"I když si velmi vážím svého místa ve vašem dvoře, myslím, že bych mohl být nápomocný ještě více. Ve skutečnosti mám v mysli nějakou roli...\""
 ep3_story_cycle_admin_eunuch.2060.t: "$admin_eunuch_header$ Další povinnosti"
 ep3_story_cycle_admin_eunuch.2061.a: "[positioner.GetFirstNameNoTooltip] je výborný návrh!"
 ep3_story_cycle_admin_eunuch.2061.b: "Nejsem přesvědčen..."
 ep3_story_cycle_admin_eunuch.2061.desc: "Můj eunuch, [eunuch.GetTitledFirstName], ke mně přistupuje v doprovodu nenápadného [positioner.GetWomanMan]. \"Tady jste, [ROOT.Char.GetTitleAsNameNoTooltip]!\" [eunuch.GetSheHe] se usmívá, \"Přivezl jsem vám svého talentovaného [eunuch.Custom2('RelationToMeShort', SCOPE.sC('positioner'))], [positioner.GetTitledFirstName]!\"\n\nS nacvičenou přesností se [positioner.GetWomanMan] předvádí pro můj prospěch.\n\n\"Má panovníku, [positioner.GetFirstNameNoTooltip] by byl #EMP vynikajícím#! kandidátem na místo ve vašem dvoře — skutečně je tam [positioner.GetSheHe] zbytečný...\""
 ep3_story_cycle_admin_eunuch.2061.t: "$admin_eunuch_header$ Povýšení rodiny"
 ep3_story_cycle_admin_eunuch.2070.a: "[eunuch_marry.GetFirstNameNoTooltip] je vhodný partner pro [emperor_marry.GetFirstNameNoTooltip]!"
 ep3_story_cycle_admin_eunuch.2070.b: "Nemyslím si..."
 ep3_story_cycle_admin_eunuch.2070.desc: "Můj eunuch, [eunuch.GetTitledFirstName], se objeví přede mnou s členem své rodiny v zádech. \"[ROOT.Char.GetTitleAsNameNoTooltip]!\" [eunuch.GetSheHe] se zachechtá, \"Mám pro vás ten nejpůvabnější návrh!\n\n\"Můj [eunuch.Custom2('RelationToMeShort', SCOPE.sC('eunuch_marry'))], [eunuch_marry.GetTitledFirstName], by byl #EMP naprosto#! vhodným partnerem pro vašeho [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('emperor_marry'))], [emperor_marry.GetTitledFirstName], to si jistě myslíte!\"\n\nS téměř přehnanou nacvičeností se [eunuch_marry.GetWomanMan] hrdě představí přede mnou."
 ep3_story_cycle_admin_eunuch.2070.t: "$admin_eunuch_header$ Sociální vzestup"
 ep3_story_cycle_admin_eunuch.3000.a: "Zajímavé."
 ep3_story_cycle_admin_eunuch.3000.desc: "V poslední době se hodně mluví o zvláštní pozornosti, kterou můj eunuch, [eunuch.GetTitledFirstName], věnuje svému chráněnci, [eunuch.Custom2('RelationToMeShort', SCOPE.sC('protege'))], [protege.GetFirstName].\n\nKastrát se k [protege.GetHerHim] chová téměř jako k [protege.Custom('GetDaughterSon')], kterého by [eunuch.GetSheHe] nikdy nemohl mít..."
 ep3_story_cycle_admin_eunuch.3000.t: "$admin_eunuch_header$ Chráněnec"
 ep3_story_cycle_admin_eunuch.3001.a: "Asi další užitečný eunuch."
 ep3_story_cycle_admin_eunuch.3001.desc: "Zdá se, že můj eunuch, [eunuch.GetTitledFirstName], si vzal pod svá křídla dalšího kastráta a mentoruje [student.GetHerHim] v záležitostech [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] správy.\n\n[student.GetFirstName] je často vídán s [eunuch.GetHerHim], dvojice pročítá čísla a diskutuje o ekonomice [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] — můžeme jen předpokládat..."
 ep3_story_cycle_admin_eunuch.3001.t: "$admin_eunuch_header$ Student"
 ep3_story_cycle_admin_eunuch.3010.a: "Jsem si jistý, že si své spory vyřeší..."
 ep3_story_cycle_admin_eunuch.3010.desc: "Způsoby sekretariátu eunuchů jsou pro obyčejné smrtelníky záhadou, ale je zřejmé, že rychlý vzestup [eunuch.GetFirstName] a jeho dosah vzbudily i tam nepřátele.\n\n[rival.GetFirstName], jiný kastrát, projevil zřetelně svou nepřátelství a zdá se, že se snaží navzájem si škodit."
 ep3_story_cycle_admin_eunuch.3010.t: "$admin_eunuch_header$ Rival"
 ep3_story_cycle_admin_eunuch.4000.a: "Vysvětli se okamžitě!"
 ep3_story_cycle_admin_eunuch.4000.b.reason: "Tato možnost je dostupná, protože jste již věděli o [secret|E]"
 ep3_story_cycle_admin_eunuch.4000.b: "Ach ano, to vím."
 ep3_story_cycle_admin_eunuch.4000.c: "Ten mizerný [spouse.Custom('InsultNounSexual')]! Nechte [spouse.GetHerHim] okamžitě zavřít!"
 ep3_story_cycle_admin_eunuch.4000.desc: "Když kráčím do postele, potkám vystrašeného [eunuch.GetFirstName], který lapá po dechu: \"Má [ROOT.Char.GetLadyLord], jsem tak rád, že jsem vás našel! Och, to jsou hrozivé zprávy!\"\n\n[eunuch.GetSheHe|U] přistoupí blízko a zašeptá mi do ucha: \"Je to váš [spouse.Custom('WifeHusband')], můj [eunuch.Custom2('RelationToMeShort', ROOT.Char)]! Zdá se, že [spouse.GetSheHe] se dopouští... nevěry! Mimo manželství! Dělá to s někým u dvora!\"\n\nDívám se na [eunuch.GetHerHim] a hledám slova."
 ep3_story_cycle_admin_eunuch.4000.failure: "Zjistíte pouze pochyby"
 ep3_story_cycle_admin_eunuch.4000.innocent: "Neexistuje žádný důkaz o poměru"
 ep3_story_cycle_admin_eunuch.4000.success.tt: "Může být odhaleno [secret|E] nebo [scheme|E]"
 ep3_story_cycle_admin_eunuch.4000.success: "Zjistíte pravdu"
 ep3_story_cycle_admin_eunuch.4000.t: "$admin_eunuch_header$ Obvinění"
 ep3_story_cycle_admin_eunuch.4010.a: "Uvidíme, jak hluboko toto spiknutí sahá..."
 ep3_story_cycle_admin_eunuch.4010.c: "Zavřete je všechny tři okamžitě!"
 ep3_story_cycle_admin_eunuch.4010.d: "Možná by to nebylo #EMP tak#! špatné?"
 ep3_story_cycle_admin_eunuch.4010.desc: "Pověsti nabraly na síle v poslední době, a čím více je rozvažuju, tím více jim začínám věřit...\n\nMůj [spouse.Custom('WifeHusband')], a [seducer.GetFirstName]! Jak vám to mohl/a [spouse.GetTitledFirstName] udělat...? Přečetl jsem si fakta znovu a znovu a nejsem o krok blíže k pravdě.\n\nMám podezření, že v tom má prsty ten darebákův [seducer.Custom2('RelationToMeShort', SCOPE.sC('eunuch'))], [eunuch.GetFirstName], ale jak to mohu zjistit jistě?"
 ep3_story_cycle_admin_eunuch.4010.failure.tt: "Nenašli jste nic"
 ep3_story_cycle_admin_eunuch.4010.t: "$admin_eunuch_header$ Nediskrétnosti"
 ep3_story_cycle_admin_eunuch.5000.a: "Ach, to je nesmysl! [eunuch.GetSheHe|U] je věrný služebník."
 ep3_story_cycle_admin_eunuch.5000.b: "Možná máš pravdu..."
 ep3_story_cycle_admin_eunuch.5000.desc: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('whinger'))], [whinger.GetTitledFirstName], vstoupí do mé pracovny plný rozhořčení a prohlíží místnost. Nakonec se přiblíží a povzdechne si: \"Dobře, ten #EMP odporný#! tvor tu není!\"\n\nChvíli přemýšlím, koho by mohl mít na mysli, ale není třeba. \"[whinger.Custom2('RelationToMeShort', ROOT.Char)|U]! Ty #EMP musíš#! něco udělat s tím eunuchem, [eunuch.GetFirstName]! [eunuch.GetSheHe|U] má prst v každé záležitosti a ucho v každém koutě. Říkám vám, [eunuch.GetSheHe] nic dobrého nedělá!\""
 ep3_story_cycle_admin_eunuch.5000.t: "$admin_eunuch_header$ Získávání nepřátel"
 ep3_story_cycle_admin_eunuch.5010.a: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rival'))|U], důvěřuji [eunuch.GetFirstNameNoTooltip] a vy byste měli také."
 ep3_story_cycle_admin_eunuch.5010.b: "Ano, eunuch překračuje své pravomoci."
 ep3_story_cycle_admin_eunuch.5010.desc: "\"Nevidíš, jak tento pavouk plete své sítě proti tobě, [rival.Custom2('RelationToMeShort', ROOT.Char)]?\" přeruší [rival.GetFirstName] výrazně zaskočeného [eunuch.GetFirstName], který se na mě podívá.\n\nNeshody mezi mým [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rival'))] a [eunuch.GetFirstNameNoTooltip] se v poslední době zhoršují a hrozí, že se stanou hlavním rozptýlením na dvoře.\n\n[eunuch.GetFirstNameNoTooltip] se složí před odpovědí: \"To je urážlivé obvinění, můj [ROOT.Char.GetLadyLord]! Starám se jen o nejlepší zájmy [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]!\""
 ep3_story_cycle_admin_eunuch.5010.t: "$admin_eunuch_header$ Odpor"
 ep3_story_cycle_admin_eunuch.5020.a: "Nepravděpodobné duo."
 ep3_story_cycle_admin_eunuch.5020.desc: "Dovídám se, že můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('puppet'))], [puppet.GetTitledFirstName], tráví stále více času v družnosti s eunuchem, [eunuch.GetFirstName], a dvojice je často viděna spolu, svěřeně a zaujatě.\n\nDokonce se říká, že [puppet.GetFirstNameNoTooltip] dostává určitý druh výuky, jako by ho [eunuch.GetFirstNameNoTooltip] připravoval/a na místo v sekretariátu eunuchů!"
 ep3_story_cycle_admin_eunuch.5020.t: "$admin_eunuch_header$ Cesta nejmenšího odporu"
 ep3_story_cycle_admin_eunuch.6000.a.failure: "Puč uspěl"
 ep3_story_cycle_admin_eunuch.6000.a.success: "Puč je zmařen"
 ep3_story_cycle_admin_eunuch.6000.a: "To je #EMP ZRADA#! Stráže! Zajměte je!"
 ep3_story_cycle_admin_eunuch.6000.body: "\n\nEunuch těžce vydechl, "Je mi líto, že to došlo až sem, vaše veličenstvo. Je to #EMP most#! nešťastné. Jsem instruován, abych vám oznámil, že vaše vláda již není udržitelná."\n\n"
 ep3_story_cycle_admin_eunuch.6000.c: "Odejdi nyní, a možná ti nechám hlavu."
 ep3_story_cycle_admin_eunuch.6000.co_caesar: ""Bylo rozhodnuto: předáte žezlo svému [ROOT.Char.Custom2('RelationToMeShort', coupist)], [coupist.GetTitledFirstName], pro dobro říše!""
 ep3_story_cycle_admin_eunuch.6000.d: "Velmi dobře... Udělám, co žádáte."
 ep3_story_cycle_admin_eunuch.6000.desc: "Když přecházím po královské síni, spatřím [eunuch.GetFirstName] kráčet cílevědomě vpřed, v doprovodu družiny eunuchů. \"[ROOT.Char.GetTitleAsNameNoTooltip]!\" vykřikne. \"Musím s vámi mluvit!\""
 ep3_story_cycle_admin_eunuch.6000.eunuch_family: ""Bylo rozhodnuto: předáte žezlo mému [eunuch.Custom2('RelationToMeShort', coupist)], [coupist.GetTitledFirstName], pro dobro [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]!""
 ep3_story_cycle_admin_eunuch.6000.fallback: ""Bylo rozhodnuto: předáte žezlo [coupist.GetTitledFirstName], pro dobro říše!""
 ep3_story_cycle_admin_eunuch.6000.family: ""Bylo rozhodnuto: předáte žezlo svému [ROOT.Char.Custom2('RelationToMeShort', coupist)], [coupist.GetTitledFirstName], pro dobro říše!""
 ep3_story_cycle_admin_eunuch.6000.regent: ""Bylo rozhodnuto: předáte žezlo svému regentovi, [coupist.GetTitledFirstName], pro dobro říše!""
 ep3_story_cycle_admin_eunuch.6000.t: "$admin_eunuch_header$ Velmi [emperor.GetPrimaryTitle.GetAdjectiveNoTooltip] převrat"
 ep3_story_cycle_admin_eunuch.8000.a: "[eunuch.GetFirstNameNoTooltip] musí pryč."
 ep3_story_cycle_admin_eunuch.8000.b: "Je čas, aby [student.GetFirstNameNoTooltip] převzal."
 ep3_story_cycle_admin_eunuch.8000.c: "[rival.GetFirstNameNoTooltip] je spolehlivější."
 ep3_story_cycle_admin_eunuch.8000.d: "Nechci narušit rovnováhu sil."
 ep3_story_cycle_admin_eunuch.8000.desc: "[previous_story_owner.GetTitledFirstNamePossessive], správa — [eunuch.GetSheHe] má v paláci stále jistý vliv...\n\n[eunuch.GetSheHe|U] nepromrhal čas a snažil se získat mou přízeň, předváděje podlézavé projevy úcty po dvoře. Možná by se [eunuch.GetSheHe] mohl hodit."
 ep3_story_cycle_admin_eunuch.8000.intro: "Eunuch, [eunuch.GetTitledFirstName], zaujímal významné místo v mém"
 ep3_story_cycle_admin_eunuch.8000.intro_byz: "Ten [Glossary( 'eunoukhos', 'EUNOUKOS_GLOSS' )], [eunuch.GetTitledFirstName], zaujímal významné místo v mém"
 ep3_story_cycle_admin_eunuch.8000.intro_enemy: "nepřítel,"
 ep3_story_cycle_admin_eunuch.8000.intro_fallback: "předchůdce,"
 ep3_story_cycle_admin_eunuch.8000.intro_family: "[ROOT.Char.Custom2('RelationToMeShort', previous_story_owner)],"
 ep3_story_cycle_admin_eunuch.8000.t: "$admin_eunuch_header$ Držení se moci"
 ep3_story_cycle_admin_eunuch.8010.d: "Věci se jistě změní..."
 ep3_story_cycle_admin_eunuch.8010.desc: "Cenný služebník [admin_title.GetDefinitiveName] bohužel leží mrtvý, [eunuch.GetFirstName], jeden z nejvlivnějších eunuchů nedávné doby, byl [eunuch.GetDeathReasonHideKiller]...\n\nKéž [ROOT.Char.GetFaith.HighGodName] neotálí a poskytne [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] dalšího služebníka [eunuch.GetHerHis] postavení a dovedností."
 ep3_story_cycle_admin_eunuch.8010.t: "$admin_eunuch_header$ Život ve službě"
 ep3_story_cycle_admin_eunuch.8020.a: "[eunuch.GetFirstNameNoTooltip] je příliš užitečný na to, aby byl zavřen..."
 ep3_story_cycle_admin_eunuch.8020.d: "Ztráta pro [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.8020.desc: "Kdysi cenný služebník [admin_title.GetDefinitiveName], vlivný dvorský eunuch, [eunuch.GetFirstName], nyní vzdoruje svým [background_dungeon_scope.GetPrimaryTitle.GetAdjectiveNoTooltip] okovům.\n\nMožná by [eunuch.GetSheHe|U] mohl být vrácen do mé služby, pokud by se takové úsilí zdálo být hodné..."
 ep3_story_cycle_admin_eunuch.8020.t: "$admin_eunuch_header$ Zámek a klíč"
 ep3_story_cycle_admin_eunuch.8030.a: "Ten eunuch je #EMP můj#."
 ep3_story_cycle_admin_eunuch.8030.b: "[student.GetFirstNameNoTooltip] byl vyučován [eunuch.GetHerHim] a může pokračovat v práci [eunuch.GetHerHis]."
 ep3_story_cycle_admin_eunuch.8030.c: "[eunuch.GetHerHis|U] starý rival [rival.GetFirstNameNoTooltip] může převzít, co zbylo."
 ep3_story_cycle_admin_eunuch.8030.d: "Bohužel, tento utekl..."
 ep3_story_cycle_admin_eunuch.8030.desc: "Kdysi cenný služebník [admin_title.GetDefinitiveName], vlivný dvorský eunuch [eunuch.GetFirstName], nyní slouží [eunuch.GetLiege.GetName].\n\nMožná by [eunuch.GetSheHe|U] mohl být přilákán zpět do mé služby, pokud by se taková snaha zdála stát za to..."
 ep3_story_cycle_admin_eunuch.8030.t: "$admin_eunuch_header$ Nedostupný"
 ep3_story_cycle_admin_eunuch.8040.d: "Škoda."
 ep3_story_cycle_admin_eunuch.8040.desc: "Kdysi cenný služebník [admin_title.GetAdjective] dvora, vlivný eunuch [eunuch.GetFirstName], se posunul k větším věcem.\n\n"
 ep3_story_cycle_admin_eunuch.8040.laamp: "Zdá se, že [eunuch.GetSheHe] hledá dobrodružnější život..."
 ep3_story_cycle_admin_eunuch.8040.noble_family: "Zdá se, že má ztráta je ziskem panství [eunuch.GetHouse.GetBaseName]..."
 ep3_story_cycle_admin_eunuch.8040.ruler: "Zdá se, že má ztráta je ziskem [eunuch.GetPrimaryTitle.GetNamePossessive]..."
 ep3_story_cycle_admin_eunuch.8040.t: "$admin_eunuch_header$ Větší věci"
