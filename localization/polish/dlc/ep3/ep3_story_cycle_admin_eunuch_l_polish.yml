 ep3_story_cycle_admin_eunuch.2015.b: "Mám vše pod kontrolou."
 ep3_story_cycle_admin_eunuch.1001.desc: "\n\n[eunuch.GetFirstName] rychle vylezl po hierarchii, a [eunuch.GetHerHis] talent, ctnost a diskrétnost ve všem si získává neobvyklou chválu v královských řadách."
