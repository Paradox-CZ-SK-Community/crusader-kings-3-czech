 ep3_story_cycle_admin_eunuch.2043.desc: "Jako palácový eunuch vidím mnoho špatné správy, a je mi jasné, že jsi jedním z [emperor.GetTitleAsNamePossessive] nejcennějších a opomíjených poddaných.\n\nS tvou podporou bych mohl hlasitěji vyjadřovat zásluhy tvé rady — pro dobro [emperor.GetPrimaryTitle.GetTierAsNameNoTooltip]."
