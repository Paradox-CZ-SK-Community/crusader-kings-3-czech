 admin_eunuch_raise_taxes_modifier: "Zvýšené daně"
 admin_eunuch_raise_taxes_modifier_desc: "Tato postava uvalila dodatečné daně prostřednictvím lstí eunucha."
 admin_eunuch_rivalry_tt: "[THIS.Char.GetShortUIName] se blíží k vytvoření rivality s [eunuch.GetShortUIName]"
