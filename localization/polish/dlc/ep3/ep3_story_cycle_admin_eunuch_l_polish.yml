 ep3_story_cycle_admin_eunuch.5020.desc: "Slyšel jsem, že můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('puppet'))], [puppet.GetTitledFirstName], tráví stále více svých dnů ve společnosti eunucha, [eunuch.GetFirstName], a oba jsou neustále viděni spolu, jak si tiše a intenzivně povídají.\n\nDokonce jsem slyšel, že [puppet.GetFirstNameNoTooltip] dostává jakýsi výcvik, jako by [eunuch.GetFirstNameNoTooltip] připravoval [puppet.GetHerHim] na post ve eunuchovském sekretariátu!"
