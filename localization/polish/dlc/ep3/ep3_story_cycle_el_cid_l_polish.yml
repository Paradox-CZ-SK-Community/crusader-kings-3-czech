l_polish:
 cid.4010.desc: "Ostré zaklepání na dveře ohlašuje [herald.GetTitledFirstName].\n\n"Pro [herald.GetFaith.HighGodNamePossessive] zachraň, [ROOT.Char.GetFirstNameNoTooltip], musel jsi to všechno tak ztěžovat?"\n\n"Nezačal jsem to já," odpovídám, jak nejpřísněji to dokážu. "Pokud [liege.GetTitleAsNameNoTooltip|l] chtěl, abych zůstal loajální, [liege.GetSheHe] mě neměl vyhnat."\n\n"Žádnou loajalitu [liege.GetHerHim] již nedlužím, neboť [liege.GetSheHe] není mým právoplatným pánem. Můžeš [liege.GetHerHim] říct tolik."
 cid.2000.desc.loser: "[loser.GetTitledFirstName], nosící [loser.GetHerHis] zbraně na hrudní zbroji. "Pojď," poklepu na svého koně a začnu se hnát směrem k [loser.GetHerHim]. Jen jeden duel to může ukončit.\n\nAž k opasku, skrze helmici a zbroj, rozsekám nepřítele napůl."
 cid_1040_a_tt: "Tato možnost je dostupná díky tvému $baggage_train_shrine_domicile_building$"
 cid.1020.t: "$cid_exile_title$ Sbohem, má drahá"
 cid.1000.a.flavor: "#EMP Naše zboží, naše domovy, naše oči, o to všechno se hraje.#!"
 cid.2001.desc.intro: "S mečem v ruce, centimetr po centimetru, pěšky bojím o půdu. Déšť sílí. Je velmi zima.\n\n"
 cid.1040.desc: "Některá srdce jsou ztvrdlá a trvá dlouho, než si vzpomenou, jaký pocit má měkkost.\n\nNení důležité, co dělám, [liege.GetTitledFirstNamePossessive] srdce je daleko mimo můj dosah.\n\n"[ROOT.Char.GetFaith.HighGodName]," začínám, klečící před oltářem. Moji muži mě obklopují, zvědaví. "Nechť tvoje dobrota změní [liege.GetTitledFirstNamePossessiveNoTooltip] srdce a přiměje [liege.GetHerHim] si vzpomenout na [liege.GetHerHis] lásku ke mně.""
 cid.2001.t: "$cid_restoration_title$ Od statečného pána"
 cid_opened_doors_modifier: "Otevřené dveře"
 cid.4010.a: ""Vyhrál jsem vlastní země.""
 cid.1040.a: "Náš tábor bude příkladem oddanosti."
 cid.2020.b: "Nemohu nechat svůj tábor za sebou."
 cid.2000.desc.outro: "Od lokte dolů steklo s krví."
 cid.5000.opening: "[sender.Custom2('AppropriateGreeting', ROOT.Char)],"
 cid.1020.desc.intro: "[spouse.GetFirstName] se vrhá na schody před oltářem a vroucně se modlí k [spouse.GetFaith.HighGodName], aby mě chránil před zlem.\n\nTlačím [spouse.GetHerHis] ke svému srdci, a [spouse.GetSheHe] mi líbá ruku, jakoby jedno se zmítající v žalu bylo [spouse.GetSheHe].\n\n"Jen [ROOT.Char.GetFaith.HighGodName] ví, zda se znovu setkáme," říkám, "budeš zde bezpečnější. Nemohu tě vystavit tomu, co mě čeká."
 cid.1040.t: "$cid_exile_title$ [ROOT.Char.GetFaith.HighGodName] Smiluj se"
 cid.1020.c.flavor: ""
 cid.2000.desc.fallback: "nepřítel, nosící své zbraně na hrudní zbroji. "Pojď," poklepu na svého koně a začnu se hnát směrem k němu. Jen jeden duel to může ukončit.\n\nAž k opasku, skrze helmici a zbroj, rozsekám nepřítele napůl."
 cid.1010.a: ""[cook.GetFirstNameNoTooltip], kuchař #EMP cokoliv#! co najdeš.""
 cid.2001.desc.fallback: "Nepřítel se blíží ke mně. "[ROOT.Char.GetFirstNameNoTooltip]," zdraví mě a já se ukloním zpět. "Není moc času na zdvořilosti."\n\nZnovu a znovu se naše meče setkávají ve vzduchu, až rozsekám jeho ruku."
 cid.2010.a.flavor: "#EMP V tvoje náručí opouštím svého [child.Custom('GetDaughterSon')], jasného jako slunce.#!"
 cid.5000.a: "Myslím, že je to vyřízeno."
 cid_2000_liege_tt: "Získává [newly_created_artifact.GetNameNoTooltip] [artifact|E]"
 story_el_cid_tt: "#EMP Píseň El Cida#! začíná"
 cid.0001.desc.outro: "\n\nHavran letí po naší pravici — špatné znamení."
 cid.1030.a: "[artifact.GetName] bude skvělým dárkem."
 cid.0001.a: "Vždy budu věrný tobě, můj [liege.GetTitleAsNameNoTooltip]."
 cid.4010.b: ""Cesta mě volá.""
 cid.2020.desc: "S velkým překvapením přijímám nového hosta ve svém stanu: [liege.GetTitledFirstName] je obklopen [liege.GetHerHis] královskými strážemi, úsměv na [liege.GetHerHis] tváři.\n\n"Příteli!" [liege.GetSheHe] vykřikuje, "Ty, kdo jsi mi vždy zůstal věrný, i když jsem tě tak litoval, že jsem tě odvrhl. Tady ti odpouštím a uděluji ti svou lásku po celý [liege.GetPrimaryTitle.GetTierAsNameNoTooltip|l] od tohoto dne dál."\n\n"Má [liege.GetLadyLord]! Byl jsem vyhnán a zbaven cti, a s velkým úsilím jsem získal to, co vlastním. Díky buď [ROOT.Char.GetFaith.HighGodName] za tvou milost!""
 cid.2001.a.tt: "Stáváte se vlastníkem [newly_created_artifact.GetName]"
