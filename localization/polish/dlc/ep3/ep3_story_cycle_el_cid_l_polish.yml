l_polish:
 cid.0001.a.flavor: "#EMP A tak šel věrný šampion do vyhnanství.#!"
 cid.0001.a: "Budu ti vždy věrný, můj [liege.GetTitleAsNameNoTooltip]."
 cid.0001.b.flavor: "#EMP Tehdy můj Cid poznal, že nezbyla žádná naděje na milost [liege.GetTitleAsNameNoTooltip] [liege.GetFirstNameNoTooltip].#!"
 cid.0001.b: "Ať tak bude. Ti, kdo mě milují, půjdou za mnou."
 cid.0001.desc.alfonso: "Tak věrně jsem sloužil jeho bratru, že bych následoval i jeho."
 cid.0001.desc.children: "mě. Děti... buďte hodné."
 cid.0001.desc.courtier: "Nepřátelé na dvoře otrávili [liege.GetHerHis] mysl. Nepřátelé, kteří mi vždycky chtěli ublížit, neboť [liege.GetTitleAsNameNoTooltip|l] mě miloval příliš."
 cid.0001.desc.garcia_ordonez: "Jednou jsem jej porazil v bitvě, na kterou nemohl zapomenout."
 cid.0001.desc.intro: "Položím nohu do třmenu, poklepávám koni po hlavě a dám poslední pohled na místo, které budu navždy nazývat domovem.\n\nVyhnanství. [liege.GetTitledFirstNamePossessive] slova nenechala místo pro omyl.\n\n"
 cid.0001.desc.liege_hate: "Padl z milosti [liege.GetTitleAsNamePossessiveNoTooltip]. Jak dobrý může být vazal, když ho jeho pán nemiluje?"
 cid.0001.desc.no_children: "mě."
 cid.0001.desc.outro: "\n\nVpravo nad námi letí havran — zlý předzvěst."
 cid.0001.t: "Na rozkaz [liege.GetTitleAsNameNoTooltip]"
 cid.1000.a.flavor: "#EMP Naše zboží, naše domovy, i naše oči — o to jde.#!"
 cid.1000.a: "Nebudeme tyto chudé lidi tlačit."
 cid.1000.b.flavor: "#EMP Malý z toho bude tvůj užitek, ačkoli kvůli tobě potkáme zkázu.#!"
 cid.1000.b: "\"Otevři dveře, nebo budou vyraženy!\""
 cid.1000.desc: "Temná je noc a chladno. Posílám jednoho ze svých mužů zaklepat na nejbližší dveře, hledaje laskavého hostitele.\n\nOdpověď nepřichází hned. Slyším mumlání a kroky, až se postava konečně objeví ve vchodu.\n\n\"Je to rozkaz [liege.GetTitleAsNameNoTooltip]; nemáme odvahu tě přivítat, ó můj pane! Pečetí [liege.GetHerHis] královského pečeti přišlo [liege.GetHerHis] psaní, které zakazuje lidu [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] otvírat dveře nebo tě ukrývat.\"\n\n[liege.GetTitledFirstName] neotálí."
 cid.1000.t: "$cid_exile_title$ Zavřené dveře"
 cid.1010.a: "\"[cook.GetFirstNameNoTooltip], uvař #EMP cokoli#!, co najdeš.\""
 cid.1010.b.flavor: "#EMP Pokud budu žít, odplatím ti dvojnásob.#!"
 cid.1010.b: "\"Děkuji ti, můj nejdražší příteli.\""
 cid.1010.c: "\"Nemohu riskovat hněv [liege.GetTitleAsNamePossessiveNoTooltip].\""
 cid.1010.desc: "Vyhnanci sotva dělají spolehlivé pány. Není záruka, že budu schopen platit svým následovníkům, nebo je vůbec nakrmit. Kdo by riskoval bezpečí své rodiny pro zhanobeného muže?\n\nRozhovory v táboře jsou otevřené, jak jen mohou být.\n\nZvednu hlavu a vidím, jak ke mně kráčí [friend.GetTitledFirstName] s chlebem a vínem vlastní výroby:\n\n\"Campeadoru, narozený ve šťastnou hodinu, musíme vyrazit, neboť zaplatím za tyto muže a vydobudu si hněv [liege.GetTitledFirstName], protože jsem ti sloužil.\""
 cid.1010.t: "$cid_exile_title$ Žádné zlato ani stříbro"
 cid.1020.a: "\"[my_priest.GetFirstNameNoTooltip], snad by ses za nás nemohl přimluvit?\""
 cid.1020.b.flavor: "#EMP Jako když je nehet vytržen z masa.#!"
 cid.1020.b: "\"Ať je čekání krátké.\""
 cid.1020.c.flavor: ""
 cid.1020.c: "\"Nemohu tě opustit.\""
 cid.1020.desc.intro: "[spouse.GetFirstName] padá na schody před oltářem, modlíc se vroucně k [spouse.GetFaith.HighGodName], aby mě ochránil před zlem.\n\nPřitisknu [spouse.GetHerHis] k srdci a [spouse.GetSheHe] mi políbí ruku, jako by byl [spouse.GetSheHe] zmítán žalem.\n\n\"Jen [ROOT.Char.GetFaith.HighGodName] ví, jestli se ještě setkáme,\" říkám, \"budeš tu v bezpečí. Nemohu tě vystavit tomu, co nás čeká"
 cid.1020.t: "$cid_exile_title$ Sbohem, miláčku"
 cid.1030.a: "[artifact.GetName] bude pěkným darem."
 cid.1030.b: "Zlato nikdy nezklame."
 cid.1030.c: "Pche! Tohle jsem #EMP vyhrál#!"
 cid.1030.desc: "Zlato. Stříbro. Šperky. Má truhla se konečně plní.\n\nZlaté prsteny, náhrdelníky a prapory. [liege.GetTitledFirstName] by nebyl cizí takovéto přehlídce.\n\nAle toto není zcela moje. [liege.GetSheHe|U] je stále mým pánem, a tak by část mého bohatství měla patřit i [liege.GetHerHis]."
 cid.1030.t: "$cid_exile_title$ Ze lásky k [liege.GetTitleAsNameNoTooltip]"
 cid.1040.a: "Náš tábor bude příkladem oddanosti."
 cid.1040.b: "Prosím, [ROOT.Char.GetFaith.HighGodName], veď [liege.GetHerHim] zpět ke světlu."
 cid.1040.c: "Do [ROOT.Char.GetFaith.NegativeAfterLife] s [liege.GetHerHim]."
 cid.1040.desc: "Některá srdce otupěla a trvá dlouho, než si vzpomenou, jaká je to jemnost.\n\nNení důležité, co udělám, srdce [liege.GetTitledFirstNamePossessive] je mimo můj dosah.\n\n\"[ROOT.Char.GetFaith.HighGodName],\" začínám, klečíc před oltářem. Moji muži mě obklopují, zvědaví. \"Ať tvá dobrotivost změní srdce [liege.GetTitledFirstNamePossessiveNoTooltip] a přiměje [liege.GetHerHim] vzpomenout si na svou lásku ke mně.\""
 cid.1040.t: "$cid_exile_title$ [ROOT.Char.GetFaith.HighGodName], smiluj se"
 cid.2000.a.flavor: "#EMP Byla to bitva, byl to den, kdy on ten velký meč získal.#!"
 cid.2000.a: "Tento meč! Jaká krása!"
 cid.2000.b.flavor: "#EMP Chci tě poslat k [liege.GetTitledFirstNameNoTooltip], mému přirozenému pánovi, se sta koňmi z této kořisti, abys mu políbil ruku za mě.#!"
 cid.2000.b: "Pošli posla k [liege.GetShortUIName]. Tato trofej patří [liege.GetHerHis]."
 cid.2000.desc.fallback: "nepřítele, s jeho erby na náprsním brnění. \"Pojď,\" poklepávám na svého koně a vyrážím proti němu. Jeden souboj to může ukončit.\n\nAž k opasku, skrz přilbu a kroužkovou zbroj, rozseknu nepřítele na dvě části."
 cid.2000.desc.intro: "Bitva duní kolem mě. Stín ptáků letících nad armádami houstne.\n\nNení těžké spatřit"
 cid.2000.desc.loser: "[loser.GetTitledFirstName], s [loser.GetHerHis] znaky na náprsním brnění. \"Pojď,\" poklepávám na svého koně a vyrážím proti [loser.GetHerHim]. Jeden souboj to může ukončit.\n\nAž k opasku, skrz přilbu a kroužkovou zbroj, rozseknu nepřítele na dvě části."
 cid.2000.desc.outro: "Od lokte dolů kape krev."
 cid.2000.t: "$cid_restoration_title$ Od lokte dolů"
 cid.2001.a.flavor: "#EMP Nuže, víš, že jsem je vyhrál rytířskou ctí.#!"
 cid.2001.a.tt: "Stáváš se vlastníkem [newly_created_artifact.GetName]"
 cid.2001.a: "Před námi je ještě mnoho bitev!"
 cid.2001.b: "Dar hodný [liege.GetTitleAsNameNoTooltip]."
 cid.2001.desc.fallback: "Nepřítel pochoduje ke mně. \"[ROOT.Char.GetFirstNameNoTooltip],\" zdraví mě a já se ukláním zpět. \"Není mnoho času na zdvořilosti.\"\n\nZase a znovu se naše meče setkávají ve vzduchu, až useknu jeho ruku."
 cid.2001.desc.intro: "Meč v ruce, krok za krokem, pěšky bojuji o půdu. Déšť zesiluje. Je velmi zima.\n\n"
 cid.2001.desc.loser: "[loser.GetTitledFirstName] pochoduje ke mně. \"[ROOT.Char.GetFirstNameNoTooltip],\" zdraví mě [loser.GetSheHe] a já se ukláním zpět. \"Není mnoho času na zdvořilosti.\"\n\nZase a znovu se naše meče setkávají ve vzduchu, až useknu [loser.GetHerHis] ruku."
 cid.2001.desc.outro.tizona: "\n\nHodený společník mé Tizony."
 cid.2001.desc.outro: "Hlasitý výkřik. Meč padá na zem, tančí v bledém lesku."
 cid.2001.t: "$cid_restoration_title$ Od statečného mistra"
 cid.2010.a.flavor: "#EMP Ve tvých náručích nechávám svého [child.Custom('GetDaughterSon')], zářivého jako slunce.#!"
 cid.2010.a: "\"S velikou radostí přijímám tu poctu!\""
 cid.2010.b: "\"Děkuji, mohu pro [child.GetHerHim] najít sňatek sám.\""
 cid.2010.desc: "[liege.GetTitledFirstNamePossessive] herald vchází do mého stanu už s prvním ránem.\n\n\"Poslouchejte, vy všichni přítomní, hrabata a páni!\" oznamuje [herald.GetSheHe]. \"Můj [liege.GetLadyLord] [liege.GetTitledFirstNameNoTooltip] činí žádost na [ROOT.Char.GetTitledFirstNameNoTooltip]. Kéž by tomu [liege.GetFaith.HighGodName] dal být ku prospěchu, žádá vašeho [child.Custom('GetDaughterSon')] [child.GetFirstNameNoTooltip] jako [child.GetWifeHusband] pro [proposed_spouse.GetTitledFirstName].\"\n\nSlza sklouzne po mé tváři. Je to první krok k usmíření?"
 cid.2010.t: "$cid_restoration_title$ Příznivá nabídka"
 cid.2020.a.flavor: "#EMP Můj Cid i všichni jeho muži se radovali, když jeho prapor spočinul na vrcholu hradu.#!"
 cid.2020.a: "Stálo to za to."
 cid.2020.b.flavor: "#EMP Ten z Vivaru se obrátil k mužům a přikázal jim shromáždit kořist, kterou získali.#!"
 cid.2020.b: "Nemohu opustit svůj tábor."
 cid.2020.c: "Je čas se rozejít."
 cid.2020.desc: "S velikým překvapením uvítám v mém stanu nového hosta: [liege.GetTitledFirstName] je obklopen [liege.GetHerHis] královskými strážemi, úsměv na [liege.GetHerHis] tváři.\n\n\"Příteli!\" vyvolá [liege.GetSheHe], \"Ty, který jsi mi vždy zůstal věrný, i když jsem tě s politováním vyhnal. Zde tě odpouštím a uděluji ti svou přízeň v rámci mé [liege.GetPrimaryTitle.GetTierAsNameNoTooltip|l] od tohoto dne.\" \n\n\"Můj [liege.GetLadyLord]! Byl jsem vyhnán a zbaven cti a s velkým úsilím jsem získal to, co mám. Díky buď [ROOT.Char.GetFaith.HighGodName] za tvou milost!\""
 cid.2020.t: "$cid_restoration_title$ Čestný muž"
 cid.4000.a: "Učiňme to."
 cid.4000.desc: "Tvůj nedostatek oddanosti mě udivuje. Pokud bylo tvým záměrem zůstat mi věrný, selhal jsi; pokud jsi zamýšlel projevit nespokojenost — také jsi selhal.\n\nZapomeňme na tato neštěstí."
 cid.4000.opening: "Nestálému [ROOT.Char.GetFirstNameNoTooltip],"
 cid.4010.a.flavor: "#EMP Devět měsíců ho obléhal, a když přišel desátý, museli se vzdát.#!"
 cid.4010.a: "\"Získal jsem svá vlastní území.\""
 cid.4010.b.flavor: "#EMP A zde máte příběh mého Cida Campeadora.#!"
 cid.4010.b: "\"Cesta mě volá.\""
 cid.4010.c.flavor: "#EMP Pro lásku k [liege.GetTitledFirstNameNoTooltip], který mě vyhnal.#!"
 cid.4010.c: "\"Stále budu respektovat [liege.GetHerHis] právoplatnou vládu.\""
 cid.4010.desc: "Silné zaklepání na dveře oznamuje příchod [herald.GetTitledFirstName].\n\n\"Pro lásku [herald.GetFaith.HighGodNamePossessive], [ROOT.Char.GetFirstNameNoTooltip], musel jsi to všechno udělat tak obtížně?\"\n\n\"Nezačal jsem to já,\" odpovím, co nejpřísněji. \"Kdyby [liege.GetTitleAsNameNoTooltip|l] chtěl, abych zůstal věrný, neměl by mě vyhostit.\"\n\n\"[liege.GetHerHim] už nejsem povinen loajalitě, neboť [liege.GetSheHe] už není mým právoplatným pánem. Můžeš [liege.GetHerHim] to sdělit.\""
 cid.4010.t: "$cid_restoration_title$ Mio Cid"
 cid.5000.a: "Myslím, tím je to rozhodnuto."
 cid.5000.desc: "Slovo pro tebe, můj dobrý [ROOT.Char.GetLadyLord]: tvůj právoplatný pán, [ROOT.Char.MakeScope.Var('cid_liege').GetCharacter.GetTitledFirstName], zemřel.\n\nZáležitosti, které jsi měl s [ROOT.Char.MakeScope.Var('cid_liege').GetCharacter.GetHerHim], pro mě nemají žádný význam."
 cid.5000.opening: "[sender.Custom2('AppropriateGreeting', ROOT.Char)],"
 cid_1010_no_invite_var_desc: "Vyhostil jsi [recipient.GetHerHim]: $VALUE|=+0$"
 cid_1040_a_tt: "Tato možnost je dostupná díky vašemu $baggage_train_shrine_domicile_building$"
 cid_2000_liege_tt: "Získává [newly_created_artifact.GetNameNoTooltip] [artifact|E]"
 cid_2020_b_tt: "Pokračuješ jako [adventurer|E]"
 cid_exile_title: "Vyhnanství:"
 cid_family_good_modifier: "Jako nehet a maso"
 cid_family_good_modifier_desc: "Tato postava odmítla opustit svou rodinu a neposlechla rozkazy svého pána."
 cid_loyalty_counter_negative: "Tímto se [cid_loyalty|E] vůči [liege.GetTitleAsNameNoTooltip] bude #negative_value zpochybňovat#!"
 cid_loyalty_counter_positive: "Tímto se #positive_value projeví#! [cid_loyalty|E] vůči [liege.GetTitleAsNameNoTooltip]"
 cid_loyalty_counter_very_negative: "Tímto se [cid_loyalty|E] vůči [liege.GetTitleAsNameNoTooltip] bude #negative_value výrazně zpochybňovat#!"
 cid_loyalty_counter_very_positive: "Tímto se #positive_value výrazně projeví#! [cid_loyalty|E] vůči [liege.GetTitleAsNameNoTooltip]"
 cid_opened_doors_modifier: "Otevřené dveře"
 cid_opened_doors_modifier_desc: "Tato postava nechala vyrazit dveře selské chudiny, aby zajistila úkryt pro své následovníky."
 cid_own_prayer: "Smiluj se nade mnou"
 cid_own_prayer_desc: "Tato postava se rozhodla zaměřit své modlitby na sebe sama."
 cid_refused_betrothal: "Odmítnutý pán"
 cid_refused_betrothal_desc: "Tato postava odmítla nabídku svého pána na zasnoubení svého dítěte a rozhodla se najít partnera sama."
 cid_restoration_title: "Obnova:"
 cid_treason_title: "Zrada:"
 game_concept_cid_loyalty: "Rodrigova věrnost"
 game_concept_cid_loyalty_desc: "Pokud zůstane #V věrný#! svému pánovi i ve vyhnanství, El Cid si může znovu získat jeho přízeň a obnovit své výhodné postavení.\n\nPokud se stane #V nevěrný#!, El Cid může získat zvláštní možnosti stát se nezávislým vládcem."
 story_el_cid_tt: "#EMP Píseň o El Cidovi#! začíná"
