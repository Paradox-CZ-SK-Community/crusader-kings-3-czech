 cid.2001.desc.loser: "[loser.GetTitledFirstName] kráčí ke mně. "[ROOT.Char.GetFirstNameNoTooltip]," [loser.GetSheHe] mě zdraví a já se ukloním. "Není moc času na zdvořilosti."\n\nZnovu a znovu se naše meče setkávají ve vzduchu, dokud nevytknu [loser.GetHerHis] ruku."
