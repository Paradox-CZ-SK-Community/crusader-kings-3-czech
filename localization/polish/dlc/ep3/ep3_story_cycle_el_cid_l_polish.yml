 cid_family_good_modifier_desc: "Tato postava odmítla opustit svou rodinu a neposlechla příkazy svého lorda."
 cid.0001.b.flavor: "#EMP Tehdy můj Cid věděl, že naděje na milost [liege.GetTitleAsNameNoTooltip] [liege.GetFirstNameNoTooltip] už není.#!"
