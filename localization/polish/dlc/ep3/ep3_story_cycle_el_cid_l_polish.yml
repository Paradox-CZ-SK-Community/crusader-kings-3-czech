 cid.0001.t: "Na příkaz [liege.GetTitleAsNameNoTooltip]"
 cid.1010.desc: "Vyhnanci sotva tvoří spolehlivé pány. Není záruka, že budu moci platit svým následovníkům, nebo je dokonce živit. Kdo by riskoval bezpečnost svých rodin pro nepoctivého muže?\n\nHovory v táboře jsou tak otevřené, jak jen mohou být.\n\nZvedám hlavu a vidím [friend.GetTitledFirstName], jak ke mně kráčí s chlebem a vínem od [friend.GetHerHis]:\n\n"Campeador, narozený v dobrou hodinu, musíme vyrazit, neboť zaplatím za tyto muže a vyvolám hněv [liege.GetTitledFirstName], protože jsem ti sloužil.""
 cid.0001.desc.alfonso: "Tolik jsem loajálně následoval jeho bratra, že bych ho také následoval."
