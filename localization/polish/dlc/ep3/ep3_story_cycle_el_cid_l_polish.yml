 cid.1040.c: "K [ROOT.Char.GetFaith.NegativeAfterLife] s [liege.GetHerHim]."
 cid.2020.b.flavor: "#EMP On z Vivaru se otočil k svým mužům a přikázal jim, aby se společně shromáždili na kořisti, kterou získali.#!"
 cid.1030.c: "Bah! #EMP vyhrál#! jsem to!"
 cid.1010.b.flavor: "#EMP Pokud budu žít, vrátím ti dvojnásobek.#!"
 cid.4000.desc: "Tvůj nedostatek odhodlání mě udivuje. Pokud jsi měl v úmyslu zůstat mi věrný, selhal jsi; pokud jsi měl v úmyslu ukázat svůj nesouhlas — také jsi selhal.\n\nZapomeňme na tyto neštěstí."
 cid.2020.a: "Stálo to za to."cid.0001.desc.garcia_ordonez: "Jednou jsem ho porazil v bitvě, na kterou nemohl zapomenout."
 cid.0001.desc.liege_hate: "Padený z milosti [liege.GetTitleAsNamePossessiveNoTooltip]. Jak dobrý může být vazal, když jeho pán ho nemiluje?"
 game_concept_cid_loyalty_desc: "Zůstáním #V loajální#! k jeho pánovi, i v exilu, může El Cid získat jejich přízeň zpět a obnovit svou výhodnou pozici.\n\nZatímco becoming #V ne-loajální#!, může El Cid získat speciální možnosti, jak se povýšit na nezávislého vládce."
