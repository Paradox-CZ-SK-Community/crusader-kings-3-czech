 cid.4000.opening: "K vrtkavému [ROOT.Char.GetFirstNameNoTooltip],"
 cid.1010.b: ""Děkuji ti, můj drahý příteli.""
 cid_restoration_title: "Obnova: "
 cid.1000.a: "Nebudeme tlačit na tyto chudé lidi."
 cid.2020.c: "Je čas se rozloučit."
 cid.5000.desc: "Slovo k tobě, můj dobrý [ROOT.Char.GetLadyLord], že tvůj právoplatný pán, [ROOT.Char.MakeScope.Var('cid_liege').GetCharacter.GetTitledFirstName], zemřel.\n\nJakékoli záležitosti, které jsi měl s [ROOT.Char.MakeScope.Var('cid_liege').GetCharacter.GetHerHim], jsou pro mě nevýznamné."
 cid.1030.desc: "Zlato. Stříbro. Klenoty. Můj trezor konečně roste.\n\nZlaté prsteny, náhrdelníky a vlajky. [liege.GetTitledFirstName] by nebyl cizí tomuto výstavu.\n\nAle toto není plně moje. [liege.GetSheHe|U] je stále můj pán, a jako takový část mého jmění by měla také náležet [liege.GetHerHis]."
 cid.1000.b: ""Otevři dveře, nebo je nech rozbít!""
 cid.0001.b: "Ať je to tak. Ti, kdo mě milují, mě budou následovat."
 cid_treason_title: "Zrada:"
 cid.2010.b: ""Mohu [child.GetHerHim] najít manžela sám, děkuji.""
 cid.2001.desc.outro.tizona: "\n\nHodný společník k mé Tizoně."
 cid.0001.desc.intro: "Pokládám nohu na třmen, poklepu koni na hlavu a naposledy se dívám na místo, které vždy budu nazývat domovem.\n\nExil. [liege.GetTitledFirstNamePossessive] slova nezanechala místo pro chybu.\n\n"
 cid.2000.desc.intro: "Bitva se kolem mě rozhořívá. Stín ptáků létajících nad armádami se stále zhušťuje.\n\nNení těžké si všimnout"
 cid.0001.desc.courtier: "Nepřátelé na dvoře otrávili [liege.GetHerHis] mysl. Nepřátelé, kteří se mě vždy snažili ublížit, protože [liege.GetTitleAsNameNoTooltip|l] mě miloval příliš."
 cid.2001.b: "Dar hodný pro [liege.GetTitleAsNameNoTooltip]."
 cid.2000.a: "Tento meč! Jaká krása!"
 cid.2000.a.flavor: "#EMP Toto byla bitva, tento den, kdy vyhrál velký meč.#!"
 cid.1020.c: ""Nemohu tě opustit.""
 cid.1020.a: ""[my_priest.GetFirstNameNoTooltip], možná bys mohl náš prospěch vyjednávat?""
 cid_own_prayer: "Milost na Mě"
 cid.2010.desc: "[liege.GetTitledFirstNamePossessive] posel vstupuje do mého stanu s prvním ranním světlem.\n\n"Poslouchejte, všichni, kdo jste přítomní, hrabě a pánové!," [herald.GetSheHe] oznámí. "Můj [liege.GetLadyLord] [liege.GetTitledFirstNameNoTooltip] žádá [ROOT.Char.GetTitledFirstNameNoTooltip]. [liege.GetFaith.HighGodName] ať je to k jeho prospěchu, [liege.GetSheHe] žádá o [child.Custom('GetDaughterSon')] [child.GetFirstNameNoTooltip] pro [child.GetWifeHusband] pro [proposed_spouse.GetTitledFirstName]."\n\nSlza sklouzne po mé tváři. Je to první krok k usmíření?"
 cid.0001.desc.no_children: "mě."cid.1040.b: "Prosím, [ROOT.Char.GetFaith.HighGodName], veď [liege.GetHerHim] zpět ke světlu."
 cid.2000.b: "Pošlete vyslance k [liege.GetShortUIName]. Tato odměna je [liege.GetHerHis]."
 cid.2001.a.flavor: "#EMP No dobře, víte, že jsem je získal rytířským způsobem.#!"
 cid.2000.b.flavor: "#EMP Přál bych si poslat vás k [liege.GetTitledFirstNameNoTooltip], mému přirozenému lordovi, se sto koňmi z tohoto kořisti, abyste políbil [liege.GetHerHis] ruku za mě."
