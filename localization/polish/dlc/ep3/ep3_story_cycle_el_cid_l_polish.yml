 cid.1010.t: "$cid_exile_title$ Žádné zlato ani stříbro"
 cid_refused_betrothal_desc: "Tato postava odmítla nabídku svého lorda na zasnoubení pro své dítě a rozhodla se najít vlastní."
 cid.4010.c: ""Stále budu respektovat [liege.GetHerHis] právoplatnou vládu.""
 cid.1000.desc: "Temná je noc a studená. Posílám jednoho ze svých mužů, aby zaklepal na nejbližší dveře a hledal laskavého hostitele.\n\nOdpověď nepřichází okamžitě. Slyším mumlání a kroky, dokud konečně nějaká postava nestojí ve vchodu.\n\n"Je to nařízení [liege.GetTitleAsNameNoTooltip]; odvážíme se vás nepřivítat, ó můj lorde! Zapečetěný [liege.GetHerHis] královskou pečetí přišel [liege.GetHerHis] dopis, aby zakázal lidem z [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] otevřít dveře, nebo ukrýt vás."\n\n[liege.GetTitledFirstName] neztrácí čas."
 cid.1040.b: "Prosím, [ROOT.Char.GetFaith.HighGodName], veď [liege.GetHerHim] zpět ke světlu."
