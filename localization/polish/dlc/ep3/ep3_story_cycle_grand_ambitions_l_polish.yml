l_polish:
 co_emperor_accepts: "#HIGH [secret_owner.GetSheHe|U] přijímá#!"
 co_emperor_rejects: "#HIGH [secret_owner.GetSheHe|U] odmítá#!"
 ep3_grand_ambitions_cheaper_maa_modifier: "Najímání zklamaných vojáků"
 ep3_grand_ambitions_hushed_rumors: "Šeptané pověsti"
 ep3_grand_ambitions_local_labor_modifier: "Místní pracovní síla"
 ep3_grand_ambitions_rioting_county_modifier: "Císařské pověsti"
 every_family_member_of_secret_owner: "Každý člen rodu [secret_owner.GetTitledFirstName]"
 ga_0151_b_eunuch_aptitude: "[eunuch.GetShortUINamePossessive] [aptitude|E] jako [GetCourtPositionType( 'chief_eunuch_court_position' ).GetName] je [eunuch.GetCourtPositionAptitude( GetCourtPositionType( 'chief_eunuch_court_position' ) )]"
 grand_ambitions.0001.a.flavor: "Shromáždím celé impérium k mé věci, neboť [target_char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] vyžaduje vládce ctnosti a síly!"
 grand_ambitions.0001.a: "Ať osud [target_char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] kovem znovu vykovaný!"
 grand_ambitions.0001.b.flavor: "[target_char.GetTitleAsNameNoTooltip] padne nikoli mečem, ale tisíci šepoty zrádcovství."
 grand_ambitions.0001.b.toast: "Zahájeno spiknutí na sesazení"
 grand_ambitions.0001.b: "Tichá intrika svrhne [target_char.GetTitleAsNameNoTooltip], nikoli válka."
 grand_ambitions.0001.c: "Není ten správný čas..."
 grand_ambitions.0001.desc: "Jako hlava jedné z nejmocnějších rodin v [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier|l] sahá můj vliv daleko a široko, mé pokladny jsou hluboké a má ambice — bezbřehá.\n\n[target_char.GetTitledFirstName] není hoden trůnu, pouhý nit v [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip|l] velkolepém tapisérii. Podpořen vážením domu [ROOT.Char.GetHouse.GetName] jsem dobře vybaven obnovit slávu našeho velkého impéria.\n\nMé činy budou formovat nejen budoucnost mého rodu, ale ozvou se i v análech dějin."
 grand_ambitions.0001.t: "$grand_ambitions_header$"
 grand_ambitions.0100.a.claim: "Souhlasíte postoupit [foreign_ruler.GetTitledFirstName] [foreign_claim.GetName] při svém nástupu na trůn"
 grand_ambitions.0100.a.faction_tooltip: "Budete moci v budoucím [civil_war|E] proti [THIS.Char.GetTopLiege.GetTitledFirstName] povolat [foreign_ruler.GetTitledFirstName] jako spojence"
 grand_ambitions.0100.a: "[ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip|l] musí činit oběti."
 grand_ambitions.0100.b.failure: "[foreign_ruler.GetTitledFirstName] odmítá váš protinávrh"
 grand_ambitions.0100.b.success.tt: "Slibujete udělit [compromise_county.GetName] [foreign_ruler.GetName] při svém nástupu na trůn"
 grand_ambitions.0100.b.success: "[foreign_ruler.GetTitledFirstName] přijímá vaši protinávrh"
 grand_ambitions.0100.b: "Komromis, možná je zajímavý [compromise_county.GetNameNoTooltip]?"
 grand_ambitions.0100.c: "Neprodám kosti svého [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l]!"
 grand_ambitions.0100.claim: "Pečeť dopisu nese znamení domu [foreign_ruler.GetDynastyHouseName]. Slova uvnitř předkládají odvážnou nabídku: aliance proti [target_char.GetTitleAsName], podmíněná postoupením [foreign_claim.GetName]. Žádost svým drzým charakterem odpovídá pouze potenciálu, který nabízí.\n\n"
 grand_ambitions.0100.conclusion: "Tato nabídka je dvousečná čepel: jedna prořízne mou cestu k vítězství, druhá zraní [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l] stejně hluboko."
 grand_ambitions.0100.intro: "Klid mé pracovny je přerušen, když mi [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName] předkládá nedávnou zprávu. \"Návrh ze zámoří [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip|l],\" oznamuje [interlocutor.GetSheHe].\n\n"
 grand_ambitions.0100.powerful_family_joins_faction: "[powerful_family_head.GetTitledFirstName] skládá přísahu přidat se k vaší [claimant_faction|E]"
 grand_ambitions.0100.t: "$grand_ambitions_header$: Odvážný návrh"
 grand_ambitions.0110.a: "Nasadíme ty vojáky do práce."
 grand_ambitions.0110.b: "S tímto přílivem zlata můžeme dotovat nábor."
 grand_ambitions.0110.c: "Nedovolím, aby se k mé věci přidal první lůzr!"
 grand_ambitions.0110.desc: "Můj [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName] hlásí: \"Bohatí patroni se shromažďují pro naši věc a vojáci, unavení z vlády [target_char.GetTitleAsNamePossessiveNoTooltip], stojí připraveni přidat se k nám.\"\n\nTento příliv podpory, od pokladen spojenců po srdce nejodvážnějších [ROOT.Char.Custom('GetMartialMenWomen')] [target_char.GetTitleAsNamePossessiveNoTooltip], značí zlomový bod. Naše řady mají růst a naše zdroje se rozšíří. Tento okamžik není jen svědectvím spravedlnosti mé věci, ale jasným znamením: čas války se blíží."
 grand_ambitions.0110.t: "$grand_ambitions_header$: Volání k zbraním"
 grand_ambitions.0120.a: "Moji [maa_flavor.GetNameNoTooltip|l] potřebují pořádné místo k shromáždění."
 grand_ambitions.0120.b: "Pastviny zajistí dobře vykrmené koně pro [maa_flavor.GetNameNoTooltip|l]."
 grand_ambitions.0120.c: "Strážní věž určitě zlepší mé [maa_flavor.GetNameNoTooltip|l]."
 grand_ambitions.0120.d: "Najměte všechny dělníky, které najdete — je mnoho práce!"
 grand_ambitions.0120.desc: "Jak šepoty povstání rezonují v prostorách mého panství, tvrdá realita nadcházející konfrontace s císařem vrhá stín na naše přípravy. Hmatatelná síla obrany a zdrojů [estate.GetNamePossessive] je rozhodující.\n\nMůj [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName] mi předkládá plány na klíčové způsoby, jak posílit základnu mé moci. \"Nyní je čas opevnit panství,\" naléhá [interlocutor.GetSheHe] a ukazuje navrhovaná místa pro stavby."
 grand_ambitions.0120.t: "$grand_ambitions_header$: Pevné základy"
 grand_ambitions.0130.a: "Povoláme si pár služeb."
 grand_ambitions.0130.b.crit_failure: "Vaše šepoty prozradí váš úmysl [target_char.GetTitleAsName]"
 grand_ambitions.0130.b.failure: "Vaše šepoty nezničí reputaci [target_char.GetTitleAsNamePossessive]"
 grand_ambitions.0130.b.success: "Vaše šepoty mají křídla"
 grand_ambitions.0130.b: "Ať naše šepoty naberou křídla!"
 grand_ambitions.0130.c: "Zlato často povolí jazyky obyčejných lidí..."
 grand_ambitions.0130.d: "Nebudu se uchylovat k #EMP pomluvám#!. Nejsme děti."
 grand_ambitions.0130.desc.intro: "Můj [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName] přichází s návrhem, jak dále rozšířit můj plán proti [target_char.GetTitledFirstName].\n\n"
 grand_ambitions.0130.desc.legitimacy.1: "\"Lidé nemají ani stopu víry v toho falešného [target_char.GetTitleAsNameNoTooltip],\" začíná [interlocutor.GetSheHe]. \"Jejich zuřivost je silná, ale bez směru — my jim jen musíme dát nepatrný impuls.\""
 grand_ambitions.0130.desc.legitimacy.2: "\"Víra lidu v [target_char.GetTitleAsNameNoTooltip] slábne,\" začíná [interlocutor.GetSheHe]. \"Stačí pára a ze jisker nespokojenosti vzplane divoký oheň.\""
 grand_ambitions.0130.desc.legitimacy.3: "\"Víra lidu v [target_char.GetTitleAsNameNoTooltip] není neotřesitelná,\" začíná [interlocutor.GetSheHe]. \"Nemusela by to být #EMP tak mnoho#! věc, aby se podkopal [target_char.GetHerHim], aby dav stáhl [target_char.GetWomanMan] dolů do moře nenávisti.\""
 grand_ambitions.0130.desc.legitimacy.4: "\"Víra lidu v [target_char.GetTitleAsNameNoTooltip] je pevná,\" začíná [interlocutor.GetSheHe], \"nebo si to alespoň myslí — dav je vrtkavý. S dostatečným úsilím lze jejich loajalitu koupit, i kdyby jen na jednu noc.\""
 grand_ambitions.0130.desc.legitimacy.5: "\"Lidé oslavují svého [target_char.GetTitleAsNameNoTooltip],\" začíná [interlocutor.GetSheHe], \"ale kolik z nich by pro [target_char.GetHerHim] vzalo nůž? Správná slova ve správných uších a pár drobných navíc na cenu chleba vždy rozbouří dav.\""
 grand_ambitions.0130.desc.legitimacy.6: "\"Lidé milují svého [target_char.GetTitleAsNameNoTooltip],\" začíná [interlocutor.GetSheHe], \"ale láska je křehká a podezíravá. S dostatečnou snahou ji lze proměnit v strach ze zrady a odtud v nenávist.\""
 grand_ambitions.0130.desc.outro: "\n\n\"Názor [target_char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] může svrhnout [target_char.GetTitleAsNameNoTooltip] stejně lehce, jako ho učiní. A už se to stalo...\""
 grand_ambitions.0130.t: "$grand_ambitions_header$: Šepoty ve větru"
 grand_ambitions.0131.a: "Nejsem bez vlastních intrik."
 grand_ambitions.0131.b: "Pomlouvači nejsou mimo můj dosah."
 grand_ambitions.0131.c: "Nebudu se s takovou hloupostí trápit."
 grand_ambitions.0131.conclusion: "\n\nPokud by tomu nebylo zabráněno, mohl by to být osudný problém..."
 grand_ambitions.0131.d: "Ať klesne ten [schemer.Custom('InsultAdjective')] [schemer.Custom('InsultNoun')]..."
 grand_ambitions.0131.desc: "Zdá se, že v [target_char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] se šíří skandální pomluvy o vás."
 grand_ambitions.0131.desc_secret: "\n\nZjistili jsme, že tyto pomluvy šíří [schemer.GetTitledFirstName], který usiluje o váš trůn pro [schemer.GetHerselfHimself]."
 grand_ambitions.0131.opening: "[interlocutor.Custom2( 'AppropriateGreeting', ROOT.Char )]"
 grand_ambitions.0140.a: "Čím více, tím lépe."
 grand_ambitions.0140.b: "Vaše pomoc nepotřebuji."
 grand_ambitions.0140.desc: ""Řekl jsem, abyste mě nerušili!\" vykřiknu, když se dveře do mé pracovny otevřou. Pod dveřním prahem však stojí nečekaný host: [target_gov.GetFirstName], [target_gov.GetTitleAsNameNoTooltip] [target_gov.GetPrimaryTitle.GetNameNoTier].\n\n\"Omlouvám se za rušení, [ROOT.Char.GetFirstNameNoTooltip], ale přišel jsem vám nabídnout svou podporu.\""
 grand_ambitions.0140.faction: "Přeji si připojit se k vašim snahám sesadit [target_char.GetTitleAsName].\""
 grand_ambitions.0140.no_faction: "Vím, že si zde v [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] stahujete moc k sobě, připravujete se sesadit [target_char.GetTitleAsName].\""
 grand_ambitions.0140.t: "$grand_ambitions_header$: Spoluvládce [target_gov.GetTitleAsNameNoTooltip]"
 grand_ambitions.0150.a: "Zručný infiltrátor jistě urychlí náš plán."
 grand_ambitions.0150.b: "Přesuňme kapelu loutek, aby zajistila naši záhadu."
 grand_ambitions.0150.c: "Někdo, kdo bude u dvoru chválit mé ctnosti, by byl moudrý."
 grand_ambitions.0150.desc: "Můj [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName] kráčí vpřed, tíže našeho podniku vrhá stín na jeho rysy. \"Naše plány sesadit [target_char.GetTitledFirstName] pokračují,\" pronáší [interlocutor.GetSheHe] vážně. Každé jeho slovo je zatíženo váhou našeho spiknutí.\n\n\"Naše plány však mohou selhat bez dostatečného počtu spojenců na správných pozicích. Další agent by nám pomohl zajistit úspěch.\""
 grand_ambitions.0150.t: "$grand_ambitions_header$: Další agent"
 grand_ambitions.0151.a: "Nechme [eunuch.GetHerHis] šepoty vést naši věc."
 grand_ambitions.0151.b: "[eunuch.GetHerHis|U] schopnosti jsou příliš cenné, než abychom je jen vypůjčili."
 grand_ambitions.0151.c: "Existují i jiné způsoby, jak utkat náš plán."
 grand_ambitions.0151.desc: "Za soumraku se můj [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName] blíží s liščím leskem v oku.\n\n \"Nabízí se jedinečná příležitost,\" zamumlá [interlocutor.GetSheHe], aby ani zdi neslyšely. \"[GetCourtPositionType( 'chief_eunuch_court_position' ).GetNameNoTooltip] dvora [target.GetTitleAsNamePossessiveNoTooltip], stín pohybující se tichými chodbami moci, může být přesvědčen pro naši věc. [eunuch.GetHerHis|U] vliv je bezkonkurenční, [eunuch.GetHerHis] tajemství rozsáhlá.\"\n\n\"[eunuch.GetSheHe|U] by mohl být klíčovým prvkem v našem velkém plánu přetvořit [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l].\""
 grand_ambitions.0151.t: "$grand_ambitions_header$: Mistr šepotů"
 grand_ambitions.0155.a: "[agent_choice_1.GetFirstNameNoTooltip] by jistě pomohl našim snahám."
 grand_ambitions.0155.b: "Možná by byl nejlepší [agent_choice_2.GetFirstNameNoTooltip]."
 grand_ambitions.0155.c: "[agent_choice_3.GetFirstNameNoTooltip] na druhou stranu..."
 grand_ambitions.0155.d: "Žádný z nich není vhodný."
 grand_ambitions.0155.desc: "Můj [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName] přistupuje, jeho tvář skrytá v zamyšlení.\n\n\"Náš plán sesadit [target_char.GetTitleAsNameNoTooltip] vyžaduje nového zasvěcence; někoho, kdo obsadí místo [agent_slot.GetName]. Identifikoval jsem tři potenciální aktivy, které by mohly převážit misky vah ve náš prospěch,\" říká.\n\nOdstoupí do stínů chodby a nechává před vámi jména, každé tiché slib moci nebo nebezpečí."
 grand_ambitions.0155.t: "$grand_ambitions_header$: Vytáhnout na ně pomoc"
 grand_ambitions.0160.a: "Palácoví úředníci budou klíčoví spojenci."
 grand_ambitions.0160.b: "Obchodníci roznesou naše slova rychle a bezpečně."
 grand_ambitions.0160.c: "Císařští písaři zajistí, že nebudeme prozrazeni."
 grand_ambitions.0160.desc: "Můj [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName] přistupuje s novinkami o našem plánu sesadit [target_char.GetTitledFirstName]. \"Základy naší velké ambice jsou položeny,\" začíná, jeho hlas pevný a jistý.\n\n\"Máme spojence vysoko i nízko, každý připraven sehrát svou roli v našem velkém plánu. Komu vložíme svou důvěru?\""
 grand_ambitions.0160.t: "$grand_ambitions_header$: Nitky intrik"
 grand_ambitions.0170.a: "Zaplatíme jejich cenu — cokoliv bude třeba."
 grand_ambitions.0170.b: "Svážeme je k nám slibem budoucí odměny."
 grand_ambitions.0170.c: "Spojme naše rody svazkem sňatku."
 grand_ambitions.0170.d: "Má ambice nebude připoutána dluhy."
 grand_ambitions.0170.desc: "Můj [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName] přistupuje s tichou naléhavostí.\n\n\"Návrh,\" začíná [interlocutor.GetSheHe], „od hlavy jedné z nejvýznamnějších rodin [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip|l]. Zaznamenali naše ambice a vidí příležitost ke vzájemnému prospěchu.\" Rozvírá svitek, pečeť rodu [powerful_house.GetName] temně září v slabém světle.\n\n\"Jejich podpora by mohla převážit misky vah ve náš prospěch. Takové spojenectví však má svou cenu — kompenzaci, kterou považují za přiměřenou riziku.\""
 grand_ambitions.0170.t: "$grand_ambitions_header$: Mocná aliance"
 grand_ambitions.0180.a.flavor: "[ROOT.Char.GetFaith.HighGodName] to tak chce a tak to bude."
 grand_ambitions.0180.a: "\"Bylo to božsky předurčeno.\""
 grand_ambitions.0180.b.failure: "[hof.GetTitledFirstNameNoTooltip] odmítá vás korunovat"
 grand_ambitions.0180.b.success.tt: "Pokud úspěšně sesadíte [target_char.GetTitledFirstName], získáte #P [EmptyScope.ScriptValue('major_legitimacy_gain')]#! [legitimacy|E]"
 grand_ambitions.0180.b.success: "[hof.GetTitledFirstNameNoTooltip] souhlasí, že vás korunuje"
 grand_ambitions.0180.b: "\"Vaše Svatosti, dovolte mi být služebníkem [ROOT.Char.GetFaith.HighGodName].\""
 grand_ambitions.0180.c: "I [hof.GetTitleAsNameNoTooltip] může být přesvědčen materiálními prostředky..."
 grand_ambitions.0180.d.flavor: "#EMP Klekni před mou vůlí, [hof.GetFirstName]!#!"
 grand_ambitions.0180.d: "Dokonce i [hof.GetPrimaryTitle.GetNameNoTierNoTooltip|l] není imunní vůči mému vlivu."
 grand_ambitions.0180.desc: "Stojím před [hof.GetTitleAsName], duchovním vůdcem mého lidu. Vzduch je těžký od kadidla a tíhy staletí.\n\nZískat [hof.GetHerHis] přízeň by nejen dodalo legitimitu mé nárok na [target_title.GetName], ale mohlo by pohnout srdci věřících po celém impériu. [hof.GetSheHe|U] mě musí korunovat.\n\n[hof.GetTitleAsNameNoTooltip] není pouhá duchovní postava; [hof.GetSheHe] si je vědom(a) světských machinací [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip|l]."
 grand_ambitions.0180.e: "\"Ty #EMP budeš#! mě korunovat jako [target.GetTitleAsNameNoTooltip], [hof.GetFirstNameNoTooltip]!\""
 grand_ambitions.0180.f: "Možná se vrátím později."
 grand_ambitions.0180.intro_hagia_sofia: "Zde pod rozlehlou, ohromující zlatou kopulí Hagia Sofie,"
 grand_ambitions.0180.t: "$grand_ambitions_header$: Vlastní korunovace"
 grand_ambitions.0190.a.tt.1: "[emperor.GetShortUIName|U] vstupuje do [duumvirate|E] s [secret_owner.GetShortUIName] jako [CharYourHerHis( emperor )] [co_emperor|E]"
 grand_ambitions.0190.a.tt.2: "Ukončí [secret_owner.GetHerHis] spiknutí"
 grand_ambitions.0190.a.tt: "Nabízíte pozici [co_emperor|E] [secret_owner.GetShortUIName]"
 grand_ambitions.0190.a: "Možná by [secret_owner.GetSheHe] postačilo místo u stolu..."
 grand_ambitions.0190.b: "Nechť [secret_owner.GetHerHim] hnije ve věznicích!"
 grand_ambitions.0190.c: "Vše plynou svůj běh v pravý čas."
 grand_ambitions.0190.desc: "\"...ale nepřátele ještě blíž,\" dokončuje můj [ROOT.Char.Custom2('RelationToMeShort', interlocutor)], popisujíc nedávno odhalené spiknutí [secret_owner.GetTitledFirstNamePossessive] o nárok na [ROOT.Char.GetPrimaryTitle.GetName|l] pro [secret_owner.GetHerselfHimself].\n\nTo #EMP drzost#! tohoto [secret_owner.GetWomanMan]! To nemohu nechat bez odezvy!"
 grand_ambitions.0190.t: "Měj přátele blízko..."
 grand_ambitions.0191.a.tt.1: "Stáváte se [emperor.GetShortUINamePossessive] [co_emperor|E]"
 grand_ambitions.0191.a.tt.2: "Ukončíte svá spiknutí"
 grand_ambitions.0191.a: "#EMP Láka mě to...#!"
 grand_ambitions.0191.b: "Nikdy nesdílím moc s tím [emperor.Custom( 'InsultNoun' )]!"
 grand_ambitions.0191.desc: "\"#EMP [ROOT.Char.GetTitleAsNameNoTooltip]!#!\"\n\n[interlocutor.GetTitledFirstName], můj [ROOT.Char.Custom2( 'RelationToMeShort', interlocutor )], vběhne do mé pracovny a lapá po dechu. \"Naskytla se osudová příležitost!\" zadýchaně říká. \"[emperor.GetTitledFirstNameRegnal] se dozvěděl o vašich plánech uchvátit trůn pro sebe!\"\n\n\"Ale [emperor.GetSheHe] poslal nabídku: #EMP Ko-císařství.#! [emperor.GetSheHe|U] chce, abyste opustil(a) své spiknutí a místo toho usedl(a) po jeho boku vládnout našemu velkému [emperor.GetPrimaryTitle.GetTierAsNameNoTooltip|l] z slavného [emperor.GetCapitalLocation.GetBaronyNameExplicitly].\""
 grand_ambitions.0191.t: "$grand_ambitions_header$: Osudová nabídka"
 grand_ambitions.0200.a: "[target.GetPrimaryTitle.GetNameNoTooltip] vzlétne na křídlech rodu [ROOT.Char.GetHouse.GetNameNoTooltip]!"
 grand_ambitions.0200.conclusion: "\n\nStojíme na prahu nové éry. Zítra impérium nevstane do unaveného starého odkazu, ale do slibu mé vlády.\n\n\"Ty, [target.GetFirstName], jsi jen mizející ozvěnou #EMP mého#! impéria!\""
 grand_ambitions.0200.desc: "Malé akty vzpoury — každé otevřené dveře, každá mylně vedená zpráva — upletly tkaninu našeho triumfu a prokázaly, že síla impéria může být ovládnuta i nejskromnějšími rukami."
 grand_ambitions.0200.eunuch: "[GetAgentSlotType( 'agent_eunuch' ).GetName], pán palácových tajemství, sehrál svou roli dokonale. Jeho šepoty zasely semena nesváru, jeho tiché přikývnutí v potemnělých chodbách připravilo krev naší triumf.\n\n"
 grand_ambitions.0200.opening: "Dnes se samy základy [target.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] chvějí pod váhou domu [ROOT.Char.GetHouse.GetName]. Tichá revoluce sesadila [target.GetTitleAsNameNoTooltip], což značí úsvit nové éry.\n\n"
 grand_ambitions.0200.powerful_family.currency: "který je zjevně za svou cenu roven zlatu."
 grand_ambitions.0200.powerful_family.fallback: "ač nerad to přiznávám."
 grand_ambitions.0200.powerful_family.hook: "ač nerad vzpomínám na dluh, který jim dlužím."
 grand_ambitions.0200.powerful_family.marriage: "s nímž jsem nyní spojen manželstvím."
 grand_ambitions.0200.powerful_family: "Samozřejmě by můj nástup nebyl možný bez podpory rodu [story.MakeScope.Var('powerful_family').House.GetName], "
 grand_ambitions.0200.t: "$grand_ambitions_header$: Osudná noc"
 grand_ambitions.0201.a: "[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly] čeká."
 grand_ambitions.0201.conc_greek: "\"[Glossary( 'Kýrie, eléison', 'KYRIE_ELEISON_GLOSS' )]!' vykřiknu sebejistě."
 grand_ambitions.0201.desc: "\"Božské prozřetelnosti, která řídí osudy impérií, si zvolila nového suveréna,\" ozývá se hlas [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNamePossessive] v trůnním sále, plný váhy hodné příležitosti.\n\nOči [ROOT.Char.GetFaith.GetReligiousHead.GetHerHis|U] se setkají s mýma, tiché uznání smlouvy, která nás dovedla k tomuto okamžiku. \"Z milosti [ROOT.Char.GetFaith.HighGodName] tě korunují,\" pronáší.\n\nJak tíha koruny usedá na mou hlavu, cítím náruč staletí na svých ramenou. Moje cesta k moci možná nebyla konvenční, ale dovedla mě sem, k tomuto slavnostnímu momentu.\n\n"
 grand_ambitions.0201.t: "$grand_ambitions_header$: Cesta k moci"
 grand_ambitions.0202.a.flavor: "Nechť [old_emp.GetHerHim] zmizí do noci, pryč od popela své vlády."
 grand_ambitions.0202.a: "Jdi v pokoji, [old_emp.GetFirstNameNoTooltip]."
 grand_ambitions.0202.b.flavor: "Přesto [old_emp.GetSheHe] přežije. V tom najdeme rovnováhu mezi spravedlností a milosrdenstvím, signál všem o vysoké ceně pýchy."
 grand_ambitions.0202.b: "Nechť [old_emp.GetHerHim] nese jizvy svého pádu."
 grand_ambitions.0202.c.flavor: "Jak [old_emp.GetHerHis] bloudí krajem, tak i [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly] opustí svou minulost a vydá se hledat novou cestu."
 grand_ambitions.0202.c: "Označte [old_emp.GetHerHim] a vyžeňte [old_emp.GetHerHim] za hradby!"
 grand_ambitions.0202.d.tt: "[old_emp.GetFirstName] zůstává [imprisoned|E] ve vašich kobkách"
 grand_ambitions.0202.d: "Ještě s tebou neskončím."
 grand_ambitions.0202.desc: "Před mnou čeká sesazený [ROOT.Char.GetTitleAsNameNoTooltip], aby poznal svůj osud pod stínem hořícího srdce [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip|l].\n\nJak se rozhodnu s mužem přede mnou naložit, není pouhou záležitostí osobné pomsty či velkorysosti; je to první kámen ve stavbě mého odkazu.\n\nBude to pomsta a kruh násilí, nebo milosrdenství a naděje? Oči dvora, lidu i samotné historie jsou upřeny na mě."
 grand_ambitions.0202.t: "$grand_ambitions_header$: Osud padlého"
 grand_ambitions.0250.a: "Cesta k moci se ztemňuje..."
 grand_ambitions.0250.desc: "Můj [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName] mě očekává daleko od vítání u městských bran.\n\n\"Kráčeli jsme po ostří nože a vypadá to, že jsme skončili na špatné straně,\" říká [interlocutor.GetSheHe] smutně.\n\nHlavní město se svými vysokými budovami a hlubokými stíny se zdá být našimi snahami nezasaženo. [target.GetTitleAsNameNoTooltip] zůstává na trůnu, možná netuší, jak blízko měl vítr změny odčinit [target.GetCapitalLocation.GetBaronyNameExplicitly]."
 grand_ambitions.0250.t: "$grand_ambitions_header$: Konec cesty"
 grand_ambitions.0300.a: "Jsem [ROOT.Char.GetWomanMan] svého slova. [demand.GetNameNoTierNoTooltip] je tvé."
 grand_ambitions.0300.b.failure: "[foreign_ruler.GetTitledFirstName|U] není přesvědčen"
 grand_ambitions.0300.b.success: "[foreign_ruler.GetTitledFirstName|U] je přesvědčen"
 grand_ambitions.0300.b: "Mám něco mnohem většího, co nabídnout..."
 grand_ambitions.0300.c: "Tvoje naivita je kouzelná."
 grand_ambitions.0300.desc: "[foreign_ruler.GetTitledFirstName|U] stojí přede mnou, nově korunovaný [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetPrimaryTitle.GetNameNoTier]. A je to částečně díky [foreign_ruler.GetHerHis] podpoře...\n\nV důsledku toho přišel [foreign_ruler.GetSheHe] vybrat to, co mu bylo slíbeno: [demand.GetName]."
 grand_ambitions.0300.t: "$grand_ambitions_header$: Sklízet, co jsi zasel"
 grand_ambitions.0500.a: "Nebudu odpočívat, dokud #EMP nebudu [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip]!#!"
 grand_ambitions.0500.b.tt: "Přestáváte ve snaze [depose|E] [THIS.Char.GetTopLiege.GetTitleAsName]"
 grand_ambitions.0500.b: "Ukončete přípravy. Radujme se!"
 grand_ambitions.0500.dead: "Mám tu čest oznámit, že [story.MakeScope.Var('target_char').Char.GetTitledFirstName] je mrtvý. Měli bychom pokračovat v plánech svrhnout [ROOT.Char.GetTopLiege.GetTitledFirstName]?"
 grand_ambitions.0500.opening: "[interlocutor.Custom2('AppropriateGreeting', ROOT.Char)]"
 grand_ambitions.0500.wrong_title: "Mám tu čest oznámit, že [previous_story_target.GetTitledFirstName] už nezastává [story.Var('target_title').GetName]. Měli bychom pokračovat v plánech svrhnout [ROOT.Char.GetTopLiege.GetTitledFirstName]?"
 grand_ambitions_ally_joins_war: "Spojenec vstupuje do války: [joiner.GetTitledFirstName]"
 grand_ambitions_header: "Velké ambice"
 grand_ambitions_start_depose_scheme_tt: "Zahajuje [GetScheme('depose').GetTypeName] [scheme|E] proti [THIS.Char.GetTopLiege.GetShortUIName] s [GetModifier('scheme_grand_ambitions_modifier').GetNameWithTooltip]"
 scheme_grand_ambitions_bribed_functionaries_modifier: "Uplacení úředníci"
 scheme_grand_ambitions_bribed_functionaries_modifier_desc: "Úředníci v císařském paláci, zklamaní současnou vládou, diskrétně vytvářejí spojenectví, připravují půdu pro bezproblémové předání moci."
 scheme_grand_ambitions_bribed_merchants_modifier: "Uplacení obchodníci"
 scheme_grand_ambitions_bribed_merchants_modifier_desc: "Obchodníci a námořníci, loajální k věci, přenášejí zprávy napříč impériem, zajišťují rychlou a bezpečnou komunikaci."
 scheme_grand_ambitions_bribed_scribes_modifier: "Uplacení písaři"
 scheme_grand_ambitions_bribed_scribes_modifier_desc: "Císařští písaři, kteří mají na starosti tajemství [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip|l], nenápadně upravují komunikace a tím zahalují průběh spiknutí před bdělýma očima."
 scheme_grand_ambitions_embezzling_modifier: "Zpronevěra"
 scheme_grand_ambitions_modifier: "Velké ambice"
 scheme_grand_ambitions_modifier_desc: "Tato postava má oči upřené na velmi velký cíl."
 scheme_grand_ambitions_powerful_family_modifier: "Aliance s mocnou rodinou"
 scheme_grand_ambitions_powerful_family_modifier_desc: "Aliance s jiným mocným rodem v říši posunula toto spiknutí na rychlou cestu k úspěchu."
