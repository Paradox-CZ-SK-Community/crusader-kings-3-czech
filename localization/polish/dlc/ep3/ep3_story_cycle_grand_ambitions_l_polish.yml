 grand_ambitions.0100.conclusion: "Tato nabídka je dvousečná: jedna, aby prořezávala moji cestu k vítězství, druhá, aby zranila [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l] stejně hluboce."
