 grand_ambitions.0131.conclusion: "\n\nPokud to necháme bez kontroly, to by mohlo znamenat katastrofu..."
 grand_ambitions.0110.desc: "Můj [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName] hlásí: \"Bohatí mecenáši se shromažďují kolem naší věci a vojáci, unavení z vlády [target_char.GetTitleAsNamePossessiveNoTooltip], jsou připraveni se k nám připojit.\"\n\nTento vzestup podpory, od kasy spojenců po srdce nejodvážnějších [ROOT.Char.Custom('GetMartialMenWomen')] [target_char.GetTitleAsNamePossessiveNoTooltip], znamená zlomový bod. Naše řady se chystají růst a naše zdroje expandovat. Tento okamžik není jen svědectvím o správnosti mé věci, ale jasným indikátorem: čas na válku se neustále blíží."
