l_polish:
 grand_ambitions.0202.c.flavor: "Jak [old_emp.GetHerHis] bloudí zemí, tak i [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly] bloudí ze své minulosti a hledá novou cestu vpřed."
 grand_ambitions.0131.a: "Nejsem bez vlastních intrik."
 grand_ambitions.0130.desc.legitimacy.1: ""Lidé nemají ani kousek víry v falešného [target_char.GetTitleAsNameNoTooltip]," začíná [interlocutor.GetSheHe]. "Jejich hněv je silný, ale nesoustředěný — stačí jim jen naznačit směr.""
 grand_ambitions.0140.desc: ""Řekl jsem, abys mě nedráždil!" křičím, když se otevírají dveře mé pracovny. Podpraží stojí nečekaný host: [target_gov.GetFirstName], [target_gov.GetTitleAsNameNoTooltip] [target_gov.GetPrimaryTitle.GetNameNoTier].\n\n"Omlouvám se za vyrušení, [ROOT.Char.GetFirstNameNoTooltip], ale přišel jsem vám nabídnout svou podporu."
 grand_ambitions.0130.desc.legitimacy.2: ""Víra lidí v [target_char.GetTitleAsNameNoTooltip] slábne," začíná [interlocutor.GetSheHe]. "S pouhým dechem bychom mohli vzplát jejich nespokojenosti v hromový oheň.""
 grand_ambitions.0191.t: "$grand_ambitions_header$: Osudová Nabídka"
 grand_ambitions.0160.desc: "Můj [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName] přichází s novinkami o našem plánu svržení [target_char.GetTitledFirstName]. "Základy našeho velkého ambice jsou položeny," začíná, jeho hlas je klidný a určitý.\n\n"Máme spojence vysoko i nízko, každý připravený hrát svou roli v našem velkém plánu. Na koho se máme spolehnout?"
 grand_ambitions.0120.c: "Strážní věž jistě zlepší můj [maa_flavor.GetNameNoTooltip|l]."
 grand_ambitions.0250.t: "$grand_ambitions_header$: Konec Cesty"
 grand_ambitions.0150.t: "$grand_ambitions_header$: Další Agent"
 ep3_grand_ambitions_hushed_rumors: "Tichá Povídačka"
 grand_ambitions.0120.b: "Pastviny poskytují dobře krmené koně pro [maa_flavor.GetNameNoTooltip|l]."
 grand_ambitions.0300.b.failure: "[foreign_ruler.GetTitledFirstName|U] není přesvědčen"
 grand_ambitions.0155.c: "[agent_choice_3.GetFirstNameNoTooltip] na druhou stranu..."
 grand_ambitions.0131.d: "Proklínej toho [schemer.Custom('InsultAdjective')] [schemer.Custom('InsultNoun')]..."
 grand_ambitions.0201.desc: ""Božská prozřetelnost, která řídí osud impérií, si zvolila nového panovníka," rezonuje hlas [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNamePossessive] po trůnním sále, obohacený váhou, která se hodí k této chvíli.\n\n[ROOT.Char.GetFaith.GetReligiousHead.GetHerHis|U] oči se setkávají s mými, tichá uznání paktu, který nás přivedl do tohoto okamžiku. "Díky milosti [ROOT.Char.GetFaith.HighGodName] tě korunovávám [ROOT.Char.GetName]."\n\nJak se váha koruny usazuje na mé čele, cítím, jak se na mých ramenou usazuje břemeno staletí. Moje cesta k moci mohla být nekonvenční, ale dovedla mě sem, k této slávě."
 ep3_grand_ambitions_rioting_county_modifier: "Imperiální Povídačky"
 grand_ambitions.0202.b: "Ať [old_emp.GetHerHim] nese jizvy svého pádu."
 grand_ambitions.0170.d: "Moje ambice nebudou spoutány dluhy."
 scheme_grand_ambitions_modifier: "Nápadné Ambice"
 scheme_grand_ambitions_modifier_desc: "Tento charakter má oči upřeny na velmi velkou odměnu."
 grand_ambitions.0150.a: "Zkušený infiltrátor jistě urychlí náš plán."
 grand_ambitions.0131.opening: "[interlocutor.Custom2( 'AppropriateGreeting', ROOT.Char )]"
 scheme_grand_ambitions_bribed_functionaries_modifier: "Podplácení Úředníci"
 grand_ambitions_ally_joins_war: "Spojenec se Připojuje k Válce: [joiner.GetTitledFirstName]"
 grand_ambitions.0131.desc: "Zdá se, že o vás se šíří skandální pověsti v [target_char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 grand_ambitions.0140.a: "Čím víc, tím lépe."
 grand_ambitions.0180.b.success: "[hof.GetTitledFirstNameNoTooltip] souhlasí s korunováním tě."
 grand_ambitions.0202.b.flavor: "A přece, [old_emp.GetSheHe] bude žít. V tom nacházíme rovnováhu mezi spravedlností a milosrdenstvím, signál pro všechny o vážné ceně pýchy."
 grand_ambitions.0250.a: "Cesta k moci se ztemňuje..."
 grand_ambitions.0001.desc: "Jako hlava jedné z nejmocnějších rodin v [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier|l] se má moc rozprostírá daleko a široko, mé pokladnice jsou hluboké a moje ambice — bezmezná.\n\n[target_char.GetTitledFirstName] je nehodný trůnu, pouhá nit v [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip|l] velké tapisérii. Podpořeno vážností Domu [ROOT.Char.GetHouse.GetName], jsem dobře vybaven k obnovení slávy naší velké říše.\n\nMoje činy nejenže formují budoucnost mého domu, ale budou se odrážet v dějinách."
 grand_ambitions.0140.faction: "Chci se zapojit do vašich snah svrhnout [target_char.GetTitleAsName].""
 grand_ambitions.0001.c: "Čas není správný..."grand_ambitions.0160.c: "Císařští písaři zajistí, že nebudeme odhaleni."
 grand_ambitions_start_depose_scheme_tt: "Zahajuje [GetScheme('depose').GetTypeName] [schéma|E] proti [THIS.Char.GetTopLiege.GetShortUIName] s [GetModifier('scheme_grand_ambitions_modifier').GetNameWithTooltip]"
 grand_ambitions.0100.a.claim: "Souhlasíte s tím, že [foreign_ruler.GetTitledFirstName] obdrží [foreign_claim.GetName] při vašem nástupu na trůn"
 grand_ambitions.0170.desc: "Můj [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName] přistupuje k mému s tichou naléhavostí.\n\n"„Návrh,“ [interlocutor.GetSheHe] začíná, „od hlavy jedné z [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip|l] nejvýznamnějších rodin. Zachytili naše ambice a vidí v tom příležitost pro vzájemný prospěch.“ Otevře svitek, pečeť rodu [powerful_house.GetName] se zlověstně leskne ve slabém světle.\n\n„Jejich podpora by mohla zvrátit misky vah v náš prospěch. Nicméně, takové spojenectví má svou cenu — odškodnění, které považují za rovnocenné riziku.“"
 grand_ambitions.0160.t: "$grand_ambitions_header$: Nitky podvodu"
 grand_ambitions.0191.b: "Nikdy nebudu sdílet moc s tím [emperor.Custom( 'InsultNoun' )]!"
 grand_ambitions.0001.t: "$grand_ambitions_header$"
 grand_ambitions.0100.a: "A [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip|l] musí učinit oběti."
 grand_ambitions.0300.b: "Mám něco mnohem grandióznějšího na nabídku..."
 grand_ambitions.0151.a: "Nechte, ať nás [eunuch.GetHerHis] šepoty vedou k našemu cíli."
 grand_ambitions.0100.intro: "Ticho mé pracovny je přerušeno, když mi můj [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName] předkládá nedávný dopis. „Návrh zpoza [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip|l] hranic,“ [interlocutor.GetSheHe] oznamuje.\n\n"
 scheme_grand_ambitions_bribed_scribes_modifier_desc: "Císařští písaři, kterým byly svěřeny tajemství [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip|l], jemně mění komunikaci, skrývají postup schématu před pozornýma očima."
 grand_ambitions.0151.t: "$grand_ambitions_header$: Mistr šepotů"
 grand_ambitions.0151.c: "Existují i jiné způsoby, jak splést naši intriku."
 grand_ambitions.0202.desc: "Před mnou čeká svržený [ROOT.Char.GetTitleAsNameNoTooltip] na [old_emp.GetHerHis] osud ve stínu doutnajícího srdce [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip|l].\n\nJak se rozhodnu jednat s mužem přede mnou, není jen otázkou osobní pomsty nebo velkorysosti; je to první kámen položený do základů mého odkazu.\n\nBude to pomsta a neustálé spory, nebo milosrdenství a naděje? Oči dvora, lidu a samotné historie jsou na mě upřeny."
 scheme_grand_ambitions_powerful_family_modifier: "Aliance silné rodiny"
 grand_ambitions.0180.desc: "Stojím před [hof.GetTitleAsName], duchovním vůdcem mého lidu. Vzduch je těžký s vůní kadidla a tíhou staletí.\n\nZískání [hof.GetHerHis] přízně by nejen dodalo legitimitu mému nároku na [target_title.GetName], ale mohlo by ovlivnit srdce věřících po celém impériu. [hof.GetSheHe|U] mě musí korunovat.\n\n[hof.GetTitleAsNameNoTooltip] není jen duchovním představitelem; [hof.GetSheHe] si je velmi dobře vědom [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip|l] časových machinací."
 grand_ambitions.0150.b: "Zaměstnejme návnadu, abychom zajistili naše tajemství."
 scheme_grand_ambitions_bribed_functionaries_modifier_desc: "Úředníci uvnitř císařského paláce, zklamaní současnou vládou, diskrétně vytvářejí aliance, čímž kladou základy pro plynulý přechod moci."
 grand_ambitions.0180.b.failure: "[hof.GetTitledFirstNameNoTooltip] odmítá vás korunovat"
 grand_ambitions.0190.desc: "„... ale tvé nepřátele blíž,“ dokončuje můj [ROOT.Char.Custom2('RelationToMeShort', interlocutor)], popisující nedávno odhalenéIntriky [secret_owner.GetTitledFirstNamePossessive] na získání [ROOT.Char.GetPrimaryTitle.GetName|l] pro [secret_owner.GetHerselfHimself].\n\nTa #EXP gal#! tohoto [secret_owner.GetWomanMan]! Nemohu to nechat bez odpovědi!"
 grand_ambitions.0190.a.tt.1: "[emperor.GetShortUIName|U] vstoupí do [duumvirate|E] s [secret_owner.GetShortUIName] jako [CharYourHerHis( emperor )] [co_emperor|E]"
 grand_ambitions.0200.eunuch: "[GetAgentSlotType( 'agent_eunuch' ).GetName], mistr tajemství paláce, sehrál svoji roli k dokonalosti. Jeho šepoty zasévaly semínka rozporu, jeho tiše souhlasné kývání v temných chodbách vytvářelo scénu pro náš triumf.\n\n"
 grand_ambitions.0130.desc.legitimacy.4: "„Věra lidí v [target_char.GetTitleAsNameNoTooltip] je neochvějná,“ [interlocutor.GetSheHe] začíná, „nebo si to alespoň myslí — dav je věc nestálá. S dostatečným úsilím lze jejich loajalitu koupit, i kdyby jen na jednu noc.“"
 grand_ambitions.0180.b.success.tt: "Pokud budete úspěšní v pokusu zbavit [target_char.GetTitledFirstName] trůnu, získáte #P [EmptyScope.ScriptValue('major_legitimacy_gain')]#! [legitimacy|E]"
 grand_ambitions.0001.b: "Tichý úskok svrhně [target_char.GetTitleAsNameNoTooltip], ne válka."
 grand_ambitions.0001.a.flavor: "Shromáždím celé impérium k mému cíli, neboť [target_char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] vyžaduje vládce ctnosti a síly!"
 grand_ambitions.0130.b: "Ať naše šepoty mají křídla!"
 grand_ambitions_header: "Velké Ambice"
 grand_ambitions.0155.a: "[agent_choice_1.GetFirstNameNoTooltip] by jistě pomohl našim snahám."
 grand_ambitions.0190.a.tt.2: "Ukončuje [secret_owner.GetHerHis] plány"
 grand_ambitions.0191.a.tt.1: "Stáváte se [emperor.GetShortUINamePossessive] [co_emperor|E]"
 grand_ambitions.0202.a: "Jděte v pokoji, [old_emp.GetFirstNameNoTooltip]."
 grand_ambitions.0130.b.crit_failure: "Vaše šepoty prozradily váš záměr [target_char.GetTitleAsName]"
 grand_ambitions.0202.c: "Označte [old_emp.GetHerHim] a vyhoďte [old_emp.GetHerHim] za hradby!"
 grand_ambitions.0110.t: "$grand_ambitions_header$: Vzývání do zbraně"
 scheme_grand_ambitions_powerful_family_modifier_desc: "Aliance s jiným mocným rodem v království přivedla tento plán na rychlou cestu k úspěchu."
 grand_ambitions.0200.powerful_family.marriage: "ke které jsem nyní v manželství spojen."
 grand_ambitions.0155.d: "Žádné z těchto nejsou vhodné."
 grand_ambitions.0155.b: "Možná by [agent_choice_2.GetFirstNameNoTooltip] byl nejlepší."
 grand_ambitions.0180.d.flavor: "#EMP Klekněte před mou vůlí, [hof.GetFirstName]!#!"
 grand_ambitions.0100.b.failure: "[foreign_ruler.GetTitledFirstName] odmítá váš protinávrh"
 grand_ambitions.0180.e: ""Ty #EMP mě#! korunuješ jako [target.GetTitleAsNameNoTooltip], [hof.GetFirstNameNoTooltip]!""
 grand_ambitions.0300.c: "Vaše naivita je okouzlující."
 grand_ambitions.0180.b: ""Vaše Svatosti, dovolte mi být služebníkem [ROOT.Char.GetFaith.HighGodName].""
 grand_ambitions.0202.t: "$grand_ambitions_header$: Osud padlých"
 grand_ambitions.0001.b.flavor: " [target_char.GetTitleAsNameNoTooltip] nepadne mečem, ale tisíci šepoty zrad."
 grand_ambitions.0100.t: "$grand_ambitions_header$: Odvážný Návrh"
 grand_ambitions.0100.c: "Nebudu prodávat kosti svého [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l]!"
 grand_ambitions.0120.d: "Najměte všechny dělníky, které můžete najít — čeká nás spousta práce!"
 grand_ambitions.0200.conclusion: "\n\nStojíme na prahu nové éry. Zítra se impérium neprobudí do unaveného starého odkazu, ale do slibu mého panování.\n\n"Ty, [target.GetFirstName] jsi jen bledým odrazem #EMP mého#! impéria!""
 grand_ambitions.0140.t: "$grand_ambitions_header$: Společný [target_gov.GetTitleAsNameNoTooltip]"
 scheme_grand_ambitions_bribed_scribes_modifier: "Podplácení Písařů"
 grand_ambitions.0140.b: "Nemám potřebu vaší pomoci."
 scheme_grand_ambitions_embezzling_modifier: "Zpronevěra"
 grand_ambitions.0130.b.success: "Vaše šepoty mají křídla"
 grand_ambitions.0500.dead: "S potěšením vás informuji, že [story.MakeScope.Var('target_char').Char.GetTitledFirstName] je mrtvý. Měly by naše plány pokračovat v svrhnutí [ROOT.Char.GetTopLiege.GetTitledFirstName]?"
 grand_ambitions.0170.c: "Spojme naše rody v posvátném svazku."
 grand_ambitions.0200.opening: "Dnes se otřásají samotné základy [target.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] pod tíhou domu [ROOT.Char.GetHouse.GetName]. Tichá revoluce svrhla [target.GetTitleAsNameNoTooltip], což znamená úsvit nové éry.\n\n"
 grand_ambitions.0200.desc: "Malé akty vzpoury — každé otevřené dveře, každá zpráva odvedená na scestí — utvořily tkanivo našeho vítězství, dokázaly, že síla impéria může být ovlivněna i těmi nejskromnějšími rukama."
 grand_ambitions.0170.b: "Budou s námi spojeni slibem budoucí odměny."
 grand_ambitions.0300.desc: "[foreign_ruler.GetTitledFirstName|U] stojí přede mnou, nově vytvořený [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetPrimaryTitle.GetNameNoTier]. A to také, z části, díky podpoře [foreign_ruler.GetHerHis]...\n\nProto [foreign_ruler.GetSheHe] přišel vymoct, co bylo slíbeno: [demand.GetName]."
 grand_ambitions.0151.b: "[eunuch.GetHerHis|U] talenty jsou příliš cenné, než abych je jen půjčoval."
 grand_ambitions.0202.a.flavor: "Nechť [old_emp.GetHerHim] zmizí do noci, daleko od popela [old_emp.GetHerHis] vlády."
 grand_ambitions.0131.b: "Pomlouváči nejsou mimo můj dosah."
 grand_ambitions.0250.desc: "Daleko od vítání, které jsme očekávali, se můj [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName] přibližuje ke mně u městských hradeb.\n\n"Šli jsme po ostří nože a zdá se, že jsme spadli na špatnou stranu," říká [interlocutor.GetSheHe] vážně.\n\nHlavní město, se svými vysokými budovami a hlubokými stíny, se zdá nezměněno našimi snahami. [target.GetTitleAsNameNoTooltip] zůstává na [target.GetHerHis] trůnu, možná si není vědomo, jak blízko se vítr změny dostal k tomu, aby zavál přes [target.GetCapitalLocation.GetBaronyNameExplicitly]."
 grand_ambitions.0190.b: "Ať [secret_owner.GetHerHim] shnije v dungeonech!"
 grand_ambitions.0190.c: "Vše má svůj čas."
 scheme_grand_ambitions_bribed_merchants_modifier_desc: "Obchodníci a námořníci, věrní věci, nesou zprávy napříč impériem, zajišťují rychlou a bezpečnou komunikaci."
 grand_ambitions.0130.desc.legitimacy.6: ""Lidé milují svého [target_char.GetTitleAsNameNoTooltip]," začíná [interlocutor.GetSheHe], "ale láska je křehká, paranoidní věc. S dostatečnou prací může být přetvořena v strach z zrady, a odtud v nenávist.""
 grand_ambitions.0100.a.faction_tooltip: "Budete moci zavolat [foreign_ruler.GetTitledFirstName] jako spojence v budoucí [civil_war|E] proti [THIS.Char.GetTopLiege.GetTitledFirstName]"
 grand_ambitions.0202.d: "Ještě s tebou nejsem hotov."
 grand_ambitions.0180.f: "Možná se vrátím později."
 grand_ambitions.0300.b.success: "[foreign_ruler.GetTitledFirstName|U] je přesvědčen"
 grand_ambitions.0201.t: "$grand_ambitions_header$: Cesta k moci"
 grand_ambitions.0130.desc.legitimacy.5: ""Lidé zdraví svého [target_char.GetTitleAsNameNoTooltip]," začíná [interlocutor.GetSheHe], "ale kolik z nich by vzalo nůž pro [target_char.GetHerHim]? Správná slova do správných uší a několik dalších haléřů na ceně chleba vždy přivádí dav k šílenství.""
 grand_ambitions.0300.a: "Jsem [ROOT.Char.GetWomanMan] svého slova. [demand.GetNameNoTierNoTooltip] je tvé."
 grand_ambitions.0191.a.tt.2: "Ukončíte své plány"
 co_emperor_rejects: "#VYSOKÉ [secret_owner.GetSheHe|U] odmítá#!"
 grand_ambitions.0170.a: "Splníme jejich cenu — ať to stojí cokoliv."
 grand_ambitions.0202.d.tt: "[old_emp.GetFirstName] zůstává [imprisoned|E] ve tvých dungeonech"
 grand_ambitions.0100.claim: "Pečeť dopisu nese znak rodu [foreign_ruler.GetDynastyHouseName]. Slova uvnitř vyjadřují odvážnou nabídku: aliance proti [target_char.GetTitleAsName], podmíněná postoupením [foreign_claim.GetName]. Odvaha žádosti je vyrovnána pouze potenciálem, který nese.\n\n"
 grand_ambitions.0150.desc: "Můj [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName] vystupuje vpřed, váha našeho úsilí je stínem na [interlocutor.GetHerHis] rysy. "Naše plány svrhnout [target_char.GetTitledFirstName] pokračují," intonuje [interlocutor.GetSheHe] vážně. Každé jeho slovo je těžké s váhou naší konspirace.\n\n"Avšak naše plány mohou selhat bez dostatečného počtu spojenců na správných místech. Další agent by pomohl zajistit náš úspěch."
 grand_ambitions.0120.desc: "Jak šepoty povstání rezonují na pozemcích mého statku, krutá realita mé nadcházející konfrontace s císařem vrhá stín na naše přípravy. Hmatatelná síla obrany a zdrojů [estate.GetNamePossessive] je zásadní.\n\nMůj [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName] mi předkládá plány na klíčové způsoby, jak posílit základ mé moci. "Nyní je čas posílit statek," naléhá [interlocutor.GetSheHe], ukazujíc na navrhovaná místa pro výstavbu."
 grand_ambitions.0200.powerful_family.hook: "i když se mi obtížně vzpomíná na tu laskavost, kterou jim dlužím."
 grand_ambitions.0191.desc: ""#EMP [ROOT.Char.GetTitleAsNameNoTooltip]!#!"\n\n[interlocutor.GetTitledFirstName], můj [ROOT.Char.Custom2( 'RelationToMeShort', interlocutor )], vtrhne do mé pracovny a lapá po dechu. "Osudová šance se objevila!" říká [interlocutor.GetSheHe] s námahou. "[emperor.GetTitledFirstNameRegnal] se dozvěděl o tvých plánech vzít trůn pro sebe!"\n\n"Ale [emperor.GetSheHe] poslal nabídku: #EMP Spolu-císařství.#! [emperor.GetSheHe|U] chce, abys opustil své plány a místo toho zaujmul místo po jeho boku při vládnutí našemu velkému [emperor.GetPrimaryTitle.GetTierAsNameNoTooltip|l] z nádherného [emperor.GetCapitalLocation.GetBaronyNameExplicitly].""
 grand_ambitions.0130.desc.legitimacy.3: ""Víra lidí v [target_char.GetTitleAsNameNoTooltip] není neotřesitelná," začíná [interlocutor.GetSheHe]. "Nebylo by potřeba #EMP tolik#! k podkopání [target_char.GetHerHim], aby dav stahnul [target_char.GetWomanMan] do moře nenávisti.""
 grand_ambitions.0110.b: "S tímto přílivem zlata můžeme dotovat náklady na nábor."
