 grand_ambitions.0155.desc: "Můj [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName] přistupuje, jeho obličej ztemněl v úvahách.\n\n"Naše spiknutí k svržení [target_char.GetTitleAsNameNoTooltip] vyžaduje nového informátora; někoho, kdo naplní roli [agent_slot.GetName]. Identifikoval jsem tři potenciální aktiva, která by mohla rozhodnout balanc v náš prospěch," říká.\n\nKrok zpět do stínů chodby, zanechává jména před vámi, každé tiché slib moci nebo nebezpečí."
