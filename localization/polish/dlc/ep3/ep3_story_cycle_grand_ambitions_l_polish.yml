 grand_ambitions.0151.desc: "Ve slabém světle raného večera se k mému [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName] přibližuje s prohnaným leskem v [interlocutor.GetHerHis] oku.\n\n \"Objevuje se jedinečná příležitost,\" mumlá [interlocutor.GetSheHe], přičemž si jistí, že ani zdi neslyší. \"[GetCourtPositionType( 'chief_eunuch_court_position' ).GetNameNoTooltip] [target.GetTitleAsNamePossessiveNoTooltip] dvora, stín, který se tiše pohybuje chodbami moci, může být převezen k naší věci. [eunuch.GetHerHis|U] vliv je bezkonkurenční, [eunuch.GetHerHis] tajemství obrovská.\"\n\n\"[eunuch.GetSheHe|U] by mohl být klíčovým prvkem v našem velkém plánu přeformátovat [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l].\""
 grand_ambitions.0110.a: "Pojďme ty vojáky dát do práce."
