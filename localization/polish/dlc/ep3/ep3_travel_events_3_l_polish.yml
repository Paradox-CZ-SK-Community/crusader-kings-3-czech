l_polish:
 AKRITAI_GLOSS: "Řecký výraz #bold akritai#!, odvozený od slova #EMP akron#!, neboli 'hranice', označuje pohraniční vojáky, někdy oslavované jako obránci proti #EMP ghazi#! nájezdům, a občas odsuzované jako bandité."
 AL_THUGHUR_GLOSS: "#bold Al-thughūr#! je arabský výraz používaný pro Cilijské pohraničí, přirovnávající opevnění a úzké horské průsmyky ke mezerám mezi zuby."
 CHONSARIOI_GLOSS: "#bold Chonsarioi#! jsou byzantská uskupení jezdectva najatého z Balkánu, ceněná pro své dovednosti jako průzkumníci a nájezdníci."
 CYRIL_AND_METHODIUS_GLOSS: "#bold Cyril and Methodius#!, známí jako \"Apoštolové Slovanů\": dva bratři uctívaní jako svatí za christianizaci jižních Slovanů a vytvoření hlaholského písma."
 DACIANS_GLOSS: "#bold Dacians#!: starověcí obyvatelé oblastí u Karpat, západně od Černého moře. Po Trajánově dobytí byli krátce začleněni do říše jako římská Dácie."
 EREMOS_GLOSS: "#bold Eremos#! je řecký termín používaný pro pusté místa vhodná k kontemplativní samotě."
 ERES_YISRAEL_GLOSS: "#bold 'Ereṣ Yisrā'ēl#! je tiberijské hebrejské podání výrazu "Země Izrael""
 GHAZIS_GLOSS: "#bold Ghazis#! jsou muslimští válečníci účastnící se vojenských výprav proti nemuslimům. Za Rášidúnského chalífátu #EMP ghazi#! nájezdy do Anatolie probíhaly s ničivým rozsahem a četností."
 HADITHS_GLOSS: "#bold Hadithy#! jsou sbírky výroků a činů připisovaných proroku Muhammadovi; hlavní zdroj vedení pro většinu muslimských sekt."
 SCYTHIAN_GLOSS: "#bold Scythian#!: člen nyní zaniklé íránské stepní kultury. Termín nadále slouží Řekům jako všeobecný popis pro severní kočovníky i Slovany."
 SPECIAL_RIGHTS_GLOSS: "#bold Speciální práva#! obchodovat bez cel a zakládat více provozoven v Konstantinopoli byla trvalou záležitostí benátských obchodníků."
 artifact_water_of_the_jordan: "Voda z Jordánu"
 artifact_water_of_the_jordan_desc: "Posvátné kapky z požehnané studny, která zavlažuje Svatou zemi — řeku Jordán. Lehce hnědavé."
 cultural_acceptance_gain_honored_by_visiting_emperor: "Uznání návštěvního císaře"
 cultural_acceptance_loss_insulted_by_visiting_emperor: "Urážky návštěvního císaře"
 ep3_guide_from_the_borderlands_modifier: "Průvodce anatolskou pustinou"
 ep3_guide_from_the_borderlands_modifier_desc: "Moudrá opatrnost stopaře z drsného anatolského vnitrozemí vede tuto postavu na jejích cestách."
 ep3_travel_events.3000.a_christian: "Nejsvětější voda — pro požehnané křty!"
 ep3_travel_events.3000.a_jewish: "Voda zázraků, k uchování!"
 ep3_travel_events.3000.a_muslim: "Inshallah, pár kapek na každou očistu!"
 ep3_travel_events.3000.b.flavor: "Ano, tohle budu vypravovat!"
 ep3_travel_events.3000.b: "Přesto... vody mě očistily."
 ep3_travel_events.3000.b_zealot: "Byl jsem vodami očištěn!"
 ep3_travel_events.3000.c: "Něco mi vniklo do úst! Musím — #EMP *fuj!*#!"
 ep3_travel_events.3000.c_flavor: "Diskrétně se 'odlehčíte'."
 ep3_travel_events.3000.c_zealot: "Ale — #EMP *fuj!*#! — to opravdu chutná #EMP podivně#!..."
 ep3_travel_events.3000.christian: "Palestina, země, kde půda zná krok Boží, kde velká řeka Jordán zná jeho tělo.\n\nVstupuji do vod té řeky, koupám se tam, kde Jan Křtitel vykonával své obřady, kde byl pokřtěn Kristus..."
 ep3_travel_events.3000.desc: "Lidé mluví jen o zázračnosti"
 ep3_travel_events.3000.greek_christian: "Palestina, kde je každá poušť nejposvátnější [Glossary( 'eremos', 'EREMOS_GLOSS' )], každý kámen svatý, každý potok směřuje k řece Jordán.\n\nVstupuji do vod této řeky, koupu se tam, kde Jan Křtitel jednou vykonával své obřady, kde byl sám Kristus pokřtěn..."
 ep3_travel_events.3000.israel: "[Glossary( ''Ereṣ Yisrā'ēl', 'ERES_YISRAEL_GLOSS' )], zavlažovaná vznešenou řekou Jordán jako zahrada [ROOT.Char.GetFaith.HighGodName].\n\nNa tomto místě zázraků vstupuji do vod, koupám se tam, kde Elíša uzdravil malomocného, kde Izraelité s Jozuem učinili poslední kroky domů..."
 ep3_travel_events.3000.muslim: "Palestina, země velkých islámských triumfů, zavlažovaná vznešenou řekou Jordán.\n\nNyní brodím tuto řeku, abych zahájil své očisty. Téměř v dohledu hrobů společníků Proroka — mír s nimi — je toto místo ideální pro mé dodržování [Glossary( 'hadiths', 'HADITHS_GLOSS' )]..."
 ep3_travel_events.3000.outro: "\n\nA — zdá se to špinavé! Moje kůže je lenivě hladěna teplým, mléčným kalem; rostlinná špína bublá mezi mými prsty na nohou. Bez velkých ceremonií vyškrábu se zpět na bahnitý břeh."
 ep3_travel_events.3000.outro_rapture: "\n\nA přestože jsou pod nohama slizké rostliny, mléčná pěna unášená zakalenými proudy — tohle by se hodilo být jednou ze čtyř řek Ráje! Nikdy jsem se necítil tak čistý."
 ep3_travel_events.3000.t: "Vody Jordánu"
 ep3_travel_events.3001.a_greek: "Budiž pochváleni #EMP akritai#!"
 ep3_travel_events.3001.a_non_greek: "Osudové místo."
 ep3_travel_events.3001.b: "Zlověstné."
 ep3_travel_events.3001.distrust_outro: "\n\nJak postupujeme dál, skryté postavy napodobují náš postup na svazích..."
 ep3_travel_events.3001.foe: "\n\nChytří, drsní muži obývají Cilijské brány, drží hlídku pro [lords_liege.GetPrimaryTitle.GetAdjectiveNoTooltip] [lords_liege.GetTitleAsName]. Z jejich vysokých pevností vycházejí přepady na bandity i ubohé nevinné — údajně vše v obraně vnitrozemí."
 ep3_travel_events.3001.friend: "\n\nPrý tito strážci Cilijských bran ve svých vysokých pevnostech kdysi bránili proti záplavě plenících nevěřících. Nyní drží hlídku proti nájezdovým nomádům a drobným zlodějům, ač někteří říkají, že sami nejsou o mnoho lepší než bandité. Přesto..."
 ep3_travel_events.3001.greek: "\n\nTito [Glossary( 'akritai', 'AKRITAI_GLOSS' )], strážci Cilijských bran ve svých vysokých pevnostech, už nebrání proti plenícím nájezdům z dob Heraklia — přesto drží hlídku proti přicházejícím nepřátelům, plenícím nomádům a drobným zlodějům, kteří obývají tyto úzké průsmyky."
 ep3_travel_events.3001.intro: "Bojujeme skrz strážní průsmyky, skalnaté soutěsky mezi Asií a Evropou. Nad námi, ve větry zmítaných výšinách, mezi kameny, nás hlídají oči [current_location.GetCulture.GetName]."
 ep3_travel_events.3001.islamic_arabic: "\n\nChytří, drsní muži obývají Cilijské brány, tyto historické [Glossary( 'al-thughūr', 'AL_THUGHUR_GLOSS')], drží hlídku pro [lords_liege.GetPrimaryTitle.GetAdjectiveNoTooltip] [lords_liege.GetTitleAsName]. Za velkého Rášidúnského chalífátu zde pohraniční jednotky pronásledovaly nositele islámu — touto zrádnou cestou masakru."
 ep3_travel_events.3001.praise_outro: "\n\nZde pár obyčejných branců v chudých malých pevnostech střežilo říši."
 ep3_travel_events.3001.t: "Cilijské brány"
 ep3_travel_events.3002.a.flavor: "Působivá návštěva by mohla upevnit mou pověst mezi těmito lidmi... a doma."
 ep3_travel_events.3002.a: "Ať spatří [ROOT.Char.Custom('GetDaughterSon')] impéria!"
 ep3_travel_events.3002.a_byzantine: "Přicházím jako potomek mocného Říma."
 ep3_travel_events.3002.a_failure: "[local_lord.GetTitleAsNameNoTooltip] pohrdá mou pompou"
 ep3_travel_events.3002.a_success: "[local_lord.GetTitleAsNameNoTooltip] je ohromen"
 ep3_travel_events.3002.admin: "Tento [local_lord.GetCulture.GetNameNoTooltip] [local_lord.GetTitleAsNameNoTooltip|l] naštěstí přijímá osvícenou administrativu ve stylu [ROOT.Char.GetCulture.GetName]. Cesta skrz [local_lord.GetHerHis] [local_lord.GetPrimaryTitle.GetTierAsNameNoTooltip|l] je známá a bezpečná.\n\n"
 ep3_travel_events.3002.armenian: "Když se přibližují jezdci, myslím na houževnaté Armény, kteří bránili říši v temných letech — stejně neochotní skládat meče, jako byli neochotní přijmout doktrínu. Podivné spojence... ale přátelé a obdivovatelé Římanů."
 ep3_travel_events.3002.b.flavor: "Dobrý způsob, jak se vyhnout formalitám... jen musím ignorovat jakékoli náboženské rozdíly."
 ep3_travel_events.3002.b: "Navštívím jejich místní [local_lord.GetFaith.HouseOfWorshipPlural]."
 ep3_travel_events.3002.bulgarian: "Když napůl ochočení [Glossary( 'Scythians', 'SCYTHIAN_GLOSS' )] hnají kozy přes cestu, myslím na [Glossary( 'St. Cyril and St. Methodius', 'CYRIL_AND_METHODIUS_GLOSS' )]... a jak měli štěstí, že za nimi byla sláva říše: sláva, kterou nyní nosím."
 ep3_travel_events.3002.c: "Místní lidé ocení vřelost a pokoru."
 ep3_travel_events.3002.c_foreign: "Tito cizinci ocení vřelost a pokoru."
 ep3_travel_events.3002.generic: "Vzhledem ke kontaktům mezi našimi národy se očekává, že se ukážu před takovými magnáty a zapůsobím na ně ctnostmi [ROOT.Char.GetCulture.GetNameNoTooltip]..."
 ep3_travel_events.3002.georgian: "Je zvláštní navštívit [local_lord.GetCulture.GetCollectiveNounNoTooltip]. Jako my dlouho hlásali pravou víru, stavěli velké lázně, jednali s Armény... ale dívají se přes nekonečné stepě a důvěřují svým vysokým horám."
 ep3_travel_events.3002.intro: "Nedaleko sídlo moci: [local_lord_capital.GetProvince.GetHolding.GetType.GetName|l] [local_lord_capital.GetName], odkud [local_lord.GetTitledFirstName] bdí nad místními [local_lord.GetCulture.GetCollectiveNoun].\n\n"
 ep3_travel_events.3002.latin: "[local_lord.GetHerHis|U] písaři k nám přicházejí. Kdysi by tito Latini měli římskou důstojnost, mluvili a chovali se vznešeně. Nyní chroptí jako barbaři a křičí po bohatství, po [Glossary( 'special rights', 'SPECIAL_RIGHTS_GLOSS' )] v našich velkých městech..."
 ep3_travel_events.3002.non_admin: "Spoléhá na histrionické osobní vazby a odpornou sílu, aby udržel pohromadě [local_lord.GetHerHis] kousek půdy; tento [local_lord.GetCulture.GetNameNoTooltip] [local_lord.GetTitleAsNameNoTooltip|l] je pouhý drobný [local_lord.GetGovernment.GetNameNoTooltip|l] pán.\n\n"
 ep3_travel_events.3002.serbian: "Zde nás přivítá skupina jezdců. Tito zuřiví, v kroužkové zbroji odění jezdci by byli vynikajícími [Glossary( 'chonsarioi', 'CHONSARIOI_GLOSS' )]... ale nemám velitelskou hůl. Jsem jen hostující Říman."
 ep3_travel_events.3002.t: "Kde [local_lord.GetCulture.GetCollectiveNounNoTooltip] vládnou"
 ep3_travel_events.3002.vlach: "Myslím na vlachské maso a ovčí sýry — jejich štědrou pohostinnost. [local_lord.GetTitleAsNamePossessiveNoTooltip] nomádi byli prý kdysi zuřiví [Glossary( 'Dacians', 'DACIANS_GLOSS' )], dokud k jejich prahu nepřišel Říman."
 ep3_travel_events.3010.a.flavor: "Možná pár zapomenutých ozdob; možná pár toulavých koz k odvedení! Není tu přece nikdo, kdo by nás viděl."
 ep3_travel_events.3010.a: "Vyloupíme jejich domy, bez odporu!"
 ep3_travel_events.3010.a_failure: "Nenašli jste nic k odcizení"
 ep3_travel_events.3010.a_success: "Získáte pár zapomenutých cenností"
 ep3_travel_events.3010.b.flavor: "Trocha pohostinnosti by byla fajn; místní průvodce, co nás provede těmito tvrdými kraji, ještě lepší."
 ep3_travel_events.3010.b: "Přiměji je vyjít ven: potřebujeme místní odborníky."
 ep3_travel_events.3010.b_failure: "Křičíte do ticha"
 ep3_travel_events.3010.b_success: "Najdete a zajistíte místní pomoc"
 ep3_travel_events.3010.c.flavor: "Žádní rušní měšťané, žádný hlučný dobytek... kdyby byl celý svět takový."
 ep3_travel_events.3010.c: "To ticho... je docela příjemné."
 ep3_travel_events.3010.c_fairy_towers: "Podivné, rozlehlé, tiché... ale krásné."
 ep3_travel_events.3010.fairy_towers: "\"Ty šíleně pokroucené monolity, pradávné vílí věže [current_location.GetName]: jejich díry mají mřížované dveře,\" zamumlali moji společníci."
 ep3_travel_events.3010.foreigners: "\"Tyto národy se dlouho naučily přečkat těžké časy tím, že se zřídka ukazují. A zdá se, že nás považovaly za nájezdníky.\""
 ep3_travel_events.3010.native_knowledge: "\"Tito lidé se už dávno naučili schovávat v těžkých časech, před [Glossary( 'ghazis', 'GHAZIS_GLOSS' )], nomády... a pravděpodobně si nás spletli s něčím ještě horším: s nenáviděnými výběrčími daní.\""
 ep3_travel_events.3010.normal_holes: "\"Schovaní v nějaké díře, v nějakém tunelu, v nějakém horském úkrytu,\" zamumlali moji společníci."
 ep3_travel_events.3010.t: "Anatolské ticho"
 ep3_travel_events.3010: "Naše volání se odráží v opuštěných vesnických uličkách, žalostně hledající i šepot, i zamručení přivítání. Odpovídá jen vítr.\n\n"
 haunted_by_hostile_troops_modifier: "Pronásledován nepřátelskými oddíly"
 haunted_by_hostile_troops_modifier_desc: "Tato postava je rozrušena vzpomínkami na bdělé oči v cilijských horských průsmycích."
 holy_water_mortal_stomach_modifier: "Svatá voda, smrtelné břicho"
 holy_water_mortal_stomach_modifier_desc: "Poněkud #EMP příliš#! pohlcena extází z řeky Jordán, tato postava onemocněla."
 honored_by_visiting_emperor: "Historické vazby uznány cestujícím Basileusem"
 impressive_visit_vassalization_acceptance_bonus: "[local_lord.GetShortUIName] má zvýšené #V $offer_vassalization_interaction$#! přijetí na #V 5 let#!"
 insulted_by_visiting_emperor: "Urážky navštěvujícího Basileuse"
