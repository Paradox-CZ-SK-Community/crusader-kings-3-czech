l_polish:
 AKRITAI_GLOSS: "Řecký termín #bold akritai#!, odvozený od slova #EMP akron#! nebo 'hranice', se vztahuje na pohraniční vojáky, kteří jsou někdy oslavováni jako obránci proti vpádům #EMP ghazi#!, a občas jsou odsuzováni jako loupežníci."
 AL_THUGHUR_GLOSS: "#bold Al-thughūr#! je arabský popisný termín používaný pro Cilicijské pohraniční oblasti, který přirovnává opevnění a úzké horské průsmyky k mezerám mezi zuby."
 Apostolové Slovanů": dva bratři uctívaní jako svatí za christianizaci jižních Slovanů a za vytvoření hlaholice."
 artifact_water_of_the_jordan_desc: "Posvátné kapky z požehnaného pramene, který zavlažuje Svatou zemi, řeka Jordán. Mírně hnědavá."
 artifact_water_of_the_jordan: "Voda z Jordánu"
 cultural_acceptance_gain_honored_by_visiting_emperor: "Úcta návštěvujícího císaře"
 cultural_acceptance_loss_insulted_by_visiting_emperor: "Urážky návštěvujícího císaře"
 CYRIL_AND_METHODIUS_GLOSS: "#bold Cyril a Metoděj#!, známí jako "
 DACIANS_GLOSS: "#bold Dákové#!: dávní obyvatelé zemí nedaleko Karpat, na západ od Černého moře. Po Trajánově dobytí byli na krátkou dobu integrováni do říše jako Římské Dákie."
 ep3_guide_from_the_borderlands_modifier_desc: "Moudré varování ranger z tvrdého anatolského vnitrozemí řídí tuto postavu na jejich cestách."
 ep3_guide_from_the_borderlands_modifier: "Průvodce anatolskou divočinou"
 ep3_travel_events.3000.a_christian: "Nejposvátnější voda - pro požehnané křty!"
 ep3_travel_events.3000.a_jewish: "Voda zázraků, kterou je třeba si považovat!"
 ep3_travel_events.3000.a_muslim: "Inshallah, pár kapek na každé umytí!"
 ep3_travel_events.3000.b.flavor: "Ano, to je, co budu vyprávět!"
 ep3_travel_events.3000.b: "Přesto... byl jsem očištěn vodami."
 ep3_travel_events.3000.b_zealot: "Byl jsem očištěn vodami!"
 ep3_travel_events.3000.c_flavor: "Diskrétně se 'zbavíte' toho, co vás tíží."
 ep3_travel_events.3000.c: "Něco se dostalo do mé úst! Musím - #EMP *hurk!*#!"
 ep3_travel_events.3000.c_zealot: "Ale - #EMP *hurk!*#! - má to chuť #EMP špatně#!..."
 ep3_travel_events.3000.desc: "Muži hovoří pouze o divuplnosti"
 ep3_travel_events.3000.greek_christian: "Palestina, kde je každá poušť nejposvátnější [Glossary( 'eremos', 'EREMOS_GLOSS' )], každý kámen posvátný, každý potok teče do řeky Jordán.\n\nKdyž vstupuji do vod této řeky, koupu se tam, kde Jan Křtitel kdysi vykonával své obřady, kde byl sám Kristus pokřtěn..."
 ep3_travel_events.3000.christian: "Palestina, země, kde půda zná krok Boha, kde velká řeka Jordán zná jeho tělo.\n\nKdyž vstupuji do vod této řeky, koupám se tam, kde Jan Křtitel kdysi vykonával své obřady, kde byl pokřtěn sám Kristus..."
 ep3_travel_events.3000.israel: "ten [Glossary( ''Ereṣ Yisrā'ēl', 'ERES_YISRAEL_GLOSS' )], zavlažovaný ušlechtilou řekou Jordán jako zahrada [ROOT.Char.GetFaith.HighGodName].\n\nNa tomto místě zázraků vstupuji do vod, koupajíc se tam, kde Elíša uzdravil malomyslného, kde Izraelité Jozue vykročili posledními krůčky směrem domů..."
 ep3_travel_events.3000.muslim: "Palestina, země velkých islámských triumfů, zavlažovaná ušlechtilou řekou Jordán.\n\nKráčím do této řeky nyní, abych začal své umývání. Téměř na dohled od odpočinkových míst společníků Proroka — pokoj na ně — je toto místo ideální pro můj obřad [Glossary( 'hadiths', 'HADITHS_GLOSS' )]..."
 ep3_travel_events.3000.outro: "\n\nA - zdá se to špinavé! Moji pokožku líně hladí teplá, mléčná mračna; rostlinný špín se vaří mezi mými prsty na nohou. Bez jakýchkoli ceremoníí se vracím zpět na bahnitý břeh."
 ep3_travel_events.3000.outro_rapture: "\n\nA i když jsou pod nohama slizké rostliny, mléčný pěnový vír nesený bahnitými proudy — tohle je hodno být jednou ze čtyř řek ráje! Nikdy jsem se necítil tak čistý."
 ep3_travel_events.3000.t: "Vody Jordánu"
 ep3_travel_events.3001.a_greek: "Ať jsou #EMP akritai#! chváleni!"
 ep3_travel_events.3001.a_non_greek: "Osudové místo."
 ep3_travel_events.3001.b: "Zlověstné."
 ep3_travel_events.3001.distrust_outro: "\n\nJak pokračujeme, podezřelé tvary napodobují náš postup na svazích..."
 ep3_travel_events.3001.foe: "\n\nChytrá, hrubá mužská populace infikuje Cilicijské brány, bděle věnovaná [lords_liege.GetPrimaryTitle.GetAdjectiveNoTooltip] [lords_liege.GetTitleAsName]. Z jejich vysokých pevností útočí na zbojníky a chudé nevinné — přičemž to všechno je údajně na obranu srdce země."
 ep3_travel_events.3001.friend: "\n\nPovídá se, že tito strážci Cilicijských bran, ve svých vysokých pevnostech, kdysi bránili proti záplavě plenících pohanů. Nyní drží bdělost proti nájezdním nomádům a malým zlodějům, i když někteří říkají, že jsou jen o málo lepší než zbojníci sami. Přesto..."
 ep3_travel_events.3001.greek: "\n\nTito [Glossary( 'akritai', 'AKRITAI_GLOSS' )], strážci Cilicijských bran ve svých vysokých pevnostech, už se nebrání plenění během Herakliánských časů — stále však drží bdělost proti přicházejícím nepřátelům, nájezdníkům a drobným zlodějům, kteří tyto úzké průsmyky procházejí."
 ep3_travel_events.3001.intro: "Procházíme strážními průsmyky, skalnatými úžinami mezi Asií a Evropou. Nad námi, v větru zkoušených výškách, mezi kameny, nás sledují oči [current_location.GetCulture.GetName]."
 ep3_travel_events.3001.islamic_arabic: "\n\nChytrá, hrubá mužská populace infikuje Cilicijské brány, tyto historické [Glossary( 'al-thughūr', 'AL_THUGHUR_GLOSS')], bděle hledící na [lords_liege.GetPrimaryTitle.GetAdjectiveNoTooltip] [lords_liege.GetTitleAsName]. Během velkého rashidunského chalífátu naháněli pohraniční vojáci nositele islámu sem — touto zrádnou cestou vraždění."
 ep3_travel_events.3001.praise_outro: "\n\nZde, několik běžných odvedenců v zalesněných malých pevnostech chránilo říši."
 ep3_travel_events.3001.praise_outro: "\n\nZde, několik běžných rekrutů v zarostlých malých pevnostech chránilo impérium."
 ep3_travel_events.3001.t: "Cilické brány"
 ep3_travel_events.3002.a_byzantine: "Přicházím jako potomek mocného Říma."
 ep3_travel_events.3002.admin: "Tento [local_lord.GetCulture.GetNameNoTooltip] [local_lord.GetTitleAsNameNoTooltip|l], naštěstí, přijímá osvícenou administraci ve stylu [ROOT.Char.GetCulture.GetName]. Cestování přes [local_lord.GetHerHis] [local_lord.GetPrimaryTitle.GetTierAsNameNoTooltip|l] je známé a bezpečné.\n\n"
 ep3_travel_events.3002.a_failure: "Tento [local_lord.GetTitleAsNameNoTooltip] pohrdá mým pompézním vystoupením"
 ep3_travel_events.3002.a.flavor: "Impozantní návštěva by mohla upevnit mou pověst mezi těmito lidmi... a doma."
 ep3_travel_events.3002.a: "Nechť spatří [ROOT.Char.Custom('GetDaughterSon')] impéria!"
 ep3_travel_events.3002.armenian: "Když se jezdci přibližují, přemýšlím o statečných Arménech, kteří bránili říši v temných letech, tak hořce zdrženliví, pokud jde o složení svých mečů, stejně jako byli zdrženliví při přijetí doktríny. Podivní společníci... ale přátelé a obdivovatelé Římanů."
 ep3_travel_events.3002.a_success: "[local_lord.GetTitleAsNameNoTooltip] je ohromen"
 ep3_travel_events.3002.b.flavor: "Dobrý způsob, jak se vyhnout formalitám... Jen se musím vyhnout jakýmkoli náboženským rozdílům."
 ep3_travel_events.3002.b: "Navštívím jejich místní [local_lord.GetFaith.HouseOfWorshipPlural]."
 ep3_travel_events.3002.bulgarian: "Jak polo-divoký [Glossary( 'Skytové', 'SCYTHIAN_GLOSS' )] žene kozy přes cestu, myslím na [Glossary( 'Svatého Cyrila a Svatého Metoděje', 'CYRIL_AND_METHODIUS_GLOSS' )]... a jak měli štěstí, že za nimi stála sláva impéria: sláva, kterou nyní nosím."
 ep3_travel_events.3002.bulgarian: "Když polodivocí [Glossary( 'Scythians', 'SCYTHIAN_GLOSS' )] žene kozy přes silnici, myslím na [Glossary( 'St. Cyril and St. Methodius', 'CYRIL_AND_METHODIUS_GLOSS' )]... a jak měli štěstí, že měli slávu impéria za zády: slávu, kterou nyní nesu."
 ep3_travel_events.3002.c_foreign: "Tito cizinci oceňují teplo a pokoru."
 ep3_travel_events.3002.c: "Tyto provincie oceňují teplo a pokoru."
 ep3_travel_events.3002.generic: "Vzhledem k kontaktům mezi našimi národy je očekáváno, že se objevíme před takovými magnáty, ohromující je [ROOT.Char.GetCulture.GetNameNoTooltip] ctností..."
 ep3_travel_events.3002.georgian: "Je zvláštní navštívit [local_lord.GetCulture.GetCollectiveNounNoTooltip]. Stejně jako my, dlouho zpívali pravou víru, postavili velké lázně, vyjednávali s Armény... ale hledí přes nekonečné stepi a důvěřují svým vysokým horám."
 ep3_travel_events.3002.intro: "Místo moci je blízko: [local_lord_capital.GetProvince.GetHolding.GetType.GetName|l] [local_lord_capital.GetName], odkud [local_lord.GetTitledFirstName] sleduje místní [local_lord.GetCulture.GetCollectiveNoun].\n\n"
 ep3_travel_events.3002.latin: "[local_lord.GetHerHis|U] úředníci se k nám přibližují. Jednou by tito Latinci měli římskou důstojnost, mluvili a chovali se v souladu. Teď se chovají jako barbarští a ječí po bohatství, po [Glossary( 'speciálních právech', 'SPECIAL_RIGHTS_GLOSS' )] v našich velikých městech..."
 ep3_travel_events.3002.non_admin: "Spolehnutím se na hysterické osobní vazby a ošklivou sílu, aby udržel [local_lord.GetHerHis] kus země pohromadě, je tento [local_lord.GetCulture.GetNameNoTooltip] [local_lord.GetTitleAsNameNoTooltip|l] jen ubohý [local_lord.GetGovernment.GetNameNoTooltip|l] pán.\n\n"
 ep3_travel_events.3002.serbian: "Skupina jezdců nás zde vítá. Tito divocí, chránění jezdci by byli vynikající [Glossary( 'chonsarioi', 'CHONSARIOI_GLOSS' )]... ale nenesu žádnou hůl velení. Jsem prostě návštěvující Říman."
 ep3_travel_events.3002.t: "Kde [local_lord.GetCulture.GetCollectiveNounNoTooltip] vládnou"
 ep3_travel_events.3002.vlach: "Mé myšlenky patří vlachům a ovčím sýrům — jejich bohaté pohostinnosti. [local_lord.GetTitleAsNamePossessiveNoTooltip] nomádi byli kdysi divocí [Glossary( 'Dákové', 'DACIANS_GLOSS' )], říkají... dokud na jejich práh nepřišel Říman."
 ep3_travel_events.3010.a_failure: "Nenašli jste nic, co by stálo za to vzít"
 ep3_travel_events.3010.a.flavor: "Možná pár opuštěných cetek; možná nějaké zatoulané kozy, které je třeba odvést! Není to tak, že by tu někdo byl, kdo by to viděl."
 ep3_travel_events.3010.a: "Pojďme vybírat jejich domy, bez odporu!"
 ep3_travel_events.3010.a_success: "Uloupíte nějaké zapomenuté cennosti"
 ep3_travel_events.3010.b_failure: "Křičíte do ticha"
 ep3_travel_events.3010.b.flavor: "Nějaká pohostinnost by byla fajn; místní průvodce, který nás provede těmito tvrdými zeměmi, ještě lepší."
 ep3_travel_events.3010.b: "Pošlu je ven: potřebujeme nějakou místní odbornost."
 ep3_travel_events.3010.b_success: "Najdete a zajistíte místní pomoc"
 ep3_travel_events.3010.c_fairy_towers: "Zvláštní, rozlehlé, tiché... ale krásné."
 ep3_travel_events.3010.c.flavor: "Žádní rušiví obyvatelé, žádný hlučný dobytek... kdyby jen celý svět byl takový."
 ep3_travel_events.3010.c: "Ticho... je docela příjemné."
 ep3_travel_events.3010.fairy_towers: ""Ty šíleně zkroucené monolity, staré pohádkové věže [current_location.GetName]: jejich otvory skrývají zamčené dveře," mumlají moji společníci. "
 ep3_travel_events.3010.foreigners: ""Tento národ se už dávno naučil přečkat těžké časy tím, že se činí vzácnými. A vypadá to, že nás považovali za nájezdníky.""
 ep3_travel_events.3010: "Naše výkřiky se odráží v opuštěných vesnických uličkách, naříkavě hledající alespoň šepot, alespoň blekotání vítání. Odpovídá jen vítr.\n\n"
 ep3_travel_events.3010.native_knowledge: ""Tito lidé se dávno naučili skrývat v těžkých časech, před [Glossary( 'ghazis', 'GHAZIS_GLOSS' )], nomády... a pravděpodobně si nás spletli s něčím horším: nenáviděnými vyběračmi daní.""
 ep3_travel_events.3010.normal_holes: ""Schoulený v nějaké díře, nějakém tunelu, nějakém úkrytu na kopci," mumlají mí společníci."
 ep3_travel_events.3010.t: "Anatolské ticho"
 EREMOS_GLOSS: "#bold Eremos#! je řecký termín používaný k označení opuštěných míst vhodných pro kontemplativní samotu."
 ERES_YISRAEL_GLOSS: "#bold 'Ereṣ Yisrā'ēl#! je tiberská hebrejská verze "Země Izraele""
 GHAZIS_GLOSS: "#bold Ghazis#! jsou muslimští bojovníci účastnící se vojenských výprav proti nemuslimům. Během Rashidunského chalífátu došlo k #EMP ghazi#! nájezdům do Anatolie s devastujícími rozsahem a frekvencí."
 HADITHS_GLOSS: "#bold Hadíthy#! jsou sbírky výroků a činů připsaných proroku Muhammadovi; hlavní zdroj vedení pro většinu islámských sekt."
 haunted_by_hostile_troops_modifier_desc: "Tento charakter je znepokojen vzpomínkami na bdělé oči v Cilicijských horských průsmycích."
 haunted_by_hostile_troops_modifier: "Pronásledován nepřátelskými vojsky"
 holy_water_mortal_stomach_modifier_desc: "Od té doby, co jsem se stal poněkud #EMP too#! prostoupený extází řeky Jordán, tento charakter trpěl nemocí."
 holy_water_mortal_stomach_modifier: "Svěcená voda, smrtelný žaludek"
 honored_by_visiting_emperor: "Historické vazby ctěné putujícím Basileem"
 CHONSARIOI_GLOSS: "#bold Chonsarioi#! jsou byzantské formace jezdců rekrutovaných z Balkánu, ceněné pro své dovednosti jako skauti a nájezdníci."
 impressive_visit_vassalization_acceptance_bonus: "[local_lord.GetShortUIName] zvýšil #V $offer_vassalization_interaction$#! Přijetí na #V 5 let#!"
 insulted_by_visiting_emperor: "Urážky navštěvujícího Basileus"
 SCYTHIAN_GLOSS: "#bold Skytové#!: člen nyní zaniklé iránské stepní kultury. Tento termín nadále slouží Řekům jako nediskriminační popis pro severní nomády a Slovany stejně."
 SPECIAL_RIGHTS_GLOSS: "#bold Zvláštní práva#! obchodovat bez cel a zřizovat více zařízení v Konstantinopoli byla neúprosně příčinou benátských obchodníků."
