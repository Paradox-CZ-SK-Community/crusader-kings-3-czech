l_polish:
 ep3_travel_events.8000.a: ""Tvé místo je s [prospective_prince.GetFirstNameNoTooltip], ne s hloupým starým [ROOT.Char.Custom('InsultNoun')] jako já.""
 ep3_travel_events.8000.b: ""[prospective_prince.GetFirstNameNoTooltip|U] může jednoduše přijít s námi!""
 ep3_travel_events.8010.b: "Neznesvěcuji mrtvé!"
 ep3_travel_events.8001.desc: "[prospective_prince.Custom2('MyCharacterIntroduction', ROOT.Char )|U] se vrací domů z [prospective_prince.GetHerHis] procházky se podivným mladým [romantic_child.GetWomanMan] propleteným paží s [prospective_prince.GetHerHis]. Tento tvor je jasně neupravený a unavený, špína se rozprášila po [romantic_child.GetHerHis] skromném oblečení.\n\n"[ROOT.Char.GetMotherFather|U]! To je [romantic_child.GetFirstName], [romantic_child.Custom('GetDaughterSon')] [laamp.GetName], slavného dobrodruha. [romantic_child.GetSheHe|U] je také [romantic_child.GetWomanMan], do kterého jsem se zamiloval, a pokud mi dáte své požehnání, vezmeme se!""
 ep3_travel_events.8000.desc.mid2.bold_child: "Jsem tak unavený z cestování. Chci zůstat tady s [prospective_prince.GetNameNoTooltip]!""
 ep3_travel_events.8000.desc.mid2.timid_child: "Mám pocit, že už nikdy nepotkám jiného [prospective_prince.GetWomanMan] jako [prospective_prince.GetHerHim]. Myslíš, že se jednoho dne usadíme a založíme si vlastní kořeny?""
 soulmate_laamp_adventure_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] měl náhodné setkání s [CHARACTER.GetShortUIName] na dobrodružství a hluboce se zamiloval."
 rival_laamp_stole_my_child: "[TARGET_CHARACTER.GetShortUIName|U] přesvědčil [CHARACTER.GetShortUINamePossessive] dítě, aby opustilo dvůr a stalo se dobrodruhem."
 ep3_travel_events.8010.a: "Jsem si jistý, že si toho nikdo nevšimne."
 ep3_travel_events.8010.desc: "Když pokračujeme skrze [location.GetName], upoutá mě oko na zdobném hrobce uprostřed sítě obyčejných hrobů. Hrobka se zdá, že je prasklá, a jen uvnitř jejího otvoru vidím záblesk nějakého neznámého pokladu.\n\nNikdo kromě mé skupiny se nezdá být poblíž, a jistě ten, kdo kdysi vlastnil obsah této hrobky, by mě neodsoudil za to, že vezmu to, co by jinak zůstalo nevyužito?"
 ep3_travel_events.8002.a: ""Není třeba plakat.""
 friend_let_me_go: "[TARGET_CHARACTER.GetShortUIName|U] dovolil [CHARACTER.GetShortUIName], aby odešel a hledal romantiku."
 ep3_travel_events.8010.a.win: "Nezpozorovaně ukradneš pár hrobních vlasů"
 ep3_travel_events.8001.a: ""Máš moje požehnání.""
 ep3_travel_events.8000.outro: "\n\nVidím travma na [romantic_child.GetHerHis] tváři a nemohu se ubránit otázce, zda je [romantic_child.GetHerHis] místo skutečně se mnou už déle."
 soulmate_laamp_adventure: "[CHARACTER.GetShortUIName|U] měl náhodné setkání s [TARGET_CHARACTER.GetShortUIName] na dobrodružství a hluboce se zamiloval."
 ep3_travel_events.8000.desc.intro: "Od té doby, co se náhodně setkali v [location.GetName], můj drahý [ROOT.Char.Custom2('RelationToMeShort', romantic_child)] [romantic_child.GetName] a [prospective_prince.GetName] byli naprosto nerozluční. [prince_parent.GetTitleAsNamePossessiveNoTooltip|U] [prospective_prince.Custom('GetDaughterSon')] je naprosto opilý náklonností. Okouzlující dvorní dvůr, ale musíme se vydat dál, a oni budou brzy odděleni.\n\n"Ach, [ROOT.Char.GetMotherFather],"
 friend_let_me_go_corresponding: "[CHARACTER.GetShortUIName|U] dovolil [TARGET_CHARACTER.GetShortUIName], aby odešel a hledal romantiku."
 ep3_travel_events.8010.t: "Nebude chybět"
 ep3_travel_events.8010.a.lose: "Vaše skupina je chycená"
 ep3_travel_events.8001.t: "Kořeny vlastní"
 ep3_travel_events.8001.b: ""Rozhodně ne!""
 rival_laamp_stole_my_child_corresponding: "[CHARACTER.GetShortUIName|U] přesvědčil [TARGET_CHARACTER.GetShortUINamePossessive] dítě, aby opustilo dvůr a stalo se dobrodruhem."
 ep3_travel_events.8000.t: "Patřit někam"
 ep3_travel_events.8002.t: "V jiném čase"
 ep3_travel_events.8000.c: ""Pojď teď, [romantic_child.GetFirstNameNoTooltip].""
 ep3_travel_events.8002.desc: "A jakmile jsou poslední naše zásoby sbaleny a jsme připraveni se znovu vydat na nekonečnou cestu, zastaví mě zoufalé výkřiky mého [romantic_child.Custom('GetDaughterSon')]. Když [romantic_child.GetSheHe] konečně dorazí ke mně, obejme mě pevného. Zdá se, že [prince_parent.GetName] toto spojení nepožehnal, a [romantic_child.GetName] se vrací, aby se ke mně přidal na mých cestách."
 ep3_travel_events.8000.outro.dislikes_child: "\n\nTo může být moje jedinečná příležitost zbavit se této pijavice navždy."
 graverobber_opinion: "Hrobník"
 laamp_claimant_opinion: "Nárokování mého titulu"
