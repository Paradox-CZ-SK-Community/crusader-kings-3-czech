 rival_laamp_stole_my_child_corresponding: "[CHARACTER.GetShortUIName|U] přesvědčil/a dítě [TARGET_CHARACTER.GetShortUINamePossessive], aby opustilo dvůr a stalo se dobrodruhem."
 soulmate_laamp_adventure: "[CHARACTER.GetShortUIName|U] se na dobrodružství náhodně setkal/a s [TARGET_CHARACTER.GetShortUIName] a hluboce se do něj/ní zamiloval/a."
