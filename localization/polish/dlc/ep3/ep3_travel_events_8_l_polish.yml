l_polish:
 ep3_travel_events.8000.a: ""Tvé místo je u [prospective_prince.GetFirstNameNoTooltip], ne u pitomého starého [ROOT.Char.Custom('InsultNoun')] jako já.""
 ep3_travel_events.8000.b: ""[prospective_prince.GetFirstNameNoTooltip|U] se prostě může přidat k nám!""
 ep3_travel_events.8000.c: ""Tak pojď, [romantic_child.GetFirstNameNoTooltip].""
 ep3_travel_events.8000.desc.intro: "Od té osudové schůzky v [location.GetName] jsou moje drahá [ROOT.Char.Custom2('RelationToMeShort', romantic_child)] [romantic_child.GetName] a [prospective_prince.GetName] naprosto neoddělitelná. [prince_parent.GetTitleAsNamePossessiveNoTooltip|U] [prospective_prince.Custom('GetDaughterSon')] je úplně opojený zamilovaností. Okouzlující svádění k vidění, ale musíme pokračovat dál a brzy budou odděleni.\n\n"Oh, [ROOT.Char.GetMotherFather],"
 ep3_travel_events.8000.desc.mid2.bold_child: "Mám už dost cestování. Chci tu zůstat s [prospective_prince.GetNameNoTooltip]!""
 ep3_travel_events.8000.desc.mid2.timid_child: "Mám pocit, že už nikdy nepotkám jiného [prospective_prince.GetWomanMan] jako [prospective_prince.GetHerHim]. Myslíš, že bychom se jednou mohli usadit a vypěstovat si vlastní kořeny?""
 ep3_travel_events.8000.outro.dislikes_child: "\n\nTo může být má jediná příležitost zbavit se toho parazita jednou provždy."
 ep3_travel_events.8000.outro: "\n\nVidím úzkost na tváři [romantic_child.GetHerHis] a nemohu si nepoložit otázku, zda [romantic_child.GetHerHis] místo opravdu ještě patří ke mně."
 ep3_travel_events.8000.t: "Patřit někam"
 ep3_travel_events.8001.a: ""Máš moje požehnání.""
 ep3_travel_events.8001.b: ""Rozhodně ne!""
 ep3_travel_events.8001.desc: "[prospective_prince.Custom2('MyCharacterIntroduction', ROOT.Char )|U] se vrací domů ze své procházky se zvláštním mladým [romantic_child.GetWomanMan], který se s [prospective_prince.GetHerHis] drží za paži. Tato bytost je zjevně zanedbaná a unavená z cest, špína poskvrňuje [romantic_child.GetHerHis] skromné oblečení.\n\n"[ROOT.Char.GetMotherFather|U]! Toto je [romantic_child.GetFirstName], [romantic_child.Custom('GetDaughterSon')] z [laamp.GetName], slavného dobrodruha. [romantic_child.GetSheHe|U] je také [romantic_child.GetWomanMan], do kterého/ní jsem se zamiloval/a, a pokud dáte své požehnání, vezmeme se!""
 ep3_travel_events.8001.t: "Vlastní kořeny"
 ep3_travel_events.8002.a: ""No tak, no tak.""
 ep3_travel_events.8002.desc: "Právě když je poslední z našich zásob sbalena a chystáme se znovu vydat na nekonečnou cestu, zastaví mě zoufalé volání mého [romantic_child.Custom('GetDaughterSon')]. Když mě [romantic_child.GetSheHe] konečně dohoní, obejme mě v pevném objetí. Zdá se, že [prince_parent.GetName] tomuto svazku nedal požehnání, a [romantic_child.GetName] se vrací, aby se ke mně přidal na cestách."
 ep3_travel_events.8002.t: "V jiné době"
 ep3_travel_events.8010.a.lose: "Vaše družina je přistižena"
 ep3_travel_events.8010.a.win: "Beze zbytku ukradnete několik hrobových předmětů"
 ep3_travel_events.8010.a: "Určitě si toho nikdo nevšimne."
 ep3_travel_events.8010.b: "Nebudu hanobit mrtvé!"
 ep3_travel_events.8010.desc: "Když pokračujeme přes [location.GetName], upoutá mé oko bohatě vyzdobená hrobka uprostřed sítí obyčejných hrobů. Hrobka vypadá, že je prasklá, a hned v jejím ústí zahlédnu záři nějakého neznámého pokladu.\n\nNikdo kromě naší družiny se nezdá být poblíž, a jistě ten, kdo kdysi vlastnil obsah této hrobky, by mi nekladl za vinu, kdybych si vzal to, co by jinak zůstalo nevyužité?"
 ep3_travel_events.8010.t: "Nebude chybět"
 friend_let_me_go: "[TARGET_CHARACTER.GetShortUIName|U] dovolil/a [CHARACTER.GetShortUIName] odejít a hledat romanci."
 friend_let_me_go_corresponding: "[CHARACTER.GetShortUIName|U] dovolil/a [TARGET_CHARACTER.GetShortUIName] odejít a hledat romanci."
 graverobber_opinion: "Lupič hrobů"
 laamp_claimant_opinion: "Nárok na můj titul"
