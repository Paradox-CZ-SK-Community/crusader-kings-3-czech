l_polish:
 ep3_wedding.0003.d.flavor: "Jdi si o tom půjčit někam jinam, ty plačtivý hlupáku."
 ep3_wedding.0001.b.success.desc.tt: "Opilí touhou se vkrádáte spolu."
 ep3_wedding.0002.t: "Rytmy Temnoty"
 ep3_wedding.0003.desc_intro: "[flirting_in_law.GetTitledFirstName] vykřikne — dostáváme se do konečných, křečovitých okamžiků páření-\n\n"
 lust_demon_success_chance: "#slabě Výrazně zlepšený [GetScheme('seduce').GetTypeName] [schéma|E] [úspěšnost|E] proti zbožným postavám."
 ep3_wedding.0002.a.flavor_non_spouse: "Opravdu taková věc byla nařízena, v této době posvěcené lásky!"
 ep3_wedding.0001.desc: "Tanec začal! Hudba vychází jako spěchající řeka, jako vítr, který rozhýbává i ty nejsilnější stromy. [flirting_in_law.GetName], [other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))] [other_family_spouse.Custom('GetBrideGroom')], tančí mezi ostatními, [flirting_in_law.GetHerHis] tělo jako list na vánku. [flirting_in_law.GetHerHis|U] pohled není na ostatní tanečníky, ne... [flirting_in_law.GetHerHis] oči jsou upřené na mé. #EMP Vybízivě.#!\n\nNoc se stále víc protahuje. [flirting_in_law.GetFirstNamePossessiveNoTooltip] ohnivé pohledy jsou spojeny se vzácnými chvílemi jemného dotyku, a [flirting_in_law.GetHerHis] vířící boky začínají vzbuzovat něco ve mně."
 ep3_wedding.0003.c.flavor: "Ano, posedl mě zlý duch — a pokud nebude nasicen masem, tak... eh... #EMP zničí mě!#! Opravdu nemám jinou možnost!"
 ep3_wedding.0001.c: "Není na škodu jen přátelsky si zatancovat."
 ep3_wedding.0003.a.flavor: "Nemáš chuť oslavit svou svatbu, můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_family_spouse'))]... jen my tři?"
 ep3_wedding.0001.a.flavor_non_spouse: "Nikdy bych nechtěl zradit [same_family_spouse.GetHerHis] důvěru, ani v nejmenší neopatrnosti!"
 unflappable_boudoir_confidence_modifier: "Neotřesitelná sebedůvěra v ložnici"
 ep3_wedding.0003.c: "Zbláznil jsem se, #EMP ŠÍLENÝ#!, kvůli démonovi touhy!"
 ep3_wedding.0003.c.fail.desc: "[other_family_spouse.GetFirstNameNoTooltip] volá na tvoje lži."
 ep3_wedding.0002.a.fail.desc.tt: "[flirting_in_law.GetSheHe|U] je pochválen, ale nic víc."
 ep3_wedding.0002.lowborn: "ale užíval jsem si hraní mezi větvemi [other_family_spouse.GetHerHis] rodokmenu."
 unflappable_boudoir_confidence_modifier_desc: "Tento svůdník je naprosto bezostyšný ohledně svých tužeb... způsobem, který mnozí považují za skandální, a mnozí jiní za okouzlující."
 ep3_wedding.0003.b: "Mluv o tom a zemřeš, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_family_spouse'))]."
 ep3_wedding.0002.a: ""Já... myslím, že tě miluji, [flirting_in_law.GetFirstNameNoTooltip].""
 ep3_wedding.0001.b.flavor: "Přistoupit k [flirting_in_law.GetNameNoTooltip] je chyba, možná... ale zajímavá."
 ep3_wedding.0002.a.flavor: "Spáchal jsem velký zločin proti své nové [other_family_spouse.Custom('WifeHusband')], ale pro ten největší důvod: srdce!"
 ep3_wedding.0001.b.caught.desc.tt: "Jsi přistižen — uprostřed milování!"
 ep3_wedding.0002.c: ""Vraťme se zpět na párty!""
 ep3_wedding.0002.b: ""Tančíš pro mě znovu, že jo...?""
 ep3_wedding.0003.e.flavor: "Když jsem byl pohlcen zakázaným ohněm... mé srdce je teď roztrháno na kusy."
 ep3_wedding.0001.c.flavor: "Teď jsme všichni rodina, koneckonců! Co je divného nebo podezřelého na sdílení malých pohodlí s rodinou...?"
 ep3_wedding.001.b.got_caught: "@warning_icon!#X  Tvá aférka byla odhalena! Pravděpodobně se setkáš s následky#!"
 ep3_wedding.0003.a: "Vypadáš #EMP tak#! nádherně, když jsi naštvaná..."
 ep3_wedding.0003.t: "To je má [other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))|U]!"
 ep3_wedding.0003.c.success.desc: "[other_family_spouse.GetFirstNameNoTooltip] pláče kvůli tvému utrpení."
 ep3_wedding.0001.desc_own_wedding: "Když má [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_family_spouse'))] [other_family_spouse.GetFirstName] nikde není vidět, možná #EMP tohle#! je to, co musím udělat, abych mohl ochutnat kouzlo [other_family_spouse.GetHerHis] rodiny...?\n\nAle na mé vlastní svatbě? #EMP S [other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))] mého [other_family_spouse.Custom('WifeHusband')]?!?"
 ep3_wedding.0002.a.success.desc.tt: "[flirting_in_law.GetSheHe|U] se také do tebe zamilovává."
 ep3_wedding.0001.a_non_spouse: "Tento den patří [same_family_spouse.GetFirstNameNoTooltip], jen pro [same_family_spouse.GetHerHim]!"
 ep3_wedding.0003.e: "Prosím, nikomu neříkej! Omlouvám se."
 ep3_wedding.0003.desc_guest: ""#EMP [other_family_spouse.GetFaith.DevilName] vezmi moje oči!#!" křičí [other_family_spouse.GetTitledFirstNamePossessive] neomylným hlasem. "#EMP Na co jsem to narazil?!?#!"\n\n[other_family_spouse.GetHerHis|U] [other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))] vyjíždí z mé kluzké kůže, stále lapající po dechu... ale [other_family_spouse.GetFirstName] už všechno viděl, a zdá se, že je neochotný."
 ep3_wedding.0001.t: "Ne zcela [other_family_spouse.Custom('GetBrideGroom')|U]"
 lust_demon_success_chance_tt: "Získáte významný [GetScheme('seduce').GetTypeName] [scheme|E] [success_chance|E] proti [GetTrait('zealous').GetName( GetNullCharacter )] postavám po dobu #high 10 let#!"
 ep3_wedding.0002.own_wedding: "mého [other_family_spouse.Custom('WifeHusband')]'s [other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))] mi dává poslední nahý točení.\n\nMůj nový [other_family_spouse.Custom('WifeHusband')] čeká, ano..."
 ep3_wedding.0003.d: "Myslíš si, že #EMP se starám#!, že je tento malý vtip 'špatný'...?"
 ep3_wedding.0001.a_spouse: "Tento den je pro [other_family_spouse.GetFirstNameNoTooltip], pouze pro [other_family_spouse.GetHerHim]!"
 ep3_wedding.0001.a.flavor_spouse: "Nikdy bych nechtěl zradit [other_family_spouse.GetHerHis] důvěru, ani jen s nejmenší indiscrecí!"
 ep3_wedding.0002.others_wedding: "můj partner v indiscreci mi dává poslední nahý točení.\n\nSvatební párty na nás čeká, ano..."
 possessed_by_lust_demon_modifier: "Nárokována vlastnictví démony chtíče"
 ep3_wedding.0001.b: "Oslavme #EMP to#!."
 ep3_wedding.0001.desc_guest: "A není to, jako bychom #EMP byli#! těmi, kdo dnes uzavírají svatou jednota!\n\nMožná je v některém temném rohu místo pro profánně nepořádný jeden..."
 ep3_wedding.0001.b.fail.desc.tt: "S odporem, [flirting_in_law.GetSheHe] tě odmítá"
 ep3_wedding.0002.intro: "[flirting_in_law.GetName], opojná [other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))] [other_family_spouse.Custom('GetBrideGroom')], nikdy opravdu přestala tancovat. Jak se [flirting_in_law.GetHerHis] luxusní svatební oděv ztrácel kousek po kousku do tmy, když [flirting_in_law.GetFirstNameNoTooltip] tisknul [flirting_in_law.GetHerHis] teplou kůži na mou... [flirting_in_law.GetHerHis] kývání se jen zesílilo, stalo se naléhavějším.\n\nPo vykonaném skutku se zhroutím do záchvatu šťastného smíchu;"
 possessed_by_lust_demon_modifier_desc: "Tato postava tvrdí, že žije pod hrozbou hladového zla, které přinese zničení, pokud nebude nasyceno živočišnou tkání."
 ep3_wedding.0003.desc_own_wedding: ""#EMP [other_family_spouse.GetFaith.DevilName] vezmi moje oči!#!" křičí neomylným hlasem můj nový [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_family_spouse'))]. "#EMP Na jakou smejdi jsem narazil?!?#!"\n\n[other_family_spouse.GetHerHis|U] [other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))] vyjíždí z mé kluzké kůže, stále lapající po dechu... ale [other_family_spouse.GetFirstName] už všechno viděl, a zvrací nad touto nejohnivější urážkou našim manželským slibům."
 ep3_wedding.0002.highborn: "ale užíval jsem si hrát si mezi větvemi rodokmenu [other_family_spouse.GetHouse.GetName]."
 own_wedding_difficulty_tooltip: "@warning_icon! #X Snížená šance na úspěch — protože #EMP toto je tvoje vlastní svatba!#!"
