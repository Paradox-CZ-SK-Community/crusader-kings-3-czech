l_polish:
 ep3_wedding.0001.a.flavor_non_spouse: "Nechtěl/a bych nikdy zradit důvěru [same_family_spouse.GetHerHis], ani tou nejmenší nedbalostí!"
 ep3_wedding.0001.a.flavor_spouse: "Nechtěl/a bych nikdy zradit důvěru [other_family_spouse.GetHerHis], ani tou nejmenší nedbalostí!"
 ep3_wedding.0001.a_non_spouse: "Tento den patří [same_family_spouse.GetFirstNameNoTooltip], jen [same_family_spouse.GetHerHim]!"
 ep3_wedding.0001.a_spouse: "Tento den patří [other_family_spouse.GetFirstNameNoTooltip], jen [other_family_spouse.GetHerHim]!"
 ep3_wedding.0001.b.caught.desc.tt: "Jste přistiženi — uprostřed milování!"
 ep3_wedding.0001.b.fail.desc.tt: "Zhnusen/a, [flirting_in_law.GetSheHe] tě odmítá"
 ep3_wedding.0001.b.flavor: "Přiblížit se k [flirting_in_law.GetNameNoTooltip] je možná chyba... ale zajímavá."
 ep3_wedding.0001.b.success.desc.tt: "Opojeni touhou se spolu odplížíte"
 ep3_wedding.0001.b: "Pojďme #EMP slavit#!."
 ep3_wedding.0001.c.flavor: "Koneckonců jsme teď všichni rodina! Co je divného nebo podezřelého na sdílení malých radostí s rodinou...?"
 ep3_wedding.0001.c: "Není na tom nic špatného, jen přátelský malý tanec."
 ep3_wedding.0001.desc: "Tancování začalo! Hudba proudí jako řeka, jako vítr hýbající i nejmohutnějšími stromy. [flirting_in_law.GetName], [other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))] of the [other_family_spouse.Custom('GetBrideGroom')], tančí mezi ostatními, [flirting_in_law.GetHerHis] tělo jako list na vánku. [flirting_in_law.GetHerHis|U] pohled není upřen na ostatní tanečníky, ne... [flirting_in_law.GetHerHis] oči jsou upřeny na mně. #EMP Svůdně.#!\n\nNoc je čím dál později. [flirting_in_law.GetFirstNamePossessiveNoTooltip] pálivé pohledy se střídají s prchavými doteky něhy, a [flirting_in_law.GetHerHis] rozbouřené boky ve mně začínají probouzet něco."
 ep3_wedding.0001.desc_guest: "A není to tak, že #EMP my#! dnes uzavíráme posvátné svazky!\n\nMožná se někde v temném koutě najde místo pro jednu sprostou, nedbalou chvilku..."
 ep3_wedding.0001.desc_own_wedding: "S mým [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_family_spouse'))] [other_family_spouse.GetFirstName] nikde k vidění, možná #EMP toto#! je to, co musím udělat, abych ochutnal/a kouzla [other_family_spouse.GetHerHis] rodiny...?\n\nAle na mé vlastní svatbě? #EMP S [other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))] mého [other_family_spouse.Custom('WifeHusband')]?!?"
 ep3_wedding.0001.t: "Ne zcela [other_family_spouse.Custom('GetBrideGroom')|U]"
 ep3_wedding.0002.a.fail.desc.tt: "[flirting_in_law.GetSheHe|U] se cítí polichocen/a, ale nic víc"
 ep3_wedding.0002.a.flavor: "Spáchal/a jsem velký zločin proti mému novému [other_family_spouse.Custom('WifeHusband')], ale pro nejvyšší příčinu: srdce!"
 ep3_wedding.0002.a.flavor_non_spouse: "Opravdu — tato věc byla předurčena v této době posvěcené lásky!"
 ep3_wedding.0002.a.success.desc.tt: "[flirting_in_law.GetSheHe|U] se do tebe také zamilovává"
 ep3_wedding.0002.a: ""Já... myslím, že tě miluji, [flirting_in_law.GetFirstNameNoTooltip].""
 ep3_wedding.0002.b: ""Zatačíš pro mě znovu, že...?""
 ep3_wedding.0002.c: ""Vraťme se na oslavu!""
 ep3_wedding.0002.highborn: "ale užil/a jsem si dovádění mezi větvemi rodokmenu rodu [other_family_spouse.GetHouse.GetName]."
 ep3_wedding.0002.intro: "[flirting_in_law.GetName], omamná [other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))] of the [other_family_spouse.Custom('GetBrideGroom')], nikdy opravdu nepřestala tančit. Jak [flirting_in_law.GetHerHis] honosné svatební roucho padalo kus po kuse do tmy, jak [flirting_in_law.GetFirstNameNoTooltip] přitiskl/a své teplé tělo k mému... [flirting_in_law.GetHerHis] kývání jen sílilo, stávalo se naléhavějším.\n\nTeď když je skutek vykonán, propadám se v záchvatu rozechvělého smíchu;"
 ep3_wedding.0002.lowborn: "ale užil/a jsem si dovádění mezi větvemi rodokmenu [other_family_spouse.GetHerHis]."
 ep3_wedding.0002.others_wedding: "Můj partner v pochybení mi dává poslední nahý obrat.\n\nSvatební slavnost na nás čeká, ano..."
 ep3_wedding.0002.own_wedding: "[other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))] mého [other_family_spouse.Custom('WifeHusband')] mi dá poslední nahý obrat.\n\nMůj nový [other_family_spouse.Custom('WifeHusband')] už čeká, ano..."
 ep3_wedding.0002.t: "Rytmy temnoty"
 ep3_wedding.0003.a.flavor: "Cítíš chuť oslavit svoji svatbu, můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_family_spouse'))]... jen my tři?"
 ep3_wedding.0003.a: "Vypadáš #EMP tak#! nádherně, když jsi rozzuřený/á..."
 ep3_wedding.0003.b: "Mluv o tom a zemřeš, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_family_spouse'))]."
 ep3_wedding.0003.c.fail.desc: "[other_family_spouse.GetFirstNameNoTooltip] odhalí tvoje lži"
 ep3_wedding.0003.c.flavor: "Ano, posedl mě zlý duch — a pokud nebude nasycen tělem, on... ehm... #EMP mě zničí!#! Opravdu nemám jinou možnost!"
 ep3_wedding.0003.c.success.desc: "[other_family_spouse.GetFirstNameNoTooltip] pláče nad tvým trápením"
 ep3_wedding.0003.c: "Byl/a jsem přiveden/a k šílenství, #EMP ŠÍLENÝ/ŠÍLENÁ#!, démonem chtíče!"
 ep3_wedding.0003.d.flavor: "Jdi to vykládat někam jinam, ty pláčoucí hlupáku."
 ep3_wedding.0003.d: "Myslíš, že mě #EMP zajímá#!, že je tahle malá legrace 'špatná'...?"
 ep3_wedding.0003.desc_guest: ""#EMP [other_family_spouse.GetFaith.DevilName] ať mi vezme oči!#!" volá nezaměnitelným hlasem [other_family_spouse.GetTitledFirstNamePossessive]. "#EMP Co jsem to našel/a?!?#!"\n\n[other_family_spouse.GetHerHis|U] [other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))] se odmrští z mé lesklé kůže, stále funíc... ale [other_family_spouse.GetFirstName] už všechno viděl a zdá se, že to bere s nelibostí."
 ep3_wedding.0003.desc_intro: "[flirting_in_law.GetTitledFirstName] vykřikuje — dosahujeme posledních, křečovitých okamžiků spojení-\n\n"
 ep3_wedding.0003.desc_own_wedding: ""#EMP [other_family_spouse.GetFaith.DevilName] ať mi vezme oči!#!" volá nezaměnitelným hlasem můj nový [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_family_spouse'))]. "#EMP Co za hnus jsem to našel/a?!?#!"\n\n[other_family_spouse.GetHerHis|U] [other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))] se odmrští z mé lesklé kůže, stále funíc... ale [other_family_spouse.GetFirstName] už všechno viděl a kroutí se na zvracení nad touto nejhnusnější urážkou našich manželských slibů."
 ep3_wedding.0003.e.flavor: "Jednou pohlcený zakázaným ohněm... mé srdce je teď roztrhané na kusy."
 ep3_wedding.0003.e: "Prosím, neříkej to nikomu! Je mi to strašně líto."
 ep3_wedding.0003.t: "To je můj [other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))|U]!"
 ep3_wedding.001.b.got_caught: "@warning_icon!#X  Tvoje aférka byla odhalena! S největší pravděpodobností tě čekají následky#!"
 lust_demon_success_chance: "#weak Výrazně zlepšená [GetScheme('seduce').GetTypeName] [scheme|E] [success_chance|E] proti pobožným postavám"
 lust_demon_success_chance_tt: "Získáš významné [GetScheme('seduce').GetTypeName] [scheme|E] [success_chance|E] proti postavám s [GetTrait('zealous').GetName( GetNullCharacter )] na #high 10 let#!"
 own_wedding_difficulty_tooltip: "@warning_icon! #X Snížená šance na úspěch — protože #EMP je to tvoje vlastní svatba!#!"
 possessed_by_lust_demon_modifier: "Prohlášené posednutí démony chtíče"
 possessed_by_lust_demon_modifier_desc: "Tato postava tvrdí, že žije v hrozbě hladového zla, které přinese zkázu, pokud nebude nasyceno tělesným masem."
 unflappable_boudoir_confidence_modifier: "Neotřesitelná sebedůvěra v ložnici"
 unflappable_boudoir_confidence_modifier_desc: "Tento kavalír je ve svých touhách naprosto bez studu... způsobem, který mnozí považují za skandální a mnohým jiným připadá okouzlující. "
