 ep3_yearly.1010.intro: "#EMP Klep, klap. Klep, klap.#!\n\nVysoko na [horse_owner.GetHerHis] hřbetě, [horse_owner.Custom('WarhorseStoryName')], můj kolega, guvernátor, [horse_owner.GetTitledFirstName], klusem prochází mé nádvoří. [horse_owner.Custom('HorseStoryMareStallion')] pyšně vykračuje, stále si vědom svého proslulého původu.\n\n[horse_owner.GetFirstNameNoTooltip] je záviděníhodný — všichni guvernéři v Byzanci mu závidí a já nejsem výjimkou. "
 ep3_yearly.1010.outro: "\n\n[horse_owner.Custom('WarhorseStoryName')] musí být můj! Ale jak?"
