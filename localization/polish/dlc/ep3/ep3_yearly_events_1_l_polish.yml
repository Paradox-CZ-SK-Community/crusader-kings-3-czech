l_polish:
 ep3_yearly.1010.t: "Hippomanie"
 HIPPEROS_GLOSS: "#bold Hipperos#! je starověké řecké slovo popisující posedlost koňmi."
 ep3_yearly.1010.tt: "[horse_owner.Custom('WarhorseStoryName')] se stává tvým"
 ep3_yearly.1010.a.tt.failure: "[horse_owner.GetTitledFirstNameNoTooltip] odmítá tvou nabídku"
 ep3_yearly.1010.d.success: "[horse_owner.GetFirstNameNoTooltip] není o nic moudřejší"
 ep3_yearly.1010.c.tt.failure: "[spymaster.GetFirstNameNoTooltip] se nepodaří ukrást koně"
 ep3_yearly.1010.greek_flavor: "[Glossary( 'Hipperos', 'HIPPEROS_GLOSS' )] má hluboké kořeny v řecké tradici."
 ep3_yearly.1010.d.tt: "Otrávil(a) jsi [horse_owner.GetTitledFirstNamePossessiveNoTooltip] koně"
 ep3_yearly.1010.c.flavor: "Pověřil(a) jsi svého špeha, [spymaster.GetTitledFirstNameNoTooltip], aby tajně ukryl [horse_owner.Custom('HorseStoryMareStallion')]"
 ep3_yearly.1010.a.tt.success: "[horse_owner.GetTitledFirstNameNoTooltip] přijímá tvou nabídku"
 ep3_yearly.1010.b.tt.failure: "[horse_owner.GetTitledFirstNameNoTooltip] odmítá tvou nabídku"
 ep3_yearly.1010.outro: "\n\n[horse_owner.Custom('WarhorseStoryName')] musí být můj! Ale jak?"
 ep3_yearly.1010.a: "Možná by správná cena přesvědčila [horse_owner.GetFirstNameNoTooltip]..."
 ep3_yearly.1010.d.dead_horse: "[horse_owner.Custom('WarhorseStoryName')] umírá"
 ep3_yearly.1010.intro: "#EMP Klap, klap. Klap, klap.#!\n\nVysoko na [horse_owner.GetHerHis] koni, [horse_owner.Custom('WarhorseStoryName')], můj kolega guvernér, [horse_owner.GetTitledFirstName], hrdě klusá mým dvorem. [horse_owner.Custom('HorseStoryMareStallion')] se pyšní, vždy si vědom svého slavného rodokmenu.\n\n[horse_owner.GetFirstNameNoTooltip] je závistí každého guvernéra v Byzancii — a já nejsem výjimkou."
 ep3_yearly.1010.b: "[horse_owner.Custom('WarhorseStoryName')] se hodí někomu s vyšším postavením."
 ep3_yearly.1010.c: ""[spymaster.GetFirstNameNoTooltip], tento kůň bude můj — za každou cenu.""
 ep3_yearly.1010.d.failure: "[horse_owner.GetFirstNameNoTooltip] tě odhaluje"
 ep3_yearly.1010.c.tt.success: "[spymaster.GetFirstNameNoTooltip] tajně ukrývá koně"
 ep3_yearly.1010.d: "Nikdy se nedívej darovanému koni do úst, [horse_owner.GetFirstNameNoTooltip]."
 ep3_yearly.1010.b.tt.success: "[horse_owner.GetTitledFirstNameNoTooltip] podléhá tvému vlivu"
