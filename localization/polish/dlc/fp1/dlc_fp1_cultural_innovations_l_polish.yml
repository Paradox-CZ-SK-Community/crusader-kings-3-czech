l_polish:
 innovation_all_things_desc:0 "Mezi našimi lidmi existuje silná tradice veřejných shromáždění všech svobodných, zmocněných dospělých, kde si každý může vynést své stížnosti na panovníka. Samozřejmě, pro ty, kdo stojí vysoko v očích prostých lidí, může být moc v ovlivňování davu..."
 innovation_all_things:0 "Všechny-věci"
 innovation_varangian_adventurers_desc:0 "Co vděčíme těmto zemím, ve kterých žijeme? Nic! Srdce říše jsou její lidé, a nezasloužíme si to nejlepší půdu, největší poklady, nejskvělejší paláce? Mít je je tak jednoduché jako #EMP vzít#! je!"
 innovation_varangian_adventurers:0 "Varangští dobrodruzi"
