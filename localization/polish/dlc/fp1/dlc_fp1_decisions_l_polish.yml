l_polish:
 elevate_mann_and_the_isles_decision:0 "Povýšit království Mann a ostrovů"
 elevate_mann_and_the_isles_decision_confirm:0 "Ke proslulosti a nesmrtelnosti!"
 elevate_mann_and_the_isles_decision_desc:0 "$c_isle_of_man$ je jedinečně umístěn, aby sloužil jako útočiště pro norské nájezdníky, s snadným přístupem nejen k Britským ostrovům, ale i do celé západní Evropy.\n\nVše, co potřebuje, je někdo, kdo ukáže všem dobrým vikingům cestu, odhalí jeho potenciál a vydláždí ostrov zlatem a železem!"
 elevate_mann_and_the_isles_decision_tooltip:0 "Staňte se nejproslulejším pirátským vládcem všech dob"
 forge_the_jomsvikings_decision.tt.empty_castle_or_city:1 "Musí mít alespoň jedno prázdné [castle|E] nebo [city|E] sídlo, kromě [county_capital|E]"
 forge_the_jomsvikings_decision.tt.is_in_correct_region:0 "Nachází se v [GetGeographicalRegion('dlc_fp1_region_non_scandinavian_southern_baltic').GetName] [region|E]"
 forge_the_jomsvikings_decision:0 "Založit Jomsvikings"
 forge_the_jomsvikings_decision_confirm:0 "Valhalla jen pro zasloužilé!"
 forge_the_jomsvikings_decision_desc:0 "Staré způsoby hynou. Den co den abrahámovci svádějí naše prosté lidi sliby věčného života pro všechny, naši dobrodruzi a kolonisté přebírají cizí bohy kdekoliv zakotví, a dokonce i reformisté ve Skandinávii nás chtějí učinit podobnějšími lidem Kříže a Měsíce.\n\nNic z toho více. Všichni věrní [GetPlayer.GetFaith.GetAdherentNamePluralNoTooltip] se musí semknout, aby chránili před změnou a rouháním!"
 forge_the_jomsvikings_decision_tooltip:0 "Založit skupinu zbožných Vikingrů, která bude bránit Staré způsoby"
 found_capital_of_the_rus_decision:0 "Založit hlavní město Rusů"
 found_capital_of_the_rus_decision_before_last_date:0 "Datum je 1100.1.1 nebo dřívější"
 found_capital_of_the_rus_decision_confirm:0 "Velkolepé hlavní město navěky!"
 found_capital_of_the_rus_decision_desc:0 "Podnikaví Norové proudí ze Skandinávie a po bohatých řekách k východním Slovanům. Přestože nesčetná sídla a menší říše, slovanské i norské, soupeří o moc, jen #EMP jedno#! může skutečně reprezentovat sjednocení obou lidů..."
 found_capital_of_the_rus_decision_tooltip:0 "Učinit své hlavní město pravým domovem všech Rusů"
 fp1_raise_runestone_vassals:0 "$EFFECT_LIST_BULLET$Všichni [direct_vassals|E], kteří také používají runové kameny"
 fp1_valid_norse_faith_for_jomsvikings_trigger_tt:0 "[THIS.Char.GetFaith.GetName] je součástí [GetReligionByKey('germanic_religion').GetAdjective] [religion|E] a je nereformovaná"
 hold_gruesome_festival_decision_blot_name:0 "Uspořádat velké blót"
 hold_gruesome_festival_decision_confirm:0 "Ve smrti — znovuzrození."
 hold_gruesome_festival_decision_desc.gf_humsac_practitioner:0 "Je nejvyšší čas, aby se všichni [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] shromáždili, aby obětovali [ROOT.Char.GetFaith.PantheonTerm]. Tyto rituály nejenže spojují věřící, ale potvrzují mé postavení jako [ROOT.Char.GetTitleAsNameNoTooltip] celé země."
 hold_gruesome_festival_decision_desc.non_gf_practioner:0 "Mezi mými poddanými jsou tací, kdo praktikují velké obětní rituály požehnané jejich [GetPlayer.GetTitleAsNameNoTooltip]. Souhlasit s konáním i omezené varianty by mi nepochybně získalo jejich přízeň, zatímco přijetí jejich více... barbarských zvyků by mi mohlo vynést pohrdání od těch, kdo jimi opovrhují."
 hold_gruesome_festival_decision_fallback_name:0 "Uspořádat velkou oběť"
 hold_gruesome_festival_decision_tooltip:0 "Pozvete své poddané, aby se zúčastnili posvátného a nákladného rituálu"
 hold_gruesome_festival_decision_tt.piety_gain:0 "#indent_newline:0 Získáte [piety|E], protože jste [GetPlayer.GetFaith.GetAdherentName]"
 hold_gruesome_festival_decision_tt.piety_lose:0 "#indent_newline:0 #EMP Ztrácíte#! [piety|E], protože jste [GetPlayer.GetFaith.GetAdherentName]"
 hold_gruesome_festival_decision_tt:1 "Organizujete velké [Select_CString( Character.IsLocalPlayer, 'GetPlayer.Custom('GruesomeFestivalName')', gruesomefestivalname_festival )], které zahrnuje:\n#indent_newline:0 $EFFECT_LIST_BULLET$ Rozhodnutí o rozsahu festivalu\n#indent_newline:0 $EFFECT_LIST_BULLET$ Volbu, co obětovat, včetně výběru jednoho z vašich [prisoners|E] jako [designate_chief_sacrifice_chief_sacrifice|E]\n#indent_newline:0 $EFFECT_LIST_BULLET$ Získání nebo ztrátu [county_opinion|E] a [character|E] [opinion|E] v závislosti na [core_tenets|E] víry vašich poddaných"
 raise_stele_decision_ancestor:0 "Máte nedávno zemřelého předka"
 raise_stele_decision_confirm:0 "Ale co vytesat?"
 raise_stele_decision_desc:0 "Je zvykem mezi [GetPlayer.GetCulture.GetNameNoTooltip] vztyčovat vyřezávané památníky k připomenutí důležitých událostí. Smrt milovaného, vyřešení sporu, získání území a podobně. Možná bych z takového kamene mohl mít užitek..."
 raise_stele_decision_name:0 "Vztyčit runový kámen"
 raise_stele_decision_rank:0 "Nedávno jste získal titul"
 raise_stele_decision_tooltip:0 "Zaplatit za vytesání runového kamene v jednom z vašich [counties|E]"
 raise_stele_decision_tt.effects_list:0 "Jedno z vašich [counties|E] obdrží jeden z následujících [modifiers|E]:\n#indent_newline:0 $EFFECT_LIST_BULLET$ [GetModifier('fp1_stele_ancestors_strong').GetNameWithTooltip]\n#indent_newline:0 $EFFECT_LIST_BULLET$ [GetModifier('fp1_stele_conquest_strong').GetNameWithTooltip]\n#indent_newline:0 $EFFECT_LIST_BULLET$ [GetModifier('fp1_stele_promotion_strong').GetNameWithTooltip]"
 raise_stele_decision_tt.variable_strength:0 "Všechny modifikátory jsou silnější, když jsou vztyčeny v [cultures|E], které používají runové kameny"
 raise_stele_decision_victory:0 "Nedávno jste dobyl území"
 secure_high_kingdom_north_sea_decision:0 "Zajistit Vysoké království Severního moře"
 secure_high_kingdom_north_sea_decision_confirm:0 "Především Vysoký král!"
 secure_high_kingdom_north_sea_decision_desc:0 "Království $k_england$, $k_denmark$ a $k_norway$ k sobě přirozeně patří. Bohatá, zuřivá a spojená obchodem i šlechtickou krví. Kéž by je někdo dokázal přemoci jejich individualismus a navždy je sňatky spojit..."
 secure_high_kingdom_north_sea_decision_solve_danelaw:0 "V $k_danelaw$ se nyní nacházejí [de_jure|E] [counties|E] a nejdříve musí být rozdělení $k_england$ zrušeno."
 secure_high_kingdom_north_sea_decision_tooltip:1 "Sjednotit $k_england$, $k_denmark$ a $k_norway$ do jednoho [de_jure|E] [realm|E]"
 secure_high_kingdom_north_sea_scripted_effect.daneland_reabsorbed.tt:0 "Všechny [completely_controlled|E] [duchies|E] v $k_daneland$ budou [de_jure_drift_drifted|E] zpět k $k_england$"
