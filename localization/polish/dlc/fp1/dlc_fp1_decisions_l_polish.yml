l_polish:
 found_capital_of_the_rus_decision_before_last_date:0 "Datum je 1100.1.1 nebo dříve"
 secure_high_kingdom_north_sea_decision_desc:0 "Království $k_england$, $k_denmark$ a $k_norway$ jsou přirozenou shodou. Bohatá, divoká a spojena obchodem a ušlechtilou krví. Kdyby jen někdo mohl překonat jejich individualismus a spojit tyto tři navždy..."
 hold_gruesome_festival_decision_confirm:0 "Ve smrti, znovuzrození."
 raise_stele_decision_ancestor:0 "Máte nedávno zesnulého předka"
 found_capital_of_the_rus_decision_confirm:0 "Velká metropole navždy!"
 forge_the_jomsvikings_decision_tooltip:0 "Založit skupinu zbožných Vikingů k obraně Starých Tradic"
 forge_the_jomsvikings_decision.tt.empty_castle_or_city:1 "Musíte mít alespoň jeden prázdný [hrad|E] nebo [město|E] jako držbu, kromě [městské_hlavní|E]"
 secure_high_kingdom_north_sea_decision_tooltip:1 "Spojit $k_england$, $k_denmark$ a $k_norway$ do jednoho [de_jure|E] [království|E]"
 secure_high_kingdom_north_sea_scripted_effect.daneland_reabsorbed.tt:0 "Všechna [úplně_ovládaná|E] [vévodství|E] $k_daneland$ jsou [de_jure_drift_drifted|E] zpět do $k_england$"
 forge_the_jomsvikings_decision:0 "Založte Jomsvíkingy"
 raise_stele_decision_victory:0 "Nedávno jste dobyli území"
 secure_high_kingdom_north_sea_decision:0 "Zajistěte Vyšší Království Severního Moře"
 hold_gruesome_festival_decision_fallback_name:0 "Udělejte Velkou Oběť"
 hold_gruesome_festival_decision_tooltip:0 "Zvou své poddané, aby se zúčastnili posvátného a nákladného rituálu"
 raise_stele_decision_tooltip:0 "Zaplatit za vytesání runového kamene v jednom z vašich hrabství"
 found_capital_of_the_rus_decision:0 "Založte metropoli Rusů"
 elevate_mann_and_the_isles_decision:0 "Povýšit Království Mann a Ostrovy"
 fp1_raise_runestone_vassals:0 "$EFFECT_LIST_BULLET$ Všichni [přímí_vazalové|E], kteří také používají runové kameny"
 secure_high_kingdom_north_sea_decision_solve_danelaw:0 "$k_danelaw$ v současnosti má [de_jure|E] [hrabství|E] a $k_england$ musí být nejprve zastaveno."
 elevate_mann_and_the_isles_decision_confirm:0 "K neinfamnímu a nesmrtelnosti!"
 raise_stele_decision_desc:0 "Je zvykem mezi [GetPlayer.GetCulture.GetNameNoTooltip] vztyčit vytesané památníky k uctění důležitých událostí. Smrt milované osoby, vyřešení sporu, získání země a tak dále. Možná bych mohl mít prospěch z takového kamene..."
 secure_high_kingdom_north_sea_decision_confirm:0 "Nad všechno, Vyšší Král!"
 elevate_mann_and_the_isles_decision_tooltip:0 "Staňte se nejznepovězenějším pirátským vládcem všech dob"
 hold_gruesome_festival_decision_desc.non_gf_practioner:0 "Mezi mými poddanými jsou ti, kteří praktikují velké obětovací rituály požehnané jejich [GetPlayer.GetTitleAsNameNoTooltip]. Souhlasit s prováděním i omezené varianty by mi jistě přineslo jejich schválení, i když přijetí jejich více... barbarských zvyků by mi mohlo přinést opovržení ze strany těch, kteří pohrdají jejich způsoby."
 hold_gruesome_festival_decision_tt:1 "Organizujete velký [Select_CString( Character.IsLocalPlayer, 'GetPlayer.Custom('GruesomeFestivalName')', gruesomefestivalname_festival )], zahrnující:\n#indent_newline:0 $EFFECT_LIST_BULLET$ Rozhodování o měřítku festivalu\n#indent_newline:0 $EFFECT_LIST_BULLET$ Výběr toho, co obětovat, včetně volby jednoho z vašich [vězňů|E] jako [designate_chief_sacrifice_chief_sacrifice|E]\n#indent_newline:0 $EFFECT_LIST_BULLET$ Získání nebo ztráta [názor_u_hrabství|E] a [postavy|E] [názor|E] v závislosti na [základních_bodech|E] víry vašich poddaných [víra|E]"
 hold_gruesome_festival_decision_tt.piety_gain:0 "#indent_newline:0 Získání [zbožnosti|E], protože jste [GetPlayer.GetFaith.GetAdherentName]"
 raise_stele_decision_tt.effects_list:0 "Jedno z vašich [hrabství|E] obdrží jeden z následujících [modifikátorů|E]:\n#indent_newline:0 $EFFECT_LIST_BULLET$ [GetModifier('fp1_stele_ancestors_strong').GetNameWithTooltip]\n#indent_newline:0 $EFFECT_LIST_BULLET$ [GetModifier('fp1_stele_conquest_strong').GetNameWithTooltip]\n#indent_newline:0 $EFFECT_LIST_BULLET$ [GetModifier('fp1_stele_promotion_strong').GetNameWithTooltip]"
 raise_stele_decision_rank:0 "Nedávno jste získali hodnost"
 forge_the_jomsvikings_decision.tt.is_in_correct_region:0 "Nachází se v [GetGeographicalRegion('dlc_fp1_region_non_scandinavian_southern_baltic').GetName] [region|E]"
 forge_the_jomsvikings_decision_confirm:0 "Valhalla pouze pro hodné!"
 fp1_valid_norse_faith_for_jomsvikings_trigger_tt:0 "[THIS.Char.GetFaith.GetName] je součástí [GetReligionByKey('germanic_religion').GetAdjective] [víry|E] a Nereformovaná"
 hold_gruesome_festival_decision_tt.piety_lose:0 "#indent_newline:0 #EMP Ztráta#! [zbožnosti|E], protože jste [GetPlayer.GetFaith.GetAdherentName]"
 found_capital_of_the_rus_decision_desc:0 "Podnikaví Norové proudí ze Skandinávie a skrze bohaté řeky divokých Slovanů na východ. Ačkoli nespočet osad a drobných říší bojuje o moc, Slovanská a Norská, pouze #EMP jedna#! může skutečně představovat sjednocení dvou národů..."hold_gruesome_festival_decision_desc.gf_humsac_practitioner:0 "Je nejvyšší čas, aby se všichni [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] spojili, aby obětovali [ROOT.Char.GetFaith.PantheonTerm]. Tyto rituály nejenže spojují věřící, ale potvrzují i mé místo jako [ROOT.Char.GetTitleAsNameNoTooltip] celé země."
 raise_stele_decision_confirm:0 "Ale co vyřezat?"
 found_capital_of_the_rus_decision_tooltip:0 "Založte své hlavní město jako pravý domov pro všechny Rusy"
 elevate_mann_and_the_isles_decision_desc:0 "Isle of Man je unikátně umístěn, aby se stal útočištěm pro norské nájezdníky, s snadným přístupem nejen na Britské ostrovy, ale i do západní Evropy.\n\nVše, co potřebuje, je někdo, kdo ukáže všem dobrým vikingům cestu, aby si uvědomili svůj potenciál a vyasfaltovali ostrov zlatem a železem!"
 raise_stele_decision_name:0 "Vyzdvihnout Runový kámen"
 forge_the_jomsvikings_decision_desc:0 "Staré způsoby umírají. Denně abrahamici lákají naše drobné lidi sliby večného života pro všechny, naši dobrodruzi a kolonisté přijímají cizí bohy, kdekoliv přistanou, a dokonce i reformisté ve Skandinávii chtějí učinit nás více podobnými lidem Kříže a Měsíce.\n\nUž ne. Všichni loajální [GetPlayer.GetFaith.GetAdherentNamePluralNoTooltip] se musí spojit, aby chránili před změnou a rouháním!"
 raise_stele_decision_tt.variable_strength:0 "Všechny modifikátory jsou silnější, když jsou vztyčeny v [cultures|E], které používají runové kameny"
 hold_gruesome_festival_decision_blot_name:0 "Udělat Velký Blót"
 hold_gruesome_festival_decision_desc.gf_humsac_practitioner:0 "Je nejvyšší čas, aby se všichni [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] spojili a obětovali [ROOT.Char.GetFaith.PantheonTerm]. Tyto rituály nejen spojují věřící, ale potvrzují mé místo jako [ROOT.Char.GetTitleAsNameNoTooltip] celé země."
