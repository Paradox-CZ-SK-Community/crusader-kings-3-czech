l_polish:
 game_concept_designate_chief_sacrifice_desc:0 "Při konání velkého obětního festivalu mohou [characters|E] určit jednoho ze svých [prisoners|E] jako hlavní oběť. Tento $game_concept_prisoner$ je zabit jako první a může způsobit, že obětující postava získá více [piety|E].\n\nPreferované oběti jsou:\n$EFFECT_LIST_BULLET$ Bezzemní $game_concept_characters$, jejichž [faith|E] je buď [faith_hostile|L], nebo [faith_evil|L]\n$EFFECT_LIST_BULLET$ [landed|E] $game_concept_characters$ s minimálně [count|E]-[rank|E]\n$EFFECT_LIST_BULLET$ [heads_of_faith|E] (i když to může mít následky)"
 game_concept_varangian_adventure_adventure:0 "Dobrodružství"
 game_concept_varangian_adventure_desc:0 "Toto je zvláštní typ [war|E], kde útočník zamýšlí přesunout své [realm|E] na [war_target|E] v celku.\n\nPokud vyhrají, okamžitě annexují příslušné [counties|E] a přesunou svůj [capital|E] tam. Jejich staří vazalové se stanou nezávislými a jejich staré $game_concept_counties$ budou předány vzrůstajícím místním válečníkům. $game_concept_varangian_adventures$ jsou #EMP ONLY#! dostupné pro [duke|E] a $game_concept_count$-[title_tier|E] [rulers|E], přičemž s každým úspěšným $game_concept_varangian_adventure_adventure$ se stávají postupně dražšími.\n\nTento [casus_belli|E] je #EMP NEVER#! dostupný po $culture_era_tribal$ [era|E] a nemůže být použit proti jiným [cultures|E], které mohou $game_concept_varangian_adventure_adventure$, nebo proti sousedním $game_concept_rulers$.\n\n$north_germanic_group_collective_noun$, které zahajují své první $game_concept_varangian_adventure$, obdrží až [EmptyScope.ScriptValue('varangian_adventurers_standard_levy_cap_value')|0] bonusových [special_troops|E], přičemž částka roste s každým úplně ovládaným stejným-[faith|E] stejným-[culture|E] hrabstvím v [GetGeographicalRegion('dlc_fp1_region_core_mainland_scandinavia').GetName]."
 game_concept_trials_by_combat:0 "Soudy bojem"
 game_concept_trial_by_combat_trial:0 "Soud"
 game_concept_trial_by_combat_combat:0 "Boj"
 game_concept_designate_chief_sacrifice_chief_sacrifice:0 "Hlavní oběť"
 game_concept_varangian_adventuring:0 "Dobrodružství"
 game_concept_trial_by_combat:0 "Soud bojem"
 game_concept_trial_by_combat_desc:0 "V některých [cultures|E] jsou otázky, které nelze vyřešit slovy nebo válkou, důvodem pro $game_concept_trial_by_combat$ místo toho. Pokud je to přijato, dva [characters|E] se zapojí do [single_combat_duel|E] pro předem vybranou dohodu. Pokud vyhrává strana, která se dopustila přestupku, dokazuje svou nevinu.\n\nObecné požadavky na takový $game_concept_trial_by_combat_trial$ jsou:\n$EFFECT_LIST_BULLET$Oba musíte být z platné kultury.\n$EFFECT_LIST_BULLET$Musíte mít [imprisonment_reason|E] proti nim (který bude použit).\n$EFFECT_LIST_BULLET$Nemusí být vaším [liege|E], [vassal|E], nebo [guest|E] nebo [courtier|E] vás nebo jednoho z vašich $game_concept_vassals$.\n\n$game_concept_characters$, kteří nejsou způsobilí k boji, mohou být i tak vyzváni, pokud jsou [rulers|E], nominující [knight|E], aby bojovali jejich jménem.\n\n$game_concept_trial_by_combat_combat$ může být zvoleno bojovat pouze do [character_death_death|E], pokud je zraněná strana [tribal|E] a oba $game_concept_characters$ bojují osobně v $game_concept_single_combat_duel$; pokud se strana, která se dopustila přestupku, musí nominovat šampiona, aby bojoval jejich jménem, pak $game_concept_character_death_death$ není možností."
 game_concept_varangian_adventures:0 "Vikingová dobrodružství"
