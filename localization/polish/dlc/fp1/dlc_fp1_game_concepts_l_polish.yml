l_polish:
 game_concept_designate_chief_sacrifice:0 "Určit hlavní oběť"
 game_concept_designate_chief_sacrifice_article:0 "Určit hlavní oběť"
 game_concept_designate_chief_sacrifice_chief_sacrifice:0 "Hlavní oběť"
 game_concept_designate_chief_sacrifice_desc:0 "Když se koná velký obětní festival, [characters|E] mohou určit jednoho ze svých [prisoners|E] jako primární oběť. Tento $game_concept_prisoner$ je zabit jako první a může způsobit, že obětující postava získá více [piety|E].\n\nPreferované oběti jsou:\n$EFFECT_LIST_BULLET$ Postavy bez pozemků $game_concept_characters$, jejichž [faith|E] je buď [faith_hostile|L] nebo [faith_evil|L]\n$EFFECT_LIST_BULLET$ [landed|E] $game_concept_characters$ alespoň [count|E]-[rank|E]\n$EFFECT_LIST_BULLET$ [heads_of_faith|E] (ačkoli to může mít následky)"
 game_concept_varangian_adventure:0 "Varjagská výprava"
 game_concept_varangian_adventures:0 "Varjagské výpravy"
 game_concept_varangian_adventuring:0 "Dobrodružství"
 game_concept_varangian_adventure_adventure:0 "Výprava"
 game_concept_varangian_adventure_desc:0 "Jedná se o zvláštní typ [war|E], při kterém útočník zamýšlí přesunout své [realm|E] celé do [war_target|E].\n\nPokud vyhrají, okamžitě anektují příslušné [counties|E] a přesunou tam své [capital|E]. Jejich bývalí vazalové se stanou nezávislými a jejich staré $game_concept_counties$ budou předány novým místním válečníkům. $game_concept_varangian_adventures$ jsou #EMP ONLY#! dostupné [duke|E] a $game_concept_count$-[title_tier|E] [rulers|E], a s každou úspěšnou $game_concept_varangian_adventure_adventure$ jejich pořádání postupně zdražuje.\n\nTento [casus_belli|E] je #EMP NEVER#! dostupný po $culture_era_tribal$ [era|E] a nelze ho použít proti jiným [cultures|E], které mohou $game_concept_varangian_adventure_adventure$, ani proti sousedním $game_concept_rulers$.\n\n$north_germanic_group_collective_noun$, kteří zahajují svou první $game_concept_varangian_adventure$, obdrží až [EmptyScope.ScriptValue('varangian_adventurers_standard_levy_cap_value')|0] bonusových [special_troops|E], jejichž počet se zvyšuje s každým hrabstvím stejné [faith|E] a stejné [culture|E], které zcela ovládají v [GetGeographicalRegion('dlc_fp1_region_core_mainland_scandinavia').GetName]."
 game_concept_trial_by_combat:0 "Soud soubojem"
 game_concept_trials_by_combat:0 "Soudy soubojem"
 game_concept_trial_by_combat_trial:0 "Soud"
 game_concept_trial_by_combat_combat:0 "Souboj"
 game_concept_trial_by_combat_desc:0 "V některých [cultures|E] jsou spory, které nelze vyřešit slovy ani válkou, důvodem pro $game_concept_trial_by_combat$. Pokud bude přijat, oba [characters|E] se utkají v [single_combat_duel|E] o předem vybrané sídlo. Pokud obviněná strana vyhraje, prokáže svou nevinu.\n\nObecné požadavky pro takový $game_concept_trial_by_combat_trial$ jsou:\n$EFFECT_LIST_BULLET$Oba musíte patřit k platné kultuře.\n$EFFECT_LIST_BULLET$Musíte mít proti nim [imprisonment_reason|E] (který bude spotřebován).\n$EFFECT_LIST_BULLET$Nesmí být vaším [liege|E], [vassal|E], ani [guest|E] nebo [courtier|E] vás samotného či některého z vašich $game_concept_vassals$.\n\n$game_concept_characters$, kteří nejsou schopni se osobně utkat, mohou být přesto vyzváni, pokud jsou [rulers|E]; místo nich mohou nominovat [knight|E], který za ně bude bojovat.\n\nK $game_concept_trial_by_combat_combat$ lze zvolit boj až do [character_death_death|E] pouze pokud je poškozená strana [tribal|E] a oba $game_concept_characters$ se osobně utkají v $game_concept_single_combat_duel$; pokud musí obviněná strana nominovat za sebe šampióna, pak $game_concept_character_death_death$ není možnost."
