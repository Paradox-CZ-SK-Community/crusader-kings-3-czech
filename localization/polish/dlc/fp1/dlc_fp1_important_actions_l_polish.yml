l_polish:
 action_can_challenge_to_single_combat:0 "Lze vyzvat vzdáleného zločince"
 action_can_challenge_to_single_combat_label:0 "Můžete vyzvat [recipient.GetShortUINameNoTooltip] na $game_concept_trial_by_combat$"
 action_can_challenge_to_single_combat_combined_label:0 "[recipient.GetShortUINameNoTooltip]"
 action_can_challenge_to_single_combat_desc:1 "[recipient.GetUIName] se dopustil(a) vůči vám [crimes|E] ([recipient.GetImprisonmentReasons( actor.Self )]), ale nelze ho/jí [imprisoned|E], což vám umožňuje vyzvat [recipient.GetHerHim] na [trial_by_combat|E].$action_can_challenge_to_single_combat_HELP$"
 action_can_challenge_to_single_combat_click:0 "#I Klikněte pro vyzvání [recipient.GetHerHim]#!"
 action_can_challenge_to_single_combat_combined_group_label:0 "Lze vyzvat zločince na $game_concept_trial_by_combat$"
 action_can_challenge_to_single_combat_combined_group_name:0 "Lze vyzvat zločince na $game_concept_trial_by_combat$"
 action_can_challenge_to_single_combat_combined_group_description:1 "Jiní [characters|E] se vůči vám dopustili [crimes|E] ([recipient.GetImprisonmentReasons( actor.Self )]), ale nelze je [imprisoned|E], což vám umožňuje vyzvat je na [trials_by_combat|E].$action_can_challenge_to_single_combat_HELP$"
 action_can_challenge_to_single_combat_combined_unimportant:0 "@warning_icon! #X Žádný z těchto zločinců pro vás není důležitý#!"
 action_can_challenge_to_single_combat_unimportant:0 "@warning_icon! #X [recipient.GetSheHe|U] pro vás není důležitý/á#!"
 action_can_challenge_to_single_combat_HELP:0 "\n\n#help Jako [ruler|E] nemusíte vyzývat každého [criminal|E], a může být výhodné počkat, dokud nebudete mít příležitost je [imprison|E]. Buďte opatrní při vyzývání $game_concept_characters$ s vysokým [prowess|E], protože všechny [trials_by_combat|E] se bojují jako [single_combat_fight_plural|E].#!"
 action_can_make_shieldmaiden:0 "Lze jmenovat štítmaidenku"
 action_can_make_shieldmaiden_label:0 "Můžete udělat z [recipient.GetShortUINameNoTooltip] [recipient.Custom('ShieldPersonFemaleMale')|U]"
 action_can_make_shieldmaiden_combined_label:0 "[recipient.GetShortUINameNoTooltip]"
 action_can_make_shieldmaiden_desc:0 "[recipient.GetUIName] má vysokou [prowess|E] [skill|E] a přijal(a) by stát se [recipient.Custom('ShieldPersonFemaleMale')|U].$action_can_make_shieldmaiden_HELP$"
 action_can_make_shieldmaiden_click:0 "#I Klikněte pro jmenování [recipient.Custom('ShieldPersonFemaleMale')|U]#!"
 action_can_make_shieldmaiden_combined_group_label:0 "Lze jmenovat [recipient.Custom('ShieldPersonsFemaleMale')|U]"
 action_can_make_shieldmaiden_combined_group_name:0 "Lze jmenovat [recipient.Custom('ShieldPersonsFemaleMale')|U]"
 action_can_make_shieldmaiden_combined_group_description:0 "Několik členů [close_family|E] má vysokou [prowess|E] [skill|E] a byli by ochotni stát se [recipient.Custom('ShieldPersonsFemaleMale')|U].$action_can_make_shieldmaiden_HELP$"
 action_can_make_shieldmaiden_HELP:1 "\n\n#help Mít alespoň jednoho [recipient.Custom('ShieldPersonFemaleMale')|U] může být velmi prospěšné. Budou neustále zlepšovat své dovednosti a mohou vás dokonce zachránit před [GetScheme('murder').GetTypeName] [scheme|E].\n\nNeměli byste však udělat z každého člena [close_family|E] [recipient.Custom('ShieldPersonFemaleMale')|U], pokud nemáte více [prestige|E], než byste věděli, co s nimi dělat.#!"
