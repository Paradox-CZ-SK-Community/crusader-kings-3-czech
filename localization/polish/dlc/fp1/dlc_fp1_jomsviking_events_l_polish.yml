l_polish:
 fp1_jomsvikings.0041.b:0 "Byl jsi blázen, že jsi přišel sám. Stráže!"
 fp1_jomsvikings.1001.t:0 "Slábnutí Starých způsobů"
 fp1_jomsvikings.1001.desc.fallback:0 "Na konci prostě nebyli dost silní na to, aby zadrželi příliv zahraničních vír, a"
 fp1_jomsvikings.0001.desc.brave:0 "kdo porazil trolla v pěstní bitvě,"
 fp1_jomsvikings.0011.d:0 "Jak je tohle cokoliv jiného než místní problém?"
 fp1_jomsvikings.0001.a:0 "[retainer_a.GetFirstNameNoTooltip] se zdá být formidabilním stratégem!"
 fp1_jomsvikings.0001.desc.arrogant:0 "kdo by se stal dalším [leader.GetTitleAsNameNoTooltip],"
 fp1_jomsvikings.1001.desc.outro:0 "nyní se zdá nevyhnutelné, že [leader.GetFaith.GetName] je odsouzen k historickému odpadku."
 fp1_jomsvikings.1001.b.tt:0 "Jomsvikingové už nebudou přepadávat nevěřící"
 fp1_jomsvikings.0011.t.fallback:0 "[leader.GetPrimaryTitle.GetNameNoTierNoTooltip] Piráti"
 fp1_jomsvikings.0001.desc.gregarious:0 "kdo se spřátelil s bohy samotnými,"
 fp1_jomsvikings.0011.desc.ideological_other:0 "Fundamentalisté [leader.GetFaith.GetAdherentNamePlural], tito piráti považují [ROOT.Char.GetFaith.GetReligion.GetName] za hrozbu pro svůj způsob života. Více než jen shromažďování kořistí, útočníci masakrují [ROOT.Char.GetFaith.PriestNeuterPlural], spalují [ROOT.Char.GetFaith.HouseOfWorshipPlural] a křičí krvavou vraždu o jejich falešných bozích."
 fp1_jomsvikings.0011.desc.outro:0 "\n\nNení čas vychovávat armádu. Můžu zaútočit s jakýmikoliv silami, které mám po ruce, nebo si můžu kousnout do rtu, dokud neodejdou."
 fp1_jomsvikings.1001.c.tt:0 "$fp1_jomsvikings.1001.b.tt$"
 fp1_jomsvikings.0011.b.fallback:0 "Litujeme, ale mohli bychom dovézt náhradu za [ROOT.Char.GetFaith.PriestNeuterPlural]..."
 fp1_jomsvikings.0042.trigger_failure:0 "Tvůj zápas proti [leader.GetTitledFirstNameNoTooltip] byl neplatný"
 fp1_jomsvikings.0001.desc.diligent:0 "kdo nikdy nepřestává trénovat,"
 fp1_jomsvikings.0021.a.tt:0 "The [army|E] bude zahrnovat speciální těžko zabít $jomsviking_pirates$ [men_at_arms|E]"
 fp1_jomsvikings.0001.desc.stubborn:0 "kdo strhl horu kamení po kamení,"
 fp1_jomsvikings.1001.holy_order_destroyed:0 "The [title.GetNameNoTier] byly zničeny."
 fp1_jomsvikings.0001.desc.vengeful:0 "kdo nikdy nenechal zášť bez odplaty,"
 fp1_jomsvikings.0001.desc.ambitious:0 "kdo si přeje zemřít nejvznešenější smrtí všech dob,"
 fp1_jomsvikings.0011.desc.economic:0 "Ačkoliv [leader.GetPrimaryTitle.GetNameNoTierNoTooltip] nemá vůči [ROOT.Char.GetFaith.GetAdherentName] jako já žádné zvláštní zášti, stále závisí na kořisti a přepadení, aby přežili, a moje země jsou lákavým cílem. Možná... možná by zaplacení vysokého gafolu mohlo ušetřit mé poddané?"
 fp1_jomsvikings.0041.a:0 "Pošlu tě do Valhöll s úsměvem!"
 fp1_jomsvikings.0021.b.tt:0 "The [army|E] bude zahrnovat naverbovatelné $bondi$ [men_at_arms|E]"
 fp1_jomsvikings.0011.desc.ideological_reformist:0 "Označujíc [ROOT.Char.GetFaith.GetName] za odpornou perverzi víry našich předků, tito prokletí piráti masakrují naše [ROOT.Char.GetFaith.PriestNeuterPlural] hromadně, zapalují naše [ROOT.Char.GetFaith.HouseOfWorshipPlural] a tvrdí, že to všechno dělají ve jménu [leader.GetFaith.HighGodName]!"
 fp1_jomsvikings.0044.a:0 "Kdo #EMP jiný#! chce zkusit štěstí?"
 fp1_jomsvikings.0021.desc:0 "S jistými pochybnostmi přijímám delegaci nepořádných huligánů z [leader.GetPrimaryTitle.GetNameNoTier], předložení dopisu od [leader.GetTitledFirstName].\n\nHrozní útočníci a loupežníci jak na moři, tak na pevnině, tito náboženští fundamentalisté jsou jedni z nejznámějších a nejnebezpečnějších pirátů na světě.\n\nJako každý dobrý [ROOT.Char.GetFaith.GetAdherentName] jsem poslouchal příběhy o jejich zbožnosti a dovednostech s kombinací úžasu a strachu. Nyní se zdá, že jejich [leader.GetTitleAsNameNoTooltip] mi nabízí velení této skupině dobrovolníků, pokud je použiji k přepadení a loupežení pro [ROOT.Char.GetFaith.PantheonTerm]."
 fp1_jomsvikings.0001.desc.connector:0 "nebo [retainer_b.GetFirstName],"
 fp1_jomsvikings.0001.desc.outro:0 "a také [leader.GetHerHis] komplimenty za moji oddanost.\n\nJeden zůstane, a druhý se vrátí k [leader.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 fp1_jomsvikings.0041.a.tt_success:0 "Vyhrál jsi zápas"
 fp1_jomsvikings.1001.desc.reformed_asatru_exists:0 "Navzdory jejich nejlepším snahám zadržet příliv změn, do jejich víry přišel rozkol, tak jako křesťanství a islám před tím.\n\nAť už reformátoři zvítězí nebo věrní podlehnou cizím vírám, "
 fp1_jomsvikings.1001.a:0 "Bohové nás opouštějí!"
 fp1_jomsvikings.0044.desc:0 "S [leader.GetTitledFirstName] skloněným bez života u mých nohou se trůní místnost stává smrtelně tichou. Ani tak málo jako šepot není slyšet, žádné dýchání kromě mých vlastních drsných nádechů.\n\nTiše si oblékám své šaty zpět.\n\nJednoho po druhém navazuji oční kontakt s každou osobou, která je tu stále."
 fp1_jomsvikings.0044.t:0 "$fp1_jomsvikings.0041.t$: Očista"fp1_jomsvikings.0011.a.tt_success:0 "Piráti jsou odříznutí a zničeni"
 fp1_jomsvikings.0011.c:0 "`Shromážděte gafol; v dlouhém horizontu je to levnější."
 fp1_jomsvikings.0011.d.tt:0 "Opouštíte [target_county.GetNameNoTier] k váně"
 fp1_jomsvikings.0001.b:0 "Jak impozantní válečník [retainer_b.GetFirstNameNoTooltip] je..."
 fp1_jomsvikings.0011.t.reformed_norse:0 "Hněv Starých Cest"
 fp1_jomsvikings.0044.c:0 "To jen ukazuje, jak nehodná je víra [leader.GetFaith.GetNameNoTooltip]..."
 fp1_jomsvikings.0041.t:0 "Hanba Bohům"
 fp1_jomsvikings.1001.b:0 "Dobrý odpad k špatnému odpadu!"
 fp1_jomsvikings.0041.a.tt_failure:0 "[leader.GetTitledFirstName] vyhrává zápas"
 fp1_jomsvikings.0044.b:0 "Spravedlnost mé vlády je znovu prokázána!"
 fp1_jomsvikings.0021.a:0 "Piráti, kteří poslouchají rozkazy? Zajímavé..."
 fp1_jomsvikings.1001.c:0 "Yhomz-kdo?"
 fp1_jomsvikings.0001.desc.zealous:0 "který vyplenil sto kostelů,"
 fp1_jomsvikings.0011.a.tt_failure:0 "[leader.GetTitledFirstNameNoTooltip] způsobuje chaos, když [leader.GetSheHe] prchá"
 fp1_jomsvikings.0041.desc:0 ""#EMP [ROOT.Char.GetFirstNameNoTooltip]#!!" Hněvá se [leader.GetTitledFirstName], když [leader.GetSheHe] vtrhne do mého trůnního sálu, napůl oblečený.\n\n"Vaše hříšné cesty a okázalá nečestnost jsou hanbou pro [leader.GetFaith.GetAdherentNamePlural] všude, a [leader.GetPrimaryTitle.GetNameNoTier] to už nebude snášet! Žádné výmluvy, žádné triky, my holmgang, #EMP tady#! a #EMP nyní#!!"\n\nZmatení, moji strážci svírají své zbraně, připraveni na okamžitý zásah proti vetřelci.\n\nAť udělám cokoliv, zprávy o mém jednání jistě proniknou do světa."
 fp1_jomsvikings.0011.t.reformed_other:0 "Hněv Starých Bohů"
 fp1_jomsvikings.0011.a:0 "Chyťte kohokoliv, koho máme, do zbraně!"
 fp1_jomsvikings.0021.c:0 "Dávám přednost, když jsou moji vojáci trochu... disciplinovanější."
 fp1_jomsvikings.0011.desc.intro:0 "Zkáza! Bleskový nájezd od [leader.GetTitledFirstName] z [leader.GetPrimaryTitle.GetNameNoTier] ohrožuje zapálit polovinu hrabství!\n\n"
 fp1_jomsvikings.1001.a.tt:0 "Jomsvikingové už nebudou dávat darů zbožným"
 fp1_jomsvikings.0001.t:0 "Pomocná ruka od [leader.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
 fp1_jomsvikings.0001.desc.viking:0 "který každý den zabíjí deset rolníků v cizině,"
 fp1_jomsvikings.0001.c:0 "Už mám dost válečníků, díky."
 fp1_jomsvikings.0011.b.benefactor:0 "Možná by [benefactor.GetTitledFirstNameNoTooltip] mohl jednoduše poslat nové [ROOT.Char.GetFaith.PriestNeuterPlural]?"
 fp1_jomsvikings.0011.c.tt:0 "[leader.GetTitledFirstName] se stáhne bez incidentu"
 fp1_jomsvikings.0021.b:0 "Jen ti renomovaní námořníci, myslím."
 fp1_jomsvikings.0021.t:0 "Jednání s Piráty"
 fp1_jomsvikings.0001.desc.intro:0 "Ubytovaní ve své tvrzi [leader.GetCapitalLocation.GetTitle.GetNameNoTier], [leader.GetPrimaryTitle.GetNameNoTier] jsou válečný řád oddaný ochraně Starých Cest víry [leader.GetFaith.GetName] proti změně, nečestnosti a cizím vírám.\n\nZa svou zbožnost a ctnost mi [leader.GetTitledFirstName] poslal volbu dvou poradců: [retainer_a.GetFirstName],"
 fp1_jomsvikings.0041.a.tt:0 "Ihned vstoupíte do [single_combat_fight|E]"
 fp1_jomsvikings.0001.desc.wrathful:0 "který kdysi roztrhl medvěda na kusy,"
 fp1_jomsvikings.1001.desc.intro:0 "S pádem jejich poslední tvrze byli [title.GetNameNoTier] zcela vyhubeni.\n\n"
 fp1_jomsvikings.0041.c:0 "Víte, že jste jen arogantní pirát, že? Utíkejte."
 fp1_jomsvikings.0001.desc.fickle:0 "jehož rozmarná mysl oklamala [leader.GetFaith.DevilName] [leader.GetFaith.DevilHerselfHimself],"
 fp1_jomsvikings.0041.b.tt_success:0 "[leader.GetTitledFirstName] je spoután a odveden do žaláře"
 fp1_jomsvikings.0041.b.tt_failure:0 "[leader.GetTitledFirstName] uskutečňuje odvážný útěk"
 fp1_jomsvikings.0001.desc.impatient:0 "který je rychlejší než blesk,"
 fp1_jomsvikings.0011.a.tt_success:0 "Piráti jsou odříznuti a zničeni"
