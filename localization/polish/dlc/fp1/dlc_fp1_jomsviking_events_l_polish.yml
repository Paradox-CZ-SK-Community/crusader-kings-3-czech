l_polish:
 fp1_jomsvikings.0001.a:0 "[retainer_a.GetFirstNameNoTooltip] se zdá být vynikajícím stratégem!"
 fp1_jomsvikings.0001.b:0 "[retainer_b.GetFirstNameNoTooltip] je opravdu impozantní válečník..."
 fp1_jomsvikings.0001.c:0 "Už mám víc než dost válečníků, díky."
 fp1_jomsvikings.0001.desc.ambitious:0 "který si přeje zemřít nejslavnějším možným způsobem,"
 fp1_jomsvikings.0001.desc.arrogant:0 "který by byl další [leader.GetTitleAsNameNoTooltip],"
 fp1_jomsvikings.0001.desc.brave:0 "který porazil trolla v pěstním souboji,"
 fp1_jomsvikings.0001.desc.connector:0 "nebo [retainer_b.GetFirstName],"
 fp1_jomsvikings.0001.desc.diligent:0 "který nikdy nepřestává trénovat,"
 fp1_jomsvikings.0001.desc.fickle:0 "jehož rozmarná mysl oklamala [leader.GetFaith.DevilName] [leader.GetFaith.DevilHerselfHimself],"
 fp1_jomsvikings.0001.desc.gregarious:0 "který se spřátelil se samotnými bohy,"
 fp1_jomsvikings.0001.desc.impatient:0 "který je rychlejší než blesk,"
 fp1_jomsvikings.0001.desc.intro:0 "Ubytovaní ve své pevnosti [leader.GetCapitalLocation.GetTitle.GetNameNoTier], [leader.GetPrimaryTitle.GetNameNoTier] jsou válečný řád zasvěcený ochraně Starých zvyků víry [leader.GetFaith.GetName] před změnou, hanbou a cizími vírami.\n\nZa mou zbožnost a ctnost mi [leader.GetTitledFirstName] poslal výběr dvou družiníků: [retainer_a.GetFirstName],"
 fp1_jomsvikings.0001.desc.outro:0 "a také [leader.GetHerHis] pochvaly za mou oddanost.\n\nJeden zůstane a druhý se vrátí do [leader.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 fp1_jomsvikings.0001.desc.stubborn:0 "který rozebral horu kámen po kameni,"
 fp1_jomsvikings.0001.desc.vengeful:0 "který nikdy nenechal křivdu nepotrestanou,"
 fp1_jomsvikings.0001.desc.viking:0 "který na výpravách zabije každý den deset rolníků,"
 fp1_jomsvikings.0001.desc.wrathful:0 "který jednou roztrhl medvěda napůl,"
 fp1_jomsvikings.0001.desc.zealous:0 "který vyplenil sto kostelů,"
 fp1_jomsvikings.0001.t:0 "Pomocná ruka od [leader.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
 fp1_jomsvikings.0011.a.tt_failure:0 "[leader.GetTitledFirstNameNoTooltip] páchá spoušť, zatímco [leader.GetSheHe] prchá"
 fp1_jomsvikings.0011.a.tt_success:0 "Piráti byli odříznuti a zničeni"
 fp1_jomsvikings.0011.a:0 "Sežeňte kohokoli máme, k zbraním!"
 fp1_jomsvikings.0011.b.benefactor:0 "Možná by nám [benefactor.GetTitledFirstNameNoTooltip] mohl prostě poslat nové [ROOT.Char.GetFaith.PriestNeuterPlural]?"
 fp1_jomsvikings.0011.b.fallback:0 "Je to politováníhodné, ale mohli bychom dovézt náhradní [ROOT.Char.GetFaith.PriestNeuterPlural]..."
 fp1_jomsvikings.0011.c.tt:0 "[leader.GetTitledFirstName] se stáhne bez incidentů"
 fp1_jomsvikings.0011.c:0 "Vyberte gafol; dlouhodobě je to levnější."
 fp1_jomsvikings.0011.d.tt:0 "Necháte [target_county.GetNameNoTier] hořet"
 fp1_jomsvikings.0011.d:0 "Jak je tohle něco jiného než místní problém?"
 fp1_jomsvikings.0011.desc.economic:0 "Ač [leader.GetPrimaryTitle.GetNameNoTierNoTooltip] nemají zvláštní zášť vůči vyznavači [ROOT.Char.GetFaith.GetAdherentName] jako jsem já, stále závisí na plenění a nájezdech, aby přežili, a mé země jsou lákavým cílem. Možná... možná by placení vysokého gafolu ještě mohlo ušetřit mé poddané?"
 fp1_jomsvikings.0011.desc.ideological_other:0 "Jako fundamentalističtí [leader.GetFaith.GetAdherentNamePlural] považují tito piráti [ROOT.Char.GetFaith.GetReligion.GetName] za hrozbu jejich způsobu života. Kromě drancování plen masakrují [ROOT.Char.GetFaith.PriestNeuterPlural], pálí [ROOT.Char.GetFaith.HouseOfWorshipPlural] a křičí o svých falešných bozích."
 fp1_jomsvikings.0011.desc.ideological_reformist:0 "Prohlašujíce [ROOT.Char.GetFaith.GetName] za ohavné pokřivení víry našich předků, ti prokletí piráti masově vraždí naše [ROOT.Char.GetFaith.PriestNeuterPlural], pálí naše [ROOT.Char.GetFaith.HouseOfWorshipPlural] a tvrdí, že to vše dělají ve jménu [leader.GetFaith.HighGodName]!"
 fp1_jomsvikings.0011.desc.intro:0 "Katastrófa! Bleskový nájezd [leader.GetTitledFirstName] z [leader.GetPrimaryTitle.GetNameNoTier] na [target_county.GetNameNoTier] hrozí, že zapálí polovinu hrabství!\n\n"
 fp1_jomsvikings.0011.desc.outro:0 "\n\nNení čas shánět armádu. Můžu udeřit s tím, co mám po ruce, nebo zatnu zuby a vyčkám, až odejdou."
 fp1_jomsvikings.0011.t.fallback:0 "[leader.GetPrimaryTitle.GetNameNoTierNoTooltip] piráti"
 fp1_jomsvikings.0011.t.reformed_norse:0 "Hněv starých zvyků"
 fp1_jomsvikings.0011.t.reformed_other:0 "Hněv starých bohů"
 fp1_jomsvikings.0021.a.tt:0 "[army|E] bude obsahovat speciální, těžko zabitelné $jomsviking_pirates$ [men_at_arms|E]"
 fp1_jomsvikings.0021.a:0 "Piráti, kteří přijímají rozkazy? Zajímavé..."
 fp1_jomsvikings.0021.b.tt:0 "[army|E] bude obsahovat $bondi$ [men_at_arms|E], které lze naverbovat"
 fp1_jomsvikings.0021.b:0 "Jen důvěryhodní námořníci, myslím."
 fp1_jomsvikings.0021.c:0 "Preferuji, aby byli moji vojáci trochu více... disciplinovaní."
 fp1_jomsvikings.0021.desc:0 "S jistou nedůvěrou přijímám delegaci nepořádných banditů z [leader.GetPrimaryTitle.GetNameNoTier], která předkládá dopis od [leader.GetTitledFirstName].\n\nDivocí nájezdníci a lupiči na moři i na souši, tito náboženští fundamentalisté patří mezi nejznámější a nejnebezpečnější piráty na světě.\n\nJako každý dobrý [ROOT.Char.GetFaith.GetAdherentName] jsem s úžasem i strachem poslouchal příběhy o jejich zbožnosti a síle. Teď se zdá, že jejich [leader.GetTitleAsNameNoTooltip] mi nabízí velení této skupině dobrovolníků, pokud je využiju k plenění a drancování pro [ROOT.Char.GetFaith.PantheonTerm]."
 fp1_jomsvikings.0021.t:0 "Vyjednávání s piráty"
 fp1_jomsvikings.0041.a.tt:0 "Okamžitě vstupujete do [single_combat_fight|E]"
 fp1_jomsvikings.0041.a.tt_failure:0 "[leader.GetTitledFirstName] vyhraje souboj"
 fp1_jomsvikings.0041.a.tt_success:0 "Vyhrajete souboj"
 fp1_jomsvikings.0041.a:0 "Pošlu tě s úsměvem do Valhöll!"
 fp1_jomsvikings.0041.b.tt_failure:0 "[leader.GetTitledFirstName] provedl odvážný útěk"
 fp1_jomsvikings.0041.b.tt_success:0 "[leader.GetTitledFirstName] je spoután a odveden do žaláře"
 fp1_jomsvikings.0041.b:0 "Byl jsi blázen, že jsi přišel sám. Stráže!"
 fp1_jomsvikings.0041.c:0 "Víš, že jsi jen namyšlený pirát, že? Jdi pryč."
 fp1_jomsvikings.0041.desc:0 "\"#EMP [ROOT.Char.GetFirstNameNoTooltip]#!!\" huláká [leader.GetTitledFirstName] jako [leader.GetSheHe] vtrhne do mého trůnního sálu, napůl oděn.\n\n\"Tvé hříšné způsoby a zjevné pošpinění cti jsou hanbou pro [leader.GetFaith.GetAdherentNamePlural] všude, a [leader.GetPrimaryTitle.GetNameNoTier] to už nebude tolerovat! Žádné výmluvy, žádné triky, dáme si holmgang, #EMP tady#! a #EMP teď#!!\"\n\nZmatení, moji strážní svírají zbraně, připraveni okamžitě zasáhnout proti vetřelci.\n\nAť už udělám cokoli, zpráva o mých skutcích se bezpochyby rozšíří po světě."
 fp1_jomsvikings.0041.t:0 "Hanba bohům"
 fp1_jomsvikings.0042.trigger_failure:0 "Váš souboj s [leader.GetTitledFirstNameNoTooltip] byl zrušen"
 fp1_jomsvikings.0044.a:0 "Někdo #EMP další#! chce zkusit?"
 fp1_jomsvikings.0044.b:0 "Spravedlnost mé vlády se znovu prokázala!"
 fp1_jomsvikings.0044.c:0 "To jen ukazuje, jak nehodná je víra [leader.GetFaith.GetNameNoTooltip]..."
 fp1_jomsvikings.0044.desc:0 "S [leader.GetTitledFirstName] bezvládně u mých nohou se trůnní sál stává smrtelně tichým. Není slyšet ani šepot, žádné dýchání kromě mých trhaných nádechů.\n\nTiše si znovu obléknu oděv.\n\nJeden po druhém se zadívám do očí každému, kdo tu ještě zůstává."
 fp1_jomsvikings.0044.t:0 "$fp1_jomsvikings.0041.t$: Očista"
 fp1_jomsvikings.1001.a.tt:0 "Jomsvikingové už nebudou rozdávat dary zbožným"
 fp1_jomsvikings.1001.a:0 "Bohové nás opustili!"
 fp1_jomsvikings.1001.b.tt:0 "Jomsvikingové už nebudou vyplundávat nevěřící"
 fp1_jomsvikings.1001.b:0 "Konečně pryč s tím harampádím!"
 fp1_jomsvikings.1001.c.tt:0 "$fp1_jomsvikings.1001.b.tt$"
 fp1_jomsvikings.1001.c:0 "Jomsvikingové — kdo?"
 fp1_jomsvikings.1001.desc.fallback:0 "Nakonec prostě nestačili zastavit příliv cizích vír, a"
 fp1_jomsvikings.1001.desc.intro:0 "S pádem jejich poslední pevnosti byli [title.GetNameNoTier] zcela vyhlazeni.\n\n"
 fp1_jomsvikings.1001.desc.outro:0 "zdá se nyní nevyhnutelné, že [leader.GetFaith.GetName] je odsouzena k smetišti dějin."
 fp1_jomsvikings.1001.desc.reformed_asatru_exists:0 "Navzdory jejich nejlepším snahám vzdorovat přílivu změn, do jejich víry zasáhlo schizma, stejně jako dříve křesťanství a islám.\n\nAť už reformisté zvítězí, nebo věrní podlehnou cizím vírám, "
 fp1_jomsvikings.1001.holy_order_destroyed:0 "[title.GetNameNoTier] byli zničeni."
 fp1_jomsvikings.1001.t:0 "Ústup starých zvyků"
