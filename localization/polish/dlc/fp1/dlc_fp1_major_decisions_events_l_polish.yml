l_polish:
 fp1_major_decisions.1011.b:0 "[gyda.GetFirstNameNoTooltip] a já můžeme konečně být spolu!"
 fp1_major_decisions.0003.desc:0 "Dlouho to byla otevřená ambice [founder.GetFirstName], [founder.Custom('GetQueenKing')] z $k_norway$, $k_england$, a $k_denmark$, zajistit, aby [founder.GetHerHis] království se nerozpadlo po [founder.GetHerHis] smrti.\n\nDnes, po dlouhých letech vlády a napjatých jednání, [founder.GetSheHe] konečně splnil [founder.GetHerHis] přání.\n\nVazalové tří království se dohodli, že bez ohledu na to, kdo sedí na trůnu každého z nich, všichni pokleknou před [founder.GetTitleAsNameNoTooltip]."
 fp1_major_decisions.1002.d.tt:0 "Donutíš vodu se poddat"
 fp1_major_decisions.0001.a:0 "Trvalé, mocné království!"
 fp1_major_decisions.0012.t:0 "$fp1_major_decisions.0011.t$"
 fp1_major_decisions.0013.b:0 "Oni jsou stále jen pozadu cizinci."
 fp1_major_decisions.0022.b:0 "A #EMP [founder.GetTitleAsNameNoTooltip]#!? [founder.GetSheHe|U] je horší než loupežný baron!"
 fp1_major_decisions.0022.t:0 "$fp1_major_decisions.0021.t$"
 fp1_major_decisions.1002.desc.smart:0 "S ničím jiným, co bych dnes dělal, nutím svůj #EMP celý#! dvůr trávit odpoledne u moře, sledovat mě, sedět na svém trůnu v mých korunovačních robách, křičet na moře, aby přestalo postupovat do vnitrozemí.\n\nNutno podotknout, voda neposlechne.\n\nPo pěti minutách moje následovníky pochopí můj úmysl.\n\nPo pěti hodinách, když vlny konečně olizují mé nohy, konečně pochopí mé odhodlání.\n\nJsem [ROOT.Char.GetTitleAsNameNoTooltip], a nebudu blázen nikoho."
 fp1_major_decisions.1002.c:0 "#EMP UTEČTE!#! Moře se spojilo s [ROOT.Char.GetFaith.DevilName]!"
 fp1_major_decisions.0003.t:0 "$fp1_major_decisions.0001.t$"
 fp1_major_decisions.0013.desc:0 "Používající moc [founder.GetHerHis] jména a pověsti, [founder.GetTitledFirstName], barbarský válečník, vyzval všechny bloudící Varagany a krvežíznivé Slované k věrnosti.\n\nI nyní se dobrodruzi, piráti, nájezdníci a zloději scházejí pod [founder.GetHerHis] praporem, dramaticky zvětšující populaci [new_rus_capital.GetNameNoTier]."
 fp1_major_decisions.0023.desc:0 "I ten nejposlednější sedlák na Britských ostrovech slyšel o monstru [founder.GetFirstName], Kletbě moří, a o [founder.GetHerHis] celoživotním úsilí získat uznání pro [founder.GetHerHis] vysněné království drancujících pirátů.\n\nJe to legenda, která vzbuzuje strach v panském a poddaném, ale zdá se, že hranice mezi mýtem a historií se v poslední době rozmazala.\n\nDnes #EMP [founder.GetTitleAsNameNoTooltip]#! [founder.GetFirstNameNoTooltip] oznámil, že [founder.GetHerHis] životní dílo je dokončeno.\n\nBritánie počítá nové království na svých březích, a je hrozné na to pohlédnout."
 fp1_major_decisions.1002.d:0 "Nezdvořilý hřebec oceánu! Podávej mi ten bič!"
 fp1_major_decisions.0011.b:0 "[new_rus_capital.GetNameNoTierNoTooltip] je skutečně zdrojem naší velikosti!"
 fp1_major_decisions.0031.t:0 "Kování Jomsvikingů"
 fp1_major_decisions.1011.a:0 "Můj slib splněn!"
 fp1_major_decisions.0001.t:0 "Vysoký [founder.Custom('GetQueenKing')] Severu"
 fp1_major_decisions.0022.desc:0 "Po léta to bylo otevřené tajemství, že [founder.GetFirstName] odmítal akceptovat nebo vzít jakoukoliv korunu kromě jedné: [founder.GetPrimaryTitle.GetNameNoTier].\n\n[founder.GetHerHis|U] srdce bylo na tom tak dlouho, že můj pán se zdál mít život zasvěcený legitimizaci moci a autority [founder.GetHerHis] ostrovního domova.\n\nPo nekonečných nájezdech, válkách a obecných masakrech [founder.GetSheHe] uspěl.\n\nOdpovídá se, že každý klenot v [founder.GetHerHis] nové koruně byl vzat z jiného nájezdu. Někteří na dvoře šuškají dokonce, že existují ještě prázdné sockety pro [founder.GetTitledFirstNameNoTooltip], které je třeba vyplnit."
 fp1_major_decisions.1002.desc.dumb:0 "Sedíme celé odpoledne u moře, můj dvůr se chvěje zimou a hořkými severními větry.\n\nMinutu po minutě, hodinu po hodině, prohlašuji oceánu: nepřekročíš! Jsem tvůj [ROOT.Char.GetTitleAsNameNoTooltip], a nehodlám být zmáčen tvými dravci!\n\nRebelantsky voda stoupá stále blíže, až začne olizovat mé nohy. Moji následovníci vypadají zmateně, každý odmítá se mi podívat do očí, patrně #EMP zahanbeni#!, že jsou svědky takového okamžiku naprosté #EMP slabosti#! svého vládce."
 fp1_major_decisions.0023.t:0 "$fp1_major_decisions.0021.t$"
 fp1_major_decisions.0002.t:0 "$fp1_major_decisions.0001.t$"fp1_major_decisions.0033.desc.autofounded:0 "[founder.GetTitledFirstName], podnikavý nordický dobrodruh, zahájil krutou invazi proti [victim.GetTitledFirstName], stahujíc zemi [coup_target.GetNameNoTier] pod [victim.GetHerHim] v překvapivém útoku.\n\nCo to činí neobvyklým, je to, že invaze se zdá mít náboženskou motivaci: [founder.GetFirstNameNoTooltip] se spojil s [founder.GetFaith.GetAdjective] fanaticem jménem [leader.GetFirstNameNoTooltip], aby založili válečné [leader.Custom('SisterBrother')]stvo, které nazývají $d_jomsvikings$."
 fp1_major_decisions.1002.a:0 "Jsem jen smrtelník [ROOT.Char.GetWomanMan] a znám své limity. Měli byste také."
 fp1_major_decisions.0003.b:0 "Chraň nás, ó [ROOT.GetCharacter.GetFaith.HighGodName], před hněvem [founder.GetFirstNameNoTooltip]!"
 fp1_major_decisions.0032.desc:0 "Ve snaze zadržet příliv abrahamitských konvertitů a znepokojující reformistické myšlenky některých cynických jarls, [founder.Custom2('MyCharacterIntroduction',ROOT.Char)] shromáždil skupinu horlivých [founder.GetFaith.GetAdherentNamePlural] do formálního válečného [leader.Custom('SisterBrother')]stva s cílem bránit Staré Způsoby.\n\nSídlem v mocné pevnosti $b_jomsberg$ tito vzory [founder.GetFaith.GetAdjectiveNoTooltip] ctnosti plánují plynout po Baltském moři, odměňovat zbožnost a trestat nečestnost a zbabělost."
 fp1_major_decisions.1011.c:0 "Mé vlasy zůstávají; jsou to známky všech bojů, které jsem znal."
 fp1_major_decisions.0003.a:0 "Říše pro všechny dobré [ROOT.GetCharacter.GetFaith.GetNameNoTooltip]!"
 fp1_major_decisions.1001.a.tt:0 "Vy a váš hrad podnikáte cestu na pobřeží..."
 fp1_founder_founded_the_jomsviking_tt:0 "Byl založen [holy_order|E] [founder.GetTitledFirstNamePossessiveNoTooltip] [faith|E]\n$EFFECT_LIST_BULLET$[founder.GetFirstNameNoTooltip] se stal patronem řádu [holy_order_patron|E]" "
 fp1_major_decisions.0032.b:0 "Takže, jsou to piráti?"
 fp1_major_decisions.1002.t:0 "$fp1_major_decisions.1001.t$"
 fp1_major_decisions.0033.desc.outro:0 "\n\nSkupina tvrdí, že budou vynucovat Staré Způsoby, útočit na abrahamity, reformisty a rivaly pohany stejně, drancující krvavou cestu tam a zpět po vodách Baltského moře."
 fp1_major_decisions.0002.b:0 "Falešný [founder.Custom('GetQueenKing')], čtyřikrát."
 fp1_major_decisions.0002.desc:0 "Po mnoho let, můj vévodo, [founder.Custom('GetQueenKing')] [founder.GetFirstName], jasně dal najevo, že [founder.GetSheHe] si přeje, aby [founder.GetHerHis] říše přežila [founder.GetHerHim].\n\nPřestože jsou naše království spojena pouty krve a konfliktu, obrovská vzdálenost a rozdíly mezi nimi učinily tento cíl nedosažitelným.\n\nDnes byly tyto pochybnosti dokázány jako neopodstatněné, když [founder.GetFirstNameNoTooltip] rozdal léta psaných přísah vzájemné věrnosti mezi všemi vazaly říše.\n\n$D_title_high_kingdom$ z $e_north_sea$ je na světě!"
 fp1_major_decisions.0031.a.cynical:0 "Pokud vedou mé války..."
 fp1_major_decisions.0021.b:0 "Konečně, můj sen byl splněn..."
 fp1_major_decisions.0003.c:0 "[founder.GetSheHe|U] je nic jiného než přehnaný barbar!"
 fp1_major_decisions.1001.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip] Severního moře"
 fp1_major_decisions.0021.t:0 "Království pirátů"
 fp1_major_decisions.1011.c.tt:0 "Budete i nadále známý jako $nick_tanglehair$"
 fp1_major_decisions.0011.desc:0 "Od $river_volga$ po $river_dnieper$ a dál, Varangové plují po řekách a cestách zemí $east_slavic_group_collective_noun$. Rabujeme, dobýváme a mícháme se s místními. Když cítíme potřebu, zakládáme nové osady nebo je bereme násilím.\n\nAž dosud, tyto menší centra soutěžily, aby přilákaly dobrodruhy a vůdce válek, usilující o skutečné prvenství nad ostatními Rusy.\n\nUž ne! Mými mocnými činy a divokou pověstí přitáhnu Nory i Slávy, budujíc hlavní město hodné [founder.GetPrimaryTitle.GetNameNoTier]!"
 fp1_major_decisions.0012.a:0 "Hodné hlavní město!"
 fp1_major_decisions.1011.desc.oath:0 "Pro slávu mého rodu a odkaz mých dětí,"
 fp1_major_decisions.0021.desc:0 "Po léta jsem plul po vodních cestách světa, rabujíc, útočíc a ničíce. Ukradl jsem více zlata než většina králů někdy uvidí a mé jméno je proklínáno od Irského moře po Cathay.\n\nJsem, bezpochyby, nejznámější [founder.GetWomanMan] naživu, pohroma mořím, a nalil jsem svůj lup a pověst do těžkého usazování a fortifikace $c_isle_of_man$.\n\nLidé po celém světě mě označují za nejzlejšího piráta, o kterém kdy slyšeli.\n\nAle oni #EMP have#! slyšeli o mně."
 fp1_major_decisions.0033.b.heathens:0 "#EMP *Vzdech*#! ... Ještě více pohanských nájezdníků?"
 fp1_major_decisions.0013.c:0 "Opravdu nevidím, jak se to mě týká?"fp1_major_decisions.1002.b:0 "Podívej se, jak #EMP bezcenná#! je moc [ROOT.Char.Custom('GetQueenKing')]s v porovnání s [ROOT.Char.GetFaith.HighGodName]!"
 fp1_major_decisions.1001.b:0 "I sladká slova jsou jen slova."
 fp1_major_decisions.0012.desc:0 "S využitím síly jména a pověsti [founder.GetHerHis], můj vládce, [founder.GetTitledFirstName], začal zakládat velké hlavní město v [new_rus_capital.GetNameNoTier]. [founder.GetSheHe|U] doufá, že se toto osídlení jednou stane centrem všech zemí Rus'."
 fp1_major_decisions.1002.e:0 "Možná je ještě více, co musím ovládnout než jen vládnutí..."
 fp1_major_decisions.0023.a:0 "[founder.GetSheHe|U] nás nebude plenit #EMP, ne?!"
 fp1_major_decisions.0031.a.fallback:0 "Staré cesty jsou nejlepší cesty!"
 fp1_major_decisions.1012.t:0 "[king_of_norway.GetTitledFirstNameNoTooltip] si nárokoval $k_norway$ jako první"
 fp1_major_decisions.0032.t:0 "$fp1_major_decisions.0031.t$"
 fp1_major_decisions.0013.t:0 "$fp1_major_decisions.0011.t$"
 fp1_major_decisions.1011.desc.outro:0 "Dobyl bych sto království.\n\nTeď je úkol splněn a už nejsem vázán, abych si vlasy udržoval tak neupravené a dlouhé.\n\nOtázka zůstává: co udělám se svými vlasy?"
 fp1_major_decisions.1001.a:0 "Na pláž!"
 fp1_major_decisions.0033.b.competition:0 "Hrmf, říkáš soutěž?"
 fp1_major_decisions.0012.b:0 "Bah, nic víc než úl špíny a zločinnosti."
 fp1_major_decisions.1001.desc.dumb:0 "Žiji docela požehnaný život. Jako [ROOT.Char.GetTitleAsNameNoTooltip] mě všichni znají jako moudrého, laskavého a #EMP mocného#! nad měřítko, jako kdyby mě svět sám považoval za [ROOT.Char.GetFaith.HighGodNamePossessive] oblíbeného [ROOT.Char.Custom('GetDaughterSon')].\n\nVšichni moji dvorní hodnostáři říkají, že souhlasí a často mi to říkají, zejména [sycophant.Custom2('MyCharacterIntroduction',ROOT.Char)].\n\nCožpak, [sycophant.GetFirstNameNoTooltip] dokonce tvrdí, že příliv sám poslouchá mé rozkazy a otočí se zpět na pouhé šeptání ode mě..."
 fp1_major_decisions.0031.desc:0 "S mou mocí a prestiží jsem shromáždil skupinu nejkrutějších, fanatických [founder.GetFaith.GetAdherentNamePlural] v celé Skandinávii a zformoval je v bojové [leader.Custom('SisterBrother')]ství!\n\nNa vodách moře, v zemích Slovanů a Baltů, tito $d_jomsvikings$ budou prosperovat. Loupení a konflikty s místními je učiní odvážnými a povzbudí pouze hodné vyznavače, aby je hledali.\n\nNa oplátku odmění čest s válečníky a kořistí a potrestají zbabělce, konvertity a reformátory.\n\nOd tohoto dne až do Ragnaroku, [founder.GetFaith.GetNameNoTooltip] přetrvá."
 fp1_major_decisions.0022.a:0 "Jen pomyslete na všechny zlato, které si vyděláme!"
 fp1_major_decisions.1011.t:0 "Král pro $k_norway$"
 fp1_major_decisions.0001.desc:0 "Mojí dlouholetou ambicí je sjednotit velká království Severního moře pod jednou, trvalou korunou. Po léta jsem pracoval, získával uznání jako velký vládce každého mého království a dnes naplňuji svůj sen.\n\nPo pečlivém vynucení složených přísah nekonečné věrnosti od klíčových vazalů uznali Sasové, Norvézi a Dánové mou úřad jako Vysokého [founder.Custom('GetQueenKing')], nesporného vládce Severního moře.\n\nMožná moji potomci budou i nadále vládnout královstvím jako jednotní. Možná nebudou. Naštěstí už na tom nezáleží.\n\nKdo nosí méně koruny, #EMP všichni#! se klaní [founder.GetHouse.GetBaseNameNoTooltip] [founder.GetTitleAsNameNoTooltip]!"
 fp1_major_decisions.1011.desc.intro:0 "Před mnoha lety jsem složil slib, že si neostříhám vlasy, dokud nezískám vysoký titul Krále $k_norway$."
 fp1_major_decisions.1011.desc.gyda:0 "Pro lásku [gyda.GetTitledFirstName],"
 fp1_major_decisions.0011.a:0 "$c_kiev$ bude skvělé hlavní město!"
 fp1_major_decisions.0032.a:0 "Sláva a krev pro [founder.GetFaith.HighGodName]!"
 fp1_major_decisions.0023.b:0 "Nejvýše [founder.GetTitleAsNameNoTooltip] zlodějů!"
 fp1_major_decisions.0033.a:0 "Všichni poznají hněv [founder.GetFaith.HighGodNamePossessive]!"
 fp1_major_decisions.0021.a:0 "Jsem [founder.GetLadyLord|U] Krve a Zlata!"
 fp1_major_decisions.0013.a:0 "Toto [new_rus_capital.GetNameNoTierNoTooltip] zní... prosperitně..."
 fp1_major_decisions.0011.t:0 "Hlavní město pro všechny Rus'"fp1_major_decisions.1001.desc.smart:0 "Jako [ROOT.Char.GetTitleAsNameNoTooltip] se ocitám pozitivně #EMP obklopen#! lidmi, kteří se předhánějí v tom, aby mi řekli, jak skvělý a mocný jsem.\n\nObvykle to odmítám: taková sycophantství jsou jen očekávanou reakcí zoufalých, když jsou vystaveni mému postavení.\n\nDnes však dosáhla #EMP nesnesitelných#! výšin. [sycophant.Custom2('MyCharacterIntroduction',ROOT.Char)] se domníval, že je vhodné mi přerušit snídani a říct mi, že [sycophant.GetSheHe] si myslí, že samotný příliv by se vrátil při pouhém náznaku mého rozkazu.\n\nNavzdory odérově očividné nepravdě to však přináší nápad..."
 fp1_major_decisions.0002.a:0 "Ahoj [founder.GetTitleAsNameNoTooltip]!"
 fp1_major_decisions.0033.desc.decision_founded:0 "Po letech kampaně, [founder.GetTitledFirstName], [founder.GetFaith.GetAdjective] fanatik, konečně shromáždil dostatečný počet následovníků, aby se [founder.GetHerHis] sen stal skutečností: na nově vybudované pevnosti $b_jomsberg$ [founder.GetSheHe] sestavil novou válečnou [leader.Custom('SisterBrother')]kůvadu, aby bránil [founder.GetHerHis] víru.\n\n$ d_jomsvikings$ se narodili."
 fp1_major_decisions.0033.t:0 "$fp1_major_decisions.0031.t$"
 fp1_major_decisions.1001.desc.smart:0 "Jako [ROOT.Char.GetTitleAsNameNoTooltip] se ocitám pozitivně #EMP obklopen#! lidmi, kteří se snaží říct mi, jak skvělý a mocný jsem.\n\nObvykle to odbývám: taková sycophantie je prostě očekávána od zoufalých, když jsou vystaveni mé pozici.\n\nDnes však dosáhla #EMP nesnesitelných#! výšin. [sycophant.Custom2('MyCharacterIntroduction',ROOT.Char)] se rozhodl mě přerušit při snídani, aby mi řekl, že [sycophant.GetSheHe] si myslí, že i samotný příliv by se vrátil zpět při pouhém náznaku mého příkazu.\n\nI přes nesnesitelně zřejmou nepravdu to všechno mi však dává nápad..."
 fp1_major_decisions.0033.desc.autofounded:0 "[founder.GetTitledFirstName], podnikavý nordický dobrodruh, zahájil brutální invazi proti [victim.GetTitledFirstName], a bez varování podrazil země [coup_target.GetNameNoTier] pod [victim.GetHerHim] během překvapivého útoku.\n\nCo to dělá neobvyklým, je to, že invaze se zdá mít náboženskou motivaci: [founder.GetFirstNameNoTooltip] se spojil s [founder.GetFaith.GetAdjective] fanatikem jménem [leader.GetFirstNameNoTooltip], aby založili válečné [leader.Custom('SisterBrother')]ství, které nazývají $d_jomsvikings$."
 fp1_major_decisions.1002.b:0 "Podívej se, jak #EMP bezcenná#! je moc [ROOT.Char.Custom('GetQueenKing')]s ve srovnání s [ROOT.Char.GetFaith.HighGodName]!"
