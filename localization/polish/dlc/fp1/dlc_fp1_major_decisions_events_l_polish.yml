l_polish:
 fp1_founder_founded_the_jomsviking_tt:0 "Byl založen [holy_order|E] [founder.GetTitledFirstNamePossessiveNoTooltip] [faith|E]\n$EFFECT_LIST_BULLET$[founder.GetFirstNameNoTooltip] se stal patronem řádu [holy_order_patron|E]""
 fp1_major_decisions.0001.a:0 "Trvalé, mocné království!"
 fp1_major_decisions.0001.desc:0 "Již dlouho je mým cílem sjednotit velká království Severního moře pod jedinou, trvalou korunu. Po léta jsem pilně pracoval, postupně si získávaje uznání jako velký vládce každého z mých království, a dnes naplňuji svůj sen.\n\nPo vynucení pečlivě formulovaných přísah neustálé věrnosti od klíčových vazalů uznali Sasové, Norové i Dánové můj úřad jako Vysokého [founder.Custom('GetQueenKing')], nezpochybnitelného vrchního pána Severního moře.\n\nMožná moji potomci budou nadále vládnout královstvím jako jedním celkem. Možná ne. Naštěstí už na tom nezáleží.\n\nKdokoli nosí menší koruny, #EMP všichni#! se musí sklonit před [founder.GetHouse.GetBaseNameNoTooltip] [founder.GetTitleAsNameNoTooltip]!"
 fp1_major_decisions.0001.t:0 "Vysoký [founder.Custom('GetQueenKing')] Severu"
 fp1_major_decisions.0002.a:0 "Ať žije [founder.GetTitleAsNameNoTooltip]!"
 fp1_major_decisions.0002.b:0 "Falešný [founder.Custom('GetQueenKing')], a to čtyřikrát."
 fp1_major_decisions.0002.desc:0 "Po mnoho let můj pán, [founder.Custom('GetQueenKing')] [founder.GetFirstName], dával jasně najevo, že [founder.GetSheHe] si přeje, aby [founder.GetHerHis] říše přežila [founder.GetHerHim].\n\nAčkoliv jsou království svázána pouty příbuzenství i konfliktu, samotná vzdálenost a rozdíly mezi nimi činily tento cíl nedosažitelným.\n\nDnes se tyto pochyby ukázaly jako neopodstatněné, když [founder.GetFirstNameNoTooltip] rozdělil roky psaných přísah vzájemné věrnosti mezi všechny vazaly říše.\n\nZrodilo se $title_high_kingdom$ $e_north_sea$!"
 fp1_major_decisions.0002.t:0 "$fp1_major_decisions.0001.t$"
 fp1_major_decisions.0003.a:0 "Království pro všechny pravé [ROOT.GetCharacter.GetFaith.GetNameNoTooltip]!"
 fp1_major_decisions.0003.b:0 "Chraň nás, ó [ROOT.GetCharacter.GetFaith.HighGodName], před hněvem [founder.GetFirstNameNoTooltip]!"
 fp1_major_decisions.0003.c:0 "[founder.GetSheHe|U] není nic jiného než namyšlený barbar!"
 fp1_major_decisions.0003.desc:0 "Již dlouho byla otevřeným cílem [founder.GetFirstName], [founder.Custom('GetQueenKing')] $k_norway$, $k_england$ a $k_denmark$, zajistit, aby se [founder.GetHerHis] říše nerozpadla po [founder.GetHerHis] smrti.\n\nDnes, po dlouhých letech vlády a napjatých jednání, se [founder.GetSheHe] konečně dočkalo splnění svého přání.\n\nVazalové tří království se dohodli, že bez ohledu na to, kdo bude sedět na trůnu každého z nich, všichni se budou sklonit před [founder.GetTitleAsNameNoTooltip]."
 fp1_major_decisions.0003.t:0 "$fp1_major_decisions.0001.t$"
 fp1_major_decisions.0011.a:0 "$c_kiev$ bude výborné hlavní město!"
 fp1_major_decisions.0011.b:0 "[new_rus_capital.GetNameNoTierNoTooltip] je skutečným zdrojem naší velikosti!"
 fp1_major_decisions.0011.desc:0 "Od $river_volga$ po $river_dnieper$ a dál Varjagové projíždějí řeky a cesty zemí $east_slavic_group_collective_noun$. Pleníme, dobýváme, mísíme se s místními. Když to cítíme, zakládáme nová sídla nebo je obsazujeme silou.\n\nAž doteď se tato menší sídla přetahovala o to, kdo přiláká dobrodruhy a válečníky a získá skutečnou převahu nad ostatními Rusy.\n\nNic víc! Svými mocnými činy a hrozivou pověstí přilákám Norany i Slované a vybuduji hlavní město hodné [founder.GetPrimaryTitle.GetNameNoTier]!"
 fp1_major_decisions.0011.t:0 "Hlavní město pro všechny Rusy"
 fp1_major_decisions.0012.a:0 "Důstojné hlavní město!"
 fp1_major_decisions.0012.b:0 "Bah, nic víc než doupě špíny a darebáctví."
 fp1_major_decisions.0012.desc:0 "Využitím moci jména a pověsti [founder.GetHerHis] začal můj pán, [founder.GetTitledFirstName], zakládat velké hlavní město v [new_rus_capital.GetNameNoTier]. [founder.GetSheHe|U] doufá, že se toto sídlo jednoho dne stane centrem všech zemí Rusů."
 fp1_major_decisions.0012.t:0 "$fp1_major_decisions.0011.t$"
 fp1_major_decisions.0013.a:0 "[new_rus_capital.GetNameNoTierNoTooltip] zní... slibně..."
 fp1_major_decisions.0013.b:0 "Jsou to pořád jen zaostalí cizinci."
 fp1_major_decisions.0013.c:0 "Nevím, jak se mě to vlastně týká?"
 fp1_major_decisions.0013.desc:0 "Využívaje síly jména a pověsti, [founder.GetTitledFirstName], barbarský válečník, svolal k přísaze všechny toulavé Varjagy a krvilačné Slované.\n\nI teď se pod [founder.GetHerHis] praporem shromažďují dobrodruzi, piráti, nájezdníci a zloději, čímž se populace [new_rus_capital.GetNameNoTier] dramaticky zvětšuje."
 fp1_major_decisions.0013.t:0 "$fp1_major_decisions.0011.t$"
 fp1_major_decisions.0021.a:0 "Jsem [founder.GetLadyLord|U] Krve a zlata!"
 fp1_major_decisions.0021.b:0 "Konečně je můj sen naplněn..."
 fp1_major_decisions.0021.desc:0 "Po léta jsem projížděl vodní cesty světa, plenil, pustošil a ničil. Ukradl jsem více zlata, než většina králů kdy uvidí, a mé jméno je prokleté od Irského moře až po Cathay.\n\nJsem bezesporu nejnechvalněji proslulým [founder.GetWomanMan]em naživu, Pohroma moří, a investoval jsem svůj lup a pověst do důkladného osídlení a opevnění $c_isle_of_man$.\n\nLidé po celém světě mě označují za nejzlejšího piráta, o kterém kdy slyšeli.\n\nAle oni #EMP slyšeli#! o mně."
 fp1_major_decisions.0021.t:0 "Pirátské království"
 fp1_major_decisions.0022.a:0 "Přemýšlejte, kolik zlata vyděláme!"
 fp1_major_decisions.0022.b:0 "A #EMP [founder.GetTitleAsNameNoTooltip]#!? [founder.GetSheHe|U] je horší než lupičský magnát!"
 fp1_major_decisions.0022.desc:0 "Po léta bylo veřejným tajemstvím, že [founder.GetFirstName] odmítal přijmout nebo vzít jakoukoli korunu kromě jedné: [founder.GetPrimaryTitle.GetNameNoTier].\n\n[founder.GetHerHis|U] srdce toužilo po tom tak dlouho, že se zdálo, že můj pán věnoval svůj život legitimizaci moci a autority svého ostrovního domova.\n\nPo nespočtu nájezdů, válek a všeobecného vyvražďování [founder.GetSheHe] uspěl.\n\nPrý byl každý drahokam v [founder.GetHerHis] nové koruně získán z jiného nájezdu. Někteří u dvora dokonce šeptají, že jsou v koruně ještě prázdná místa, která může [founder.GetTitledFirstNameNoTooltip] doplnit."
 fp1_major_decisions.0022.t:0 "$fp1_major_decisions.0021.t$"
 fp1_major_decisions.0023.a:0 "[founder.GetSheHe|U] nás přece nebude #EMP plenit#!, že ne?"
 fp1_major_decisions.0023.b:0 "Nic víc než [founder.GetTitleAsNameNoTooltip] zlodějů!"
 fp1_major_decisions.0023.desc:0 "I ten nejbídnější sedlák na Britských ostrovech slyšel o příšerném [founder.GetFirstName], Pohromě moří, a o [founder.GetHerHis] celoživotném úsilí získat uznání pro [founder.GetHerHis] vysněné království plenících pirátů.\n\nJe to legenda, která vzbuzuje strach u pánů i prostých nevolníků, ale zdá se, že v poslední době se tenká hranice mezi mýtem a historií rozmazala.\n\nK dnešku #EMP [founder.GetTitleAsNameNoTooltip]#! [founder.GetFirstNameNoTooltip] oznámil, že [founder.GetHerHis] životní dílo bylo dokončeno.\n\nBritánie má na svých pobřežích nové království, a je to hrůzné na pohled."
 fp1_major_decisions.0023.t:0 "$fp1_major_decisions.0021.t$"
 fp1_major_decisions.0031.a.cynical:0 "Pokud povedou mé války..."
 fp1_major_decisions.0031.a.fallback:0 "Staré způsoby jsou nejlepší!"
 fp1_major_decisions.0031.desc:0 "S mou mocí a prestiží jsem shromáždil bandu nejzákeřnějších, horlivých [founder.GetFaith.GetAdherentNamePlural] v celé Skandinávii a vytvrdil je do válečnického [leader.Custom('SisterBrother')]hood!\n\nPo vodách moře, v zemích Slovanů a Baltských, budou tito $d_jomsvikings$ prosperovat. Nájezdy a střety s místními je učiní zuřivými a přitáhnou jen hodné následovníky.\n\nNa oplátku odmění čest válečníky a kořistí, a potrestají zbabělce, konvertity a reformátory.\n\nOd tohoto dne až do Ragnarok, [founder.GetFaith.GetNameNoTooltip] přetrvá."
 fp1_major_decisions.0031.t:0 "Zformování Jomsvikingů"
 fp1_major_decisions.0032.a:0 "Sláva a krev pro [founder.GetFaith.HighGodName]!"
 fp1_major_decisions.0032.b:0 "Takže jsou to piráti?"
 fp1_major_decisions.0032.desc:0 "Ve snaze zamezit přílivu abrahamských konvertitů a znepokojivým reformním myšlenkám některých z cyničtějších jarů, [founder.Custom2('MyCharacterIntroduction',ROOT.Char)] shromáždil skupinu horlivých [founder.GetFaith.GetAdherentNamePlural] do formální válečné [leader.Custom('SisterBrother')]hood zaměřené na obranu Starých zvyků.\n\nUmístěni v mohutné pevnosti $b_jomsberg$, tito vzory [founder.GetFaith.GetAdjectiveNoTooltip] ctnosti hodlají brázdit Baltské moře, odměňovat zbožnost a trestat nečestnost a zbabělost."
 fp1_major_decisions.0032.t:0 "$fp1_major_decisions.0031.t$"
 fp1_major_decisions.0033.a:0 "Ať všichni poznají hněv [founder.GetFaith.HighGodNamePossessive]!"
 fp1_major_decisions.0033.b.competition:0 "Hm, konkurence, říkáš?"
 fp1_major_decisions.0033.b.heathens:0 "#EMP *Vzdech*#! ... Ještě více pohanských nájezdníků?"
 fp1_major_decisions.0033.desc.autofounded:0 "[founder.GetTitledFirstName], podnikavý severský dobrodruh, rozpoutal kruté vpády proti [victim.GetTitledFirstName], smetl země [coup_target.GetNameNoTier] pryč zpod [victim.GetHerHim] v překvapivém útoku.\n\nCo je na tom neobvyklé, je to, že invaze zdá se mít náboženskou motivaci: [founder.GetFirstNameNoTooltip] se spojil s [founder.GetFaith.GetAdjective] fanatikem jménem [leader.GetFirstNameNoTooltip], aby založili válečnické [leader.Custom('SisterBrother')]hood, které nazývají $d_jomsvikings$."
 fp1_major_decisions.0033.desc.decision_founded:0 "Po letech tažení [founder.GetTitledFirstName], [founder.GetFaith.GetAdjective] fanatik, konečně shromáždil dost následovníků, aby proměnil svůj sen ve skutečnost: v nově vztyčené pevnosti $b_jomsberg$ [founder.GetSheHe] shromáždil nové válečnické [leader.Custom('SisterBrother')]hood k obraně [founder.GetHerHis] víry.\n\n$ d_jomsvikings $ se zrodili."
 fp1_major_decisions.0033.desc.outro:0 "\n\nSkupina tvrdí, že budou vynucovat Staré způsoby, útočit proti abrahamským, reformátorům i soupeřícím pohanům a plenit krvavou stopu po vodách Baltu."
 fp1_major_decisions.0033.t:0 "$fp1_major_decisions.0031.t$"
 fp1_major_decisions.1001.a.tt:0 "Vy a váš dvůr podniknete výlet k moři..."
 fp1_major_decisions.1001.a:0 "Na pláž!"
 fp1_major_decisions.1001.b:0 "I lichotivá slova jsou jen slova."
 fp1_major_decisions.1001.desc.dumb:0 "Žiji docela požehnaný život. Jako [ROOT.Char.GetTitleAsNameNoTooltip] mě všichni považují za moudrého, dobrotivého a #EMP nesmírně mocného#!, jako by mě sám svět považoval za [ROOT.Char.GetFaith.HighGodNamePossessive] oblíbeného [ROOT.Char.Custom('GetDaughterSon')].\n\nVšichni moji dvořané s tím souhlasí a často mi to připomínají, především [sycophant.Custom2('MyCharacterIntroduction',ROOT.Char)].\n\nVždyť [sycophant.GetFirstNameNoTooltip] dokonce tvrdí, že se příboj řídí mými rozkazy a že by se obrátil zpět při pouhém šepotu z mé strany..."
 fp1_major_decisions.1001.desc.smart:0 "Jako [ROOT.Char.GetTitleAsNameNoTooltip] jsem doslova #EMP obklopen#! lidmi, kteří se předhánějí, aby mi řekli, jak jsem skvělý a mocný.\n\nObvykle to přehlížím: takové lichocení je od zoufalců předvídatelné, když jsou konfrontováni s mou pozicí.\n\nDnes se to však dostalo do #EMP nesnesitelných#! výšin. [sycophant.Custom2('MyCharacterIntroduction',ROOT.Char)] si dovolil přerušit mi snídani, aby mi sdělil, že [sycophant.GetSheHe] si myslí, že by se příboj obrátil při pouhém náznaku mého rozkazu.\n\nNavzdory nechutně zjevné lži to ale mi přece jen dává nápad..."
 fp1_major_decisions.1001.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip] Severního moře"
 fp1_major_decisions.1002.a:0 "Jsem pouhý smrtelný [ROOT.Char.GetWomanMan], a znám své meze. Vy byste také měli."
 fp1_major_decisions.1002.b:0 "Podívejte se, jak #EMP bezcenná#! je moc [ROOT.Char.Custom('GetQueenKing')] oproti [ROOT.Char.GetFaith.HighGodName]!"
 fp1_major_decisions.1002.c:0 "#EMP UTEČTE!#! Moře se spojilo s [ROOT.Char.GetFaith.DevilName]!"
 fp1_major_decisions.1002.d.tt:0 "Vy bičujete vodu do podřízenosti"
 fp1_major_decisions.1002.d:0 "Drzé štěně oceánu! Dej mi ten bič!"
 fp1_major_decisions.1002.desc.dumb:0 "Strávili jsme celé odpoledne u moře, můj dvůr se třásl od studených a hořkých severních větrů.\n\nMinutu za minutou, hodinu za hodinou, proklamuji oceánu: nepřejdeš! Jsem váš [ROOT.Char.GetTitleAsNameNoTooltip] a nehodlám být setřen vámi!\n\nVzpourychtivě voda stále stoupá blíže, až začne šplíchat u mých nohou. Moji následovníci působí trápně, každý odmítá pohlédnout mi do očí, pravděpodobně #EMP zahanbeni#! svědčit takovému okamžiku naprosté #EMP slabosti#! svého vládce."
 fp1_major_decisions.1002.desc.smart:0 "Protože dnes není nic jiného k dělání, přinutím celý svůj #EMP dvůr#! strávit odpoledne u moře a sledovat mě, sedět na mém trůnu v korunovačních rouchách a křičet na moře, aby přestalo postupovat vnitrozemím.\n\nNetřeba říkat, že voda neposlechla.\n\nPo pěti minutách mí následovníci pochopí můj záměr.\n\nPo pěti hodinách, když vlny konečně olizují mé nohy, konečně pochopí mé odhodlání.\n\nJsem [ROOT.Char.GetTitleAsNameNoTooltip] a nebudu ničí loutkou."
 fp1_major_decisions.1002.e:0 "Možná je tu ještě něco, co bych měl ovládnout kromě vládnutí..."
 fp1_major_decisions.1002.t:0 "$fp1_major_decisions.1001.t$"
 fp1_major_decisions.1011.a:0 "Můj slib je splněn!"
 fp1_major_decisions.1011.b:0 "[gyda.GetFirstNameNoTooltip] a já konečně můžeme být spolu!"
 fp1_major_decisions.1011.c.tt:0 "Budeš nadále znám jako $nick_tanglehair$"
 fp1_major_decisions.1011.c:0 "Mé vlasy zůstanou; jsou znamením všech bojů, které jsem poznal."
 fp1_major_decisions.1011.desc.gyda:0 "Ze lásky k [gyda.GetTitledFirstName],"
 fp1_major_decisions.1011.desc.intro:0 "Před mnoha lety jsem učinil slib, že si nestřihnu vlasy, dokud nezískám vznešený titul Krále $k_norway$."
 fp1_major_decisions.1011.desc.oath:0 "Pro slávu mého rodu a odkaz mých dětí,"
 fp1_major_decisions.1011.desc.outro:0 "Dobyl bych sto království.\n\nTeď je úkol splněn a už nejsem vázán nosit své vlasy tak rozcuchané a dlouhé.\n\nZůstává otázka: co udělám se svými vlasy?"
 fp1_major_decisions.1011.t:0 "Král pro $k_norway$"
 fp1_major_decisions.1012.t:0 "[king_of_norway.GetTitledFirstNameNoTooltip] nárokoval $k_norway$ jako první"
