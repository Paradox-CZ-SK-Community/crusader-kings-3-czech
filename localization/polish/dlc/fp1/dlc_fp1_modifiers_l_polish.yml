l_polish:
 capital_of_rus_misc_benefits_modifier:0 "Varyágské hlavní město"
 capital_of_rus_misc_benefits_modifier_desc:0 "Toto sídlo je #EMP tím#! regionálním centrem pro Slované i Normany a těší se značným výhodám díky tomu, že je domovem nesčetných skupin dobrodruhů, dobyvatelů a pirátů."
 capital_of_rus_opinion_modifier:0 "Rostoucí hlavní město"
 capital_of_rus_opinion_modifier_desc:0 "Stálý příliv zboží, kupců a otroků do tohoto hrabství zanechal jeho obyvatele naprosto spokojené."
 commoners_grand_sacrifice_fp1_modifier:0 "Zúčastnil se lidové Velké oběti"
 commoners_grand_sacrifice_fp1_modifier_desc:0 "Sedláci v tomto hrabství stále vyprávějí, jak se na posledním velikém slavnostním hodování ve jméno bohů volně mísili s šlechtou."
 defiant_high_king_conversion_boost_modifier:0 "Vzpourný Vysoký král"
 defiant_high_king_conversion_boost_modifier_desc:1 "Tato postava uctívá Staré bohy a půjde do krajností, aby ukázala, že by to měli dělat i ostatní.\n\nVýrazné zvýšení rychlosti [convert_county|E] proti [organized|E] [faiths|E]"
 defiant_high_queen_conversion_boost_modifier:0 "Vzpourná Vysoká královna"
 defiant_high_queen_conversion_boost_modifier_desc:0 "$defiant_high_king_conversion_boost_modifier_desc$"
 draugr_healthy_hiking_fp1_modifier:0 "Zdravé toulání"
 draugr_healthy_hiking_fp1_modifier_desc:0 "Tato postava strávila obrovské množství času marnými toulkami divočinou svého panství, hledajíc příšery."
 draugr_monstrous_bear_fp1_modifier:0 "Nebezpečná divočina"
 draugr_monstrous_bear_fp1_modifier_desc:0 "Obrovský medvěd udeří náhodně v tomto hrabství, někdy si odnese jen krávu, jindy povraždí celé rodiny."
 draugr_monstrous_wolfpack_fp1_modifier:0 "Vytí v noci"
 draugr_monstrous_wolfpack_fp1_modifier_desc:0 "Abnormálně hladová a agresivní vlčí smečka prohání divočinu tohoto hrabství, trhá dobytek a osamělé toulavce."
 draugr_nithing_fp1_modifier:0 "Duchový psanec"
 draugr_nithing_fp1_modifier_desc:0 "Někteří ho nazývají chodícím mrtvým, jiní jen tichým zlodějem, ale všichni souhlasí, že kleptomanský duch obtěžuje místní."
 draugr_nothing_found_fp1_modifier:0 "Pověrčiví sedláci"
 draugr_nothing_found_fp1_modifier_desc:0 "Navzdory nejlepším snahám jejich pána to dokázat jinak, místní prostý lid trvá na tom, že je pronásledují vzkříšení mrtví."
 draugr_remedies_failed_fp1_modifier:0 "Draugr sužuje místní"
 draugr_remedies_failed_fp1_modifier_desc:0 "Navzdory nejlepším snahám živých je toto hrabství zasaženo morem, kletbami a neštěstím."
 draugr_remedies_succeeded_fp1_modifier:0 "Draugr zahnáni"
 draugr_remedies_succeeded_fp1_modifier_desc:0 "Tím či oním způsobem byl vzkříšený mrtvý, který nepochybně strašil v tomto hrabství, vypořádán."
 embraced_local_traditions_modifier:0 "Přijal místní tradice"
 embraced_local_traditions_modifier_desc:0 "Tato kdysi skandinávská postava přijala kulturu a víru své nové vlasti, i když stále může vztyčovat #V runové kameny#!."
 exotic_foreign_lord_fp1_modifier:0 "Exotický cizí pán"
 exotic_foreign_lord_fp1_modifier_desc:0 "Tato postava je v islámském světě známá jako pán podivného a fascinujícího pohanského panství."
 fp1_0511_carries_stinking_trophy_modifier:0 "Zapáchající trofej"
 fp1_0511_carries_stinking_trophy_modifier_desc:0 "Tuto postavu všude doprovází hnijící, larvami pokrytá trofej doslova všude, kam jde. Někteří tvrdí, že miasma sahá míle daleko."
 fp1_abased_before_highgod_modifier:0 "Kde spočívá pravá moc"
 fp1_abased_before_highgod_modifier_desc:0 "Tato postava odmítá nasadit korunu a trvá na tom, že #EMP pravá#! moc spočívá pouze v božském."
 fp1_avoiding_the_snow_modifier:0 "Vyhýbání se sněhu"
 fp1_avoiding_the_snow_modifier_desc:0 "Tato postava byla pokárána za to, že tráví příliš mnoho času venku v chladu."
 fp1_bathing_attraction_modifier:0 "Bezvadná prezentace"
 fp1_bathing_attraction_modifier_desc:0 "Tato postava je vždy bezvadně upravená: zuby vydrhnuté, vlasy pročesané, uši vyčištěné, kůže omytá, a ani náznak vší."
 fp1_bathing_health_modifier:0 "Důkladné koupání"
 fp1_bathing_health_modifier_desc:0 "Tato postava dodržuje přísný režim koupání, myje si ruce před jídlem a má pro hosty vždy horký ručník."
 fp1_cursed_by_nithing_pole_modifier:0 "Prokletý nithingovým kůlem"
 fp1_cursed_by_nithing_pole_modifier_desc:0 "Tato postava byla smrtelně prokleta nithingovým kůlem. #EMP Ví#!, že její zkáza přichází, jen ne kdy, a strach ji #EMP živě#! požírá."
 fp1_daydreaming_about_diplomacy_modifier:0 "Snění o státních záležitostech"
 fp1_daydreaming_about_diplomacy_modifier_desc:0 "Tato postava strávila značný čas plánováním diplomatické politiky v mysli."
 fp1_daydreaming_about_intrigue_modifier:0 "Snění o spiknutích"
 fp1_daydreaming_about_intrigue_modifier_desc:0 "Tato postava strávila hodně času přemýšlením, kdo bude další na seznamu."
 fp1_daydreaming_about_learning_modifier:0 "Snění o knihách"
 fp1_daydreaming_about_learning_modifier_desc:0 "Tato postava strávila mnoho času vzpomínáním na své oblíbené svazky."
 fp1_daydreaming_about_martial_modifier:0 "Snění o strategii"
 fp1_daydreaming_about_martial_modifier_desc:0 "Tato postava strávila hodně času mentálně plánujíc budoucí války."
 fp1_daydreaming_about_stewardship_modifier:0 "Snění o zlatě"
 fp1_daydreaming_about_stewardship_modifier_desc:0 "Tato postava strávila značný čas plánováním, jak vybrat budoucí daně."
 fp1_excellent_longships_modifier:0 "Výborné dlouhé lodě"
 fp1_excellent_longships_modifier_desc:0 "Flotila této postavy rozřezává vlny jako čepel skrz mnicha."
 fp1_flagship_dragon_modifier:0 "Drakovitá vlajková loď"
 fp1_flagship_dragon_modifier_desc:0 "Osobní dlouhá loď této postavy je hrdinou ság, její výrazný vzhled je znám po celém světě."
 fp1_flagship_leviathan_modifier:0 "Vlajková loď Leviatana"
 fp1_flagship_leviathan_modifier_desc:0 "Osobní dlouhá loď této postavy je #EMP obrovská#!, schopná pojmout směšné množství kořisti."
 fp1_flagship_monster_modifier:0 "Monstrózní vlajková loď"
 fp1_flagship_monster_modifier_desc:0 "Osobní dlouhá loď této postavy je zdobena řezbami zvířat, monster, mýtů a utrpení. Mnohé figury připomínají jejich vazaly a nepřátele."
 fp1_focusing_on_rule_modifier:0 "Zaměřený na vládu"
 fp1_focusing_on_rule_modifier_desc:0 "Tato postava se soustředí na vládnutí, a pouze na vládnutí, na úkor jiných povinností v životě."
 fp1_ignoring_annoyances_modifier:0 "Ignorování nepříjemností"
 fp1_ignoring_annoyances_modifier_desc:0 "Tato postava nemá čas na nepříjemnosti a drobné projevy dětinské fantazie."
 fp1_jomsvikings_caused_faith_crisis_modifier:0 "Krize víry"
 fp1_jomsvikings_caused_faith_crisis_modifier_desc:0 "Rozepře s vůdcem svaté řádu způsobila, že tato postava začala pochybovat o svých vírách."
 fp1_legacy_of_piracy_modifier:0 "Odkaz pirátství"
 fp1_legacy_of_piracy_modifier_desc:0 "Tato dynastie sleduje nedávný původ od největšího piráta a nájezdníka věku; moře, sůl a kouř jsou stále v jejich krvi a na jejich rtech.\n\nMůže [raid|E], bez ohledu na typ [government|E]\nMůže $game_concept_raid$ v zámoří a plout v hlavních řekách"
 fp1_mann_pirate_capital_modifier:0 "Ukradené město"
 fp1_mann_pirate_capital_modifier_desc:0 "Místní hlavní město získalo své jméno krví, strachem a prací. Práce je domácí, ale krev a strach jsou přiváženy ze zahraničí. Pravidelně."
 fp1_reprieve_from_sa_modifier:0 "Úleva od skandinávských dobrodruhů"
 fp1_reprieve_from_sa_modifier_desc:0 "Tato postava si nějak získala úlevu od neúnavných vikingských hord.\n$EFFECT_LIST_BULLET$ Nebude napadena bezúzemními skandinávskými dobrodruhy"
 fp1_rotting_longships_modifier:0 "Shnivé dlouhé lodě"
 fp1_rotting_longships_modifier_desc:0 "Flotila této postavy je sotva námořně způsobilá."
 fp1_stele_ancestors_strong:0 "Runový kámen předků"
 fp1_stele_ancestors_strong_custom_desc:1 "[ROOT.Char.Custom2_Title('SteleCommemoratesAncestors', SCOPE.sTitle('stele_location'))]"
 fp1_stele_ancestors_weak:0 "$fp1_stele_ancestors_strong$"
 fp1_stele_conquest_strong:0 "Runový kámen dobytí"
 fp1_stele_conquest_strong_custom_desc:1 "[ROOT.Char.Custom2_Title('SteleCommemoratesConquest', SCOPE.sTitle('stele_location'))]"
 fp1_stele_conquest_weak:0 "$fp1_stele_conquest_strong$"
 fp1_stele_promotion_strong:0 "Runový kámen vlivu"
 fp1_stele_promotion_strong_custom_desc:1 "[ROOT.Char.Custom2_Title('SteleCommemoratesPromotion', SCOPE.sTitle('stele_location'))]"
 fp1_stele_promotion_weak:0 "$fp1_stele_promotion_strong$"
 fp1_trade_events_foreign_architects_modifier:0 "Zahraniční architekti"
 fp1_trade_events_foreign_architects_modifier_desc:0 "Zahraniční architekti přinášejí nejnovější styly a stavební techniky ze zahraničí."
 fp1_trade_events_foreign_architects_no_growth_modifier:0 "Zahraniční pomoc"
 fp1_trade_events_foreign_architects_no_growth_modifier_desc:0 "Zahraniční architekti přinášejí nejnovější styly ze zahraničí, i když toho mnoho nezmůžou pro zlepšení sofistikovaných místních staveb."
 fp1_trade_events_raid_consultants_modifier:0 "Veteránští nájezdníci v sídle"
 fp1_trade_events_raid_consultants_modifier_desc:0 "Skupiny veteránských nájezdníků byly zaplaceny nadsazeně, aby chránily toto hrabství před jinými svého druhu."
 fp1_yearly_0071_troll_attacks_modifier:0 "Trollí útoky"
 fp1_yearly_0071_troll_attacks_modifier_desc:0 "V divočině tohoto hrabství je... #EMP něco#!, co děsí a dokonce zabíjí místní."
 fp1_yearly_0071_troll_victory_bear_modifier:0 "Zabijec medvědů"
 fp1_yearly_0071_troll_victory_bear_modifier_desc:0 "Tato postava je pověstná tím, že zabila buď trolla, nebo největšího medvěda světa."
 fp1_yearly_0071_troll_victory_lynx_modifier:0 "Zabijec rysů"
 fp1_yearly_0071_troll_victory_lynx_modifier_desc:0 "Tato postava zabila rysa tak tichého, že lidé věřili, že to byl troll."
 fp1_yearly_0071_troll_victory_moose_modifier:0 "Zabijec losů"
 fp1_yearly_0071_troll_victory_moose_modifier_desc:0 "Tato postava zabila losa tak rozzuřeného, že prostý lid ho považoval za trolla."
 fp1_yearly_0071_troll_victory_wolf_modifier:0 "Zabijec vlků"
 fp1_yearly_0071_troll_victory_wolf_modifier_desc:0 "Tato postava zabila vlka tak rychlého, že prostý lid věřil, že to byl troll."
 fp1_yearly_0071_troll_victory_wolverine_modifier:0 "Zabijec rosomáků"
 fp1_yearly_0071_troll_victory_wolverine_modifier_desc:0 "Tato postava zabila rosomáka tak zuřivého, že prostý lid ho považoval za trolla, a udržela divočinu v bezpečí."
 fp1_yearly_0551_absent_lord_modifier:0 "Nepřítomný panovník"
 fp1_yearly_0551_absent_lord_modifier_desc:0 "Tato postava se z nějakého důvodu nikdy nezdá být na svém vlastním dvoře. Zejména v době večeře."
 fp1_yearly_0591_building_modifier:1 "Očistěn na tingu"
 fp1_yearly_0591_building_modifier_desc:1 "Politický kapitál na místním tingovém shromáždění umožnil tomuto hrabství připojit několik menších pohraničních území, což dává dostatek prostoru pro rozšíření existujících osad."
 fp1_yearly_0591_levy_modifier:1 "Podpořeno na tingu"
 fp1_yearly_0591_levy_modifier_desc:1 "Drobné drama na místním tingovém shromáždění nedávno získalo tomuto hrabství kusy pohraniční půdy, což způsobilo vznik nových vesnic."
 fp1_yearly_0591_otherwise_occupied_modifier:0 "Jinak zaměstnaný"
 fp1_yearly_0591_otherwise_occupied_modifier_desc:0 "Toto hrabství je příliš zaneprázdněno boji s rivaly vedle, než aby podněcovalo neklid proti svému pánovi."
 fp1_yearly_0591_spurned_modifier:0 "Cítí se pohrdlý"
 fp1_yearly_0591_spurned_modifier_desc:1 "Místní v tomto hrabství vědí #EMP fakt#!, že jejich pán dává přednost konkurenčnímu hrabství před jejich vlastním."
 generous_host_fp1_modifier:0 "Štědrý hostitel"
 generous_host_fp1_modifier_desc:0 "Tato postava je známá tím, že toulavce vítá s respektem, zdvořilostí a teplým jídlem."
 gruesome_festivals_designated_sacrifice_fp1_modifier:0 "Brzy bude obětován"
 gruesome_festivals_designated_sacrifice_fp1_modifier_desc:0 "Tato postava je určená jako [designate_chief_sacrifice_chief_sacrifice|E]."
 harald_tanglehairs_reminder_modifier:0 "Splněná přísaha zacuchaných vlasů"
 harald_tanglehairs_reminder_modifier_desc:0 "Tato postava úspěšně dokončila celoživotní přísahu: nestříhat ani nečesat si vlasy, dokud se nestane králem Norska. Nyní v ní pokračuje jako připomínku své cesty."
 harald_tanglehairs_vow_broken_modifier:0 "Zlomená přísaha zacuchaných vlasů"
 harald_tanglehairs_vow_broken_modifier_desc:0 "Tato postava nedokázala dokončit celoživotní přísahu: protože se nestala prvním králem Norska, nesmí si nikdy stříhat ani česat vlasy."
 harald_tanglehairs_vow_modifier:0 "Přísaha zacuchaných vlasů"
 harald_tanglehairs_vow_modifier_desc:0 "Tato postava složila celoživotní přísahu: nebude si stříhat ani česat vlasy, dokud se nestane prvním králem Norska."
 held_grand_sacrifice_fp1_modifier:0 "Zúčastnil se Velké oběti"
 held_grand_sacrifice_fp1_modifier_desc:0 "Sedláci v tomto hrabství klidně spí s vědomím, že bohové se usmívají na ty, kdo přinášejí oběť."
 held_human_sacrifice_fp1_modifier:0 "Hrůza z lidských obětí"
 held_human_sacrifice_fp1_modifier_desc:0 "Sedláci jsou rozhořčeni tím, že jim vládne osoba, která provádí rituální vraždy jiných lidí."
 high_king_of_the_seas_fp1_modifier:0 "Vysoký král moří"
 high_king_of_the_seas_fp1_modifier_desc:0 "Tato postava je nepopiratelným vládcem Severního moře, vrcholným vládcem moří."
 high_queen_of_the_seas_fp1_modifier:0 "Vysoká královna moří"
 high_queen_of_the_seas_fp1_modifier_desc:0 "$high_king_of_the_seas_fp1_modifier_desc$"
 horrifying_foreign_lord_fp1_modifier:0 "Děsivý cizí pán"
 horrifying_foreign_lord_fp1_modifier_desc:0 "V islámském světě kolují příběhy o děsivých pohanských obětech, které sužují panství této postavy."
 nithing_exiled_fp1_modifier:0 "Vyhnaný místní nithing"
 nithing_exiled_fp1_modifier_desc:0 "Místní komunity klidně spí s vědomím, že darebák byl spravedlivě potrestán."
 nithing_fp1_modifier:0 "Nithing"
 nithing_fp1_modifier_desc:0 "Tato postava je pro $north_germanic_group_collective_noun$ nic, považována za mrtvou, níže než i otrok."
 nithing_harboured_fp1_modifier:0 "Ubytovaný místní nithing"
 nithing_harboured_fp1_modifier_desc:0 "Místní komunity nenávidí, že jejich panovník podporuje známého darebáka."
 nithing_in_limbo_fp1_modifier:0 "Třídní napětí"
 nithing_in_limbo_fp1_modifier_desc:0 "Určité prvky dvora se pravidelně střetávají s místními komunitami."
 phantom_island_critique_fp1_modifier:0 "Kritický myslitel"
 phantom_island_critique_fp1_modifier_desc:0 "Tato postava je proslulá svým skepticizmem vůči vyprávěním některých námořníků."
 phantom_island_trivia_fp1_modifier:0 "Tajemství Atlantiku"
 phantom_island_trivia_fp1_modifier_desc:0 "Tato postava si pamatuje mnoho zajímavých příběhů o tajemných ostrovech Atlantského oceánu."
 scandinavian_adventurer_fp1_modifier:0 "Vikingský vyhnanec"
 scandinavian_adventurer_fp1_modifier_desc:0 "Tato postava uprchla ze Skandinávie s armádou výtržníků a dobrodruhů, aby si jinde vybudovala vlastní říši."
 settled_norse_dynasty_modifier:0 "Usazená dynastie"
 settled_norse_dynasty_modifier_desc:0 "Tato skandinávská dynastie se usadila v cizích krajích.\n#weak Po dobu trvání tohoto modifikátoru nebudou vládcové této dynastie cílem skandinávských dobrodruhů.#!"
 shieldmaiden_level_intrigue_1_fp1_modifier:0 "Prohnaný zrádce"
 shieldmaiden_level_intrigue_1_fp1_modifier_desc:0 "Tato postava neustále hledá příležitosti, jak využít své nepřátele."
 shieldmaiden_level_intrigue_2_fp1_modifier:0 "Proslulý zrádce"
 shieldmaiden_level_intrigue_2_fp1_modifier_desc:0 "$shieldmaiden_level_intrigue_1_fp1_modifier_desc$"
 shieldmaiden_level_intrigue_3_fp1_modifier:0 "Nechvalně proslulý zrádce"
 shieldmaiden_level_intrigue_3_fp1_modifier_desc:0 "$shieldmaiden_level_intrigue_1_fp1_modifier_desc$"
 shieldmaiden_level_martial_1_fp1_modifier:0 "Zkušený velitel"
 shieldmaiden_level_martial_1_fp1_modifier_desc:0 "Tato postava pracovala tvrději než mnozí, aby zlepšila své velení nad vojáky."
 shieldmaiden_level_martial_2_fp1_modifier:0 "Veteránský velitel"
 shieldmaiden_level_martial_2_fp1_modifier_desc:0 "$shieldmaiden_level_martial_1_fp1_modifier_desc$"
 shieldmaiden_level_martial_3_fp1_modifier:0 "Otrlý velitel"
 shieldmaiden_level_martial_3_fp1_modifier_desc:0 "$shieldmaiden_level_martial_1_fp1_modifier_desc$"
 shieldmaiden_level_prowess_1_fp1_modifier:0 "Zkušený bojovník"
 shieldmaiden_level_prowess_1_fp1_modifier_desc:0 "Tato postava se zdá nikdy nepřestat cvičit se zbraní."
 shieldmaiden_level_prowess_2_fp1_modifier:0 "Proslulý bojovník"
 shieldmaiden_level_prowess_2_fp1_modifier_desc:0 "$shieldmaiden_level_prowess_1_fp1_modifier_desc$"
 shieldmaiden_level_prowess_3_fp1_modifier:0 "Legendární bojovník"
 shieldmaiden_level_prowess_3_fp1_modifier_desc:0 "$shieldmaiden_level_prowess_1_fp1_modifier_desc$"
 stingy_host_fp1_modifier:0 "Skoupý hostitel"
 stingy_host_fp1_modifier_desc:0 "Tato postava je známá tím, že odmítne i nevýznamným lidem teplé jídlo na svém dvoře."
 trade_instead_of_raid_fp1_modifier:0 "Spojení nájezdníků a obchodníků"
 trade_instead_of_raid_fp1_modifier_desc:0 "Toto hrabství těžce profitovalo z obchodování s potenciálními nájezdníky místo boje s nimi; nejbohatší místní nosí exotické šaty a uloupené ozdoby ze zahraničních zemí."
 ultimate_blasphemer_modifier:0 "Největší rouhač"
 ultimate_blasphemer_modifier_desc:0 "Tato postava obětovala svého vlastního [head_of_faith|E] jiným [faithpossessive|E] božstvům. Nikdo ji nepovažuje za věrného člena věřících."
