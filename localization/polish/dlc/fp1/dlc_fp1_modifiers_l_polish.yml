l_polish:
 capital_of_rus_misc_benefits_modifier_desc:0 "Tato osada je #EMP regionální#! uzel pro Slované a Nory a užívá si hojné výhody za to, že je domovem nespočetných skupin dobrodruhů, dobyvatelů a pirátů."
 capital_of_rus_misc_benefits_modifier:0 "Varangenská Hlavní Město"
 capital_of_rus_opinion_modifier_desc:0 "Stálý příliv zboží, obchodníků a otroků do tohoto kraje zanechal jeho obyvatele naprosto spokojené."
 capital_of_rus_opinion_modifier:0 "Rostoucí Hlavní Město"
 commoners_grand_sacrifice_fp1_modifier_desc:0 "Roľníci v tomto hrabství si stále vyprávějí, jak se svobodně mísili s šlechtou na posledním mocném hostině konaném na počest svých bohů."
 commoners_grand_sacrifice_fp1_modifier:0 "Šel na Velkou Oběť Lidí"
 defiant_high_king_conversion_boost_modifier_desc:1 "Tato postava uctívá Staré Bohy a udělá cokoliv, aby ukázala, že by i ostatní měli.\n\nZvýšení rychlosti [convert_county|E] proti [organized|E] [faiths|E]"
 defiant_high_king_conversion_boost_modifier:0 "Vzpoura Vysokého Krále"
 defiant_high_queen_conversion_boost_modifier_desc:0 "$defiant_high_king_conversion_boost_modifier_desc$"
 defiant_high_queen_conversion_boost_modifier:0 "Vzpoura vysoká královna"
 draugr_healthy_hiking_fp1_modifier_desc:0 "Tato postava strávila obrovské množství času marně putováním divočinou svého království, hledajíc monstra."
 draugr_healthy_hiking_fp1_modifier:0 "Zdravá turistika"
 draugr_monstrous_bear_fp1_modifier_desc:0 "Obrovský medvěd útočí náhodně v tomto hrabství, občas bere pouze krávu, občas vyvražďuje celé rodiny."
 draugr_monstrous_bear_fp1_modifier:0 "Nebezpečné Divočiny"
 draugr_monstrous_wolfpack_fp1_modifier_desc:0 "Abnormálně hladový a agresivní houf vlků se potlouká v divočině tohoto kraje, trhá dobytek a osamělé pocestné."
 draugr_monstrous_wolfpack_fp1_modifier:0 "Vyděšení v Noci"
 draugr_nithing_fp1_modifier_desc:0 "Někteří je nazývají chodícími mrtvými, jiní jen tichými zloději, ale všichni se shodují, že kleptomaniakální duch obtěžuje místní obyvatele."
 draugr_nithing_fp1_modifier:0 "Duchovní Zločinec"
 draugr_nothing_found_fp1_modifier_desc:0 "Navzdory veškerým snahám jejich pána dokázat opak, místní malí lidé trvají na tom, že jsou pronásledováni vzkříšenými mrtvými."
 draugr_nothing_found_fp1_modifier:0 "Pověreční Roľníci"
 draugr_remedies_failed_fp1_modifier_desc:0 "I přes nejlepší úsilí živých, je toto hrabství zamořeno nemocemi, kletbami a neštěstím."
 draugr_remedies_failed_fp1_modifier:0 "Draugr Straší Místní"
 draugr_remedies_succeeded_fp1_modifier_desc:0 "Ať už jakýmkoliv způsobem, vznesená mrtvola, která jistě strašila toto hrabství, byla vyřešena."
 draugr_remedies_succeeded_fp1_modifier:0 "Draugr byl zahnáno"
 embraced_local_traditions_modifier_desc:0 "Tato dříve skandinávská postava přijala kulturu a víru své nové vlasti, i když stále může zvednout #V Runestones#!."
 embraced_local_traditions_modifier:0 "Přijaté místní tradice"
 exotic_foreign_lord_fp1_modifier_desc:0 "Tato postava je v islámském světě známa jako pán podivného a fascinujícího pohanského království."
 exotic_foreign_lord_fp1_modifier:0 "Exotický Zahraniční Lord"
 fp1_abased_before_highgod_modifier_desc:0 "Tato postava odmítá nasadit svou korunu, trvá na tom, že #EMP pravá#! moc spočívá pouze v božském."
 fp1_abased_before_highgod_modifier:0 "Kde Leží Oprávněná Moc"
 fp1_avoiding_the_snow_modifier_desc:0 "Tato postava byla kázeň za to, že trávila příliš mnoho času venku v zimě."
 fp1_avoiding_the_snow_modifier:0 "Vyhýbání se Sněhu"
 fp1_bathing_attraction_modifier_desc:0 "Tato postava je vždy bezchybně upravená: zuby vyčištěné, vlasy učesané, uši vyčištěné, pokožka umytá a žádná známka vši."
 fp1_bathing_attraction_modifier:0 "Bezvadná prezentace"
 fp1_bathing_health_modifier_desc:0 "Tato postava dodržuje bezchybně pravidelný koupací plán, umývá si ruce před jídlem a vždy má horký ručník pro hosty."
 fp1_bathing_health_modifier:0 "Rigorózní Koupání"
 fp1_cursed_by_nithing_pole_modifier_desc:0 "Tato postava byla fatálně prokleta nithingovým sloupem. Oni #EMP ví#!, že jejich zkáza se blíží, jen ne kdy, a strach je žere #EMP zaživa#!."
 fp1_cursed_by_nithing_pole_modifier:0 "Prokletý Nithing Pol"
 fp1_daydreaming_about_diplomacy_modifier_desc:0 "Tato postava strávila značný čas mentálním plánováním diplomatické politiky."
 fp1_daydreaming_about_diplomacy_modifier:0 "Den svých státních snů"
 fp1_daydreaming_about_intrigue_modifier_desc:0 "Tato postava strávila značný čas mentálně hodnotící, kdo je další na seznamu."
 fp1_daydreaming_about_intrigue_modifier:0 "Denodenní snění o intrikách"
 fp1_daydreaming_about_learning_modifier_desc:0 "Tato postava strávila významný čas vzpomínáním na své oblíbené tomy."
 fp1_daydreaming_about_learning_modifier:0 "Snění o Knihách"
 fp1_daydreaming_about_martial_modifier_desc:0 "Tato postava strávila významný čas mentálním plánováním budoucích válek."
 fp1_daydreaming_about_martial_modifier:0 "Snění o Strategii"
 fp1_daydreaming_about_stewardship_modifier_desc:0 "Tato postava strávila značný čas mentálně plánováním, jak zvýšit budoucí daně."
 fp1_daydreaming_about_stewardship_modifier:0 "Den svých snů o zlatu"
 fp1_excellent_longships_modifier_desc:0 "Tato postava má flotu, která prořezává vlny jako čepel skrze mnicha."
 fp1_excellent_longships_modifier:0 "Vynikající dlouhé lodě"fp1_daydreaming_about_martial_modifier_desc:0 "Tato postava strávila značný čas mentálním plánováním budoucích válek."
 fp1_flagship_dragon_modifier_desc:0 "Osobní dlouhá loď této postavy je látka ság, její jedinečný vzhled je znám po celém světě."
 fp1_flagship_dragon_modifier:0 "Hlavní loď draka"
 fp1_flagship_leviathan_modifier_desc:0 "Osobní longship této postavy je #EMP obrovská#!, schopná pojmout obrovské množství kořisti."
 fp1_flagship_leviathan_modifier:0 "Vlajková Loď Leviathana"
 fp1_flagship_monster_modifier_desc:0 "Osobní dlouhá loď této postavy je zdobena vyřezávanými bytostmi, monstry, mýtem a utrpením. Mnoho z postav připomíná jejich vazaly a nepřátele."
 fp1_flagship_monster_modifier:0 "Monstrózní Vlajková Loď"
 fp1_focusing_on_rule_modifier_desc:0 "Tato postava se zaměřuje na vládu a pouze vládu, na úkor dalších životních požadavků."
 fp1_focusing_on_rule_modifier:0 "Zaměření na Vládu"
 fp1_ignoring_annoyances_modifier_desc:0 "Tato postava nemá čas na nepříjemnosti a malicherné fantazie."
 fp1_ignoring_annoyances_modifier:0 "Ignorování Obtěžování"
 fp1_jomsvikings_caused_faith_crisis_modifier_desc:0 "Návrh s vůdcem svatého řádu způsobil, že tato postava začala pochybovat o svých vírách."
 fp1_jomsvikings_caused_faith_crisis_modifier:0 "Krize Věř'"
 fp1_legacy_of_piracy_modifier_desc:0 "Tato dynastie sleduje nedávný původ od největšího piráta a nájezdníka své doby; moře, sůl a kouř jsou vždy v jejich krvi a na jejich rtech.\n\nMůžete [raid|E], bez ohledu na [government|E] typ\nMůžete $game_concept_raid$ do zahraničí a plout po Velkých řekách"
 fp1_legacy_of_piracy_modifier:0 "Dědictví pirátských tradic"
 fp1_mann_pirate_capital_modifier_desc:0 "Místní hlavní město získalo svůj název díky krvi, strachu a dřině. Dřina je domácí, ale krev a strach jsou přiváženy ze zahraničí. Pravidelně."
 fp1_mann_pirate_capital_modifier:0 "Ztracené Město"
 fp1_reprieve_from_sa_modifier_desc:0 "Nějakým způsobem tato postava získala míru oddechu od neúprosných vikingů.\n$EFFECT_LIST_BULLET$ Nebude napadena bezzemními skandinávskými dobrodruhy"
 fp1_reprieve_from_sa_modifier:0 "Odpustek od skandinávských dobrodruhů"
 fp1_rotting_longships_modifier_desc:0 "Tato postava má flotilu, která je sotva způsobilá k plavbě."
 fp1_rotting_longships_modifier:0 "Hnijící dlouhé lodě"
 fp1_stele_ancestors_strong_custom_desc:1 "[ROOT.Char.Custom2_Title('SteleCommemoratesAncestors', SCOPE.sTitle('stele_location'))]"
 fp1_stele_ancestors_strong:0 "Předkovský runový kámen"
