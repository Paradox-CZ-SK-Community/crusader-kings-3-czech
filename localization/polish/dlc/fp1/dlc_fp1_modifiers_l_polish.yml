 shieldmaiden_level_prowess_1_fp1_modifier_desc:0 "Tato postava se zdá nikdy nepřestávat cvičit s mečem."
 shieldmaiden_level_prowess_1_fp1_modifier:0 "Zkušený Bojovník"
 shieldmaiden_level_prowess_2_fp1_modifier_desc:0 "$shieldmaiden_level_prowess_1_fp1_modifier_desc$"
