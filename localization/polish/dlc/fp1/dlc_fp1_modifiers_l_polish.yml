 shieldmaiden_level_intrigue_3_fp1_modifier:0 "Asi Notorický Zrádce"fp1_daydreaming_about_learning_modifier_desc:0 "Tato postava strávila značný čas přemýšlením o svých oblíbených spisech."
 shieldmaiden_level_martial_1_fp1_modifier_desc:0 "Tato postava usilovně pracovala na zlepšení svého velení vojákům."
 shieldmaiden_level_martial_1_fp1_modifier:0 "Zkušený velitel"
 shieldmaiden_level_martial_2_fp1_modifier_desc:0 "$shieldmaiden_level_martial_1_fp1_modifier_desc$"
 shieldmaiden_level_martial_2_fp1_modifier:0 "Veterán velitel"
