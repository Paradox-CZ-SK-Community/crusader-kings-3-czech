 fp1_stele_conquest_strong_custom_desc:1 "[ROOT.Char.Custom2_Title('SteleCommemoratesConquest', SCOPE.sTitle('stele_location'))]"
 fp1_stele_conquest_strong:0 "Dobyvatelský Kamen"
 fp1_stele_conquest_weak:0 "$fp1_stele_conquest_strong$"
 fp1_stele_promotion_strong_custom_desc:1 "[ROOT.Char.Custom2_Title('SteleCommemoratesPromotion', SCOPE.sTitle('stele_location'))]"
 fp1_stele_promotion_strong:0 "Runový kámen vlivu"
 fp1_stele_promotion_weak:0 "$fp1_stele_promotion_strong$"
 fp1_trade_events_foreign_architects_modifier_desc:0 "Zahraniční architekti přinášejí nejnovější styly a techniky výstavby z ciziny."
 fp1_trade_events_foreign_architects_modifier:0 "Zahraniční architekti"
 fp1_trade_events_foreign_architects_no_growth_modifier_desc:0 "Zahraniční architekti přinášejí nejnovější styly z ciziny, i když mohou jen málo zlepšit sofistikované místní budovy."
 fp1_trade_events_foreign_architects_no_growth_modifier:0 "Zahraniční pomoc"
 fp1_trade_events_raid_consultants_modifier_desc:0 "Kadry veteránů, kteří byly zaplaceny prémií za ochranu tohoto hrabství před ostatními svého druhu."
 fp1_trade_events_raid_consultants_modifier:0 "Veteráni nájezdníků v rezidenci"
 fp1_yearly_0071_troll_attacks_modifier_desc:0 "V divočině tohoto kraje je... #EMP něco#!, co děsí a dokonce zabíjí místní obyvatele."
 fp1_yearly_0071_troll_attacks_modifier:0 "Trollí Útoky"
 fp1_yearly_0071_troll_victory_bear_modifier_desc:0 "Tato postava se říká, že zabila buď trolla, nebo největšího medvěda na světě."
 fp1_yearly_0071_troll_victory_bear_modifier:0 "Medvědobijce"
 fp1_yearly_0071_troll_victory_lynx_modifier_desc:0 "Tato postava zabila rysa tak tichého, že lidé věřili, že to je troll."
 fp1_yearly_0071_troll_victory_lynx_modifier:0 "Zabiják rysa"
 fp1_yearly_0071_troll_victory_moose_modifier_desc:0 "Tato postava zabila losa tak šíleného, že lidé věřili, že to je troll."
 fp1_yearly_0071_troll_victory_moose_modifier:0 "Zabiják losů"
 fp1_yearly_0071_troll_victory_wolf_modifier_desc:0 "Tato postava zabila vlka tak rychlého, že obyčejní lidé věřili, že to je troll."
 fp1_yearly_0071_troll_victory_wolf_modifier:0 "Vlkobijce"
 fp1_yearly_0071_troll_victory_wolverine_modifier_desc:0 "Tato postava zabila wolverina tak zuřivého, že ho obyčejní lidé považovali za trolla, čímž udržela volnou přírodu v bezpečí."
 fp1_yearly_0071_troll_victory_wolverine_modifier:0 "Wolverine-Zabiják"
 fp1_yearly_0551_absent_lord_modifier_desc:0 "Tato postava se z nějakého důvodu nikdy nezdá být na svém vlastním dvoře. Zejména kolem večeře."
 fp1_yearly_0551_absent_lord_modifier:0 "Nepřítomný vládce"
 fp1_yearly_0591_building_modifier_desc:1 "Politický kapitál na místním Tingu umožnil tomuto kraji nárokovat si několik menších pohraničních území, což poskytlo dostatek prostoru pro rozšíření stávajících osad."
 fp1_yearly_0591_building_modifier:1 "Osvobozen na Ting"
 fp1_yearly_0591_levy_modifier_desc:1 "Malá dramata na místním Tingu nedávno přivedla do tohoto kraje území pohraniční země, což způsobilo vznik nových vesnic."
 fp1_yearly_0591_levy_modifier:1 "Podporováno na Tingu"
 fp1_yearly_0591_otherwise_occupied_modifier_desc:0 "Tato župa je příliš zaneprázdněna bojem se svými sousedy, než aby podněcovala nespokojenost vůči svému pánu."
 fp1_yearly_0591_otherwise_occupied_modifier:0 "Jinak Zaneprázdněn"
 fp1_yearly_0591_spurned_modifier_desc:1 "Místní obyvatelé v tomto kraji vědí #EMP fakt#!, že jejich lord upřednostňuje rivalizující kraj před jejich."fp1_mann_pirate_capital_modifier_desc:0 "Místní kapitál získal svůj název skrze krev, strach a dřinu. Dřina je domácí, ale krev a strach jsou přiváženy ze zahraničí. Pravidelně."
 fp1_yearly_0591_spurned_modifier:0 "Cítí se Odmítnut"
 fp1_0511_carries_stinking_trophy_modifier_desc:0 "Tato postava je doprovázena rozkládající se, červy prolezlou trofejí doslova všude, kam jde. Někteří tvrdí, že miasma se táhne na míle daleko."
 fp1_0511_carries_stinking_trophy_modifier:0 "Smradlavá trofej"
 generous_host_fp1_modifier_desc:0 "Tato postava je známa tím, že zachází s pocestnými s respektem, slušností a teplým jídlem."
 generous_host_fp1_modifier:0 "Štědrý hostitel"
 gruesome_festivals_designated_sacrifice_fp1_modifier_desc:0 "Tato postava je určená [designate_chief_sacrifice_chief_sacrifice|E]."
 gruesome_festivals_designated_sacrifice_fp1_modifier:0 "Brzy bude Obětován"
 harald_tanglehairs_reminder_modifier_desc:0 "Tato postava úspěšně splnila celoživotní slib: neříznout si ani nečesat vlasy, dokud se nestane králem Norska. Nyní to pokračuje jako připomínka jejich cesty."
 harald_tanglehairs_reminder_modifier:0 "Splněný Slib Zplétaných Vlasů"
 harald_tanglehairs_vow_broken_modifier_desc:0 "Tato postava nedodržela celoživotní slib: protože nebyla prvním králem Norska, nikdy si nesmí ostříhat ani učesat vlasy."
 harald_tanglehairs_vow_broken_modifier:0 "Porušený slib zamotaného vlasu"
 harald_tanglehairs_vow_modifier_desc:0 "Tato postava složila celoživotní slib: nebude stříhat ani česat své vlasy, dokud se nestane prvním králem Norska."
 harald_tanglehairs_vow_modifier:0 "Slib Zplétaných Vlasů"
 held_grand_sacrifice_fp1_modifier_desc:0 "Rolníci tohoto hrabství odpočívají v klidu, vědoma si, že bohové se usmívají na ty, kteří platí tribut."
 held_grand_sacrifice_fp1_modifier:0 "Šel na Velkou Oběť"
 held_human_sacrifice_fp1_modifier_desc:0 "Roľníci se bouří proti tomu, že jsou ovládáni postavou, která praktikovala rituální vraždu jiných lidí."
 held_human_sacrifice_fp1_modifier:0 "Odporný lidský oběť"
 high_king_of_the_seas_fp1_modifier_desc:0 "Tato postava je nesporným vládcem Severního moře, nejvyšším thalassokratou."
 high_king_of_the_seas_fp1_modifier:0 "Vysoký Král Moří"
 high_queen_of_the_seas_fp1_modifier_desc:0 "$high_king_of_the_seas_fp1_modifier_desc$"
 high_queen_of_the_seas_fp1_modifier:0 "Vysoká Královna Moří"
 horrifying_foreign_lord_fp1_modifier_desc:0 "Příběhy se šíří po celém islámském světě o děsivých pohanských obětech, které sužují říši této postavy."
 horrifying_foreign_lord_fp1_modifier:0 "Hrozivý Zahraniční Lord"
 nithing_exiled_fp1_modifier_desc:0 "Místní komunity odpočívají v bezpečí s vědomím, že darebák byl spravedlivě potrestán."
 nithing_exiled_fp1_modifier:0 "Vyhnaný Místní Nithing"
 nithing_fp1_modifier_desc:0 "Tato postava není nic pro $north_germanic_group_collective_noun$, považována za mrtvou, dokonce i pod thrall."
 nithing_fp1_modifier:0 "Nithing"
 nithing_harboured_fp1_modifier_desc:0 "Místní komunity nenávidí podporu svého pána pro známého darebáka."
 nithing_harboured_fp1_modifier:0 "Harbored Local Nithing"
 nithing_in_limbo_fp1_modifier_desc:0 "Některé prvky dvora se pravidelně střetávají s místními komunitami."
 nithing_in_limbo_fp1_modifier:0 "Třídní Napětí"
 phantom_island_critique_fp1_modifier_desc:0 "Tato postava je známá svou skepsí vůči velkým příběhům, které někteří námořníci vyprávějí."
 phantom_island_critique_fp1_modifier:0 "Kritický myslitel"
 phantom_island_trivia_fp1_modifier_desc:0 "Tato postava si pamatuje mnoho zajímavých příběhů o tajemných ostrovech Atlantiku."
 phantom_island_trivia_fp1_modifier:0 "Tajemství Atlantiku"
 scandinavian_adventurer_fp1_modifier_desc:0 "Tato postava utekla ze Skandinávie s armádou zločinců a dobrodruhů, snažící se vybudovat království jinde."
 scandinavian_adventurer_fp1_modifier:0 "Viking Exil"
 settled_norse_dynasty_modifier_desc:0 "Tato skandinávská dynastie se usadila v cizích zemích.\n#weak Dokud tento modifikátor trvá, vládci této dynastie nebudou cílem skandinávských dobrodruhů.#!"
 settled_norse_dynasty_modifier:0 "Usazená Dynastie"
 shieldmaiden_level_intrigue_1_fp1_modifier_desc:0 "Tato postava vždy hledá příležitosti, jak využít své nepřátele."
 shieldmaiden_level_intrigue_1_fp1_modifier:0 "Chytrý Zrádce"
