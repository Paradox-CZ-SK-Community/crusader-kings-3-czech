 shieldmaiden_level_prowess_3_fp1_modifier:0 "Legendární Bojovník"
 stingy_host_fp1_modifier_desc:0 "Tato postava je známa tím, že odmítá neimportantní osoby i teplé jídlo na svém dvoře."
 stingy_host_fp1_modifier:0 "Sršťácký Hostitel"
 trade_instead_of_raid_fp1_modifier_desc:0 "Toto hrabství značně profitovalo obchodováním s potenciálními nájezdníky místo boje s nimi, nejbohatší místní obyvatelé nosí exotické oblečení a šperky ukradené z cizích zemí."
