l_polish:
 fp1_other_decisions.0001.a.capital:0 "Snad jen lidé z [capital_county.GetNameNoTierNoTooltip] a dvora?"
 fp1_other_decisions.0001.a.other:1 "Lidé z [fallback_location.GetNameNoTierNoTooltip] drží víru dost dobře, aby nás pohostili."
 fp1_other_decisions.0001.b:0 "Všichni svobodní[blotter.Custom('WomenMenPeople_GenderPreference')] mého území přijdou!"
 fp1_other_decisions.0001.c:0 "Každý [blotter.Custom('LadyLordNoble_GenderPreference')|U] a obyčejný člověk v [blotter.GetPrimaryTitle.GetTierAsNameNoTooltip] je zván!"
 fp1_other_decisions.0001.desc:0 "I když se menší [blotter.Custom('GruesomeFestivalNamePlural')] konají při mnoha příležitostech během roku, jednou za dekádu se [gf_faith.GetAdherentNamePlural] [blotter.GetPrimaryTitle.GetNameNoTierNoTooltip] sejdou na velkolepé oslavě a, co je nejdůležitější, velkolepé #EMP oběti#!.\n\nPřestože je prolito bohaté krve pro [gf_faith.PantheonTerm], maso z obětí jde věrným. Tak bohatá hostina obvykle dělá neuvěřitelnou oslavu.\n\nSamozřejmě, taková akce je drahá a rozhodně ne #EMP vše#! [gf_faith.GetAdherentNamePluralNoTooltip] musí být pozváni...  "
 fp1_other_decisions.0001.d:0 "Po zvážení, tohle je příliš drahé..."
 fp1_other_decisions.0001.prep_continue.tt:0 "Přípravy na [blotter.Custom('GruesomeFestivalName')] pokračují..."fp1_other_decisions.0011.desc.intro:0 "[blotter.Custom('GruesomeFestivalNamePlural')|U] jsou nezbytnou součástí víry [gf_faith.GetName], a [blotter.Custom2('MyCharacterIntroduction', ROOT.Char)] pořádá jedno takové shromáždění.\n\nBude to velkolepá akce, které se zúčastní všichni [gf_faith.GetAdherentNamePluralNoTooltip] [blotter.GetPrimaryTitle.GetNameNoTier], jak šlechtici, tak obyčejní lidé."
 fp1_other_decisions.0001.prep_start.tt:0 "Přípravy na [blotter.Custom('GruesomeFestivalName')] začínají..."
 fp1_other_decisions.0001.t:0 "Velký [blotter.Custom('GruesomeFestivalName')|U]"
 fp1_other_decisions.0002.animals_only.appeased_humsac_haters:0 "Poddaní, kteří neschvalují lidské oběti, neztratí [opinion|E] ani [county_opinion|E]"
 fp1_other_decisions.0002.animals_only.magnificent.opinion:0 "[opinion|E] a [county_opinion|E] zisk s [gf_faith.GetAdherentNamePlural] bude srovnatelný s obětováním lidí"
 fp1_other_decisions.0002.animals_only.magnificent.piety.loss:0 "#negative_value [THIS.Var('piety_gain_magnificent_animal').GetValue|0]#! [piety_i] bude ztraceno $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.animals_only.magnificent.piety:0 "#positive_value [THIS.Var('piety_gain_magnificent_animal').GetValue|0]#! [piety_i] bude získán $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.animals_only.offended_humsac_haters:0 "Subjekty, které neschvalují lidské oběti, ztratí dostatečné [opinion|E] & [county_opinion|E]  "
 fp1_other_decisions.0002.animals_only.regular.opinion:0 "[opinion|E] a [county_opinion|E] zisk s [gf_faith.GetAdherentNamePlural] bude méně než u lidských obětí"
 fp1_other_decisions.0002.animals_only.regular.piety.loss:0 "#negative_value [THIS.Var('piety_gain_standard_animal').GetValue|0]#! [piety_i] bude ztraceno $fp1_other_decisions.0002.piety_gain.rump$  "
 fp1_other_decisions.0002.animals_only.regular.piety:0 "#positive_value [THIS.Var('piety_gain_standard_animal').GetValue|0]#! [piety_i] bude získáno $fp1_other_decisions.0002.piety_gain.rump$  "
 fp1_other_decisions.0002.a:0 "Přiměřený počet obětních zvířat bude dostatečný."
 fp1_other_decisions.0002.blot_invalidation.costs_recouped.tt:0 "Většina mého [gold|E] a všeho mého [prestige|E] byla získána zpět"
 fp1_other_decisions.0002.blot_invalidation.tt:0 "[blotter.Custom('GruesomeFestivalName')|U] Donuceno k zrušení"
 fp1_other_decisions.0002.b:0 "Přiveďte bestii nebo ptáka pro každého [blotter.Custom('WomanManPerson_GenderPreference')]!"
 fp1_other_decisions.0002.c:0 "Tradice má význam. [gf_faith.PantheonTerm|U] by měl okusit lidskou krev."
 fp1_other_decisions.0002.desc.counties_dislike_humsac:0 "jsou v mém království obyčejní lidé, kteří považují tuto myšlenku za odpornou,"
 fp1_other_decisions.0002.desc.courtiers_dislike_humsac:0 "na dvoře jsou někteří, kteří jsou odpornění už jen samotnou představou,"
 fp1_other_decisions.0002.desc.fallback:0 "není to ve skutečnosti přísná podmínka,"
 fp1_other_decisions.0002.desc.intro:0 "[blotter.Custom('GruesomeFestivalName')] může být jak velkou, tak malou záležitostí.\n\nPodle tradice zahrnují jak lidské, tak zvířecí oběti. Několik vězňů bude nabídnuto [gf_faith.PantheonTerm], možná dokonce včetně zvláštní volby mé vlastní, jejich životy dány na počest [gf_faith.PantheonTerm].\n\nI když víry [gf_faith.GetNameNoTooltip] tohle vyžadují,"
 fp1_other_decisions.0002.desc.outro:0 "a obřad může pokračovat pouze se zvířecími oběťmi, pokud se chci vyhnout kontroverzi."
 fp1_other_decisions.0002.desc.vassals_dislike_humsac:0 "mezi mými vazaly jsou ti, kteří považují tuto představu za barbarskou,  "
 fp1_other_decisions.0002.d:0 "Pouze ty nejlepší oběti budou stačit: [blotter.Custom('WomanManPerson_GenderPreference')] a zvíře..."
 fp1_other_decisions.0002.human_sacrifice.become_cannibal:0 "Stanete se [GetTrait('cannibal').GetName( GetNullCharacter )] na [blotter.Custom('GruesomeFestivalName')]"
 fp1_other_decisions.0002.human_sacrifice.magnificent.opinion:0 "[opinion|E] a [county_opinion|E] zisk s [gf_faith.GetAdherentNamePlural] bude tak vysoký, jak to jen může být"
 fp1_other_decisions.0002.human_sacrifice.magnificent.piety.loss:0 "#negative_value [THIS.Var('piety_gain_magnificent_human').GetValue|0]#! [piety_i] bude ztraceno $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.human_sacrifice.magnificent.piety:0 "#positive_value [THIS.Var('piety_gain_magnificent_human').GetValue|0]#! [piety_i] bude získán $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.human_sacrifice.optional_victim_picker:0 "Volitelně můžete [designate_chief_sacrifice_article|E] z vašich [prisoners|E]"
 fp1_other_decisions.0002.human_sacrifice.regular.opinion:0 "[opinion|E] a [county_opinion|E] zisk s [gf_faith.GetAdherentNamePlural] bude na úrovni velkolepých zvířecích obětí"
 fp1_other_decisions.0002.human_sacrifice.regular.piety.loss:0 "#negative_value [THIS.Var('piety_gain_standard_human').GetValue|0]#! [piety_i] bude ztraceno $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.human_sacrifice.regular.piety:0 "#positive_value [THIS.Var('piety_gain_standard_human').GetValue|0]#! [piety_i] bude získáno $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.piety_gain.rump:0 "na [blotter.Custom('GruesomeFestivalName')]"
 fp1_other_decisions.0002.t:0 "$fp1_other_decisions.0001.t$  "
 fp1_other_decisions.0003.attendee_became_cannibal:0 "Zúčastnil(a) jste se [blotter.GetTitledFirstNamePossessiveNoTooltip] hostiny kanibalů"
 fp1_other_decisions.0003.a:0 "K [gf_faith.HighGodName]! K [gf_faith.FertilityGodName]! K [gf_faith.WealthGodName]!  "
 fp1_other_decisions.0003.b.clergy_list:0 "Každý pozvaný [gf_faith.GetName] duchovní alespoň [count|E]-[rank|E] a vaše [GetPlayer.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]"
 fp1_other_decisions.0003.b.nobility_list:0 "Každý pozvaný [gf_faith.GetName] šlechtic alespoň [count|E]-[rank|E]"
 fp1_other_decisions.0003.b:0 "To se zdá být vynikající příležitostí, jak zapůsobit na šlechtu.  "
 fp1_other_decisions.0003.c:0 "Čas si potřít ramena s obyčejným plebs!  "
 fp1_other_decisions.0003.desc.animals.magnificent:0 "mocná řada obětních zvířat je hnána k oltáři.\n\n"
 fp1_other_decisions.0003.desc.animals.regular:0 "respektabilní průvod obětních zvířat se táhne k oltáři.\n\n"
 fp1_other_decisions.0003.desc.humans.magnificent.plus_chief:0 "[sacrifice.GetFirstName] je odveden k oltáři, první v dlouhé řadě mužů a zvířat, která se táhne daleko za dveřmi.\n\n"
 fp1_other_decisions.0003.desc.humans.magnificent.sans_chief:0 "skupina hrůzostrašně vypadajících vězňů a nádherných zvířat je vedena k oltáři.\n\n  "
 fp1_other_decisions.0003.desc.humans.regular.plus_chief:0 "[sacrifice.GetFirstName] je zatažen na oltář, první z několika vězňů a více zvířat.\n\n"
 fp1_other_decisions.0003.desc.humans.regular.sans_chief:0 "skupina vyděšených vězňů je vedena k oltáři, za nimi následují zvířata.\n\n"
 fp1_other_decisions.0003.desc.intro.large:0 "Hosté na [blotter.Custom('GruesomeFestivalName')] jsou tak početní, že pokrývají oblast kolem [gf_faith.HouseOfWorship], když se ozývá kakofonní hřmot  "
 fp1_other_decisions.0003.desc.intro.medium:0 "Církev [gf_faith.HouseOfWorship] je přeplněná šťastnými, jásajícími [gf_faith.GetAdherentNamePlural], všichni řvou jako"
 fp1_other_decisions.0003.desc.intro.small:0 "I když je shromáždění malé, atmosféra na [blotter.Custom('GruesomeFestivalName')] je nadšená, šťastní [gf_faith.GetAdherentNamePlural] se hromadí a posmívají se, jak"
 fp1_other_decisions.0003.desc.outro.faithful:0 "\n\nOpravdu, spektákl hodný [gf_faith.PantheonTerm]."
 fp1_other_decisions.0003.desc.outro.political:0 "\n\nMohu nesdílet víru, ale šťastní poddaní dělají šťastného [blotter.GetTitleAsNameNoTooltip]."
 fp1_other_decisions.0003.desc.sacrifice.animal.fallback:0 "Jednoho po druhém [blotter.Custom('GruesomeFestivalAnimalPreference')] jsou postupně přivedeni, jejich hrdla rychle podřezána a jejich těla předána kuchařům a lačnému davu."
 fp1_other_decisions.0003.desc.sacrifice.animal.norse:0 "Jednoho po druhém [blotter.Custom('GruesomeFestivalAnimalPreference')] jsou přiváděni, uškrceni k smrti a vykrveni. Maso jde do ohňů, potom na hostinu. $fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$."fp1_other_decisions.0101.d:0 "Chcete, abych zaplatil #EMP HOW#! hodně za obrovský malovaný balvan?"
 fp1_other_decisions.0003.desc.sacrifice.generic_cannibal_slaughter:0 "omráčený, aby se tělo uvolnilo. Strach by zkazil maso. Poté sestoupí [gf_faith.PriestNeuterPlural], odřezávajíc šťavnaté maso pro vařicí kotle, zatímco další [blotter.Custom('SacrificeTerm')] je přiveden, stále křičí"
 fp1_other_decisions.0003.desc.sacrifice.generic_human_disemboweling:0 "[sacrifice.GetHerHis|U] spoluvězni sledují s hrůzou, jak je tělo vyvrhnuto, vědoma si, že jejich chvíle přijde. Snad závidí čistější smrt zvířatům, která po smrti jdou rovnou na vařicí ohně  "
 fp1_other_decisions.0003.desc.sacrifice.named.cannibals:0 "[sacrifice.GetSheHe|U] je nejprve násilně omráčen, $fp1_other_decisions.0003.desc.sacrifice.generic_cannibal_slaughter$."
 fp1_other_decisions.0003.desc.sacrifice.named.fallback:0 "[sacrifice.GetSheHe|U] se obdivuhodně brání, až do té doby, kdy mu je podříznuto hrdlo.\n\n$fp1_other_decisions.0003.desc.sacrifice.generic_human_disemboweling$?"
 fp1_other_decisions.0003.desc.sacrifice.named.norse_cannibals:0 "[sacrifice.GetSheHe|U] se marně snaží, zatímco [sacrifice.GetSheHe] je udusen k smrti, pak vyčerpan z krve. $fp1_other_decisions.0003.desc.sacrifice.norse_cannibal_excarnation$. $fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$."
 fp1_other_decisions.0003.desc.sacrifice.named.norse:0 "[sacrifice.GetSheHe|U] $fp1_other_decisions.0003.desc.sacrifice.norse_throttling$. $fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$."
 fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl:0 "Veškerá krev je shromažďována do mísy, a [gf_faith.PriestNeuterPlural] ji používají k malování zdí [gf_faith.HouseOfWorship], uvnitř i venku"
 fp1_other_decisions.0003.desc.sacrifice.norse_cannibal_excarnation:0 "Jedlé maso je masožravě odřezáváno na hostinu, zatímco zbytky jdou na visící strom venku, a další [blotter.Custom('SacrificeTerm')] je vyzvednuto  "
 fp1_other_decisions.0003.desc.sacrifice.norse_throttling:0 "zuří zuřivě, když [gf_faith.PriestNeuterPlural] škrtí [sacrifice.GetHerHis] život, světlo v [sacrifice.GetHerHis] [sacrifice.Custom('EyeEyes')] trvá až do okamžiku, kdy je první zvíře zabito. Lidské mrtvoly k visícímu stromu, zvířata k vařícím ohňům"
 fp1_other_decisions.0003.desc.sacrifice.unnamed.cannibals:0 "První [blotter.Custom('SacrificeTerm')] je vtažen na oltář a násilně omráčen, $fp1_other_decisions.0003.desc.sacrifice.generic_cannibal_slaughter$.  "
 fp1_other_decisions.0003.desc.sacrifice.unnamed.fallback:0 "První lidský [blotter.Custom('SacrificeTerm')] se neustále snaží, dokud [sacrifice.GetHerHis] hrdlo není roztrženo.\n\n$fp1_other_decisions.0003.desc.sacrifice.generic_human_disemboweling$?"fp1_other_decisions.0111.c:0 "[location_c.GetNameNoTierNoTooltip|U] dělá skvělou volbu!"
 fp1_other_decisions.0003.desc.sacrifice.unnamed.norse_cannibals:0 "První oběť se marně snaží, a [sacrifice.GetHerHis] uškrcení je rychlé. $fp1_other_decisions.0003.desc.sacrifice.norse_cannibal_excarnation$. $fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$.  "
 fp1_other_decisions.0003.desc.sacrifice.unnamed.norse:0 "První [blotter.Custom('SacrificeTerm')] $fp1_other_decisions.0003.desc.sacrifice.norse_throttling$. $fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$."
 fp1_other_decisions.0003.d:0 "Loučím se brzy; udělal jsem #EMP dost#! jak to je."
 fp1_other_decisions.0003.e:0 "K [gf_faith.HighGodName]! Vyslovuji to správně?  "
 fp1_other_decisions.0003.f:0 "Tito [gf_faith.GetAdherentNamePluralNoTooltip] rozhodně mají lákavou víru..."
 fp1_other_decisions.0003.happy_characters_list:0 "Každá pozvaná [gf_faith.GetName] [character|E]"
 fp1_other_decisions.0003.happy_titles_list:0 "Každý pozvaný [gf_faith.GetName] [county|E]"
 fp1_other_decisions.0003.t:0 "$fp1_other_decisions.0001.t$"
 fp1_other_decisions.0003.unhappy_characters_list:0 "Každý [realm|E] [character|E], který neprovádí lidské oběti"
 fp1_other_decisions.0003.unhappy_titles_list:0 "Každý [realm|E] [county|E], který nepraktikuje lidské oběti"
 fp1_other_decisions.0004.a:1 "Ti [option_1.GetAdherentNamePlural] by mohli stát za uklidnění..."fp1_other_decisions.1000.a:0 "Vidíme se v [ROOT.Char.GetFaith.NegativeAfterLife]!"
 fp1_other_decisions.0004.b:1 "Takže [option_2.GetAdherentNamePlural] by skutečně #EMP podporovali#! mě?"
 fp1_other_decisions.0004.c:0 "[option_3.GetAdjective] festivaly mají určitou přitažlivost.  "
 fp1_other_decisions.0004.desc:0 "Jsou zde ti v mých zemích, kteří věří v pořádání velkolepých obětních masakrů pro své fiktivní bohy. Moje vlastní osvícená [blotter.GetFaith.GetAdjective] víra takové krveprolití neschvaluje, a přesto zajímavým rysem mnoha takových [blotter.Custom('GruesomeFestivalNamePlural')] je, že závisí na aktivní účasti [blotter.GetTitleAsNameNoTooltip].\n\nNení třeba konvertovat k jejich víře, abych prováděl jejich způsoby, ale bezpochyby by mi to získalo mnoho přátel mezi mými méně osvícenými poddanými, jak mezi rolníky, tak šlechtici, abych souhlasil s pořádáním velké [blotter.Custom('GruesomeFestivalName')] pro jejich víru."
 fp1_other_decisions.0004.d:0 "To by byla, v nejlepším případě, #EMP naprostá#! kacířství!"
 fp1_other_decisions.0004.t:0 "$fp1_other_decisions.0001.t$"
 fp1_other_decisions.0011.a:0 "Je slušné věnovat čas na jeden den."
 fp1_other_decisions.0011.b.tt:0 "[blotter.GetFirstNameNoTooltip] si možná nakonec všimne tvé nepřítomnosti"
 fp1_other_decisions.0011.b:0 "Proklatý [blotter.GetFirstNameNoTooltip] a kůň, se kterým [blotter.GetHerHis] posel přijel."
 fp1_other_decisions.0011.c:0 "Světé maso! Nemohu se dočkat první chuti...  "
 fp1_other_decisions.0011.desc.cannibal_blot:0 "Jako u mnoha zvláštních rituálů je povinná rituální konzumace lidského masa pro někoho v mé pozici."
 fp1_other_decisions.0011.desc.fallback:0 "Jídlo, zábava a podobné výdaje budou plně uhrazeny [blotter.GetTitledFirstNameNoTooltip].  "
 fp1_other_decisions.0011.desc.intro:0 "[blotter.Custom('GruesomeFestivalNamePlural')|U] jsou nezbytnou součástí víry [gf_faith.GetName], a [blotter.Custom2('MyCharacterIntroduction', ROOT.Char)] pořádá takovou akci.\n\nBude to velká událost, jíž se zúčastní všichni [gf_faith.GetAdherentNamePluralNoTooltip] [blotter.GetPrimaryTitle.GetNameNoTier], urození i obyčejní."
 fp1_other_decisions.0011.desc.outro:0 "\n\nI když jsem zaneprázdněn, je obvyklé, že posel vysvětlí moji zaneprázdněnost. Pokud bych však chtěl opomenout svého [blotter.GetTitleAsNameNoTooltip], nemohl bych poslat žádnou odpověď..."
 fp1_other_decisions.0011.d:0 "Půjdu, ale nebudu jíst lidské maso."
 fp1_other_decisions.0011.e.tt:0 ""
 fp1_other_decisions.0011.e:0 "V [gf_faith.NegativeAfterLife] nemám vůbec šanci, že to #EMP udělám#!!"
 fp1_other_decisions.0011.t:0 "$fp1_other_decisions.0001.t$  "
 fp1_other_decisions.0012.a.decliner_toast.t:0 "[blotter.GetTitledFirstNameNoTooltip] si všiml vaší nepřítomnosti na [blotter.Custom('GruesomeFestivalName')]"
 fp1_other_decisions.0012.a:0 "Prokletí a kledba [decliner_1.GetTitledFirstNameNoTooltip]!"
 fp1_other_decisions.0012.b.all_decliners_list:0 "Všichni odmítající [vassals|E]"
 fp1_other_decisions.0012.b:0 "Ať se jdou vycpat!"
 fp1_other_decisions.0012.c.plural:0 "Eh, jejich ztráta."
 fp1_other_decisions.0012.c.singular:0 "Eh, [decliner_1.GetHerHis] ztráta."
 fp1_other_decisions.0012.desc.intro:0 "Není neobvyklé, že důležití poddaní chybí, i na velkém [blotter.Custom('GruesomeFestivalName')], ale vhodný posel, aby vysvětlil proč a zúčastnil se místo toho, je považován za zdvořilý.\n\n"
 fp1_other_decisions.0012.desc.multiple_decliners:0 "[decliner_1.GetTitledFirstName] a několik dalších byli  "
 fp1_other_decisions.0012.desc.outro:0 "viditelně nepřítomný a neposlal žádnou zprávu předem. To je jasná urážka mé autority, pokud to není přesně nezákonné."
 fp1_other_decisions.0012.desc.single_decliner:0 "[decliner_1.GetTitledFirstName] byl"
 fp1_other_decisions.0012.t:0 "$fp1_other_decisions.0001.t$: Chybějící tváře"
 fp1_other_decisions.0021.a.cynical:0 "Pokud nic jiného, tohle je urážka našich lidí!"
 fp1_other_decisions.0021.a.fallback:0 "Jak hrozné!"
 fp1_other_decisions.0021.a.zealous:0 "Jaká to rouhání?!  "
 fp1_other_decisions.0021.desc.allows_holy_wars:0 "Již nyní žíly nadšených [sacrificed_hof.GetFaith.GetAdherentNamePlural] všude hoří spravedlivým hněvem!\n\nTato urážka nemůže zůstat potrestána, a každá hospoda, tvrz a palác, kde slova [sacrificed_hof.GetFaith.WarGodName] mají moc, je plná hovorů o svaté válce."
 fp1_other_decisions.0021.desc.disallows_holy_wars:0 "I v této těžké době si musíme pamatovat způsoby [sacrificed_hof.GetFaith.HighGodName] a nezaplatit zbytečně krví. Nic nevrátí [sacrificed_hof.GetTitledFirstNameNoTooltip] zpět, a [sacrificed_hof.GetSheHe] by chtěl, abychom truchlili nad [sacrificed_hof.GetHerHim] spravedlivě a v pokoji."
 fp1_other_decisions.0021.desc:0 "Hrozné zprávy z [sacrificer.GetPrimaryTitle.GetNameNoTierNoTooltip]! Zdá se, že odporný [sacrificer.Custom('GetUnbelieverName')], [sacrificer.GetShortUIName], obětoval ušlechtilého [sacrificed_hof.GetTitledFirstName] své odporné víře.\n\n"
 fp1_other_decisions.0021.easier_holy_wars.tt:0 "[holy_wars|E] proti [sacrificer.GetShortUIName] vyžaduje méně [piety_levels|E] než obvykle"
 fp1_other_decisions.0021.ghw_target_preference.tt:0 "[great_holy_wars|E] jsou pravděpodobnější proti [sacrificer.GetShortUIName]"
 fp1_other_decisions.0021.cheaper_holy_wars.tt:0 "[holy_wars|E] proti [sacrificer.GetShortUIName] jsou nyní výrazně levnější"
 fp1_other_decisions.0021.t:0 "Krajní rouhání"fp1_other_decisions.0021.desc.disallows_holy_wars:0 "Ihned i v této obtížné době musíme pamatovat na způsoby [sacrificed_hof.GetFaith.HighGodName] a neplýtvat krví zbytečně. Nic [sacrificed_hof.GetTitledFirstNameNoTooltip] nevrátí a [sacrificed_hof.GetSheHe] by chtěl, abychom kdořili [sacrificed_hof.GetHerHim] spravedlivě a v míru."
 fp1_other_decisions.0022.a.craven:0 "To... mohla být chyba.  "
 fp1_other_decisions.0022.a.fallback:0 "Pah, ať přijdou!"
 fp1_other_decisions.0022.a.pacifists:0 "Hah, možná mě [unlucky_guest.GetFaith.HighGodName] zasáhne?"
 fp1_other_decisions.0022.desc.allows_holy_wars:0 "Věrni své válečné víře, je mezi nimi mnoho těch, kteří volají po mé hlavě a kázají svaté války, dokud není mé království smeteno z tváře Země."
 fp1_other_decisions.0022.desc.disallows_holy_wars:0 "Pravdivě podle své pacifistické víry, však se zdají být spokojeni shromáždit se a nabídnout tichou modlitbu svému [unlucky_guest.GetFaith.HighGodName] spíše než hledat krvavou pomstu."
 fp1_other_decisions.0022.desc:0 "Zdá se, že [unlucky_guest.GetFaith.GetAdherentNamePlural] světa příliš dobře nepřijali mou oběť jejich falešného-[unlucky_guest.GetTitleAsNameNoTooltip].\n\n"
 fp1_other_decisions.0022.t:0 "$fp1_other_decisions.0021.t$  "
 fp1_other_decisions.0023.a:0 "To je neodpustitelné!"
 fp1_other_decisions.0023.b:0 "Jaký to je [blotter.GetWomanMan] #EMP jsou#! oni?!"
 fp1_other_decisions.0023.desc.does_not_have_excommunication:0 "Všichni spravedliví [unlucky_guest.GetFaith.GetAdherentNamePluralNoTooltip] volají po [blotter.GetShortUIName], prokleté budiž [blotter.GetHerHis] jméno, aby bylo vyhoštěno z víry."
 fp1_other_decisions.0023.desc.has_excommunication:0 "[blotter.GetShortUIName] byl náhle exkomunikován a [blotter.GetHerHis] rouhačské činy byly zdecovány všem dobrým [unlucky_guest.GetFaith.GetAdherentNamePluralNoTooltip]."
 fp1_other_decisions.0023.desc.intro:0 "[unlucky_guest.GetFaith.GetAdherentNamePlural] jsou všude v šoku. Náš milovaný [unlucky_guest.GetShortUIName] byl obětován odporným [gf_faith.GetAdherentNamePlural], a co je horší, na #EMP expresní objednávku#! jednoho z nás.\n\n  "
 fp1_other_decisions.0023.desc.outro:0 "Ať [unlucky_guest.GetFaith.NegativeAfterLife] pohltí [blotter.GetHerHim]!"
 fp1_other_decisions.0023.t:0 "$fp1_other_decisions.0021.t$"
 fp1_other_decisions.0024.a:0 "#EMP Co jsem to udělal?!#!"
 fp1_other_decisions.0024.b:0 "[unlucky_guest.GetSheHe|U] byl jen [unlucky_guest.GetWomanMan], ne samotná božskost!  "
 fp1_other_decisions.0024.c:0 "Byli to moji poddaní, ne já!"
 fp1_other_decisions.0024.desc.does_not_have_excommunication:0 "I ten nejméně pozorný [unlucky_guest.GetFaith.PriestNeuterPlural] se mnou nebude mít oční kontakt.  "
 fp1_other_decisions.0024.desc.has_excommunication:0 "Žádný písemný akt exkomunikace nemusí dorazit, aby [unlucky_guest.GetFaith.PriestNeuterPlural] odmítli slyšet mé hříchy."
 fp1_other_decisions.0024.desc.intro:0 "Co mě to ovládlo? Jaký sluha [unlucky_guest.GetFaith.DevilName] se usadil v mé hlavě, že jsem dovolil, aby [unlucky_guest.GetShortUIName] bylo #EMP veřejně#! schváleno obětování na cizí modly? Moje rouhání je večeřím drbů každého spravedlivého [unlucky_guest.GetFaith.GetAdherentName] po celém světě!\n\n"
 fp1_other_decisions.0024.desc.outro:0 "Jsem ztracen a proklet, pokud jde o [unlucky_guest.GetFaith.GetReligion.GetName]."
 fp1_other_decisions.0024.t:0 "$fp1_other_decisions.0021.t$"
 fp1_other_decisions.0063.desc:0 "[designated_sacrifice.GetTitledFirstNameNoTooltip] zemřel, než mohl být [designated_sacrifice.GetSheHe] obětován."
 fp1_other_decisions.0063.t:0 "$game_concept_designate_chief_sacrifice_chief_sacrifice$ zemřel před [ROOT.Char.Custom('GruesomeFestivalName')|U]"
 fp1_other_decisions.0101.a.tt:0 "Runový kámen bude vyprávět o vaší zesnulé rodině..."
 fp1_other_decisions.0101.a:0 "Můj zesnulý [ROOT.Char.Custom2('RelationToMeShort',ancestor)], [ancestor.GetFirstNameNoTooltip]."
 fp1_other_decisions.0101.b.tt:0 "Runový kámen bude vyprávět o vašich vítězstvích v dobytí..."
 fp1_other_decisions.0101.b:0 "Možná můj poražený nepřítel, [foe.GetTitledFirstNameNoTooltip]?  "
 fp1_other_decisions.0101.c.tt:0 "Runový kámen bude vyprávět o tom, jak jsi přišel k vládě..."
 fp1_other_decisions.0101.c:0 "Můj přístup na trůn [new_title.GetNameNoTierNoTooltip]!"
 fp1_other_decisions.0101.desc:0 "Každý runový kámen vypráví příběh o nějaké významné události v životě zadavatele. Od nejmenšího sedláka až po [ROOT.Char.GetTitleAsNameNoTooltip] jako jsem já, kámen zaznamenává všechno.\n\nO čem bude tento památník hovořit?"
 fp1_other_decisions.0101.d:0 "Chceš, abych zaplatil #EMP HOW#! tolik za obří malovaný balvan?"
 fp1_other_decisions.0101.t.root_title:0 "Skály skrze věky  "
 fp1_other_decisions.0101.t:0 "$fp1_other_decisions.0101.t.root_title$: Předmět"
 fp1_other_decisions.0111.a:0 "[location_a.GetNameNoTierNoTooltip|U] by byla dobrá volba."
 fp1_other_decisions.0111.b:0 "[location_b.GetNameNoTierNoTooltip|U] se zdá dostatečně slušné?"
 fp1_other_decisions.0111.c:0 "[location_c.GetNameNoTierNoTooltip|U] dělá skvělou volbu!"
 fp1_other_decisions.0111.desc.ancestor:0 "Památky na rodinu, jako [ancestor.GetFirstName], povzbuzují respekt a věrnost. Nejlépe se umisťují do oblastí, které si o mně myslí málo, kde mohu dát příklad své oddanosti a službě vyšším silám.  "
 fp1_other_decisions.0111.desc.conquest:0 "Památky na vítězství, jako je můj triumf nad [foe.GetTitledFirstName], jsou stálou připomínkou slavného konce války. Nejlépe se hodí do oblastí, kde je třeba povzbudit k spolupráci."
 fp1_other_decisions.0111.desc.intro:0 "Teď když jsem se rozhodl, co napsat na svůj runový kámen, zůstává otázka: kam ho umístit?\n\n"
 fp1_other_decisions.0111.desc.outro:0 "\n\nSamozřejmě, že mi na paměti vytane pár míst..."
 fp1_other_decisions.0111.desc.promotion:0 "Pomníky k ušlechtilosti, jako je můj vzestup na [ROOT.Char.GetTitleAsNameNoTooltip] [new_title.GetNameNoTierNoTooltip], povzbuzují lidi, aby sloužili svému vládci, ať už je jakékoli počasí. Nejlépe se hodí do městských oblastí, kde může být více mladých lidí inspirováno, aby se zúčastnili odvodech."
 fp1_other_decisions.0111.t:0 "$fp1_other_decisions.0101.t.root_title$: Místo"
 fp1_other_decisions.1000.a:0 "Uvidíme se v [ROOT.Char.GetFaith.NegativeAfterLife]!"
 fp1_other_decisions.1000.desc:0 "Stojím proti křičící davu, všechny jejich oči upřené na mě. [blotter.GetFirstName] stojí v čele s úsměvem na [blotter.GetHerHis] tváři, připravený ukončit můj život.\n\n" Mocný [blotter.GetFaith.HighGodName]! Přijmi tuto oběť!" [blotter.GetSheHe] křičí.\n\nTo je pro mě konec.\n\nTma padá.\n\nJe to u konce."
 fp1_other_decisions.1000.t:0 "Obětováno!"
