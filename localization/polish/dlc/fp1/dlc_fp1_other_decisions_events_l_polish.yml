l_polish:
 fp1_other_decisions.0001.a.capital:0 "Možná jen obyvatelé [capital_county.GetNameNoTierNoTooltip] a dvůr?"
 fp1_other_decisions.0001.a.other:1 "Lidé z [fallback_location.GetNameNoTierNoTooltip] si víru udržují natolik, aby nás mohli hostit."
 fp1_other_decisions.0001.b:0 "Ať přijdou všichni svobodní[blotter.Custom('WomenMenPeople_GenderPreference')] mého panství!"
 fp1_other_decisions.0001.c:0 "Každý [blotter.Custom('LadyLordNoble_GenderPreference')|U] a prostý člověk v [blotter.GetPrimaryTitle.GetTierAsNameNoTooltip] je pozván!"
 fp1_other_decisions.0001.d:0 "Po rozmyšlení — to je příliš drahé..."
 fp1_other_decisions.0001.desc:0 "Ačkoliv menší [blotter.Custom('GruesomeFestivalNamePlural')] se konají při mnoha příležitostech během roku, jednou za deset let se [gf_faith.GetAdherentNamePlural] z [blotter.GetPrimaryTitle.GetNameNoTierNoTooltip] shromáždí na velkou oslavu a, co je důležitější, na velkou #EMP oběť#!.\n\nAčkoli je pro [gf_faith.PantheonTerm] prolito hojně krve, maso obětí jde věřícím. Taková bohatá hostina obvykle dělá zázračnou slavnost.\n\nSamozřejmě, taková záležitost je nákladná, a rozhodně to není #EMP pro všechny#! [gf_faith.GetAdherentNamePluralNoTooltip] není nutné zvát..."
 fp1_other_decisions.0001.prep_continue.tt:0 "Přípravy na [blotter.Custom('GruesomeFestivalName')] pokračují..."
 fp1_other_decisions.0001.prep_start.tt:0 "Přípravy na [blotter.Custom('GruesomeFestivalName')] začínají..."
 fp1_other_decisions.0001.t:0 "Velkolepý [blotter.Custom('GruesomeFestivalName')|U]"
 fp1_other_decisions.0002.a:0 "Dostatečná řada zvířecích obětí bude stačit."
 fp1_other_decisions.0002.animals_only.appeased_humsac_haters:0 "Subjekty, které neschvalují lidské oběti, neztratí [opinion|E] ani [county_opinion|E]"
 fp1_other_decisions.0002.animals_only.magnificent.opinion:0 "[opinion|E] a [county_opinion|E] zisk u [gf_faith.GetAdherentNamePlural] budou srovnatelné s lidskou obětí"
 fp1_other_decisions.0002.animals_only.magnificent.piety.loss:0 "#negative_value [THIS.Var('piety_gain_magnificent_animal').GetValue|0]#! [piety_i] bude ztraceno $fp1_other_decisions.0002.piety_gain.rump$
 fp1_other_decisions.0002.animals_only.magnificent.piety:0 "#positive_value [THIS.Var('piety_gain_magnificent_animal').GetValue|0]#! [piety_i] bude získáno $fp1_other_decisions.0002.piety_gain.rump$
 fp1_other_decisions.0002.animals_only.offended_humsac_haters:0 "Subjekty, které neschvalují lidské oběti, ztratí značné [opinion|E] & [county_opinion|E]"
 fp1_other_decisions.0002.animals_only.regular.opinion:0 "[opinion|E] a [county_opinion|E] zisk u [gf_faith.GetAdherentNamePlural] bude menší než u lidské oběti"
 fp1_other_decisions.0002.animals_only.regular.piety.loss:0 "#negative_value [THIS.Var('piety_gain_standard_animal').GetValue|0]#! [piety_i] bude ztraceno $fp1_other_decisions.0002.piety_gain.rump$
 fp1_other_decisions.0002.animals_only.regular.piety:0 "#positive_value [THIS.Var('piety_gain_standard_animal').GetValue|0]#! [piety_i] bude získáno $fp1_other_decisions.0002.piety_gain.rump$
 fp1_other_decisions.0002.b:0 "Přiveďte zvíře nebo drůbež pro každého [blotter.Custom('WomanManPerson_GenderPreference')]!"
 fp1_other_decisions.0002.blot_invalidation.costs_recouped.tt:0 "Většina mých [gold|E] a veškeré mé [prestige|E] byla získána zpět"
 fp1_other_decisions.0002.blot_invalidation.tt:0 "[blotter.Custom('GruesomeFestivalName')|U] Nuceno zrušit"
 fp1_other_decisions.0002.c:0 "Tradice má váhu. [gf_faith.PantheonTerm|U] ochutná lidskou krev."
 fp1_other_decisions.0002.d:0 "Pouze ty nejlepší oběti budou stačit: [blotter.Custom('WomanManPerson_GenderPreference')] i zvířata..."
 fp1_other_decisions.0002.desc.counties_dislike_humsac:0 "existují prostí lidé v mém království, kteří považují tu představu za odpornou,"
 fp1_other_decisions.0002.desc.courtiers_dislike_humsac:0 "někteří na dvoře jsou odporně jimi samotnými znechuceni,"
 fp1_other_decisions.0002.desc.fallback:0 "není to vlastně přísný požadavek,"
 fp1_other_decisions.0002.desc.intro:0 "[blotter.Custom('GruesomeFestivalName')] může být jak velkolepou, tak skromnou záležitostí.\n\nPodle tradice zahrnují také jak lidské, tak zvířecí oběti. Několik vězňů bude nabídnuto [gf_faith.PantheonTerm], možná dokonce včetně zvláštní volby z mých vlastních zdrojů — jejich životy věnované na počest [gf_faith.PantheonTerm].\n\nAčkoli víra [gf_faith.GetNameNoTooltip] toto vyžaduje,"
 fp1_other_decisions.0002.desc.outro:0 "a obřad může pokračovat pouze se zvířecími oběťmi, pokud chci vyhnout kontroverzím."
 fp1_other_decisions.0002.desc.vassals_dislike_humsac:0 "existují mezi mými vazaly tací, kteří považují myšlenku za barbarskou,"
 fp1_other_decisions.0002.human_sacrifice.become_cannibal:0 "Stanete se [GetTrait('cannibal').GetName( GetNullCharacter )] na [blotter.Custom('GruesomeFestivalName')]"
 fp1_other_decisions.0002.human_sacrifice.magnificent.opinion:0 "[opinion|E] a [county_opinion|E] zisk u [gf_faith.GetAdherentNamePlural] budou co nejvyšší"
 fp1_other_decisions.0002.human_sacrifice.magnificent.piety.loss:0 "#negative_value [THIS.Var('piety_gain_magnificent_human').GetValue|0]#! [piety_i] bude ztraceno $fp1_other_decisions.0002.piety_gain.rump$
 fp1_other_decisions.0002.human_sacrifice.magnificent.piety:0 "#positive_value [THIS.Var('piety_gain_magnificent_human').GetValue|0]#! [piety_i] bude získáno $fp1_other_decisions.0002.piety_gain.rump$
 fp1_other_decisions.0002.human_sacrifice.optional_victim_picker:0 "Volitelně můžete [designate_chief_sacrifice_article|E] z řad svých [prisoners|E]"
 fp1_other_decisions.0002.human_sacrifice.regular.opinion:0 "[opinion|E] a [county_opinion|E] zisk u [gf_faith.GetAdherentNamePlural] budou na úrovni vůči velkolepým zvířecím obětem"
 fp1_other_decisions.0002.human_sacrifice.regular.piety.loss:0 "#negative_value [THIS.Var('piety_gain_standard_human').GetValue|0]#! [piety_i] bude ztraceno $fp1_other_decisions.0002.piety_gain.rump$
 fp1_other_decisions.0002.human_sacrifice.regular.piety:0 "#positive_value [THIS.Var('piety_gain_standard_human').GetValue|0]#! [piety_i] bude získáno $fp1_other_decisions.0002.piety_gain.rump$
 fp1_other_decisions.0002.piety_gain.rump:0 "na [blotter.Custom('GruesomeFestivalName')]"
 fp1_other_decisions.0002.t:0 "$fp1_other_decisions.0001.t$"
 fp1_other_decisions.0003.a:0 "Na [gf_faith.HighGodName]! Na [gf_faith.FertilityGodName]! Na [gf_faith.WealthGodName]!"
 fp1_other_decisions.0003.attendee_became_cannibal:0 "Zúčastnili jste se [blotter.GetTitledFirstNamePossessiveNoTooltip] kanibalské hostiny"
 fp1_other_decisions.0003.b.clergy_list:0 "Každý pozvaný [gf_faith.GetName] duchovní alespoň [count|E]-[rank|E] a váš [GetPlayer.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]"
 fp1_other_decisions.0003.b.nobility_list:0 "Každý pozvaný [gf_faith.GetName] šlechtic alespoň [count|E]-[rank|E]"
 fp1_other_decisions.0003.b:0 "Zdá se to být vynikající příležitostí zapůsobit na šlechtu."
 fp1_other_decisions.0003.c:0 "Čas pobýt mezi prostými lidmi!"
 fp1_other_decisions.0003.d:0 "Odejdu dříve; už jsem toho #EMP dost#!."
 fp1_other_decisions.0003.desc.animals.magnificent:0 "mohutná kolona obětních zvířat je hnána k oltáři.\n\n"
 fp1_other_decisions.0003.desc.animals.regular:0 "slušný průvod obětních zvířat je doveden k oltáři.\n\n"
 fp1_other_decisions.0003.desc.humans.magnificent.plus_chief:0 "[sacrifice.GetFirstName] je vtažen k oltáři, úplně první v dlouhé řadě mužů a zvířat táhnoucí se daleko z dveří.\n\n"
 fp1_other_decisions.0003.desc.humans.magnificent.sans_chief:0 "družina děsivě vypadajících vězňů a impozantního dobytka je přivedena k oltáři.\n\n"
 fp1_other_decisions.0003.desc.humans.regular.plus_chief:0 "[sacrifice.GetFirstName] je přitažen k oltáři, první z několika vězňů a dalších zvířat.\n\n"
 fp1_other_decisions.0003.desc.humans.regular.sans_chief:0 "skupina vyděšených vězňů je vedena směrem k oltáři, za nimi táhnou zvířata.\n\n"
 fp1_other_decisions.0003.desc.intro.large:0 "Hosté na [blotter.Custom('GruesomeFestivalName')] jsou natolik početní, že pokrývají okolí [gf_faith.HouseOfWorship] a zvedají kakofonický řev, když"
 fp1_other_decisions.0003.desc.intro.medium:0 "[gf_faith.HouseOfWorship] je naplněn až po okraj veselými, povzbuzujícími [gf_faith.GetAdherentNamePlural], všichni řvou, když"
 fp1_other_decisions.0003.desc.intro.small:0 "I když je shromáždění malé, atmosféra na [blotter.Custom('GruesomeFestivalName')] je nadšená, se veselými [gf_faith.GetAdherentNamePlural] tlačícími se a povzbuzujícími, zatímco"
 fp1_other_decisions.0003.desc.outro.faithful:0 "\n\nOpravdu, podívaná hodná [gf_faith.PantheonTerm]."
 fp1_other_decisions.0003.desc.outro.political:0 "\n\nMožná nesdílím víru, ale šťastní poddaní dělají šťastného [blotter.GetTitleAsNameNoTooltip]."
 fp1_other_decisions.0003.desc.sacrifice.animal.fallback:0 "Jedno po druhém jsou přiváděni [blotter.Custom('GruesomeFestivalAnimalPreference')], jejich hrdla jsou rychle proříznuta a těla jsou předána kuchařům a žravému davu."
 fp1_other_decisions.0003.desc.sacrifice.animal.norse:0 "Jedno po druhém jsou přiváděni [blotter.Custom('GruesomeFestivalAnimalPreference')], udušeni k smrti a vykrveni. Maso jde do ohně, pak na hostinu. $fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$."
 fp1_other_decisions.0003.desc.sacrifice.generic_cannibal_slaughter:0 "omráčen/a, aby tělo povolilo. Strach by zkazil maso. Poté se spustí [gf_faith.PriestNeuterPlural], odřezávají šťavnaté maso pro vařicí kotle, zatímco další [blotter.Custom('SacrificeTerm')] je přiveden, stále řvoucí"
 fp1_other_decisions.0003.desc.sacrifice.generic_human_disemboweling:0 "[sacrifice.GetHerHis|U] spoluvězni sledují v hrůze, jak je tělo rozpitváno, vědouce, že přijde jejich řada. Možná závidí čistší smrt zvířat, která jdou po smrti přímo na kuchyňské ohně"
 fp1_other_decisions.0003.desc.sacrifice.named.cannibals:0 "[sacrifice.GetSheHe|U] je nejprve násilně omráčen(a), $fp1_other_decisions.0003.desc.sacrifice.generic_cannibal_slaughter$."
 fp1_other_decisions.0003.desc.sacrifice.named.fallback:0 "[sacrifice.GetSheHe|U] se statečně brání až do chvíle, kdy má být [sacrifice.GetHerHis] hrdlo proříznuto.\n\n$fp1_other_decisions.0003.desc.sacrifice.generic_human_disemboweling$?"
 fp1_other_decisions.0003.desc.sacrifice.named.norse:0 "[sacrifice.GetSheHe|U] $fp1_other_decisions.0003.desc.sacrifice.norse_throttling$. $fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$."
 fp1_other_decisions.0003.desc.sacrifice.named.norse_cannibals:0 "[sacrifice.GetSheHe|U] se marně vzpírá, když je [sacrifice.GetSheHe] udušen(a) k smrti a poté vykrven. $fp1_other_decisions.0003.desc.sacrifice.norse_cannibal_excarnation$. $fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$."
 fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl:0 "Veškerá krev se sbírá do mísy a [gf_faith.PriestNeuterPlural] ji používají k pomalování zdí [gf_faith.HouseOfWorship], uvnitř i navenek"
 fp1_other_decisions.0003.desc.sacrifice.norse_cannibal_excarnation:0 "Jedlé maso se odřezává pro hostinu, zatímco zbytky jsou pověšeny na strom venku a další [blotter.Custom('SacrificeTerm')] je vtažen ven"
 fp1_other_decisions.0003.desc.sacrifice.norse_throttling:0 "se divoce zmítá, zatímco [gf_faith.PriestNeuterPlural] dusí [sacrifice.GetHerHis] život, světlo v [sacrifice.GetHerHis] [sacrifice.Custom('EyeEyes')] vydrží až do porážky prvního zvířete. Lidské mrtvoly na visící strom, zvířata do kuchyňských ohňů"
 fp1_other_decisions.0003.desc.sacrifice.unnamed.cannibals:0 "První [blotter.Custom('SacrificeTerm')] je přitažena k oltáři a násilně omráčena, $fp1_other_decisions.0003.desc.sacrifice.generic_cannibal_slaughter$."
 fp1_other_decisions.0003.desc.sacrifice.unnamed.fallback:0 "První lidská [blotter.Custom('SacrificeTerm')] se stále brání, dokud jí není vyříznuto hrdlo.\n\n$fp1_other_decisions.0003.desc.sacrifice.generic_human_disemboweling$?"
 fp1_other_decisions.0003.desc.sacrifice.unnamed.norse:0 "První [blotter.Custom('SacrificeTerm')] $fp1_other_decisions.0003.desc.sacrifice.norse_throttling$. $fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$."
 fp1_other_decisions.0003.desc.sacrifice.unnamed.norse_cannibals:0 "První oběť se marně vzpírá a [sacrifice.GetHerHis] udušení je rychlé. $fp1_other_decisions.0003.desc.sacrifice.norse_cannibal_excarnation$. $fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$."
 fp1_other_decisions.0003.e:0 "Na [gf_faith.HighGodName]! Říkám to správně?"
 fp1_other_decisions.0003.f:0 "Tito [gf_faith.GetAdherentNamePluralNoTooltip] mají jistě lákavou víru..."
 fp1_other_decisions.0003.happy_characters_list:0 "Každý pozvaný [gf_faith.GetName] [character|E]"
 fp1_other_decisions.0003.happy_titles_list:0 "Každý pozvaný [gf_faith.GetName] [county|E]"
 fp1_other_decisions.0003.t:0 "$fp1_other_decisions.0001.t$"
 fp1_other_decisions.0003.unhappy_characters_list:0 "Každý [realm|E] [character|E], který nepraktikuje lidské oběti"
 fp1_other_decisions.0003.unhappy_titles_list:0 "Každý [realm|E] [county|E], který nepraktikuje lidské oběti"
 fp1_other_decisions.0004.a:1 "Usmíření [option_1.GetAdherentNamePlural] by se mohlo vyplatit..."
 fp1_other_decisions.0004.b:1 "Takže [option_2.GetAdherentNamePlural] by mě vlastně #EMP podpořili#?"
 fp1_other_decisions.0004.c:0 "[option_3.GetAdjective] festivaly mají jisté kouzlo."
 fp1_other_decisions.0004.d:0 "To by bylo, v nejlepším případě, #EMP naprosté#! kacířství!"
 fp1_other_decisions.0004.desc:0 "Někteří v mých zemích věří v pořádání velkých obětních jatí pro své fiktivní bohy. Má vlastní osvícená [blotter.GetFaith.GetAdjective] víra žádnou takovou jatku neuznává, a přesto má zvláštní vlastnost mnoho takových [blotter.Custom('GruesomeFestivalNamePlural')], že závisejí na aktivní účasti [blotter.GetTitleAsNameNoTooltip].\n\nNemusím konvertovat k jejich přesvědčení, abych spravoval jejich zvyky, ale nepochybně by mi to přineslo mnoho přátel mezi mými méně osvícenými poddanými, rolníky i šlechtou, pokud bych souhlasil hostit velkou [blotter.Custom('GruesomeFestivalName')] pro jejich víru."
 fp1_other_decisions.0004.t:0 "$fp1_other_decisions.0001.t$"
 fp1_other_decisions.0011.a:0 "Je slušné si udělat čas na jeden den."
 fp1_other_decisions.0011.b.tt:0 "[blotter.GetFirstNameNoTooltip] si může vaší nepřítomnost časem všimnout"
 fp1_other_decisions.0011.b:0 "Sakra na [blotter.GetFirstNameNoTooltip] a toho koně, na kterém přijel posel."
 fp1_other_decisions.0011.c:0 "Posvátné maso! Nemohu se dočkat první ochutnávky..."
 fp1_other_decisions.0011.d:0 "Půjdu, ale nebudu jíst lidské maso."
 fp1_other_decisions.0011.desc.cannibal_blot:0 "Jako u mnoha zvláštních rituálů by byla rituální konzumace lidského masa pro někoho mého postavení povinná."
 fp1_other_decisions.0011.desc.fallback:0 "Jídlo, zábava a podobné věci budou zcela hrazeny [blotter.GetTitledFirstNameNoTooltip]."
 fp1_other_decisions.0011.desc.intro:0 "[blotter.Custom('GruesomeFestivalNamePlural')|U] jsou základní součástí víry [gf_faith.GetName] a [blotter.Custom2('MyCharacterIntroduction', ROOT.Char)] pořádá jedno takové shromáždění.\n\nMá to být velkolepá záležitost, které se zúčastní všichni [gf_faith.GetAdherentNamePluralNoTooltip] z [blotter.GetPrimaryTitle.GetNameNoTier], šlechta i prostý lid."
 fp1_other_decisions.0011.desc.outro:0 "\n\nI když budu zaneprázdněn, je zvykem poslat vyslance, který vysvětlí mou zaneprázdněnost. Pokud bych však chtěl urazit svého [blotter.GetTitleAsNameNoTooltip], mohl bych neodeslat žádnou odpověď..."
 fp1_other_decisions.0011.e.tt:0 ""
 fp1_other_decisions.0011.e:0 "Není žádná šance v [gf_faith.NegativeAfterLife], že bych to #EMP udělal(a)#!"
 fp1_other_decisions.0011.t:0 "$fp1_other_decisions.0001.t$"
 fp1_other_decisions.0012.a.decliner_toast.t:0 "[blotter.GetTitledFirstNameNoTooltip] si všiml vaší nepřítomnosti na [blotter.Custom('GruesomeFestivalName')]"
 fp1_other_decisions.0012.a:0 "Zatraceně [decliner_1.GetTitledFirstNameNoTooltip]!"
 fp1_other_decisions.0012.b.all_decliners_list:0 "Všichni odmítající [vassals|E]"
 fp1_other_decisions.0012.b:0 "Do háje s nimi všemi!"
 fp1_other_decisions.0012.c.plural:0 "No, jejich ztráta."
 fp1_other_decisions.0012.c.singular:0 "No, jeho/její ztráta."
 fp1_other_decisions.0012.desc.intro:0 "Není neobvyklé, že důležití poddaní zmeškají i velký [blotter.Custom('GruesomeFestivalName')], ale vhodný vyslanec, který vysvětlí proč a zúčastní se místo nich, je považován za zdvořilé.\n\n"
 fp1_other_decisions.0012.desc.multiple_decliners:0 "[decliner_1.GetTitledFirstName] a několik dalších byli"
 fp1_other_decisions.0012.desc.outro:0 "zřetelně nepřítomní a neposlali žádnou zprávu předem. To je jasná urážka mé autority, i když ne zcela nezákonná."
 fp1_other_decisions.0012.desc.single_decliner:0 "[decliner_1.GetTitledFirstName] chyběl"
 fp1_other_decisions.0012.t:0 "$fp1_other_decisions.0001.t$: Chybějící tváře"
 fp1_other_decisions.0021.a.cynical:0 "Jestli nic jiného, je to urážka našeho lidu!"
 fp1_other_decisions.0021.a.fallback:0 "Jak hrozné!"
 fp1_other_decisions.0021.a.zealous:0 "Jaké je to rouhání?!"
 fp1_other_decisions.0021.cheaper_holy_wars.tt:0 "[holy_wars|E] proti [sacrificer.GetShortUIName] jsou nyní výrazně levnější"
 fp1_other_decisions.0021.desc.allows_holy_wars:0 "Žíly zbožných [sacrificed_hof.GetFaith.GetAdherentNamePlural] všude už plápolají spravedlivým hněvem!\n\nTato urážka nemůže zůstat nepotrestána a každá krčma, tvrz a palác, kde slova [sacrificed_hof.GetFaith.WarGodName] platí, je plný řečí o svaté válce."
 fp1_other_decisions.0021.desc.disallows_holy_wars:0 "I v této těžké době musíme pamatovat na cesty [sacrificed_hof.GetFaith.HighGodName] a nevylévat zbytečně krev. Nic nevrátí [sacrificed_hof.GetTitledFirstNameNoTooltip] zpět, a [sacrificed_hof.GetSheHe] by chtěl(a), abychom truchlili zbožně a pokojně."
 fp1_other_decisions.0021.desc:0 "Děsivé zprávy z [sacrificer.GetPrimaryTitle.GetNameNoTierNoTooltip]! Zdá se, že ohavný [sacrificer.Custom('GetUnbelieverName')], [sacrificer.GetShortUIName], obětoval urozeného [sacrificed_hof.GetTitledFirstName] své odporné víře.\n\n"
 fp1_other_decisions.0021.easier_holy_wars.tt:0 "[holy_wars|E] proti [sacrificer.GetShortUIName] vyžadují méně [piety_levels|E] než obvykle"
 fp1_other_decisions.0021.ghw_target_preference.tt:0 "[great_holy_wars|E] budou pravděpodobněji namířeny proti [sacrificer.GetShortUIName]"
 fp1_other_decisions.0021.t:0 "Největší rouhání"
 fp1_other_decisions.0022.a.craven:0 "Tohle... mohla to být chyba."
 fp1_other_decisions.0022.a.fallback:0 "Pche, ať přijdou!"
 fp1_other_decisions.0022.a.pacifists:0 "Ha, možná mě [unlucky_guest.GetFaith.HighGodName] zasáhne?"
 fp1_other_decisions.0022.desc.allows_holy_wars:0 "Věrni své válečné víře mezi nimi mnozí volají po mé hlavě a hlásají svaté války, dokud nebude mé království setřeno z tváře země."
 fp1_other_decisions.0022.desc.disallows_holy_wars:0 "Věrni své pacifistické víře se však zdají být spokojeni s tím, že se shromáždí a nabízejí tichá modlitby svému [unlucky_guest.GetFaith.HighGodName], místo aby hledali krvavou pomstu."
 fp1_other_decisions.0022.desc:0 "Zdá se, že [unlucky_guest.GetFaith.GetAdherentNamePlural] světa nepřijali mou oběť jejich falešného [unlucky_guest.GetTitleAsNameNoTooltip] příliš dobře.\n\n"
 fp1_other_decisions.0022.t:0 "$fp1_other_decisions.0021.t$"
 fp1_other_decisions.0023.a:0 "To je neodpustitelné!"
 fp1_other_decisions.0023.b:0 "Jaký to je za [blotter.GetWomanMan] #EMP jsou#! oni?!"
 fp1_other_decisions.0023.desc.does_not_have_excommunication:0 "Všichni zbožní [unlucky_guest.GetFaith.GetAdherentNamePluralNoTooltip] volají po tom, aby [blotter.GetShortUIName], proklet budiž [blotter.GetHerHis] jméno, byl vyvržen z víry."
 fp1_other_decisions.0023.desc.has_excommunication:0 "[blotter.GetShortUIName] byl okamžitě exkomunikován a jeho/její rouhavé činy byly veřejně odsouzeny všemi dobrými [unlucky_guest.GetFaith.GetAdherentNamePluralNoTooltip]."
 fp1_other_decisions.0023.desc.intro:0 "[unlucky_guest.GetFaith.GetAdherentNamePlural] všude jsou v šoku. Naše milované [unlucky_guest.GetShortUIName] bylo obětováno odporným [gf_faith.GetAdherentNamePlural], a co je horší, na #EMP přímý rozkaz#! jednoho z našich.\n\n"
 fp1_other_decisions.0023.desc.outro:0 "Ať [unlucky_guest.GetFaith.NegativeAfterLife] samo pohltí [blotter.GetHerHim]!"
 fp1_other_decisions.0023.t:0 "$fp1_other_decisions.0021.t$"
 fp1_other_decisions.0024.a:0 "#EMP Co jsem to udělal?!#!"
 fp1_other_decisions.0024.b:0 "[unlucky_guest.GetSheHe|U] byl(a) jen [unlucky_guest.GetWomanMan], ne božstvo!"
 fp1_other_decisions.0024.c:0 "Byli to moji poddaní, ne já!"
 fp1_other_decisions.0024.desc.does_not_have_excommunication:0 "Ani nejméně nábožní [unlucky_guest.GetFaith.PriestNeuterPlural] se se mnou nechtějí setkat očima."
 fp1_other_decisions.0024.desc.has_excommunication:0 "Není zapotřebí žádného listu o exkomunikaci, aby [unlucky_guest.GetFaith.PriestNeuterPlural] odmítli slyšet mé hříchy."
 fp1_other_decisions.0024.desc.intro:0 "Co mě posedlo? Jaký služebník [unlucky_guest.GetFaith.DevilName] vzal kořeny v mé mysli, že jsem veřejně #EMP schvaloval(a)#! oběť [unlucky_guest.GetShortUIName] cizím modlám? Moje rouhání je hlavním předmětem večeřních klepů všech zbožných [unlucky_guest.GetFaith.GetAdherentName] po celém světě!\n\n"
 fp1_other_decisions.0024.desc.outro:0 "Jsem ztracen a odsouzen, pokud jde o [unlucky_guest.GetFaith.GetReligion.GetName]."
 fp1_other_decisions.0024.t:0 "$fp1_other_decisions.0021.t$"
 fp1_other_decisions.0063.desc:0 "[designated_sacrifice.GetTitledFirstNameNoTooltip] zemřel(a) dříve, než mohl(a) být obětován(a)."
 fp1_other_decisions.0063.t:0 "$game_concept_designate_chief_sacrifice_chief_sacrifice$ zemřel(a) před [ROOT.Char.Custom('GruesomeFestivalName')|U]"
 fp1_other_decisions.0101.a.tt:0 "Runový kámen bude vyprávět o tvé zemřelé rodině..."
 fp1_other_decisions.0101.a:0 "Mému zesnulému [ROOT.Char.Custom2('RelationToMeShort',ancestor)], [ancestor.GetFirstNameNoTooltip]."
 fp1_other_decisions.0101.b.tt:0 "Runový kámen bude vyprávět o tvých vítězstvích v dobytí..."
 fp1_other_decisions.0101.b:0 "Možná o mém poraženém nepříteli, [foe.GetTitledFirstNameNoTooltip]?"
 fp1_other_decisions.0101.c.tt:0 "Runový kámen bude vyprávět o tom, jak jsi přišel k vládě..."
 fp1_other_decisions.0101.c:0 "O mém nástupu na trůn [new_title.GetNameNoTierNoTooltip]!"
 fp1_other_decisions.0101.d:0 "Chceš po mně, abych zaplatil #EMP KOLIK#! za obrovský malovaný balvan?"
 fp1_other_decisions.0101.desc:0 "Každý runový kámen nese zprávu o nějaké významné události v životě toho, kdo jej nechal vztyčit. Od nejmenšího rolníka po [ROOT.Char.GetTitleAsNameNoTooltip] jako jsem já, kámen vše zaznamená.\n\nO čem ať tento pomník hovoří?"
 fp1_other_decisions.0101.t.root_title:0 "Skály skrz věky"
 fp1_other_decisions.0101.t:0 "$fp1_other_decisions.0101.t.root_title$: Předmět"
 fp1_other_decisions.0111.a:0 "[location_a.GetNameNoTierNoTooltip|U] by bylo dobré místo."
 fp1_other_decisions.0111.b:0 "[location_b.GetNameNoTierNoTooltip|U] se zdá být dostatečně dobré?"
 fp1_other_decisions.0111.c:0 "[location_c.GetNameNoTierNoTooltip|U] je výborná volba!"
 fp1_other_decisions.0111.desc.ancestor:0 "Pamětní kameny rodině, jako je [ancestor.GetFirstName], podporují respekt a věrnost. Nejlépe se hodí na místa, která na mne málo myslí, kde mohu předvést své oddání a službu vyšším mocnostem."
 fp1_other_decisions.0111.desc.conquest:0 "Pamětní kameny vítězství, jako mé vítězství nad [foe.GetTitledFirstName], jsou trvalou připomínkou slavného konce války. Nejlépe se umísťují do oblastí, které potřebují povzbuzení ke spolupráci."
 fp1_other_decisions.0111.desc.intro:0 "Teď, když jsem se rozhodl, co dát na svůj runový kámen, zůstává otázka: kam jej umístit?\n\n"
 fp1_other_decisions.0111.desc.outro:0 "\n\nSamozřejmě mě napadá jedna či dvě místa..."
 fp1_other_decisions.0111.desc.promotion:0 "Pomníky povýšení, jako můj vzestup na [ROOT.Char.GetTitleAsNameNoTooltip] [new_title.GetNameNoTierNoTooltip], povzbuzují lidi, aby sloužili svému vládci v dobrém i zlém. Nejlépe se umísťují ve městech, kde může více mládeže být inspirováno vstoupit do odvodu."
 fp1_other_decisions.0111.t:0 "$fp1_other_decisions.0101.t.root_title$: Umístění"
 fp1_other_decisions.1000.a:0 "Uvidíme se v [ROOT.Char.GetFaith.NegativeAfterLife]!"
 fp1_other_decisions.1000.desc:0 "Stojím tváří v tvář skandujícímu davu, všechny oči upřené na mě. [blotter.GetFirstName] stojí v čele se šklebem na [blotter.GetHerHis] tváři, napjatě čeká, až mi ukončí život.\n\n\"Mocný [blotter.GetFaith.HighGodName]! Přijmi tuto oběť!\" [blotter.GetSheHe] křičí.\n\nTo je pro mě konec.\n\nPadá tma.\n\nJe po všem."
 fp1_other_decisions.1000.t:0 "Obětováno!"
