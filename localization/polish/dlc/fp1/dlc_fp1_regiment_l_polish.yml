l_polish:
 bondi:0 "Bondí"
 bondi_flavor:0 "#F Bondí jsou součástí vrstvy svobodných držitelů půdy, často zruční námořníci, kteří používají dlouhé lodě k obchodování nebo k vikingským výpravám. Bojují s kopími a štíty.#!"
 jomsviking_pirates:0 "Jomsvikingští piráti"
 jomsviking_pirates_flavor:0 "#F Jomsvikingové, jedni z nejproslulejších nájezdníků, kteří kdy řádili na Baltu, vynikají v rozsévání chaosu v bitvě, prodlužují ji a následně využívají vzniklého zmatku ve svůj prospěch.#!"
 varangian_veterans:0 "Varjažští veteráni"
 varangian_veterans_flavor:0 "#F Průzkumníci, dobrodruzi, bojovníci a žoldnéři ze všech koutů dalekých nordických kolonií. Někteří z nich dokonce sloužili ve Varjažské gardě.#!"
 vigmen:0 "Vigmen"
 vigmen_flavor:0 "#F Bojovníci v první linii vytvářejí neproniknutelnou zeď štítů, která chrání lučištníky vzadu. Tato taktika odrazuje lehké střelce a zároveň umožňuje plynulý postup.#!"
