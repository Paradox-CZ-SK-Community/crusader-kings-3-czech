l_polish:
 fp1_accepted_shieldmaiden_without_question:0 "Každý [courtier|E] a [vassal|E], kdo si myslí, že [shieldmaiden.GetWomenMen] nemůže bojovat"
 fp1_shieldmaiden.0001.a.tt_failure:0 "[shieldmaiden.GetFirstNameNoTooltip] vítězí"
 fp1_shieldmaiden.0001.a.tt_success:0 "[challenged_knight.GetFirstNameNoTooltip] vítězí"
 fp1_shieldmaiden.0001.a:0 "Dobře, můžeš se utkat s [challenged_knight.GetTitledFirstNameNoTooltip]."
 fp1_shieldmaiden.0001.b.tt_failure:0 "[shieldmaiden.GetFirstNameNoTooltip] tě zaskočí"
 fp1_shieldmaiden.0001.b.tt_success:0 "Porazíš [shieldmaiden.GetFirstNameNoTooltip]"
 fp1_shieldmaiden.0001.b:0 "[challenged_knight.GetFirstNameNoTooltip]? Ach ne, budeš bojovat #EMP se mnou#!!"
 fp1_shieldmaiden.0001.c:0 "Už samotná žádost je projevem odvahy."
 fp1_shieldmaiden.0001.d:0 "A [shieldmaiden.Custom('ShieldPersonFemaleMale')]? Směšné!"
 fp1_shieldmaiden.0001.desc:0 ""Můj [ROOT.Char.GetLadyLord], přicházím před vás s prosbou o příležitost se prosadit," říká má [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('shieldmaiden'))], [shieldmaiden.GetTitledFirstName]. Trochu se v trůnu pohnu, zaujat, zatímco dvůr kolem nás se napíná, aby poslouchal.\n\n"Přestože jsem rovnocenná/rovnocenný s kýmkoli z vašich $knight_culture_player_plural_no_tooltip_lowercase$, je mi zakázáno stát ve vašem štítovém zboru nebo velit vašim vojskům. Vyvolávám [challenged_knight.GetTitledFirstName] k souboji, abych ukázala/ukázal svou metlu v boji.""
 fp1_shieldmaiden.0001.t:0 "Potenciální [shieldmaiden.Custom('ShieldPersonFemaleMale')]"
 fp1_shieldmaiden.0011.a:0 "Počkej, ne, ne— ARRGH!"
 fp1_shieldmaiden.0011.desc:0 "Odemknout celu se ukáže být snazší, než jsem čekal. Proklouznout kolem stráže za stráží je těžší, ale podaří se mi to, plížím se jako stín pryč z vězení.\n\nAž skoro #EMP cítím#! svobodu, když mi je ta svoboda vyrvána. Za rohem se vynoří [shieldmaiden.GetTitledFirstName], [imprisoner.GetFirstNamePossessive] [shieldmaiden.Custom('ShieldPersonFemaleMale')|L] vyklouzne z tmy.\n\nNevnímám ani [shieldmaiden.GetHerHis] kyj, dokud se nezačne houpat přímo na mou tvář."
 fp1_shieldmaiden.0011.t:0 "[shieldmaiden.Custom('ShieldPersonFemaleMale')] zabrání útěku"
 fp1_shieldmaiden.0012.a:0 "Výborná práce, [shieldmaiden.GetFirstNameNoTooltip]."
 fp1_shieldmaiden.0012.b:0 "Proč jsi [prisoner.GetHerHim] tak tvrdě zmlátil(a)?!"
 fp1_shieldmaiden.0012.desc:0 "[prisoner.GetTitledFirstName] byl dnes v brzkých ranních hodinách vrácen do cely poté, co se v noci téměř úspěšně pokusil uprchnout.\n\nZdá se, že vězeň proklouzl kolem většiny stráží, než ho zpozorovala [shieldmaiden.GetTitledFirstName], která si dělala neklidnou noční procházku.\n\nMá [shieldmaiden.Custom('ShieldPersonFemaleMale')] [shieldmaiden.GetFirstNameNoTooltip] zbila [prisoner.GetFirstNameNoTooltip] do krve a nakonec přitáhla [prisoner.GetHerHim] zpět k [prisoner.GetHerHis] dozorcům."
 fp1_shieldmaiden.0012.t:0 "$fp1_shieldmaiden.0011.t$"
 fp1_shieldmaiden.0021.a:0 "Je konec..."
 fp1_shieldmaiden.0021.b:0 "... Není konec, dokud to já neřeknu!"
 fp1_shieldmaiden.0021.desc.assassin:0 "Můj nájemný vrah nedokázal zabít [target.GetTitledFirstName]! Zjevně [target.GetFirstNamePossessiveNoTooltip] [shieldmaiden.Custom('ShieldPersonFemaleMale')] [shieldmaiden.GetTitledFirstName] zasáhl(a), objevil(a) se pár vteřin před tím, než měla vražda proběhnout, a zlikvidoval(a) mého najatého zabijáka."
 fp1_shieldmaiden.0021.desc.child_pushed:0 "To to hloupé malé [target.Custom('GirlBoy')], které mělo být [target.GetTitleAsNameNoTooltip], bylo natolik hloupé, že spadlo do mé pasti! [target.GetFirstName] vylezl přes okraj balkonu přesně podle plánu a můj agent ho strčil ven do otevřeného prostoru...\n\n...Ale pád, který měl být smrtelný, nebyl, protože [target.GetSheHe] byl(a) chycen(a) svým [target.GetHerHis] [shieldmaiden.Custom('ShieldPersonFemaleMale')] těsně před dopadem. [target.GetSheHe|U] dožil(a) dalšího dne a pravděpodobně už na tuhle lest neskočí."
 fp1_shieldmaiden.0021.desc.lured_into_forest:0 "Myslel(a) jsem, že můj plán, aby se [target.GetTitledFirstName] ztratil v lese, vyšel dokonale, když noc přišla beze stopy po toulavém [target.Custom('GirlBoy')].\n\nBohužel, právě když jsem se chystal(a) jít spát, přišla zpráva, že [target.GetFirstNamePossessiveNoTooltip] [shieldmaiden.Custom('ShieldPersonFemaleMale')] vyšla z lesa s [target.Custom('GirlBoy')] v doprovodu. Zjevně si [shieldmaiden.GetSheHe] vzal(a) za úkol sledovat stopu [target.GetFirstNamePossessiveNoTooltip] v houštinách a našel(a) ho těsně před tím, než by ho dohnala hladová zvěř."
 fp1_shieldmaiden.0021.desc.mob:0 "Zatímco dav, který jsem podnítil, aby zabil [target.GetTitledFirstName], dokázal [target.GetHerHim] srazit z [target.GetHerHis] koně, nedokázal dílo dokončit dřív, než zasáhl(a) [target.GetFirstNamePossessiveNoTooltip] [shieldmaiden.Custom('ShieldPersonFemaleMale')]. [shieldmaiden.GetSheHe|U] bez milosti zlikvidoval(a) sedláky v dosahu úderu [target.GetFirstNameNoTooltip] a ostatní zastrašil(a) k útěku."
 fp1_shieldmaiden.0021.desc.thugs:0 "Výrostci, které jsem najal, aby zabili [target.GetTitledFirstName], selhali v misi! Navzdory jejich krutosti dokázal(a) [target.GetFirstNamePossessiveNoTooltip] [shieldmaiden.Custom('ShieldPersonFemaleMale')] udržet [target.GetHerHim] v bezpečí tak dlouho, že se [target.GetHerHis] stráže seskupily a porazily zbývající bandity."
 fp1_shieldmaiden.0021.shieldmaiden_dies:0 "\n\nAlespoň mě už [shieldmaiden.GetFirstNameNoTooltip] nebude obtěžovat, protože [shieldmaiden.GetSheHe] zemřel(a) na své zranění."
 fp1_shieldmaiden.0021.t:0 "$murder_save_header$ [shieldmaiden.Custom('ShieldPersonFemaleMale')]"
 fp1_shieldmaiden.0022.a:0 "Kdo by chtěl #EMP mě# zabít?"
 fp1_shieldmaiden.0022.b:0 "[owner.GetSheHe|U] za to zaplatí!"
 fp1_shieldmaiden.0022.desc.assassin.shieldmaiden_dies:0 "\n\nBohužel [shieldmaiden.GetFirstNameNoTooltip] zaplatil(a) nejvyšší cenu. Přestože je vrah mrtev, [shieldmaiden.GetHerHis] zranění se ukázalo být smrtelným."
 fp1_shieldmaiden.0022.desc.assassin:0 "Dnes jsem málem #EMP zemřel(a)#! Kdyby [shieldmaiden.GetFirstName] nezpozoroval(a), že je něco v nepořádku, a nesledoval(a) mě do mých komnat, byl(a) bych teď mrtvý(á).\n\nPrvní, co jsem o vrahovi zaslechl(a), bylo, jak [shieldmaiden.GetFirstNameNoTooltip] tělesně někoho srazila na zem hned za mnou, a pak to byla spleť nožů a pěstí, dokud útočník neležel mrtvý."
 fp1_shieldmaiden.0022.desc.child_pushed:0 "\n\n#EMP ŘACH#!\n\nSpadl(a) jsem do náruče mého [shieldmaiden.Custom('ShieldPersonFemaleMale')], [shieldmaiden.GetFirstNameNoTooltip]. \"Hloupé dítě! Kdybych se k tobě nedostal(a) včas... nevadí. Dostaňme tě někam, kde budeš v bezpečí.\""
 fp1_shieldmaiden.0022.desc.lured_into_forest:0 "Hrál(a) jsem si na schovávanou s některými dvořany v lese, když si uvědomím, že už dlouho neslyším nikoho, kdo by mě hledal. Příliš dlouho.\n\nVolám, ale nic neslyším. Byl(a) jsem opuštěn(a)... Snažím se najít cestu domů, ale nevím, která cesta je která, a rychle se stmívá.\n\nBrzy slyším, jak se zvěři pohybují mezi stromy, ale než mě stačí dosáhnout, je tam má [shieldmaiden.Custom('ShieldPersonFemaleMale')] [shieldmaiden.GetFirstName], zadýchaná a mávající hořící pochodní. Oheň je zdá se odrazuje, drží si odstup, zatímco [shieldmaiden.GetSheHe] zadýchaně říká \"Dostaneme... tě domů... má paní/pane...\""
 fp1_shieldmaiden.0022.desc.mob.shieldmaiden_dies:0 "\n\nKdyž se vyprošťuji z hromady těl, ulice je opuštěná kromě těl padlých — mezi nimi i [shieldmaiden.GetFirstNameNoTooltip]."
 fp1_shieldmaiden.0022.desc.mob.shieldmaiden_lives:0 "\n\nPoté co zvuky boje utichnou, [shieldmaiden.GetFirstNameNoTooltip] odtáhne těla ze mě a pomůže mi na nohy. Kromě nás je ulice nyní opuštěná, všichni spiklenci mrtví nebo prchlí."
 fp1_shieldmaiden.0022.desc.mob:0 "Jedu ulicemi [home_province.GetName], když na můj doprovod seskočí dav křičících a bučících rolníků. Než stačím zareagovat, prostí lidé mě strhnou z koně a začnou bičovat!\n\nMá [shieldmaiden.Custom('ShieldPersonFemaleMale')] [shieldmaiden.GetFirstName] se vrhne mi na pomoc se [shieldmaiden.Custom('signature_weapon')] v ruce, bez milosti [shieldmaiden.Custom('SignatureWeaponWoundVerb1PresentParticiple')] na sedláky, kteří mě bili, a (možná nemilosrdně) mě chrání před dalším ublížením, zatímco jsem zahrabaný(a) pod jejich těly."
 fp1_shieldmaiden.0022.desc.thugs.shieldmaiden_dies:0 "Teprve když boje utichnou, [shieldmaiden.GetSheHe] skolabuje na zem a já objevuji [shieldmaiden.GetHerHis] hluboká zranění. [shieldmaiden.GetSheHe] mě skutečně chránil(a) až do konce..."
 fp1_shieldmaiden.0022.desc.thugs:0 "Cestuji se svým doprovodem, když z houští zazní výkřik: \"Útok! Zasahněte [ROOT.Char.GetTitleTierName]!\" Přepadení!\n\nNejde o pouhé lupiče po mém zlatě, ale o rváče, kteří chtějí můj život! Má [shieldmaiden.Custom('ShieldPersonFemaleMale')] [shieldmaiden.GetFirstNameNoTooltip] se vrhne na mou obranu a postaví své tělo mezi krvežíznivé bandity a mne.\n\n[shieldmaiden.GetFirstNameNoTooltip|U] vede bojový ústup, zatímco se protivníci přibližují s padajícími čepelemi, ale brzy se ostatní moji strážci seskupí k obraně a pobijí zbylé útočníky."
 fp1_shieldmaiden.0022.owner_discovered:0 "\n\nPouze jediný člověk mohl být za tento útok odpovědný: [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 fp1_shieldmaiden.0022.t:0 "$murder_save_header$ [shieldmaiden.Custom('ShieldPersonFemaleMale')]"
 fp1_shieldmaiden.0032.a.courtier:0 "Podívejte, jak [shieldmaiden.GetSheHe] velí tomu štítovému zboru!"
 fp1_shieldmaiden.0032.a.root:0 "Můj štítový val je nezlomitelný!"
 fp1_shieldmaiden.0032.b.courtier:0 "Podívejte se, jak [shieldmaiden.GetHerHim] kmitá [shieldmaiden.GetHerHis] čepelí!"
 fp1_shieldmaiden.0032.b.root:0 "Úderuji stejně silně jako [shieldmaiden.GetFaith.WarGodName]!"
 fp1_shieldmaiden.0032.c.courtier:0 "[shieldmaiden.GetSheHe|U] vždy dokáže najít skulinku!"
 fp1_shieldmaiden.0032.c.root:0 "Vidím každou slabinu svých nepřátel!"
 fp1_shieldmaiden.0032.desc.courtier:1 "Sledovat trénink [shieldmaiden.GetTitledFirstName] je vždy zážitek. [shieldmaiden.GetSheHe|U] bojuje s takovou zuřivostí a hněvem, že je snadné zapomenout, že jde pouze o cvičný souboj.\n\nNa poli leží polámané vybavení a potlučení vojáci. Pauza v akci vyvolá u [shieldmaiden.GetHerHis] oslabených sparingpartnerů chorál úlevných vzdechů.\n\nAle sotva ta chvíle skončí a [shieldmaiden.GetFirstNameNoTooltip] už zase trénuje."
 fp1_shieldmaiden.0032.desc.root:1 "Mezi válkami je důležité udržovat si své dovednosti ostré.\n\nPrávě tato politika mě posílá na cvičiště, kde v mé třetí nácvikové bitvě dne krutě biju, rvu a vyčítám své vojáky.\n\nKdyž je svolám na čtvrté kolo, stěžují si. Ať si stěžují, jak chtějí — mám co trénovat."
 fp1_shieldmaiden.0032.t:0 "[shieldmaiden.Custom('ShieldPersonFemaleMale')] získává zkušenosti"
