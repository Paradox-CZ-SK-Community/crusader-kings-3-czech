l_polish:
 fp1_accepted_shieldmaiden_without_question:0 "Každý [courtier|E] & [vassal|E], kdo si myslí, že [shieldmaiden.GetWomenMen] nemůže bojovat"
 fp1_shieldmaiden.0001.a.tt_failure:0 "[shieldmaiden.GetFirstNameNoTooltip] je vítězný/á"
 fp1_shieldmaiden.0001.a.tt_success:0 "[challenged_knight.GetFirstNameNoTooltip] vítězí"
 fp1_shieldmaiden.0001.a:0 "Velmi dobře, můžeš duelovat [challenged_knight.GetTitledFirstNameNoTooltip]."
 fp1_shieldmaiden.0001.b.tt_failure:0 "[shieldmaiden.GetFirstNameNoTooltip] tě srazí na kolena"
 fp1_shieldmaiden.0001.b.tt_success:0 "Porazíš [shieldmaiden.GetFirstNameNoTooltip]"
 fp1_shieldmaiden.0001.b:0 "[challenged_knight.GetFirstNameNoTooltip]? Ach ne, ty budeš bojovat #EMP se mnou#!!"
 fp1_shieldmaiden.0001.c:0 "Samo požádání je dostatečná odvaha."
 fp1_shieldmaiden.0001.desc:0 ""Můj [ROOT.Char.GetLadyLord], přicházím před vás s žádostí o šanci dokázat se," říká můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('shieldmaiden'))], [shieldmaiden.GetTitledFirstName]. Trochu se posunu v trůnu, zvědavý/á, zatímco dvůr kolem nás se snaží poslouchat.\n\n"Ačkoliv jsem rovnocenný/á jakémukoliv z vašich $knight_culture_player_plural_no_tooltip_lowercase$, jsem zakázán/a z místa ve vaší obranné linii nebo velení vašim jednotkám. Vyzval(a) bych [challenged_knight.GetTitledFirstName] na duel, abych ukázal/a svou odvahu v boji.""
 fp1_shieldmaiden.0001.d:0 "[shieldmaiden.Custom('ShieldPersonFemaleMale')]? Směšné!"
 fp1_shieldmaiden.0001.t:0 "Potenciální [shieldmaiden.Custom('ShieldPersonFemaleMale')]"
 fp1_shieldmaiden.0011.a:0 "Počkej, ne, nedělej— ARRGH!"
 fp1_shieldmaiden.0011.desc:0 "Otevírat zámek mé cely se ukazuje jako snazší, než jsem očekával/a. Proklouznout kolem strážce po strážci je těžší, ale zvládnu to, plížíce se jako stín pryč ze své vězení.\n\nNení to až do chvíle, kdy prakticky #EMP ochutnám#! svobodu, že mi je ukradena. Když oběhnu roh, [shieldmaiden.GetTitledFirstName], [imprisoner.GetFirstNamePossessive] [shieldmaiden.Custom('ShieldPersonFemaleMale')|L] se vynoří z temnoty.\n\nAni si nevšimnu [shieldmaiden.GetHerHis] klubu, dokud neklouzne přímo k mé tváři."
 fp1_shieldmaiden.0011.t:0 "[shieldmaiden.Custom('ShieldPersonFemaleMale')] Blokuje Únik"
 fp1_shieldmaiden.0012.a:0 "Výborná práce, [shieldmaiden.GetFirstNameNoTooltip]."fp1_shieldmaiden.0021.desc.assassin:0 "Můj vrah selhal v zabití [target.GetTitledFirstName]! Očividně [target.GetFirstNamePossessiveNoTooltip] [shieldmaiden.Custom('ShieldPersonFemaleMale')] zasáhl, objevil se sekundy před tím, než by k vraždě došlo, a zlikvidoval mého najatého vraha."
 fp1_shieldmaiden.0012.b:0 "Proč bys [prisoner.GetHerHim] tak tvrdě bil?!"
 fp1_shieldmaiden.0012.desc:0 "[prisoner.GetTitledFirstName] byl vrácen do vazby v malých hodinách tohoto rána, poté co se mu téměř podařilo uniknout v noci.\n\nZjevně se vězeň proplížil kolem většiny stráží, než si jej všiml [shieldmaiden.GetTitledFirstName], který byl venku na neklidné noční procházce.\n\nMůj [shieldmaiden.Custom('ShieldPersonFemaleMale')] pokračoval v bití [prisoner.GetFirstNameNoTooltip] do krve, až nakonec odtáhl [prisoner.GetHerHim] zpět k [prisoner.GetHerHis] dozorcům."fp1_shieldmaiden.0022.desc.mob:0 "Jedu ulicemi [home_province.GetName], když na mou družinu zaútočí mob křičících a volajících vesničanů. Dříve, než si uvědomím, co se děje, mě chudí vytáhnou z koně a začnou mě bít!\n\nMá [shieldmaiden.Custom('ShieldPersonFemaleMale')] [shieldmaiden.GetFirstName] se vrhá na moji obranu s [shieldmaiden.Custom('signature_weapon')] v ruce, nemilosrdně [shieldmaiden.Custom('SignatureWeaponWoundVerb1PresentParticiple')] na vesničany, kteří mě bili, a snad bez lesku mě chrání před dalším zraněním, když jsem pohřbena pod jejich těly."
 fp1_shieldmaiden.0012.t:0 "$fp1_shieldmaiden.0011.t$"
 fp1_shieldmaiden.0021.a:0 "Je to u konce..."
 fp1_shieldmaiden.0021.b:0 "... Není konec, dokud neřeknu, že je konec!"
 fp1_shieldmaiden.0021.desc.assassin:0 "Můj vrah selhal v zabití [target.GetTitledFirstName]! Zřejmě [target.GetFirstNamePossessiveNoTooltip] [shieldmaiden.Custom('ShieldPersonFemaleMale')] [shieldmaiden.GetTitledFirstName] zasáhl, objevivše se sekundy před tím, než se měl stát vražda, a zlikvidoval mé najaté zabijáka."
 fp1_shieldmaiden.0021.desc.child_pushed:0 "Hloupá malá [target.Custom('GirlBoy')] která by byla [target.GetTitleAsNameNoTooltip] byla dost hloupá, aby spadla do mé pasti! [target.GetFirstName] vylezl na okraj balkonu přesně podle plánu, a můj agent srazil [target.GetHerHim] do otevřeného vzduchu...\n\n..Ale co mělo být smrtelným pádem, se nestalo, když [target.GetSheHe] byl chycen [target.GetHerHis] [shieldmaiden.Custom('ShieldPersonFemaleMale')] těsně před dopadem na zem. [target.GetSheHe|U] žije, aby viděl další den, a pravděpodobně už na takovou lest nenaletí."
 fp1_shieldmaiden.0021.desc.lured_into_forest:0 "Myslel jsem, že můj plán, jak ztratit [target.GetTitledFirstName] v lese, vyšel dokonale, když přišel soumrak bez známky zbloudilého [target.Custom('GirlBoy')].\n\nBohužel, právě když jsem se chystal jít do postele, dostal jsem zprávu, že [target.GetFirstNamePossessiveNoTooltip] [shieldmaiden.Custom('ShieldPersonFemaleMale')] vyšel z lesa s [target.Custom('GirlBoy')] za sebou. Očividně si vzal za úkol [shieldmaiden.GetHerselfHimself] sledovat stopu [target.GetFirstNamePossessiveNoTooltip] skrze lesy a našel ho těsně předtím, než by ho našli hladoví predátoři."
 fp1_shieldmaiden.0021.desc.mob:0 "Zatímco mob, který jsem podněcoval k zabití [target.GetTitledFirstName], dokázal srazit [target.GetHerHim] z [target.GetHerHis] koně, nebyli schopni práci dokončit, než [target.GetFirstNamePossessiveNoTooltip] [shieldmaiden.Custom('ShieldPersonFemaleMale')] zasáhl. [shieldmaiden.GetSheHe|U] neúprosně zneškodnil sedláky v dohledu [target.GetFirstNameNoTooltip] a vyděsil ostatní, aby utekli."
 fp1_shieldmaiden.0021.desc.thugs:0 "Lidé, které jsem najal, aby zabili [target.GetTitledFirstName], selhali ve své misi! Přes jejich brutalitu dokázal [target.GetFirstNamePossessiveNoTooltip] [shieldmaiden.Custom('ShieldPersonFemaleMale')] udržet [target.GetHerHim] v bezpečí dost dlouho, aby se jeho stráže mohly vzchopit a zlikvidovat zbývající bandity."
 fp1_shieldmaiden.0021.shieldmaiden_dies:0 "\n\nNejméně [shieldmaiden.GetFirstNameNoTooltip] mě už nebude obtěžovat, protože [shieldmaiden.GetSheHe] zemřel z [shieldmaiden.GetHerHis] ran."
 fp1_shieldmaiden.0021.t:0 "$murder_save_header$ [shieldmaiden.Custom('ShieldPersonFemaleMale')]"
 fp1_shieldmaiden.0022.a:0 "Kdo by chtěl mít #EMP mě#! mrtvou?"
 fp1_shieldmaiden.0022.b:0 "[owner.GetSheHe|U] za tohle bude trpět!"
 fp1_shieldmaiden.0022.desc.assassin.shieldmaiden_dies:0 "\n\nBohužel, [shieldmaiden.GetFirstNameNoTooltip] zaplatila konečnou cenu. Ačkoliv je assassin mrtvý, [shieldmaiden.GetHerHis] zranění se ukázala jako smrtelná."
 fp1_shieldmaiden.0022.desc.assassin:0 "Málem jsem dneska #EMP zemřel#! Kdyby si [shieldmaiden.GetFirstName] nevšiml něčeho podezřelého a následoval mě do mých pokojů, teď bych byl mrtvola.\n\nPrvní, co jsem slyšel o vrahovi, bylo, jak [shieldmaiden.GetFirstNameNoTooltip] tělem srazila někoho na zem hned za mnou, a pak to bylo jen zaměnění nožů a pěstí, dokud útočník neležel mrtvý."
 fp1_shieldmaiden.0022.desc.child_pushed:0 "\n\n#EMP WHUMP#!\n\nSpadl(a) jsem do náruče mého [shieldmaiden.Custom('ShieldPersonFemaleMale')], [shieldmaiden.GetFirstNameNoTooltip]. "Hloupé dítě! Kdybych se k tobě nedostal včas... nic si z toho nedělej. Pojďme tě dostat někam, kde budeš v bezpečí.""
 fp1_shieldmaiden.0022.desc.lured_into_forest:0 "Hrála jsem schovávanou s několika dvořany v lese, když si uvědomím, že už dlouho nikdo nehledá. Příliš dlouho.\n\nZavolám, ale neslyším nic. Byla jsem opuštěná... snažím se najít cestu domů, ale nevím, kterým směrem jít, a rychle se stmívá.\n\nBrzy slyším, jak se šelmy pohybují mezi stromy, ale dříve, než se ke mně dostanou, je tu má [shieldmaiden.Custom('ShieldPersonFemaleMale')] [shieldmaiden.GetFirstName], udýchaná a mávající hořící pochodní. Oheň se zdá, že šelmy odrazuje, které si drží odstup, zatímco [shieldmaiden.GetSheHe] pantí 'Dostaneme... tě domů... můj lord...'"
 fp1_shieldmaiden.0022.desc.mob.shieldmaiden_dies:0 "\n\nKdyž se osvobodím z hromady těl, ulice je opuštěná, kromě těl padlých - [shieldmaiden.GetFirstNameNoTooltip] mezi nimi."
 fp1_shieldmaiden.0022.desc.mob.shieldmaiden_lives:0 "\n\nPoté, co zvuky boje ustaly, [shieldmaiden.GetFirstNameNoTooltip] sroluje těla z mých nohou a pomůže mi na nohy. Kromě nás je ulice nyní opuštěná, všichni spiklenci jsou mrtví nebo utekli."
 fp1_shieldmaiden.0022.desc.mob:0 "Jedu ulicemi [home_province.GetName], když na mojí družinu sestupuje dav křičících a horkých venkovanů. Než si uvědomím, co se děje, mě obyčejní lidé strhnou z koně a začnou mě bít!\n\nMoje [shieldmaiden.Custom('ShieldPersonFemaleMale')] [shieldmaiden.GetFirstName] spěchá na moji obranu s [shieldmaiden.Custom('signature_weapon')] v ruce, neúprosně [shieldmaiden.Custom('SignatureWeaponWoundVerb1PresentParticiple')] na venkovany, kteří mě bili, a snad ne příliš vznešeně, mě chrání před dalším zraněním, když jsem pohřben pod jejich mrtvolami."
 fp1_shieldmaiden.0022.desc.thugs.shieldmaiden_dies:0 "Teprve když bitva ustala, [shieldmaiden.GetSheHe] se sesunul k zemi, a já objevil [shieldmaiden.GetHerHis] hluboké rány. [shieldmaiden.GetSheHe] mě skutečně chránil až do poslední chvíle..."
 fp1_shieldmaiden.0022.desc.thugs:0 "Cestuji se svou družinou, když se ozve výkřik z houštiny. "Útok! Jděte po [ROOT.Char.GetTitleTierName]!" Přepadnutí!\n\nToto nejsou jen bandité po mém zlatu, ale gauneři po mém životě! Můj [shieldmaiden.Custom('ShieldPersonFemaleMale')] [shieldmaiden.GetFirstNameNoTooltip] spěchá na mou obranu, umisťujíc [shieldmaiden.GetHerHis] tělo mezi krvežíznivými bandity a mnou.\n\n[shieldmaiden.GetFirstNameNoTooltip|U] provádí strategický ústup, zatímco se moji nepřátelé stahují na naši pozici s máchajícími meči, ale brzy se moji další strážní dokážou shromáždit na naši obranu a skosí zbývající útočníky."
 fp1_shieldmaiden.0022.owner_discovered:0 "\n\nPouze jedna osoba by mohla být za tento útok zodpovědná: [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 fp1_shieldmaiden.0022.t:0 "$murder_save_header$ [shieldmaiden.Custom('ShieldPersonFemaleMale')]"
 fp1_shieldmaiden.0032.a.courtier:0 "Podívej, jak [shieldmaiden.GetSheHe] velí té štítové hradbě!"
 fp1_shieldmaiden.0032.a.root:0 "Moje štítová hradba je nezlomná!"
 fp1_shieldmaiden.0032.b.courtier:0 "Podívej se, jak [shieldmaiden.GetHerHim] mává [shieldmaiden.GetHerHis] mečem!"
 fp1_shieldmaiden.0032.b.root:0 "Mávám tak silně, jak [shieldmaiden.GetFaith.WarGodName]!"
 fp1_shieldmaiden.0032.c.courtier:0 "[shieldmaiden.GetSheHe|U] vždy dokáže najít příležitost!"
 fp1_shieldmaiden.0032.c.root:0 "Vidím každou slabinu ve svých nepřátelích!"
 fp1_shieldmaiden.0032.desc.courtier:1 "Sledovat trénink [shieldmaiden.GetTitledFirstName] je vždy zážitek. [shieldmaiden.GetSheHe|U] bojuje s takovou zuřivostí, takovým vztekem, že je snadné zapomenout, že [shieldmaiden.GetSheHe] se pouze účastní cvičné potyčky.\n\nRozbité vybavení a zbití vojáci se válejí na poli. Chvilkový klid v akci vyšle sbór úlevných povzdechů od [shieldmaiden.GetHerHis] oslabených sparingových partnerů.\n\nAle, téměř jako by to tak bylo, přestávka je u konce a [shieldmaiden.GetFirstNameNoTooltip] se vrací zpět."
 fp1_shieldmaiden.0032.desc.root:1 "Mezi válkami je důležité udržovat své dovednosti ostré.\n\nTato politika mě nachází na tréninkovém poli, brutálně bijícího, rvoucího se a křičícího na své vojáky ve svém třetím cvičném souboji dne.\n\nSténají, když je povolám zpět k čtvrtému. Ať si sténají, jak chtějí: mám trénink, který musím udělat."
 fp1_shieldmaiden.0032.t:0 "[shieldmaiden.Custom('ShieldPersonFemaleMale')] Získává zkušenosti"
