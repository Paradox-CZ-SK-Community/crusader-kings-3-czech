 fp1_trade_events.0041.b:0 "Udržme to neformální."
 fp1_trade_events.0011.a.accepted:0 "Vaše nabídka byla přijata"
 fp1_trade_events.0011.a:0 "Velkolepá nabídka!"
 fp1_trade_events.0041.partner.benefiting_counties.tt:0 "[counties|E] v pojmenovaném [duchy|E]"
 fp1_trade_events.0011.a.rejected:0 "Vaše nabídka byla odmítnuta"
 fp1_trade_events.0002.a.accepted:0 "Pokud bude vaše nabídka přijata"
 fp1_trade_events.0002.d.tt:0 "Rabujete [county.GetNameNoTierNoTooltip] a odmítáte přemýšlet o obchodování místo rabování po zbytek svého života"
 fp1_trade_events.0041.desc:0 "Moje dohoda s [partner.GetTitledFirstName] je vzájemně prospěšná, přesto se někdy ptám, zda naplňuje svůj potenciál. Moje země by mohla potřebovat dotek [partner.GetHerHis] veteránů kameníků a tesařů, a i když je [partner.GetSheHe] v bezpečí před mými rabujícími, mnozí jiní nemají takovou dohodu.\n\nS trochou společného výdaje na usnadnění dopravy našich služebníků bychom mohli společně vyřešit oba tyto problémy: [partner.GetFirstNameNoTooltip] pošle kvalifikované řemeslníky, aby mi nějakou dobu sloužili, a na oplátku půjčím [partner.GetHerHim] starší rabující a nadšené osídlence jako poradce, aby pomohli udržet [partner.GetHerHis] země v bezpečí."
 fp1_trade_events.0051.offer_accepted:0 "$fp1_trade_events.0011.a.accepted$"
 fp1_trade_events.0012.b.tt:0 "$fp1_trade_events.0011.b.tt$"
 fp1_trade_events.0012.desc.first_renewal:0 "$fp1_trade_events.0011.desc.first_renewal$"
 fp1_trade_events.0051.offer_rejected:0 "$fp1_trade_events.0011.a.rejected$"
 fp1_trade_events.0002.c:0 "Ano, pravděpodobně #EMP bychom mohli#! vydělat peníze obchodováním. Rabujte to stejně."
 fp1_trade_events.1171.c.cynical:0 "Pah, očekávám lepší úplatek než tohle."
 fp1_trade_events.0041.raider_gets_civic_aid.tt:0 "[raider.GetFirstNamePossessiveNoTooltip] [domain|E] získává [development|E] růst a slevy na výstavbu"
 fp1_trade_events.0012.a:0 "Velmi příjemný návrh!"
 fp1_trade_events.0011.desc.first_renewal:0 "Po mnoha letech"
 fp1_trade_events.1171.desc:0 "I přes začátek za #EMP neobvyklých#! okolností se můj vztah s [partner.GetTitledFirstName] časem pouze posílil.\n\nSilnější, zdá se, než jsem si představoval, protože [partner.GetHerHis] poslední dopis vyjádřil upřímnou obavu o osud mé duše.\n\nVe snaze přimět mě k přijetí [partner.GetFaith.GetName], [partner.GetFirstNameNoTooltip] nabízí ruku [partner.GetHerHis] [prospective_spouse.Custom('GetDaughterSon')], velkolepou ceremonii, abych byl přijat do víry, #EMP a#! hezké věno."
 fp1_trade_events.1131.c:0 "Z mé zkušenosti vojáci dávají přednost zlatu než slávě..."
 fp1_trade_events.0000.t:0 "Rabovat nebo obchodovat"
 fp1_trade_events.0021.c:0 "A kdo to je, kdo vás doprovází vzadu?"
 fp1_trade_events.0051.c:0 "Myslím, že bych raději posílil [option_3.GetNameNoTierNoTooltip]."
 fp1_trade_events.0012.desc.subsequent_renewal:0 "$fp1_trade_events.0011.desc.subsequent_renewal$"
 fp1_trade_events.0011.desc.subsequent_renewal:0 "Po desetiletích"
 fp1_trade_events.1171.b.tt:0 "Všechny výše uvedené účinky, stejně jako..."fp1_trade_events.0051.desc:0 "Můj někdejší obchodní partner, [raider.GetTitledFirstName], přinesl zprávu o zajímavé nabídce. Ačkoliv je pravda, že mé země jsou v bezpečí před [raider.GetHerHis] nájezdníky, to samé se nedá říct o mnoha dalších darebácích a tulácích, zatímco [raider.GetHerHis] země jsou chudé a nedostatečně rozvinuté.\n\nKdybychom oba uhradili náklady na cestu pro naše služebníky, [raider.GetFirstNameNoTooltip] navrhuje jakýsi výměnný program: veteránští bojovníci a osadníci z [raider.GetHerHis] zemí budou poslání na pomoc chránit jednu z mých zranitelných hranic před méně taktilními zloději, a zkušení kamenosochaři a truhláři z mé říše budou sloužit na turné v [raider.GetHerHis] doméně."
 fp1_trade_events.0002.a:0 "Možná bude místní [county.GetHolder.GetTitleAsNameNoTooltip] nakloněn?"
 fp1_trade_events.0002.b:0 "Zbraň u vládnoucího [county.GetHolder.GetTopLiege.GetTitleAsNameNoTooltip] by mohla být neocenitelná..."
 fp1_trade_events.0011.desc.outro:0 "nyní jsem měl dohodu s [recipient.GetTitledFirstName]. Moji nájezdníci drží své zbraně v opasku na [recipient.GetHerHis] území a [recipient.GetHerHis] poddaní kupují exotické luxusní zboží, které bereme z méně diplomatických říší.\n\nPodmínky naší dohody se však téměř vyčerpaly a mnozí z mého doprovodu se zdráhají vzdát se svých pohodlných obchodních kontaktů.\n\nMožná by [recipient.GetFirstNameNoTooltip] byl otevřený prodloužení?"
 fp1_trade_events.0021.d:0 "Pohybujte se dál, cizinci, moje dohoda je s [partner.GetFirstNameNoTooltip]."
 fp1_trade_events.0041.foreign_architects_growth.tt:0 "Vaše nedostatečně rozvinuté [domain|E] [counties|E]"
 fp1_trade_events.0012.b:0 "S tímto [raider.GetWomanMan] jsem skončil."
 fp1_trade_events.0021.a:0 "Potřeboval bych někoho, kdo by počítal moje mince..."
 fp1_trade_events.0031.desc:0 "Nájezdníci [raider.GetTitledFirstNameNoTooltip] jsou hrozivá skupina, dost na to, abych byl často vděčný, že se počítáme navzájem jako opatrní přátelé, nikoliv krvežíznivé nepřátele.\n\nJedním z těch více #EMP zlých#! mezi [raider.GetHerHis] menšími terory je [warrior.GetFirstName], nájezdník s pozoruhodnou reputací.\n\nKdyž [warrior.GetSheHe] požádal o audienci, měl jsem z poloviny očekávat pokus o atentát, ale jsem #EMP příjemně#! překvapen, že ambiciózní mladý bojovník si přeje nabídnout [warrior.GetHerHis] služby."
 fp1_trade_events.1131.t:0 "Severní hrozba"
 fp1_trade_events.0041.a.advanced:0 "Mohli by mi postavit palác ve stylu [partner.GetCulture.GetNameNoTooltip]?"
 fp1_trade_events.0041.t:0 "$fp1_trade_events.0000.t$: Bojovníci s výhodami"
 fp1_trade_events.0002.desc:0 "Když se moje vojska a já připravujeme na rabování zemí [county.GetNameNoTierNoTooltip], naši první skauti se vracejí s zprávami.\n\nZdá se, že místní města jsou bohatá, ale mnohá jsou silně opevněná, a mohli bychom být chyceni pomstou armád dříve, než se dostaneme do nejšťavnatějších cílů.\n\nNení vše ztraceno: umění dobrého rabování spočívá v využívání příležitosti, a mohli bychom snad uspořádat obchod a tribut výměnou za to, že si necháme své čepelí."
 fp1_trade_events.0011.b.tt:0 "Dohoda se tiše vyprší"
 fp1_trade_events.0051.b:0 "[option_2.GetNameNoTierNoTooltip] by pro ně mohl být dobrým místem?"
 fp1_trade_events.0002.d:0 "Jaký zbabělý #EMP feudální#! slaboch vydělává peníze bez rabování?"
 TRUCE_TRADE_DEAL:1 "\nPříměří podepsané výměnou za zastavení rabování"
 fp1_trade_events.0041.a.fallback:0 "Zručné ruce jsou vždy vítány..."
 fp1_trade_events.0021.desc:0 "Má obchodní dohoda s [partner.GetTitledFirstName] zajišťuje stálý proud mých obchodníků a drobné šlechty, kteří navštěvují [partner.GetHerHis] země, prodávají své kořisti a importují cizí luxusy.\n\nRozhodně méně běžné je expedice z [partner.GetPrimaryTitle.GetNameNoTier], která se dostává do [ROOT.Char.GetPrimaryTitle.GetNameNoTier], často je to něco jako událost v [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]. Je vzácné vidět tolik vzdálených cizinců s uvolněnýma rukama.\n\nVůdci takové expedice se podařilo získat audienci, aby žádali o patronát: výřečný [priest.GetFaith.PriestNeuter] a bystrý obchodník."
 fp1_trade_events.0012.desc.outro:0 "má dohoda s [raider.GetTitledFirstName] stála pevně: [raider.GetSheHe] drží [raider.GetHerHis] psy na vodítkách v mých zemích a moji obchodníci kupují kořist, kterou [raider.GetSheHe] ukradl jinde.\n\nS blížícím se koncem dohody [raider.GetFirstNameNoTooltip] se ozval, aby se zeptal na prodloužení.\n\nSoukromě někteří z [raider.GetHerHis] bohatších bojovníků nabídli výběrové dary, pokud budu i nadále dávat tak volný přístup na naše trhy, a je #EMP příjemné#! nemuset se bát rozzlobených [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] nájezdníků, kteří drancují krajinu..."
 fp1_trade_events.0002.c.tt:0 "$fp1_trade_events.0002.a.tt$"
 fp1_trade_events.1131.d:0 "Vyženeme tyto invazory, jak jsme to vždy dělali."fp1_trade_events.0031.t:0 "$fp1_trade_events.0021.t$"
 fp1_trade_events.0041.partner_gets_raid_aid.tt:0 "Jedno z [partner.GetFirstNamePossessiveNoTooltip] zranitelných [duchies|E] se stává těžším cílem pro [raid|E]"
 fp1_trade_events.1171.c.fallback:0 "Žádné úplatky mě nemohou odloudit od [raider.GetFaith.GetNameNoTooltip]."
 fp1_trade_events.0021.b:0 "Vítejte v mé službě, [priest.GetFirstNameNoTooltip]!"
 fp1_trade_events.0041.foreign_architects_no_growth.tt:0 "Vaše [domain|E] [counties|E] s alespoň 15 [development|E]"
 fp1_trade_events.0051.d:0 "Jaký skandální návrh!"
 fp1_trade_events.0002.t:1 "$fp1_trade_events.0000.t$?"
 fp1_trade_events.1131.desc:0 "Horda nesourodých pirátů, bezdomovců, zoufalých dětí a dalších různých zločinců se připojila k [attacker.GetFirstName] v [attacker.GetHerHis] navrhovaném útoku na mé državy.\n\nAčkoliv je síla impozantní, postrádá disciplínu a loajalitu, každý najatý žoldák se zaměřuje výhradně na to, co si může z války odnést jako první.\n\nNa rozdíl od konvenčního protivníka by mohlo být možné přímo se vypořádat s útočníky. Možná by se dalo uzavřít smlouvu..."
 fp1_trade_events.0003.a:0 "Neočekávaná nabídka, ale velmi vítaná."
 fp1_trade_events.0003.desc:0 "Neuspořádaná horda banditů, pirátů a dalších silně ozbrojených lotrů vstoupila do [county.GetNameNoTierNoTooltip], vedená [raider.GetFirstName]!\n\nZpočátku moji skauti mysleli, že přišli vyplenit, ale emisar od jejich [raider.GetTitleAsNameNoTooltip] tvrdí, že by raději obchodovali. Jejich síla je bohatá na kořist, novou i starou, a to by dalo místním šanci koupit exotické zboží z celého světa.\n\nPodtext je jasný. Obchodujte za příznivých podmínek a oni odejdou v míru, nebo odmítněte jejich nabídku a vezmou si, co chtějí."
 fp1_trade_events.1131.b:0 "Pokud chtějí půdu, proč jim ji nedat?"
 fp1_trade_events.0002.a.rejected:0 "Pokud je vaše nabídka odmítnuta"
 fp1_trade_events.0031.a:0 "Meče[warrior.GetWomenMen] [raider.GetPrimaryTitle.GetNameNoTierNoTooltip] jsou legendární!"
 fp1_trade_events.1171.b:0 "Jaké gesto! Na věčné přátelství!"
 fp1_trade_events.0012.b.tt_failure:0 "$fp1_trade_events.0011.a.rejected$"
 fp1_trade_events.0003.t:1 "$fp1_trade_events.0000.t$?"
 fp1_trade_events.1171.a:0 "[partner.GetSheHe|U] #EMP dělá#! docela přesvědčivý případ..."
 fp1_trade_events.0031.t:0 "$fp1_trade_events.0021.t$"
 fp1_trade_events.0051.desc:0 "Můj občasný obchodní partner, [raider.GetTitledFirstName], poslal zprávu o zajímavé nabídce. I když je pravda, že moje země jsou chráněné před [raider.GetHerHis] nájezdníky, to samé se nedá říci o mnoha dalších darebácích a vandalech, zatímco [raider.GetHerHis] země jsou chudé a nedostatečně rozvinuté.\n\nPokud bychom oba uhradili náklady na cestu pro naše služebníky, [raider.GetFirstNameNoTooltip] navrhuje jakýsi výměnný program: veteránští bojovníci a osídlenci z [raider.GetHerHis] země budou posláni, aby pomohli chránit jednu z mých zranitelných hranic před méně taktilními zloději, a zruční kameníci a truhláři z mé říše budou sloužit na turné v [raider.GetHerHis] doméně."
