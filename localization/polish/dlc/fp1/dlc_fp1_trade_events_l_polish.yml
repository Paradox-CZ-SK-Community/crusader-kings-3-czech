l_polish:
 TRUCE_TRADE_DEAL:1 "\nPříměří uzavřeno výměnou za zastavení nájezdů"
 fp1_trade_events.0000.t:0 "Nájezd nebo obchod"
 fp1_trade_events.0002.a.accepted:0 "Pokud je vaše nabídka přijata"
 fp1_trade_events.0002.a.rejected:0 "Pokud je vaše nabídka odmítnuta"
 fp1_trade_events.0002.a.tt:0 "Pokračujete v plenění [county.GetNameNoTierNoTooltip]"
 fp1_trade_events.0002.a:0 "Možná bude místní [county.GetHolder.GetTitleAsNameNoTooltip] nakloněn?"
 fp1_trade_events.0002.b:0 "Příměří s vládnoucím [county.GetHolder.GetTopLiege.GetTitleAsNameNoTooltip] by mohlo být neocenitelné..."
 fp1_trade_events.0002.c.tt:0 "$fp1_trade_events.0002.a.tt$"
 fp1_trade_events.0002.c:0 "Ano, pravděpodobně bychom #EMP mohli#! na obchodu vydělat. Přesto ho vyloupejte."
 fp1_trade_events.0002.d.tt:0 "Vy pleníte [county.GetNameNoTierNoTooltip] a odmítáte na zbytek života uvažovat o obchodování místo plenění"
 fp1_trade_events.0002.d:0 "Jaký je to za #EMP feudálního#! zbabělce, který vydělává peníze bez plenění?"
 fp1_trade_events.0002.desc:0 "Když se mé jednotky a já připravujeme plenit země [county.GetNameNoTierNoTooltip], vrací se první průzkumníci.\n\nZdá se, že místní města jsou bohatá, ale mnohá jsou silně opevněná, a mohli bychom být snadno zaskočeni pomstivými armádami dříve, než se dostaneme k nejšťavnatějším cílům.\n\nNení všechno ztraceno: umění dobrého nájezdníka spočívá v využívání příležitostí, a možná bychom mohli domluvit obchod a tribut výměnou za odložení mečů."
 fp1_trade_events.0002.t:1 "$fp1_trade_events.0000.t$?"
 fp1_trade_events.0003.a.tt_success:0 "Vaše nabídka byla přijata!"
 fp1_trade_events.0003.a:0 "Neočekávaná nabídka, ale velmi vítaná."
 fp1_trade_events.0003.b.tt_failure:0 "Vaše nabídka byla odmítnuta!"
 fp1_trade_events.0003.b:0 "#EMP Obchod#!? S těmito bandity?!"
 fp1_trade_events.0003.desc:0 "Chaotická horda lupičů, pirátů a jiných dobře ozbrojených ničemů vstoupila do [county.GetNameNoTierNoTooltip], vedená [raider.GetFirstName]!\n\nZpočátku si naši průzkumníci mysleli, že jsou tady k plenění, ale posel od jejich [raider.GetTitleAsNameNoTooltip] tvrdí, že by rádi obchodovali. Jejich oddíl je bohatý na kořist, starou i novou, a to by místním dalo šanci koupit si exotické zboží z celého světa.\n\nPodtext je jasný. Obchod na výhodnějších podmínkách a odejdou v pokoji, odmítněte jejich nabídku a vezmou si, co budou chtít."
 fp1_trade_events.0003.t:1 "$fp1_trade_events.0000.t$?"
 fp1_trade_events.0011.a.accepted:0 "Vaše nabídka je přijata"
 fp1_trade_events.0011.a.rejected:0 "Vaše nabídka je odmítnuta"
 fp1_trade_events.0011.a:0 "Velkorysá nabídka!"
 fp1_trade_events.0011.b.tt:0 "Dohoda tiše vyprší"
 fp1_trade_events.0011.b:0 "To už svůj účel splnilo..."
 fp1_trade_events.0011.desc.first_renewal:0 "Po mnoho let"
 fp1_trade_events.0011.desc.outro:0 "Nyní mám dohodu s [recipient.GetTitledFirstName]. Moji nájezdníci drží zbraně v opascích na [recipient.GetHerHis] území a [recipient.GetHerHis] poddaní kupují exotické luxusy, které odnášíme z méně diplomatických říší.\n\nPodmínky naší dohody se však blíží ke konci a mnozí z mé družiny se neradi vzdávají svých výhodných obchodních kontaktů.\n\nMožná by [recipient.GetFirstNameNoTooltip] byl ochotný prodloužit ji?"
 fp1_trade_events.0011.desc.subsequent_renewal:0 "Po desetiletí"
 fp1_trade_events.0011.t:0 "$fp1_trade_events.0000.t$: Pohodlné ubytování"
 fp1_trade_events.0012.a.tt_success:0 "$fp1_trade_events.0011.a.accepted$"
 fp1_trade_events.0012.a:0 "Velmi přijatelný návrh!"
 fp1_trade_events.0012.b.tt:0 "$fp1_trade_events.0011.b.tt$"
 fp1_trade_events.0012.b.tt_failure:0 "$fp1_trade_events.0011.a.rejected$"
 fp1_trade_events.0012.b:0 "Mám toho s tímto [raider.GetWomanMan] dost."
 fp1_trade_events.0012.desc.first_renewal:0 "$fp1_trade_events.0011.desc.first_renewal$"
 fp1_trade_events.0012.desc.outro:0 "Moje dohoda s [raider.GetTitledFirstName] stála pevně: [raider.GetSheHe] drží své psy na vodítku v mých zemích a moji kupci kupují kořist, kterou [raider.GetSheHe] krade jinde.\n\nS blížícím se koncem dohody se [raider.GetFirstNameNoTooltip] obrátil s dotazem na prodloužení.\n\nSoukromě několik z [raider.GetHerHis] zámožnějších válečníků nabídlo vybrané dary, pokud jim nadále umožním volný přístup na naše trhy, a je #EMP příjemné#! nemuset se obávat rozzlobených [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] nájezdníků plenících venkov."
 fp1_trade_events.0012.desc.subsequent_renewal:0 "$fp1_trade_events.0011.desc.subsequent_renewal$"
 fp1_trade_events.0012.t:0 "$fp1_trade_events.0011.t$"
 fp1_trade_events.0021.a:0 "Hodilo by se mi někdo, kdo by počítal mé mince..."
 fp1_trade_events.0021.b:0 "Vítej v mé službě, [priest.GetFirstNameNoTooltip]!"
 fp1_trade_events.0021.c:0 "A kdo tě doprovází vzadu?"
 fp1_trade_events.0021.d:0 "Jděte dál, cizinci, moje dohoda je s [partner.GetFirstNameNoTooltip]."
 fp1_trade_events.0021.desc:0 "Moje obchodní dohoda s [partner.GetTitledFirstName] zajišťuje stálý proud mých kupců a drobné šlechty, kteří navštěvují [partner.GetHerHis] země, prodávají svou kořist a dovážejí cizí luxusy.\n\nMéně běžná je výprava z [partner.GetPrimaryTitle.GetNameNoTier] směřující do [ROOT.Char.GetPrimaryTitle.GetNameNoTier], což je často událost v [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]. Málokdy lze spatřit tolik vzdálených cizinců, jejichž ruce nejsou svázány.\n\nVůdci takové výpravy si zajistili audience, aby prosili o patronát: výmluvný [priest.GetFaith.PriestNeuter] a bystrý obchodník."
 fp1_trade_events.0021.t:0 "$fp1_trade_events.0000.t$: Návštěvníci z dálek"
 fp1_trade_events.0031.a:0 "Šermíři[warrior.GetWomenMen] z [raider.GetPrimaryTitle.GetNameNoTierNoTooltip] jsou legendární!"
 fp1_trade_events.0031.b:0 "Zmizni, lupiče."
 fp1_trade_events.0031.desc:0 "Nájezdníci [raider.GetTitledFirstNameNoTooltip] jsou hrozivé zjevy, natolik, že jsem často vděčný, že se považujeme spíše za ostražité přátele než krvavé nepřátele.\n\nMezi jejich počtem je jeden z těch #EMP zlomyslnějších#! menších strašáků, [warrior.GetFirstName], ničitel, jehož pověst není malá.\n\nKdyž [warrior.GetSheHe] žádal audienci, půlil jsem se očekávat pokus o atentát, ale jsem #EMP příjemně#! překvapen, že ambiciózní mladý válečník chce nabídnout své služby."
 fp1_trade_events.0031.t:0 "$fp1_trade_events.0021.t$"
 fp1_trade_events.0041.a.advanced:0 "Mohli by mi postavit palác v [partner.GetCulture.GetNameNoTooltip] stylu?"
 fp1_trade_events.0041.a.fallback:0 "Zručné ruce jsou vždy vítány..."
 fp1_trade_events.0041.a.offer_accepted:0 "$fp1_trade_events.0011.a.accepted$"
 fp1_trade_events.0041.a.offer_rejected:0 "$fp1_trade_events.0011.a.rejected$"
 fp1_trade_events.0041.b:0 "Nechme to neformální."
 fp1_trade_events.0041.desc:0 "Moje dohoda s [partner.GetTitledFirstName] je vzájemně prospěšná, přesto si občas kladu otázku, zda využívá svůj potenciál. Mé země by uvítaly ruky [partner.GetHerHis] zkušených zedníků a tesařů, a ačkoli je [partner.GetSheHe] v bezpečí před mými nájezdníky, mnoho jiných takové dohody nemá.\n\nS trochou společného utrácení na usnadnění přepravy našich služebníků bychom mohli vyřešit oba tyto problémy: [partner.GetFirstNameNoTooltip] pošle schopné řemeslníky na čas ke mně a na oplátku půjčím [partner.GetHerHim] starší nájezdníky a horlivé osadníky jako rádce, aby pomohli udržet [partner.GetHerHis] země v bezpečí."
 fp1_trade_events.0041.foreign_architects_growth.tt:0 "Vaše málo rozvinuté [domain|E] [counties|E]"
 fp1_trade_events.0041.foreign_architects_no_growth.tt:0 "Vaše [domain|E] [counties|E] s alespoň 15 [development|E]"
 fp1_trade_events.0041.partner.benefiting_counties.tt:0 "[counties|E] ve jmenovaném [duchy|E]"
 fp1_trade_events.0041.partner_gets_raid_aid.tt:0 "Jedno z [partner.GetFirstNamePossessiveNoTooltip] zranitelných [duchies|E] se stane těžším [raid|E]"
 fp1_trade_events.0041.raider_gets_civic_aid.tt:0 "[raider.GetFirstNamePossessiveNoTooltip] [domain|E] získává [development|E] růst a slevy na výstavbu"
 fp1_trade_events.0041.t:0 "$fp1_trade_events.0000.t$: Bojovníci s výhodami"
 fp1_trade_events.0051.a:0 "[option_1.GetNameNoTierNoTooltip] by mohl využít nějaké odborníky..."
 fp1_trade_events.0051.b:0 "[option_2.GetNameNoTierNoTooltip] by pro ně mohl být dobrým místem?"
 fp1_trade_events.0051.c:0 "Myslím, že bych raději posílil [option_3.GetNameNoTierNoTooltip]."
 fp1_trade_events.0051.d:0 "Jaký nehorázný návrh!"
 fp1_trade_events.0051.desc:0 "Můj občasný obchodní partner, [raider.GetTitledFirstName], poslal zprávu o zajímavé nabídce. I když je pravda, že mé země jsou v bezpečí před [raider.GetHerHis] nájezdníky, totéž neplatí pro mnohé další ničemy a tuláky, zatímco [raider.GetHerHis] země jsou chudé a málo rozvinuté.\n\nKdybychom oba uhradili cestovní náklady pro naše služebníky, navrhuje [raider.GetFirstNameNoTooltip] jakýsi výměnný program: veteráni a osadníci z [raider.GetHerHis] zemí budou posláni pomoci chránit jednu z mých zranitelných hranic před ostatními zloději, a zruční zedníci a tesaři z mé říše odslouží období v [raider.GetHerHis] doméně."
 fp1_trade_events.0051.offer_accepted:0 "$fp1_trade_events.0011.a.accepted$"
 fp1_trade_events.0051.offer_rejected:0 "$fp1_trade_events.0011.a.rejected$"
 fp1_trade_events.0051.t:0 "$fp1_trade_events.0041.t$"
 fp1_trade_events.1131.a:0 "Nikdy! Vraťte se do svého zamrzlého pekla, šmejde!"
 fp1_trade_events.1131.b:0 "Pokud chtějí půdu, proč jim ji nedat?"
 fp1_trade_events.1131.c.tt:0 "Zaplatíte gafol přímo [attacker.GetFirstNamePossessiveNoTooltip] jednotkám, aby se rozešly"
 fp1_trade_events.1131.c:0 "Podle mých zkušeností vojáci preferují zlato před slávou..."
 fp1_trade_events.1131.d.tt:0 "Bojujete s Nordy staromódním způsobem"
 fp1_trade_events.1131.d:0 "Vyženeme tyto vetřelce, jako jsme to vždy dělali."
 fp1_trade_events.1131.desc:0 "Horda nesourodých pirátů, bezpozemských svobodných mužů, zoufalých otroků a jiných potvůrek se přidala k [attacker.GetFirstName] v [attacker.GetHerHis] plánovaném útoku na mé državy.\n\nAčkoli je velikost síly ohromující, postrádají disciplínu i loajalitu, přičemž každý sežený žoldák se soustředí především na to, co z války může získat.\n\nNa rozdíl od konvenčního nepřítele by bylo možné se s vetřelci jednoduše domluvit. Možná by šlo uzavřít dohodu..."
 fp1_trade_events.1131.t:0 "Severní hrozba"
 fp1_trade_events.1171.a:0 "[partner.GetSheHe|U] #EMP does#! má velmi přesvědčivé argumenty..."
 fp1_trade_events.1171.b.tt:0 "Vše výše uvedené efekty, stejně jako..."
 fp1_trade_events.1171.b:0 "To je gesto! Za věčné přátelství!"
 fp1_trade_events.1171.c.cynical:0 "Pah, očekávám lepší úplatek než tohle."
 fp1_trade_events.1171.c.fallback:0 "Žádný druh úplatků mě nemůže odlákat od [raider.GetFaith.GetNameNoTooltip]."
 fp1_trade_events.1171.desc:0 "Přestože začalo vše za #EMP neobvyklých#! okolností, můj vztah s [partner.GetTitledFirstName] s časem jen zesílil.\n\nZdá se, že více, než jsem si představoval, neboť [partner.GetHerHis] poslední dopis vyjadřoval upřímnou starost o osud mé duše.\n\nVe snaze přimět mě ke konverzi ke [partner.GetFaith.GetName] nabízí [partner.GetFirstNameNoTooltip] ruku [partner.GetHerHis] [prospective_spouse.Custom('GetDaughterSon')], velkolepý obřad k přivítání do víry, #EMP a#! štědré věno."
 fp1_trade_events.1171.t:0 "$fp1_trade_events.0000.t$: Svatá pomocná ruka"
