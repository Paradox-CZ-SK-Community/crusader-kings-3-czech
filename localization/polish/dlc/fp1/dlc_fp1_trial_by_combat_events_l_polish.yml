l_polish:
 fp1_tbc.0121.desc.reward.weak_hook:0 "\n\nCítil jsem se jako hodinu, než byly poslední přísahy o dluhu složeny a zapečetěny před našimi shromážděnými svědky. Někdy, [actor.GetFirstNameNoTooltip] se vrátí, aby vymohl dluh."
 fp1_tbc.0031.opening:0 "[recipient.Custom2('VhodnéPozdrav',actor)]"
 fp1_tbc.0000.t:0 "Zkouška bojem"
 fp1_tbc.0031.desc:0 "Bojuj #EMP ty#!? Možná bys měl zvážit odchod do důchodu a stát se šaškem. Není šance v [recipient.GetFaith.NegativeAfterLife].\n\nProsím, klidně posílej další písemné urážky na [recipient.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 fp1_tbc.0051.desc.outro:0 "\n\nNyní celý svět považuje naše problémy za vyřešené a spravedlnost byla vykonána."
 fp1_tbc.0001.desc.intro:0 "Dorazil jsem na určené místo blízko [duel_location.GetBaseNameNoTier] včas a zjistil, že [champion.GetTitledFirstName] na mě už čeká spolu s malým průvodem svědků."
 fp1_tbc.0041.desc.reward.gold:0 "\n\nSáček stříbra spočívá na mém holeni, uspokojivá váha je svědectvím o dobře vykonané spravedlnosti. Nechal jsem každou minci spočítat, jednu po druhé, před #EMP všemi#! než jsme se vrátili domů."
 fp1_tbc.0121.desc.intro:0 "[recipient.GetFaith.PantheonTerm|U] se na mě včera neusmál."
 fp1_tbc.0041.a:0 "Spravedlnost byla vykonána."
 fp1_ep1_tbc.0101.e.tt:0 "[knight_alternative.GetTitledFirstName] bude bojovat za tebe"
 fp1_tbc.0041.desc.opponent_lives.recipient_has_champion:0 "V ideálním světě bych mohl zasáhnout [recipient.GetTitledFirstName] vítězným úderem. Bohužel to nebylo určeno; poražení [champion.GetTitledFirstName] na kaši musí stačit."
 fp1_tbc.0111.desc.opponent_lives.recipient_has_champion:0 "\n\nSledování, jak [champion.GetFirstName] mlátí [actor.GetFirstName], bylo ještě sladší s vědomím, že [champion.GetHerHis] vítězství mě zbavuje veškeré viny."
 fp1_tbc.0021.trigger_failure.recipient:0 "$fp1_tbc.0001.trigger_failure.recipient$"
 fp1_tbc.0101.t:0 "$fp1_tbc.0000.t$: Výběr šampiona"
 fp1_tbc.0121.desc.outro:0 "\n\nVítězství připadlo bláznu a žebrákovi."
 fp1_tbc.0041.desc.intro:0 "S pohodlím zpět v [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] se radostně těším na svůj úspěch, moje [actor.Custom('signature_weapon')] leží na mém klíně.\n\n"
 fp1_tbc.0101.desc:0 "Souhlasil jsem s žádostí [actor.GetTitledFirstNamePossessive] o $game_concept_trial_by_combat$, ale bylo by nevhodné, abych bojoval osobně s [actor.GetHerHim].\n\nTradice vyžaduje, abych si vybral šampiona, který by bojoval za mě, ale koho si vybrat?"
 fp1_tbc.0021.trigger_failure.actor:0 "$fp1_tbc.0001.trigger_failure.actor$"
 fp1_tbc.0051.desc.opponent_lives.recipient_fighting:0 "Nerozumím, jak mě [recipient.GetTitledFirstName] porazil. Byl jsem v #EMP pravdu#!. Měl jsem #EMP vyhrát#!, to je smyslem $game_concept_trial_by_combat$."
 fp1_tbc.0101.c.tt:0 "[knight_exotic.GetTitledFirstName] bude bojovat za tebe"
 fp1_tbc.0041.t:0 "$fp1_tbc.0000.t$: Vítězství!"
 fp1_tbc.0001.trigger_failure.actor:0 "Moje [trial_by_combat_trial|E] proti [recipient.GetFirstNameNoTooltip] bylo neplatné"
 fp1_tbc.0041.desc.outro:0 "\n\nVčera jsme předložili naši roztržku před [actor.GetFaith.PantheonTerm], a [actor.GetFaith.PantheonTerm] odpověděla moudře."
 fp1_tbc.0111.desc.intro:0 "[recipient.GetFaith.PantheonTerm|U] se na mě včera srdečně usmála!"
 fp1_tbc.0121.desc.champion_lives.recipient_fighting:0 "Bolesti a rány roztrhávající mé tělo jsou toho svědectvím, každá z nich je dárkem od [actor.GetFirstNamePossessive] [actor.Custom('signature_weapon')]. Mám štěstí, že jsem naživu."
 fp1_tbc.0101.c:0 "Říkají, že [knight_exotic.GetTitledFirstNameNoTooltip] je poučen v boji?"
 fp1_tbc.0111.desc.opponent_lives.recipient_fighting:0 "\n\nNení to jen tak, že jsem dostal šanci zbít [actor.GetFirstName] do krve za [actor.GetHerHis] drzost, také jsem jednoznačně dokázal, že [actor.GetHerHis] urážlivé tvrzení je naprosto bezdůvodné."
 fp1_tbc.0001.desc.recipient_fighting:0 "\n\nCožkoli jiného [champion.GetSheHe] může být, [champion.GetFirstNameNoTooltip] je způsobilý bojovat a ochoten riskovat, že se setká se mnou [champion.GetWomanMan] s [actor.GetWomanMan]."
 fp1_tbc.0051.desc.intro:0 "Jak se tohle mohlo stát? Šel jsem před [actor.GetFaith.PantheonTerm], abych hledal #EMP spravedlnost#!, a dostal jsem trápení a ponížení. Během celé jízdy zpět do [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] jsem nevyslovil ani slovo.\n\n"
 fp1_tbc.0031.a:0 "Ten [recipient.Custom('InsultAdjective')] [recipient.Custom('InsultNoun')]!"
 fp1_tbc.0041.desc.reward.weak_hook:0 "\n\nTrvalo hodinu nebo více, než byly poslední přísahy složeny před našimi shromážděnými svědky. Někdy, vyvolám tyto přísahy a vezmu si svou platbu v plné výši."fp1_tbc.0121.desc.reward.gold:0 "\n\nKdyž [actor.GetFirstNameNoTooltip] vzal [actor.GetHerHis] stříbro, [actor.GetSheHe] trval na tom, aby se zastavil a počítal to, mince po minci, nutící nás koukat, zatímco se rozkošně vyžíval v zármutku mého doprovodu."
 fp1_tbc.0121.desc.reward.humiliation:0 "\n\nČtení přes [actor.GetFirstNamePossessiveNoTooltip] blábolících "omluv" trvalo věčnost, jak jsem drtil zuby po celou dobu, zatímco jsem vyprávěl slova. Hired básníci [actor.GetHerHis|U] se prostě pozadí smáli, zapamatovávajíce si každý můj výraz."
 fp1_tbc.0001.a.tt:0 "Zápas [trial_by_combat|E] začíná!"
 fp1_tbc.0101.d.tt:0 "[knight_opinion.GetTitledFirstName] bude bojovat za vás"
 fp1_tbc.0051.t:0 "$fp1_tbc.0000.t$: Porážka!"
 fp1_tbc.0001.a:0 "Ať vyhraje ten nejlepší [actor.GetWomanMan]."
 fp1_tbc.0101.a:0 "[knight_best.GetTitledFirstNameNoTooltip] patří mezi největší z mých $knight_culture_player_plural_no_tooltip_lowercase$!"
 fp1_tbc.0051.desc.opponent_lives.recipient_has_champion:0 "V férovém boji bych #EMP samozřejmě#! porazil [recipient.GetFirstName]! Sakra a proklínám [champion.GetTitledFirstName] a tyto překážející tradice!"
 fp1_tbc.0121.desc.champion_lives.recipient_has_champion:0 "Když jsem si vybral [champion.GetTitledFirstName], byl jsem si jistý, že [champion.GetSheHe] porazí [actor.GetTitledFirstName], ale [champion.GetSheHe] má prostě štěstí, že je naživu."
 fp1_tbc.0111.a:0 "$fp1_tbc.0041.a$"
 fp1_tbc.0111.t:0 "$fp1_tbc.0000.t$: Vítězství!"
 fp1_tbc.0041.desc.opponent_lives.recipient_fighting:0 "Uspokojivé bolesti a nepohodlí, které se ve mně vinou, mi připomínají malé okamžiky v zápasu, malé vítězství a kruté porážky, každý směřující k [recipient.GetTitledFirstNamePossessive] ztrátě."
 fp1_tbc.0101.d:0 "Láska [knight_opinion.GetTitledFirstNameNoTooltip] mě ochrání."
 fp1_tbc.0111.desc.outro:0 "\n\nMožná si další hlupák nejprve rozmyslí, než vyzve [recipient.GetTitledFirstNameNicknamedNoTooltip] na zápas!"
 fp1_tbc.0041.desc.opponent_died:0 "[champion.GetTitledFirstNamePossessive] krev stále zaschla v čerstvých drážkách a zářezech podél zbraně [actor.Custom('SignatureWeaponEndType')], připomínající mi poslední chvíle [recipient.GetWomanMan]."
 fp1_tbc.0101.b:0 "[knight_alternative.GetTitledFirstNameNoTooltip] je dobrá alternativní možnost..."
 fp1_tbc.0121.a:0 "$fp1_tbc.0051.a$"
 fp1_tbc.0051.a:0 "Pah, zde nebyla žádná spravedlnost."
 fp1_ep1_tbc.0101.e:0 "Můj již určený $champion_court_position$, [knight_alternative.GetTitledFirstNameNoTooltip], mě bude zastupovat."
 fp1_tbc.0101.bout_moves_forward:0 "Zápas pokračuje..."
 fp1_tbc.0001.trigger_failure.recipient:0 "Můj [trial_by_combat_trial|E] proti [actor.GetFirstNameNoTooltip] byl neplatný"
 fp1_tbc.0121.t:0 "$fp1_tbc.0000.t$: Porážka!"
 fp1_tbc.0041.desc.reward.humiliation:0 "\n\nDlouhá, protahovaná omluva, ponížení, to vše bylo svědky skupiny najatých básníků... jednoduše #EMP nádherné#! Může trvat léta, než se [recipient.GetFirstNameNoTooltip] z tohoto ponížení vzpamatuje."
 fp1_tbc.0111.desc.opponent_died.recipient_fighting:0 "\n\nZavírám oči, stále cítím adrenalin, který mi protéká systémem, svaly se třesou s duchem boje, zmrazeny v okamžiku, kdy [actor.GetTitledFirstNamePossessive] život byl přerušen a mé vítězství zajištěno."
 fp1_tbc.0101.b.tt:0 "[knight_alternative.GetTitledFirstName] bude bojovat za vás"
 fp1_tbc.0001.desc.outro:0 "\n\nFormalita je krátká. Všichni víme, proč jsme tady, a jsme dávno po bodu mluvení. Zbraně jsou rozdány a naše retinue se stáhnou, aby sledovaly z bezpečné vzdálenosti."
 fp1_tbc.0001.desc.recipient_has_champion:0 "Jelikož [recipient.GetTitledFirstName] není způsobilý bojovat [recipient.GetHerselfHimself], [champion.GetFirstNameNoTooltip] souhlasil, že bude šampionem pro [recipient.GetHerHim]."
 fp1_tbc.0101.a.tt:0 "[knight_best.GetTitledFirstName] bude bojovat za vás"
 fp1_tbc.0001.t:0 "$fp1_tbc.0000.t$: [duel_location.GetBaseNameNoTierNoTooltip]"
 fp1_tbc.0121.desc.reward.gold:0 "\n\nKdyž [actor.GetFirstNameNoTooltip] vzal [actor.GetHerHis] stříbro, [actor.GetSheHe] trval na tom, že se zastaví a spočítá to, minci po minci, nutící nás dívat se, zatímco si užíval zklamání mého doprovodu."
