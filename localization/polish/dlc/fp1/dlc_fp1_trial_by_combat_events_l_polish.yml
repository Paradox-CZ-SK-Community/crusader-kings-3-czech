l_polish:
 fp1_ep1_tbc.0101.e.tt:0 "[knight_alternative.GetTitledFirstName] za vás bude bojovat"
 fp1_ep1_tbc.0101.e:0 "Můj již určený $champion_court_position$, [knight_alternative.GetTitledFirstNameNoTooltip], mě bude zastupovat."
 fp1_tbc.0000.t:0 "Soud v boji"
 fp1_tbc.0001.a.tt:0 "[trial_by_combat|E] začíná!"
 fp1_tbc.0001.a:0 "Ať zvítězí nejlepší [actor.GetWomanMan]."
 fp1_tbc.0001.desc.intro:0 "Přijíždím na určené místo u [duel_location.GetBaseNameNoTier] včas a zjišťuji, že [champion.GetTitledFirstName] mě už čeká, spolu s malou skupinkou svědků."
 fp1_tbc.0001.desc.outro:0 "\n\nFormality jsou stručné. Všichni víme, proč jsme tu, a už dávno není čas na řeči. Zbraně se rozdají a naše doprovody ustoupí, aby pozorovaly z bezpečné vzdálenosti."
 fp1_tbc.0001.desc.recipient_fighting:0 "\n\nAť už [champion.GetSheHe] je cokoliv, [champion.GetFirstNameNoTooltip] je zdatný bojovník a ochotný riskovat souboj se mnou [champion.GetWomanMan] proti [actor.GetWomanMan]."
 fp1_tbc.0001.desc.recipient_has_champion:0 "Protože [recipient.GetTitledFirstName] není schopen(na) bojovat [recipient.GetHerselfHimself], [champion.GetFirstNameNoTooltip] se nabídl, že bude hájit [recipient.GetHerHim]."
 fp1_tbc.0001.t:0 "$fp1_tbc.0000.t$: [duel_location.GetBaseNameNoTierNoTooltip]"
 fp1_tbc.0001.trigger_failure.actor:0 "Můj [trial_by_combat_trial|E] proti [recipient.GetFirstNameNoTooltip] se stal neplatným"
 fp1_tbc.0001.trigger_failure.recipient:0 "Můj [trial_by_combat_trial|E] proti [actor.GetFirstNameNoTooltip] se stal neplatným"
 fp1_tbc.0021.trigger_failure.actor:0 "$fp1_tbc.0001.trigger_failure.actor$"
 fp1_tbc.0021.trigger_failure.recipient:0 "$fp1_tbc.0001.trigger_failure.recipient$"
 fp1_tbc.0031.a:0 "Ten [recipient.Custom('InsultAdjective')] [recipient.Custom('InsultNoun')]!"
 fp1_tbc.0031.desc:0 "Souboj, #EMP ty#?! Možná bys měl zvážit odchod do důchodu a stát se šaškem. Není tu ani šance v [recipient.GetFaith.NegativeAfterLife].\n\nKlidně pokračuj a dál posílej další psané hlouposti na [recipient.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 fp1_tbc.0031.opening:0 "[recipient.Custom2('AppropriateGreeting',actor)]"
 fp1_tbc.0041.a:0 "Spravedlnost byla vykonána."
 fp1_tbc.0041.desc.intro:0 "Klidně odpočívám zpět v [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] a vychutnávám si úspěch, moje [actor.Custom('signature_weapon')] mám položenu přes klín.\n\n"
 fp1_tbc.0041.desc.opponent_died:0 "[champion.GetTitledFirstNamePossessive] krev se stále lepí ve čerstvých rýhách a zasekáních na [actor.Custom('SignatureWeaponEndType')] zbraně, připomínajíc mi poslední chvíle [recipient.GetWomanMan]."
 fp1_tbc.0041.desc.opponent_lives.recipient_fighting:0 "Uspokojující bolesti a rozlámanost šířící se po mém těle mi připomínají malé okamžiky ze souboje, drobná vítězství a urputné porážky, všechny směřující k prohře [recipient.GetTitledFirstNamePossessive]."
 fp1_tbc.0041.desc.opponent_lives.recipient_has_champion:0 "V ideálním světě bych dokázal zasadit vítězný úder přímo [recipient.GetTitledFirstName]. Bohužel se tak nestalo; místo toho muselo stačit rozmlátit [champion.GetTitledFirstName]."
 fp1_tbc.0041.desc.outro:0 "\n\nVčera jsme své spory položili před [actor.GetFaith.PantheonTerm] a [actor.GetFaith.PantheonTerm] moudře odpověděl."
 fp1_tbc.0041.desc.reward.gold:0 "\n\nPytel stříbra leží opřený o mé lýtko, uspokojující váha je důkazem dobře vykonané spravedlnosti. Nechal jsem každou minci spočítat, jednu po druhé, před #EMP všemi#! než jsme jeli domů."
 fp1_tbc.0041.desc.reward.humiliation:0 "\n\nDlouhá, natahovaná omluva, ponížení, to všechno před skupinou najatých básníků... prostě #EMP nádhera#! Může trvat léta, než se [recipient.GetFirstNameNoTooltip] z této potupy vzpamatuje."
 fp1_tbc.0041.desc.reward.weak_hook:0 "\n\nTrvalo to hodinu nebo víc, než byly poslední přísahy vysloveny před našimi svědky. Jednoho dne využiju tyto přísahy a vezmu si svou odměnu v plné výši."
 fp1_tbc.0041.t:0 "$fp1_tbc.0000.t$: Vítězství!"
 fp1_tbc.0051.a:0 "Pah, tady nebyla žádná spravedlnost."
 fp1_tbc.0051.desc.intro:0 "Jak k tomu došlo? Šel jsem před [actor.GetFaith.PantheonTerm] žádat o #EMP spravedlnost#! a byl jsem odměněn utrpením a ponížením. Celou cestu zpět do [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] jsem nepromluvil ani slovo.\n\n"
 fp1_tbc.0051.desc.opponent_lives.recipient_fighting:0 "Nechápu, jak mě [recipient.GetTitledFirstName] porazil. Měl jsem #EMP pravdu#! Měl jsem #EMP vyhrát#! O tom je celý $game_concept_trial_by_combat$."
 fp1_tbc.0051.desc.opponent_lives.recipient_has_champion:0 "V poctivém souboji bych samozřejmě porazil [recipient.GetFirstName]! Sakra na [champion.GetTitledFirstName] a tyhle omezující tradice!"
 fp1_tbc.0051.desc.outro:0 "\n\nNyní celý svět považuje naše záležitosti za vyřešené a spravedlnost vykonanou."
 fp1_tbc.0051.t:0 "$fp1_tbc.0000.t$: Porážka!"
 fp1_tbc.0101.a.tt:0 "[knight_best.GetTitledFirstName] za vás bude bojovat"
 fp1_tbc.0101.a:0 "[knight_best.GetTitledFirstNameNoTooltip] je mezi největšími z mých $knight_culture_player_plural_no_tooltip_lowercase$!"
 fp1_tbc.0101.b.tt:0 "[knight_alternative.GetTitledFirstName] za vás bude bojovat"
 fp1_tbc.0101.b:0 "[knight_alternative.GetTitledFirstNameNoTooltip] je dobrá alternativa..."
 fp1_tbc.0101.bout_moves_forward:0 "Souboj pokračuje..."
 fp1_tbc.0101.c.tt:0 "[knight_exotic.GetTitledFirstName] za vás bude bojovat"
 fp1_tbc.0101.c:0 "Říká se, že [knight_exotic.GetTitledFirstNameNoTooltip] je zběhlý v boji?"
 fp1_tbc.0101.d.tt:0 "[knight_opinion.GetTitledFirstName] za vás bude bojovat"
 fp1_tbc.0101.d:0 "Láska [knight_opinion.GetTitledFirstNameNoTooltip] mě ochrání."
 fp1_tbc.0101.desc:0 "Souhlasil jsem se žádostí [actor.GetTitledFirstNamePossessive] o $game_concept_trial_by_combat$, ale nebylo by vhodné, abych osobně bojoval proti [actor.GetHerHim].\n\nTradice vyžaduje, abych si vybral šampiona, který bude bojovat za mě, ale koho vybrat?"
 fp1_tbc.0101.t:0 "$fp1_tbc.0000.t$: Výběr šampiona"
 fp1_tbc.0111.a:0 "$fp1_tbc.0041.a$"
 fp1_tbc.0111.desc.intro:0 "[recipient.GetFaith.PantheonTerm|U] se nade mnou včera srdečně usmál!"
 fp1_tbc.0111.desc.opponent_died.recipient_fighting:0 "\n\nKdyž zavřu oči, stále cítím příval adrenalinu v těle, svaly se ještě chvějí od boje, zastavené v okamžiku, kdy byl ukončen život [actor.GetTitledFirstNamePossessive] a mé vítězství bylo zajištěno."
 fp1_tbc.0111.desc.opponent_lives.recipient_fighting:0 "\n\nNejenže jsem [actor.GetFirstName] důkladně zmlátil za [actor.GetHerHis] drzost, také to definitivně dokázalo, že [actor.GetHerHis] pomlouvačná tvrzení byla zcela bezdůvodná."
 fp1_tbc.0111.desc.opponent_lives.recipient_has_champion:0 "\n\nPozorovat, jak [champion.GetFirstName] zbije [actor.GetFirstName], bylo o to sladší s vědomím, že [champion.GetHerHis] vítězství mě očišťuje od veškeré viny."
 fp1_tbc.0111.desc.outro:0 "\n\nSnad si příště další blázen dvakrát rozmyslí, než vyzve [recipient.GetTitledFirstNameNicknamedNoTooltip] na souboj!"
 fp1_tbc.0111.t:0 "$fp1_tbc.0000.t$: Vítězství!"
 fp1_tbc.0121.a:0 "$fp1_tbc.0051.a$"
 fp1_tbc.0121.desc.champion_lives.recipient_fighting:0 "Bolesti a řezy pokrývající mé tělo jsou toho důkazem, každá z nich je darem od [actor.GetFirstNamePossessive] [actor.Custom('signature_weapon')]. Mám štěstí, že jsem naživu."
 fp1_tbc.0121.desc.champion_lives.recipient_has_champion:0 "Když jsem vybral [champion.GetTitledFirstName], byl jsem si jistý, že [champion.GetSheHe] přejede [actor.GetTitledFirstName], ale teď má jen štěstí, že je naživu."
 fp1_tbc.0121.desc.intro:0 "[recipient.GetFaith.PantheonTerm|U] se nade mnou včera neusmál."
 fp1_tbc.0121.desc.outro:0 "\n\nVítězství připadlo bláznovi a žebrákovi."
 fp1_tbc.0121.desc.reward.gold:0 "\n\nKdyž [actor.GetFirstNameNoTooltip] vzal své stříbro, trval na tom, že se zastaví a spočítá ho minci po minci, nutící nás sledovat, zatímco se vyžíval v zarmoucení mého doprovodu."
 fp1_tbc.0121.desc.reward.humiliation:0 "\n\nPřelouskat [actor.GetFirstNamePossessiveNoTooltip] zmatenou \"omluvu\" trvalo věčnost, celou dobu jsem skřípal zuby a vychrlil ta slova. Najatí básníci [actor.GetHerHis|U] jen chechtali v pozadí a zaznamenávali každý můj výraz do paměti."
 fp1_tbc.0121.desc.reward.weak_hook:0 "\n\nPředstírání trvalo jako hodina, než byly poslední přísahy dluhu proneseny a zapečetěny před našimi svědky. Jednoho dne se [actor.GetFirstNameNoTooltip] vrátí, aby dluh vybral."
 fp1_tbc.0121.t:0 "$fp1_tbc.0000.t$: Porážka!"
