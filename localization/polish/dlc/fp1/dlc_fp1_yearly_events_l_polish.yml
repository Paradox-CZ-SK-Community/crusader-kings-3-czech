 fp1_yearly.1013.desc.outro.sodomite:0 "\n\nZdá se, že tajemný cizinec byl ve skutečnosti nithing na útěku: ostrakizovaný komunitou, [stranger.GetSheHe] bloudí od dvora k dvoru, hledajíc bezpečný přístav.\n\nKdyž se moji dvorní úředníci ukázali stejně konzervativní jako poslední hostitelé [stranger.GetHerHis], [stranger.GetSheHe] uřízl a utekl, místo aby zůstal a trpěl."
