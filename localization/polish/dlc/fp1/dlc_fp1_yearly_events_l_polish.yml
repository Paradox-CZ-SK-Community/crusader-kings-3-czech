 fp1_yearly.0082.desc:0 "$fp1_yearly.0081.desc.prelude$Za námi je děsivé zavrčení, zvuk měkkých kroků, a pak někdo vzadu v družině vykřikne. Otočím se právě včas, abych se vyhnul obrovskému vlku, jehož srst je prosluněná stříbrem s věkem a červená krví, když běží pryč. $fp1_yearly.0081.desc.finisher$"
