 fp1_yearly.0085.b:0 "$fp1_yearly.0081.b$"
 fp1_yearly.0085.c.tt_failure.tt:0 "$fp1_yearly.0081.c.tt_failure.tt$"
 fp1_yearly.0085.c.tt_failure:0 "$fp1_yearly.0081.c.tt_failure$"
 fp1_yearly.0085.c.tt_success:0 "Usmrtíte losa, aniž by vás přejel"
 fp1_yearly.0085.c:0 "Slabé místo u zátylku! Pouze kopí a luky!"
 fp1_yearly.0085.d:0 "$fp1_yearly.0081.d$"
 fp1_yearly.0085.desc.fallback:0 "$fp1_yearly.0081.desc.prelude$ Ticho Prask a v mýtině vybuchne obrovitý, zběsilý los, dvakrát vyšší než [ROOT.Char.GetWomanMan], s pěnícími nozdrami. $fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0085.desc.loveli_lakes:0 "S [loveli_lakes.GetTitledFirstName] v čele to není daleko do lesa, kde bestie sídlí.\n\nKéž bychom měli štěstí ji chytit spící, ale to se nestane, a titánská, zběsilá příšera se postaví, dvakrát vyšší než [ROOT.Char.GetWomanMan].\n\nDech má nepravidelný, oči se převalí s násilným šílenstvím, kopyta dupou.\n\nPak se rozběhne."
 fp1_yearly.0085.t:0 "$fp1_yearly.0071.t$: Zuřící smrt"
 fp1_yearly.0091.a:0 "Leviatan, aby nesl mé kořisti!"
 fp1_yearly.0091.b:0 "Monstrum, aby zastrašilo mé vazaly!"
 fp1_yearly.0091.c:0 "Drak, nechť vyřve mé jméno!"
 fp1_yearly.0091.d:0 "Nemám potřebu nákladné lodi."
 fp1_yearly.0091.desc:0 "Dlouhá loď [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] hodně vypovídá o [ROOT.Char.GetHerHim]. Říká, jak bohatý [ROOT.Char.GetSheHe] je, jak úspěšný, jaký obraz chce [ROOT.Char.GetSheHe] vysílat do světa.\n\nKoukám na své současné plavidlo a shledávám ho... nedostatečným. Aby mi to zdůraznilo, ulomí se kus ráhna s prasknutím a celé plavidlo zlověstně vrže, jak se přenastavuje napětí.\n\nObjednat novou loď je jednoduché, ale stačí prostá náhrada? Nezasloužím si plavidlo, které světu řekne něco o #EMP mně#!?"
 fp1_yearly.0091.t:0 "Plavidlo hodné [ROOT.Char.GetTitleAsNameNoTooltip]"
 fp1_yearly.0101.a.every_courtier_and_guest:0 "Každý [courtier|E] a [guest|E]"
 fp1_yearly.0101.a.tt_failure:0 "[riddler.GetFirstNameNoTooltip] vás porazí"
 fp1_yearly.0101.a.tt_success:0 "Vyhráváte hru"
 fp1_yearly.0101.a:0 "Zkoušíš #EMP mé#! řečnické umění? To bude zábava!"
 fp1_yearly.0101.b:0 "Myslím, že jsem přečetl pár knih o hádankách..."
 fp1_yearly.0101.c.tt:0 "Lidé si možná zapamatují tvou přehnanou reakci..."
 fp1_yearly.0101.c.tt_nickname:0 "Vaši dvorané šeptají za vašimi zády..."
 fp1_yearly.0101.c:0 "Nejprve: kdo nemá mozek a jde do žaláře?"
 fp1_yearly.0101.d:0 "Díky, ale jsem [ROOT.Char.GetTitleAsNameNoTooltip], a mám co dělat."
 fp1_yearly.0101.desc:0 "Hádanky jsou oblíbenou zábavou mezi [ROOT.Char.GetCulture.GetNameNoTooltip]. Dva nebo více hráčů si vyměňují stále těžší problémy, často rýmované a plné alegorií či mýtů.\n\nJednoho zvlášť dlouhého, líného dne mě [riddler.Custom2('MyCharacterIntroduction',ROOT.Char)] vyzval ke hře, za přítomnosti, která musela zahrnovat polovinu dvora."
 fp1_yearly.0101.t:0 "Hra hádanek"
 fp1_yearly.0111.a:0 "To zavání [suspect_a.GetTitledFirstNameNoTooltip]!"
 fp1_yearly.0111.b:0 "Možná... [suspect_b.GetTitledFirstNameNoTooltip]..."
 fp1_yearly.0111.c:0 "Zdá se, že [suspect_c.GetTitledFirstNameNoTooltip]."
 fp1_yearly.0111.d.tt_failure:0 "[accursed.GetSheHe|U] prodělá psychický zlom"
 fp1_yearly.0111.d.tt_success:0 "Uklidníte [accursed.GetFirstName]"
 fp1_yearly.0111.d:0 "[accursed.GetFirstNameNoTooltip], nevidíš, že je to všechno jen v tvé hlavě?"
 fp1_yearly.0111.desc.first_connector:0 "Samotný text kletby"
 fp1_yearly.0111.desc.intro:0 "[accursed.GetTitledFirstName] mlčí, zatímco obcházím totem z koňské kůže stojící proti [accursed.GetHerHis] komnatám, prohlížím ho ze všech stran. [accursed.GetSheHe|U] má pravdu, je to rozhodně nithing pole, #EMP mocná#! kletba, která ohrožuje samotný život [accursed.GetHerHis].\n\nRuny vyryté do jeho násady"
 fp1_yearly.0111.desc.outro:0 "\n\nNemáme žádné svědky ani žádné #color_blue_gray důkazy#! kromě samotného kletbového kůlu."
 fp1_yearly.0111.desc.second_connector:0 "končící na tónu"
 fp1_yearly.0111.desc.skill.fallback:0 "jsou #color_blue_gray nerozluštitelné#!."
 fp1_yearly.0111.desc.skill.intrigue_high:0 "jsou #color_blue_gray složité a květnaté, slibují zvrácený, bolestivý konec#!."
 fp1_yearly.0111.desc.skill.intrigue_low:0 "jsou #color_blue_gray kruté, ale klikaté, jako by krvavé myšlenky ničemy bloudily#!."
 fp1_yearly.0111.desc.skill.learning_high:0 "jsou #color_blue_gray hluboké a potřísněné krví, očividně vytvořené učeným kouzelníkem#!."
 fp1_yearly.0111.desc.skill.learning_low:0 "jsou #color_blue_gray ve špatném stavu a nasáklé krví, znamení amatérského kouzelníka#!."
 fp1_yearly.0111.desc.trait_1.brave_or_trusting:0 "je #color_blue_gray odvážný a nápadný, přesvědčený o své spravedlnosti#!,"
 fp1_yearly.0111.desc.trait_1.callous_or_ambitious:0 "naznačuje #color_blue_gray totální lhostejnost k jiným lidem#!,"
 fp1_yearly.0111.desc.trait_1.calm_or_patient:0 "je #color_blue_gray téměř děsivě klidný a záludný#!,"
 fp1_yearly.0111.desc.trait_1.deceitful_or_craven:0 "se #color_blue_gray opakovaně zamotává a vrací sám do sebe#!,"
 fp1_yearly.0111.desc.trait_1.fallback:0 "je #color_blue_gray náhodný zmatek#!,"
 fp1_yearly.0111.desc.trait_1.lazy_or_arbitrary:0 "naznačuje #color_blue_gray nerozhodnost a lenost#!,"
 fp1_yearly.0111.desc.trait_1.paranoid_or_vengeful:0 "je #color_blue_gray naplněný zcela osobní nenávistí#!,"
 fp1_yearly.0111.desc.trait_1.sadistic_or_arrogant:0 "naznačuje #color_blue_gray veliké ego nebo děsivou představivost#!,"
 fp1_yearly.0111.desc.trait_1.wrathful_or_impatient:0 "je #color_blue_gray vroucí neklidným hněvem#!,"
 fp1_yearly.0111.desc.trait_2.brave_or_trusting:0 "z #color_blue_gray přímé jistoty v [accursed.GetFirstNamePossessiveNoTooltip] zkázu#!."
 fp1_yearly.0111.desc.trait_2.callous_or_ambitious:0 "z #color_blue_gray brutální, lhostejné konečnosti#!."
 fp1_yearly.0111.desc.trait_2.calm_or_patient:0 "z #color_blue_gray děsivé nevyhnutelnosti#!."
 fp1_yearly.0111.desc.trait_2.deceitful_or_craven:0 "z #color_blue_gray zvrácené zbabělosti#!."
 fp1_yearly.0111.desc.trait_2.fallback:0 "z #color_blue_gray antiklimaxu#!."
 fp1_yearly.0111.desc.trait_2.lazy_or_arbitrary:0 "který je #color_blue_gray poněkud špatně vysvětleným zklamáním#!."
 fp1_yearly.0111.desc.trait_2.paranoid_or_vengeful:0 "který #color_blue_gray obviňuje [accursed.GetFirstNameNoTooltip] z [accursed.GetHerHis] zkázy#!."
 fp1_yearly.0111.desc.trait_2.sadistic_or_arrogant:0 "z #color_blue_gray děsivého génia#!."
 fp1_yearly.0111.desc.trait_2.wrathful_or_impatient:0 "z #color_blue_gray zběsile načmáraného hněvu#!."
 fp1_yearly.0111.e:0 "Nebojte se, mám protikouzlo!"
 fp1_yearly.0111.t:0 "Prokletý"
 fp1_yearly.0111.tt.correct_accusation.tt:0 "[accursed.GetTitledFirstName] je zbaven kletby a navždy vděčný"
 fp1_yearly.0111.tt.correct_accusation:0 "Najdete dostatek důkazů o vině [culprit.GetFirstNamePossessiveNoTooltip]"
 fp1_yearly.0111.tt.correct_guess:0 "Pokud je vaše domněnka správná"
 fp1_yearly.0111.tt.false_accusation.tt:0 "[accursed.GetTitledFirstName] je přesvědčen(a), že [accursed.GetHerHis] konec brzy přijde bolestivě"
 fp1_yearly.0111.tt.false_accusation:0 "Vaše obvinění se ukážou jako bezdůvodná"
 fp1_yearly.0111.tt.wrong_guess:0 "Pokud se mýlíte"
 fp1_yearly.0501.a.tt_failure:0 "Loď se potopí se všemi na palubě"
 fp1_yearly.0501.a.tt_success:0 "Zachráníte posádku"
 fp1_yearly.0501.a:0 "Zastavte a pokuste se jim pomoci!"
 fp1_yearly.0501.b.tt_failure:0 "Přeživší se proplíží na břeh"
 fp1_yearly.0501.b.tt_success:0 "Snadno dobýváte loď"
 fp1_yearly.0501.b:0 "Můžeme si nechat kořist, když zabijeme přeživší..."
 fp1_yearly.0501.c:0 "Jen projedeme kolem."
 fp1_yearly.0501.desc:0 "Existuje mnoho důvodů, proč plout po vodách poblíž [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] v době míru: ukázat sílu, odradit piráty, nebo prostě chytat ryby či si užít mořský vánek.\n\nJsme na takové malicherné plavbě, když v dálce zahlédnu místní loď, jak zápasí o přežití.\n\nI odsud je jasné, že utrpěla škody při nájezdu; posádka ji sotva udržuje na hladině, vylévají vodu stříbrnými poháry a keramickými mísami. Pohled by byl komický, kdyby nebyl tak vážný."
 fp1_yearly.0501.t:0 "Na plavbě"
 fp1_yearly.0511.a:0 "Je to moc hezké, [stinker.GetFirstNameNoTooltip]. Opravdu, velmi moc hezké."
 fp1_yearly.0511.b:0 "Za [ROOT.Char.GetFaith.HighGodName], [ROOT.Char.GetFaith.HealthGodName] a [ROOT.Char.GetFaith.HouseholdGodName] taky — #EMP zbavte se toho#!"
 fp1_yearly.0511.c:0 "$fp1_berserk_roar_evtopt$"
 fp1_yearly.0511.d:0 "Co kdybychom ti zítra večer pořídili #EMP nový#! trofej?"
 fp1_yearly.0511.desc:0 "#EMP Ten smrad je naprosto nesnesitelný#!.\n\nUž je tomu přes měsíc, co [stinker.GetFirstName] skolil toho zatraceného [ROOT.Char.Custom('GetAnimalType')] při lovu, a [stinker.GetSheHe] #EMP pořád#! nosí jeho hlavu napěchovanou larvami s sebou.\n\nVšichni v [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] jsou z toho unavení, ale [stinker.GetSheHe] odmítá toho prokletého tvoru zahodit.\n\nZbytek dvora to očividně už nemohl snést a donutil [stinker.GetHerHim], aby přišel za mnou pro rozsudek."
 fp1_yearly.0511.e:0 "Ano, [stinker.GetFirstNameNoTooltip], je to odporné. Teď prosím odejdi."
 fp1_yearly.0511.t:0 "Smrad úspěchu"
 fp1_yearly.0521.a.tt:0 "Vy a [child.GetFirstNameNoTooltip] házíte sněhové koule, až vám zmrznou konečky prstů"
 fp1_yearly.0521.a:0 "Paráda! Pojď sem, ty malý rošťáku!"
 fp1_yearly.0521.b.tt:0 "Necháte [child.GetFirstNameNoTooltip], aby vás házel sněhovými koulemi do sytosti"
 fp1_yearly.0521.b:0 "#EMP Ó! Ne! Trafili jste mě!#!"
 fp1_yearly.0521.c.tt:0 "Nezáleží, že je to dítě, toto je bitva a vy hodláte zvítězit!"
 fp1_yearly.0521.c.tt_failure:0 "[child.GetFirstNameNoTooltip] vás porazí"
 fp1_yearly.0521.c.tt_success:0 "Úspěšně porazíte dítě"
 fp1_yearly.0521.c:0 "Myslíš, že se můžeš postavit #EMP mně#! ve #EMP sněhové válce#!?"
 fp1_yearly.0521.d.tt:0 "Snadno vyhrajete sněhovou bitvu"
 fp1_yearly.0521.d:0 "Nazýváš to přepadením? #EMP Skutečná#! strategie vyžaduje #EMP důmysl#!!"
 fp1_yearly.0521.desc:0 "Najednou to přijde odnikud a trefí mě přímo do spánku. Ani jsem neviděl, jak projektil letí, natož abych se mu pokusil vyhnout, a na okamžik se zakolébám, oslněn.\n\nOstré chichotání zazní za mnou a prudce se ohlédnu.\n\n[child.GetFirstName] vyskočí ze svého úkrytu, v zlomyslné malé ručce už drží další sněhovou kouli."
 fp1_yearly.0521.e.tt:0 "Sněhová koule zapálí vaši besnou zuřivost"
 fp1_yearly.0521.e:0 "$fp1_berserk_roar_evtopt$"
 fp1_yearly.0521.f:0 "Teď nemám čas, [child.GetFirstNameNoTooltip]. Jdi obtěžovat někoho jiného."
 fp1_yearly.0521.t:0 "Krev na sněhu"
 fp1_yearly.0531.a.tt_failure:0 "Ještě více frustrujete [child.GetHerHim]"
 fp1_yearly.0531.a.tt_success:0 "[child.GetFirstNameNoTooltip] získává sebevědomí a rovnováhu"
 fp1_yearly.0531.a:0 "To je snadné! Tady, nech mě ti to vysvětlit..."
 fp1_yearly.0531.b:0 "Nejsou tu sluhové, které bys mohl otravovat?"
 fp1_yearly.0531.c:0 "Běž si hrát dovnitř, nastydneš."
 fp1_yearly.0531.desc:0 "„[ROOT.Char.Custom('GetMaPa')|U]!“, vykřikne [child.GetFirstName], táhnouc mě za rukáv téměř hned, jak vkročíme na rybník. „To nemá cenu, jsem k ničemu. Neumím bruslit, led mě nenávidí.“\n\nRychlý pohled naznačuje, že by mohl mít pravdu: místo vypadá, jako by tudy prošla armáda, vzhledem k množství rozbitého ledu, které moje [child.Custom('GetDaughterSon')] zanechalo za sebou."
 fp1_yearly.0531.t:0 "Rodina [ROOT.Char.GetDynasty.GetBaseNameNoTooltip] na ledu"
 fp1_yearly.0541.a:0 "To je, upřímně, prostě zatraceně legrační."
 fp1_yearly.0541.b:0 "[child.GetFirstNameNoTooltip], budeš potrestán."
 fp1_yearly.0541.c:0 "Šikanuješ #EMP mé#! [child.Custom('GetDaughterSon')]? Jsi vyloučen!"
 fp1_yearly.0541.d:0 "Opravdu mi je #EMP hluboce#! jedno."
 fp1_yearly.0541.desc:0 "„Můj [ROOT.Char.GetTitleAsNameNoTooltip],“ zadýchá se [courtier.GetTitledFirstName], když ke mně přistoupí a táhne mého [child.Custom('GetDaughterSon')] [child.GetFirstName] za ucho.\n\n„To prokleté dítě číhá u rohů, obléká si kůži [ROOT.Char.Custom('GetAnimalType')] jako kostým a pak vyskočí s výkřikem a vyděsí lidi k smrti!“"
 fp1_yearly.0541.t:0 "Bestie z [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
 fp1_yearly.0551.a.tt_failure:0 "[antisocialite.GetFirstNameNoTooltip] je neskutečně uražený/á"
 fp1_yearly.0551.a.tt_success:0 "Přesvědčivě prosadíte svůj názor"
 fp1_yearly.0551.a:0 "Sedni, [antisocialite.GetFirstNameNoTooltip]. Musíme si promluvit."
 fp1_yearly.0551.b.tt:0 "[antisocialite.GetFirstNameNoTooltip] bude dál zapáchat celé místo"
 fp1_yearly.0551.b:0 "Možná bych prostě mohl přestěhovat své komnaty?"
 fp1_yearly.0551.b_alt.tt:0 "Vy a [antisocialite.GetFirstNameNoTooltip] společně zasmradíte místo"
 fp1_yearly.0551.b_alt:0 "Máš... máš toho ještě víc?"
 fp1_yearly.0551.c:0 "Víš co? Do žaláře. #EMP Hned teď#!"
 fp1_yearly.0551.d:0 "Jaká škoda, zdá se, že moje pozornost je #EMP jinde, daleko pryč#!."
 fp1_yearly.0551.desc:0 "Začalo to jako občasné zpestření. Neobvyklý zvyk, ale jsem dobrý [ROOT.Char.GetCulture.GetNameNoTooltip][ROOT.Char.GetWomanMan] a který [ROOT.Char.GetCulture.GetNameNoTooltip][ROOT.Char.GetWomanMan] by si v mládí nedal špatnou sledě?\n\nZa poslední týdny se však [antisocialite.GetTitledFirstNamePossessive] záliba v naprosto #EMP shnilých#! rybách změnila z snesitelné zvláštnosti v pronikavou všudypřítomnost.\n\nDnes ráno, když jsem objevil, co [antisocialite.GetSheHe] udělal s latrínou, rozhodl jsem se, že už toho bylo dost. Našel jsem [antisocialite.GetHerHim] v síni, s tváří promočenou smrdutou slanou vodou, s půlkou rybího oka líně stékajícího po [antisocialite.GetHerHis] bradě."
 fp1_yearly.0551.t:0 "Podezřelá záležitost s rybami"
 fp1_yearly.0561.a.tt_failure:0 "[knight.GetFirstNameNoTooltip] vyhraje."
 fp1_yearly.0561.a.tt_success:0 "Porazíte [knight.GetFirstNameNoTooltip]"
 fp1_yearly.0561.a:0 "Vyzýváš mě?"
 fp1_yearly.0561.b.tt:0 "Snadno vyhrajete tři zápasy v řadě"
 fp1_yearly.0561.b:0 "#EMP *prasknutí kloubů*#!"
 fp1_yearly.0561.c.tt_failure:0 "[knight.GetFirstNameNoTooltip] odhalí váš podvod."
 fp1_yearly.0561.c.tt_success:0 "Podfukem dosáhnete dramatického vítězství"
 fp1_yearly.0561.c:0 "Jistě, znám pár triků..."
 fp1_yearly.0561.d:0 "[knight.GetFirstNameNoTooltip], právě jím. Jdi otravovat někoho jiného."
 fp1_yearly.0561.desc:1 "„Co říkáš, [ROOT.Char.GetFirstNameNoTooltip]?“ řízne [knight.Custom2('MyCharacterIntroduction', ROOT.Char)] mezi doušky ze své korbele. Ten [knight.Custom('GetYoungMiddleAgedOld')] [knight.GetWomanMan] hrdě předvádí svaly.\n\n„Myslíš, že mě porazíš v zápase na paže? Tak pojď, do tří.“\n\nMoje lžíce se zastaví na cestě k ústům a krčma vybuchne drzými výkřiky a jásotem, nižší členové mého doprovodu jsou dychtiví být u toho."
 fp1_yearly.0561.t:0 "Paže proti paži"
 fp1_yearly.0571.a:0 "Nech [child.Custom('GirlBoy')] u mě, promluvím si s [child.GetHerHim]."
 fp1_yearly.0571.b.2:0 "Dobře, zaplatím to."
 fp1_yearly.0571.b.tt:0 "Runový kámen je opraven"
 fp1_yearly.0571.b:0 "Pokutu na opravy zaplatíš ze #EMP svých#! věcí, [child.GetFirstNameNoTooltip]!"
 fp1_yearly.0571.c:0 "[child.GetSheHe|U] je jen dítě, [courtier.GetFirstNameNoTooltip], uklidni se."
 fp1_yearly.0571.desc:0 "„[ROOT.Char.GetTitledFirstNameNoTooltip]!“, křičí [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]. Za [courtier.GetHerHim] ten [courtier.GetWomanMan] táhne mého [child.Custom('GetDaughterSon')] [child.GetFirstName], oba tak zaujatí škleběním jeden na druhého, že se sotva dívají na mě.\n\n„Tohle dítě bylo přistiženo při poškozování tvého runového kamene v [vandal_site.GetNameNoTier], malovalo pohlavní orgány na wyrmy a rýpalo sprostoty místo nápisů.“"
 fp1_yearly.0571.t:0 "Drobný vandalismus"
 fp1_yearly.0571.tt_failure:0 "[child.GetFirstNameNoTooltip] nechápe, kde je problém"
 fp1_yearly.0571.tt_success:0 "[child.GetFirstNameNoTooltip] pochopí svou chybu."
 fp1_yearly.0581.a.tt:0 "[child.GetFirstNameNoTooltip] má výrazně vyšší pravděpodobnost stát se [GetTrait('shieldmaiden').GetName(child.Self)]"
 fp1_yearly.0581.a:0 "Mé dítě, ty způsobíš, že se svět sám #EMP zachvěje#!."
 fp1_yearly.0581.b.tt:0 "$fp1_yearly.0581.a.tt$"
 fp1_yearly.0581.b:0 "Ušlechtilý cíl! Pusť se do toho, darebáku!"
 fp1_yearly.0581.c:0 "Možná, pokud se prokážeš proti [victim.GetFirstNameNoTooltip]..."
 fp1_yearly.0581.d:0 "Přestaň mě obtěžovat hloupými sny."
 fp1_yearly.0581.desc.intro:0 "Ostrá bolest vzadu na lýtku je doprovázena příšerným výkřikem zpoza mě. Otočím se, připraven bránit se, a stojím proti maličkému tělu [child.GetFirstName], které drží těžký dřevěný klacek jako zbraň."
 fp1_yearly.0581.desc.outro:0 "\n\n„Boj se mě! Hrozný Viking [child.GetFirstNameNoTooltip] přišel pro tvé zlato a tvé mnichy!“, křičí můj [child.Custom('GetDaughterSon')], a uštědří mi ránu do kolena. [child.GetHerHis|U] plechová přilba sklouzne přes oči, takže vidím jen škleb s vykousnutým zubem, který se na mě dívá.\n\n„[ROOT.Char.Custom('GetMaPa')|U], můžu být, až vyrostu, [child.Custom('ShieldPersonFemaleMale')]?“"
 fp1_yearly.0581.desc.victim:0 "Za [child.GetHerHim] se šklebí [victim.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 fp1_yearly.0581.e:0 "Ha! Uvidíme, maličký."
 fp1_yearly.0581.t:0 "Až vyrostu"
 fp1_yearly.0591.a:0 "Lidé z [county_a.GetNameNoTierNoTooltip] mají pravdu."
 fp1_yearly.0591.b:0 "[county_b.GetNameNoTierNoTooltip] má mou podporu!"
 fp1_yearly.0591.c:0 "Vezmou slušní [county_a.GetNameNoTierNoTooltip][dummy_gender.GetWomenMen] toto od #EMP [county_b.GetNameNoTierNoTooltip]#!?"
 fp1_yearly.0591.d:0 "Nakonec se všichni unaví."
 fp1_yearly.0591.desc.bad_luck:0 "křičí, že byli očarováni a prokleti kouzelníky z [county_b.GetNameNoTier]."
 fp1_yearly.0591.desc.border_dispute:0 "hádají se o vesnici na hranici s [county_b.GetNameNoTier], obě skupiny si nárokují tu půdu."
 fp1_yearly.0591.desc.disrupted_wedding:0 "žádají odškodnění za svatbu, kterou zkazili opilí hosté z [county_b.GetNameNoTier]."
 fp1_yearly.0591.desc.drunken_arson:0 "popírají svou vinu v sérii opilých požárů v [county_b.GetNameNoTier]."
 fp1_yearly.0591.desc.fly_tipping:0 "tvrdohlavě popírají, že odhodili odpadky města na hranici s [county_b.GetNameNoTier]."
 fp1_yearly.0591.desc.kidnapped_child:0 "křičí na své protějšky z [county_b.GetNameNoTier], že údajně unesli dítě."
 fp1_yearly.0591.desc.lost_dog:0 "tvrdí, že vesnického ikonického psa ukradli žárliví výrostci z [county_b.GetNameNoTier]."
 fp1_yearly.0591.desc.sheltered_criminal:0 "dali útočiště zločinci z [county_b.GetNameNoTier]."
 fp1_yearly.0591.desc.stolen_flocks:0 "obviňují významného magnáta z [county_b.GetNameNoTier], že jim ukradl stáda."
 fp1_yearly.0591.desc.suspicious_will:0 "trvají na platnosti závěti, která jim zanechává velké pásy půdy v [county_b.GetNameNoTier]."
 fp1_yearly.0591.desc:1 "Tingová setkání jsou nezbytná povinnost pro každého slušného [ROOT.Char.GetTitleAsNameNoTooltip], kdy se sem sjíždějí všichni svobodní [dummy_gender.GetWomenMen] z oblasti, aby projednali místní záležitosti, trhy a rvli se o jedny či druhé výsady.\n\nJak je u tak velkých shromáždění očekáváno, často se věci vyhrocují a tento ting není výjimkou.\n\nSnažím se mezi vším křikem zachytit detaily, ale zdá se, že [dummy_gender.GetWomenMen] z [county_a.GetNameNoTier]"
 fp1_yearly.0591.t:0 "Vyhrocené hlasy na tingovém setkání"
 fp1_yearly.0601.a.tt_failure:0 "Svalíte se ze stoličky"
 fp1_yearly.0601.a.tt_success:0 "Překonáte to a zůstanete klidní"
 fp1_yearly.0601.a:0 "Musím. Zůstat. Vzhůru."
 fp1_yearly.0601.b:0 "Mohl bych teď dělat něco užitečného..."
 fp1_yearly.0601.c:0 "$fp1_yearly.0601.b$"
 fp1_yearly.0601.d:0 "$fp1_yearly.0601.b$"
 fp1_yearly.0601.desc:0 "Podstatou tingů je, že mohou být #EMP extrémně#! nudné.\n\nJestli se výbušnosti neprojeví a nikdo se moc nerozčílí, je to jen dlouhý seznam nízko postavených svobodných [dummy_gender.GetWomenMen], kteří probírají drobné záležitosti a stojí v dešti. Přesto, jako [ROOT.Char.GetTitleAsNameNoTooltip], musím být přítomen.\n\nS každou sekundou stárnu.\n\nSleduju, jak se [dummy_gender.GetWomenMen] z [county.GetNameNoTier] dokážou do smrti přehánět v debatách.\n\nPřeju si válku, která mě zachrání z tohoto živoucího pekla."
 fp1_yearly.0601.e:0 "$fp1_yearly.0601.b$"
 fp1_yearly.0601.f:0 "$fp1_yearly.0601.b$"
 fp1_yearly.0601.g.nickname:0 "Vaše činy vám vynesou novou přezdívku"
 fp1_yearly.0601.g:0 "Tohle nemá smysl, půjdu si zdřímnout."
 fp1_yearly.0601.t:0 "Nejtěžší část panování"
 fp1_yearly.0611.a.tt_failure:0 "Tvá slova vyvolají jen hořkost"
 fp1_yearly.0611.a.tt_success:0 "[child_a.GetFirstNameNoTooltip] chápe a omluví se"
 fp1_yearly.0611.a:0 "Poslouchej, #EMP válka#! není #EMP hra#!!"
 fp1_yearly.0611.b:0 "Ha! Jsi jako tvůj starý [ROOT.Char.Custom('GetMaPa')], [child_a.GetFirstNameNoTooltip]!"
 fp1_yearly.0611.c:0 "Dobře, [child_b.GetFirstNameNoTooltip], naučím tě, jak se bránit šikanátorům."
 fp1_yearly.0611.d:0 "Děti, jděte za svou chůvou."
 fp1_yearly.0611.desc:0 "„[ROOT.Char.Custom('GetMaPa')|U]!“, vykřikne [child_b.GetFirstNameNoTooltip], rozběhne se ke mně plakat, s provinile vypadajícím [child_a.GetFirstNameNoTooltip] u sebe. Velká tržná rána zdobí tvář mého [child_b.Custom('GetDaughterSon')], mělká, ale stále krvácející. „[child_a.GetSheHe|U] mě praštil/a #EMP opravdovým#! mečem! Říká, že bude bojovník jako ty!\"\n\n[child_a.GetFirstNameNoTooltip] se nemůže podívat mi do očí.\n\n„Byla to nehoda. Jen jsme si hráli...“"
 fp1_yearly.0611.t:0 "Vést příkladem"
 fp1_yearly.0621.a:0 "Samozřejmě, můžeš si ho vzít!"
 fp1_yearly.0621.b:0 "Teď ne: možná až budeš starší, si vyděláš svůj vlastní."
 fp1_yearly.0621.c:0 "Jdi pryč! To je pro dospělé!"
 fp1_yearly.0621.desc:0 "Právě vykládáme poslední čerstvou kořist z lodí, když přijde můj [child.Custom('GetDaughterSon')] [child.GetFirstName], celý široký úsměv a žádosti o vyprávění. Kolik [dummy_gender.GetWomenMen] jsem zabil? Kdy budu moci jít na nájezd? Viděl jsem mořské draky?\n\nDřívější otázky neutichají, dokud [child.Custom('GirlBoy')] nespatří obrovský stříbrný kalich položený na největší truhle, jehož zaschlá krev bývalého majitele se stále jemně olupuje po boku.\n\n„[ROOT.Char.Custom('GetMaPa')|U], to je nádherné! Mohu... mohu si ho vzít?“"
 fp1_yearly.0621.t:0 "Lesklá nová hračka"
 fp1_yearly.0631.a.tt_failure:0 "[cynic.GetFirstNameNoTooltip] vás zesměšní"
 fp1_yearly.0631.a.tt_success:0 "Podaří se vám [cynic.GetHerHim] zahanbit"
 fp1_yearly.0631.a:0 "[cynic.GetFirstNameNoTooltip], to je skoro rouhání!"
 fp1_yearly.0631.b:0 "Hmm, dobrý nápad. Každá drobnost pomůže..."
 fp1_yearly.0631.c:0 "Eh, to není moje věc."
 fp1_yearly.0631.desc:0 "Po návratu z úspěšného nájezdu každý dobrý [ROOT.Char.GetCulture.GetNameNoTooltip][cynic.GetWomanMan] ví, že má obětovat kousek svého zisku [ROOT.Char.GetFaith.PantheonTerm].\n\nKaždý dobrý [ROOT.Char.GetCulture.GetNameNoTooltip], až na [cynic.GetTitledFirstName].\n\nKdyž si ostatní dělíme kořist, chlubíme se svými nejlepšími kusy a probíráme, co dáme na znamení vděčnosti za štěstí a příznivé větry, všimnu si, že [cynic.GetSheHe] zůstává zticha.\n\nKdyž na [cynic.GetWomanMan] zatlačím, [cynic.GetSheHe] to dokonce přizná: „V našem nájezdu jsem neviděl ruku [cynic.GetFaith.PantheonTerm], můj [ROOT.Char.GetTitleAsNameNoTooltip], jen své vlastní ruce, co odvádějí svou práci. Můj podíl je pro mě.“"
 fp1_yearly.0631.t:0 "Cynické sklony"
 fp1_yearly.0641.a.tt:0 "Lodě jsou bez problémů opraveny"
 fp1_yearly.0641.a:0 "Nemůže to stát tolik, opravit je..."
 fp1_yearly.0641.b.tt_failure:0 "Jste přistiženi a musíte uprchnout"
 fp1_yearly.0641.b.tt_success:0 "Úspěšně ukořistíte nejlepší lodě [neighbour.GetFirstNamePossessiveNoTooltip]"
 fp1_yearly.0641.b:0 "Nemá [neighbour.GetTitledFirstNameNoTooltip] docela novou flotilu?"
 fp1_yearly.0641.c:0 "V dlouhodobém horizontu se vyplatí zaplatit teď za to nejlepší."
 fp1_yearly.0641.d:0 "Bah, nech je hnít. Co na tom?"
 fp1_yearly.0641.desc:0 "Dlouhé lodě jsou v mnohém srdcem moci [ROOT.Char.GetTitleAsNameNoTooltip]. Bez přístupu k moři jsme nic než uvěznění vlci, neschopní lovit či se toulat.\n\nS nemalým znepokojením tedy zjišťuji při poslední prohlídce našich uskladněných lodí, že mnohé začínají hnít a chátrat, jejich pečlivě spojené trupy se mohou při návratu do vody rozpadnout."
 fp1_yearly.0641.t:0 "Hoden oceánu"
 fp1_yearly.0651.a.tt_failure:0 "Tvor vám unikne"
 fp1_yearly.0651.a.tt_success:0 "Zabijete velrybu a vytáhnete ji na břeh"
 fp1_yearly.0651.a:0 "Na harpuny!"
 fp1_yearly.0651.b:0 "Nechte to na ostatních, přineste mi jen mrtvé tělo."
 fp1_yearly.0651.c.tt:0 "Čelíte #EMP pravému#! leviatanu hlubin"
 fp1_yearly.0651.c.tt_failure:0 "$fp1_yearly.0651.a.tt_failure$"
 fp1_yearly.0651.c.tt_success:0 "$fp1_yearly.0651.a.tt_success$"
 fp1_yearly.0651.c:0 "Co za #EMP velkolepá#! kořist!"
 fp1_yearly.0651.d.tt:0 "Velryba odplave pryč"
 fp1_yearly.0651.d:0 "Tvor hrozivé majestátnosti, nechte ho být."
 fp1_yearly.0651.desc:0 "Je vhodné, aby silný [ROOT.Char.GetTitleAsNameNoTooltip] trávil čas na moři, s mořským vzduchem v tváři [ROOT.Char.GetHerHis] a pěknou lodí pod nohama [ROOT.Char.GetHerHis]. Dnes jsou moje osobní plavidlo a malé doprovodné loďstvo na cvičení, tréninku a potěšení.\n\nKrátká plavba byla vzrušující změnou od života na [ROOT.Char.Custom('GetCourt')], když to zahlédneme: vzdálený pruh vody, poté malý ostrov vínově zbarveného masa vyplouvající z vln.\n\nNejvětší tvor všech hlubin.\n\n#EMP Velryba#!."
 fp1_yearly.0651.t:0 "Leviatan"
 fp1_yearly.0661.a.2.tt:0 "Snadno zvítězíte."
 fp1_yearly.0661.a.2:0 "Venku ve sněhu? Přijímám."
 fp1_yearly.0661.a.tt_failure:0 "[knight.GetFirstNameNoTooltip] sklouzne k vítězství"
 fp1_yearly.0661.a.tt_success:0 "Je to těsné, ale vyhráváte!"
 fp1_yearly.0661.a:0 "Jak neobvyklé! Přijímám."
 fp1_yearly.0661.b.tt_failure:0 "Jste přistiženi při poškozování [knight.GetFirstNamePossessiveNoTooltip] lyží"
 fp1_yearly.0661.b.tt_success:0 "You score an #EMP effortless#! win"
 fp1_yearly.0661.b:0 "Hmmm, možná bych mohl použít malou #EMP výhodu#!..."
 fp1_yearly.0661.c:0 "#EMP Competitive#! skiing? With no hunting? Sounds boring."
 fp1_yearly.0661.desc:0 "„Jen říkám, [ROOT.Char.GetTitledFirstNameNoTooltip], že lyžování je zábavné i bez lovu. Nemělo by být tak neobvyklé lyžovat pro radost, ne jen z užitku,“ přetahuje se [knight.GetTitledFirstName] u večeře.\n\nMám pocit, že jsem v tomto rozhovoru po celý život. Ten [knight.Custom('WomanManPossessive')] posedlý.\n\n„Měli bychom to zkusit teď, dokud je sníh hluboký a čerstvý! Není daleko prudký kopec. Vsadím se, že dolů dojedu dřív než ty a oba si to užijeme!“"
 fp1_yearly.0661.t:0 "Nová výzva"
 fp1_yearly.0671.a:0 "Ha, jen mi dovol vytáhnout stůl!"
 fp1_yearly.0671.b:0 "Pojď, vezmeme tác od kuchařů!"
 fp1_yearly.0671.c:0 "Jdi se zeptat svého [sibling.Custom('SisterBrother')]."
 fp1_yearly.0671.d:0 "Jdi pryč, [ROOT.Char.GetMotherFather] odpočívá."
 fp1_yearly.0671.desc:0 ""[ROOT.Char.Custom('GetMaPa')|U]!" vykřikuje [child.GetFirstNameNoTooltip] přímo do mého ucha. Oči se mi neochotně otevírají, jedna po druhé. To je jeden způsob, jak se probudit, myslím.\n\nMalé dítě vedle mé postele přímo vibruje vzrušením, svírá palčáky a drahý dřevěný tác.\n\n"Venku sněží a chci se jít #EMP sáňkovat#!! Vezmeš mě?""
 fp1_yearly.0671.t:0 "Kluzký svah"
 fp1_yearly.0681.a:0 "Nechávám tě střežit [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], dobře?"
 fp1_yearly.0681.b.haughty_knights:0 "Každý povýšený [knight|E]"
 fp1_yearly.0681.b:0 "#EMP Ha!#! Nikdy nebudeš #EMP opravdovým#! válečníkem, dítě."
 fp1_yearly.0681.c:0 "Probereme to, až budeš starší."
 fp1_yearly.0681.desc:0 "Moji $knight_culture_player_plural_no_tooltip_lowercase$ a já si užíváme příjemný večer v [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], vyprávíme příběhy o starých bitvách a minulých nájezdech, smějeme se, chlubíme se a celkově se silně opíjíme. Skvělý večer, slovy.\n\nZamlženě zahlédnu stín u dveří mé pracovny a zavolám vetřelce dovnitř. Ruce po celé místnosti letí ke zbraním.\n\nMísto vraha vyjde moje [child.Custom('GetDaughterSon')] [child.GetFirstName], s rozhodným výrazem, [child.Custom('HandHands')] sevřené do malých [child.Custom('Fist_ArticleBlank')][child.Custom('FistFists')].\n\n"[ROOT.Char.Custom('GetMaPa')|U], i já chci jít na nájezd! Není fér, že mě necháváte pozadu jen proto, že jsem dítě!""
 fp1_yearly.0681.t:0 "Proč nemůžu jít?"
 fp1_yearly.0691.a.tt_failure:0 "[knight.GetSheHe|U] odmítá přijmout rozum"
 fp1_yearly.0691.a.tt_success:0 "Přivedete [knight.GetFirstNameNoTooltip] zpět ke světlu"
 fp1_yearly.0691.a:0 "Určitě tě z toho cizího náboženství dokážu vyvést?"
 fp1_yearly.0691.b.same_faith_courtiers_and_guests:0 "Stejní-[faith|E] [courtiers|E] a [guests|E]"
 fp1_yearly.0691.b:0 "[knight.GetFaith.GetReligion.GetNameNoTooltip]? Šílíš! Stráže!"
 fp1_yearly.0691.c:0 "Můžeš odejít, pokud chceš."
 fp1_yearly.0691.desc:0 "Je pozdě, když ke mně přistoupí [knight.GetTitledFirstName], s naplněným batohem přes záda.\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip], omlouvám se, že ti to musím říct, ale nemohu dál sloužit.\n\n"Od nájezdu na [county.GetNameNoTier] mě pohltila vina za mé činy, a moji [knight.GetFaith.GetAdherentName] otroci mi říkají, že jen přijetím [knight.GetFaith.HighGodName] do mého srdce může být má duše spasena.\n\n"S těžkým srdcem musím opustit tvůj hříšný dvůr a ty hrozné věci, které dělám ve tvé službě.""
 fp1_yearly.0691.t:0 "Pokus o odčinění"
 fp1_yearly.1001.a:0 "[stranger.GetSheHe|U] je pravděpodobně neškodný."
 fp1_yearly.1001.b:1 "Tulák? Udělám z [stranger.GetHerHim] čestného hosta!"
 fp1_yearly.1001.c:0 "Stráže! Vyhoďte toho žebráka!"
 fp1_yearly.1001.desc.behaviour_1.confident:0 "[stranger.GetSheHe|U] se pohybuje sebevědomě #EMP všude#!,"
 fp1_yearly.1001.desc.behaviour_1.earnest:0 "[stranger.GetSheHe|U] tráví hodiny vážnými rozhovory s dvořany,"
 fp1_yearly.1001.desc.behaviour_1.eats_their_fill:0 "[stranger.GetSheHe|U] nikdy nenechá u večeře žádný kousek nepozřený,"
 fp1_yearly.1001.desc.behaviour_1.leaves_early:0 "[stranger.GetSheHe|U] vždy odchází od večeře brzy,"
 fp1_yearly.1001.desc.behaviour_1.sneaks:0 "[stranger.GetSheHe|U] se po dvoře plíží,"
 fp1_yearly.1001.desc.behaviour_1.talkative:0 "[stranger.GetSheHe|U] tráví hodiny povídáním si s kýmkoli,"
 fp1_yearly.1001.desc.behaviour_2.confident:0 "a sebevědomě chodí #EMP všude#!."
 fp1_yearly.1001.desc.behaviour_2.earnest:0 "a tráví hodiny vážnými rozhovory s mými dvořany."
 fp1_yearly.1001.desc.behaviour_2.eats_their_fill:0 "a nikdy u večeře nenechá žádný kousek nepozřený."
 fp1_yearly.1001.desc.behaviour_2.leaves_early:0 "a u večeře nikdy nezůstane déle, než musí."
 fp1_yearly.1001.desc.behaviour_2.sneaks:0 "a plíží se až do noci."
 fp1_yearly.1001.desc.behaviour_2.talkative:0 "a tráví hodiny povídáním si s kýmkoli, kdo náhodou přejde [stranger.GetHerHis] cestu."
 fp1_yearly.1001.desc.intro:0 "Párkrát v posledních dnech jsem na dvoře zaznamenal záhadného tuláka, [stranger.GetFirstName]. Nepamatuji si [stranger.GetHerHis] tvář ani oznámení o [stranger.GetHerHis] příchodu.\n\n"
 fp1_yearly.1001.desc.outro:0 "Možná [stranger.GetSheHe] není nic víc, ale něco na [stranger.GetHerHim] mi dává pocit neklidu.\n\nJaké neplechy může jeden tulák spáchat za den či dva?"
 fp1_yearly.1001.guest_of_honour.tt:0 "To bude mít #EMP dramatické#! následky"
 fp1_yearly.1001.mysterious_stranger_disappears.tt:0 "Tajemný cizinec zmizí..."
 fp1_yearly.1001.probably_harmless.tt:0 "To bude mít minimální následky"
 fp1_yearly.1001.t:0 "Cizinec na dvoře"
 fp1_yearly.1011.a:0 "To přece nemohl #EMP opravdu#! být Otec všech?"
 fp1_yearly.1011.b:0 "Podrazák!"
 fp1_yearly.1011.desc.critical_epilogue:0 "\n\nA stejně tak [stranger.GetNameNoTooltip] zmizí a instinktivně vím, že ráno se nenajde po [stranger.GetHerHim] žádná stopa."
 fp1_yearly.1011.desc.critical_preamble:0 "[stranger.GetNamePossessiveNoTooltip] podivnost roste úměrně s [stranger.GetHerHis] dobrým zacházením, ale [stranger.GetHerHis] výstřednosti se nikdy nestaly znepokojivými. Když jsem se rozhodl to tak nechat, jsem v šoku, když se [stranger.GetNameNoTooltip] jedné noci, bez varování, objeví v mých soukromých komnatách.\n\n"
 fp1_yearly.1011.desc.same_faith.critical:0 "$fp1_yearly.1011.desc.critical_preamble$"Tvoje pohostinnost je chvályhodná, [ROOT.Char.GetFirstNameNoTooltip], a vidím, že jsi buď mazaný, zbožný, nebo obojí. Každopádně moudří [stranger.GetFaith.PriestNeuterPlural] země budou vědět, že jsi hostil Grímnira a dobře se postaral o Pána Aesirů."$fp1_yearly.1011.desc.critical_epilogue$"
 fp1_yearly.1011.desc.same_faith.standard:0 "$fp1_yearly.1011.desc.standard_preamble$"Byl jsi sledován staršími očima, [ROOT.Char.GetFirstNameNoTooltip], a shledán jsi nedostatečným," křičí [stranger.GetFirstNameNoTooltip], sliny létají všude. "Grímnir bloudí tvým dvorem a ty nic neděláš, nic nevidíš? [stranger.GetFaith.PriestNeuterPlural] země budou vědět, že tě navštívili Aesi a že bohové tě sledují, aby ses zlepšil!"$fp1_yearly.1011.desc.standard_epilogue$"
 fp1_yearly.1011.desc.same_religion.critical:0 "$fp1_yearly.1011.desc.critical_preamble$"Bohy uctíváš špatně, [ROOT.Char.GetFirstNameNoTooltip], ale ctíš je dobře. Přestože tvá víra uráží Aesiry, potěšil jsi Oběšeného, a já, Grímnir, dám vědět [stranger.GetFaith.PriestNeuterPlural] země."$fp1_yearly.1011.desc.critical_epilogue$"
 fp1_yearly.1011.desc.same_religion.standard:0 "$fp1_yearly.1011.desc.standard_preamble$"Bohy uctíváš špatně a nedokážeš spatřit pravou božskost ve svém dvoře, i když Grímnir se plíží po tvých chodbách a sedí u tvého stolu. Lituji tě, [ROOT.Char.GetWomanMan]lingu, neboť #EMP nikdy#! neuvidíš mé síně Valhally!"$fp1_yearly.1011.desc.standard_epilogue$"
 fp1_yearly.1011.desc.separate_religion.critical:0 "$fp1_yearly.1011.desc.critical_preamble$"Nevěřící!" řve nevděčník. "Myslíš, že si koupíš mou víru dobrými stolovacími způsoby a péřovými polštáři?! Jsem pravý [stranger.GetFaith.GetAdherentNameNoTooltip] a nikdy neopustím Staré bohy! Místo toho povím každému z vašich [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.PriestNeuterPlural], že jsi poskytl útočiště pohanovi!"$fp1_yearly.1011.desc.critical_epilogue$"
 fp1_yearly.1011.desc.separate_religion.standard:0 "$fp1_yearly.1011.desc.standard_preamble$"Kdybych byl horší [stranger.GetWomanMan], zabil bych tě tu a hned za tvou rouhavou víru. Naštěstí pro tebe má čest stojí víc než tvůj život a spokojil jsem se s šířením slova [stranger.GetFaith.HighGodName] na tvém dvoře."$fp1_yearly.1011.desc.standard_epilogue$"
 fp1_yearly.1011.desc.standard_epilogue:0 "\n\nJak rychle [stranger.GetSheHe] přišel, tak rychle se [stranger.GetFirstNameNoTooltip] rozplyne ve stínu. Hledací výpravy nic nenajdou, ani stopu, a zůstávám jen s otázkami."
 fp1_yearly.1011.desc.standard_preamble:0 "[stranger.GetNameNoTooltip] pokračuje v plížení se po dvoře, ale [stranger.GetSheHe] se zdá dělat jen málo, v nejhorším případě lidi jen rozpačití. To platí až do té noci, kdy se [stranger.GetSheHe] po setmění objeví v mých soukromých komnatách.\n\n"
 fp1_yearly.1011.possible_converts_specific_list:0 "Alespoň jeden [courtier|E]"
 fp1_yearly.1011.t:0 "$fp1_yearly.1001.t$: Goði"
 fp1_yearly.1012.a.recoup_lost_piety.tt:0 "Veškerá [piety|E] utracená za hostění misionáře je navrácena"
 fp1_yearly.1012.a:0 "Pověz mi o tom více... [stranger.GetFaith.GetNameNoTooltip]..."
 fp1_yearly.1012.b:0 "Co to #EMP jako#!? Pryč. Hned."
 fp1_yearly.1012.c:0 "Ty [stranger.Custom('InsultAdjective')] [stranger.Custom('InsultNoun')]! #EMP STRÁŽE!#! Zatkněte [stranger.GetHerHim]!"
 fp1_yearly.1012.d:0 "Přijímám tvou službu."
 fp1_yearly.1012.desc.different_faith.critical:0 "$fp1_yearly.1012.desc.preamble$"Můj [ROOT.Char.GetLadyLord]! Už je to nějaký čas, co jsem byl takto dobře ošetřen, děkuji za vaši pohostinnost. Obávám se však, že vám musím něco přiznat: jsem [stranger.GetFaith.GetAdherentNameNoTooltip], služebník [stranger.GetFaith.HighGodName], a vyučoval jsem vaše poddané v učení [stranger.GetFaith.HighGodHerHis].""
 fp1_yearly.1012.desc.different_faith.standard:0 "$fp1_yearly.1012.desc.preamble$"Můj [ROOT.Char.GetTitleAsNameNoTooltip], vím, že mě už nevidíte obzvlášť příznivě, ale obávám se, že k vám přicházím s přiznáním. Během mého pobytu na vašem dvoře jsem rozebíral díla [stranger.GetFaith.HighGodName] s vašimi poddanými a vzdělával každého, kdo byl ochoten naslouchat [stranger.GetFaith.GetAdjectiveNoTooltip] víře.""
 fp1_yearly.1012.desc.preamble:0 "[stranger.GetNameNoTooltip] se ukáže být živým a vzdělaným hostem, tráví večer co večer zapojen do dlouhých diskuzí se zbytkem dvora.\n\nDnes večer mě [stranger.GetSheHe] navštíví, s širokým úsměvem vytesaným na [stranger.GetHerHis] tváři.\n\n"
 fp1_yearly.1012.desc.same_faith.critical:1 "$fp1_yearly.1012.desc.preamble$"Šlechetný [ROOT.Char.GetTitleAsNameNoTooltip]! Chci vám poděkovat, že jste se ke mně tak dobře choval během mého pobytu zde. Jako zbožný [Select_CString(stranger.IsFemale,stranger.GetFaith.DevoteeFemale,stranger.GetFaith.DevoteeMale)] a spolupříslušník [stranger.GetFaith.GetAdherentNameNoTooltip] jsem napsal dopisy vlivným teologům v celém království na chválu vaší zbožnosti."$fp1_yearly.1012.desc.same_faith_epilogue$"
 fp1_yearly.1012.desc.same_faith.standard:0 "$fp1_yearly.1012.desc.preamble$"Můj [ROOT.Char.GetLadyLord], nebyl jsem k vám zcela upřímný. Ač vypadám jako žebrák, ve skutečnosti jsem [Select_CString(stranger.IsFemale,stranger.GetFaith.DevoteeFemale,stranger.GetFaith.DevoteeMale)], a strávil jsem čas na dvoře vzděláváním a přednáškami o dílech [stranger.GetFaith.HealthGodName]. Ačkoli byste to možná nepovzbudil, děkuji za projevenou pohostinnost."$fp1_yearly.1012.desc.same_faith_epilogue$"
 fp1_yearly.1012.desc.same_faith_epilogue:0 "\n\n[stranger.GetFirstNameNoTooltip] se zastaví, nejistý. "Pokud si přejete, byl bych poctěn zůstat natrvalo na vašem dvoře?""
 fp1_yearly.1012.e:0 "Mám dost poradců a teologů, děkuji."
 fp1_yearly.1012.possible_converts_specific_list:1 "$fp1_yearly.1011.possible_converts_specific_list$"
 fp1_yearly.1012.t:0 "$fp1_yearly.1001.t$: [stranger.GetFaith.GetAdjectiveNoTooltip] misionář"
 fp1_yearly.1013.a.sodomite:0 "Žít takový život..."
 fp1_yearly.1013.a:0 "Prokletí!"
 fp1_yearly.1013.b:0 "Neodpočinu, dokud ten nithing nebude nalezen!"
 fp1_yearly.1013.desc.critical:0 "#EMP Disaster!#!\n\n[stranger.GetNameNoTooltip] odměnil mou pohostinnost tím, že mě v noci okradl, nacpal do kapes každý kousek lesklého kovu nebo exotické látky, který [stranger.GetSheHe] mohl najít, a pak odjel na mém nejlepším koni!"
 fp1_yearly.1013.desc.outro.sodomite:0 "\n\nZdá se, že tajemný cizinec byl ve skutečnosti nithing na útěku: vyhnaný ze společenství, [stranger.GetSheHe] putuje od dvora k dvoru hledaje útočiště.\n\nKdyž se ukázalo, že moji dvořané jsou stejně konzervativní jako u předchozího hostitele, [stranger.GetSheHe] utekl spíše než by zůstal a trpěl."
 fp1_yearly.1013.desc.outro:1 "\n\nZdá se, že tajemný cizinec byl ve skutečnosti nithing na útěku: odsouzený za zločin považovaný za tak ohavný, že je nyní bez přísahy, bez cti a rodinou považován za právně mrtvého. Tato urážka hluboce zasahuje."
 fp1_yearly.1013.desc.standard:0 "[stranger.GetNameNoTooltip] utekl v noci a odnesl s sebou všechny cennosti, které [stranger.GetSheHe] dokázal získat svýma špinavýma malými rukama."
 fp1_yearly.1013.t:0 "$fp1_yearly.1001.t$: Nithing"
 fp1_yearly.1014.a:0 "Úžasné! Budeš stát svou odměnu!"
 fp1_yearly.1014.b:0 "Mám dost schopných válečníků, kteří mi nezkoušejí trpělivost."
 fp1_yearly.1014.desc.critical:0 "[stranger.GetNameNoTooltip] se zdá příjemně překvapen tím, že je považován za čestného hosta, a na konci dne se ke mně soukromě přiblíží.\n\n"Můj [ROOT.Char.GetLadyLord], nebyl jsem k vám zcela upřímný. Ač se možná zdám křehký, ve skutečnosti jsem válečník hrozivé pověsti! Hledal jsem pána hodného mých služeb a vaše chování mě vede k přesvědčení, že byste to mohl být vy.""
 fp1_yearly.1014.desc.outro:0 "\n\nNení to sice obvyklý způsob získávání $knight_culture_player_plural_no_tooltip_lowercase$, ale je to #EMP lichotivé#!, že [stranger.GetHerHis] výzvu [stranger.GetSheHe] překonal."
 fp1_yearly.1014.desc.standard:0 "[stranger.GetNameNoTooltip] na dvoře chvíli zůstává a nakonec se mu podaří nějakým způsobem vyprosit si soukromé přijetí se mnou.\n\n"Velký [ROOT.Char.GetTitleAsNameNoTooltip], chci vám nabídnout svůj meč. Jsem potulný válečník, který už nějakou dobu hledá dobrého pána, a pobyt na vašem dvoře mě vede k domněnce, že byste to mohl být vy.""
 fp1_yearly.1014.t:0 "$fp1_yearly.1001.t$: Bojovník"
 fp1_yearly.1015.a:0 "Samozřejmě můžeš zůstat."
 fp1_yearly.1015.b:0 "Cože?! To je nepřijatelné, vypadni!"
 fp1_yearly.1015.desc.critical:0 "[stranger.GetFirstNameNoTooltip] je zmatený, ohromen a nadšený z toho zacházení, které [stranger.GetSheHe] dostává. Být považován za menší šlechtu se zdá být pro [stranger.GetHerHim] zcela novým zážitkem a trvá to docela dlouho, než mu to dojde."
 fp1_yearly.1015.desc.outro:0 "\n\nZdá se, že [stranger.GetSheHe] vlastně #EMP je#! jen toulavý tulák, který se proklouzl za hradby!\n\nKdyž přemýšlím, co dělat, [stranger.GetFirstNameNoTooltip] přistoupí ke mně, čepici v rukou, a prosí, aby mu bylo dovoleno zůstat natrvalo."
 fp1_yearly.1015.desc.standard:0 "[stranger.GetFirstNameNoTooltip] zůstává celkem neškodný a předvídatelně během svého krátkého pobytu v mém domě způsobuje menší škody. Není to, dokud nepřistihnu [stranger.GetHerHim], jak vede tlumený rozhovor, že si něco uvědomím."
 fp1_yearly.1015.t:0 "$fp1_yearly.1001.t$: Tulák"
 fp1_yearly.1062.a.tt:0 "Přípravy na pohřeb začínají..."
 fp1_yearly.1062.a:0 "Malá symbolická kamenná loď postačí."
 fp1_yearly.1062.b:0 "Velkolepá kamenná loď, aby zapůsobila na [ship_funeral_candidate.GetFaith.WarGodName]!"
 fp1_yearly.1062.c:0 "Okázalá plachetnice; [ship_funeral_candidate.GetFirstNameNoTooltip] si zaslouží to nejlepší."
 fp1_yearly.1062.d:0 "Tohle je všechno #EMP neskutečně#! drahé..."
 fp1_yearly.1062.desc:0 "Nedávná smrt [ship_funeral_candidate.Custom2('MyCharacterIntroduction',mourner)] zanechala [ship_funeral_candidate.GetHerHis] blízké v truchlení nad ztrátou velkého [ship_funeral_candidate.GetWomanMan].\n\nJako jeden z těch nejbližších zesnulému bych mohl přijmout roli uspořádání vhodného pohřbu.\n\nJe tradicí mezi poctivými [ship_funeral_candidate.GetFaith.GetAdherentNamePluralNoTooltip], že pohřbíváme naše nejšlechtější s lodí, aby je lépe dopravila do [ship_funeral_candidate.GetFaith.PositiveAfterLife], a jistě si [ship_funeral_candidate.GetFirstNameNoTooltip] zaslouží toto vysoké vyznamenání?"
 fp1_yearly.1062.t:0 "Život, na který nezapomeneme: [ship_funeral_candidate.GetFirstNameNoTooltip]"
 fp1_yearly.1063.a:0 "Zavřete mohylu."
 fp1_yearly.1063.desc.achievements.double.connector:0 "a"
 fp1_yearly.1063.desc.achievements.double.intro:0 "byl osobou vzácného talentu a rozmanitých zájmů. Obě"
 fp1_yearly.1063.desc.achievements.double.outro:0 "nic nemůže zaplnit díru, kterou [ship_funeral_candidate.GetHerHis] ztráta zanechala v našich životech.""
 fp1_yearly.1063.desc.achievements.lifestyles.duelling:0 "skutečně smrtící duelant,"
 fp1_yearly.1063.desc.achievements.lifestyles.hunting:0 "nejlepší střelec v celém [hunting_lands.GetNameNoTierNoTooltip],"
 fp1_yearly.1063.desc.achievements.lifestyles.magickerationing:0 "odborník v mystických uměních,"
 fp1_yearly.1063.desc.achievements.lifestyles.partying:0 "pramen radosti a smíchu,"
 fp1_yearly.1063.desc.achievements.piety.high:0 "oddáný služebník [ship_funeral_candidate.GetFaith.HighGodName],"
 fp1_yearly.1063.desc.achievements.piety.max:0 "pravá ikona víry [ship_funeral_candidate.GetFaith.GetNameNoTooltip],"
 fp1_yearly.1063.desc.achievements.piety.very_high:0 "bezkonkurenční vzor ctnosti [ship_funeral_candidate.GetFaith.GetNameNoTooltip],"
 fp1_yearly.1063.desc.achievements.prestige.high:0 "významný [ship_funeral_candidate.GetWomanMan],"
 fp1_yearly.1063.desc.achievements.prestige.max:0 "pravá legenda mezi [ship_funeral_candidate.GetWomanMan],"
 fp1_yearly.1063.desc.achievements.prestige.very_high:0 "vznešený [ship_funeral_candidate.GetWomanMan],"
 fp1_yearly.1063.desc.achievements.single.intro:0 "měl výjimečnou vůli. Možná proto byl [ship_funeral_candidate.GetSheHe] považován"
 fp1_yearly.1063.desc.achievements.single.outro:0 "za čin, v němž [ship_funeral_candidate.GetSheHe] možná nikdy nebude překonán.""
 fp1_yearly.1063.desc.achievements.title.duchy:0 "vynikající [ship_funeral_candidate.GetTitleAsNameNoTooltip],"
 fp1_yearly.1063.desc.achievements.title.empire:0 "velkolepý [ship_funeral_candidate.GetTitleAsNameNoTooltip],"
 fp1_yearly.1063.desc.achievements.title.kingdom:0 "nádherný [ship_funeral_candidate.GetTitleAsNameNoTooltip],"
 fp1_yearly.1063.desc.achievements.triple.connector:0 "$fp1_yearly.1063.desc.achievements.double.connector$"
 fp1_yearly.1063.desc.achievements.triple.intro:0 "byl tolika věcmi. [ship_funeral_candidate.GetSheHe|U] byl "
 fp1_yearly.1063.desc.achievements.triple.outro:2 "ale pro mě, především, byl [ship_funeral_candidate.GetSheHe] mým [ship_funeral_candidate.Custom2('RelationToMe', mourner)]. Už nikoho takového jako [ship_funeral_candidate.GetHerHis] neuvidíme.""
 fp1_yearly.1063.desc.intro:0 "Stojím před malou skupinou truchlících, zrak přelétá po každém plačícím a začínám svou řeč.\n\n"[ship_funeral_candidate.GetFirstNameNoTooltip]"
 fp1_yearly.1063.desc.outro:0 "\n\nSlužebníci přinesou poslední pohřební poklady a nakonec je [ship_funeral_candidate.GetFirstNamePossessiveNoTooltip] tělo položeno na rakev."
 fp1_yearly.1063.desc.ship_stone_grand:0 "\n\nVelká mohylová hrobka za mnou již obsahuje kolosální podobu lodi, vyznačenou runovými kameny a vyplněnou oblázky, přičemž každý velký kámen vypráví příběhy ze zesnulého života."
 fp1_yearly.1063.desc.ship_stone_small:0 "\n\nMohyla za mnou už obsahuje malou podobu lodi, vytesanou do těžkých kamenů a vyplněnou oblázky, již pohřbenou pod silnou vrstvou země."
 fp1_yearly.1063.desc.ship_wood_ornate:0 "\n\nMohyla za mnou již obsahuje speciálně postavenou loď, vyrobenou z exotických dřev a našich nejlepších lodníků. Nikdy nebude plout po smrtelných oceánech, ale může potěšit [ship_funeral_candidate.GetFaith.PantheonTerm] a přinést požehnání zesnulému."
 fp1_yearly.1063.t:0 "$fp1_yearly.1062.t$"
 fp1_yearly.1063.trigger_failure.tt:0 "Okolnosti přerušily veřejný pohřeb [ship_funeral_candidate.GetFirstNamePossessiveNoTooltip]"
 fp1_yearly.1071.a:0 "Hygiena je klíčem k dlouhému životu!"
 fp1_yearly.1071.b:0 "Myslím, že bych mohl věnovat trochu více péče..."
 fp1_yearly.1071.c:0 "Stačí jen obvyklé."
 fp1_yearly.1071.desc:0 "Lidé [ROOT.Char.GetCulture.GetNameNoTooltip] jsou proslulí svou pečlivou čistotou.\n\nJedním z největších potěšení života je slyšet i naše nejtvrdší nepřátele hořce přiznat, že žádný muž nemá lépe pročesaný vous, žádné [ROOT.Char.Custom('WomanManPossessive')] vlasy nejsou pravidelněji mýdlovány, žádná tvář [ROOT.Char.GetWomanMan] není tak dokonale očištěná od nedokonalostí jako u dobrého [ROOT.Char.GetCulture.GetNameNoTooltip][ROOT.Char.GetWomanMan].\n\nDnes je den koupání, ale mám pocit, že změna rutiny by mi prospěla. Koneckonců, pokud jsou všichni [ROOT.Char.GetCulture.GetNameNoTooltip] dobře upravení, nebylo by vhodné, aby [ROOT.Char.GetTitleAsNameNoTooltip] byl #EMP nejlépe#! upraven?"
 fp1_yearly.1071.t:0 "Jiskrně čistý"
 fp1_yearly.1081.a:0 "Fascinující. Prosím, znovu, od začátku!"
 fp1_yearly.1081.b:0 "To mi #EMP snad#! neříkáš pravdu, starý [norse_explorer.GetWomanMan]."
 fp1_yearly.1081.c.sunset_empire:0 "Možná bychom měli zastavit lodě plující na západ..."
 fp1_yearly.1081.c:0 "Příběhy o dalekých krajích jsou vždy uklidňující..."
 fp1_yearly.1081.desc.antilia:0 "ostrov osídlený [antilia_culture.GetNameNoTooltip] exulanty. Bohatí, zámožní $christianity_religion_adherent_plural$, žijící v dobře opevněných hradech, pocházejí z uprchlíků, kteří unikli z Ibérie během Moorish invaze."
 fp1_yearly.1081.desc.ard_majhulah:1 "podivná země, zmiňovaná pouze ve starých islámských textech, desítky let považovaná za ztracenou. Místní mají hromady zlata a stříbra tak velké, že je používají k výrobě párátek a tkaní oblečení."
 fp1_yearly.1081.desc.fortunate_isles.hellenist:0 "poslední přežívající enkláva $hellenic_pagan$, malý ostrov na západě obývaný $greek_collective_noun$, kteří mají více společného se starým $b_athens$ než s moderním $b_constantinople$. Místní tráví celý den diskuzemi o filozofii a přípitky na slávu Olympanů!"
 fp1_yearly.1081.desc.fortunate_isles.other:0 "útočiště posledních několika pohanských $hellenic_pagan_adherent_plural$, kteří napodobují své vzdálené předky v $b_athens$ a $b_thebes$. Místní tráví dny lenošením, probírají podivné filozofie a praktikují svou hrubou víru."
 fp1_yearly.1081.desc.great_ireland.abrahamic:0 "země daleko na západ, kde obyvatelé nosí pouze bílé, nosí krutá kopí a bojují zuřivě mezi sebou i proti nejvznešenějším návštěvníkům. Místní uctívají starodávná pohanská božstva, dávno zapomenutá rozumně smýšlejícími [norse_explorer.GetFaith.GetAdherentNamePluralNoTooltip]."
 fp1_yearly.1081.desc.great_ireland.other:0 "země daleko na západ, kde obyvatelé nosí pouze bílé, nesou krutá kopí a bojují nelidskou silou a zuřivostí. Jejich zdatnost je tak legendární, že žádný válečník z této země nikdy nepadl pod cizím ostřím."
 fp1_yearly.1081.desc.greenland:1 "zemi chudých, zápasících $norse_collective_noun$, kteří žijí ve sněhu blízko vrcholu světa. Země je tak zmrzlá a studená, že musejí dovážet veškeré dřevo a jedí téměř výhradně maso a ryby."
 fp1_yearly.1081.desc.hy_brasil:0 "ostrov, který je většinu času neviditelný, zahalený v neproniknutelných mlhách kromě jednoho dne každých sedm let. I v ten jediný den, kdy mlhy dovolí plavbu, se žádnému námořníkovi nepodařilo úspěšně vylodit."
 fp1_yearly.1081.desc.intro:0 "Můj večer byl zaujmut postarším průzkumníkem, [norse_explorer.GetFirstName], který mi chce vyprávět exotické příběhy svých výprav a dobrodružství v Atlantském oceánu.\n\nNavzdory [norse_explorer.GetHerHis] věku zůstávají [norse_explorer.GetFirstNamePossessiveNoTooltip] oči ostré, když mi vypráví o"
 fp1_yearly.1081.desc.isle_of_the_blessed.christian:0 "ostrov plný zbožných $breton_collective_noun$, modlících se a žijících životy tiché kontemplace. Jejich víra je tak silná, že je každý chráněn před smrtelnými zbraněmi, zcela chráněni [norse_explorer.GetFaith.HighGodName]."
 fp1_yearly.1081.desc.isle_of_the_blessed.other:0 "ostrov naplněný zbožnými $breton_collective_noun$, bohatý na zlaté poklady. Víra byla tak silná, že ostrov byl naplněn krásně zpívanými hymnami i poté, co [norse_explorer.GetFirstNamePossessiveNoTooltip]crew je postavil k meči."
 fp1_yearly.1081.desc.outro:0 "\n\nAč se hodina nachýlila, [norse_explorer.GetFirstNameNoTooltip] se zdá být více než ochotný pokračovat, pokud si to přeji."
 fp1_yearly.1081.desc.purple_islands:0 "skupina ostrovů daleko na jihu, plná zářivých květin, mnohé z nich v odstínech exotické purpurové, zcela bez známek lidského života. Podivuhodná krása místa svádí i otřelé námořníky, aby si lehli a zemřeli, spokojeni se světem."
 fp1_yearly.1081.desc.st_brendans_island:0 "ostrov skrytý za podivnými mlhami, kde se zdá, že čas plyne uvnitř pomaleji než venku. O dalším tajemství ostrova zůstává [norse_explorer.GetFirstNameNoTooltip] skoupý na slovo, a přesto se mu někdy v očích mhouří slzy."
 fp1_yearly.1081.desc.sunset_empire:0 "říše na druhé straně nejširší části Atlantského oceánu, země krve, lebek a hladových dobyvatelů, číhajících těsně pod západním obzorem. Její krutí pánové čekají na samotný Ragnarok, kdy hodlají vyrvat bijící srdce všem dobrým [norse_explorer.GetFaith.GetAdherentNamePluralNoTooltip]."
 fp1_yearly.1081.desc.the_sticky_sea:0 "smutné moře v Atlantiku, lepivý, páchnoucí zmatek vod, kde hadi a mořské řasy spiknou, aby strhli námořníky ke smrti. Pouze ti nejsilnější posádky mají šanci se osvobodit."
 fp1_yearly.1081.desc.thule:0 "rozlehlá země na dalekém severu, kde se veškerá hmota rozpadá. Lidé dýchají vodu a zemi stejně lehce jako vzduch, obrovské velryby plavou zemí i nebem a všechny rozdíly se stávají akademickými."
 fp1_yearly.1081.desc.vinland:0 "zemi tak daleko na západě, jako je Cathay na východě, kde réva a pšenice rostou tak bujně, že se zdá, že se samy zasejí, a vínové ročníky jsou bezkonkurenční. Každý místní je hrozivý válečník, netolerující žádné vniknutí."
 fp1_yearly.1081.t:0 "Průzkumník ze Západu"
