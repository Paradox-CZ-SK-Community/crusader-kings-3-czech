 fp1_yearly.0071.desc.troll_type.wolverine:0 "hromada kostí a roztrhaných fragmentů masa, které tvrdí, že byla nedávno stará prostěradlo."fp1_yearly.0031.desc.wrestled_whale:0 ""... věděl jsem, že buď musím opustit svou posádku, nebo bojovat s velrybou sám. Popadl jsem nůž, ponořil se do oceánu a jednočinně zápasil s bestií na břeh!""
