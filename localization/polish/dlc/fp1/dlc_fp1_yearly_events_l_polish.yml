 fp1_yearly.0071.desc.troll_type.moose:0 "krvavý ovčí trup, jasně roztrhnutý, ale nejedlý, ani neopojený, hrubě roztržený žádnými drápy, které jsem kdy viděl."
 fp1_yearly.0051.a:0 "Navštívím [draugr.GetHerHis] mohyla osobně."
 fp1_yearly.1015.desc.outro:0 "\n\nZdá se, že [stranger.GetSheHe] vlastně #EMP je#! jen potulný bezdomovec, který se dostal dovnitř zdí!\n\nKdyž přemýšlím, co dělat, [stranger.GetFirstNameNoTooltip] přichází ke mně, s čepicí v ruce, a prosí, aby mu bylo dovoleno zůstat natrvalo."
