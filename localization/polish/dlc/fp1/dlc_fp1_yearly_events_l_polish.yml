 fp1_yearly.0084.c.tt_success:0 "Přelstíte a přeženete rysa"
 fp1_yearly.0084.c:0 "Ticho! Vy dva, obkličte ho, vyhneme ho k vám..."
 fp1_yearly.0084.d:0 "$fp1_yearly.0081.d$"
 fp1_yearly.0084.desc:0 "$fp1_yearly.0081.desc.prelude$Ztuhnu. Nějak nás nezaslechl, ale mohu sotva rozeznat přikrčenou postavu rysa na druhé straně mýtiny. Ještě jeden neopatrný krok a byl by to můj poslední. $fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0084.t:0 "$fp1_yearly.0071.t$: Tichá smrt"
 fp1_yearly.0085.a.tt_failure:0 "Los vás rozdrtí na kousky"
 fp1_yearly.0085.a.tt_success:0 "Probodnete losa"
 fp1_yearly.0085.a:0 "$fp1_yearly.0081.a$"
