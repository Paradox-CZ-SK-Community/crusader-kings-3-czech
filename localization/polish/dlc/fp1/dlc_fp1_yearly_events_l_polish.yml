 fp1_yearly.1081.desc.great_ireland.other:0 "země daleko na západě, kde obyvatelé nosí pouze bílou, nesou kruté speary a bojují s nadlidskou silou a zuřením. Tak legendární je jejich zdatnost, že žádný válečník této země nikdy nepadl pod cizím ostřím."
