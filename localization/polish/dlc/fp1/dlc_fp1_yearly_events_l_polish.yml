 fp1_yearly.1014.b:0 "Mám dostatečné schopné válečníky, kteří netestují moji trpělivost."
 fp1_yearly.0521.desc:0 "Přichází to z nikde, zasahujíc mě přímo do spánku. Ani jsem neviděl, odkud projektil přichází, natož abych se pokoušel uhnout, a na okamžik zakolísám, oslepen.\n\nZa mnou zazní ostré chrčení smíchu, a já se otočím.\n\n[child.GetFirstName] vychází z [child.GetHerHis] skrýše, další sněhová koule již sevřená v [child.GetHerHis] záludné malé ruce."
 fp1_yearly.1014.desc.standard:0 "[stranger.GetNameNoTooltip] pokračuje v potulování po dvoře nějakou dobu, nakonec se mu podaří nějakým způsobem domluvit si soukromou audienci se mnou.\n\n\"Velký [ROOT.Char.GetTitleAsNameNoTooltip], přeji si vám nabídnout svůj meč. Jsem putující válečník, který již nějakou dobu hledá dobrého lorda, a můj pobyt ve vašem dvoře mě přiměl myslet, že byste to mohli být vy.\""
