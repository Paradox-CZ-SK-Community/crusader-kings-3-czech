 fp1_yearly.1063.desc.achievements.piety.high:0 "oddaný služebník [ship_funeral_candidate.GetFaith.HighGodName],"
 fp1_yearly.0691.desc:0 "Hodina je pozdní, když se ke mně blíží [knight.GetTitledFirstName], batoh plný zavěšený přes [knight.GetHerHis] záda.\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip], je mi líto, že ti to musím říct, ale nemohu pokračovat ve tvých službách.\n\n"Od přepadení [county.GetNameNoTier] mě pohlcuje vina za mé činy, a moji [knight.GetFaith.GetAdherentName] otroci mi říkají, že pouze přijetím [knight.GetFaith.HighGodName] do svého srdce může být moje duše spasena.\n\n"S těžkým srdcem musím opustit váš hříšný dvůr a hrozné věci, které dělám ve vašich službách.""
