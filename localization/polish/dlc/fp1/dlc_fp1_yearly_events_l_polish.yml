 fp1_yearly.1081.desc.isle_of_the_blessed.other:0 "ostrov plný zbožných $breton_collective_noun$, bohatý na zlaté poklady. Jejich víra byla tak silná, že ostrov zaplnila krásně zpívanými hymny, i poté, co [norse_explorer.GetFirstNamePossessiveNoTooltip] jeho posádka zabila."
