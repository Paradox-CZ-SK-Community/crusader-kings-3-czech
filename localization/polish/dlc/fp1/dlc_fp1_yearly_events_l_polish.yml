 fp1_yearly.0051.desc:1 "[draugr.GetTitledFirstNamePossessive] smrt před nějakou dobou nebyla mezi obyčejnými lidmi [capital_county.GetNameNoTier] opominuta. Ať už byl [draugr.GetFirstNameNoTooltip] čímkoliv, rozhodně nebyl oblíbený mezi místními rolníky, a je normální, že každý neduh v zemi je přičítán [draugr.Custom('WomanManPossessive')] chodící mrtvole.\n\nZdá se, že už ani týden neuplyne, aniž by si každý farmář, dřevorubec a hnojový kopáč v dosahu kapitol stěžoval na [draugr.GetFirstNamePossessiveNoTooltip] draugra.\n\n#EMP Něco#! se musí udělat."
 fp1_yearly.0062.desc:0 "[draugr.GetFirstNamePossessiveNoTooltip] mohyl je studený a pochmurný. Ačkoliv ani moje doprovod ani já nevidíme žádnou chodící mrtvolu, na některých zdech jsou dlouhé, hluboké škrábance a kosti hospodářských zvířat leží na podlaze.\n\nNáhlé šustění z rohu mi upoutá pozornost a to, co bych vzal za hromadu listí, začíná vstávat, odhalujíc největšího medvěda, jakého jsem kdy viděl, snad devět nebo deset loktů vysokého. Zívá na nás ospale, zdá se téměř přátelský.\n\nPak zařve."
