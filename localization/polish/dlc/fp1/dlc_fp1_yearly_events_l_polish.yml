 fp1_yearly.1063.desc.ship_stone_small:0 "\n\nMohyla za mnou již obsahuje malou replikaci lodi, vyznačenou těžkými náhrobními kameny a naplněnou oblázky, již zasypanou těžkým hrobem země."
 fp1_yearly.0691.t:0 "Pokoušená smíření"
 fp1_yearly.0501.desc:0 "Existuje mnoho důvodů, proč bych měl plout vody poblíž [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] v časech míru: ukázat sílu, odradit piráty, dokonce jednoduše rybařit nebo si užít mořský vánek.\n\nJsme na takové bezvýznamné plavbě, když v dálce spatřím místní plavidlo, které se potápí.\n\nI odsud je jasné, že utrpělo poškození při přepadení, jeho posádka se jen stěží udržuje na hladině, zatímco vylévá vodu stříbrnými poháry a keramickými miskami. Pohled by byl komický, kdyby to nebylo tak vážné."
