 fp1_yearly.1012.b:0 "Ty #EMP co#!? Odejdi. Teď."
 fp1_yearly.0081.hunt_invalidated.tt:0 "Nepředvídané okolnosti odvracejí vaši pozornost"
 fp1_yearly.0641.a:0 "Nemůže to stát tolik, aby je opravili..."
 fp1_yearly.1062.a:0 "Malá, symbolická kamenná loď postačí."
 fp1_yearly.0661.desc:0 ""To, co říkám, [ROOT.Char.GetTitledFirstNameNoTooltip], je, že lyžování je zábavné i bez lovu. Nemělo by být tak neobvyklé lyžovat pro radost, ne jen z utilitárních důvodů", pronáší [knight.GetTitledFirstName] při večeři.\n\nMám pocit, že jsem v této konverzaci už celý svůj život. [knight.Custom('WomanManPossessive')] je posedlý.\n\n"Měli bychom to zkusit teď, zatímco je sníh silný a čerstvý! Není to daleko odtud strmá hora. Vsadím se, že se dostanu na dno dříve než ty, a budeme se oba skvěle bavit!""
