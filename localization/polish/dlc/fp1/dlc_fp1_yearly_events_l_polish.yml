 fp1_yearly.0681.desc:0 "Moji $knight_culture_player_plural_no_tooltip_lowercase$ a já si užíváme krásný večer v [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], sdílíce příběhy o starých bitvách a minulých nájezdech, smějíce se, chlubící se a obecně se hodně napijíc. Dobrá chvíle, co se dá říct.\n\nRozmazaně zahlédnu stín, jak se mihl u dveří mé pracovny, a zavolám do místnosti vetřelce. Ruce se okamžitě vrhnou k hmatníkům po celé místnosti.\n\nMísto vraha vychází můj [child.Custom('GetDaughterSon')] [child.GetFirstName], tvář odhodlaná, [child.Custom('HandHands')] sevřené do malých [child.Custom('Fist_ArticleBlank')][child.Custom('FistFists')].\n\n"[ROOT.Char.Custom('GetMaPa')|U], chci jít na nájezd také! Není spravedlivé, že jsem zanechán jen proto, že jsem mladý!""
 fp1_yearly.1012.desc.same_faith.critical:1 "$fp1_yearly.1012.desc.preamble$"Drahý [ROOT.Char.GetTitleAsNameNoTooltip]! Chci ti poděkovat za to, jak jsi se ke mně během mého pobytu zde choval. Jako uctivý [Select_CString(stranger.IsFemale,stranger.GetFaith.DevoteeFemale,stranger.GetFaith.DevoteeMale)] a kolega [stranger.GetFaith.GetAdherentNameNoTooltip] jsem napsal dopisy vlivným teologům po celém království v chválu tvé zbožnosti."$fp1_yearly.1012.desc.same_faith_epilogue$"
 fp1_yearly.0621.t:0 "Nová lesklá hračka"fp1_yearly.1011.desc.standard_epilogue:0 "\n\nJak rychle [stranger.GetSheHe] přišel, [stranger.GetFirstNameNoTooltip] se vrací zpět do stínu. Hledací družiny nenajdou nic, ani kousek, a já zůstávám pouze s otázkami."
