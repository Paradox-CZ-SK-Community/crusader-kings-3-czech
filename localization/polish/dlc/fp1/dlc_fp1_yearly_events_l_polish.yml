 fp1_yearly.0101.desc:0 "Hádanky jsou oblíbenou zábavou mezi [ROOT.Char.GetCulture.GetNameNoTooltip]. Dva nebo více hráčů si vyměňují stále obtížnější problémy, často se rýmujícími a prohlubujícími se v alegorii nebo mýtu.\n\nV jeden obzvlášť dlouhý, lenivý den, [riddler.Custom2('MyCharacterIntroduction',ROOT.Char)] si myslí, že mě vyzve na hru, s tím, že téměř polovina lidí na dvoře nás pozoruje."
