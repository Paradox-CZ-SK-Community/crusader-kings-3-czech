 fp1_yearly.0071.desc.troll_type.lynx:0 "dvanáct pobitých prasat, každé roztrhnuté příliš pečlivě pro nekoordinované divoké zvíře, ale jednoznačně práce drápů, nikoli nože."
 fp1_yearly.0001.b:0 "Přineste mi můj plášť, sám [dummy_gender.GetHerHim] vystopuju."
 fp1_yearly.1063.desc.achievements.single.outro:0 "výkon, který [ship_funeral_candidate.GetSheHe] možná nikdy nepřekoná.""
 fp1_yearly.1013.desc.critical:0 "#EMP Katastrofa!#!\n\n[stranger.GetNameNoTooltip] odměnil mé pohostinství tím, že mě v noci okradl, schoval si každý kousek lesklého kovu nebo exotického textilu, který [stranger.GetSheHe] mohl najít, než ujel na mém nejlepším koni!"
 fp1_yearly.0671.desc:0 ""[ROOT.Char.Custom('GetMaPa')|U]!" křičí [child.GetFirstNameNoTooltip], přímo do mého ucha. Oči se mi neochotně otevírají, jedna po druhé. To je jeden způsob, jak se probudit, předpokládám.\n\nMalé dítě vedle mé postele pozitivně vibruje vzrušením, drží v rukou rukavice a drahý dřevěný talíř.\n\n"Venku sněží a chci jít #EMP sáňkovat#!! Pověsíš mě?""
 fp1_yearly.1063.desc.achievements.double.outro:0 "nic nemůže zaplnit prázdnotu, kterou [ship_funeral_candidate.GetHerHis] ztráta zanechává v našich životech.""
