 fp1_yearly.1011.desc.standard_epilogue:0 "\n\nTak rychle, jak [stranger.GetSheHe] přišel, [stranger.GetFirstNameNoTooltip] se rozplyne zpět do stínu. Pátrací skupiny nenacházejí nic, ani kousíček, a já zůstávám jen s otázkami."
 fp1_yearly.0085.desc.loveli_lakes:0 "S [loveli_lakes.GetTitledFirstName] v čele je to krátká cesta do lesní nory rabí hrozby.\n\nKéž bychom měli štěstí a chytili tu věc spící, ale nemáme, a titánská, divoká příšera se zvedá, jakmile vstoupíme do její mýtiny, snadno dvakrát vyšší než [ROOT.Char.GetWomanMan].\n\nDech mu kolísá, oči se mu točí s násilnou nemocí mysli, rozdělené kopyta dupou.\n\nPoté se vrhá vpřed."
 fp1_yearly.1015.desc.critical:0 "[stranger.GetFirstNameNoTooltip] je zmatený, ohromený a nadšený z ošetření, které [stranger.GetSheHe] dostává. Být považován za drobnou šlechtu se zdá být naprosto novou zkušeností pro [stranger.GetHerHim], a trvá to docela dlouho, než to dojde."
