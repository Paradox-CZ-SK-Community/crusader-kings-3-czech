 fp1_yearly.1001.desc.behaviour_1.leaves_early:0 "[stranger.GetSheHe|U] vždy odchází od večeře brzy,"
 fp1_yearly.0083.d:0 "$fp1_yearly.0081.d$"
 fp1_yearly.0031.desc.wrestled_whale:0 ""... věděl jsem, že buď musím opustit svou posádku, nebo se sám potýkat s velrybou. Vzal jsem si nůž, ponořil se do oceánu a s neuvěřitelnou silou jsem svedl bestii na břeh!""
 fp1_yearly.0071.b.tt_failure:0 "Bestie uníká [marshal.GetFirstNameNoTooltip]"
 fp1_yearly.1001.c:0 "Stráže! Vyhoďte toho žebráka!"
