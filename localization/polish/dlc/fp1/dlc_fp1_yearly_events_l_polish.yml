 fp1_yearly.0063.desc:0 "[draugr.GetFirstNamePossessiveNoTooltip] hrobka neobsahuje žádné monstrum, žádné pohřební předměty, ani dokonce tělo. Krátké prozkoumání oblasti odhalí [draugr.GetFirstNameNoTooltip] převráceného v příkopu a hrubě zakrytého listím jen kousek dál.\n\nMísto toho se hrob zdá být přetvořen na hrubé obydlí, které si nějaký zlotřilý nenechavec vzal z chladných rukou mrtvých.\n\nKdyž se s mým doprovodem bavíme o tom, co dělat, v dáli se ozývá veselé hvízdání, které se blíží. Rogue se blíží!"
 fp1_yearly.0091.desc:0 "Dlouhá loď [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] hodně říká o [ROOT.Char.GetHerHim]. Říká vám, jak bohatý [ROOT.Char.GetSheHe] je, jak úspěšný, jaký obraz [ROOT.Char.GetSheHe] chce prezentovat ostatnímu světu.\n\nDívám se na svou současnou loď a shledávám ji... nedostatečnou. Jako by myšlenku podtrhlo, část plachty se uvolnila s prasknutím, celá loď nepříjemně zavrzala, když se přerozděloval tlak.\n\nObjednat novou loď je dost jednoduché, ale je jednoduchá náhrada dost dobrá? Nezasloužím si loď, která by světu poveděla o #EMP mě#!?"
 fp1_yearly.1001.desc.outro:0 "Možná [stranger.GetSheHe] není nic, ale něco na [stranger.GetHerHim] mi drásá zuby.\n\nJaké neplechy může jeden tulák stihnout za den nebo dva?"
