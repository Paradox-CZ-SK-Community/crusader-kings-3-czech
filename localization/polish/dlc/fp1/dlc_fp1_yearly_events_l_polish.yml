 fp1_yearly.0111.desc.trait_1.wrathful_or_impatient:0 "je #color_blue_gray vře s neklidným hněvem#!,"fp1_yearly.0581.desc.outro:0 "\n\n"Bojte se mě! Děsivý Viking [child.GetFirstNameNoTooltip] přišel o váš zlato a vaše mnichy!" křičí můj [child.Custom('GetDaughterSon')], doprovázející to ranou do mého kolena. [child.GetHerHis|U] plechový pot-helma sklouzne dolů přes [child.GetHerHis] oči, takže to jediné, co vidím, je úsměv s mezerami mezi zuby, který se na mě usmívá.\n\n"[ROOT.Char.Custom('GetMaPa')|U], mohu být [child.Custom('ShieldPersonFemaleMale')] až vyrostu?""
