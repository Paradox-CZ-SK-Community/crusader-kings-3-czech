 fp1_yearly.0021.desc.defiled_longboat.woman:0 "[unfortunate_knight.GetFirstNameNoTooltip] našla [defiling_knight.GetFirstNameNoTooltip] #EMP vychutnávající si#! [defiling_knight.GetHerselfHimself] s figureheadem [unfortunate_knight.GetFirstNamePossessiveNoTooltip] dlouhočlunu, úplně zničení maluje i jeho dřívější hrozivou auru."
