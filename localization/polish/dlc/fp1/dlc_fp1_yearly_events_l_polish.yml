 fp1_yearly.0083.desc:0 "$fp1_yearly.0081.desc.prelude$První věc, co spatříme, je, jak přede mnou vojákovi trhá hrdlo: rychlá koule srsti a zubů sotva větší než pes, ale rychlejší než padající meč. Zuřivý rosomák! $fp1_yearly.0081.desc.finisher$"
