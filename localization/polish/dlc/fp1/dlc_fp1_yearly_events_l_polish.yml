 fp1_yearly.1062.c:0 "Ozdobná plachetnice; [ship_funeral_candidate.GetFirstNameNoTooltip] si zaslouží to nejlepší."
 fp1_yearly.0031.desc.wooed_heir:1 ""... [disparaged_king.GetTitledFirstNamePossessive] [invented_heir.Custom('GetDaughterSon')], to teď #EMP tohle#! je to nejlepší, co jsem kdy měl. [disparaged_king.GetTitledFirstNameNoTooltip] nebyl po tom fanouškem mě, a tak jsem rychle utekl z [disparaged_king.GetHerHis] dvora, to ti říkám!""
 fp1_yearly.0561.c.tt_success:0 "Oklamali jste dramatické vítězství"
 fp1_yearly.0551.desc:0 "Začalo to jako příležitostná lahůdka. Neobvyklý zvyk, ale jsem dobrý [ROOT.Char.GetCulture.GetNameNoTooltip][ROOT.Char.GetWomanMan], a co [ROOT.Char.GetCulture.GetNameNoTooltip][ROOT.Char.GetWomanMan] nikdy nejedl nějaký podivný sleď v [ROOT.Char.GetHerHis] čase?\n\nZa poslední týdny se však [antisocialite.GetTitledFirstNamePossessive] slabost pro naprosto #EMP shnilé#! ryby převrátila z tolerovatelné idiosynkrasy na páchne omniprezenci.\n\nDnes ráno, když jsem zjistil, co [antisocialite.GetSheHe] udělal s latrínou, rozhodl jsem se, že mám dost. Našel jsem [antisocialite.GetHerHim] v chodbě, obličej nasáklý odpornou brinou, s polovinou rybího oka líně kape dolů [antisocialite.GetHerHis] bradě."
 fp1_yearly.0081.desc.prelude:0 "Lesy jemně šeptají, když jdeme dopředu, držíc mou malou skupinu služebníků v těsném, stinném objetí. Myslím, že je to jen vítr, ale někteří říkají, že trollové zpívají jako vítr, když jsou sami...\n\nNěkolik zmizelostí se stalo poblíž této mýtiny, což ji činí pravděpodobným tábořištěm pro bestii. Aspoň to říkají místní.\n\n"
 fp1_yearly.0611.desc:0 ""[ROOT.Char.Custom('GetMaPa')|U]!" křičí [child_b.GetFirstNameNoTooltip], běží ke mně, pláče, s vypadávajícím [child_a.GetFirstNameNoTooltip]. Obrovská rána poškozuje obličej mého [child_b.Custom('GetDaughterSon')], mělká, ale stále vyvstává krev. "[child_a.GetSheHe|U] udeřil mě pravým #EMP skutečným#! mečem! Řekl, že [child_a.GetSheHe] se chystá být válečníkem jako ty!".\n\n[child_a.GetFirstNameNoTooltip] se nedokáže podívat mi do očí.\n\n"Byla to nehoda. Jen jsme si hráli...""
 fp1_yearly.0661.a.tt_failure:0 "[knight.GetFirstNameNoTooltip] klouže k vítězství"fp1_yearly.0011.desc.priest:0 "[priest.Custom2('MyCharacterIntroduction',ROOT.Char)|U] tvrdí, že chování [offensive_courtier.GetHerHis] je #EMP vlastně#! docela zbožné, ale syčící měšťané tvrdí, že [priest.GetFirstNameNoTooltip] se prostě nemusí vypořádávat s následky takové "cnosti"."
