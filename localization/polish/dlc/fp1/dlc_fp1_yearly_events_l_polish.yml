 fp1_yearly.0591.desc:1 "Ting-meets jsou nezbytnou povinností pro každého slušného [ROOT.Char.GetTitleAsNameNoTooltip], když se všichni volní [dummy_gender.GetWomenMen] v oblasti scházejí, aby diskutovali o místních záležitostech, trhu a bojovali o toto či ono privilegium.\n\nJak se dalo očekávat při tak velkých shromážděních, mají tendenci se rozhořet, a tento Ting není výjimkou.\n\nSnažím se sledovat detaily skrze veškeré křik, ale vypadá to, že [dummy_gender.GetWomenMen] z [county_a.GetNameNoTier]"
