l_polish:
 fp1_berserk_roar_evtopt:0 "#BER RAAAAARGH!#!"
 fp1_yearly.0001.a.tt_failure:0 "Otrok uniká s vaším stříbrem"
 fp1_yearly.0001.a.tt_success:0 "Otrok je spatřen a zajat"
 fp1_yearly.0001.a:0 "Pošli popis do všech vesnic!"
 fp1_yearly.0001.b.tt_failure:0 "$fp1_yearly.0001.a.tt_failure$"
 fp1_yearly.0001.b.tt_success:0 "Chytíte otroka dřív, než se dostane daleko"
 fp1_yearly.0001.b:0 "Přineste mi plášť, toho [dummy_gender.GetHerHim] dopadnu osobně."
 fp1_yearly.0001.c:0 "[scapegoat.GetFirstNameNoTooltip], tohle je tvoje vina, tak zaplatíš!"
 fp1_yearly.0001.d:0 "Jsi odpuštěn, [scapegoat.GetFirstNameNoTooltip]. Stává se to."
 fp1_yearly.0001.desc:1 "Otroci jsou součástí života v [ROOT.Char.GetCulture.GetNameNoTooltip] kultuře. Nižší lidé, zajatí ze zahraničí nebo narození z otroků, pracují na našich polích a pečují o naše domácnosti.\n\nTeoreticky.\n\nVčera v noci se jeden takový otrok rozhodl, že [dummy_gender.GetSheHe] má dost, a utekl, odnesl hrst cenných šperků s [dummy_gender.GetHerHim]! Co je horší, [scapegoat.Custom2('MyCharacterIntroduction',ROOT.Char)] #EMP saw#! otroka, jak se řítí do tmy, a nenapadlo [scapegoat.GetFirstNameNoTooltip] říct to někomu až do rána."
 fp1_yearly.0001.gold_stays_lost.tt:0 "Vaše stříbro zůstává ztracené"
 fp1_yearly.0001.t:0 "Uprchlý otrok"
 fp1_yearly.0011.a:0 "Mají pravdu, [offensive_courtier.GetSheHe] musí být zbaven práv a vyhnán!"
 fp1_yearly.0011.b:0 "Mají pravdu, [offensive_courtier.GetSheHe] musí být vyhnán!"
 fp1_yearly.0011.c:0 "Pěšáci! [offensive_courtier.GetFirstNameNoTooltip] je bez viny."
 fp1_yearly.0011.d:0 "Tohle není záležitost pro [ROOT.Char.GetTitleAsNameNoTooltip]..."
 fp1_yearly.0011.desc.priest:0 "[priest.Custom2('MyCharacterIntroduction',ROOT.Char)|U] trvá na tom, že chování [offensive_courtier.GetHerHis] je #EMP vlastně#! docela pobožné, ale vrčící měšťané tvrdí, že [priest.GetFirstNameNoTooltip] prostě nemusí čelit následkům takové „ctnosti“."
 fp1_yearly.0011.desc:1 "Průvod významných místních z [capital_barony.GetNameNoTier] dnes prošel mou síní, každý s jedinečnou křivdou vůči mému [ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('offensive_courtier'))], [offensive_courtier.GetTitledFirstName].\n\nNěkteří si stěžují na [offensive_courtier.GetHerHis] chování, jiní na [offensive_courtier.GetHerHis] čest, ale všichni se shodují na jedné věci: [offensive_courtier.GetSheHe] je ostudou dvora.\n\nNeumyté masy požadují nic menšího než prohlášení nithinga a vyhnání [offensive_courtier.GetHerHim]."
 fp1_yearly.0011.t:0 "Volání po tom, aby byl [offensive_courtier.GetFirstNameNoTooltip] prohlášen nithingem"
 fp1_yearly.0021.a.tt_failure:0 "[second_knight.GetFirstNameNoTooltip] vyhrává holmgang"
 fp1_yearly.0021.a.tt_success:0 "[first_knight.GetFirstNameNoTooltip] vyhrává holmgang"
 fp1_yearly.0021.a:0 "Ať se kvůli tomu poperou, když chtějí."
 fp1_yearly.0021.b.tt_failure:0 "Vaši $knight_culture_player_plural_no_tooltip_lowercase$ souhlasí neochotně, ale posmívají se vám"
 fp1_yearly.0021.b.tt_success:0 "Váš rozkaz vzbuzuje vyděšenou poslušnost"
 fp1_yearly.0021.b:0 "Dětinské! Zakazuji to!"
 fp1_yearly.0021.c.tt_failure:0 "$fp1_yearly.0021.a.tt_failure$"
 fp1_yearly.0021.c.tt_success:0 "$fp1_yearly.0021.a.tt_success$"
 fp1_yearly.0021.c:0 "Jistě, a ještě vsadím na [first_knight.GetFirstNameNoTooltip]."
 fp1_yearly.0021.d.tt_failure:0 "$fp1_yearly.0021.a.tt_success$"
 fp1_yearly.0021.d.tt_success:0 "$fp1_yearly.0021.a.tt_failure$"
 fp1_yearly.0021.d:0 "Samozřejmě, ale já budu sázet na [second_knight.GetFirstNameNoTooltip]."
 fp1_yearly.0021.desc.board_game:0 "hráli hru hnefatafl a dostali se do hádky ohledně přesných pravidel. Za pár minut byla deska odhozena a začaly létat pěsti."
 fp1_yearly.0021.desc.defiled_longboat.woman:0 "[unfortunate_knight.GetFirstNameNoTooltip] přistihl [defiling_knight.GetFirstNameNoTooltip] #EMP užívajícího si#! [defiling_knight.GetHerselfHimself] s přídi [unfortunate_knight.GetFirstNamePossessiveNoTooltip] dlouhé lodi, zcela poničiv obě laky i kdysi děsivou auru."
 fp1_yearly.0021.desc.defiled_longboat:1 "[defiling_knight.GetFirstNameNoTooltip] #EMP užíval#! [defiling_knight.GetHerselfHimself] nemluvněným způsobem na každém sedadle [unfortunate_knight.GetFirstNamePossessiveNoTooltip] dlouhé lodi, nechávaje celé plavidlo #EMP páchnoucí#!."
 fp1_yearly.0021.desc.doggo:1 "[first_knight.GetFirstNameNoTooltip] omylem propíchl psa [second_knight.GetFirstNamePossessiveNoTooltip] při lovu [ROOT.Char.Custom('GetAnimalType')], a [second_knight.GetFirstNameNoTooltip] odmítá, aby [first_knight.GetFirstNameNoTooltip] prostě zaplatil za nového."
 fp1_yearly.0021.desc.escalating_prank_war:0 "začalo to jako nevinná soutěž o převahu, kdy si navzájem hráli stále divočejší žerty, a zábava se postupně proměnila v čistý hněv."
 fp1_yearly.0021.desc.intro:0 "Nedávný spor mezi dvěma z mých $knight_culture_player_plural_no_tooltip_lowercase$, [first_knight.GetTitledFirstName] a [second_knight.GetTitledFirstName], se prudce vyostřil. Zjevně,"
 fp1_yearly.0021.desc.outro:0 "\n\nNyní se oba $knight_culture_player_plural_no_tooltip_lowercase$ veřejně vyzvali k holmgang. Souboj bude jistě dramatický, ale jako přísahající členové mé domácnosti potřebují mé svolení, aby v něm mohli pokračovat."
 fp1_yearly.0021.desc.religious_differences:0 "jde o prostý rozdíl ve víře, s [first_knight.GetFaith.GetAdherentName] a [second_knight.GetFaith.GetAdherentName] vzájemně proti sobě kvůli povaze božského."
 fp1_yearly.0021.desc.spit_of_land:0 "[first_knight.GetFirstNameNoTooltip] koupil odlehlý kousek půdy, o který [second_knight.GetFirstNameNoTooltip] tvrdí, že patří [second_knight.GetHerHim]. Ten pozemek by byl k ničemu, nebylo by-li na něm údajně nejlepší zelí v celém [capital_barony.GetNameNoTierNoTooltip]."
 fp1_yearly.0021.desc.stolen_pig:0 "hlavním předmětem sporu je kolosální výstavní prase, které [first_knight.GetFirstNameNoTooltip] ukradl [second_knight.GetFirstNameNoTooltip]. Nebo naopak — upřímně, kvůli tomu křiku je to docela nejasné."
 fp1_yearly.0021.desc.unrepeatable_insult:0 "začali si nadávat kvůli ničemu, a [first_knight.GetFirstNameNoTooltip] řekl něco neopakovatelného o [second_knight.GetFirstNameNoTooltip], koze a dobrém číši."
 fp1_yearly.0021.t:0 "Záležitost života a smrti"
 fp1_yearly.0031.a:0 "Ty prostě #EMP musíš#! zůstat na dvoře, [lying_warrior.GetFirstNameNoTooltip]!"
 fp1_yearly.0031.b.tt_failure:0 "[lying_warrior.GetFirstNameNoTooltip] tě slovně obehrává"
 fp1_yearly.0031.b.tt_success:0 "[lying_warrior.GetFirstNamePossessiveNoTooltip] lži jsou odhaleny"
 fp1_yearly.0031.b:0 "To zní... neuvěřitelně."
 fp1_yearly.0031.c:1 "Proslav naše pohostinnost na své další zastávce!"
 fp1_yearly.0031.desc.charged_city:0 ""... vrhl jsem se až ke městským hradebám, vylezl dovnitř a prodral se do královského paláce. Roztavil jsem královu korunu, abych zaplatil nové boty.""
 fp1_yearly.0031.desc.charged_city_fruit_knife:0 ""... deset tisíc nepřátel tam bylo, ozbrojených šamšíry, a já byl ozbrojen jen malým nožíkem na loupání ovoce. #EMP Dokázal jsem to#!, díky svému věrnému nožíku na ovoce!"""
 fp1_yearly.0031.desc.hunted_troll:1 ""... samozřejmě, tato nejnovější rána je od samotného trolla. Velký jako dům, tichý jako myš, drápy jako bastardní potomstvo [lying_warrior.GetFaith.DevilName]. Přesto, když do něčeho dlouho a pořádně pícháš, umře to.""
 fp1_yearly.0031.desc.intro:1 "Byl to dlouhý, dlouhý večer ve společnosti [lying_warrior.GetFirstName]. Tulák se zastavil v [capital_barony.GetBaseNameNoTierNoTooltip] na noc a zaplatil za svůj pobyt vyprávěním příběhů o svých činech, které trvaly #EMP hodiny#!.\n\n"
 fp1_yearly.0031.desc.kept_iceland_afloat:1 ""... a kdyby se ti dva obři skutečně #EMP do toho pustili#, Island by jistě znovu klesl do moře. Naštěstí jsem je od toho odradil, vážně.""
 fp1_yearly.0031.desc.outro:1 "\n\nPříběh za příběhem, sága pokračuje, každá anekdota delší a větší než ta předchozí."
 fp1_yearly.0031.desc.sunk_longboat:0 ""... takže tam jsem byl, uprostřed Severního moře, dlouhá loď se potápěla kvůli přílišnému krvavému plenění. No, nemohl jsem si to vzít s sebou, tak jsem skočil do vody a doplaval do Norska!"""
 fp1_yearly.0031.desc.wooed_heir:1 ""... [disparaged_king.GetTitledFirstNamePossessive] [invented_heir.Custom('GetDaughterSon')], tohle #EMP teda#! bylo to nejlepší, co jsem kdy měl. [disparaged_king.GetTitledFirstNameNoTooltip] už potom moc mým fanouškem nebyl a já se rychle vytratil z [disparaged_king.GetHerHis] dvora, to vám řeknu!"""
 fp1_yearly.0031.desc.wrestled_whale:0 ""... věděl jsem, že buď musím opustit svou posádku, nebo sám zápasit s velrybou. Popadl jsem nůž, skočil do moře a sám přitáhl behem zápasu toho tvora na břeh!"""
 fp1_yearly.0031.t:0 "Přehnané historky u stolu"
 fp1_yearly.0041.a.tt_failure:0 "Vaše pohanské zvyky [explorer.GetFirstNameNoTooltip] odpuzují"
 fp1_yearly.0041.a.tt_success:0 "Váš obřad imponuje [explorer.GetFirstNameNoTooltip]"
 fp1_yearly.0041.a:1 "Možná by [explorer.GetSheHe] mohl pozorovat některý z našich menších obřadů?"
 fp1_yearly.0041.b:0 "Pověz mi víc o tom... [explorer.GetFaith.HighGodName]?"
 fp1_yearly.0041.c:0 "Na #EMP mém#! dvoře nemáme místo pro nafoukané cizince."
 fp1_yearly.0041.desc:2 "[explorer.GetFirstName], průzkumník, učenec a posel od [sponsoring_liege.GetTitledFirstName] z [sponsoring_liege.GetPrimaryTitle.GetName], v poslední době projíždí mé kraje. Učený a zbožný [explorer.GetFaith.GetAdherentNameNoTooltip], [explorer.GetSheHe] vede podrobný deník svých zážitků a posílá nepravidelné dopisy zpět do své vlasti, aby referoval o životě na tomto okraji světa.\n\n[explorer.GetFirstNameNoTooltip] nyní dorazil do [capital_barony.GetNameNoTierNoTooltip] a žádá o povolení zastavit se na pár dní, aby pozoroval naše místní zvyky a pohovořil s našimi nejmoudřejšími starci.\n\nNavzdory formálnímu způsobu žádosti tón [explorer.GetFirstNamePossessiveNoTooltip] prakticky #EMP kape#! opovržením."
 fp1_yearly.0041.t:0 "Průzkumníci z jihu"
 fp1_yearly.0051.a.tt:0 "Rozhodnete se vyšetřit to na vlastní oči..."
 fp1_yearly.0051.a:0 "Osobně navštívím hrobku [draugr.GetHerHis]."
 fp1_yearly.0051.b.body_destroyed:0 "Sedláci jásají"
 fp1_yearly.0051.b.list:0 "Rodina a přátelé [draugr.GetFirstNameNoTooltip]"
 fp1_yearly.0051.b:0 "Prostě vykopněte tělo a spalte ho."
 fp1_yearly.0051.c.tt_failure:0 "Vaše rituály jsou nedostatečné"
 fp1_yearly.0051.c.tt_success:0 "Vaše lektvary a rituály uklidní sedláky"
 fp1_yearly.0051.c:0 "Možná to vyřešíme ochranými kouzly?"
 fp1_yearly.0051.desc:1 "Smrt [draugr.GetTitledFirstNamePossessive] před nějakým časem nezůstala bez povšimnutí lidu [capital_county.GetNameNoTier]. Ať už [draugr.GetSheHe] byla jakákoli, [draugr.GetFirstNameNoTooltip] nebyl oblíbený u místního sedláckého lidu, a stalo se běžným, že každé zlo v zemi je obviňováno z chodícího těla [draugr.Custom('WomanManPossessive')].\n\nUž snad ani neuplyne týden, aby každý farmář, lesník a shrabovač hnoje v okolí hlavního města neplival na [draugr.GetFirstNamePossessiveNoTooltip] draugra.\n\n#EMP Něco#! musí být uděláno."
 fp1_yearly.0051.t:0 "Nepokojní mrtví"
 fp1_yearly.0061.a.tt_failure:0 "Sotva uniknete se živou kůží"
 fp1_yearly.0061.a.tt_success:0 "Svoláte své muže a pobijete vlky!"
 fp1_yearly.0061.a:0 "Vojsko! Ke mně!"
 fp1_yearly.0061.b:0 "Utečte!"
 fp1_yearly.0061.desc:0 "Má družina a já sotva dorazili k hrobce [draugr.GetFirstNamePossessiveNoTooltip], když se zevnitř ozval první záchvat vrčení.\n\nKdyž se největší vlk, jakého jsem kdy viděl, protáhne tmavým vchodem, zbytek smečky jako by vyskočil ze země. Musí jich být tucet nebo víc, každý velký jako člověk, a už teď běží ze všech stran naplno.\n\nSedláci se pletli ohledně draugra, ale ne ohledně kletby!"
 fp1_yearly.0061.t:0 "$fp1_yearly.0051.t$: Vlci"
 fp1_yearly.0062.a.tt_failure:0 "Váš oddíl vás strhne od jisté smrti"
 fp1_yearly.0062.a.tt_success:0 "Srazíte tu bestii"
 fp1_yearly.0062.a:0 "Udělám z tebe koberec!"
 fp1_yearly.0062.b:0 "$fp1_yearly.0061.b$"
 fp1_yearly.0062.desc:0 "Hrobka [draugr.GetFirstNamePossessiveNoTooltip] je studená a ponurá. Ačkoli ani má družina ani já nevidíme žádné chodící tělo, na některých zdech jsou dlouhé, hluboké škrábance a na podlaze leží kosti dobytka.\n\nNáhlé šustění v rohu upoutá mou pozornost a to, co jsem bral za hromadu listí, se zvedá, odhalujíc největšího medvěda, kterého jsem kdy viděl, snad devět nebo deset loktů vysokého. Ospale na nás mrkne, působí téměř přátelsky.\n\nPak zařve."
 fp1_yearly.0062.t:0 "$fp1_yearly.0051.t$: Medvěd"
 fp1_yearly.0063.a.tt_failure.draugr_nithing_escapes:0 "[draugr_nithing.GetFirstNameNoTooltip] se toulá divočinou a dál způsobuje potíže"
 fp1_yearly.0063.a.tt_failure:0 "[draugr_nithing.GetFirstNameNoTooltip] si něco všimne a uteče"
 fp1_yearly.0063.a.tt_success:0 "Past vychází"
 fp1_yearly.0063.a:0 "Ticho! Přitiskněte se ke zdi!"
 fp1_yearly.0063.b:0 "Jaká ztráta mého prokletého času!"
 fp1_yearly.0063.desc:0 "Hrobka [draugr.GetFirstNamePossessiveNoTooltip] neobsahuje žádnou příšeru, žádné hrobové předměty ani dokonce mrtvolu. Krátké prohledání oblasti najde [draugr.GetFirstNameNoTooltip] převráceného v příkopu a hrubě přikrytého větvemi kousek dál.\n\nMísto toho se hrob zdá být přeměněn na primitivní obydlí, které nějaký darebák vzal z chladných rukou mrtvých.\n\nKdyž s družinou diskutujeme, co dělat, v dálce zaslechneme veselý pískot, který se blíží. Zloděj přichází!"
 fp1_yearly.0063.t:0 "$fp1_yearly.0051.t$: Nithing"
 fp1_yearly.0064.a.tt:0 "[draugr_orphan.GetFirstNameNoTooltip] se vytrácí do divočiny..."
 fp1_yearly.0064.a:0 "Jdi pryč, dítě. Tady zůstat nemůžeš."
 fp1_yearly.0064.b:0 "Dítě nebo ne, do žaláře s tím zlodějem!"
 fp1_yearly.0064.c:0 "Pojď na dvůr, [Select_CString(draugr_orphan.IsFemale,'girl','boy')]: hrob není místo pro živé."
 fp1_yearly.0064.d:0 "Přeci... každé dítě si zaslouží [ROOT.Char.GetMotherFather]?"
 fp1_yearly.0064.desc:0 "Sedláci možná trvali na tom, že chodící trup [draugr.GetFirstNamePossessiveNoTooltip] krade jejich jídlo, hexuje jejich dobytek a škrábe okna v noci, ale když dorazím k [draugr.GetHerHis] hrobce, najdu něco úplně jiného.\n\nUprostřed hnízda ukradených kožichů a nedojedeného jídla sedí osiřelé dítě, hledí na mě s očima širokými hrůzou."
 fp1_yearly.0064.t:0 "$fp1_yearly.0051.t$: Sirotek"
 fp1_yearly.0065.a.locals_grumble:0 "Sedláci jsou nespokojeni"
 fp1_yearly.0065.a:0 "Možná to byl vítr?"
 fp1_yearly.0065.desc:0 "Hrobka [draugr.GetFirstNamePossessiveNoTooltip] je taková, jaká byla, když ho pohřbili. Stejně tak každá jiná hrobka, kterou mě lidé nechali prohlédnout.\n\nNenašel jsem nic v žádné údajně prokleté jeskyni, trollím háji nebo obrovské skrýši: po několika týdnech začínám pochybovat, jak moc jsme si jistí, že takové příšery vůbec #EMP existují#!?\n\nAlespoň mi to prospělo."
 fp1_yearly.0065.t:0 "$fp1_yearly.0051.t$: Nakonec ticho"
 fp1_yearly.0071.a.tt:0 "Vyrazíte s bandou bojovníků"
 fp1_yearly.0071.a:0 "Sám tu bestii zabiju!"
 fp1_yearly.0071.b.tt_failure:0 "Bestie unikne [marshal.GetFirstNameNoTooltip]"
 fp1_yearly.0071.b.tt_success:0 "Váš maršál a jeho oddíly bestii dopadnou"
 fp1_yearly.0071.b:0 "[marshal.GetTitledFirstNameNoTooltip], postarej se o to."
 fp1_yearly.0071.c:0 "Zní to jako medvěd. Vyřiďte to sami, zbabělci."
 fp1_yearly.0071.desc.intro:0 "Sedláci z [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] jsou pověrčiví, často za mnou přicházejí se stížnostmi na kouzelníky, obrů a bohy v přestrojení.\n\nObvykle takové tvrzení ignoruji jako holé lidové představení, ale tentokrát přinášejí důkazy:"
 fp1_yearly.0071.desc.outro.fallback:0 "\n\nMístní trvají na tom, že je to nic menšího než dílo trolla, a požadují, abych prohledal blízké lesy a zlikvidoval tu příšeru."
 fp1_yearly.0071.desc.outro.loveli_lakes:0 "\n\nJen jsem se chystal prohlédnout ten zmatek, když krok vpřed učinil [loveli_lakes.GetTitledFirstName].\n\n\"Tohle není troll, [ROOT.Char.GetFirstNameNoTooltip], tohle je dílo divokého møøse! Znám tu bestii dobře, včetně jejího hnusného kousnutí, a vyryl bych svůj znak do jejího těla.\""
 fp1_yearly.0071.desc.troll_type.bear:0 "malého sedláckého chlapce, jeho hlavu rozmačkanou na prach a kaši, a kvílející rodiče, kteří byli svědky jeho smrti."
 fp1_yearly.0071.desc.troll_type.lynx:0 "desetiny prasat zabitých, každé roztrhané příliš pečlivě pro neohrabané divoké zvíře, ale neomylně výsledkem drápů spíše než nože."
 fp1_yearly.0071.desc.troll_type.moose:0 "krvavé torzo ovce, jasně roztrhané, ale nesnídané, ba ani neohryzané, hrubě roztrhané drápy, jaké jsem nikdy neviděl."
 fp1_yearly.0071.desc.troll_type.wolf:0 "mrtvolu slavného lovce, hrudník roztrhaný na kusy, měkké srdcové maso snědené."
 fp1_yearly.0071.desc.troll_type.wolverine:0 "hromadu kostí a roztrhaných kousků masa, které podle nich nedávno patřily staré pračce."
 fp1_yearly.0071.t:0 "Ve hlubokých místech světa"
 fp1_yearly.0081.a.tt_failure:0 "Medvěd vás roztrhá napůl"
 fp1_yearly.0081.a.tt_success:0 "Zabijete medvěda"
 fp1_yearly.0081.a:0 "Ať tě smrt vezme, příšero!"
 fp1_yearly.0081.b.tt:0 "Roztrháte bestii napůl v berserkové zuřivosti"
 fp1_yearly.0081.b:0 "#BER RAAAAARGH!#!"
 fp1_yearly.0081.c.tt_failure.tt:0 "Utrpíte #warning TRVALÉ#! vážné zranění"
 fp1_yearly.0081.c.tt_failure:0 "Bestie vás zraní a uteče"
 fp1_yearly.0081.c.tt_success:0 "Inspirováte své vojáky k zabití medvěda"
 fp1_yearly.0081.c:0 "Nahoru, #EMP vzhůru#! a do toho, vy vlci z [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]!"
 fp1_yearly.0081.d:0 "#EMP UTÍKEJTE!#!"
 fp1_yearly.0081.desc.finisher:0 "Není to troll, ale stále je to náš úlovek!"
 fp1_yearly.0081.desc.prelude:0 "Lesy tiše šeptají, když kráčíme dál, objímají mou malou družinu stínem. Myslím si, že je to jen vítr, ale někteří říkají, že trollové zpívají jako vítr, když jsou sami...\n\nNěkolik zmizení se stalo u této mýtiny, což z ní dělá pravděpodobné ležení bestie. Aspoň to tvrdí místní.\n\n"
 fp1_yearly.0081.desc:0 "$fp1_yearly.0081.desc.prelude$Pokřikující hrůzné zavrčení se rozezní v háji a něco, co jsem bral za balvan, se postaví do výšky a odhalí se jako skutečně #EMP obří#! medvěd.\n\n$fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0081.hunt_invalidated.tt:0 "Nepředvídané okolnosti odvádějí vaši pozornost"
 fp1_yearly.0081.hunt_invalidated:0 "Lov na trolla z [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] ustává"
