 fp1_yearly.0021.desc.religious_differences:0 "jde o jednoduché rozdíly ve víře, s [first_knight.GetFaith.GetAdherentName] a [second_knight.GetFaith.GetAdherentName] si navzájem skáčou do krku kvůli povaze božského."
 fp1_yearly.0064.desc:0 "Chudáci mohou trvat na tom, že [draugr.GetFirstNamePossessiveNoTooltip] chodící mrtvola krade jejich jídlo, zaklíná jejich dobytek a otravuje jejich okna v noci, ale když dorazím k [draugr.GetHerHis] mohyle, nacházím velmi jinou bestii.\n\nUprostřed hnízda ukradených kožešin a napůl snědeného jídla sedí sirotek, zírající na mě, s očima širokými zděšením."
 fp1_yearly.1012.desc.preamble:0 "[stranger.GetNameNoTooltip] se ukáže být živým a erudovaným hostem, trávícím večer co večer v dlouhých diskusích se zbytkem dvora.\n\nDnes večer mě [stranger.GetSheHe] navštěvuje, s širokým úsměvem na [stranger.GetHerHis] tváři.\n\n"
