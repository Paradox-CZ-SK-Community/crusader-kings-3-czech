 fp1_yearly.0071.desc.outro.fallback:0 "\n\nMístní trvají na tom, že to není nic jiného než dílo trolla, a vyžadují, abych prozkoumal blízké lesy, abych zjistil, co se stalo s tímto tvorem."
 fp1_yearly.0581.desc.intro:0 "Náhlá, ostrá bolest v zadní části mé holeně je doprovázena hrůzným křikem za mnou. Otočím se, připraven se bránit, a stojím proti malé postavě [child.GetFirstName], která má v ruce těžkou dřevěnou hůl jako kladivo."
