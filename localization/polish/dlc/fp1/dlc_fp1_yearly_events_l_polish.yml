 fp1_yearly.0581.desc.outro:0 "\n\n"Bojte se mě! Děsivý Viking [child.GetFirstNameNoTooltip] přišel pro vaše zlato a vaše mnichy!" křičí moje [child.Custom('GetDaughterSon')], přičemž mi to doprovází ránou na koleno. [child.GetHerHis|U] plechová helma mu sklouzává přes oči, takže jediné, co vidím, je úsměv s mezerami mezi zuby, který se na mě culí.\n\n"[ROOT.Char.Custom('GetMaPa')|U], můžu být [child.Custom('ShieldPersonFemaleMale')] až vyrostu?""
