 fp1_yearly.1081.desc.great_ireland.abrahamic:0 "země daleko na západě, kde obyvatelé nosí pouze bílou, nesou kruté speary a bojují zuřivě proti sobě navzájem i proti nejvznešenějším návštěvníkům. Místní uctívají starobylé, pohanské bohy, dávno zapomenuté pravověrnými [norse_explorer.GetFaith.GetAdherentNamePluralNoTooltip]."
 fp1_yearly.1062.desc:0 "Nedávná smrt [ship_funeral_candidate.Custom2('MyCharacterIntroduction',mourner)] zanechala [ship_funeral_candidate.GetHerHis] milované smutející ztrátu velké [ship_funeral_candidate.GetWomanMan].\n\nJelikož jsem jedním z těch, kdo byli nejblíž zesnulému, mohl bych se ujmout úkolu uspořádat vhodný pohřeb.\n\nJe to tradice mezi dobrými [ship_funeral_candidate.GetFaith.GetAdherentNamePluralNoTooltip], že pohřbíváme naše nejvznešenější s lodí, lépe je dopravit do [ship_funeral_candidate.GetFaith.PositiveAfterLife], a jistě [ship_funeral_candidate.GetFirstNameNoTooltip] si zaslouží toto vysoké vyznamenání?"
