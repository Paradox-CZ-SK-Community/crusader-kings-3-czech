 fp1_yearly.0601.t:0 "Nejtvrdší část vlády"
 fp1_yearly.0651.desc:0 "Je na silném [ROOT.Char.GetTitleAsNameNoTooltip], aby trávil čas na moři, se slaným vzduchem v [ROOT.Char.GetHerHis] obličeji a s krásnou lodí pod [ROOT.Char.GetHerHis] nohama. Dnes máme můj osobní plavidlo a malou doprovodnou skupinu ven na cvičení, trénink a potěšení.\n\nKrátká plavba byla vzrušující změnou od života na [ROOT.Char.Custom('GetCourt')], když ji spatříme: vzdálený plamen vody, následovaný malým ostrovem víno-temné masy, které se vlní z vln.\n\nNejvětší bestie všech hlubin.\n\n#EMP velryba#!."
 fp1_yearly.1013.b:0 "Nepřestanu, dokud ten mizera nebude nalezen!"
 fp1_yearly.0111.b:0 "Možná... [suspect_b.GetTitledFirstNameNoTooltip]..."
 fp1_yearly.0561.desc:1 ""Co říkáš, [ROOT.Char.GetFirstNameNoTooltip]?" odkašlává [knight.Custom2('MyCharacterIntroduction', ROOT.Char)] mezi doušky z [knight.GetHerHis] korbelu. [knight.Custom('GetYoungMiddleAgedOld')] [knight.GetWomanMan] hrdě napíná [knight.GetHerHis] svaly.\n\n"Jsi připraven mě porazit v zápase o ruce? No tak, první do tří."\n\nMoje lžička se zastaví na cestě k mým ústům, ale hospoda exploduje v hlučných povzbuzování a jásání, méně významní členové mého doprovodu se těší na sledování souboje."
 fp1_yearly.1071.desc:0 "Lidé [ROOT.Char.GetCulture.GetNameNoTooltip] jsou, jak je známo, důkladně čistí.\n\nJednou z velkých radostí života je slyšet, jak i naši nejtvrdší nepřátelé hořce přiznávají, že žádný mužův plnovous není lépe učesaný, žádné [ROOT.Char.Custom('WomanManPossessive')] vlasy nebývají častěji myté, žádný [ROOT.Char.GetWomanMan] obličej není tak čistý od nedokonalostí jako ten dobrého [ROOT.Char.GetCulture.GetNameNoTooltip][ROOT.Char.GetWomanMan].\n\nDnes je den koupání, ale mám pocit, že změna rutiny by mi prospěla. Koneckonců, pokud jsou všichni [ROOT.Char.GetCulture.GetNameNoTooltip] dobře upravení, nezdá se, že by [ROOT.Char.GetTitleAsNameNoTooltip] měl být #EMP nejlépe#! upravený?"
 fp1_yearly.1081.desc.isle_of_the_blessed.christian:0 "ostrov plný oddaných $breton_collective_noun$, modlících se a žijících životy tichého rozjímání. Tak silná je jejich víra, že každý je imunní vůči smrtelným zbraním, zcela chráněn [norse_explorer.GetFaith.HighGodName]."
 fp1_yearly.0581.e:0 "Hah! Uvidíme, malý."
