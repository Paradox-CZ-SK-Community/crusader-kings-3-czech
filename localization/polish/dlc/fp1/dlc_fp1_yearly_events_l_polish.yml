 fp1_yearly.0082.desc:0 "$fp1_yearly.0081.desc.prelude$Za námi se ozve děsivý pokřik, zvuk tlumených kroků, a pak někdo vzadu vykřikne. Otočím se právě včas, abych uhnul před obrovským vlkem, srst posetá stříbrem stáří a krvavá, když přeběhne. $fp1_yearly.0081.desc.finisher$"
