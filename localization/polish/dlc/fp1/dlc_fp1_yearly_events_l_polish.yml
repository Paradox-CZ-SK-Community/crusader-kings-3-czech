 fp1_yearly.0071.desc.troll_type.bear:0 "mladý venkovský chlapec, jehož hlava byla rozmačkána na prášek a kaši, a křičící rodiče, kteří byli svědky jeho smrti."
 fp1_yearly.0065.desc:0 "[draugr.GetFirstNamePossessiveNoTooltip] mohyla je taková, jaká byla, když [draugr.GetSheHe] byl pohřben. Stejně jako každý jiný hrob, který mi rolníci mají zkontrolovat.\n\nAni v žádné údajně prokleté jeskyni, trollově obydlí nebo obrovské jeskyni nic nenacházím: po několika týdnech začínám pochybovat o tom, jak jistí jsme si, že takoví monstra skutečně #EMP existují#!?\n\nAlespoň mi to cvičení dělá dobře."
 fp1_yearly.0591.b:0 "[county_b.GetNameNoTierNoTooltip] má moji podporu!"
 fp1_yearly.0071.a:0 "Zabiju tu bestii sám!"
 fp1_yearly.1081.desc.greenland:1 "země chudých, bojujících $norse_collective_noun$, kteří žijí ve sněhu blízko vrcholu světa. Země je tak zmrazená a studená, že musí dovážet všechny dřevo a téměř výhradně jedí maso a ryby."
