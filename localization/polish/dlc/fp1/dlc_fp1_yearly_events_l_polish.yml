 fp1_yearly.1011.desc.separate_religion.standard:0 "$fp1_yearly.1011.desc.standard_preamble$"Kdybych byl menším [stranger.GetWomanMan], zabil bych vás hned tady a teď za vaši rouhavou víru. Naštěstí pro vás je má čest cennější než váš život a uspokojil jsem se s šířením slova o [stranger.GetFaith.HighGodName] na vašem dvoře."$fp1_yearly.1011.desc.standard_epilogue$"
 fp1_yearly.0081.hunt_invalidated:0 "Hledání Trolla v [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] končí"
 fp1_yearly.0051.t:0 "Nepokojní mrtví"
 fp1_yearly.1063.desc.achievements.prestige.high:0 "slavný [ship_funeral_candidate.GetWomanMan],"
 fp1_yearly.0651.t:0 "Leviathan"
 fp1_yearly.1012.e:0 "Mám dost poradců a teologů, děkuji."
 fp1_yearly.0041.a.tt_failure:0 "Vaše pohanské způsoby odpuzují [explorer.GetFirstNameNoTooltip]"
 fp1_yearly.0071.desc.outro.loveli_lakes:0 "\n\nProcházel jsem ten nepořádek jen krátkou dobu, když [loveli_lakes.GetTitledFirstName] vystoupil vpřed.\n\n\"To není troll, [ROOT.Char.GetFirstNameNoTooltip], to je dílo divokého møøse! Znám tu bestii dobře, včetně jejího hnusného kousnutí, a otisknu svou značku na jejím těle.\""
 fp1_yearly.0601.e:0 "$fp1_yearly.0601.b$"
 fp1_yearly.0021.desc.board_game:0 "dva hráli hru hnefatafl a hádali se o přesná pravidla. Během chvilky byl herní plán odhozen a pěstní útoky lítaly."
 fp1_yearly.0021.c:0 "Jasně, a ještě si vsadím na [first_knight.GetFirstNameNoTooltip]."
 fp1_yearly.0031.desc.hunted_troll:1 ""... samozřejmě, tato nejnovější rána je od samotného trolla. Velký jako dům, tichý jako myš, drápy jako bastardní potomek [lying_warrior.GetFaith.DevilName]. Přesto, když něco bodnete dost dlouho, umře.""
 fp1_yearly.0051.b:0 "Prostě vyhledejte tělo a spalte ho."
 fp1_yearly.1081.desc.sunset_empire:0 "říše na dalším břehu velmi širšího bodu Atlantiku, země krve, lebek a hladových dobyvatelů, skrývající se těsně pod západním horizontem. Její krutí pánové čekají na samotný Ragnarok, kdy mají v úmyslu vyrvat bijící srdce ze všech dobrých [norse_explorer.GetFaith.GetAdherentNamePluralNoTooltip]."
 fp1_yearly.0511.d:0 "Co kdybychom vám zítra večer přivezli #EMP nový#! trofej?"
 fp1_yearly.1013.desc.standard:0 "[stranger.GetNameNoTooltip] utekla v noci, vzala s [stranger.GetHerHim] všechny cennosti, které [stranger.GetSheHe] mohl dostat do svých špinavých malých rukou."
 fp1_yearly.0065.t:0 "$fp1_yearly.0051.t$: Ticho Přecejen"
 fp1_yearly.0011.c:0 "Roľníci! [offensive_courtier.GetFirstNameNoTooltip] je nevinný."
 fp1_yearly.0581.d:0 "Přestaňte mě obtěžovat hloupými sny."
 fp1_yearly.0571.t:0 "Malicherné vandalství"
 fp1_yearly.0551.c:0 "Víš co? Dungeon. #EMP Teď#!."
 fp1_yearly.0001.a.tt_success:0 "Thrall byl spatřen a zajat"
 fp1_yearly.1063.desc.achievements.title.kingdom:0 "zářící [ship_funeral_candidate.GetTitleAsNameNoTooltip],"
 fp1_yearly.0041.t:0 "Objevitelé z jihu"
 fp1_yearly.0111.desc.trait_1.deceitful_or_craven:0 "#color_blue_gray se opakovaně kroutí a stáčí zpět#!,"fp1_yearly.0071.b.tt_failure:0 "Bestie se vyhýbá [marshal.GetFirstNameNoTooltip]"
 fp1_yearly.0021.c.tt_success:0 "$fp1_yearly.0021.a.tt_success$"
 fp1_yearly.0081.desc.finisher:0 "Ne troll, ale stále naše kořist!"
 fp1_yearly.0521.t:0 "Krev na sněhu"
 fp1_yearly.0041.b:0 "Pověz mi víc o tomto... [explorer.GetFaith.HighGodName]?"
 fp1_yearly.1062.t:0 "Život, který si pamatuješ: [ship_funeral_candidate.GetFirstNameNoTooltip]"
 fp1_yearly.0084.desc:0 "$fp1_yearly.0081.desc.prelude$I zmrznu. Nějak si nás nevšiml, ale mohu #EMP jen#! rozpoznat skrčenou postavu rysa na druhé straně mýtiny. Ještě jeden neopatrný krok by mohl být tím posledním. $fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0581.desc.victim:0 "Za [child.GetHerHim] se usmívá [victim.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 fp1_yearly.1001.desc.intro:0 "Několikrát během posledních několika dnů jsem si všiml tajemného tuláka, [stranger.GetFirstName], na dvoře. Nepamatuji si [stranger.GetHerHis] tvář ani oznámení o [stranger.GetHerHis] příchodu.\n\n"
 fp1_yearly.1071.a:0 "Hygiena je klíčem k dlouhému životu!"
 fp1_yearly.1011.desc.critical_preamble:0 "[stranger.GetNamePossessiveNoTooltip] podivnost roste úměrně k [stranger.GetHerHis] dobrému zacházení, ale [stranger.GetHerHis] výstřednosti se nikdy nestávají alarmujícími. Když jsem se rozhodl nechat to tak, šokovalo mě, když [stranger.GetNameNoTooltip] jedné noci, bez varování, objevil v mých soukromých komnatách.\n\n"
 fp1_yearly.0651.c.tt_failure:0 "$fp1_yearly.0651.a.tt_failure$"
 fp1_yearly.0601.d:0 "$fp1_yearly.0601.b$"
 fp1_yearly.0061.desc:0 "Můj doprovod a já jsme sotva dorazili k [draugr.GetFirstNamePossessiveNoTooltip] hrobce, když se z jejího nitra ozval první vrčící zvuk.\n\nJak největší vlk, kterého jsem kdy viděl, se prodírá tmavým vchodem, zbytek jeho smečky se zdá, že vyskočil z půdy samotné. Musí jich být alespoň dvanáct, každý tak velký jako člověk, a už běží na plné obrátky ze všech směrů.\n\nSedláci se mýlili ohledně draugrů, ale ne ohledně kletby!"
 fp1_yearly.0671.d:0 "Odejdi, [ROOT.Char.GetMotherFather] odpočívá."
 fp1_yearly.1012.desc.same_faith.standard:0 "$fp1_yearly.1012.desc.preamble$"Můj [ROOT.Char.GetLadyLord], nebyl jsem s vámi zcela upřímný. Ačkoliv vypadám jako žebrák, ve skutečnosti jsem [Select_CString(stranger.IsFemale,stranger.GetFaith.DevoteeFemale,stranger.GetFaith.DevoteeMale)], a trávil jsem svůj čas na dvoře vzděláváním a přednášením o dílech [stranger.GetFaith.HealthGodName]. Ačkoliv jste mě možná nepodporovali, děkuji vám za takovou pohostinnost."$fp1_yearly.1012.desc.same_faith_epilogue$"
 fp1_yearly.0001.desc:1 "Thrallové jsou v [ROOT.Char.GetCulture.GetNameNoTooltip] kultuře realitou. Nižší lidé, zajatí ze zahraničí nebo narození z thrallů samotných, pracují na našich polích a starají se o naše domovy.\n\nTeoreticky.\n\nMinulou noc se jeden takový otrok rozhodl, že [dummy_gender.GetSheHe] měl dost, a uprchl, berouc si s sebou plné ruce cenného šperku [dummy_gender.GetHerHim]! Co je horší, [scapegoat.Custom2('MyCharacterIntroduction',ROOT.Char)] #EMP viděl#! thrall utíkat do tmy a nepomyslel na to, že by někomu řekl až do rána."
 fp1_yearly.0581.b.tt:0 "$fp1_yearly.0581.a.tt$"
 fp1_yearly.0571.a:0 "Nech [child.Custom('GirlBoy')] se mnou, budu mít rozhovor s [child.GetHerHim]."
 fp1_yearly.0651.a.tt_success:0 "Zabiješ velrybu a vytáhneš ji na břeh"
 fp1_yearly.1012.desc.different_faith.standard:0 "$fp1_yearly.1012.desc.preamble$"Můj [ROOT.Char.GetTitleAsNameNoTooltip], vím, že mě už nesmíte považovat za příliš příznivého, ale obávám se, že sem přicházím s vyznáním. Během mého pobytu na vašem dvoře jsem diskutoval o dílech [stranger.GetFaith.HighGodName] s vašimi poddanými a vzdělával každého, kdo ochotně naslouchal víře [stranger.GetFaith.GetAdjectiveNoTooltip].""
 fp1_yearly.1063.trigger_failure.tt:0 "Okolnosti zrušily [ship_funeral_candidate.GetFirstNamePossessiveNoTooltip] veřejný pohřeb"
 fp1_yearly.0051.b.list:0 "Rodina a přátelé [draugr.GetFirstNameNoTooltip]"
 fp1_yearly.0031.desc.charged_city_fruit_knife:0 ""... deset tisíc nepřátel tam uvnitř, ozbrojených šavlemi, a já ozbrojený pouze malým nožem na loupání ovoce. #EMP dostal jsem se tam#!, díky mému spolehlivému noži na ovoce!""
 fp1_yearly.0083.c:0 "Kousek odsud je lovecká chata, ustupte pro pomoc!"
 fp1_yearly.0084.c.tt_failure.tt:0 "$fp1_yearly.0081.c.tt_failure.tt$"
 fp1_yearly.0591.desc.kidnapped_child:0 "křičí na své protějšky z [county_b.GetNameNoTier] za údajné unesení dítěte."
 fp1_yearly.0691.c:0 "Můžete odejít, pokud si přejete."
 fp1_yearly.1001.desc.behaviour_2.sneaks:0 "a pořád se po místě plíží pozdě do noci."
 fp1_yearly.1063.desc.intro:0 "Stojím před malým davem truchlících, oči přelétají z každého plačícího pozůstalého na další, a začínám svůj projev.\n\n"[ship_funeral_candidate.GetFirstNameNoTooltip]"fp1_yearly.1001.probably_harmless.tt:0 "Toto bude mít minimální účinky"
 fp1_yearly.0601.desc:0 "Pod svou přirozeností mohou Ting-meets být často #EMP extrémně#! nudné.\n\nPokud se emoce nevydějí a nikdo nepropadne dramatům, je to jen dlouhý seznam nízko postavených free[dummy_gender.GetWomenMen], kteří diskutují o malicherných záležitostech a stojí v dešti. Přesto, jako [ROOT.Char.GetTitleAsNameNoTooltip], jsem povinen být zde.\n\nStárnu každou sekundu.\n\nSleduji [dummy_gender.GetWomenMen] [county.GetNameNoTier], jak se navzájem unudí k smrti.\n\nPřeji si válku, která by mě zachránila z tohoto živého pekla."
 fp1_yearly.0591.desc.sheltered_criminal:0 "poskytli úkryt zločinci z [county_b.GetNameNoTier]."
 fp1_yearly.0641.a.tt:0 "Lodě jsou opraveny bez problémů"
 fp1_yearly.0091.b:0 "Monstrum, které má zastrašit mé vazaly!"
 fp1_yearly.0691.b:0 "[knight.GetFaith.GetReligion.GetNameNoTooltip]? Zbláznil jsi se. Stráže!"
 fp1_yearly.0101.c.tt_nickname:0 "Vaši dvořané šeptají za vašimi zády..."
 fp1_yearly.0082.b:0 "$fp1_yearly.0081.b$"
 fp1_yearly.0111.desc.trait_1.sadistic_or_arrogant:0 "#color_blue_gray mluví o velkém egou nebo hrůzostrašné fantazii#!,"
 fp1_yearly.0011.b:0 "Mají pravdu, [offensive_courtier.GetSheHe] musí být vyhnán!"
 fp1_yearly.0111.desc.trait_2.brave_or_trusting:0 "o #color_blue_gray přímé důvěře v [accursed.GetFirstNamePossessiveNoTooltip] zkázu#!."
 fp1_yearly.0641.desc:0 "Dlouhé lodě jsou z mnoha hledisek srdcem moci [ROOT.Char.GetTitleAsNamePossessiveNoTooltip]. Bez přístupu k moři, čím jsme jiného než uvězněnými vlky, neschopnými lovit nebo se potulovat?\n\nNení malé údivem, že moje poslední inspekce našich uskladněných lodí ukazuje, že mnoho z nich začíná shnít a umírat, jejich pečlivě jiskřivě kladným trupům hrozí, že se po vrácení do vody rozpadnou."
 fp1_yearly.1013.a:0 "Kletby!"
 fp1_yearly.1063.desc.achievements.prestige.max:0 "skutečná legenda [ship_funeral_candidate.GetWomanMan],"
 fp1_yearly.0031.desc.intro:1 "Byl to dlouhý, dlouhý večer ve společnosti [lying_warrior.GetFirstName]. Putující se zastavil v [capital_barony.GetBaseNameNoTierNoTooltip] na noc a zaplatil za [lying_warrior.GetHerHis] pobyt příběhy o [lying_warrior.GetHerHis] činech, které trvaly #EMP hodiny#!.\n\n"
 fp1_yearly.0521.b.tt:0 "Dovolil jsi, aby tě [child.GetFirstNameNoTooltip] bombardovalo do [child.GetHerHis] srdce."
 fp1_yearly.1011.desc.same_faith.critical:0 "$fp1_yearly.1011.desc.critical_preamble$"Vaše pohostinnost je chvályhodná, [ROOT.Char.GetFirstNameNoTooltip], a vidím, že jste buď mazaný, zbožný, nebo obojí. Tak či onak, moudří [stranger.GetFaith.PriestNeuterPlural] v zemi budou vědět, že jste hostil Grímnira a dobře se postarali o Pána Aesir."$fp1_yearly.1011.desc.critical_epilogue$"
 fp1_yearly.0591.desc.lost_dog:0 "tvrdí, že ikonického psa vesnice ukradli žárliví [county_b.GetNameNoTier] zbohatlíci."
 fp1_yearly.0661.t:0 "Nová výzva"
 fp1_yearly.0541.desc:0 ""Můj [ROOT.Char.GetTitleAsNameNoTooltip]", huffá [courtier.GetTitledFirstName], když [courtier.GetSheHe] přichází ke mně, táhnoucí mé [child.Custom('GetDaughterSon')] [child.GetFirstName] za ucho.\n\n"Tento prokletý dítě číhalo za rohy, nosící kostým z kůže [ROOT.Char.Custom('GetAnimalType')], aby vyskočilo a křičelo a vystrašilo lidi z jejich kůže!""
 fp1_yearly.0521.a:0 "Dobrý výstřel! Pojď sem, ty malý lotře!"
 fp1_yearly.0021.b:0 "Dětské! Zakazuji to!"
 fp1_yearly.0621.desc:0 "Právě vykládáme poslední čerstvý kořist z lodí, když můj [child.Custom('GetDaughterSon')] [child.GetFirstName] přijíždí, s širokými úsměvy a žádostí o příběhy. Kolik [dummy_gender.GetWomenMen] jsem zabil? Kdy může [child.GetSheHe] jít na nájezd? Viděl jsem nějaké mořské draky?\n\nSérie otázek nekončí, dokud [child.Custom('GirlBoy')] neuvidí obrovský stříbrný pohár na největší pokladnici, zaschlá krev jeho předchozího majitele se stále jemně odlupuje z boku.\n\n"[ROOT.Char.Custom('GetMaPa')|U], to je krásné! Můžu... můžu to mít?""
 fp1_yearly.0661.a:0 "Jak neobvyklé! Akceptuji."
 fp1_yearly.0083.b:0 "$fp1_yearly.0081.b$"
 fp1_yearly.0111.desc.outro:0 "\n\nNemáme svědky a žádné #color_blue_gray důkazy#! kromě samotného kletbového sloupu."
 fp1_yearly.0501.b:0 "Můžeme si nechat kořist, pokud zabijeme přeživší..."
 fp1_yearly.1081.desc.ard_majhulah:1 "podivná země, zmiňovaná pouze ve starých islámských textech, považovaná za ztracenou po léta. Místní mají hromady zlata a stříbra tak velké, že je používají k výrobě párátek a tkaní svých šatů."
 fp1_yearly.0051.a.tt:0 "Rozhodneš se vyšetřovat na vlastní kůži..."
 fp1_yearly.0681.a:0 "Nechávám tě hlídat [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], ano?"
 fp1_yearly.1063.desc.achievements.lifestyles.hunting:0 "nejlepší střelec ve všech [hunting_lands.GetNameNoTierNoTooltip],"fp1_yearly.0085.desc.loveli_lakes:0 "S [loveli_lakes.GetTitledFirstName] v čele je to krátká cesta do lesního doupěte zběsilé bestie.\n\nKéž bychom měli štěstí a přistihli tu věc spící, ale to se nestane, a titánská, divoká příšera se zdvihá, když vstupujeme do jejího mýtiny, snad dvakrát vyšší než [ROOT.Char.GetWomanMan].\n\nDýchá nepravidelně, její oči se točí s násilnou nemocí mysli, kopyta dusají.\n\nPak útočí."
 fp1_yearly.0611.t:0 "Vést příkladem"
 fp1_yearly.0501.a.tt_success:0 "Zachráníte posádku"
 fp1_yearly.0501.c:0 "Prostě plavme dál."
 fp1_yearly.1001.desc.behaviour_2.talkative:0 "a stráví hodiny povídáním s kýmkoli, kdo se náhodou dostane do [stranger.GetHerHis] cesty."
 fp1_yearly.0101.c.tt:0 "Lidé si možná zapamatují vaši přehnanou reakci..."
 fp1_yearly.1012.d:0 "Přijímám vaši službu."
 fp1_yearly.0111.desc.trait_2.calm_or_patient:0 "o #color_blue_gray děsivé nevyhnutelnosti#!."
 fp1_yearly.1063.desc.ship_stone_grand:0 "\n\nVelký mohyl za mnou již obsahuje kolosální repliky lodi, vyznačené v runových kamenech a naplněné oblázky, přičemž každý velký kámen vypráví příběhy ze života zesnulého."
 fp1_yearly.0111.desc.first_connector:0 "Skutečný text kletby"
 fp1_yearly.0062.a.tt_success:0 "Zasáhnete monstrum"
 fp1_yearly.0611.c:0 "Dobře, [child_b.GetFirstNameNoTooltip], nech mě tě naučit, jak se bránit před šikanou."
 fp1_yearly.1063.desc.ship_wood_ornate:0 "\n\nMohyl za mnou již obsahuje purpose-built plavidlo, produkt exotických dřevin a našich nejlepších lodníků. Nikdy nebude plout smrtelnými oceány, ale může potěšit [ship_funeral_candidate.GetFaith.PantheonTerm] a přinést požehnání zesnulému."
 fp1_yearly.1013.desc.outro:1 "\n\nZdá se, že tajemný cizinec byl ve skutečnosti nithing na útěku: odsouzený za zločin považovaný za tak ohavný, že [stranger.GetSheHe] je nyní bez přísahy, bez cti a považován za právně mrtvého [stranger.GetHerHis] rodinou. Tento útok zasahuje hluboko."
 fp1_yearly.1063.a:0 "Zavřete mohylu."
 fp1_yearly.0063.a.tt_success:0 "Past funguje"
 fp1_yearly.1001.guest_of_honour.tt:0 "To bude mít #EMP dramatické#! účinky"
 fp1_yearly.0641.b.tt_success:0 "Úspěšně jste okradli nejlepší lodě [neighbour.GetFirstNamePossessiveNoTooltip]"
 fp1_yearly.0111.desc.trait_2.wrathful_or_impatient:0 "o #color_blue_gray rychle načrtnutém hněvu#!."
 fp1_yearly.0691.a.tt_success:0 "Přivedete [knight.GetFirstNameNoTooltip] zpět do světla"
 fp1_yearly.0085.b:0 "$fp1_yearly.0081.b$"
 fp1_yearly.0511.desc:0 "#EMP Tento zápach je naprosto nesnesitelný#!.\n\nUplynulý měsíc od doby, co [stinker.GetFirstName] přivedl dolů tu proklatou [ROOT.Char.Custom('GetAnimalType')] při lovu, a [stinker.GetSheHe] #EMP stále#! nosí její červy prolezlé hlavu s [stinker.GetHerHim].\n\nVšichni v [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] z toho mají dost, ale [stinker.GetSheHe] odmítá se té prokleté věci zbavit.\n\nZbytek soudu má konečně dost, jak to vypadá, a přinutili [stinker.GetHerHim] přijít za mnou pro verdikt."
 fp1_yearly.1014.desc.outro:0 "\n\nNení to obvyklý proces pro získání $knight_culture_player_plural_no_tooltip_lowercase$, to je jisté, ale je to #EMP lichotivé#!, že jsem překonal [stranger.GetHerHis] výzvu."
 fp1_yearly.0631.desc:0 "Po návratu z úspěšného nájezdu každý dobrý [ROOT.Char.GetCulture.GetNameNoTooltip][cynic.GetWomanMan] ví, že má obětovat část svých zisků [ROOT.Char.GetFaith.PantheonTerm].\n\nKaždý dobrý [ROOT.Char.GetCulture.GetNameNoTooltip] kromě [cynic.GetTitledFirstName], to je.\n\nZatímco ostatní z nás rozdělují kořist, chlubí se svými nejlepšími kusy a diskutují o tom, co dáme na poděkování za dobré štěstí a příznivé větry, všímám si, že [cynic.GetSheHe] zůstává ticho.\n\nKdyž čelím [cynic.GetWomanMan], [cynic.GetSheHe] to dokonce přiznává: \"Neviděl jsem ruku [cynic.GetFaith.PantheonTerm] v našem nájezdu, můj [ROOT.Char.GetTitleAsNameNoTooltip], jen své vlastní ruce dělající vlastní práci. Můj podíl je pro mě.\""
 fp1_yearly.1013.t:0 "$fp1_yearly.1001.t$: Nithing"
