 brand_new_hunting_tools:0 "Úplně nové lovecké nástroje"
 fp1_yearly.2000.a.tt:0 "#V Duel#! [child_to_leave.GetFirstName], aby zůstal(a)!\n#weak Tento duel NENÍ na smrt.#!\nPokud vyhraješ, získáš [prestige_i] [prestige|E]\n\nTvé [prowess|E]: [prowess_i]#V [parent.GetProwess]#!\n[child_to_leave.GetFirstNamePossessive] [prowess|E]: [prowess_i]#V [child_to_leave.GetProwess]#!"
 fp1_yearly.2000.a:0 ""Pojď sem, milý [child_to_leave.Custom('GetDaughterSon')], myslím, že je čas na trochu #EMP tvrdé lásky#!.""
 fp1_yearly.2000.b.failure:0 "[child_to_leave.GetFirstNameNoTooltip] není přesvědčen(a) vašimi argumenty"
 fp1_yearly.2000.b.success:0 "[child_to_leave.GetFirstNameNoTooltip] se vzdává svých nadějí a snů"
 fp1_yearly.2000.b.tt:0 "Zůstává u tvého [ROOT.Char.Custom('GetCourt')]"
 fp1_yearly.2000.b:0 ""Poslouchej, můžeš mít #EMP slávu#! doma.""
 fp1_yearly.2000.c.tt:0 "[child_to_leave.GetFirstName] zůstává ve tvém [ROOT.Char.Custom('GetCourt')]"
 fp1_yearly.2000.c:0 ""Možná #EMP tohle#! by ti pomohlo zapomenout na odchod?""
 fp1_yearly.2000.desc:0 ""Odcházím, [parent.GetMotherFather]. Já a [lover_of_child.GetFirstNameNoTooltip] jsme #EMP zamilovaní#!!"\n\nOtočím své [ROOT.Char.Custom('EyeEyes')] na [child_to_leave.GetFirstNameNoTooltip]. Co ten můj hlupák [child_to_leave.Custom('GetDaughterSon')] teď #EMP dělá?#!\n\n"[lover_of_child.GetFirstNameNoTooltip] a já budeme hledat dobrodružství! Svět je obrovský a sláva je k nalezení! Chci křičet #EMP '[child_to_leave.GetHouse.GetMotto]'#! na svět, dokud si nezapamatuje mé jméno!"\n\nJe zřejmé, že můj #EMP milovaný#! [child_to_leave.Custom('GetDaughterSon')] to myslí vážně. Budu muset něco udělat."
 fp1_yearly.2000.d.tt:0 "#weak "...budeš si pamatovat, že patříš mně."#!"
 fp1_yearly.2000.d:0 ""Brzy se vrátíš, uvidíš...""
 fp1_yearly.2000.trigger_failure:0 "Můj duel proti [child_to_leave.GetFirstNameNoTooltip] byl zneplatněn"
 fp1_yearly.2000.t:0 "Touha po cestování"
 fp1_yearly.2003.a:0 ""[parent.GetMotherFather|U] ví nejlépe, drahý [child_to_leave.Custom('GirlBoy')].""fp1_yearly.2600.a.tt:0 "Pokusit se stát se [GetTrait('berserker').GetName( GetNullCharacter )]\n#weak Může zde být riziko...#!"
 fp1_yearly.2003.b:0 ""A ukonči to s tím '[lover_of_child.GetFirstNameNoTooltip]', také!""
 fp1_yearly.2003.desc:0 ""Vzdávám se! Vzdávám se, [parent.GetMotherFather]! Už ne!" můj [child_to_leave.Custom('GetDaughterSon')] exklamuje.\n\n"Zůstanu tady na dvoře. [lover_of_child.GetFirstNameNoTooltip] je pro mě méně důležitý než můj život!" [child_to_leave.GetFirstNameNoTooltip] říká, zatímco [lover_of_child.GetFirstNameNoTooltip] vypadá nespokojeně.\n\nNakonec to vypadá, že [child_to_leave.GetFirstNameNoTooltip] vidí rozum!"
 fp1_yearly.2003.t:0 "Touha po dobrodružství: Tváří v tvář tvrdé lásce"
 fp1_yearly.2004.a:0 "Arogantní dítě..."
 fp1_yearly.2004.desc:0 "Jsem sražen, oslaben bojem, když se [child_to_leave.GetFirstNameNoTooltip] přibližuje se zbraní v ruce.\n\n"Už jsem ti říkal, že #EMP odcházím#! [parent.GetMotherFather]. Za mé trápení si vezmu pytel z pokladnice. Jsem si jist, že rozumíš."\n\nNemohu udělat nic jiného, než sledovat, jak můj [child_to_leave.Custom('GetDaughterSon')] odchází, s [lover_of_child.GetFirstNameNoTooltip] na jedné paži a #EMP mým zlatem#! v druhé."
 fp1_yearly.2004.t:0 "Touha po cestování: Zdeformovaný"
 fp1_yearly.2100.a.tt:0 "[lover_1.GetFirstName] a [lover_2.GetFirstName] #V Duel#! na smrt."
 fp1_yearly.2100.a:0 "Krvavý #EMP vzrušující!#! Ano! Bojuj za moji lásku!"
 fp1_yearly.2100.b.failure:0 "Tvoje slova padají na hluché uši"
 fp1_yearly.2100.b.success:0 "Tvé milující slova je uklidňují obě"
 fp1_yearly.2100.b.tt:0 "[lover_1.GetFirstName] a [lover_2.GetFirstName] se uklidňují."fp1_yearly.2101.desc:0 ""Teď jsi celý můj, můj [lover_quarrel_target.Custom('RomanticComplimentAdjective')] [lover_quarrel_target.GetFirstNameNoTooltip]! Ten [lover_2.Custom('InsultNounSexual')] [losing_lover.GetFirstName] už se nikdy mezi nás nedostane!" [winning_lover.GetFirstName] zašeptá sladkým hlasem, když [winning_lover.GetSheHe] položí [winning_lover.GetHerHis] [winning_lover.Custom('signature_weapon')] na zem.\n\n"Pojď, můj [lover_quarrel_target.Custom('RomanticComplimentAdjective')] [lover_quarrel_target.Custom('RomanticComplimentNoun')]. Tato fraška je unavující, proč se nevrátíme do tvé [ROOT.Char.Custom('GetChamber')]?" [winning_lover.GetFirstNameNoTooltip] navrhuje svůdně."
 fp1_yearly.2100.b:0 "Tohle je #EMP šílenství!#! Prosím, zastav to okamžitě!"
 fp1_yearly.2100.c.failure:0 "Nepodařilo se ti to včas"
 fp1_yearly.2100.c.success:0 "Roztrháš hádající se lidi od sebe"
 fp1_yearly.2100.c.tt:0 "Zastavíš [lover_1.GetFirstName] a [lover_2.GetFirstName] ve vzájemném boji."
 fp1_yearly.2100.c:0 "Sám tě zastavím!"
 fp1_yearly.2100.desc:0 ""Ty [lover_2.Custom('InsultAdjective')] [lover_2.Custom('InsultNounSexual')]! Ty [lover_2.Custom('InsultAdjective')] [lover_2.Custom('InsultNoun')]! [lover_2.Custom('InsultSentence')|U], ty [lover_2.Custom('InsultNounSexual)]!" [lover_1.GetFirstName] křičí z plných plic [lover_1.GetHerHis].\n\nZdá se, že vaši milenci si jdou po krku.\n\n"Tvůj [lover_1.Custom('PointOfRidicule')] způsobuje, že [lover_quarrel_target.GetHerHim] zvrací v odporu, ty [lover_1.Custom('InsultNounSexual')]. [lover_quarrel_target.GetFirstNameNoTooltip] nemohla milovat [lover_1.Custom('InsultAdjective')] [lover_1.Custom('InsultNounSexual')] jako jsi ty! #EMP [lover_quarrel_target.GetSheHe|U] bude pouze moje!#!" [lover_2.GetFirstName] křičí, vytahujíce [lover_2.Custom('SignatureWeaponArticle')] [lover_2.Custom('signature_weapon')] z [lover_2.GetHerHis] opasku...\n\nTo se chystá být krvavé."
 fp1_yearly.2100.t:0 "Srdečná soutěž"
 fp1_yearly.2101.a:0 "Ó, můj [winning_lover.Custom('RomanticComplimentNoun')]! Víš, jak okouzlit [lover_quarrel_target.GetWomanMan]!"
 fp1_yearly.2101.b:0 "[losing_lover.GetFirstNameNoTooltip], ne! #EMP Za to zaplatíš, [winning_lover.GetFirstNameNoTooltip]!#!"
 fp1_yearly.2101.c:0 "Romantické chvíle na seně? Proč ne."
 fp1_yearly.2101.desc:0 ""Teď jsi celý můj, můj [lover_quarrel_target.Custom('RomanticComplimentAdjective')] [lover_quarrel_target.GetFirstNameNoTooltip]! Ten [lover_2.Custom('InsultNounSexual')] [losing_lover.GetFirstName] se mezi nás už nikdy nedostane!" [winning_lover.GetFirstName] šeptá sladkým hlasem, zatímco [winning_lover.GetSheHe] pokládá [winning_lover.GetHerHis] [winning_lover.Custom('signature_weapon')] na zem.\n\n"Poď, můj [lover_quarrel_target.Custom('RomanticComplimentAdjective')] [lover_quarrel_target.Custom('RomanticComplimentNoun')]. Tato fraška byla vyčerpávající, proč se neuchýlíme do tvého [ROOT.Char.Custom('GetChamber')]?" [winning_lover.GetFirstNameNoTooltip] navrhuje vábivě."
 fp1_yearly.2101.d:0 "Jen... nech mě zatím."
 fp1_yearly.2101.t:0 "Solidní soutěž: Zlomené srdce"
 fp1_yearly.2200.a.tt:0 "#V Duel#! [new_berserker.GetFirstName] aby [new_berserker.GetHerHim] sloužil jako tvůj [potential_employer.Custom('KnightCultureNoTooltipLowercase')]!\n#weak Tento duel NENÍ na smrt.#!\nI když prohraješ, možná se [new_berserker.GetFirstNamePossessiveNoTooltip] hněv uklidní...\n\nTvé [prowess|E]: [prowess_i]#V [potential_employer.GetProwess]#!\n[new_berserker.GetFirstNamePossessive] [prowess|E]: [prowess_i]#V [new_berserker.GetProwess]#!"
 fp1_yearly.2200.a:0 "Nikdo mě neoznačuje za zbabělce, ty [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('new_berserker'))] [new_berserker.Custom('InsultNoun')]!"
 fp1_yearly.2200.b:0 "Přinesu ti spoustu [new_berserker.Custom('FavoriteTreatDemand')] — pokud se přidáš do mých řad."
 fp1_yearly.2200.c.failure:0 "[new_berserker.GetFirstNameNoTooltip] se řítí tvým dvorem"
 fp1_yearly.2200.c.success:0 "[new_berserker.GetFirstNameNoTooltip] souhlasí, že se připojí k vašim řadám"
 fp1_yearly.2200.c:0 "Brzy půjdeme na nájezd, proč se k nám nepřipojíš jako můj [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]?"
 fp1_yearly.2200.desc:0 ""Hle! Já jsem [new_berserker.GetFirstNameNoTooltip] [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('new_berserker'))|U] — přineste mi korbely piva, [new_berserker.Custom('AttractionWomanManMultiple')], a [new_berserker.Custom('FavoriteTreatDemand')]! Jinak si nedovolte provokovat můj hněv!?" křičí [new_berserker.GetWomanMan] na shromážděný dav.\n\nZjevně tento obrovský válečník se nudí a hledá potíže. Možná by se [new_berserker.GetHerHis] hněv lépe využil v mých řadách?\n\n"Není nikdo, kdo by se odvážil postavit mi? Zbabělci! Co bych dal za dobrou bitku...""
 fp1_yearly.2200.d.success:0 "[new_berserker.GetFirstNameNoTooltip] je mrtvý"
 fp1_yearly.2200.d:0 "Stráže! Zastavte toho [new_berserker.GetWomanMan]!"
 fp1_yearly.2200.fail.tt:0 "[new_berserker.GetFirstNameNoTooltip] zraňuje [potential_victim.GetFirstName] ve [new_berserker.GetHerHis] zuřivosti!"
 fp1_yearly.2200.trigger_failure:0 "Můj duel proti [new_berserker.GetFirstNameNoTooltip] byl neplatný"
 fp1_yearly.2200.t:0 "Nudí se Berserker"
 fp1_yearly.2203.a:0 ""Omlouvám se, ale tvá cesta končí zde.""
 fp1_yearly.2203.b:0 ""Bylo by mi ctí bojovat po tvém boku!""
 fp1_yearly.2203.c:0 ""Způsobila jsi dost škody. Odejdi, nyní.""
 fp1_yearly.2203.desc:0 ""Jsi silnější, než vypadáš!" [new_berserker.GetFirstNameNoTooltip] hlesne.\n\nTen [new_berserker.GetWomanMan] leží krví potřísněný na zemi, [new_berserker.GetHerHis] zlost ukolébána... prozatím.\n\n"Rád(a) bych bojoval(a) po tvém boku, společně bychom byli #EMP nezastavitelní!#!" křičí."
 fp1_yearly.2203.t:0 "Nudí se Berserker: Nasycená Rage"
 fp1_yearly.2204.a:0 ""A rád bych tě měl, příteli!""
 fp1_yearly.2204.b:0 ""Prosím, prostě odejdi...""
 fp1_yearly.2204.desc:0 ""Omlouvám se." [new_berserker.GetFirstNameNoTooltip] říká emocionálním tónem. "Zlobím se, když mám hlad."\n\nObrovský [new_berserker.GetWomanMan] mi nabízí [new_berserker.GetHerHis] ruku, aby mě zvedl. [new_berserker.GetHerHis|U] hněv se zdá být nasycen... pro tuto chvíli.\n\n"Užil jsem si náš boj. Rád bych se k tobě přidal, příteli." říká."
 fp1_yearly.2204.t:0 "Nudí se Berserker: Jemný obr"
 fp1_yearly.2300.a:0 "Zavedu huscarli do své domácnosti."
 fp1_yearly.2300.b:0 "Mladí muži jsou nezkušení — ale je jich mnoho!"
 fp1_yearly.2300.c:0 "Čas zdvojnásobit cenu piva!"
 fp1_yearly.2300.desc:0 "Taverny [tavern_location.GetNameNoTier] v poslední době zažily příliv slávou posedlých válečníků.\n\nMezi nimi — skupina starých a zkušených veteránů, huscarli hledající nové [recruiting_character.Custom('MistressMaster')].\n\nJe tu také celá řada nadšených mladíků, kteří neustále hovoří o hledání slávy na cizích březích.\n\nMožná bych měl některé z nich najmout?"
 fp1_yearly.2300.d:0 "Přidejte se ke mně, odvážní bojovníci! Dovedu vás k vítězství!"
 fp1_yearly.2300.t:0 "Hledači slávy"
 fp1_yearly.2400.a:0 "Nového loveckého psa potřebuji!"
 fp1_yearly.2400.b:0 "Nově kované kopí a šípy s peřím havrana."
 fp1_yearly.2400.c:0 "To, co mám, je dost. Jen potřebuji čas na přípravu."
 fp1_yearly.2400.desc:0 "Divočina na mě volá. Už je to příliš dlouho, co jsem naposledy lovil(a). Tam venku, v [ROOT.Char.Custom('TerrainType')] [hunting_province.GetName], je spousta [ROOT.Char.Custom('GetAnimalAdjective')] [ROOT.Char.Custom('GetAnimalPlural')]. Jeden z těch by se skvěle hodil na můj večerní stůl!\n\nNěco mi ale chybí. Jsou moje lovecké oštěpy příliš staré a tupé? Nebo mi chybí společník?\n\nMěl(a) bych se pořádně připravit."fp1_yearly.2100.c:0 "Sám tě zastavím!"
 fp1_yearly.2400.free_hunt:1 "Tvá další [GetActivityType('activity_hunt').GetName] nebude stát žádné [gold|E]"
 fp1_yearly.2400.t:0 "Přípravy na lov"
 fp1_yearly.2500.desc:0 "Po poměrně dlouhé cestě skrz [runestone_location.Custom('TerrainTypeCountyScope')] [runestone_location.GetNameNoTier] dorazím na místo s runovým kamenem mé rodiny. I když se zdá, že nejsem sám, můj host [deviant_guest.GetTitledFirstName] je tu také — jak [deviant_guest.GetSheHe] našel toto místo!?\n\n"Není to tak, jak to vypadá, můj [ROOT.Char.GetTitleTierName]!" [deviant_guest.GetSheHe] tvrdí.\n\nFakt, že [deviant_guest.GetSheHe] je polonahý a snaží se intenzivně otírat [deviant_guest.GetHerselfHimself] o #EMP runový kámen mé rodiny#!, mi říká, že to vypadá přesně tak, jak to vypadá."
 fp1_yearly.2500.t:0 "Nepřístojný runový kámen"
 fp1_yearly.2600.a.tt:0 "Pokouším se stát se [GetTrait('berserker').GetName( GetNullCharacter )]\n#slabé Může být nějaké riziko...#!"
 fp1_yearly.2600.a:0 "Nech mě přinést svůj medvědí kožich!"
 fp1_yearly.2600.b.tt:0 "Vzdej šanci stát se [GetTrait('berserker').GetName( GetNullCharacter )]"
 fp1_yearly.2600.b:0 "Ne, raději budu mít plnou kontrolu."
 fp1_yearly.2600.desc:0 ""[ROOT.GetCharacter.GetFirstNameNoTooltip], jsi velký válečník, ale tví nepřátelé #EMP skutečně#! se tě bojí?" říká [berserker_teacher.GetFirstName].\n\nViděl(a) jsem [berserker_teacher.GetFirstNameNoTooltip], jak se [berserker_teacher.GetHerselfHimself] dostává do nehumánské zlost na bojišti, a viděl(a) jsem nespočet nepřátel utíkat před [berserker_teacher.GetHerHis] řvoucí formou. Být svědkem [berserker_teacher.GetFirstNamePossessiveNoTooltip] berserkergangu je jako být svědkem hněvu [ROOT.GetCharacter.GetFaith.HighGodName] [ROOT.GetCharacter.GetFaith.HighGodHerselfHimself].\n\n" Přidej se ke mně před ohněm. Pojďme vyvolat tvou zlost." [berserker_teacher.GetSheHe|U] vyzývá."
 fp1_yearly.2600.t:0 "Zuřivost seveřanů"
 fp1_yearly.2601.a:0 "Nemohu se dočkat další bitvy!"
 fp1_yearly.2601.b:0 "Tohle musela být práce [ROOT.Char.GetFaith.TricksterGodName]..."
 fp1_yearly.2601.c:0 "Ach, no! Aspoň se cítím skvěle!"
 fp1_yearly.2601.desc:0 "Sedíme u ohně a zpíváme slova veliké síly — zatínám zuby a zavírám oči. Cítím, jak mi po těle probíhá chvění, něco se ve mně probouzí... objímá mě.\n\nProbudím se ze svého šílenství, "
 fp1_yearly.2601.fail_fall_asleep:0 "cítím se jako znovuzrozené dítě! [berserker_teacher.GetFirstName] se na mě dívá s nespokojeným pohledem.\n\n"Právě jste si užil příjemný spánek? A já si myslel, že to máte v sobě..." [berserker_teacher.GetFirstNameNoTooltip] říká a zakrývá [berserker_teacher.GetHerHis] hlavu.\n\nPředpokládám, že má zuřivost byla jen sen!"
 fp1_yearly.2601.success_harm_close_one:0 "[berserker_teacher.GetFirstName] mě chytá za ramena.\n\n"Prober se! [harmed_victim.GetFirstName] není tvůj nepřítel!" křičí [berserker_teacher.GetFirstNameNoTooltip].\n\nCo jsem to udělal, pomocí [ROOT.GetCharacter.GetFaith.HighGodName]?"
 fp1_yearly.2601.success_kill_berserker:0 "[berserker_teacher.GetFirstNamePossessive] znetvořené tělo vedle mě. Dívám se na své sevřené pěstě, obě drží zakrvácené sekery...\n\nPod [ROOT.GetCharacter.GetFaith.HighGodName], co jsem to udělal!?"
 fp1_yearly.2601.success_kill_everyone:0 "krev je kolem mě. Všichni jsou mrtví. #EMP Všichni jsou mrtví.#!\n\n#EMP Co jsem to udělal!?#!"
 fp1_yearly.2601.success_no_one_harmed:0 "[berserker_teacher.GetFirstName] po mém boku.\n\n"Vyvolal(a) jsi skutečně ohromnou zlost! Ty klády neměly šanci!" [berserker_teacher.GetFirstNameNoTooltip] se usmívá.\n\nZdá se, že jsem pracoval(a) v šílenství celou noc! Aspoň nám nebudou chybět dříví na týdny..."
 glory_seekers:0 "Hledači slávy"
 grizzled_veterans:0 "Zbrázděné veteráni"
 hurt_someone_close_to_me_crime:0 "Zranit někoho blízkého mně"
 huscarls_tt:0 "#F Huscarli jsou drsní bojovníci na první linii schopní způsobit hodně škody slabším jednotkám#!"
 lust_for_adventure_desc:0 "Tato postava touží po dobrodružství a cestování. Je nepravděpodobné, že se vrátí do domu svých rodičů."
 lust_for_adventure:0 "Touha po dobrodružství"
 mellowed_spirit_desc:0 "Tato postava byla přesvědčena rodičem, že dobrodružství není pro ně, a že jejich místo je doma."
 mellowed_spirit:0 "Uklidněný duch"
