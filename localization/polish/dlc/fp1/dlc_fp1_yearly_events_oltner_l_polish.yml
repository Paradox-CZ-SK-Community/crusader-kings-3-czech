l_polish:
 bondi_tt:0 "#F Bondové jsou odolní a excelují v boji na rovinách nebo polích cizích břehů#!"
 brand_new_hunting_tools:0 "Zbrusu nové lovecké náčiní"
 brand_new_hunting_tools_desc:0 "Tato postava utratila velké množství zlata za novou loveckou výbavu."
 fp1_yearly.2000.a.tt:0 "#V Duel#! [child_to_leave.GetFirstName] přimět, aby [child_to_leave.GetHerHim] zůstal!\n#weak Tento souboj NENÍ na život a na smrt.#!\nPokud vyhraješ, získáš [prestige_i] [prestige|E]\n\nTvůj [prowess|E]: [prowess_i]#V [parent.GetProwess]#!\n[child_to_leave.GetFirstNamePossessive] [prowess|E]: [prowess_i]#V [child_to_leave.GetProwess]#!"
 fp1_yearly.2000.a:0 ""Pojď sem, drahý [child_to_leave.Custom('GetDaughterSon')], myslím, že je čas na trochu #EMP tvrdé lásky#!.""
 fp1_yearly.2000.b.failure:0 "[child_to_leave.GetFirstNameNoTooltip] není přesvědčen tvými argumenty"
 fp1_yearly.2000.b.success:0 "[child_to_leave.GetFirstNameNoTooltip] se vzdává svých nadějí a snů"
 fp1_yearly.2000.b.tt:0 "Zůstane na tvém [court|E]"
 fp1_yearly.2000.b:0 ""Poslouchej, doma se dá získat #EMP sláva#.""
 fp1_yearly.2000.c.tt:0 "[child_to_leave.GetFirstName] zůstane na tvém [court|E]"
 fp1_yearly.2000.c:0 ""Možná by tě #EMP toto#! přimělo zapomenout na odchod?""
 fp1_yearly.2000.d.tt:0 "#weak '...vzpomeneš si, že patříš mně.'#!"
 fp1_yearly.2000.d:0 ""Vrátíš se, uvidíš..."""
 fp1_yearly.2000.desc:0 ""Odejdu, [parent.GetMotherFather]. Já a [lover_of_child.GetFirstNameNoTooltip] jsme #EMP zamilovaní#!!"\n\nPřevalím svá [ROOT.Char.Custom('EyeEyes')] k [child_to_leave.GetFirstNameNoTooltip]. Co ten můj blázen [child_to_leave.Custom('GetDaughterSon')] zase #EMP teď#! dělá?\n\n"[lover_of_child.GetFirstNameNoTooltip] a já půjdeme hledat dobrodružství! Svět je rozlehlý a čeká v něm #EMP sláva#! Chci vykřiknout do světa #EMP '[child_to_leave.GetHouse.GetMotto]'#!, dokud si svět nepamatuje mé jméno!"\n\nJe zřejmé, že můj #EMP miláček#! [child_to_leave.Custom('GetDaughterSon')] to myslí vážně. Budu muset něco udělat."
 fp1_yearly.2000.t:0 "Touha po cestování"
 fp1_yearly.2000.trigger_failure:0 "Můj souboj proti [child_to_leave.GetFirstNameNoTooltip] byl zrušen"
 fp1_yearly.2003.a:0 ""[parent.GetMotherFather|U] ví nejlépe, drahá [child_to_leave.Custom('GirlBoy')].""
 fp1_yearly.2003.b:0 ""A taky to ukonči s '[lover_of_child.GetFirstNameNoTooltip]'!""
 fp1_yearly.2003.desc:0 ""Vzdávám se! Vzdávám se, [parent.GetMotherFather]! Už ne!" vykřikne můj [child_to_leave.Custom('GetDaughterSon')].\n\n"Zůstanu tady na dvoře. [lover_of_child.GetFirstNameNoTooltip] pro mě není důležitější než můj život!" říká [child_to_leave.GetFirstNameNoTooltip], zatímco [lover_of_child.GetFirstNameNoTooltip] vypadá nesouhlasně.\n\nKonečně to vypadá, že [child_to_leave.GetFirstNameNoTooltip] přišel k rozumu!"
 fp1_yearly.2003.t:0 "Touha po cestování: tvrdá láska"
 fp1_yearly.2004.a:0 "Drzé dítě..."
 fp1_yearly.2004.desc:0 "Jsem sražen na zem, oslaben bojem, když ke mně [child_to_leave.GetFirstNameNoTooltip] přichází se zbraní v ruce.\n\n"Už jsem ti to říkal, odcházím, [parent.GetMotherFather]. Za své potíže si vezmu pytel ze státní pokladny. Jistě chápeš."\n\nNemohu nic dělat než sledovat, jak můj [child_to_leave.Custom('GetDaughterSon')] odchází, s [lover_of_child.GetFirstNameNoTooltip] na jednom rameni a #EMP mým zlatem#! v druhé ruce."
 fp1_yearly.2004.t:0 "Touha po cestování: těžce poražen"
 fp1_yearly.2100.a.tt:0 "[lover_1.GetFirstName] a [lover_2.GetFirstName] #V Duel#! na život a na smrt."
 fp1_yearly.2100.a:0 "Krvavě #EMP vzrušující#! Ano! Bojujte o mou lásku!"
 fp1_yearly.2100.b.failure:0 "Tvoje slova padají na hluché uši"
 fp1_yearly.2100.b.success:0 "Tvá milá slova je uklidní oba"
 fp1_yearly.2100.b.tt:0 "[lover_1.GetFirstName] a [lover_2.GetFirstName] se uklidní."
 fp1_yearly.2100.b:0 "To je #EMP šílenství#! Prosím vás, okamžitě to zastavte!"
 fp1_yearly.2100.c.failure:0 "Nestihneš to včas"
 fp1_yearly.2100.c.success:0 "Rozdělíš rváče"
 fp1_yearly.2100.c.tt:0 "Zastavíš [lover_1.GetFirstName] a [lover_2.GetFirstName] od boje."
 fp1_yearly.2100.c:0 "Já to zastavím!"
 fp1_yearly.2100.desc:0 ""Ty [lover_2.Custom('InsultAdjective')] [lover_2.Custom('InsultNounSexual')]! Ty [lover_2.Custom('InsultAdjective')] [lover_2.Custom('InsultNoun')]! [lover_2.Custom('InsultSentence')|U], ty [lover_2.Custom('InsultNounSexual')]!" křičí [lover_1.GetFirstName] na celé hrdlo.\n\nZdá se, že se vaši milenci navzájem napadají.\n\n"Tvůj [lover_1.Custom('PointOfRidicule')] nutí [lover_quarrel_target.GetHerHim] zvracet odporem, ty [lover_1.Custom('InsultNounSexual')]. [lover_quarrel_target.GetFirstNameNoTooltip] by nikdy nemohl milovat [lover_1.Custom('InsultAdjective')] [lover_1.Custom('InsultNounSexual')] jako jsi ty! #EMP [lover_quarrel_target.GetSheHe|U] bude jen můj!#!" křičí [lover_2.GetFirstName], vytahujíc [lover_2.Custom('SignatureWeaponArticle')] [lover_2.Custom('signature_weapon')] z [lover_2.GetHerHis] pásu...\n\nTohle se chystá být krvavé."
 fp1_yearly.2100.t:0 "Horká soutěž"
 fp1_yearly.2101.a:0 "Ó, můj [winning_lover.Custom('RomanticComplimentNoun')]! Umíš svádět [lover_quarrel_target.GetWomanMan]!"
 fp1_yearly.2101.b:0 "[losing_lover.GetFirstNameNoTooltip], ne! #EMP Za to zaplatíš, [winning_lover.GetFirstNameNoTooltip]!#!"
 fp1_yearly.2101.c:0 "Trocha milostných hrátek? Proč ne."
 fp1_yearly.2101.d:0 "Jen... nech mě teď být."
 fp1_yearly.2101.desc:0 ""Teď jsi celý můj, můj [lover_quarrel_target.Custom('RomanticComplimentAdjective')] [lover_quarrel_target.GetFirstNameNoTooltip]! Ten [lover_2.Custom('InsultNounSexual')] [losing_lover.GetFirstName] už mezi námi nikdy nebude!" zašeptá [winning_lover.GetFirstName] sladkým hlasem, když položí [winning_lover.GetHerHis] [winning_lover.Custom('signature_weapon')] na zem.\n\n"Pojď, můj [lover_quarrel_target.Custom('RomanticComplimentAdjective')] [lover_quarrel_target.Custom('RomanticComplimentNoun')]. Tohle divadlo je únavné, proč se neuchýlíme do tvého [ROOT.Char.Custom('GetChamber')]?" navrhne svůdně [winning_lover.GetFirstNameNoTooltip]."
 fp1_yearly.2101.t:0 "Horká soutěž: zlomené srdce"
 fp1_yearly.2200.a.tt:0 "#V Duel#! [new_berserker.GetFirstName] přimět, aby [new_berserker.GetHerHim] sloužil jako tvůj [potential_employer.Custom('KnightCultureNoTooltipLowercase')]!\n#weak Tento souboj NENÍ na život a na smrt.#!\nI kdyby ses stal poražen, možná se [new_berserker.GetFirstNamePossessiveNoTooltip] vztek utiší...\n\nTvůj [prowess|E]: [prowess_i]#V [potential_employer.GetProwess]#!\n[new_berserker.GetFirstNamePossessive] [prowess|E]: [prowess_i]#V [new_berserker.GetProwess]#!"
 fp1_yearly.2200.a:0 "Nikdo mi neříká zbabělec, ty [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('new_berserker'))] [new_berserker.Custom('InsultNoun')]!"
 fp1_yearly.2200.b:0 "Přinesu ti spoustu [new_berserker.Custom('FavoriteTreatDemand')] — pokud se přidáš k mým řadám."
 fp1_yearly.2200.c.failure:0 "[new_berserker.GetFirstNameNoTooltip] zuří po tvém dvoře"
 fp1_yearly.2200.c.success:0 "[new_berserker.GetFirstNameNoTooltip] souhlasí, že se přidá do tvých řad"
 fp1_yearly.2200.c:0 "Brzy vyrážíme na nájezd, proč se nepřidáš jako můj [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]?"
 fp1_yearly.2200.d.success:0 "[new_berserker.GetFirstNameNoTooltip] je sražen mrtev"
 fp1_yearly.2200.d:0 "Stráž! Zastavte toho [new_berserker.GetWomanMan]!"
 fp1_yearly.2200.desc:0 ""Hle! Já jsem [new_berserker.GetFirstNameNoTooltip], ten [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('new_berserker'))|U] — přineste mi korbele piva, [new_berserker.Custom('AttractionWomanManMultiple')], a [new_berserker.Custom('FavoriteTreatDemand')]! Kdokoliv se odváží provokovat můj vztek!?" křičí [new_berserker.GetWomanMan] na shromážděný dav.\n\nZjevně je tento mohutný válečník znuděný a hledá potíže. Možná by se jeho vztek lépe uplatnil v mých řadách?\n\n"Neodváží se mě nikdo čelit? Zbabělci! Co bych dal za pořádnou rvačku...""
 fp1_yearly.2200.fail.tt:0 "[new_berserker.GetFirstNameNoTooltip] ublíží [potential_victim.GetFirstName] ve své zuřivosti!"
 fp1_yearly.2200.t:0 "Znuděný berserker"
 fp1_yearly.2200.trigger_failure:0 "Můj souboj proti [new_berserker.GetFirstNameNoTooltip] byl zrušen"
 fp1_yearly.2203.a:0 ""Je mi líto, ale tvá cesta tady končí.""
 fp1_yearly.2203.b:0 ""Byl bych poctěn bojovat po tvém boku!""
 fp1_yearly.2203.c:0 ""Způsobil jsi dost škody. Odejděte nyní.""
 fp1_yearly.2203.desc:0 ""Jsi silnější, než vypadáš!" funí [new_berserker.GetFirstNameNoTooltip].\n\n[New_berserker.GetWomanMan] leží krvavý na zemi, [new_berserker.GetHerHis] vztek uhašen... prozatím.\n\n"Rád budu bojovat po tvém boku, společně bychom byli #EMP nezastavitelní!#!" křičí."
 fp1_yearly.2203.t:0 "Znuděný berserker: uhašený vztek"
 fp1_yearly.2204.a:0 ""A rád tě přijmu, příteli!""
 fp1_yearly.2204.b:0 ""Prosím, prostě odejdi...""
 fp1_yearly.2204.desc:0 ""Omlouvám se." říká [new_berserker.GetFirstNameNoTooltip] emocionálním tónem. "Rozčílím se, když mám hlad."\n\nMohutný [new_berserker.GetWomanMan] mi podává ruku, aby mi pomohl vstát. [new_berserker.GetHerHis|U] vztek se zdá být utišen... prozatím.\n\n"Užil jsem si náš souboj. Rád se k tobě přidám, příteli." říká."
 fp1_yearly.2204.t:0 "Znuděný berserker: jemný obr"
 fp1_yearly.2300.a:0 "Přijmu huscarly do svých služeb."
 fp1_yearly.2300.b:0 "Mladí muži jsou nezkušení — ale je jich mnoho!"
 fp1_yearly.2300.c:0 "Čas zdvojnásobit cenu piva!"
 fp1_yearly.2300.d:0 "Přidejte se ke mně, stateční válečníci! Povedu vás k vítězství!"
 fp1_yearly.2300.desc:0 "Hostince v [tavern_location.GetNameNoTier] v poslední době zažívají příliv válečníků hledajících slávu.\n\nMezi nimi — skupina starých a ošlehaných veteránů, huscarlů hledajících nového [recruiting_character.Custom('MistressMaster')].\n\nJe tu také spousta nadšených mladých mužů, kteří bez ustání mluví o hledání slávy na cizích březích.\n\nMožná bych měl některé z nich najmout?"
 fp1_yearly.2300.t:0 "Hledači slávy"
 fp1_yearly.2400.a:0 "Potřebuji nového loveckého psa!"
 fp1_yearly.2400.b:0 "Nově kované kopí a šípy obalené havraními pery."
 fp1_yearly.2400.c:0 "To, co mám, stačí. Potřebuji jen čas na přípravu."
 fp1_yearly.2400.desc:0 "Divočina mě volá. Už je to příliš dlouho od mého posledního lovu. Tam venku, v [ROOT.Char.Custom('TerrainType')] u [hunting_province.GetName], je spousta [ROOT.Char.Custom('GetAnimalAdjective')] [ROOT.Char.Custom('GetAnimalPlural')]. Jeden z nich by se hodil na můj stůl dnes večer!\n\nNěco mi ale chybí. Jsou mé lovecké kopí příliš staré a tupé? Nebo postrádám společníka?\n\nMěl bych se dobře připravit."
 fp1_yearly.2400.eagle: "Lovecký orel by se mi hodil!"
 fp1_yearly.2400.free_hunt:1 "Váš další [GetActivityType('activity_hunt').GetName] nebude stát žádné [gold|E]"
 fp1_yearly.2400.t:0 "Přípravy na lov"
 fp1_yearly.2500.desc:0 "Po dlouhé túře přes [runestone_location.Custom('TerrainTypeCountyScope')] [runestone_location.GetNameNoTier] dorazím na místo rodinného runového kamene. Zdá se však, že nejsem sám — můj host [deviant_guest.GetTitledFirstName] je tu také — jak se sem [deviant_guest.GetSheHe] dostal!?\n\n"To není, co to vypadá, můj [ROOT.Char.GetTitleTierName]!" tvrdí [deviant_guest.GetSheHe].\n\nFakt, že je [deviant_guest.GetSheHe] napůl nahý a energicky se třese o #EMP náš rodinný runový kámen#!, mi říká, že to je přesně to, co to vypadá."
 fp1_yearly.2500.t:0 "Lechtivý runový kámen"
 fp1_yearly.2600.a.tt:0 "Pokus stát se [GetTrait('berserker').GetName( GetNullCharacter )]\n#weak Může to být riskantní...#!"
 fp1_yearly.2600.a:0 "Nech mě pro můj medvědí kožich!"
 fp1_yearly.2600.b.tt:0 "Zříkej se příležitosti stát se [GetTrait('berserker').GetName( GetNullCharacter )]"
 fp1_yearly.2600.b:0 "Ne, raději zůstanu plně v kontrole."
 fp1_yearly.2600.desc:0 ""[ROOT.GetCharacter.GetFirstNameNoTooltip], jsi skvělý válečník, ale bojí se tě tví nepřátelé #EMP opravdu#?" říká [berserker_teacher.GetFirstName].\n\nViděl jsem, jak [berserker_teacher.GetFirstNameNoTooltip] přivádí sám sebe do nelidské zuřivosti na bojišti a viděl jsem nesčetné nepřátele prchnout před [berserker_teacher.GetHerHis] řvoucí podobou. Být svědkem [berserker_teacher.GetFirstNamePossessiveNoTooltip] berserkergangu je jako být svědkem zuřivosti [ROOT.GetCharacter.GetFaith.HighGodName] [ROOT.GetCharacter.GetFaith.HighGodHerselfHimself].\n\n"Přijď ke mně ke ohni. Vyvolejme tvůj vztek." láká [berserker_teacher.GetSheHe|U]."
 fp1_yearly.2600.t:0 "Zuřivost Seveřanů"
 fp1_yearly.2601.a:0 "Nemůžu se dočkat další bitvy!"
 fp1_yearly.2601.b:0 "To muselo být dílo [ROOT.Char.GetFaith.TricksterGodName]..."
 fp1_yearly.2601.c:0 "No nic! Přinejmenším se cítím skvěle!"
 fp1_yearly.2601.desc:0 "Sedíme u ohně, skandujeme slova velké moci — zatnu zuby a zavřu oči. Po těle mi přebíhají zimnice, něco se ve mně probouzí... objímá mě.\n\nProbudím se z mého šílenství, "
 fp1_yearly.2601.fail_fall_asleep:0 "cítím se svěží jako novorozenec! [berserker_teacher.GetFirstName] se na mě dívá nespokojeně.\n\n"Měl jsi příjemný šlofík? A já jsem si myslel, že v tobě něco je..." říká [berserker_teacher.GetFirstNameNoTooltip], kroutí hlavou.\n\nAsi byl můj záchvat jen sen!"
 fp1_yearly.2601.success_harm_close_one:0 "[berserker_teacher.GetFirstName] mě chytá za ramena.\n\n"Rozmysli se! [harmed_victim.GetFirstName] není tvůj nepřítel!" křičí [berserker_teacher.GetFirstNameNoTooltip].\n\nZa [ROOT.GetCharacter.GetFaith.HighGodName], co jsem to udělal!?"
 fp1_yearly.2601.success_kill_berserker:0 "[berserker_teacher.GetFirstNamePossessive] roztrhané mrtvé tělo po mém boku. Dívám se na sevřené pěsti, obě svírají zakrvácené sekery...\n\nZa [ROOT.GetCharacter.GetFaith.HighGodName], co jsem to udělal!?"
 fp1_yearly.2601.success_kill_everyone:0 "Krev je všude kolem mě. Všichni jsou mrtví. #EMP Všichni jsou mrtví.#!\n\n#EMP Co jsem to udělal!?#!"
 fp1_yearly.2601.success_no_one_harmed:0 "[berserker_teacher.GetFirstName] po mém boku.\n\n"Vyvolal jsi opravdu impozantní vztek! Ta polena neměla šanci!" [berserker_teacher.GetFirstNameNoTooltip] se culí.\n\nZjevně jsem celou noc pracoval ve vší zuřivosti! Aspoň nám nedojde dřevo na několik týdnů..."
 glory_seekers:0 "Hledači slávy"
 grizzled_veterans:0 "Ošlehaní veteráni"
 hurt_someone_close_to_me_crime:0 "Ublížit někomu blízkému"
 huscarls_tt:0 "#F Huscarlové jsou tvrdí bojovníci v první linii schopní způsobit velké škody slabším jednotkám#!"
 lust_for_adventure:0 "Touha po dobrodružství"
 lust_for_adventure_desc:0 "Tato postava touží po dobrodružství a cestování. Je nepravděpodobné, že se vrátí na dvůr svých rodičů."
 mellowed_spirit:0 "Zklidněný duch"
 mellowed_spirit_desc:0 "Tuto postavu rodič přesvědčil, že dobrodružství není pro ni a že její místo je doma."
