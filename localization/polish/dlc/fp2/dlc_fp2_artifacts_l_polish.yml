l_polish:
 fp2_santiago_aquamanile_melted_tally_desc:0 "$fp2_santiago_aquamanile_melted_desc$\n\nČasto kovaná metal změnila majitele [ROOT.Var('artefact_santiago_bells').GetValue] krát."
 fp2_andalusian_aquamanile_desc:0 "Krásný [newly_created_artifact.GetFeatureText( 'goblet_material' )] kropáč, s dekoracemi z pozlaceného [newly_created_artifact.GetFeatureText( 'decoration_material_inlay' )], určený k tomu, aby držel vodu, kterou se rituálně omývají ruce."
 fp2_santiago_bells:0 "Zvonky Santiaga"
 fp2_santiago_aquamanile_desc:0 "[reforger.GetTitledFirstName|U] koval tyto džbány z roztaveného struskového kovu $fp2_santiago_bells$. Přestože se nyní používají k rituálnímu očištění rukou svého majitele, jejich samotná existence potvrzuje nadřazenost islámu nad křesťanstvím."
 fp2_votive_crowns:0 "Vizigótská votivní koruna"
 fp2_4p_chess_board_desc:0 "Když [bg_victor.GetTitledFirstName] porazil [bg_loser.GetTitledFirstName] v šachu, [bg_victor.GetHerHis] první myšlenkou bylo oslavit [bg_victor.GetHerHis] herní dovednosti vytvořením vylepšené varianty tak specifické, že [bg_victor.GetSheHe] už nikdy nikoho nepřiměje, aby ji hrál."
 fp2_4p_chess_board:0 "Šachovnice pro čtyři hráče"
 fp2_2p_chess_board:0 "Šťastná šachovnice"
 fp2_santiago_aquamanile_melted_desc:0 "Roztavené znovu #EMP#!, naposledy [reforger.GetTitledFirstName], bývalé $fp2_santiago_bells$ jsou některé z nejvíce soutěživých vodních džbánů, které existují. Jejich současná forma hrdě hlásá nadřazenost islámu na Ibérii."
 fp2_santiago_aquamanile:0 "(Bývalé) $fp2_santiago_bells$"
 fp2_armillary_sphere:0 "Armilární sféra"
 fp2_andalusian_aquamanile:0 "Rituální aquamanile"
 fp2_santiago_bells_melted_tally_desc:0 "$fp2_santiago_bells_melted_desc$\n\nČasto kovaná metal změnila majitele [ROOT.Var('artefact_santiago_bells').GetValue] krát."
 fp2_armillary_sphere_desc:0 "Složitá astrologická zařízení řemeslné kvality [SCOPE.Custom('ArtifactQuality')]. Kroužky jsou vyřezány z [newly_created_artifact.GetFeatureText( 'generic_material_wood' )] vykládané [newly_created_artifact.GetFeatureText( 'decoration_material_inlay' )] a modelují klikaté cesty empyrean v úžasných detailech."
 fp2_chalice_dona_urraca:0 "Kalich Dony Urracy"
 fp2_2p_chess_board_desc:0 "Klíčový v úspěšném zápasu proti [bg_loser.GetTitledFirstName], tento nástroj k odpočinku přinesl svou patentovanou štěstí poprvé [bg_victor.GetTitledFirstName]."
 fp2_chalice_dona_urraca_desc:0 "Rituální kalich vyřezávaný z hlubokého onyxu a osazený drahokamy a zlatým mřížkováním. Zadáváno [owner.GetTitledFirstName] na počest Církve."
 fp2_votive_crowns_desc:0 "Navrženo k zavěšení nad nebo kolem církevních oltářů, a občas na sochách, nabídnout votivní korunu Bohu znamená vyjádřit podřízenost před autoritou vyšší než jakýkoli pouhý král."
 fp2_santiago_bells_desc:0 "Slavné Zvonky Santiaga de Compostela jsou silné, jednoduché a především #EMP hlasité#! připomenutí neměnné duchovní autority sv. Jakuba."
 fp2_santiago_bells_melted_desc:0 "Obnovené z rukou nevěřícího, roztavené a vrácené do něčeho, co vypadá jako jejich původní forma [reforger.GetTitledFirstName], slavné Zvonky Santiaga de Compostela zní, aby potěšily celé křesťanstvo."
