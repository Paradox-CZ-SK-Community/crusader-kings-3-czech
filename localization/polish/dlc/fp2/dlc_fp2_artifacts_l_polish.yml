l_polish:
 fp2_2p_chess_board:0 "Šťastná šachovnice"
 fp2_2p_chess_board_desc:0 "Hrála klíčovou roli v přesvědčivě vyhraném zápase proti [bg_loser.GetTitledFirstName], tento nástroj volného času poprvé přinesl své patentované štěstí [bg_victor.GetTitledFirstName]."
 fp2_4p_chess_board:0 "Šachovnice pro čtyři hráče"
 fp2_4p_chess_board_desc:0 "Když [bg_victor.GetTitledFirstName] porazil [bg_loser.GetTitledFirstName] v šachu, první myšlenkou [bg_victor.GetHerHis] bylo oslavit [bg_victor.GetHerHis] herní umění vymyšlením vylepšené varianty natolik specifické, že [bg_victor.GetSheHe] nikdy nikoho nepřiměl, aby ji hrál."
 fp2_andalusian_aquamanile:0 "Rituální aquamanile"
 fp2_andalusian_aquamanile_desc:0 "Krásná [newly_created_artifact.GetFeatureText( 'goblet_material' )] konvice s ozdobami z pozlaceného [newly_created_artifact.GetFeatureText( 'decoration_material_inlay' )], určená k uchovávání vody pro rituální mytí rukou."
 fp2_armillary_sphere:0 "Armilární sféra"
 fp2_armillary_sphere_desc:0 "Propracované astrologické zařízení řemeslné kvality [SCOPE.Custom('ArtifactQuality')]. Kroužky jsou vyřezány z [newly_created_artifact.GetFeatureText( 'generic_material_wood' )] a vykládány [newly_created_artifact.GetFeatureText( 'decoration_material_inlay' )], a zobrazují klikaté dráhy nebeské sféry v úžasných detailech."
 fp2_chalice_dona_urraca:0 "Kalich Dony Urracy"
 fp2_chalice_dona_urraca_desc:0 "Rituální kalich vytesaný z nejtmavšího onyxu a posázený drahokamy a zlatým mřížkováním. Objednán [owner.GetTitledFirstName] na počest Církve."
 fp2_santiago_aquamanile:0 "(Dřívější) $fp2_santiago_bells$"
 fp2_santiago_aquamanile_desc:0 "Tyto džbány byly z roztavené strusky $fp2_santiago_bells$ vykovány [reforger.GetTitledFirstName|U]. Přestože se nyní používají k rituálnímu omývání rukou svého majitele, jejich samotná existence potvrzuje nadřazenost islámu nad křesťanstvím."
 fp2_santiago_aquamanile_melted_desc:0 "Znovu #EMP roztaveny#!, naposledy [reforger.GetTitledFirstName], jsou bývalé $fp2_santiago_bells$ jedněmi z nejostřeji sporných vodních džbánů, které existují. Jejich současná podoba hlásá nadřazenost islámu v Iberii."
 fp2_santiago_aquamanile_melted_tally_desc:0 "$fp2_santiago_aquamanile_melted_desc$\n\nČasto přetavovaný kov změnil majitele [ROOT.Var('artefact_santiago_bells').GetValue]krát."
 fp2_santiago_bells:0 "Zvony Santiaga"
 fp2_santiago_bells_desc:0 "Proslulé zvony Santiaga de Compostela jsou silným, prostým a především #EMP hlučným#! připomínkou neměnné duchovní autority sv. Jakuba."
 fp2_santiago_bells_melted_desc:0 "Získané zpět z rukou nevěřících, roztavené a [reforger.GetTitledFirstName]em znovu přetvořené do něčeho podobného jejich původní podobě, proslulé zvony Santiaga de Compostela zní, aby utěšily celé křesťanstvo."
 fp2_santiago_bells_melted_tally_desc:0 "$fp2_santiago_bells_melted_desc$\n\nČasto přetavovaný kov změnil majitele [ROOT.Var('artefact_santiago_bells').GetValue]krát."
 fp2_votive_crowns:0 "Vizigótská votivní koruna"
 fp2_votive_crowns_desc:0 "Určené k zavěšení nad či kolem církevních oltářů, a občas i na sochy. Nabídnout votivní korunu Bohu znamená vyjádřit podřízení se autoritě vyšší než jakákoli pouhá královská."
