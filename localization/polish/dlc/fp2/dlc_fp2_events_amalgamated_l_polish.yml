 fp2_struggle.0501.a:0 "Uchop osud!"
 fp2_struggle.0501.desc.interloper:0 "Přišel čas, abych převzal situaci a svůj osud do svých rukou. Vidím všechny díly na šachovnici. Znám cestu vpřed a nikdo nezastaví rodinu [ROOT.Char.GetHouse.GetNameNoTooltip].\n\n"
 fp2_struggle.0501.desc.involved:0 "Nenechám utéct svou vizi pro svou vlast. Při [ROOT.Char.GetFaith.HighGodName] bude rodina [ROOT.Char.GetHouse.GetNameNoTooltip] čelit bouři a prosadí mou vůli.\n\n"
 fp2_struggle.0501.desc.mottocall:0 "[ROOT.Char.GetHouse.GetMotto]!"
 fp2_struggle.0501.desc:1 "Iberský poloostrov je v rozrušení, konflikt vyvolaný jeho bohatou minulostí. Cizinci dychtí po jeho zemi a velké muslimské i křesťanské mocnosti se snaží ovlivnit jeho obyvatele. Ale ti, kteří na jeho půdě žijí a umírají, nakonec rozhodnou o jeho osudu.\n\n"
 fp2_struggle.0501.t:1 "Boj o $iberian_struggle$"
 fp2_struggle.0900.a:0 "Tohle bude země [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 fp2_struggle.0900.b:0 "Osidlování tohoto poloostrova bude naší prioritou."
 fp2_struggle.0900.c:1 "[ROOT.Char.GetFaith.HighGodName] dal Iberii [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]!"
 fp2_struggle.0900.desc:0 "\n\nNyní neexistuje žádné jiné království, které by skutečně mohlo zpochybnit [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] nadvládu na Iberii, ani kněží a osadníci, kteří přinášejí slovo [ROOT.Char.GetFaith.HighGodName] a civilizaci [ROOT.Char.GetCulture.GetName] do jejích vesnic.\n\nZbývá už jen vyhlásit toto vítězství a rozhodnout, jak budeme dále vládnout."
 fp2_struggle.0900.opening.andalusian:0 "Dějiny našeho lidu jsou stejně složité jako naše rozmanitost, a stejně plné napětí jako naše síla. Budoucnost Iberie opět rozhodnou dědicové Umajjovců."
 fp2_struggle.0900.opening.basque:0 "My, [ROOT.Char.GetCulture.GetNameNoTooltip], jsme snášeli století zasahování: Vizigóti, Galové, Maurové... ale s časem každá z jejich sil ochabla. Dnes je osud Iberie opět v #EMP našich#! rukou."
 fp2_struggle.0900.opening.iberian:0 "Příliš dlouho trpěli iberští lidé rukou maurských nájezdníků; dnes obnovíme naději, kterou právoplatní dědici Říma před staletími ztratili."
 fp2_struggle.0900.opening:0 "Chaos, který Iberie utrpěla v předchozích stoletích, zanechal skvrnu v srdcích všech jejích obyvatel. Dnes začíná další kapitola tohoto poloostrova..."
 fp2_struggle.0900.t:0 "$struggle_iberia_ending_hostility_decision$"
 fp2_struggle.0901.a:0 "To je asi nejlepší."
 fp2_struggle.0901.desc:1 "\n\nJe nyní jasné, že pokud by vše pokračovalo, tento cyklus krveprolití by nekončil; tento poloostrov nevydrží jednotu.\n\nMusíme se spokojit s [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] a nechat ostatní mocnáře Iberie na jejich osudech - prozatím..."
 fp2_struggle.0901.t:0 "$struggle_iberia_ending_compromise_decision$"
 fp2_struggle.0901.tt:0 "[THIS.Char.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier] has become a [de_jure|E] [empire|E]"
 fp2_struggle.0902.a:0 "Pošlete posly."
 fp2_struggle.0902.desc:0 "\n\nSlib ochrany, který mohu nyní jako jediný vynucovat, zajistí, že různí lidé regionu mohou žít a vyznávat víru svobodně.\n\nS vůlí [ROOT.Char.GetFaith.HighGodName] zůstanou války minulosti tam, kde patří, a ostatní iberští panovníci uvidí výhody spolužití."
 fp2_struggle.0902.t:0 "$struggle_iberia_ending_conciliation_decision$"
 fp2_struggle.0910.a:0 "Tímto to nekončí."
 fp2_struggle.0910.b:0 "Velmi zajímavé."
 fp2_struggle.0910.closing.combined:0 "[struggle_ender.GetSheHe|U] prohlásil(a), že Iberie a [struggle_ender.GetPrimaryTitle.GetNameNoTier] jsou jedno a totéž, nyní doručeno do rukou [struggle_ender.GetFaith.GetAdjective] [struggle_ender.GetCulture.GetName] skrze [struggle_ender.GetFaith.HighGodName]..."
 fp2_struggle.0910.closing.culture:0 "[struggle_ender.GetSheHe|U] prohlásil(a), že Iberie patří [struggle_ender.GetCulture.GetName] a že všichni cizí vůdci a podrobené národy musí tuto skutečnost přijmout."
 fp2_struggle.0910.closing.faith:0 "[struggle_ender.GetSheHe|U] prohlásil(a) Iberii za [struggle_ender.GetFaith.GetAdjective] zemi a že, pokud bude chtít [struggle_ender.GetFaith.HighGodName], budou všichni kacíři a nevěřící vyhnáni z [struggle_ender.GetHerHis] domény."
 fp2_struggle.0910.desc:0 "\n\n[struggle_ender.GetName], který nyní ovládá většinu poloostrova, prohlásil [struggle_ender.GetHerselfHimself] za konečného vítěze bojů, jež byly započaty dávno maurskou invazí.\n\n"
 fp2_struggle.0910.opening.involved:0 "Ačkoli pochází z jiného království, vysvobození od nejistot, které po staletí region pohltily, může být nyní na dosah..."
 fp2_struggle.0910.opening:0 "Zprávy o nedávných událostech na iberském poloostrově dorazily na náš dvůr a slibují konec konfliktů, které region sužovaly."
 fp2_struggle.0911.a:0 "Nezapomeneme na sen o Hispanii..."
 fp2_struggle.0911.desc:0 "\n\n[struggle_ender.GetTitledFirstName] oficiálně zřekl(a) jakýchkoli záměrů sjednotit poloostrov pod jednou korunou a prohlásil(a) každého, kdo by takový titul uplatňoval, za nelegitimního.\n\nRozdrobená království formovaná staletími invazí a rekonkvisty jsou nyní příliš zakořeněná na to, aby mohla být sjednocena."
 fp2_struggle.0912.a:0 "To je rozhodně překvapení."
 fp2_struggle.0912.desc:0 "\n\n[struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip] heraldové vyhlásili záruky volného pohybu a vyznání pro všechny, vynucované [struggle_ender.GetTitledFirstName], k širokému uznání lidu.\n\nMnozí toužili po konci krveprolití v Iberii; možná #EMP tento#! mír bude trvalý."
 fp2_struggle.1000.a:0 "Rozšiřme nenávist...diskrétně."
 fp2_struggle.1000.b:0 "Důvěřuji, že to zvládneš."
 fp2_struggle.1000.c:0 "Ne, pokusím se zmírnit napětí."
 fp2_struggle.1000.d:0 "Pokud toto šílenství nezastavím já, možná by to dokázal [minority_courtier.GetFaith.GetAdherentNameNoTooltip] panovník."
 fp2_struggle.1000.desc:1 "V [tension_county.GetName] došlo ke střetům mezi [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] a [tension_county.GetCountyData.GetFaith.GetAdherentNameNoTooltip] obyvateli. „Využijme této příležitosti,“ navrhuje můj [tension_councillor.GetCouncilTitle] [tension_councillor.GetFirstName], „náborem sil z řad [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] výtržníků. A pokud budou pokračovat v #italic výcviku#! ve své domovské oblasti, není to tak zlé! Můžeme to dokonce #italic podpořit#!…“ \n\nNechám [tension_county.GetNameNoTierNoTooltip] hořet, abych získal tyto násilné fanatiky?"
 fp2_struggle.1000.t:0 "Rozdmýchávání ohně"
 fp2_struggle.1001.a:0 "Dobrá myšlenka! Zřídím takový fond."
 fp2_struggle.1001.b.tt:0 "Vaše víra neschvaluje ženy s dětmi mimo manželství."
 fp2_struggle.1001.b:1 "Podpořím jen vdovy."
 fp2_struggle.1001.c.tt:0 "Pozvete všechny chudé svobodné matky ve vašem panství, aby pobývaly ve vašem [ROOT.Char.Custom('GetCourt')]."
 fp2_struggle.1001.c:0 "Mohou přijít bydlet do mého [ROOT.Char.Custom('GetCourt')]! Máme dost jídla!"
 fp2_struggle.1001.d:0 "Jistě, moji štědří vazalové mohou pomoci financovat toto."
 fp2_struggle.1001.desc:0 "[expectant_courtier.GetTitledFirstName] je těhotná a přišla přemýšlet o situaci jiných matek v našem [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'camp', 'lands')] - těch, které zůstaly po nedávných válkách a neštěstích, aby samy pečovaly o děti. „Můžeme zřídit zvláštní fond, můj [ROOT.Char.GetLadyLord], který by platil kojící matky bez jiných prostředků podpory. Výchova dětí je přece práce stejně těžká a chvályhodná jako jiné.“"
 fp2_struggle.1001.e:0 "Jsem tvůj [ROOT.Char.GetTitleTierName], ne živná matka!"
 fp2_struggle.1001.physician_imprisoned:0 "[great_physician.GetFirstName] je z určitých důvodů uvězněn u [neighboring_ruler.GetName]"
 fp2_struggle.1001.specialdescnegative:0 "Vazalové, kteří nejsou ochotni platit, ztratí #negative_value 10#! #color_light_blue Názor#! na vás"
 fp2_struggle.1001.specialdescpositive:0 "Vazalové, kteří jsou ochotni platit, získají #positive_value 10#! #color_light_blue Názor#! na vás"
 fp2_struggle.1001.t:0 "Vdovy po válce"
 fp2_struggle.1002.a:0 "Mohl bych použít nového lékaře..."
 fp2_struggle.1002.b.tt:1 "Kupujete díla Galéna a snažíte se je číst."
 fp2_struggle.1002.b:1 "Mohu si koupit knihy a naučit se medicínu sám."
 fp2_struggle.1002.c.tt:1 "Kupujete díla Galéna a snažíte se je číst."
 fp2_struggle.1002.c:0 "Na co tě potřebuji? Řecky si umím přečíst sám."
 fp2_struggle.1002.d:0 "Pošlu tě zpátky k [neighboring_ruler.GetTitledFirstNameNoTooltip]... v poutech."
 fp2_struggle.1002.desc_albucasis:0 "\"Moje dovednosti jsou sice skromné\", říká, \"jednou jsem zachránil život otrokyni, která si přestřihla hrdlo, a zůstalo jí jen mírné chraptění. A požádal bych vás, abyste provedli některé změny ve svých hygienických návycích...\" \n\n"
 fp2_struggle.1002.desc_avenzoar:0 "\"Lékařstvím se zabývám celý život\", říká, \"a napsal jsem knihu o režimu zdravého života. Jsem však přísným nepřítelem pověr a falešných léků, které prodávají čarodějnice a astrologové, takže bych vás požádal, abyste takové věci zakázal...\" \n\n"
 fp2_struggle.1002.desc_early_golden_age:0 "[xenophilic_culture.GetNameNoTooltip] učenci nedávno učinili velké pokroky v lékařském vědění. Ale polymath [great_physician.GetFirstName] byl vyhoštěn z mého [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstNamePossessive] dvora kvůli #italic básni a chybě#!, a hledá nové zaměstnání. \n\n"
 fp2_struggle.1002.desc_has_no_physician:0 "Mám nabídnout tomuto [great_physician.GetWomanMan] místo na mém dvoře?"
 fp2_struggle.1002.desc_has_no_physician_but_is_christian:0 "Někteří dvořané mě odrazují od spojování se s tímto pohanem."
 fp2_struggle.1002.desc_has_physician_and_is_christian:0 "Můj současný lékař, [scoped_physician.GetTitledFirstName], mě varuje, abych [scoped_physician.GetHerHim] tímto pohanem nenahradil."
 fp2_struggle.1002.desc_has_physician_but_not_christian:0 "Můj současný lékař, [scoped_physician.GetTitledFirstName], mě varuje, abych [scoped_physician.GetHerHim] tímto podivínem nenahradil."
 fp2_struggle.1002.desc_late_golden_age:0 "[xenophilic_culture.GetNameNoTooltip] učenci se dlouho věnovali studiu medicíny. Nyní polymath [great_physician.GetFirstName] hledá místo u mého dvora, ale byl nedávno vyhoštěn z dvora mého [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstNamePossessive] za nespecifikovaný prohřešek. \n\n"
 fp2_struggle.1002.desc_no_historical_physician_early:0 "\"Naučil(a) jsem se mnohé\", říká [great_physician.GetSheHe], \"ze spisů starých autorů. Přesto jsem jejich vědění vykoupil(a) z propasti rozvláčnosti a mohu ho použít ve váš prospěch.\" \n\n"
 fp2_struggle.1002.desc_no_historical_physician_late:0 "\"Naučil(a) jsem se mnohé\", říká [great_physician.GetSheHe], \"ze spisů Al-Zahrawiho a Ibn Sina. Přesto jsem jejich techniky vylepšil(a). Mohu odstranit šedý zákal a abscesy a léčit nemoci, které byly dříve považovány za neléčitelné.\" \n\n"
 fp2_struggle.1002.desc_post_golden_age_christian:0 "Ačkoli veliká jména jako Averroes a Albucasis jsou dávno mrtvá, [xenophilic_culture.GetNameNoTooltip] lékaři zůstávají vedoucí ve vědění. Nyní polymath [great_physician.GetFirstName] hledá nové zaměstnání, po vyhoštění ze dvora mého [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstNamePossessive] za nespecifikovaný přestupek. \n\n"
 fp2_struggle.1002.desc_post_golden_age_unchristian:0 "Ačkoli veliká jména jako Ibn Rushd a Al-Zahrawi jsou dávno mrtvá, [xenophilic_culture.GetNameNoTooltip] lékaři zůstávají vedoucí ve vědění. Nyní polymath [great_physician.GetFirstName] hledá nové zaměstnání, po vyhoštění ze dvora mého [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstNamePossessive] za nespecifikovaný přestupek. \n\n"
 fp2_struggle.1002.desc_tufail:0 "\"Studuji jak nebe, tak mysl i tělesné nemoci\", říká [great_physician.GetSheHe]. \"Jsem zastáncem výhod pitvání lidského těla #italic po smrti#!... Mohl byste mi poskytnout příležitosti to dělat?\" \n\n"
 fp2_struggle.1002.e:0 "Mé zdraví je v pořádku, děkuji."
 fp2_struggle.1002.f:0 "Zmizni, inovace by měly přicházet jen od Boha."
 fp2_struggle.1002.physicianleaves:0 "[great_physician.GetFirstName] hledá zaměstnání jinde"
 fp2_struggle.1002.t:0 "[xenophilic_culture.GetNameNoTooltip] Pokroky"
 fp2_struggle.1010.a:1 "Ne, budeš pracovat s cechem, k prospěchu nás všech."
 fp2_struggle.1010.b:1 "Veškeré znalosti, které máš, z tebe vytáhnu..."
 fp2_struggle.1010.c:1 "Dostaneš to, pokud budeš vyrábět meče pro mé armády."
 fp2_struggle.1010.compassionate_courtiers:0 "Ne všichni členové tvého dvora to možná schválí"
 fp2_struggle.1010.d:1 "Vyrob mi nejlepší čepel v Iberii a cech bude tvůj."
 fp2_struggle.1010.desc:1 "A [great_swordsmith.GetWomanMan] called [great_swordsmith.GetName] has arrived at my court, claiming to be a master smith who has traveled far and wide.\n\n\"My [ROOT.Char.GetLadyLord]\", [great_swordsmith.GetSheHe] says, \"my family has been swordmakers in [toledo_holding.GetNameNoTierNoTooltip] since ancient times, and once made #italic falcatas#! for the armies of Carthage. No alloy is as strong as that which is made in Iberia, and I can perfect it. I can make the world's finest weapons, but in return, you must give me command of the blacksmiths' guild in [blacksmith_county.GetNameNoTierNoTooltip]. Then they will see that I was better than them all along!\""
 fp2_struggle.1010.e:0 "Nechci rozhněvat cech kvůli tvé marnivosti."
 fp2_struggle.1010.paranoid_rivals:1 "Ozbrojení tvých vojáků může znepokojit některé sousední panovníky."
 fp2_struggle.1010.smithgoesaway:1 "[great_swordsmith.GetNameNoTooltip] jde převzít velení cechu kovářů."
 fp2_struggle.1010.smithmakesweapon:1 "[great_swordsmith.GetNameNoTooltip] zůstává na tvém dvoře, zatímco kuje meč, který jsi požadoval."
 fp2_struggle.1010.swordsmith_imprisoned:0 "Uvězníte a mučíte [great_swordsmith.GetNameNoTooltip], abyste se dozvěděli jeho tajemství"
 fp2_struggle.1010.swordsmith_leaves:0 "[great_swordsmith.GetNameNoTooltip] odchází na jiný dvůr."
 fp2_struggle.1010.t:0 "Duše z železa"
 fp2_struggle.1011.a:1 "#italic Martiello#!, kladivo."
 fp2_struggle.1011.b:0 "#italic Tiniebra#!, temnota."
 fp2_struggle.1011.c:0 "#italic Vermejo#!, rudý."
 fp2_struggle.1011.d:0 "#italic Jargonça#!, jako modrý drahokam."
 fp2_struggle.1011.desc:1 ""Je hotovo", říká [great_swordsmith.GetName], ale vypadá zvláštně unaveně.\n\n"Mohlo by to být tím, že mě při kování vedli duchové mých předků, neboť je to nejlepší čepel, jakou jsem kdy vytvořil. Už nikdy nevytvořím žádnou její podobu, a ani nikdo jiný v této zemi, neboť tajemství její výroby vezmu do hrobu. Nyní půjdu a uchopím cech, který jste mi slíbili, ač se mi ta výhra zdá podivně prázdná. Každopádně musíte pojmenovat meč, který jsem pro vás vykoval.""
 fp2_struggle.1011.e:0 "#italic Suhayl#!, slavný."
 fp2_struggle.1011.f:0 "#italic al-Battar#!, řezač."
 fp2_struggle.1011.g:0 "#italic Qazeeb#!, s pevnou rukojetí."
 fp2_struggle.1011.h:0 "#italic Zumurrud#!, jako oslnivý smaragd."
 fp2_struggle.1011.i:0 "#italic Ortzi#!, jako hrom."
 fp2_struggle.1011.j:0 "#italic Gaueko#!, noční duch."
 fp2_struggle.1011.k:0 "#italic Gorri#!, ten rudý."
 fp2_struggle.1011.l:0 "#italic Aiztoto#!, malý nožík."
 fp2_struggle.1011.m:0 "#italic Escremire#!, šermíř."
 fp2_struggle.1011.n:0 "#italic Folha#!, list."
 fp2_struggle.1011.o:0 "#italic Proeza#!, odvaha."
 fp2_struggle.1011.p:0 "#italic Trebalhar#!, mučitel."
 fp2_struggle.1011.q:0 "#italic Sufax#!, jako velký hrdina dávných dob."
 fp2_struggle.1011.r:0 "#italic Toumellalt#!, ten bílý."
 fp2_struggle.1011.s:0 "#italic Ayugu#!, jho."
 fp2_struggle.1011.swordsmith_leaves:0 "Po dokončení díla [great_swordsmith.GetName] opouští tvůj dvůr"
 fp2_struggle.1011.t:1 ""Čepel [blacksmith_county.GetNameNoTierNoTooltip]""
 fp2_struggle.1011.u:0 "No, #italic Ironsoul#! samozřejmě."
 fp2_struggle.1011.v:0 "Docela se mi líbí #italic Mistletoe#!..."
 fp2_struggle.1011.w:0 "#italic Moor-cleaver#, co jiného?"
 fp2_struggle.1011.x:0 "#italic Usurper's blade#! se hodí, vzhledem k tomu, co jsme udělali cechům..."
 fp2_struggle.1012.a:0 "Je to...vynikající. Můžeš odejít v pokoji. "
 fp2_struggle.1012.b:0 "Úžasné. Nemohl bych tě přesvědčit, abys zůstal a sloužil mi?"
 fp2_struggle.1012.desc:1 "\"Je hotovo\", říká [great_swordsmith.GetName].\n\n\"Toto je meč, který jsem ti slíbil, jedno z mých nejlepších děl. Jeho čepel je z nejjemnější možné slitiny, jakou si lze představit, takové, jakou lze vyrobit jen v Iberii. Opravdu má, jak se říká, #italic duši z železa#!. Čepel hodící se pro [Select_CString(ROOT.Char.IsFemale,'noble lady','great lord')] jako jsi ty.\""
 fp2_struggle.1012.swordsmith_leaves:1 "Po dokončení [great_swordsmith.GetHerHis] práce, [great_swordsmith.GetName] odchází převzít velení cechu kovářů, jak jsi slíbil."
 fp2_struggle.1012.t:1 "Mistrovské dílo"
 fp2_struggle.1012_swordsmith_stays:1 "[great_swordsmith.GetName] zůstává na tvém dvoře"
 fp2_struggle.1020.a:0 "Požádat o odpuštění dynastii [minority_councillor.GetDynastyNameNoTooltip]."
 fp2_struggle.1020.b:0 "Urovnat to se lidmi [minority_councillor.GetTitledFirstNamePossessiveNoTooltip]."
 fp2_struggle.1020.c:0 "Vypátrat pachatele."
 fp2_struggle.1020.d:0 "Nasadit vojáky k obnovení pořádku v [unrest_capital.GetNameNoTierNoTooltip]."
 fp2_struggle.1020.t:0 "Smrt [Select_CString(minority_councillor.IsFemale,'Councilwoman','Councilman')]"
 fp2_struggle.1020_desc_beaten_by_mob:0 "Když se [minority_councillor.GetNameNoTooltip] vydával na cestu do mého [ROOT.Char.Custom('ResidenceBuilding')], dav se na něj sesypal a brutálně ho zbil k smrti.\n\n"
 fp2_struggle.1020_desc_burned_by_mob:0 "Ve tmě noci vnikli do mého [ROOT.Char.Custom('ResidenceBuilding')], přivázali [minority_councillor.GetNameNoTooltip] k tkalcovskému stavu a zapálili ho.\n\n"
 fp2_struggle.1020_desc_councillor_had_family:0 "[minority_councillor.GetTitledFirstNamePossessiveNoTooltip] rodina mě viní za to, co se stalo. [councillor_executor.Custom2('HerHisCharacterIntroduction', minority_councillor)|U] nyní stojí přede mnou a požaduje, abych se omluvil za tento hrozný čin proti rodu [minority_councillor.GetDynastyName]."
 fp2_struggle.1020_desc_councillor_had_no_family_faith:0 "Lidé [minority_councillor.GetTitledFirstNamePossessiveNoTooltip] zřejmě vinit #italic mě#! za to, co se stalo, a [councillor_executor.GetTitledFirstName], vůdce komunity [minority_councillor.GetFaith.GetAdherentNameNoTooltip], přišel přede mne žádat, abych odškodnil sužované [minority_councillor.GetFaith.GetAdherentNamePluralNoTooltip] z [unrest_capital.GetNameNoTierNoTooltip] za tento zlomyslný čin."
 fp2_struggle.1020_desc_crucified_by_mob:0 "[minority_councillor.GetNameNoTooltip] navštívil známého zde v [unrest_capital.GetNameNoTierNoTooltip], když ho rozzuřený dav chytil a přibil ho na dřevěný kříž, kde [minority_councillor.GetSheHe] brzy zahynul.\n\n"
 fp2_struggle.1020_desc_defenestrated_by_mob:0 "Dohnaní k bezbožnému šílenství se jim podařilo vniknout do mého [ROOT.Char.Custom('ResidenceBuilding')], chytili [minority_councillor.GetNameNoTooltip] a vyhodili ho z okna, kde [minority_councillor.GetHerHis] zemřel.\n\n"
 fp2_struggle.1020_desc_hanged_and_disemboweled_by_mob:0 "Chytili [minority_councillor.GetHerHim] při cestě na zasedání rady, pověsili [minority_councillor.GetHerHim] na bránu [ROOT.Char.Custom('ResidenceBuilding')] a rozřízli mu břicho, nechávajíce vnitřnosti volně padat na vlhkou zem pod ním.\n\n"
 fp2_struggle.1020_desc_molten_silver_by_mob:0 "Dostali se do bezbožného šílenství, vtrhli do komnat [minority_councillor.GetTitledFirstNamePossessiveNoTooltip] v mém [ROOT.Char.Custom('ResidenceBuilding')], kde roztavili [minority_councillor.GetHerHis] jemné šperky a vylili je mu do hrdla.\n\n"
 fp2_struggle.1020_desc_opening:1 "Co to za pohromu! Uprostřed napětí, která vře v [unrest_capital.GetNameNoTierNoTooltip], dav rozzuřených [unrest_capital.GetCountyData.GetFaith.GetAdherentNamePluralNoTooltip] označil mého radního [minority_councillor.GetTitledFirstName] za příčinu svého znepokojení kvůli [minority_councillor.GetHerHis] [minority_councillor.GetFaith.GetAdherentNameNoTooltip] přesvědčení."
 fp2_struggle.1020_desc_torn_to_pieces_by_mob:0 "[minority_councillor.GetNameNoTooltip] se vydával z lázní směrem do mého [ROOT.Char.Custom('ResidenceBuilding')], když se na něj vrhl rozzuřený dav. Posilněni zuřivostí nenávisti, roztrhali ho na kusy holýma rukama.\n\n"
 fp2_struggle.1050.a:0 "Jsi čarodějnice?"
 fp2_struggle.1050.b:0 "Sber se, [ROOT.GetCharacter.GetFaith.HighGodName] zkouší tvou víru."
 fp2_struggle.1050.c:0 "Přijď, pověz mi víc o svých vizích."
 fp2_struggle.1050.condition_might_get_very_worse:0 "[visionary_spouse.GetTitledFirstNamePossessiveNoTooltip] stav se může výrazně zhoršit"
 fp2_struggle.1050.condition_might_get_worse:0 "[visionary_spouse.GetTitledFirstNamePossessiveNoTooltip] stav se může zhoršit"
 fp2_struggle.1050.condition_might_improve:0 "[visionary_spouse.GetTitledFirstNamePossessiveNoTooltip] stav se může zlepšit"
 fp2_struggle.1050.d:0 "Nechej mě být, plánuji své další dobytí."
 fp2_struggle.1050.desc_christian:0 "Naše města byla zbořena, věže kostelů svrženy, náš lid pošlapán v bažině vlastní krve."
 fp2_struggle.1050.desc_christian_bling_reference_drop:0 "Relikvie našich svatých byly vrženy do zuřícího ohně."\n\n"
 fp2_struggle.1050.desc_islamic:0 "Naše knihovny byly spáleny, minarety sraženy, naši bratři a sestry přibiti na kříže, obklopeni mrchožravými ptáky."
 fp2_struggle.1050.desc_islamic_heritage:0 "Viděl jsem totální zničení všeho, co jsme vybudovali od doby, kdy naši předkové přišli do této země."\n\n"
 fp2_struggle.1050.desc_love_and_warmth_ending:0 "\"Prosím, má lásko, pomož mi. Tak se bojím, že mé sny jsou pravdivé, že se to stane. Přitiskni mě, je mi tak zima.\""
 fp2_struggle.1050.desc_middle_neutral_version:0 "Vše, co jsme vybudovali, bylo zničeno a nad zemí vládla smrt a sklíčenost."\n\n"
 fp2_struggle.1050.desc_no_love_and_warmth_ending:0 "\"Drahý [ROOT.Char.GetWifeHusband], prosím, poslouchej. Nejde o obyčejnou nemoc, která mě sužuje. Obávám se, že mé sny jsou pravdivé, že se to může stát. Prosím, nedopusť to. Musíš zachránit Iberii.\""
 fp2_struggle.1050.desc_non_barbarian_heathen:0 "Naše města byla zbořena, naše chrámy spáleny, náš lid zabit nebo odvlečen do neznámého osudu."
 fp2_struggle.1050.desc_opening:1 "[visionary_spouse.GetTitledFirstName] přichází ke mně uprostřed noci, horečnatý a bledý. \"Měl jsem sny\", říká [visionary_spouse.GetSheHe], \"v nichž se ocitám na poli smrti.\""
 fp2_struggle.1050.desc_rampaging_barbarian_heathen:0 "Naše domy byly spáleny, runové kameny svržené, naši válečníci zabiti bez cti či slávy."
 fp2_struggle.1050.spouse_imprisoned:0 "Uvězníte [visionary_spouse.GetTitledFirstNameNoTooltip] na podezření z čarodějnictví"
 fp2_struggle.1050.t:0 "Sny zkázy"
 fp2_struggle.2000.a.a.notif:0 "Narůstající byrokracie"
 fp2_struggle.2000.a.a:0 "Obchodníci poslechnou vaše slovo, ale zůstávají nepřesvědčeni"
 fp2_struggle.2000.a.b.notif:0 "Přijatelný kompromis"
 fp2_struggle.2000.a.b:0 "Vyřešíte situaci smírně"
 fp2_struggle.2000.a.desc:0 "Muḥtasib napraví cestu zmýleným obchodníkům,\nqāḍí je potrestá podle svého rozsudku"
 fp2_struggle.2000.a:0 "Zasáhnout a pohrozit, že zavolám qāḍího."
 fp2_struggle.2000.b.desc:0 "Vezmu na sebe vykonání tělesného trestu nad obchodníky."
 fp2_struggle.2000.b.notif.desc:0 "Otřeseni, že muḥtasib byl pokárán, obchodníci rychle vyklidili trh."
 fp2_struggle.2000.b.notif:0 "Ukázka píle"
 fp2_struggle.2000.b:0 "Dejte jim všem přísné napomenutí!"
 fp2_struggle.2000.d.desc:0 "Umožnění obchodu bez starostí o předpisy zvýší obchod, ale postupně destabilizuje trh"
 fp2_struggle.2000.d:0 "Proč by pravidla měla překážet obchodu?"
 fp2_struggle.2000.desc:0 "Při obhlídce tržištních ulic narazím na zuboženého muḥtasiba, [fp2_2000_market_inspector.GetFullName], který se snaží vynucovat tržní předpisy mezi pouličními prodavači. "Disorderly arrangements, oil beside mosque doors, unskinned rabbits, and cheese in bowls! By Allah, you all better listen to me right now!"\n\nTento muḥtasib #emphasis should#! trestat tržní přestupky, v případě potřeby i násilím. Nicméně [fp2_2000_market_inspector.GetSheHe] je ignorován/a chamtivými kupci.\n\nWhat can I do to aid [fp2_2000_market_inspector.GetHerHim]?"
 fp2_struggle.2000.e:0 "Tento neposlušnost nepřipustím! Stráže!"
 fp2_struggle.2000.f.desc:0 "Povzbuzujete obchodníky, aby dál porušovali ḥisbu, ve snaze zmírnit napětí"
 fp2_struggle.2000.f.notif.desc:0 "Porušování pravidel na trhu se zvýšilo poté, co muḥtasib přestal vynucovat předpisy"
 fp2_struggle.2000.f.notif:0 "Shovívavost vůči zahraničním obchodníkům"
 fp2_struggle.2000.f:0 "A když jsme u toho, proč nepostavit i nevěstinec?"
 fp2_struggle.2000.t:0 "Chaotický trh"
 fp2_struggle.2001.a.a.desc:0 "[2001_scoped_chaplain.GetTitledFirstName] bude velmi zklamán, pokud selžete"
 fp2_struggle.2001.a.desc:0 "Očekává se, že do #bold pěti let#! obsadíte [fp2_2001_desperate_county.GetNameNoTier]."
 fp2_struggle.2001.a.notif:0 "Udělen spravedlivý nárok"
 fp2_struggle.2001.a:0 "Máte mé slovo, [fp2_2001_desperate_county.GetNameNoTierNoTooltip] bude osvobozena!"
 fp2_struggle.2001.b.desc:0 "Očekává se, že do #bold deseti let#! obsadíte [fp2_2001_desperate_county.GetNameNoTier]."
 fp2_struggle.2001.b.notif.desc:0 "Ať už ze svého rozhodnutí, nebo ze zoufalství, vesnice [fp2_2001_desperate_county.GetNameNoTier] přijala [ROOT.Char.GetFaith.GetName]"
 fp2_struggle.2001.b.notif:0 "[fp2_2001_desperate_county.GetNameNoTierNoTooltip] konvertuje ke [ROOT.Char.GetFaith.GetNameNoTooltip]"
 fp2_struggle.2001.b:0 "Jste ochotni za to opustit [fp2_2001_desperate_elder.GetFaith.HighGodName]?"
 fp2_struggle.2001.c:0 "Dokažte mi svou odhodlanost; namířte kopí na [fp2_2001_desperate_county.GetHolder.GetFirstNameNoTooltip]!"
 fp2_struggle.2001.d.notif.desc:0 "Rolníci z [fp2_2001_desperate_county.GetName] shromáždili všechny poslední cennosti, které měli, aby zaplatili tribut za osvobození"
 fp2_struggle.2001.d.notif:0 "Zoufalí vesničané zaplatí poplatek za osvobození"
 fp2_struggle.2001.d:0 "Možná můžete začít tím, že zaplatíte tribut svému novému [ROOT.Char.GetLadyLord]..."
 fp2_struggle.2001.desc.extra.a:0 "Oblast [fp2_2001_desperate_county.GetName] patří vašemu spojenci, [fp2_2001_desperate_county.GetHolder.GetName]. Poskytnutí vojenské podpory povstalcům by bylo aktem agrese.\n\n"
 fp2_struggle.2001.desc.extra.b:0 "[fp2_2001_desperate_county.GetHolder.GetName], který vlastní [fp2_2001_desperate_county.GetName], s vámi má stávající příměří. Pomoc rolníkům by porušila tuto dohodu."
 fp2_struggle.2001.desc:0 "Když obcházím pozemky mého [ROOT.GetCharacter.Custom('FortifiedBuilding')], přistoupí ke mně stařec z rolníků.\n\n"Velký [ROOT.Char.GetLadyLord], smiluj se nad námi a zachraň naši vesnici před tyranií [fp2_2001_desperate_county.GetHolder.GetName]". [fp2_2001_desperate_county.GetHolder.GetSheHe|U] zanedbává naši osadu příliš dlouho. Lidé touží po novém vladaři; touží po tobě, [ROOT.Char.GetLadyLord].""
 fp2_struggle.2001.e.desc:0 "Opouštíte rolníky jejich osudu pod vládou [fp2_2001_desperate_county.GetHolder.GetName]"
 fp2_struggle.2001.e:0 "Omlouvám se, ale vaši lidé si budou muset pomoci sami."
 fp2_struggle.2001.f:0 "Stojím na straně [fp2_2001_desperate_county.GetHolder.GetTitleAsNameNoTooltip] a budu informovat [fp2_2001_desperate_county.GetHolder.GetHerHim] o vašem zrádnictví!"
 fp2_struggle.2001.t:0 "Opomenutá vesnice"
 fp2_struggle.2002.t.a:0 "Osvobozená vesnice"
 fp2_struggle.2002.t.b:0 "Nesplněné povinnosti"
 fp2_struggle.2003.a.a.notif:0 "Lupiči ignorují prosby"
 fp2_struggle.2003.a.b.notif:0 "Mírové řešení"
 fp2_struggle.2003.a:0 "Prosit je, aby odešli."
 fp2_struggle.2003.b.desc:0 "Posádka by mohla využít veterány a nakrmení zraněné skupiny je nejrychlejší způsob, jak je zkrotit"
 fp2_struggle.2003.b:0 "Nabídnout jim místo ve městské posádce."
 fp2_struggle.2003.c.a:0 "Žoldáci povraždí vojáky"
 fp2_struggle.2003.c.b.notif:0 "Hrozba žoldáků potlačena"
 fp2_struggle.2003.c.b:0 "Vojáci zkrotí žoldáky"
 fp2_struggle.2003.c.desc:0 "Organizujete preventivní úder, využijete místní posádku v překvapivém útoku, abyste vandal y vytlačili\n"
 fp2_struggle.2003.c:0 "Vyhnat je z města!"
 fp2_struggle.2003.d.desc:0 "Nabídnete nákup půdy a vybavení od místních a dáte je žoldákům"
 fp2_struggle.2003.d:0 ""Všichni vypadáte jako skvělý materiál na farmu!""
 fp2_struggle.2003.desc:1 "Zraněná a zklamaná skupina žoldáků dorazila do [fp2_2003_county_town.GetName]. Místní tvrdí, že slyšeli rozhovor o "usazení se po plenění snadného cíle" a začínají být nervózní.\n\nNapětí je vysoké a konflikt je pravděpodobný, pokud do záležitosti nezasáhnu."
 fp2_struggle.2003.e.desc:0 "Napětí je už tak dost vysoké, jejich provokování by přineslo jen větší rizika"
 fp2_struggle.2003.e.notif.a:0 "Žoldáci plenili krajinu"
 fp2_struggle.2003.e.notif.b.desc:0 "Místní požadovali, aby žoldáci odešli, ale to bylo vše, co žoldáky potřeba k útoku."
 fp2_struggle.2003.e.notif.b:0 "Provokace rolníků končí tragédií"
 fp2_struggle.2003.e.notif.c.desc:0 "Žoldáci si oblíbili [fp2_2003_county_town.GetName]."
 fp2_struggle.2003.e.notif.c:0 "Žoldáci se usadili"
 fp2_struggle.2003.e:0 "Nechte to na místních."
 fp2_struggle.2003.t:0 "Skupina ztracených ptáků"
 fp2_struggle.2004.a.a.desc:0 "Nové návrhy lodí jsou zavedeny"
 fp2_struggle.2004.a.b.desc:0 "Stavitelé lodí v [fp2_2004_dockyards.GetNameNoTierNoTooltip] se stávají proslulými řemeslníky"
 fp2_struggle.2004.a:0 "Zvážit sponzorování podniku"
 fp2_struggle.2004.b.desc:0 "Zavrhuješ úsilí [2004_scoped_steward.GetFirstNameNoTooltip] a ponecháváš finance u sebe"
 fp2_struggle.2004.b:0 "Tyto prostředky lze lépe využít jinde"
 fp2_struggle.2004.c.desc:0 "Házíš do hazardu své prostředky kvůli možnosti výjimečné slávy a shromažďuješ největší řemeslníky, aby postavili nemožné — loď z čistého stříbra."
 fp2_struggle.2004.c:0 "Nechci nový design lodi, chci loď z čistého stříbra!"
 fp2_struggle.2004.desc:1 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2004_scoped_steward'))], [2004_scoped_steward.GetFirstName], mě informuje, že [2004_scoped_steward.GetHerHis] kronikáři se vrátili z plavby a studia námořních technologií za mořem. [2004_scoped_steward.GetSheHe|U] říká, že s financováním bychom mohli navrhnout novou loď, která předčí naše sousedy a přinese éru námořní nadvlády pro [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nNa druhou stranu by můj [2004_scoped_marshal.GetCouncilTitleFirstName] raději utratil tyto peníze za něco jiného než obchodní plavidla."
 fp2_struggle.2004.t:0 "Větší armáda"
 fp2_struggle.2005.a.a:0 "Škoda té loděnice, ale aspoň máme lodě."
 fp2_struggle.2005.a:0 "Odvedli jste dobrou práci."
 fp2_struggle.2005.desc.alt.a.desc:0 "Vědom si toho, jak rozrušující tato zpráva bude, můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2005_scoped_steward'))], [2005_scoped_steward.GetFirstName], opatrně přistoupí, aby sdělil výsledek našeho pokusu udělat ze stříbra plovoucí materiál.\n\n\"Navzdory našim nejlepším snahám je nápad postavit loď z kovu šílenství. Po dokončení loď vyplula z přístavu a okamžitě se potopila do hlubin oceánu. Významná část naší pokladny nyní leží nedosažitelně pod krutými vlnami. Omlouvám se, pane.\" \n\n"
 fp2_struggle.2005.desc.alt.a:1 "Potopené stříbro"
 fp2_struggle.2005.desc.alt.b.desc:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2005_scoped_steward'))], [2005_scoped_steward.GetFirstName], věděl, že to byla jen rekvizita pro představení, něco, čím získáme reputaci. Lodi z kovu nikdy nebudou plavat, ať už se technologie posune jakkoli.\n\nNamísto toho, aby úkol bral vážně a snažil se o nemožné, [2005_scoped_steward.GetSheHe] pokryl dřevěné plavidlo tenkou vrstvou stříbra, aby oklamal diváky. Já a moje nová „kovová loď“ jsme se stali tématem města a záští světa!\n\n"
 fp2_struggle.2005.desc.alt.b:1 "Stříbrná plavidla"
 fp2_struggle.2005.desc.bottom.a:1 "$fp2_struggle.2005.desc.bottom.generic$ ploché dno s kýlem, které umožňuje stabilní plavbu na klidné vodě. "
 fp2_struggle.2005.desc.bottom.b:1 "$fp2_struggle.2005.desc.bottom.generic$ vodotěsná přepážka navržená tak, aby zabránila potopení při poškození. "
 fp2_struggle.2005.desc.bottom.c:1 "$fp2_struggle.2005.desc.bottom.generic$ ostrý a hluboký kýl, schopný prořezávat vlny ohromnou rychlostí! "
 fp2_struggle.2005.desc.bottom.d:1 "$fp2_struggle.2005.desc.bottom.generic$ klinkerovou konstrukci žeber, činící trup zároveň pevnějším i lehčím. "
 fp2_struggle.2005.desc.bottom.generic:0 "Dno lodi využívá"
 fp2_struggle.2005.desc.cirt.a.notif:0 "Bohužel, od doby, kdy se začalo s výstavbou, padla [fp2_2004_dockyards.GetName] do rukou [fp2_2004_dockyards.GetHolder.GetName]. Uspěli jsme uchovat návrhy lodí, ale loděnice jsou nyní jejich.\n\n"
 fp2_struggle.2005.desc.cirt.notif:0 "Nové návrhy jsou vynikajícím úspěchem! Ve skutečnosti byla v [fp2_2004_dockyards.GetNameNoTier] zřízena nová loděnice jen pro výrobu těchto nových, moderních lodí.\n\n"
 fp2_struggle.2005.desc.intro:0 ""Pane, konečně jsou naše lodě připraveny k plavbě!\" říká [2005_scoped_steward.GetFirstName]. \"Myslím, že se vám bude návrh velmi líbit.\"\n\n"
 fp2_struggle.2005.desc.newdesigner.notif:0 "Původní návrhář, [2004_scoped_steward.GetFirstName], už mezi námi není, ale [2005_scoped_steward.GetFirstNameNicknamed] převzal velení a dokončil projekt bez [2004_scoped_steward.GetHerHim].\n\n"
 fp2_struggle.2005.desc.outro.crit:0 "\n\n\"To nám jistě přinese éru námořní nadvlády!\" hrdě prohlašuje [2005_scoped_steward.GetFirstNameNicknamed]."
 fp2_struggle.2005.desc.outro:0 "\n\n\"Nejsou to úžasné, co říkáš?\" říká [2005_scoped_steward.GetFirstNameNicknamed]."
 fp2_struggle.2005.desc.sails.a:0 "$fp2_struggle.2005.desc.sails.init$ velké, skládací čtvercové plachty využívající mořský vítr naplno."
 fp2_struggle.2005.desc.sails.b:0 "$fp2_struggle.2005.desc.sails.init$ masivní, překrývající se klynkové plachty hodené nejmocnějšímu z plavidel."
 fp2_struggle.2005.desc.sails.c:0 "$fp2_struggle.2005.desc.sails.init$ složité předozádní plachtové ráhně pro maximální manévrovatelnost."
 fp2_struggle.2005.desc.sails.d:0 "$fp2_struggle.2005.desc.sails.init$ mnoho velkých řad vesel. Činí plavidlo odolným jako vůle těch, kdo je pohánějí."
 fp2_struggle.2005.desc.sails.init:0 "Nakonec loď používá"
 fp2_struggle.2005.desc.unique.a:0 "$fp2_struggle.2005.desc.unique.init$ masivní dvojité výběžky, poskytující bezkonkurenční stabilitu. "
 fp2_struggle.2005.desc.unique.b:0 "$fp2_struggle.2005.desc.unique.init$ sadou zvýšených dřevěných bašt na každém konci trupu, umožňujících střelcům lít šípy na nepřítele. "
 fp2_struggle.2005.desc.unique.c:0 "$fp2_struggle.2005.desc.unique.init$ impozantní, hradopodobnou stavbou na palubě. "
 fp2_struggle.2005.desc.unique.d:0 "$fp2_struggle.2005.desc.unique.init$ dřevěnou střechou pokrytou hroty, aby odradila vylodění. "
 fp2_struggle.2005.desc.unique.e:0 "$fp2_struggle.2005.desc.unique.init$ beranidlem vpředu, na prorážení nepřátelských plavidel v přímém souboji. "
 fp2_struggle.2005.desc.unique.init:0 "Nad tím leží nejunikátnější prvek, jeho"
 fp2_struggle.2005.desc:0 "Nové lodě obsahují následující design:"
 fp2_struggle.2005.t.alt:0 "Mistrní řemeslníci z [fp2_2004_dockyards.GetNameNoTier]"
 fp2_struggle.2005.t:0 "Námořnictvo před svou dobou"
 fp2_struggle.2006.a.a:0 "[fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip] zůstává ve pochybnostech"
 fp2_struggle.2006.a.b:0 "[fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip] se cítí ohrožen přítomností [2006_scoped_chaplain.GetTitledFirstNameNoTooltip]"
 fp2_struggle.2006.a.c:0 "[2006_scoped_chaplain.GetCouncilTitleFirstNameNoTooltip] ujišťuje víru [fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip]"
 fp2_struggle.2006.a.desc:1 "Povoláš [2006_scoped_chaplain.GetCouncilTitleFirstNameNoTooltip], aby situaci vyřešil. [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] se bude cítit zrazený, protože jsi ostatním vyprávěl o [fp2_2006_vassal_in_crisis.GetHerHis] trápení."
 fp2_struggle.2006.a:0 ""Někdo přivolejte kněze!\""
 fp2_struggle.2006.b.a.desc:0 "[fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] nese hněv vůči pokusu"
 fp2_struggle.2006.b.b.desc:0 "Ujistíš [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] o jeho věrnosti"
 fp2_struggle.2006.b:0 "Sám znovu rozžehnu [fp2_2006_vassal_in_crisis.GetHersHis] vroucnost."
 fp2_struggle.2006.c.desc:0 "Umožníš [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] vybrat si víru podle vlastní volby."
 fp2_struggle.2006.c.notif.t:0 "Svoboda přátelství"
 fp2_struggle.2006.c:0 ""Vyber si jakoukoli víru, jen mi #emphasis slouž!# #BER .\""
 fp2_struggle.2006.d.notif.t:0 "Bojující s pochybami strachem"
 fp2_struggle.2006.d:0 "Vyhrožuj, že [fp2_2006_vassal_in_crisis.GetHerHim] označíš za kacíře."
 fp2_struggle.2006.desc:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fp2_2006_vassal_in_crisis'))] [fp2_2006_vassal_in_crisis.GetTitledFirstName] přijde ke mně soukromě s jasnými pochybnostmi v očích.\n\n[fp2_2006_vassal_in_crisis.GetSheHe|U] mi vysvětluje, že [fp2_2006_vassal_in_crisis.GetHerHis] víra slábne kvůli času strávenému hlídkováním na hranici proti [fp2_2006_foreign_faith.GetNameNoTooltip] a přátelení se s nepřítelem. [fp2_2006_vassal_in_crisis.GetHerHis|U] slova nejsou v žertu. Zdá se, že i sebemenší omyl by mohl [fp2_2006_vassal_in_crisis.GetHerHim] odtáhnout od [ROOT.Char.GetFaith.HighGodName].\n\nPřitom je to příležitost posílit naše nadšení i náš vztah."
 fp2_struggle.2006.e.alreadywitch:0 "[fp2_2006_vassal_in_crisis.GetFirstName] už byla čarodějnice! Nebyla to krize víry. [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] jen potřebovala přítele, který by [fp2_2006_vassal_in_crisis.GetHerHim] pochopil."
 fp2_struggle.2006.e.notif.t:0 "Družní kouzelnice"
 fp2_struggle.2006.e.tacticalwitchfaithchange:0 "Přechází k [fp2_2006_foreign_faith.GetName], aby se vyhnul pronásledování"
 fp2_struggle.2006.e:0 ""Zapomeň na záležitosti víry, #emphasis obejmi čarodějnictví!#\""
 fp2_struggle.2006.generic.notif.a.t:0 "Vasall přijímá [fp2_2006_foreign_faith.GetNameNoTooltip]"
 fp2_struggle.2006.generic.notif.b.t:0 "Vasall zůstává věrný"
 fp2_struggle.2006.t:0 "Hranice víry"
 fp2_struggle.2007.a.castile.favor:0 "Nikdo nebude odporovat [fp2_2007_allegedprotocastilean.GetNameNoTooltip], protože jsou proslulí jako vzorní architekti"
 fp2_struggle.2007.a.castile:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]s? [fp2_2007_foreign_faith.GetAdjectiveNoTooltip]s? I want a [fp2_2007_allegedprotocastilean.GetNameNoTooltip] architect!"
 fp2_struggle.2007.a.major_vassal_flavor:0 "Názor mocných vazalů stejné víry nebude ovlivněn, protože to je očekávaný výsledek."
 fp2_struggle.2007.a.notif:0 "Stavba hradu začne na [fp2_2007_free_real_estate.GetName]."
 fp2_struggle.2007.a:0 "Najmu [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] architekta."
 fp2_struggle.2007.b.flavor:0 "Tento čin bude vnímán jako prohlášení bez ohledu na víru."
 fp2_struggle.2007.b:0 "Najmu [fp2_2007_foreign_faith.GetAdjectiveNoTooltip] architekta."
 fp2_struggle.2007.c.flavor:0 "Navrhnout hrad, aniž byste utratili majetek, je mimořádně obtížný úkol."
 fp2_struggle.2007.c.notif.a.desc:0 "Vaše plány pro hrad jsou pronásledovány nezdarem"
 fp2_struggle.2007.c.notif.a.t:0 "Hnilé základy, drolící se stavba"
 fp2_struggle.2007.c.notif.b.desc:0 "Návrh je úspěšný"
 fp2_struggle.2007.c.roco:0 "The $royal_architect_court_position$ will handle this task."
 fp2_struggle.2007.c:0 "Navrhnu ten hrad sám, jak těžké to může být?"
 fp2_struggle.2007.d.alt:0 "Tato území hrad vůbec nepotřebují, nechte je být."
 fp2_struggle.2007.d:1 "Nebudu #EMP not#! financovat žádné hrady, zvláště pokud nebudou mé!"
 fp2_struggle.2007.desc.a:0 ""Vaše země $fp2_struggle.2007.desc.main$"
 fp2_struggle.2007.desc.b:0 ""Země [fp2_2007_castle_holder.GetTitledFirstName] $fp2_struggle.2007.desc.main$"
 fp2_struggle.2007.desc.main:1 "jsou připraveny k rozvoji," říká můj [fp2_2007_scoped_steward.GetCouncilTitleFirstName]. "S vaším financováním bychom mohli zabezpečit [fp2_2007_free_real_estate.GetCounty.GetTitle.GetNameNoTier] proti nepřátelům čekajícím v záloze za #emphasis greatly#! snížené náklady. [2007_vassal_sponsor.GetTitledFirstName] požádal o postavení [fp2_2007_foreign_faith.GetAdjective]-stylového [ROOT.Char.Custom('FortifiedBuilding')] na tomto místě, nabízejíc část svých vlastních peněz, aby ovlivnil vaše rozhodnutí. Nicméně vaši ostatní vazalové požadují, abyste se držel místních [ROOT.Char.GetFaith.GetAdjective] architektů. Bez ohledu na to, koho vyberete, bude to zlatá příležitost k posílení celého království." Jediným problémem je #EMP who#! bude vybrán pro tuto zlatou příležitost..."
 fp2_struggle.2007.t:0 "Hrad hodný Iberie"
 fp2_struggle.2008.a:0 "Viděl jsem dost, do vězení s vámi!"
 fp2_struggle.2008.b.a:0 "Naučte mě padělat dokumenty a já vám prokážu milost."
 fp2_struggle.2008.b.flavor:1 "Odstraníte důkazy výměnou za znalosti o umění klamu."
 fp2_struggle.2008.c.flavor:0 "Zametete důkazy o protiprávním jednání pod koberec a zapojíte se do korupčního spiknutí."
 fp2_struggle.2008.c:0 "Tyto prostředky jsou přece míněny pro mě... ne?"
 fp2_struggle.2008.d.flavor:0 "Odhalíte [fps_2008_misdeed_actor.GetHerHis] činy lidem, aby ho mohli sami soudit. Jdete proti přáním vašich vazalů a radních."
 fp2_struggle.2008.d:0 "Budete veřejně zostuzeni na náměstí."
 fp2_struggle.2008.desc:0 "Večer sedí [fps_2008_misdeed_actor.GetCouncilTitleFirstName] v tlumeně osvětlené radní místnosti. [fps_2008_misdeed_actor.GetHerHis|U] pohled a brk jsou soustředěny na nenápadné výkazy výdajů. Přesto vedle [fps_2008_misdeed_actor.GetHerHim] leží hliněné formy s královským razítkem, které by byly potřeba jen tehdy, kdyby [fps_2008_misdeed_actor.GetSheHe] zamýšlel/a podvést říši. K pomyšlení, že [fps_2008_misdeed_actor.GetWomanMan] na [fps_2008_misdeed_actor.GetHerHis] postu by se opovážil/a jednat tak hanebně před očima [ROOT.Char.GetFaith.HighGodName]!\n\nHanebně... ale zručně. Kdybych [fps_2008_misdeed_actor.GetHerHim] nepřistihl/a při činu, nikdo by o [fps_2008_misdeed_actor.GetHerHis] spiknutí vědět neměl."
 fp2_struggle.2008.t:0 "Přestupky [fps_2008_misdeed_actor.GetCouncilTitle]"
 fp2_struggle.2009.a.flavor:0 "Necháte zloděje jít výměnou za místo, kde se skrývá jejich vůdce, a potom vyrazíte na výpravu je porazit a získat titul "Zabiják zlodějů"."
 fp2_struggle.2009.a:0 "Tento stát není dost velký pro #EMP two#! [Select_CString(ROOT.Char.IsFemale,'queens','kings')]."
 fp2_struggle.2009.b.blues:0 "Získá rys [trait|E] #TUT_KW [GetTrait('depressed_1').GetName(GetNullCharacter)]#! poté, co zradí přátele [fp2_2009_garduna_young_thief.GetHerHis]"
 fp2_struggle.2009.b:0 "Řekni mi, kde se skrývají tvoji komplicové, a možná ještě žiješ."
 fp2_struggle.2009.c:0 "Váš cech zlodějů zní... #emphasis taxable.#!"
 fp2_struggle.2009.d.flavor.st:0 "Zaplatíte cechu zlodějů, aby opustili vaše území"
 fp2_struggle.2009.d:0 "Pracuj pro mě, naruš [fp2_2009_involved_ruler.GetPrimaryTitle.GetName]."
 fp2_struggle.2009.desc:0 ""Vybral jste si špatný hrad, hlupáku!" křičí můj maršál, když [fp2_2009_marshal.GetSheHe] hrozí vyděšenému vetřelci mečem.\n\nPod dalším nátlakem od mého maršála mladý [fp2_2009_garduna_young_thief.GetWomanMan] vysvětlí, že [fp2_2009_garduna_young_thief.GetSheHe] je součástí velké kriminální organizace pocházející z [fp2_2009_involved_ruler.GetPrimaryTitle.GetName] a řízené děsivým [fp2_2009_garduna_guild_master.GetFullNameNicknamed]. "Takže se snažíte založit novou cech zlodějů přímo pod mým nosem, co?" ptám se, na což zloděj jen přikývne. [fp2_2009_garduna_young_thief.GetSheHe|U] je ochoten vyměnit další informace za svůj život."
 fp2_struggle.2009.e.a:0 "Cech zlodějů může odvetně destabilizovat náhodné hrabství"
 fp2_struggle.2009.e:0 "Pošlu vaši useknutou hlavu [fp2_2009_involved_ruler.GetTitledFirstNameNoTooltip] jako dar."
 fp2_struggle.2009.t:0 "Chycení mýtických zlodějů"
 fp2_struggle.2010.b:0 "Připrav se na sťětí, ty hade!"
 fp2_struggle.2010.c:0 "Platit za ochranu zní lépe než boj..."
 fp2_struggle.2010.desc:0 "Po příjezdu do [fp2_2009_involved_capital_county.GetNameNoTierNoTooltip] vstoupím do opuštěného kostela. [fp2_2009_garduna_guild_master.GetNameNoTooltip] mě očekává.\n\n"[ROOT.Char.GetFirstNameNoTooltip], předpokládám? Vaše [ROOT.Char.Custom('signature_weapon')] mi říká, že tu nejste, abyste mi nabídl obchod. Ale zloději jsou spíše obchodníci než vojáci. Oba bychom mohli odejít spokojeni, pokud mi zaplatíte. Pak už nebudu mít žádný byznys s vaším [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip].""
 fp2_struggle.2010.t:0 "Lov kuny lesní"
 fp2_struggle.2011.a:0 "Je dobré být [Select_CString(ROOT.Char.IsFemale,'Queen','King')] #DIE2 of Thieves#!"
 fp2_struggle.2011.desc:0 "S poražením [fp2_2009_garduna_guild_master.GetFirstName] byl cech zlodějů a jejich operace ochromen."
 fp2_struggle.2012.a.alt:0 "[fp2_2009_has_gifted_head.GetFirstNameNoTooltip] mi přinesl/a rozkošný dar!"
 fp2_struggle.2012.a:0 "Kdo to udělal, hraje špinavě!"
 fp2_struggle.2012.desc.alt:0 "K tomuto dopisu najdete přiloženou useknutou hlavu jednoho ze zlodějů, kteří řádili v obou našich říších. Vzal jsem si svobodu popravit [fp2_2009_garduna_young_thief.GetHerHim] a informovat vaši posádku v [fp2_2009_involved_capital_county.GetNameNoTier] o místě, kde se skrývají komplicové [fp2_2009_garduna_young_thief.GetHerHis]."
 fp2_struggle.2012.desc:0 "Po [fp2_2009_involved_capital_county.GetNameNoTierNoTooltip] se pase banda nemilosrdných zlodějů. Je jasné, že někdo úmyslně financoval tyto zločince, aby jednal proti nám. Prozatím je moudré přidělit maršála k zabezpečení regionu."
 fp2_struggle.2012.t.alt:1 "[fp2_2012_sender.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 fp2_struggle.2012.t:0 "Zpráva z místních zdrojů:"
 fp2_struggle.2013.a.a:0 "Dozvíte se #TUT_KW [fp2_2013_secret_owner.GetFirstName]'s#! secret"
 fp2_struggle.2013.a:0 "Řekni mi tajemství a uvolním na svobodu [fp2_2013_prisoner_with_a_secret.GetWomanMan]"
 fp2_struggle.2013.b.b:0 "[fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] odolává mučení"
 fp2_struggle.2013.b:0 "Proč uzavírat dohodu, když tě mohu jen mučit?"
 fp2_struggle.2013.c.a:0 "[fp2_2013_secret_owner.GetFirstName] rozhodne o osudu [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip]"
 fp2_struggle.2013.c.desc:0 "Bez znalosti tajemství se rozhodnete představit [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] před [fp2_2013_secret_owner.GetFirstNameNoTooltip], abyste potrestali [fp2_2013_prisoner_with_a_secret.GetHerHis] zradu."
 fp2_struggle.2013.c:0 "Zrádný had! [fp2_2013_secret_owner.GetFirstNameNoTooltip] o tom uslyší!"
 fp2_struggle.2013.d:0 "Nečiním žádné sliby, řekni mi to a možná o tom později popřemýšlím..."
 fp2_struggle.2013.desc:0 "[fp2_2013_prisoner_with_a_secret.GetFullNameRegnal] je vězněm na mé milosti; když si toho je dobře vědom, [fp2_2013_prisoner_with_a_secret.GetSheHe] přináší zoufalou prosbu... "Řeknu vám tajemství [fp2_2013_secret_owner.GetFullNameRegnal], pokud mě propustíte.""
 fp2_struggle.2013.t:0 "Tajemství svobody"
 fp2_struggle.2014.b:0 "Škoda, že [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] nebyl/a popraven/a, ale alespoň jsem získal/a přízeň."
 fp2_struggle.2014.desc.end:0 "\n\nUčinil(a) jste pro mě dobře, nezapomenu na to. Děkuji."
 fp2_struggle.2014.desc.heavy.outcome.death:0 "$fp2_struggle.2014.desc.heavy.start$ Místo toho jsem nařídil/a mému mučiteli, aby to vše odhalil! $fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.heavy.outcome.prison:0 "$fp2_struggle.2014.desc.heavy.start$ Postarám se, aby ani [fp2_2013_prisoner_with_a_secret.GetSheHe] ani tajemství nikdy nespatřily světlo světa. $fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.heavy.start:0 "Chápu, že ten prase se pokusilo prodat má tajemství, aby zachránilo [fp2_2013_prisoner_with_a_secret.GetHerHis] vlastní kůži."
 fp2_struggle.2014.desc.light:0 "ale nevěřím, že [fp2_2013_prisoner_with_a_secret.GetSheHe] udělal/a cokoli, co by si zasloužilo trest. Nechal/a jsem [fp2_2013_prisoner_with_a_secret.GetHerHim] odejít bez úhony.$fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.start:0 "Děkuji, že jste mi vrátil/a [fp2_2013_prisoner_with_a_secret.GetNameNoTooltip], "
 fp2_struggle.2014.t:0 "Ctěnému [ROOT.Char.GetNameNoTooltip]:"
 fp2_struggle.2015.a.a:0 "Pokaždíte pokus o otravu"
 fp2_struggle.2015.a.b:0 "Dvořan otráven!"
 fp2_struggle.2015.a.murder_scheme:0 "[fp2_struggle_2015_murder_requester_vassal.GetTitledFirstName] bude nadále pokoušet se zavraždit [fp2_struggle_2015_peasant_to_murder.GetFirstName]"
 fp2_struggle.2015.a:0 ""Vítejte! Posaďte se, dejte si trochu #DIE2 (poisoned)#! [ROOT.Char.Custom('GetExpensiveDrink_Singular')].""
 fp2_struggle.2015.b:0 "Ignorujte dopis a přijměte [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip] do svého dvora."
 fp2_struggle.2015.c.a:0 "[fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip] "záhadně selže" v útěku"
 fp2_struggle.2015.c.b:0 "[fp2_struggle_2015_murder_requester_vassal.GetFirstNameNoTooltip] je oklamán, že [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip] je mrtvý"
 fp2_struggle.2015.c:0 ""Jsi označen/a k smrti, uteč, dokud můžeš.""
 fp2_struggle.2015.desc:0 "Při přechodu mým dvorem si všimnu neznámé tváře, jak ke mně přistupuje. "Můj nejvíce [ROOT.Char.Custom('ComplimentAdjective')] pane, jsem [fp2_struggle_2015_peasant_to_murder.GetFirstName], bývalý dvořan [fp2_struggle_2015_murder_requester_vassal.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]. [fp2_struggle_2015_murder_requester_vassal.GetSheHe|U] mě také vybavil dopisem, který si smíte přečíst jen vy." Poté mi [fp2_struggle_2015_peasant_to_murder.GetSheHe] podá přiložený dopis.\n\nPo přetržení pečeti dopis jednoduše zní: "#EMP Dear [ROOT.Char.GetFirstName], please assassinate the bearer of this letter#!. - [fp2_struggle_2015_murder_requester_vassal.GetFirstNameNoTooltip]""
 fp2_struggle.2015.t:0 "Dopis na zadní straně"
 fp2_struggle.2016.a:0 "Byl jsem oklamán! Ten [fp2_struggle_2015_murder_requester_vassal.Custom('InsultNoun')]!"
 fp2_struggle.2016.desc:0 "Vím, že jsi zabil #DIE2 (na můj příkaz)#! mého nejmilejšího posla [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip]. Ale neboj se, jako tvůj oddaný vazal to uchovám mezi námi v tajnosti. Dokud si budeme navzájem pomáhat, jako dobří přátelé."
 fp2_struggle.2016.t:0 "Pošetilému [ROOT.Char.GetFirstNameNoTooltip],"
 fp2_struggle.2018.a:0 "Úspěch! Získal jsem si [fp2_2017_gamervassal.GetHerHim]!"
 fp2_struggle.2018.b:0 "Nepodařilo se nám stát se přáteli, ale bylo to fajn!"
 fp2_struggle.2018.c:0 "Eh, to nevyšlo..."
 fp2_struggle.2018.desc.bad_intro_match:0 ""Uf, to byl zápas... Opravdu bys měl častěji trénovat, tvé tahy byly jednoduché a předvídatelné, není radost hrát proti soupeři, který nedokáže bránit sám sebe. "
 fp2_struggle.2018.desc.desc_combat_clarification:0 "V mé mysli se naše meče srazily, zuřivý souboj strategické analýzy a syrové odhodlanosti.\n\nPouze jsme posouvali figurky na šachovnici, ale intenzivní soustředění nechalo místnost i hrací plochu zmizet v éteru a my zůstali na bitevním poli naší představivosti; tah za tahem jsme se přibližovali k vítězství, zuřivě bojující o každého pěšce...\n\n"
 fp2_struggle.2018.desc.desc_intro:0 "Jak se minuty mění v hodiny a soumrak naznačuje konec našeho společného času, [fp2_2017_gamervassal.GetFirstNameNoTooltip] poznamenává... "
 fp2_struggle.2018.desc.fought_hard:0 "$fp2_struggle.2018.desc.good_intro_match$ Bojoval jsi zuby nehty, to musím respektovat. "
 fp2_struggle.2018.desc.good_intro_match:0 ""Ach, příjemné utkání!"
 fp2_struggle.2018.desc.match_end_loss:0 "Ale nakonec jsem zvítězil já. "
 fp2_struggle.2018.desc.match_end_loss_noticed:0 "Přesto jsem vyhrál, i když mám pocit, že to vlastně byl tvůj plán od začátku. "
 fp2_struggle.2018.desc.match_end_win:0 "A navíc jsi vyhrál, zaslouženě! "
 fp2_struggle.2018.desc.outcome_0:0 "Bavil jsem se moc, měl bych tě navštěvovat častěji!\""
 fp2_struggle.2018.desc.outcome_1:0 "Bylo to zábavné, možná tě někdy zase navštívím.\""
 fp2_struggle.2018.desc.outcome_2:0 "Měl bych jít, můj [SCOPE.sC('fp2_2017_gamervassal').Custom2('RelationToMe', SCOPE.sC('fp2_2017_questgiver'))] mě asi postrádá. Sbohem, [ROOT.Char.GetFirstNameNoTooltip].\""
 fp2_struggle.2018.desc.social_good:0 "[ROOT.Char.Custom('GetExpensiveDrink_Singular')] byl výborný, děkuji. "
 fp2_struggle.2018.desc.social_intro:0 ""Myslím, že jsem už dostal.""
 fp2_struggle.2018.desc.social_pre_intro:0 "Trávíme čas pitím a hovory o různých tématech, od běžných záležitostí v okolních vesnicích až po výsledky soubojů mezi [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]. "
 fp2_struggle.2018.desc.social_pre_intro_bad:0 "[fp2_2017_gamervassal.GetFirstName] byl znuděný a nepřítomný po celou dobu...\n\n"
 fp2_struggle.2018.desc.social_pre_intro_crit:0 "[fp2_2017_gamervassal.GetFirstName] byl naprosto pohlcen konverzací a zapojen do ní po celé délce, diskutoval o tématech s velkou vášní."
 fp2_struggle.2018.desc.social_pre_intro_good:0 "[fp2_2017_gamervassal.GetFirstName] očividně užíval rozhovor i pohostinnost.\n\n"
 fp2_struggle.2018.desc.was_creative:0 "$fp2_struggle.2018.desc.good_intro_match$ Překvapil jsi mě tím hipopotamím otevřením na královském křídle, to byl odvážný tah! "
 fp2_struggle.2018.t.outcome.a:0 "Navázání přátelství"
 fp2_struggle.2018.t.outcome.b:0 "Užívat si společnosti"
 fp2_struggle.2018.t.outcome.c:0 "Nepříjemný zážitek"
 fp2_struggle.2018.t:1 "Šachy pro přátele"
 fp2_struggle.2020.a.desc:0 "Donutíte sedláky pěstovat výhradně zemské mandle a vytvoříte luxusní produkty pro své hlavní město."
 fp2_struggle.2020.a:0 ""Od teď bude [fp2_2020_valencia.GetNameNoTooltip] výhradně pěstovat zemské mandle!\""
 fp2_struggle.2020.b:0 ""Dejte mi všechny sudy, to bude střed mé další hostiny!\""
 fp2_struggle.2020.c.desc:0 "S těžkým srdcem se zbavíte touhy po horchátě. Získáte pověst za odolávání velké pokušení."
 fp2_struggle.2020.c:0 ""Nepodlehnu pokušení tohoto nápoje, zmizte!\""
 fp2_struggle.2020.d:0 "Zafinancovat výsadbu více zemských mandlí po polích."
 fp2_struggle.2020.desc:0 "Projížděje [fp2_2020_valencia.GetName], jedna selska žena mi nabídne osvěžující korbel mléka s chutí sladší než cokoli, co jsem kdy ochutnal. "Co je to za úžasný nápoj, který mi nabídlaš?" ptám se, načež odpovídá "mléko ze zemského mandle."\n\nNení nikdo, kdo by odolal přitažlivosti tohoto nápoje v horkém letním dni, žádné dítě by se neudrželo bez úsměvu, když mu nabídnou korbel, a žádný Valencian bez sladkého zubu pro něj. #EMP Tento nápoj není mléko, je to zlato!#!"
 fp2_struggle.2020.t:1 "To je zlato, drahoušku!"
 fp2_struggle.2021.a.a:0 "[fp2_2009_garduna_guild_master.GetFirstName] odejde do [fp2_2021_old_napoly.GetName] a zmizí"
 fp2_struggle.2021.a.alt:0 ""Místo toho, co takhle se prostě odebrat do Itálie do důchodu?\""
 fp2_struggle.2021.a:0 ""Dobrá, pomohu ti odjet do Itálie.""
 fp2_struggle.2021.b:0 ""Vlastně, co kdybys se místo toho přidal k mým řadám?\""
 fp2_struggle.2021.c.a:0 "Špionážní síť vyhledá a nahlásí až dvě tajnosti jiných panovníků zapojených do boje"
 fp2_struggle.2021.c.flavor:0 "Nabízíš [fp2_2009_garduna_guild_master.GetFirstNameNoTooltip] dost peněz, aby provozoval špionážní síť a hledal pro tebe tajemství."
 fp2_struggle.2021.c.spynet.a:0 "Špionážní síť našla tajemství:"
 fp2_struggle.2021.c.spynet.b.desc:0 "Špionážní síť provozovaná [fp2_2009_garduna_guild_master.GetFirstName] nenašla žádná relevantní tajemství, ale tvůj špión mistr se z této zkušenosti hodně naučil..."
 fp2_struggle.2021.c.spynet.b:0 "Špionážní síť nenašla žádná tajemství"
 fp2_struggle.2021.c:0 ""Zní to vyčerpávajícím, co takhle stát se místo zločince špiónem?\""
 fp2_struggle.2021.d.a:0 "Zabíjení starých nepřátel"
 fp2_struggle.2021.d.alt:0 "Máš pravdu, tvá hlava #EMP bude#! další! #BER Zahyni!#!\""
 fp2_struggle.2021.d.b:0 "@warning_icon! Vstoupíš do smrtelného souboje s [dueltarget.GetFirstName]"
 fp2_struggle.2021.d:0 ""Ne, tentokrát ti neunikneš! Připrav se!\""
 fp2_struggle.2021.desc.alt.behead:0 "Nejsem tu, abych pomstil [fp2_2009_garduna_young_thief.GetFirstName], ale abych odešel do důchodu. To byla jedna hlava navíc a moc dobře vím, že i ta moje by mohla být další. Umožni mi bezpečný průchod do [fp2_2021_old_napoly.GetNameNoTier] a už mě nikdy neuvidíš. Není třeba, aby toto setkání skončilo krví.\""
 fp2_struggle.2021.desc.alt.cutout:0 "Zvlášť poté, co jsi před lety zničil mou organizaci. Ale rozbít něco je stejně snadné jako to zase složit a nechci už dál hrát kočku a myš. Umožni mi bezpečný průchod do [fp2_2021_old_napoly.GetNameNoTier] a už mě nikdy neuvidíš, cech bude znovu vybudován daleko od tebe a tvého bohatství.\""
 fp2_struggle.2021.desc.alt.paidoff:0 "Zvlášť když jsme se domluvili, že tě už nebudeme obtěžovat. Ale má kapsa se opět začíná zdát příliš lehká na klid. Toto může být úrodná půda pro zločin, ne však pro jeho organizování. Chci přemístit své agenty i sebe do [fp2_2021_old_napoly.GetNameNoTier], udělíš nám bezpečný průchod a už se o nás nemusíš bát.\""
 fp2_struggle.2021.desc.alt.work:0 "Ale loni se mi s tebou pracovalo velmi dobře a chybí mi důvěryhodní [ROOT.Char.GetWomenMen]. Chci odejít ze hry, teď když mám náskok, můžeš mi garantovat bezpečný průchod do [fp2_2021_old_napoly.GetNameNoTier]?\""
 fp2_struggle.2021.desc.outro:1 "Říká [fp2_2009_garduna_guild_master.GetFullNameNicknamed], nervózně držíc měšec mincí v jedné ruce a skrytou zbraň v druhé."
 fp2_struggle.2021.desc:0 ""Ahoj [ROOT.Char.GetFirstName], vsadím se, že jsi nečekal, že mě ještě někdy uvidíš. "
 fp2_struggle.2021.t:0 "Návrat krále zlodějů"
 fp2_struggle.2023.a.a:1 ""Pošetilče, já jsem [ROOT.GetCharacter.GetFullNameNoTooltip]!\""
 fp2_struggle.2023.a.desc:0 "Řekneš vojákům, kdo jsi, zastavíš párty a nařídíš, aby tví muži dělali dřepy jako trest za fraternizaci s nepřítelem během služby."
 fp2_struggle.2023.b.a:0 "Děláš si posměch z [fp2_2023_foreign_king.GetFirstNameRegnal]"
 fp2_struggle.2023.b.b:0 "Tvoje poezie je vysmívaná"
 fp2_struggle.2023.b.desc:0 "Oba napíšete básně, očerňující vládce druhé strany, a poté je nahlas přednesete radostnému davu."
 fp2_struggle.2023.b:0 ""Přineste nejnepříjemnější báseň o pánovi druhé strany!\""
 fp2_struggle.2023.c.a:0 "Překonání nepřátelského velitele"
 fp2_struggle.2023.c.b:0 "Porážen [fp2_2023_enemy_knight.GetName]"
 fp2_struggle.2023.c.desc:0 "Zapojíš se do nelékařského zápasu s nepřátelským velitelem, aby se rozhodlo, kdo zaplatí za pití později."
 fp2_struggle.2023.c.exptooltip:0 "Můžeš získat dodatečné [martial_lifestyle|E] zkušenosti z tohoto zápasu."
 fp2_struggle.2023.c:0 ""Urovnáme to přátelským zápasem, en garde!\""
 fp2_struggle.2023.d.a:0 "Omráčíš se opilostí"
 fp2_struggle.2023.d.b:0 "Vypiješ sud piva"
 fp2_struggle.2023.d:0 ""Proč čekat do krčmy? Zápasme pitím piva!\""
 fp2_struggle.2023.desc:1 "Jsem v stanu v táboře na hranici s [fp2_2023_foreign_king.GetPrimaryTitle.GetName], pověřen měřením napětí mezi našimi říšemi. Najednou do stanu vejde [fp2_2023_enemy_knight.GetWomanMan], požadující spatřit "nového velitele." Instinktivně vykročím vpřed.\n\n\"Takže ty jsi ten nový velitel? Velmi dobře, vyber si výzvu, kdo prohraje, ten zaplatí za pití v táboře druhé strany dnes večer!\" říká [fp2_2023_enemy_knight.GetFirstName], velitel cizího tábora, nevědomý toho, že jsem [ROOT.Char.GetFirstNameRegnal] a ne pouhý vojenský vůdce."
 fp2_struggle.2023.t:0 "Král pro barda"
 fp2_struggle.2025.a:0 "Naši noví poddaní potřebují čas na smutek, ne na boje..."
 fp2_struggle.2025.b:0 "Brilantní nápad! Tady bude stát ten největší z pomníků!"
 fp2_struggle.2025.c:0 "Obnovíme toto město do jeho původní podoby."
 fp2_struggle.2025.d:0 "Zřídím zde dočasné posádky, které budou střežit mé nově získané državy."
 fp2_struggle.2025.desc:1 "Koupající se v teplém slunci je pozemek s zarostlými poli a zřícenými budovami, vítr šeptá lamentace samoty skrz jeho rozpadlé kameny. Toto je jedna z mnoha vesnic jako tato v [fp2_2025_razed_land.GetNameNoTier], obyvatelé, kteří odešli, když přišla válka, se nikdy nevrátili, když skončila a vlajka [ROOT.Char.GetPrimaryTitle.GetName] nad ní zavlála.\n\n\"Krásné, že?\" ptá se můj [ROOT.Char.Custom2('RelationToMe', fp2_2025_marshal)] [fp2_2025_marshal.GetFirstName], \"Toto je volná země, ideální k přestavbě. Tady bychom mohli postavit pomník našemu úspěchu.\""
 fp2_struggle.2025.t:0 "Trápení z úspěchu"
 fp2_struggle.2050.a.notif.t:0 "[fp2_2050_el_cid.GetNicknameNoTooltip|U] Zůstává"
 fp2_struggle.2050.a.serve_tooltip:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip] v tvé službě pokračuje."
 fp2_struggle.2050.a:0 "Důvěřuji svému [ROOT.Char.Custom2('RelationToMe', fp2_2050_el_cid)] a on zůstane!"
 fp2_struggle.2050.b:0 "[fp2_2050_el_cid.GetFirstNameNoTooltip] mi bude nadále sloužit bez ohledu na všechno!"
 fp2_struggle.2050.c.notif:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip] si bude hledat zaměstnání jinde..."
 fp2_struggle.2050.c:0 "Možná je čas ho pustit..."
 fp2_struggle.2050.desc_court:0 "Po dvoře se šíří drby jako žhavé uhlíky. Zdá se, že všichni kolem mě věří, že [fp2_2050_el_cid.GetFullName] jednal za mými zády.\n\nKolem se šíří pověsti o ukradených tributech, neautorizovaných válkách a dalších činech, které zpochybňují mou autoritu. Já o poctivosti [fp2_2050_el_cid.GetFirstName] nepochybuji, ale můžu si dovolit mít u dvora muže, který přitahuje tak špatné pověsti? Nyní je nelze zastavit a pokud brzo nezareaguji, budu považován za slabého."
 fp2_struggle.2050.desc_faith:0 "Kamkoliv jdu, vidím v očích mých [ROOT.Char.Custom('DefaultPriestTitlePlural')] nedostatek úcty. Bezpodmínečné drby, že moje žízeň po zemi a zlatu mě odvedla od [ROOT.GetCharacter.GetFaith.HighGodName] a k boji po boku bezbožných žoldnéřů jako [fp2_2050_el_cid.GetFirstNameNicknamed], kteří nemají výčitky, pro koho bojují.\n\nJejich pošetilé mysli jsou zastřeny romantickými představami o rytířském boji, kde pouze zbožní brání svou víru, zatímco ve skutečnosti právě lidé jako on zajišťují náš způsob života. Nicméně, pokud chci zůstat v přízni kléru, možná je čas zvážit vyhnání [fp2_2050_el_cid.GetFirstName]."
 fp2_struggle.2050.desc_knights:0 "Procházejíc chodbami [ROOT.GetCharacter.Custom('FortifiedBuilding')], všimnu si, že všichni moji [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')] jsou sklíčení. Přítomnost [fp2_2050_el_cid.GetFullNameNicknamed] inspiruje obyčejné vojáky k velikým činům, ale způsobuje, že urozený [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')] bledne v jeho záři.\n\nJako talentovaný velitel a válečník hodný legend není pochyb o hodnotě, kterou [fp2_2050_el_cid.GetFirstNameNicknamed] přináší mým řadám, ale pokud síla jednoho muže způsobuje slabost ostatních... Mohu si opravdu dovolit ponechat takový vliv mezi mými [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')]?"
 fp2_struggle.2050.desc_nobles:0 "Šlechtici z celého království ke mně v poslední době přicházejí sdílet obavy, drby a otevřeně nepřátelské komentáře o mém [ROOT.Char.Custom2('RelationToMe', fp2_2050_el_cid)] [fp2_2050_el_cid.GetFirstNameNicknamed]. Je zřejmé, že šlechta neschvaluje mou přízeň k [fp2_2050_el_cid.GetFirstName] a přeje si, aby byl tento povýšenec [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')] vyhnán dříve, než se obyčejní lidé pokusí následovat jeho kroky. [fp2_2050_el_cid.GetFirstName] možná kdysi byl sám šlechticem, ale nyní je svépomocný [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')] a vnímán jako hrozba pro společenské řády říše.\n\nRozhodnutí je na mně, ale ponechání [fp2_2050_el_cid.GetFirstName] by ohrozilo mou pozici u šlechty."
 fp2_struggle.2050.t_about_generic:0 "O El Cidovi"
 fp2_struggle.2050.t_about_muslim:0 "O El Sidim"
 fp2_struggle.2050.t_generic_four:0 "$fp2_struggle.2050.title_main_shi$ $fp2_struggle.2050.t_about_generic$"
 fp2_struggle.2050.t_generic_one:0 "$fp2_struggle.2050.title_main_ichi$ $fp2_struggle.2050.t_about_generic$"
 fp2_struggle.2050.t_generic_three:0 "$fp2_struggle.2050.title_main_san$ $fp2_struggle.2050.t_about_generic$"
 fp2_struggle.2050.t_generic_two:0 "$fp2_struggle.2050.title_main_ni$ $fp2_struggle.2050.t_about_generic$"
 fp2_struggle.2050.t_muslim_four:0 "$fp2_struggle.2050.title_main_shi$ $fp2_struggle.2050.t_about_muslim$"
 fp2_struggle.2050.t_muslim_one:0 "$fp2_struggle.2050.title_main_ichi$ $fp2_struggle.2050.t_about_muslim$"
 fp2_struggle.2050.t_muslim_three:0 "$fp2_struggle.2050.title_main_san$ $fp2_struggle.2050.t_about_muslim$"
 fp2_struggle.2050.t_muslim_two:0 "$fp2_struggle.2050.title_main_ni$ $fp2_struggle.2050.t_about_muslim$"
 fp2_struggle.2050.title_main_ichi:0 "Neuspokojení"
 fp2_struggle.2050.title_main_ni:0 "Dvorní drby"
 fp2_struggle.2050.title_main_san:0 "Zahradní pomluvy"
 fp2_struggle.2050.title_main_shi:0 "Obavy"
 fp2_struggle.2051.a:0 "Ah vítej! U mě budeš mít vysoké postavení na dvoře."
 fp2_struggle.2051.b:0 "Člověk tvého talentu je v mém království vždy vítán."
 fp2_struggle.2051.c:0 "Hledej zaměstnání jinde, [fp2_2050_el_cid.GetFirstNameNoTooltip]."
 fp2_struggle.2051.desc:0 "Proslulý rytíř jménem [fp2_2050_el_cid.GetFullName], známý také jako \"[fp2_2050_el_cid.GetNicknameNoTooltip|U]\", dorazil na můj dvůr hledajíc pána, kterému by sloužil. Je to nepochybně talentovaný velitel a válečník hodný legendy.\n\n[fp2_2050_el_cid.GetFirstNameNoTooltip] nemá problém pracovat s kýmkoliv, kdo ho přijme s otevřenou náručí. Toto je příležitost najmout rytíře, který může jedním sám změnit běh bitvy."
 fp2_struggle.2051.t:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip]"
 fp2_struggle.3001.a:0 "Učiním, co musím."
 fp2_struggle.3001.a_flavour:0 "Přijdete o korunu."
 fp2_struggle.3001.b:0 "Ta druhá koruna, ovšem..."
 fp2_struggle.3001.c:0 "Počkej! Nejsem v tomto domě jediný, kdo má korunu."
 fp2_struggle.3001.c_flavour:0 "Váš partner přijde o korunu."
 fp2_struggle.3001.d:0 "Tato koruna mi spadne z hlavy až po mé smrti!"
 fp2_struggle.3001.desc:0 "[struggle_3001_steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] vstupuje do místnosti s vážným výrazem. \"Má [ROOT.GetCharacter.GetLadyLord],\" říká [struggle_3001_steward.GetSheHe], \"naše pokladny jsou téměř prázdné. V těchto časech je to nebezpečné.\" [struggle_3001_steward.GetSheHe|U] nemusí říkat víc. V mlčení mu vrhnu zamračený pohled. \"Má [ROOT.GetCharacter.GetLadyLord|U]...,\" opakuje [struggle_3001_steward.GetSheHe] při mém odchodu."
 fp2_struggle.3001.desc_no_war_intro:0 "\n\nVšechno, co mám, je tato koruna. Tato koruna a povinnost jí dobře vládnout. Ale k čemu je koruna bez bohatství, jež ji udrží?"
 fp2_struggle.3001.desc_outro:0 "Natáhnu ruku a dotknu se jejího studeného materiálu — zlata.\n\nZnám pár bezohledných kupců, kteří by o něj měli zájem..."
 fp2_struggle.3001.desc_war_intro:0 "\n\nVšechno, co mám, je tato koruna. Tato koruna a povinnost jí dobře vládnout. Ale co je to za korunu, která mi bude při mé porážce stejně odejmuta?"
 fp2_struggle.3001.t:0 "Cena války"
 fp2_struggle.3011.a:0 "Kéž by všichni moji poddaní byli takto připraveni bránit naše země!"
 fp2_struggle.3011.b:0 "Ženy by měly v náručí nosit jen jedno — nemluvňata."
 fp2_struggle.3011.b_men:0 "Muži by měli v náručí nosit jen jedno — nemluvňata."
 fp2_struggle.3011.c:0 "Čarodějnice! #EMP Witches!#!"
 fp2_struggle.3011.d:0 "Ach, ty chudinky! Zachráním je před tímto zlem!"
 fp2_struggle.3011.desc:1 ""Můj [ROOT.GetCharacter.GetLadyLord]! Stalo se něco nepředstavitelného!" [struggle_3011_marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] si na chvíli oddechne, [struggle_3011_marshal.GetHerHis] čelo je mokré potem. "Dámy z [struggle_3011_county_town.GetName] vzaly zbraně, aby samy bránily město.""
 fp2_struggle.3011.desc_men:0 ""Můj [ROOT.GetCharacter.GetLadyLord]! Stalo se něco nepředstavitelného!" [struggle_3011_marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] si na chvíli oddechne, [struggle_3011_marshal.GetHerHis] čelo je mokré potem. "Chlapci z [struggle_3011_county_town.GetNameNoTierNoTooltip] vzali zbraně, aby sami bránili město.""
 fp2_struggle.3011.desc_outro:0 "\n\n[bishop.GetTitledFirstName] vběhne do místnosti, brzy následován. "Tohle je nenormální, můj [ROOT.GetCharacter.GetLadyLord]!" vykřikne [bishop.GetSheHe]. "Když jim dovolíme bojovat, brzy budou žádat i o půdu, a kdo se pak postará o děti?"\n\n"Meč je meč," odpoví bez váhání [struggle_3011_marshal.GetFirstNameNoTooltip]. "Souhlasíte přece, můj [ROOT.GetCharacter.GetLadyLord]?""
 fp2_struggle.3011.t:0 "Dámy v nesnázích"
 fp2_struggle.3021.a:0 "Tohle rozhodně stojí za prozkoumání."
 fp2_struggle.3021.b:0 "Kdo ví, jaká nebezpečí by to mohlo přinést."
 fp2_struggle.3021.c:0 "Černý prach, říkáš... nové a žhavé koření."
 fp2_struggle.3021.d:0 "To je boží trest!"
 fp2_struggle.3021.desc:0 "[struggle_3021_knight.Custom2('MyCharacterIntroduction', ROOT.Char)|U] má při mé návštěvě kasáren obličej zkřivený strachem. [struggle_3021_courtier.GetTitledFirstName] se snaží [struggle_3021_knight.GetHerHim] pomoci a pozvedne obočí, když mě uvidí.\n\n"Nestaráš se alespoň o to, abys svému [ROOT.GetCharacter.GetLadyLord] řekl, co se stalo?"\n\n[struggle_3021_knight.GetFirstNameNoTooltip] okamžitě zvedne hlavu. "M-můj [ROOT.GetCharacter.GetLadyLord]... to, co jsem viděl, nebylo určeno k vidění. Postavy házely z hradeb kameny ze černého prachu. Kameny vzplály a hřměly, když zasáhly nepřátele. Přetnuly muže na dvě části, můj [ROOT.GetCharacter.GetLadyLord]!"\n\n[struggle_3021_courtier.GetFirstNameNoTooltip] přikývne se zájmem. "Možná... kdybychom i my měli tu moc...""
 fp2_struggle.3021.e:0 "Hrom pro boha hromu."
 fp2_struggle.3021.t:0 "Hněv nebes"
 fp2_thriving_jewish_community_modifier:0 "Kvetoucí židovská komunita"
 fp2_thriving_jewish_community_modifier_desc:0 "Toto hrabství zažívá ekonomický boom díky bohatým židovským rodinám, které zde zakládají obchodní sítě."
 fp2_toledo_nights_fallout_modifier:0 "Kněžstvo povražděno"
 fp2_toledo_nights_fallout_modifier_desc:0 "Náboženští vůdci byli nedávno povražděni v nedalekém městě, což způsobilo následky v celém panství."
 fp2_toledo_nights_modifier:0 "Místní vůdci povražděni"
 fp2_toledo_nights_modifier_desc:1 "Místní náboženští vůdci tohoto hrabství byli nedávno povražděni."
 fp2_yearly.1001.a:0 "Král je zjevně příliš slabý."
 fp2_yearly.1001.b:0 "Střelec by měl být silnější."
 fp2_yearly.1001.c:0 "Proč nemohu mučit pěšáky?"
 fp2_yearly.1001.desc:0 "Po vítězství v další hře šachů proti sobě samému nemohu než přemýšlet, že by můj veliký intelekt mohl tuto hru trochu vylepšit. \n\nAle jaká změna by dávala největší smysl?"
 fp2_yearly.1001.t:0 "Druhé šachy"
 fp2_yearly.1002.a:0 "Raději odejdu."
 fp2_yearly.1002.b:0 "Vidím tu materiál pro vydírání."
 fp2_yearly.1002.c:0 "To vypadá jako zábava!"
 fp2_yearly.1002.desc:1 "Pozdě v noci slyším z pokoje na chodbě podivné zvuky. Když nahlédnu pod dveře, vidím svého [ROOT.Char.Custom2('RelationToMeShort', deviant_courtier)] nahého, svázaného a bičovaného dřevěnou hůlkou služebníkem, který se zdá být oblečen do některých mých starých šatů. Kdyby to nebylo dost zvláštní, [deviant_courtier.GetSheHe] si to zřejmě užívá.\n\nMezi údery [deviant_courtier.GetSheHe] vykřikne \"Ano! Potrestej mě [ROOT.GetCharacter.GetNameNoTooltip], byla jsem zlobivá malá [ROOT.Char.Custom2('RelationToMeShort', deviant_courtier)]!\""
 fp2_yearly.1002.t:0 "Kompromitující situace"
 fp2_yearly.1003.a:0 "Ať žije statečný rytíř, koupím [injured_knight.GetHerHim] nového oře."
 fp2_yearly.1003.b:0 "V mém dvoře nebudu snášet pohádky."
 fp2_yearly.1003.desc:0 "Rozruch na mém nádvoří upoutá mou pozornost, když je [injured_knight.Custom2('MyCharacterIntroduction', ROOT.Char)] přinesen několika sedláky. [injured_knight.GetSheHe|U] je zjevně těžce zraněn.\n\nKdyž se ptám, co se stalo, sedláci mi vyprávějí, že [injured_knight.GetSheHe] byl nalezen na poli, kde prý právě svedl boj s obrem.\n\nJeho panoš mě k tomu poté strčí stranou: \"Pravda je, že [injured_knight.GetSheHe] se pokusil šermovat s větrným mlýnem a prohrál, ale tihle vesničané se zdají být docela uchváceni jeho příběhem.\""
 fp2_yearly.1003.t:0 "Čelit... obrům?"
 fp2_yearly.1004.a:0 "I já mohu inspirovat své muže jako on v Carmoně."
 fp2_yearly.1004.b:0 "Jeho diplomatické styky s Jemenity jsou legendární."
 fp2_yearly.1004.c:0 "Jsme příbuzní!"
 fp2_yearly.1004.desc:0 "Čtu historii o [hawk_of_quraysh.GetName], známém také jako \"Jestřáb z Quraysh\".\n\nStudium jeho života je nesmírně inspirativní, od jeho útěku z [abbasid_dynasty.GetName] až po založení dynastie [hawk_dynasty.GetName] v Iberii — nemohu si pomoci a mám pocit, že bych si z něj měl něco vzít k srdci."
 fp2_yearly.1004.t:0 "Jestřáb z Quraysh"
 fp2_yearly.1005.a:1 "Můžeš pobavit mé dvorní se svým jedinečným příběhem."
 fp2_yearly.1005.b:0 "Dobrý skutek nevyrovná zlé — zemřeš."
 fp2_yearly.1005.c:0 "Pokud budeš sloužit vesnici, můžeš zatím žít."
 fp2_yearly.1005.desc:0 "Bojující a křičící, velký [hidden_viking.GetWomanMan] je předveden před mě. [hidden_viking.GetSheHe|U] je zjevně vikinský nájezdník, ten, kdo po desetiletí sypal chaos do našeho království.\n\n\"Prosím, smiluj se. Jmenuji se [hidden_viking.GetName] a žiju v [viking_county.GetNameNoTooltip] už roky. Byl jsem zanechán kvůli zranění. Vesničané mě zachránili; jsou teď mou rodinou.\"\n\nViking padá na kolena v naději, že mu ušetřím život. Několik sedláků potvrzuje jeho příběh."
 fp2_yearly.1005.t:0 "Ztracený Viking"
 fp2_yearly.1006.a:0 "Přijmu tvůj sýr, ale ne tvůj směšný příběh."
 fp2_yearly.1006.b:0 "Musím najít tyto \"Sýrové Vikingy\"..."
 fp2_yearly.1006.c:0 "To je samá hloupost."
 fp2_yearly.1006.desc:0 "Zastavím se u stánku u cesty prodávajícího jednoduché jídlo. Trhovec, [cheese_trader.GetName], mi nabízí různé zboží, než sáhne pod pult a vytáhne vyřezávanou dřevěnou krabičku.\n\n\"Pro tebe, můj pane, to je nejlepší sýr v celém království.\" [cheese_trader.GetSheHe|U] mi strčí malý blok do ruky, přitáhne se a pošeptá konspirativně: \"Byl vyroben sýrařskými Vikingy zde v Iberii.\"\n\nNavzdory podivnému tvrzení je sýr neuvěřitelně dobrý."
 fp2_yearly.1006.t:0 "Vikingský sýr?"
 fp2_yearly.1007.a:0 "No nic, alespoň jsem vyřešil záhadu."
 fp2_yearly.1007.b:0 "Chci polovinu tvých zisků a polovinu tvého sýra."
 fp2_yearly.1007.desc:0 "Křehký [fake_cheese_viking.GetWomanMan] je přiveden přede mě. Ale ten ubohý [fake_cheese_viking.GetWomanMan], který stojí přede mnou, sotva vypadá jako sýrař — natož jako Viking.\n\n\"Opravdu se omlouvám, ale nejsem skutečný Viking. Je to jen lež, aby se lépe prodával sýr,\" vykoktá [fake_cheese_viking.GetSheHe]."
 fp2_yearly.1007.t:0 "$fp2_yearly.1006.t$"
 fp2_yearly.1008.a:0 "[ROOT.Char.GetFaith.HealthGodName|U] zaplakal. To je dobrý sýr."
 fp2_yearly.1008.b:0 "Vlastně nechte sýr ještě zrát."
 fp2_yearly.1008.desc: "Nastal čas. Hluboko v mém skladišti leží kus jednoho z nejúžasnějších sýrů známého světa, pomalu zrál a zvětšoval svou sílu.\n\nA nyní ho pozřu."
 fp2_yearly.1008.t:0 "Požití sýra"
 fp2_yearly.4001.a:0 "Ne! Musím pracovat!"
 fp2_yearly.4001.b:0 "Mm, #EMP nádherné.#!"
 fp2_yearly.4001.desc:0 "Proboha! Být [ROOT.Char.GetTitleAsNameNoTooltip] vás opravdu vyčerpává. Musím dřít celý den a velkou část noci, abych zůstal nad věcí. Sedláci vedou v tom ohledu požehnaný život; nemají takové tlaky, které je tíží a způsobují jim takovou letargii!\n\nMožná by mi prospělo krátké zdřímnutí? Mohl bych si odpočinout po obědě a být připraven zvládnout zbytek dne!"
 fp2_yearly.4001.t:0 "Šestá hodina"
 fp2_yearly.4002.a:0 "Nechte je žít v míru, [realm_priest.GetFirstNameNoTooltip]."
 fp2_yearly.4002.b:0 "Máte pravdu. To tak nemůže pokračovat."
 fp2_yearly.4002.desc:0 "Nesouhlasný zamračený výraz na tváři mého [realm_priest.GetCouncilTitle] [realm_priest.GetTitledFirstNamePossessive] mě předem připravuje na jistý druh [ROOT.Char.GetFaith.HighGodName]-obtěžujícího nesmyslu.\n\n„Má [ROOT.Char.GetLadyLord],“ začíná [realm_priest.GetSheHe], „ve vašem panství se děje věc vážného významu. Hrabství [interfaith_province.GetCounty.GetName] je plné lidí, kteří nepřijímají pravou víru! A kdyby to nebylo dost špatné, žijí vedle těch, kdo ji mají! A, a, a #EMP souložující#! jeden s druhým a—“\n\nZavřu oči, zatímco neúprosné brblání pokračuje. Děsím se, jak [realm_priest.GetSheHe] bude pokračovat, pokud s tím něco neudělám..."
 fp2_yearly.4002.t:0 "Žít v harmonii"
 fp2_yearly.4003.a:0 "Kontaktuji svaté válečníky v [ho_province.GetProvince.GetCounty.GetName]!"
 fp2_yearly.4003.b:0 "Zaplatit stráže, aby hlídkovaly na úseku cesty."
 fp2_yearly.4003.c:0 "[ROOT.Char.GetFaith.HighGodName] pomáhá těm, kdo si pomáhají sami..."
 fp2_yearly.4003.desc:0 "Svaté město Santiago de Compostela přitahuje věřící, poutníky z blízkých i vzdálených krajů. Trasa k němu je proto dobře frekventovaná, vine se k místu od úpatí Pyrenejí. Samozřejmě kde existují lidé dost bohatí na to, aby cestovali k svatému místu, tam jsou i ti, kdo se snaží profitovat z jejich důvěry v nejvyššího.\n\nJe to páté hlášení o násilné loupeži bandity za posledních několik dní na úsecích země, které procházejí mým územím, co konečně přiměje mého [steward.GetCouncilTitle] [steward.GetFirstName], aby se se mnou poradil, jak tuto záležitost řešit."
 fp2_yearly.4003.t:0 "Cesta do Santiaga"
 fp2_yearly.4003.tt:0 "Místní [holy_order|E] bude hlídkovat na silnici ve svém hrabství."
 fp2_yearly.4004.a:0 "Pro [mozarab_wanderer.GetWomanMan] vašich talentů? Rozhodně!"
 fp2_yearly.4004.b.fail:0 "[mozarab_wanderer.GetName] odmítá konverzi a vrací se k toulání"
 fp2_yearly.4004.b.succ:0 "[mozarab_wanderer.GetName] vstoupí do vašeho dvora"
 fp2_yearly.4004.b:0 "Raději bych, aby moji $knight_culture_player_no_tooltip_lowercase$s byli [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]."
 fp2_yearly.4004.c.tt:0 "[mozarab_wanderer.GetName] se vrací k toulání"
 fp2_yearly.4004.c:0 "Zmiz, pohane!"
 fp2_yearly.4004.desc:0 "Procházím soudní síní, když mě na jejím dalekém konci zaujme rvačka. Silný [mozarab_wanderer.GetWomanMan] je obklopen mými strážemi, jejichž zbraně však v mžiku oka spadnou na zem. Cizinec pohodí mečem na pozdrav směrem ke mně.\n\n\"Má [ROOT.Char.GetLadyLord],\" začíná [mozarab_wanderer.GetSheHe], když odháním další stráže, \"ocitl(a) jsem se bez pána, kterému bych mohl(a) sloužit, a podle vaší ochrany tady bych vám mohl(a) být užitečný(á).\"\n\nZ kříže, který [mozarab_wanderer.GetSheHe] nosí kolem [mozarab_wanderer.GetHerHis] krku, dedukuji, že [mozarab_wanderer.GetSheHe] je [mozarab_wanderer.GetFaith.GetAdherentName]."
 fp2_yearly.4004.t:0 "Putující mistr"
 fp2_yearly.4004.tt:0 "[mozarab_wanderer.GetName] odmítá konverzi a vrací se k toulání"
 fp2_yearly.4005.a:0 "Jste vítáni v mých městech."
 fp2_yearly.4005.b:0 "Nenechám vás znečišťovat má města!"
 fp2_yearly.4005.desc.christian:0 " [mozarab_merchant.GetFaith.GetAdherentNamePlural] zaujímají v iberské společnosti jedinečné postavení. "
 fp2_yearly.4005.desc.muslim:0 "[mozarab_merchant.GetFaith.GetReligion.GetAdjectiveNoTooltip|U] poddaní zaujímají jedinečné postavení v iberské společnosti. "
 fp2_yearly.4005.desc:0 "Je tedy nezvyklé, když jeden z jejich místních obchodníků žádá o audienci u mě.\n\n\"My [mozarab_merchant.GetFaith.GetAdherentNamePlural] máme obvykle o něco víc... potíží při běžném životě.\" [mozarab_merchant.GetSheHe|U] mluví vyrovnaně a bez zášti, ale v [mozarab_merchant.GetHerHis] slovech je zřetelně ukryta ocel.\n\n\"Všechno, co chceme, je menší část měst v [mozarab_quarter.GetName], kterou bychom mohli nazvat svou a kde bychom žili mezi svými lidmi. Přišel jsem vás žádat, má [ROOT.Char.GetLadyLord], zda byste nám to mohl štědře udělit.\""
 fp2_yearly.4005.t:0 "Zakládání enkláv"
 fp2_yearly.4006.a:0 "Máte můj souhlas. Postavte své [mozarab_priest.GetFaith.HouseOfWorshipPlural]."
 fp2_yearly.4006.b:0 "Na mé půdě #EMP nikdy#! nepostavíte ty chatrče pohanů!"
 fp2_yearly.4006.desc:0 "Je to odvážný člověk, který by mě napadl, když odcházím z [ROOT.Char.GetFaith.HouseOfWorship] po své každodenní bohoslužbě, ale právě to se pokusil udělat jeden takový [mozarab_priest.GetWomanMan]. Všimnu si kříže visícího na [mozarab_priest.GetHerHis] krku s jistou nedůvěrou, když začne mluvit.\n\n\"Má [ROOT.Char.GetLadyLord], žádám vás jen o minutu vašeho času. Všechno, co chci, je, aby moje stádo mohlo uctívat v [mozarab_priest.GetFaith.HouseOfWorship] jako všichni dobří následovníci [mozarab_priest.GetFaith.HighGodName]!\" Nervózní kněz na okamžik přestane a prosí mě pohledem.\n\nPřivolit [mozarab_priest.GetFaith.GetAdherentNamePlural] stavět místa uctívání by ztížilo jejich konverzi, ale možná by jistá shovívavost mohla napomoci soudržnosti mého panství?"
 fp2_yearly.4006.t:0 "[ROOT.Char.GetFaith.HighGodNamePossessive] architekt"
 fp2_yearly.4007.a:0 "Ponechám si to, a ty zůstaneš zticha."
 fp2_yearly.4007.b:0 "Dobře. #EMP Dobře!#! Nechám tu zatracenou mušli."
 fp2_yearly.4007.c.tt.fail:0 "[realm_priest.GetFirstNameNoTooltip] snadno označí mušli za padělek"
 fp2_yearly.4007.c.tt.flavour:0 "Kdybych si nechal tu mušli, kdo by řekl, že #EMP není#! opravdová?"
 fp2_yearly.4007.c.tt.success:0 "Necháváš si přesvědčivou mušli"
 fp2_yearly.4007.c:0 "...koho podle tebe uvěří, [realm_priest.GetFirstNameNoTooltip]?"
 fp2_yearly.4007.desc:0 "Vrátím se z modliteb, můj [realm_priest.GetCouncilTitle] [realm_priest.GetFirstName] po mém boku, když zahlédnu bílý záblesk v zemi. Klekám a vykopu kostěně bílou, tvrdou, kulatou věc: mušli sv. Jakuba.\n\nTakové mušle jsou znamením poutníků, kteří putují touto cestou k Santiagu, a kdokoli, kdo ji vlastní — zvláště s razítkem Santiaga — dokončil namáhavou cestu.\n\nOtočím mušli v ruce s touhou, uvědomuji si nesouhlasný pohled [realm_priest.GetFirstNameNoTooltip] upřený na zářez v mé rukavici."
 fp2_yearly.4007.t:0 "Hledej a nalezneš"
 fp2_yearly.4008.a:0 "Jaký zábavný starý příběh!"
 fp2_yearly.4008.b:0 "Ha! Bludy o strašidlech!"
 fp2_yearly.4008.c:0 "To byl pěkný příběh, paní!"
 fp2_yearly.4008.desc.aragonese.a:0 "\"...Omes Hail jsou obři spjatí přímo s horami. Když se tito duchové učiní viditelnými, promění se v mohutné masivy, které nás chrání před nepřáteli. Rozzuřeni svým údělem, duchové křičí a posílají balvany kutálet se dolů po svazích a do vesnic pod nimi.\""
 fp2_yearly.4008.desc.aragonese.b:0 "\"...mírný a dobrotivý Basajaun je obrovský muž s vousy sahajícími až k nohám. Dvakrát větší než běžný člověk, hlídá lesy s kmenem stromu jako hůlkou, varuje pastýře před blížícími se bouřemi nebo i smečkami vlků hrdelním pískáním.\""
 fp2_yearly.4008.desc.basque.a:0 "\"...Aatxe je jeskynní duch, který se nejčastěji objevuje v podobě rudého býka, chrání lidi před zlými vlivy a útočí na zloděje.\""
 fp2_yearly.4008.desc.basque.b:0 "\"...Gaueko je noční duch. Nechce, aby lidé pracovali venku po setmění, a jakékoliv projevy noční odvahy — jako chvástat se, že se tmy nebojí — přitáhnou jeho hněv.\""
 fp2_yearly.4008.desc.castilian.a:0 "\"...Ďáblovi koně se objeví, když lidé zakládají ohně, aby očistili své duše. S hřívami černými jako noc, křídly vážek a pěnivými tlamami se vynořují z popela s výbuchem. Každý je duší hříšníka s vlastním příběhem.\""
 fp2_yearly.4008.desc.castilian.b:0 "\"...Ventolines jsou vzdušní duchové, kteří pomáhají námořníkům. Andělští vzhledem, s očima barvy mořské pěny a křídly připomínajícími narážející vlny, žijí v karmínových mracích západu slunce. Když dobrého námořníka postihne bezvětří, Ventolines fouknou vítr do plachet, aby ho vrátily ke břehu.\""
 fp2_yearly.4008.desc.catalan.a:0 "\"...Cocollona je říční příšera. Původně to byla bezvěrná jeptiška, která byla potrestána za své hříchy a uvězněna. Její dozorcové jí dovolili vycházet jen navštívit řeku Onyar. Nakonec jí vyrostly šupiny a nyní číhá pod mosty na nic netušící kořist.\""
 fp2_yearly.4008.desc.catalan.b:0 "\"...slavný Dip je pes z pekla a ďáblův diplomat. Krve pijící vrah, vlčí bytost se toulá poli v noci a poráží krávy a nešťastné lidi. Kulhavý na jednu nohu, jeho zářící rudé oči jsou poslední věcí, kterou mnoho opilců klátících se domů uvidí.\""
 fp2_yearly.4008.desc.ending:0 "\n\nOheň praská a slábne, když stará žena dokončí svůj příběh a popohání děti, aby se připravily do postele."
 fp2_yearly.4008.desc.galician.a:0 "\"...Ojáncanu jsou krvelační, chlupatí obři s dvakrát více zuby než [ROOT.Char.GetWomanMan]. Jejich kritickou slabinou je jeden jediný bílý vlas, který — pokud je vytažen — je okamžitě zabije.\""
 fp2_yearly.4008.desc.galician.b:0 "\"...Estadea jsou toulající se mrtví, kteří straší vesnice o půlnoci. Potulují se a následují očarovanou živou duši, která je nucena je vést až do rozbřesku. Pokud se té osobě nepodaří předat svou přízračnou průvodku dalšímu nešťastníkovi, do několika týdnů uschnou a zemřou.\""
 fp2_yearly.4008.desc.intro:0 "Oheň praská a vrhá dlouhé stíny na stěnu služebnického pokoje. Shrbená stará žena drží děti v napětí svými příběhy.\n\n"
 fp2_yearly.4008.desc.spain.a:0 "\"...Cuélebre je neuvěřitelně obrovský had. Ačkoli je prakticky nesmrtelný, had je líný a zřídka opouští svůj úkryt hluboko v jeskyni. Jeho poklady jsou prý téměř nepředstavitelné a jeho sliny mohou léčit nemoci.\""
 fp2_yearly.4008.desc.spain.b:0 "\"...Mouros jsou pradávné bytosti velké moci, které zde žijí od počátku světa. Velcí kováři, Mouros se zřídka ukazují nad zemí. Jejich panny jsou očarované měničky tvaru velké krásy, které střeží podzemní průchody.\""
 fp2_yearly.4008.desc.spain.c:0 "\"...Anjana jsou dobré a laskavé víly, které pečují o lesy. S černými zornicemi a průsvitnými křídly pomáhají zraněným zvířatům a ztraceným lidem. Kráčí tak lehounce, že větvičky se pod jejich váhou nelámou. Pokud najdete jeden z jejich barevných růžových okvětních lístků, můžete být šťastní až do smrti.\""
 fp2_yearly.4008.t:0 "Příběhy u ohně"
 fp2_yearly.4009.a:0 "I já také přemožím nepřátele našeho lidu!"
 fp2_yearly.4009.b:0 "Jsem víc než jen [root_culture.GetNameNoTooltip]."
 fp2_yearly.4009.c:0 "Malá památka na tento den by byla pěkná."
 fp2_yearly.4009.desc:0 "Dnes je zvláštní den. Zakroutím kolem rohu a spatřím svůj oběťný strom Malato z legendy o Jaun Zuriovi. Příběh mladého válečníka, který odrazil armádu, je hluboce vtisknut v myslích každého dítěte [root_culture.GetName].\n\nPřejedu rukou po hrbolatém kmeni a mé prsty narazí na rýhu širokou jako prst. Podle legendy sem příznivci Bílého pána vsadili meč jako svědectví své odhodlanosti následovat ho kamkoli."
 fp2_yearly.4009.t:0 "Bílý pán"
 fp2_yearly.4010.a.fail:0 "Lidé poukazují, že to nemá žádný základ v realitě"
 fp2_yearly.4010.a.success:0 "Lidé přijímají vaši teorii"
 fp2_yearly.4010.a:0 "Možná to byly hroby... pro světce?"
 fp2_yearly.4010.b:0 "Tyto nemají žádný účel. Rozebrat je."
 fp2_yearly.4010.c:0 "To jsou rouhavé sochy! Strhněte je!"
 fp2_yearly.4010.d:0 "Tohle všechno prasací povídání mě nudí."
 fp2_yearly.4010.desc:0 "Měla to být jednoduchá cesta na návštěvu [verraco_county.GetName], ale narazil jsem na něco vzácného a neobvyklého.\n\nPřed sebou stojí obrovská kamenná stvoření ve tvaru prasat rozesetá v otevřené krajině. Podle zvětrání bych odhadl, že jsou skutečně pradávná. Pokud jsou opravdu tak stará, co asi přimělo tyto lidi vynaložit úsilí vytvořit monolitická prasata?"
 fp2_yearly.4010.t:0 "Kamenná prasata"
 fp2_yearly.8000.a:0 "Ničit dobré víno? Zbláznil se [vinoclast_caliph.GetTitleTierName]?"
 fp2_yearly.8000.b:0 "Spálím je na popel!"
 fp2_yearly.8000.c:0 "Ne, musím chránit vinaře."
 fp2_yearly.8000.desc_jerez:0 "Ale protože vaše město [jerez_vineyards.GetNameNoTier] má největší vinice v celé Iberii, chápeme vážnost vašeho obětního činu a [vinoclast_caliph.GetTitleTierName] na to nezapomene. Přesto musí být vinice spáleny!\""
 fp2_yearly.8000.desc_jewish_opening:0 "Vynikající víno vyráběné v Iberii bylo dlouho užíváno našimi předky, kteří se zde usadili. Přesto [vinoclast_caliph.GetTitleTierName] [vinoclast_caliph.GetFirstName] nyní rozhodl, že tomu bude konec.\n\n\"Víno\", prohlašuje [vinoclast_caliph.GetHerHis] posel [hof_emissary.GetTitledFirstName], \"je rozhodně ne-košer, a ani jeho výroba ani konzumace již nemohou být tolerovány. Musíte proto vypálit vinice v [vineyard_county.GetName].\""
 fp2_yearly.8000.desc_muslim_opening:0 "Vynikající víno vyráběné v Iberii bylo dlouho užíváno věřícími, kteří se zde usadili. Přesto [vinoclast_caliph.GetTitleTierName] [vinoclast_caliph.GetFirstName] nyní rozhodl, že tomu bude konec.\n\n\"Víno\", prohlašuje [vinoclast_caliph.GetHerHis] posel [hof_emissary.GetTitledFirstName], \"je určitě #italic haram#! a ani jeho výroba ani konzumace již nemohou být tolerovány. Musíte proto vypálit vinice v [vineyard_county.GetName].\""
 fp2_yearly.8000.desc_not_jerez:0 "[vinoclast_caliph.GetTitleTierName] rozumí úzkosti, kterou to může způsobit vašim vinařům, ale zamyslete se nad všemi poli, která uvolníte pro lepší, spravedlivější účely! Vinice musí být zničeny.\""
 fp2_yearly.8000.t:0 "Pálení vinic"
 fp2_yearly.8001.a:0 "Pozvi zástupce měst."
 fp2_yearly.8001.b:0 "Pozvěte všechny! A myslím #italic všechny#!."
 fp2_yearly.8001.c:0 "Ne, šlechta ví nejlépe, jako vždy."
 fp2_yearly.8001.desc:0 "Můj [commoner_enthusiast.GetCouncilTitle] [commoner_enthusiast.GetTitledFirstName] dlouho zvažoval naše finance a nyní navrhuje, že je čas svolat #italic cortes#!, novou podobu parlamentu, kde se volení zástupci svobodných obcí účastní projednávání královské rady.\n\n\"Výměnou za toto privilegium\", říká [commoner_enthusiast.GetSheHe], \"můžeme městům ukládat ještě větší daně. Pokud opravdu potřebujeme zlato, můžeme dokonce některým z méně bídných rolníků dovolit účastnit se našich zasedání, ač bych to nedoporučoval, protože by to jistě rozzuřilo šlechtu.\""
 fp2_yearly.8001.t:0 "Svolání kortesů"
 fp2_yearly.8002.a:0 "Ne, #italic já#! to mohu učinit přípustným."
 fp2_yearly.8002.b:0 "Dej mi trochu toho masa! #italic Musím#! to ochutnat."
 fp2_yearly.8002.c:0 "Dobře, počkejme na rozhodnutí."
 fp2_yearly.8002.d:0 "To se #italic nesmí#! jíst. Půjdu tam osobně a spálím to."
 fp2_yearly.8002.desc:0 "Dvě děti sbíraly mušle na pláži v [beached_whale_province.GetName], když narazily na mrtvolu kolosálních rozměrů. Místní obyvatelé tvrdí, že maso tohoto mrtvého mořského tvora je stále nezkazitelné a #italic velmi#! chutné. Ale můj [preoccupied_ulama.GetCouncilTitle] [preoccupied_ulama.GetFirstName] mě během rady přitáhne stranou, zjevně znepokojen.\n\n\"Je konzumace velrybího masa opravdu přípustná pro nás [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]?\" přemítá [preoccupied_ulama.GetSheHe]. \"Nemohu v této otázce rozhodnout. Měli bychom počkat na vyjádření velmi váženého učence. Ale měl bys zakázat lidem jíst maso tohoto tvora - pro jistotu...\""
 fp2_yearly.8002.t:0 "Stravovací dilema"
 fp2_yearly.8003.a:0 "Dobře, dovolím to."
 fp2_yearly.8003.b:0 "Půjč mi ta křídla - #italic já#! chci létat."
 fp2_yearly.8003.c:0 "Ne, to je šílenství."
 fp2_yearly.8003.desc:0 "Proslulý vynálezce [flying_polymath.GetFirstName] mě navštívil s velmi podivnou žádostí, nesouc pár křídel ze dřeva a hedvábí. \n\n\"Po dlouhou dobu lidé toužili vznášet se po nebesích\", říká [flying_polymath.GetSheHe], \"a já provedl výpočty. Dokážu, že to jde! Dovolte mi, abych skočil z nejvyšší věže vašeho [ROOT.Char.Custom('ResidenceBuilding')], můj [ROOT.Char.GetLadyLord], a poté vám budu věrně sloužit.\" \n\nBohužel se o tom dozvěděl můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('enthusiastic_child'))] [enthusiastic_child.GetTitledFirstName] a prosí mě, abych nechal [enthusiastic_child.GetHerHim] vidět, jak starý učenec vzlétá."
 fp2_yearly.8003.t:0 "Let fantazie"
 fp2_yearly.8003_child_reaction:0 "Nelze předvídat, jak [enthusiastic_child.GetFirstNameNoTooltip] zareaguje na toto."
 fp2_yearly.8004.a:0 "Při hledání nejlepších lidí nebudu šetřit #italic žádných#! prostředků."
 fp2_yearly.8004.b:0 "Jelikož jsi tak schopný, #italic ty#! můžeš provést všechny překlady."
 fp2_yearly.8004.c:0 "Knihovny jsou taková otrava..."
 fp2_yearly.8004.desc_chaplain:0 "Můj [translation_enthusiast.GetCouncilTitle] [translation_enthusiast.GetTitledFirstName] má nápad. \"Měli bychom zorganizovat překladatelský tým\", říká [translation_enthusiast.GetSheHe], \"a já bych ho mohl vést. Prohledejme zemi po zručných překladatelích, dokonce i pohanech, a dejme je pracovat pod vaším patronátem. [translation_capital.GetNameNoTierNoTooltip] má potenciál stát se majákem osvícení, pokud ho budete financovat!\""
 fp2_yearly.8004.desc_opening:0 "S duchem usmíření panujícím v Iberii se učenci z celé oblasti poflakují v knihovnách mého panství. Možná bych mohl jejich energii nasměrovat do něčeho plodného...\n\n"
 fp2_yearly.8004.desc_wanderer:0 "Učený tulák [translation_enthusiast.GetTitledFirstName] přináší příležitost. \"Má [ROOT.Char.GetLadyLord]\", říká [translation_enthusiast.GetSheHe], \"ovládám tucet jazyků a mohl bych vám pomoci zorganizovat překladatelský tým. Prohledejme zemi po zručných překladatelích a dejme je pracovat pod vaším patronátem. [translation_capital.GetNameNoTierNoTooltip] by se mohl stát velkým majákem osvícení.\""
 fp2_yearly.8004.t:0 "Škola překladatelů [translation_capital.GetNameNoTierNoTooltip]"
 fp2_yearly.8005.a:0 "Má láska k [courtly_lover.GetFirstNameNoTooltip] naplňuje mé srdce písní."
 fp2_yearly.8005.b:0 "Tak krásné..."
 fp2_yearly.8005.c:0 "Měl bych více podporovat hudebníky!"
 fp2_yearly.8005.d:0 "Dost! Ten zatracený strom nechám pokácet."
 fp2_yearly.8005.desc_arabic:0 "Zpívají v arabštině o kráse, slávě, lásce ztracené a znovu nalezené."
 fp2_yearly.8005.desc_iberian:0 "Zpívají v galicijsko-portugalském jazyce, v katalánštině, o životě, ztrátě, hořkosladké lásce."
 fp2_yearly.8005.desc_language_neutral:0 "Zpívají v mnoha jazycích, přesto mé srdce rozumí každému slovu."
 fp2_yearly.8005.desc_middle_part:0 "Slyším je ze svého balkonu a rozechvívají mou duši.\n\nPřesto neznám totožnost těchto hudebníků, a když opustím své vznešené síně a přiblížím se k stromu, jsou pryč."
 fp2_yearly.8005.desc_opening:0 "Ve spalující polední horku sedí ve stínu pod velkou kamennou borovicí a hrají na loutny a flétny."
 fp2_yearly.8005.desc_post_troubadours:0 "Myslel jsem, že takový talent a vtip mají jen trubadúři z Okcitánie, ale možná jsem se mýlil...\n\nCo mám dělat s těmito zatracenými #italic pocity#!?"
 fp2_yearly.8005.desc_pre_troubadours:0 "\n\nByli posláni od [ROOT.Char.GetFaith.PositiveAfterLife|U]? Jsou to přízraky vymyšlené [ROOT.Char.GetFaith.DevilName], které mě chtějí svázat? Možná ne... ale co mám dělat s těmito zatracenými #italic pocity#!?"
 fp2_yearly.8005.t:0 "Pod kamennou borovicí"
 fp2_yearly.8006.a:0 "Mohl bych tě dokonce udělat starostou..."
 fp2_yearly.8006.b:0 "Můžeš zůstat, ale tvoji přátelé musí jít jinam."
 fp2_yearly.8006.c:0 "Pošlu vás zpátky k vašemu pánovi."
 fp2_yearly.8006.desc:0 "Skupina několika set světle pokožných #italic Saqaliba#!, zotročených mužů a žen z východních částí Evropy, uprchla z panství mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('former_master'))] [former_master.GetTitledFirstName]. Ať už [former_master.GetSheHe] mluví o tom, jak byli cenění v [former_master.GetHerHis] armádách a harému, oni čelili mnoha nebezpečím, aby hledali svobodu v mé zemi.\n\n\"Všichni máme jizvy\", říká mi jejich vůdce [saqaliba_leader.GetFirstName], \"na tělech nebo hluboko uvnitř. Ale jsme silní a odhodlaní. Toužíme po vlastní zemi, kde můžeme mluvit naším předkům jazykem. Pokud nám dovolíte usadit se v [saqaliba_barony.GetName], tvrdě budeme pracovat, aby prosperovala.\""
 fp2_yearly.8006.flavor.b.tt:0 "Neochotně [saqaliba_leader.GetFirstNameNoTooltip] zůstává na tvém dvoře a nechává [saqaliba_leader.GetHerHis] následovníky, aby si našli vlastní cestu."
 fp2_yearly.8006.flavor.c.tt:0 "Saqaliba jsou násilně vráceni k [former_master.GetTitledFirstNameNoTooltip]."
