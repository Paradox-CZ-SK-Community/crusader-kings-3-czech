 fp2_james.0001.a:0 "Pokud nejsou [ROOT.Char.GetFaith.GetReligion.GetAdjective], nejsou vítáni!"
 fp2_james.0001.b:0 "Možná by [fp2_james_0001_jewish_trader.GetSheHe] měl být pánem [fp2_james_0001_thriving_community.GetName]!"
 fp2_james.0001.c:0 "Co za skvělý vývoj!"
 fp2_james.0001.desc:0 "Expanze obchodních přístavů v [fp2_james_0001_thriving_community.GetNameNoTier] z něj učinila prosperující centrum pro židovské obyvatelstvo v celé Iberii!\n\nČlen významné [fp2_james_0001_jewish_trader.GetCulture.GetName] obchodní rodiny přivádí stále více lidí ze [fp2_james_0001_jewish_trader.GetHerHis] komunity.\n\nBrzy se to stane srdcem rozsáhlé židovské obchodní sítě po celé Iberii."
 fp2_james.0001.t:0 "Bujná [fp2_james_0001_jewish_trader.GetFaith.GetAdherentNameNoTooltip] komunita v [fp2_james_0001_thriving_community.GetNameNoTierNoTooltip]"
 fp2_james.0002.a.jewish_communities_thrive:0 "Židovské komunity prospívají!"
 fp2_james.0002.a.nothing_happened_toast:0 "Konversové jsou praví křesťané"
 fp2_james.0002.a.offended_conversos:0 "Conversos jsou uražení"
 fp2_james.0002.a.tt:0 "Povolte [fp2_james_0002_conversos_character.GetNameNoTooltip], aby konal podle toho, jak [fp2_james_0002_conversos_character.GetSheHe] chce"
 fp2_james.0002.a:0 "Na tom mi nezáleží, tak či onak."
 fp2_james_0002.b.failed_interrogation.tt:0 "Každý křesťanský a židovský kraj ve vaší říši"
 fp2_james.0002.b.failed_interrogation:0 "Výslech je katastrofa"
 fp2_james.0002.b.succesful_interrogation:0 "Výslech je úspěšný"
 fp2_james.0002.b:0 "Měl bych vyšetřit tohoto kacíře."
 fp2_james.0002.c:0 "Ať je to pravda nebo ne, [fp2_james_0002_conversos_character.GetSheHe] shnije v mých dungeonech!"
 fp2_james.0002.desc:0 "Několik takzvaných [fp2_james_0002_conversos_character.GetFaith.GetAdherentName] bylo jejich bývalými [fp2_james_0002_jewish_faith.PriestNeuterPlural] vyzváno k tomu, aby vyznávali konverzi k pravé víře. Ale pokračovali v praktikování [fp2_james_0002_jewish_faith.GetName] v tajnosti!\n\nPokud je to pravda, podkopalo by to jakékoli úsilí o konverzi židovských komunit na Iberii ke křesťanství.\n\nJeden z jejich vůdců, [fp2_james_0002_conversos_character.GetName], je podezřelý z propagace židovských učení."fp2_yearly.8001.desc:0 "Můj [commoner_enthusiast.GetCouncilTitle] [commoner_enthusiast.GetTitledFirstName] už dlouho uvažoval o našich financích a nyní navrhuje, že je čas shromáždit #italic cortes#!, nový formu parlamentu, kde se zvolení zástupci svobodných obcí zúčastní jednání královské rady.\n\n"Na oplátku za toto privilegium", říká [commoner_enthusiast.GetSheHe], "mohli bychom města ještě více zdanit. Pokud skutečně potřebujeme zlato, můj [ROOT.Char.GetLadyLord], mohli bychom dokonce dovolit některým z méně ubohých rolníků zúčastnit se našich schůzek, ačkoli bych to nedoporučoval, protože by to jistě rozhněvalo šlechtu.""
 fp2_james.0002.t:0 "Falešná konverze"
 fp2_james.0003.a:0 "[fp2_james_0003_province_to_convert.GetName] by mohl těžit z několika osadníků."
 fp2_james.0003.b:0 "[fp2_james_003_jewish_refugee_leader.GetSheHe|U] bude muset hledat jinde."
 fp2_james.0003.desc:0 "[fp2_james_003_jewish_refugee_leader.GetName] uprchl [fp2_james_003_intolerant_ruler.GetPrimaryTitle.GetNameNoTier] spolu s velkým množstvím [fp2_james_003_jewish_refugee_leader.GetHerHis] spolubratří [fp2_james_003_jewish_refugee_leader.GetFaith.GetAdherentNamePluralNoTooltip].\n\n[fp2_james_003_jewish_refugee_leader.GetSheHe|U] přichází za mnou s prosbou o domov pro [fp2_james_003_jewish_refugee_leader.GetHerHis] lidi a ochotně se zaváže k věrnosti [fp2_james_003_jewish_refugee_leader.GetPrimaryTitle.GetAdjective] koruně výměnou za ochranu před pronásledováním."
 fp2_james.0003.t:0 "[fp2_james_003_jewish_refugee_leader.GetFaith.GetAdherentNameNoTooltip] uprchlíci"
 fp2_james.0004.a:0 "Nemohu se dočkat, až uslyším jejich výkřiky."
 fp2_james.0004.b:0 "Nejsem #EMP totální#! monstrum."
 fp2_james.0004.desc:0 "[fp2_james_0004_place_of_murder.GetName] je neukázněné místo různorodých vír a vlád. Každá odlišná komunita má své vůdce, což vede k složité síti hierarchie a vedení, která jednoduše nemůže pokračovat. Kdyby se všichni modlili k [ROOT.Char.GetFaith.HighGodName] správným a pravým způsobem a odpovídali na stejného vůdce, zvýšilo by to můj vliv.\n\n[fp2_james_0004_murder_baron.GetName] vystoupil vpřed, s cílem stát se [fp2_james_0004_place_of_murder.GetTierAsNamePossessiveNoTooltip|U] novým vůdcem a uspořádá hostinu, kde [fp2_james_0004_murder_baron.GetSheHe] nechá všechny místní náboženské vůdce povraždit jako dobytek."
 fp2_james.0004.t:0 "[fp2_james_0004_place_of_murder.GetAdjectiveNoTooltip] noci"
 fp2_james.0005.a:0 "Cokoli pro víru!"
 fp2_james.0005.b:0 "Ztrácíš můj čas."
 fp2_james.0005.desc.christian:0 "\n\nVe svém bývalém stavu jako mešita byl pouze Mihrab orientován na východ směrem k Mekce, ale nyní, jako řádný kostel, se očekává, že celá budova bude orientována na východ."
 fp2_james.0005.desc.intro:0 "[fp2_james_angry_priest.GetName] se dnes přiblížil s požadavkem, aby se nedávno konvertovaný [ROOT.Char.GetFaith.HouseOfWorship] obrátil na špatnou stranu!"
 fp2_james.0005.desc.muslim:0 "\n\nJako bývalý kostel se mešita dívá na východ, čímž brání výstavbě Mihrabu, aby vedl následovníky k posvátnému městu!"
 fp2_james.0005.t:0 "Úhel pohledu"
 fp2_james.005.desc.outro:0 "\n\n[fp2_james_angry_priest.GetNameNoTooltip] argumentuje, že je prakticky nemožné vykonat řádnou službu za těchto podmínek a žádá, abychom poskytli nějaké prostředky na otočení celé budovy správným směrem."
 fp2_jewish_community_denied_modifier_desc:0 "Sociální a ekonomický rozvoj této oblasti byl sabotován zákony, které diskriminují náboženské menšiny."
