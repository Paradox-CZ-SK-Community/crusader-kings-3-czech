 fp2_order_of_the_hachet_modifier:0 "Ne v ohrožení"
 fp2_order_of_the_hachet_modifier_desc:0 "Muži i ženy hrabství ho budou bránit stejně."
 fp2_punished_order_of_the_hachet_modifier:0 "Dámy nuceny do nouze"
 fp2_punished_order_of_the_hachet_modifier_desc:0 "V těchto hrabstvích jsou ti, kteří brání své země bez souhlasu svého pána, potrestáni přísněji než jejich agresoři."
 fp2_respected_clergy_chess:0 "Uznaní duchovní ve šachu"
 fp2_respected_clergy_chess_desc:0 "Změnil pravidla šachu tak, aby respektovala církev."
