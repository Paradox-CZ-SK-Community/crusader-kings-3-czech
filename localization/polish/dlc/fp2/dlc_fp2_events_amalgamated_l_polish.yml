 fp2_flavor.0001.a:0 "Zlato uvolní [rice_propagator.GetFirstNamePossessiveNoTooltip] jazyk."
 fp2_flavor.0001.b.failure:0 "[rice_propagator.GetFirstNameNoTooltip] je uražen"
 fp2_flavor.0001.b.success:0 "Úspěšně jste přesvědčili [rice_propagator.GetHerHim]"
 fp2_flavor.0001.b:0 "Jistě [rice_propagator.GetSheHe] by rádo sdílelo s přítelem?"
 fp2_flavor.0001.c.failure:0 "[rice_propagator.GetFirstNameNoTooltip] je zuřivý"
 fp2_flavor.0001.c.success:0 "Tvůj agent krade tajemství"
 fp2_flavor.0001.c:0 "Tajemství bude mé... pošlete agenta."
 fp2_flavor.0001.desc:0 "[rice_propagator.GetTitledFirstNamePossessive] hlavní město je skutečně prosperující. Sedláci z [rice_propagator_capital.GetNameNoTier] jsou tuční a šťastní – a #EMP produktivní!#!\n\nMuslimové přinesli na své země novou plodinu, rýži. Je snadné ji pěstovat a dobře živí lid. Je to součást jejich úspěchu, přemýšlím? Nevadilo by mi více produktivních sedláků...\n\nMožná bych měl založit rýžová pole ve svém vlastním hlavním městě? Ale jak bych měl začít?"
 fp2_flavor.0001.d:0 "Zapomeňte na to, nebudu se zabývat muslimy."fp2_struggle.2007.b:0 "Najmu [fp2_2007_foreign_faith.GetAdjectiveNoTooltip] architekta."
 fp2_flavor.0001.t:0 "Úroda nových nápadů"
 fp2_flavor.3001.a:0 "Použijeme [SCOPE.Custom('IberiaSacredLanguage')] jazyk."
 fp2_flavor.3001.b:0 "To není jazyk, kterým všichni mluvíme. Použiji [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]."
 fp2_flavor.3001.c:0 "Nebudu vytvářet žádné rozdíly. [SCOPE.Custom('IberiaSacredLanguage')] a [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] to je."
 fp2_flavor.3001.desc:0 "Vítr se zdá být chladnější a dny tmavší, kratší, tišší. Trůn vypadá stejně jako v den, kdy jsem na něm poprvé seděl. Trůn bude vždy vypadat stejně. Ale já ne.\n\nJe čas se připravit na nevyhnutelné a nechám si vyhotovit epitaf, než odejdu, abych mohl odejít v míru."
 fp2_flavor.3001.d:0 "Nejsme jediní, kdo zde žije."
 fp2_flavor.3001.t:0 "Jak umírám"
 fp2_flavor.3011.a:0 "A existuje jen jedna postel."
 fp2_flavor.3011.b:0 "Najdu ubytování hodné tebe!"
 fp2_flavor.3011.c_spouse:0 "Mám manžela!"
 fp2_flavor.3011.c:0 "Jsem tak osamělý, jak chci být."
 fp2_flavor.3011.desc:0 "Můj nejlepší přítel [fp2_flavor_3011_best_friend.GetFirstName] nemusí oznamovat [fp2_flavor_3011_best_friend.GetHerselfHimself] před vstupem do mého [ROOT.Char.Custom('GetChamber')]. Ach, [fp2_flavor_3011_best_friend.GetHerHis] radostný úsměv mě nikdy nepřestane těšit. Ale... dnes na [fp2_flavor_3011_best_friend.GetHerHis] něco jiného; [fp2_flavor_3011_best_friend.GetHerHis] vlasy jsou dokonale upravené a [fp2_flavor_3011_best_friend.GetHerHis] oblečení je tak opulentní jako elegantní.\n\n"[ROOT.Char.GetFirstNameNoTooltip], můj nejdražší příteli! Celý [ROOT.Char.Custom('ResidenceBuilding')]... a jsi tady úplně sám! Není nic, co bych více miloval, než tvou drahocennou společnost a kdybych mohl — ach, jak bych mohl! — strávil bych všechny své dny a noci s tebou v této přesně [ROOT.Char.Custom('GetRoom')]."fp2_yearly.8006.desc:0 "Pásmo několika set světl skinovaných #italic Saqaliba#!, zotročených mužů a žen z východních končin Evropy, uniklo z říše mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('former_master'))] [former_master.GetTitledFirstName]. Ačkoli [former_master.GetSheHe] může hovořit o tom, jak byli v [former_master.GetHerHis] armádách a [former_master.GetHerHis] haremě ctěni, odvážili se čelit mnoha nebezpečím, aby nalezli svobodu v mé zemi.\n\n"Všichni máme jizvy," říká mi jejich vůdce [saqaliba_leader.GetFirstName], "na našich tělech nebo hluboko uvnitř. Ale jsme silní a odhodlaní. Toužíme po nějaké půdě, kde můžeme mluvit naším předkovským jazykem. Pokud nám dovolíte usadit se v [saqaliba_barony.GetName], budeme tvrdě pracovat, aby to prosperovalo.""
 fp2_flavor.3011.t:0 "Nečekaný krok"
 fp2_flavor.3021.a:0 "Tak pěkně, jak to jen jde!"
 fp2_flavor.3021.b.fail:0 "Nezáviděníhodný rozhovor"
 fp2_flavor.3021.b.success_tt:0 "[fp2_flavor_3021_best_friend.GetFirstNameNoTooltip] bude rozumět tvým obavám"
 fp2_flavor.3021.b.success:0 "Úspěšný rozhovor"
 fp2_flavor.3021.b:0 "A-ano, [fp2_flavor_3021_best_friend.GetFirstNameNoTooltip]... Já— podívej, t-tohle večer je—"
 fp2_flavor.3021.c:0 "[fp2_flavor_3021_best_friend.GetSheHe|U] by měl vědět pravdu."
 fp2_flavor.3021.desc:0 "Když mě můj drahý přítel [fp2_flavor_3021_best_friend.GetFirstName] dnes večer pozval, nečekal jsem, že bych se raději cpald vzduchem v jeskyni.\n\nOtočím hlavu, když jeden z hostů vystavuje své hnisající rány: \"Toto jsem dostal, když jsem se vyprázdnil!\"\n\n\"Jaký pěkný večer, že?\" [fp2_flavor_3021_best_friend.GetFirstNameNoTooltip] se ke mně přibližuje s pohárem v ruce, [fp2_flavor_3021_best_friend.GetHerHis] zrudlý úsměv nemůže být zkažen ani tímto ubohým ovzduším, ubohou konverzací a ubohým jídlem."
 fp2_flavor.3021.d:0 "Bohužel, je čas odejít."
 fp2_flavor.3021.t:0 "Bezzápachový večer"
