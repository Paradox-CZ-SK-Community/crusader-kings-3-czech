 fp2_struggle.0501.a:0 "Chyť se osudu!"
 fp2_struggle.0501.desc.interloper:0 "Přišel čas, abych převzal kontrolu nad situací a svým osudem. Vidím všechny kousky rozložené na desce. Vím, jakým směrem jít, a nebude možné zastavit Dům [ROOT.Char.GetHouse.GetNameNoTooltip].\n\n"
 fp2_struggle.0501.desc.involved:0 "Nenechám si vyzmizíkovat svou vizi pro svou vlast. Podle [ROOT.Char.GetFaith.HighGodName], dům [ROOT.Char.GetHouse.GetNameNoTooltip] přečká bouři a splní mou vůli.\n\n"
 fp2_struggle.0501.desc.mottocall:0 "[ROOT.Char.GetHouse.GetMotto]!"
 fp2_struggle.0501.desc:1 "Iberský poloostrov je v chaosu, konflikt zrozený z jeho poznamenané minulosti. Cizinci touží po půdě a velké muslimské a křesťanské mocnosti se snaží ovlivnit jeho obyvatele. Ale ti, kdo žijí a umírají na jeho půdě, nakonec určují jeho osud.\n\n"
 fp2_struggle.0501.t:1 "Iberský $struggle$"
 fp2_struggle.0900.a:0 "Toto by měla být země [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 fp2_struggle.0900.b:0 "Osídlení tohoto poloostrova bude naším zaměřením."fp2_struggle.1012.desc:1 """Je to hotové," říká [great_swordsmith.GetName].\n\n"Toto je meč, který jsem ti slíbil, jedno z mých nejlepších děl. Jeho čepel je z nejjemnější slitiny, jaká si lze představit, jakou lze vyrobit pouze v Ibérii. Opravdu má, jak se říká, #italic duši z železa#!. Čepel hodná [Select_CString(ROOT.Char.IsFemale,'noble lady','great lord')] jako jsi ty.""
 fp2_struggle.0900.c:1 "[ROOT.Char.GetFaith.HighGodName] dal Iberii [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]!"
 fp2_struggle.0900.desc:0 "\n\nNyní neexistuje žádné jiné království, které by skutečně mohlo soutěžit o dominanci [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] v Iberii, nebo duchovníky a osadníky, kteří přinášejí slovo [ROOT.Char.GetFaith.HighGodName] a [ROOT.Char.GetCulture.GetName] civilizaci do jejích vesnic.\n\nZbývá pouze vyhlásit toto vítězství, poté, co jsme se rozhodli, jak pokračovat s naším panováním."
 fp2_struggle.0900.opening.andalusian:0 "Historie našeho národa je stejně komplexní, jak jsme rozmanití, a stejně naplněná problémy, jak jsme silní. Budoucnost Iberie bude opět rozhodnuta dědici Umajjovců."
 fp2_struggle.0900.opening.basque:0 "My [ROOT.Char.GetCulture.GetNameNoTooltip] jsme snášeli staletí nájezdů: Vizigóti, Galové, Maurové... ale, s časem, každá z jejich sil ochabla. Dnes je osud Iberie opět v #EMP našich#! rukou."
 fp2_struggle.0900.opening.iberian:0 "Příliš dlouho trpěli iberští lidé z rukou maurských invazí; dnes obnovíme naději, kterou právoplatní dědicové Říma ztratili před staletími."
 fp2_struggle.0900.opening:0 "Chaos, kterým Iberie trpěla v předchozích stoletích, zanechal skvrnu v srdcích všech jejích obyvatel. Dnes začíná další kapitola tohoto poloostrova..."
 fp2_struggle.0900.t:0 "$struggle_iberia_ending_hostility_decision$"
 fp2_struggle.0901.a:0 "To je pro nejlepší."
 fp2_struggle.0901.desc:1 "\n\nNyní je jasné, že pokud to takhle půjde dál, nebude konce tomuto cyklu krveprolití; tento poloostrov nevydrží sjednocení.\n\nMusíme se spokojit s [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], a nechat ostatní potentáty Iberie na jejich vlastní volbu - zatím..."
 fp2_struggle.0901.tt:0 "[THIS.Char.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier] se stal [de_jure|E] [empire|E]"
 fp2_struggle.0901.t:0 "$struggle_iberia_ending_compromise_decision$"
 fp2_struggle.0902.a:0 "Pošlete posly."
 fp2_struggle.0902.desc:0 "\n\nSvěřená záruka ochrany, kterou nyní mohu prosadit, zajistí, že rozmanité národy v oblasti mohou žít a uctívat svobodně.\n\n[ROOT.Char.GetFaith.HighGodName] dovolí, aby války minulosti zůstaly tam, a další iberští princové uvidí výhody spoluexistence."
 fp2_struggle.0902.t:0 "$struggle_iberia_ending_conciliation_decision$"
 fp2_struggle.0910.a:0 "Tohle není u konce."
 fp2_struggle.0910.b:0 "Nejzajímavější."
 fp2_struggle.0910.closing.combined:0 "[struggle_ender.GetSheHe|U] prohlásil, že Iberie a [struggle_ender.GetPrimaryTitle.GetNameNoTier] jsou jedno a totéž, nyní předáno do rukou [struggle_ender.GetFaith.GetAdjective] [struggle_ender.GetCulture.GetName] od [struggle_ender.GetFaith.HighGodName]..."
 fp2_struggle.0910.closing.culture:0 "[struggle_ender.GetSheHe|U] prohlásil, že Iberie patří [struggle_ender.GetCulture.GetName], a že všichni cizí vetřelci a podmaněné národy tento fakt musí přijmout."
 fp2_struggle.0910.closing.faith:0 "[struggle_ender.GetSheHe|U] prohlásil, že Iberský poloostrov je [struggle_ender.GetFaith.GetAdjective] zemí, a že, jestliže [struggle_ender.GetFaith.HighGodName] dá, všichni kacíři a nevěřící budou vyhnáni z [struggle_ender.GetHerHis] domény."
 fp2_struggle.0910.desc:0 "\n\n[struggle_ender.GetName], který nyní ovládá většinu poloostrova, prohlásil [struggle_ender.GetHerselfHimself] za konečného vítěze bojů, které byly spuštěny dávno díky maurské invazi.\n\n"
 fp2_struggle.0910.opening.involved:0 "Ač to pochází z jiného světa, osvobození od nejistoty, která region pohltila po staletí, může být nyní na dosah..."
 fp2_struggle.0910.opening:0 "Zprávy o nedávných událostech na iberském poloostrově dospěly k našemu dvoru, slibujícímu konec konfliktů, které tuto oblast sužovaly."
 fp2_struggle.0911.a:0 "Na sen Hispánie nezapomeneme..."
 fp2_struggle.0911.desc:0 "\n\n[struggle_ender.GetTitledFirstName] oficiálně zřekl jakékoli úmysly sjednotit poloostrov pod společnou korunou a prohlásil jakékoli, kdo by ten titul chtěl, za nelegitimní.\n\nRůzné říše utvořené staletími invaze a znovuzískání jsou nyní příliš zakořeněné na to, aby se daly sjednotit."
 fp2_struggle.0912.a:0 "Překvapení, to určitě."
 fp2_struggle.0912.desc:0 "\n\n[struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip] zvěstovatelé vyhlásili záruky svobodného průchodu a uctívání pro všechny, prosazené [struggle_ender.GetTitledFirstName], k širokému nadšení běžných lidí.\n\nMnozí toužili po konci krveprolití v Iberii; možná #EMP tento#! mír bude trvalý."
 fp2_struggle.1000.a:0 "Rozšířme trochu nenávisti...diskrétně."
 fp2_struggle.1000.b:0 "Důvěřuji vám, že to zvládnete"
 fp2_struggle.1000.c:0 "Ne, pokusím se uvolnit napětí."
 fp2_struggle.1000.desc:1 "Došlo ke střetům mezi [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] a [tension_county.GetCountyData.GetFaith.GetAdjectiveNoTooltip] obyvatelstvem v [tension_county.GetName]. "Využijme této příležitosti", navrhuje můj [tension_councillor.GetCouncilTitle] [tension_councillor.GetFirstName], "rekrutovat najaté zločince z řad [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] vzbouřenců. A pokud budou pokračovat ve svém #italic tréninku#! v jejich domovské části, to také není tak špatné! Možná skutečně #italic podpoříme#! to..." \n\n Nechám [tension_county.GetNameNoTierNoTooltip] vyhořet, abych získal tyto násilné fanatiky?"
 fp2_struggle.1000.d:0 "Pokud nemohu zastavit tento šílenství, možná by mohl [minority_courtier.GetFaith.GetAdherentNameNoTooltip] vládce."
 fp2_struggle.1000.t:0 "Zesilování ohně"
 fp2_struggle.1001.a:0 "Dobrá myšlenka! Vytvořím takový fond."
 fp2_struggle.1001.b.tt:0 "Vaše víra neschvaluje ženy s dětmi mimo manželství."
 fp2_struggle.1001.b:1 "Podporu budu mít jen pro vdovy."
 fp2_struggle.1001.c.tt:0 "Zvou všechny chudé svobodné matky ve vašem království, aby zůstaly u vašeho [ROOT.Char.Custom('GetCourt')]."
 fp2_struggle.1001.c:0 "Můžou zůstat na mém [ROOT.Char.Custom('GetCourt')]! Máme jídla dostatek!"
 fp2_struggle.1001.desc:0 "[expectant_courtier.GetTitledFirstName] je těhotná a přišla zvažovat situaci ostatních matek v našich [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'camp', 'lands')] - těch, které zanechal nedávný války a neštěstí, aby se o své děti staraly samy. "Mohli bychom zřídit zvláštní fond, můj [ROOT.Char.GetLadyLord], aby se platilo kojícím matkám, které nemají jiné prostředky obživy. Koneckonců, výchova dětí je práce stejně těžká a chvályhodná jako ostatní.""
 fp2_struggle.1001.d:0 "Jistě, moji benevolentní vazalové mohou pomoci financovat toto."
 fp2_struggle.1001.e:0 "Jsem váš [ROOT.Char.GetTitleTierName], ne chůva!"
 fp2_struggle.1001.physician_imprisoned:0 "[great_physician.GetFirstName] je vězněn [neighboring_ruler.GetName] z jistých důvodů"
 fp2_struggle.1001.specialdescnegative:0 "Vassalové, kteří nejsou spokojeni s placením, ztrácejí #negative_value 10#! #color_light_blue názor#! na vás"
 fp2_struggle.1001.specialdescpositive:0 "Vazalové, kteří jsou rádi, že zaplatí, získávají #positive_value 10#! #color_light_blue Názor#! na tebe"
 fp2_struggle.1001.t:0 "Vdovy po Válce"
 fp2_struggle.1002.a:0 "Potřeboval bych nového lékaře..."
 fp2_struggle.1002.b.tt:0 "Pokoušíte se učit ze skvělých děl medicíny."
 fp2_struggle.1002.b:1 "Mohu si koupit knihy a naučit se medicínu sám."
 fp2_struggle.1002.c.tt:1 "Kupujete Galenova díla a snažíte se je číst."
 fp2_struggle.1002.c:0 "Co mě k tobě potřebuje? Sám umím číst řecky."
 fp2_struggle.1002.desc_albucasis:0 ""Ačkoliv mé dovednosti jsou skromné," říká, "jednou jsem zachránil život otrokyni, která si podřízla vlastní hrdlo, s pouze mírným chrapotem v hlase poté. A žádal bych vás, abyste udělali nějaké změny ve svých hygienických návycích..." \n\n"
 fp2_struggle.1002.desc_avenzoar:0 ""Cvičil jsem medicínu celý svůj život," říká, "a napsal jsem knihu o režimu pro zdravý život. Ale jsem přísným nepřítelem pověr a falešných léků, které prodávají čarodějnice a astrologové, a tak bych vás požádal, abyste takové věci zakázali..." \n\n"
 fp2_struggle.1002.desc_early_golden_age:0 "[xenophilic_culture.GetNameNoTooltip] vědci nedávno učinili velké pokroky v lékařských znalostech. Ale polymath [great_physician.GetFirstName] byl vyhoštěn z mého [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstNamePossessive] dvora za #italic báseň a chybu#! a hledá nové zaměstnání. \n\n"
 fp2_struggle.1002.desc_has_no_physician_but_is_christian:0 "Někteří dvořané mě nabádají, abych se nespojoval s tímto pohanským."
 fp2_struggle.1002.desc_has_no_physician:0 "Měl bych nabídnout této [great_physician.GetWomanMan] místo na mém dvoře?"
 fp2_struggle.1002.desc_has_physician_and_is_christian:0 "Můj aktuální dvorní lékař, [scoped_physician.GetTitledFirstName], mě naléhavě vyzývá, abych [scoped_physician.GetHerHim] nenahrazoval tímto pohanem."
 fp2_struggle.1002.desc_has_physician_but_not_christian:0 "Můj současný dvorní lékař, [scoped_physician.GetTitledFirstName], mě naléhavě varuje, abych [scoped_physician.GetHerHim] nenahrazoval tímto podivínem."
 fp2_struggle.1002.desc_late_golden_age:0 "[xenophilic_culture.GetNameNoTooltip] učenci se dlouho věnovali studiu medicíny. Nyní polymath [great_physician.GetFirstName] se snaží připojit ke mému dvoru, ale [great_physician.GetSheHe] byl nedávno vyhoštěn z mého [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstNamePossessive] dvora za neodhalený přestupek. \n\n"
 fp2_struggle.1002.desc_no_historical_physician_early:0 "\"Naučil jsem se mnoho\", říká [great_physician.GetSheHe], \"z děl starověkých. Přesto jsem zachránil jejich znalosti z propasti zdlouhavosti a mohu je použít ve váš prospěch.\"\n\n"
 fp2_struggle.1002.desc_no_historical_physician_late:0 ""Naučil jsem se mnoho," říká [great_physician.GetSheHe], "z prací Al-Zahrawiho a Ibn Siny. Přesto jsem zlepšil jejich techniky. Mohu odstranit šedý zákal a vředy a léčit nemoci, které byly dříve považovány za neléčitelné." \n\n"
 fp2_struggle.1002.desc_post_golden_age_christian:0 "Ačkoliv takoví jako Averroes a Albucasis jsou dávno mrtví, lékaři [xenophilic_culture.GetNameNoTooltip] zůstávají převládající v znalostech. Nyní polymath [great_physician.GetFirstName] hledá nové zaměstnání, poté, co byl vyhoštěn z mého [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstNamePossessive] dvora za neodhalený přestupek. \n\n"
 fp2_struggle.1002.desc_post_golden_age_unchristian:0 "I když takoví jako Ibn Rushd a Al-Zahrawi jsou dávno mrtví, lékaři [xenophilic_culture.GetNameNoTooltip] zůstávají výjimečnými v znalostech. Nyní polymath [great_physician.GetFirstName] hledá novou práci, poté co byl vyhnán z mé [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstNamePossessive] dvora za neupřesněný prohřešek. \n\n"
 fp2_struggle.1002.desc_tufail:0 "\"Studuji jak nebe, mysl, tak i bolesti těla,\" říká [great_physician.GetSheHe]. \"Ale já jsem zastáncem výhod studia lidského těla #italic po smrti#!... Mohl bys mi poskytnout příležitosti k pokračování v tomto?\" \n\n"
 fp2_struggle.1002.d:0 "Pošlu vás zpět k [neighboring_ruler.GetTitledFirstNameNoTooltip]...v řetězech."
 fp2_struggle.1002.e:0 "Můj zdravotní stav je v pořádku, děkuji."
 fp2_struggle.1002.f:0 "Vypadni, inovace by měla přicházet pouze od Boha."fp2_yearly.4010.desc:0 "Mělo to být jednoduché výlet do [verraco_county.GetName], ale narazil jsem na něco vzácného a neobvyklého.\n\nObrovské kamenné obludy ve tvaru divočáků stojí přede mnou na široké otevřené krajině. Podle eroze bych tipoval, že jsou skutečně starobylé. Pokud opravdu jsou tak staré, co mohlo tyto lidi přimět investovat úsilí do vytváření monolitických prašivců?"
 fp2_struggle.1002.physicianleaves:0 "[great_physician.GetFirstName] hledá zaměstnání jinde."
 fp2_struggle.1002.t:0 "[xenophilic_culture.GetNameNoTooltip] Pokroky"
 fp2_struggle.1010.a:1 "Ne, budete pracovat s cechem, abyste nám všem prospěli."
 fp2_struggle.1010.b:1 "Jakékoliv znalosti máš, vytáhnu je..."
 fp2_struggle.1010.compassionate_courtiers:0 "Ne všichni vaši dvořané by s tímto souhlasili"
 fp2_struggle.1010.c:1 "Dostanete to, pokud vyrobíte meče pro mé armády."
 fp2_struggle.1010.desc:1 "Na můj dvůr dorazila [great_swordsmith.GetWomanMan] jménem [great_swordsmith.GetName], která tvrdí, že je mistrem kovářem, jenž cestoval daleko a široko.\n\n"Moje [ROOT.Char.GetLadyLord]", říká [great_swordsmith.GetSheHe], "má rodina vyráběla meče v [toledo_holding.GetNameNoTierNoTooltip] od pradávna a jednou vyráběla #italic falcatas#! pro armády Kartága. Žádná slitina není tak silná jako ta, která se vyrábí v Iberii, a já ji mohu zdokonalit. Mohu vyrábět nejvýznamnější zbraně na světě, ale na oplátku musíte být ochotni mi dát velení nad cechem kovářů v [blacksmith_county.GetNameNoTierNoTooltip]. Pak uvidí, že jsem byl lepší než oni po celou dobu!""
 fp2_struggle.1010.d:1 "Udělej mi nejvýznamnější meč Iberie a gildě budeš patřit."
 fp2_struggle.1010.e:0 "Nebudu rozčilovat cech kvůli tvé ješitnosti."
 fp2_struggle.1010.paranoid_rivals:1 "Oarmednění tvých vojáků by mohlo znepokojit některé sousední vládců."
 fp2_struggle.1010.smithgoesaway:1 "[great_swordsmith.GetNameNoTooltip] odchází převzít velení nad cechem kovářů."fp2_struggle.2008.desc:0 "Večer, [fps_2008_misdeed_actor.GetCouncilTitleFirstName] sedí v slabě osvětlené zasedací místnosti. [fps_2008_misdeed_actor.GetHerHis|U] pohled a brk jsou soustředěny na nenápadné výdajové zprávy. Nicméně vedle [fps_2008_misdeed_actor.GetHerHim] leží hliněné formy s královským razítkem, které by bylo potřeba, pouze pokud by [fps_2008_misdeed_actor.GetSheHe] měl v úmyslu podvést říši. Pomyslet, že [fps_2008_misdeed_actor.GetWomanMan] v [fps_2008_misdeed_actor.GetHerHis] pozici by se odvážil jednat tak hanebně před očima [ROOT.Char.GetFaith.HighGodName]!\n\nHanebně... ale dovedně. Kdybych [fps_2008_misdeed_actor.GetHerHim] nechytil při činu, nikdo by nevěděl o [fps_2008_misdeed_actor.GetHerHis] plánu."
 fp2_struggle.1010.smithmakesweapon:1 "[great_swordsmith.GetNameNoTooltip] zůstává ve vašem soudě, zatímco ková meč, který jste požadovali."
 fp2_struggle.1010.swordsmith_imprisoned:0 "Uvězníte a mučíte [great_swordsmith.GetNameNoTooltip], abyste se dozvěděli jeho tajemství"
 fp2_struggle.1010.swordsmith_leaves:0 "[great_swordsmith.GetNameNoTooltip] odchází k jinému dvoru."
 fp2_struggle.1010.t:0 "Duše železa"fp2_yearly.4008.desc.spain.c:0 ""...Anjany jsou dobří a laskaví víly, které se starají o lesy. S černými panenkami a jemnými křídly pomáhají raněným zvířatům a ztraceným lidem. Šlapou tak lehce, že větvičky pod jejich váhou nepraskají. Pokud najdete jeden z jejich barevných okvětních lístků, můžete být šťastní až do své smrti.""
 fp2_struggle.1011.a:1 "#italic Martiello#!, kladivo."
 fp2_struggle.1011.b:0 "#italic Tiniebra#!, temnota."
 fp2_struggle.1011.c:0 "#italic Vermejo#!, červený."
 fp2_struggle.1011.desc:1 ""Je to hotové", říká [great_swordsmith.GetName], ale vypadá podivně unaveně.\n\n"Možná mě při kování vedli duchové mých předků, neboť je to nejlepší čepel, kterou jsem kdy vytvořil. Už nikdy neudělám její podobu, ani nikdo jiný v této zemi, neboť tajemství její výroby vezmu do hrobu. Teď půjdu a nárokuji si cech, který jsi mi slíbil, i když ta vítězství nyní působí podivně prázdně. Ať se to vezme jak chce, musíš pojmenovat meč, který jsem pro tebe vykoval.""
 fp2_struggle.1011.d:0 "#italic Jargonça#!, jako modrý drahokam."
 fp2_struggle.1011.e:0 "#italic Suhayl#!, slavný."
 fp2_struggle.1011.f:0 "#italic al-Battar#!, ten co řeže."
 fp2_struggle.1011.g:0 "#italic Qazeeb#!, silné madlo."
 fp2_struggle.1011.h:0 "#italic Zumurrud#!, jako oslnivý smaragd."
 fp2_struggle.1011.i:0 "#italic Ortzi#!, jako hrom."
 fp2_struggle.1011.j:0 "#italic Gaueko#!, noční duch."
 fp2_struggle.1011.k:0 "#italic Gorri#!, ten červený."
 fp2_struggle.1011.l:0 "#italic Aiztoto#!, malý nůž."toledo_sword_desc:0 "Tento meč je mistrovským dílem toledské oceli, výjimečně silné a odolné. Malý nápis blízko základny říká, že ho zhotovil #italic velký kovář#! [great_swordsmith.GetName] v [blacksmith_county.GetNameNoTierNoTooltip]."
 fp2_struggle.1011.m:0 "#italic Escremire#!, šermíř."
 fp2_struggle.1011.n:0 "#italic Folha#!, list."
 fp2_struggle.1011.o:0 "#italic Proeza#!, odvaha."
 fp2_struggle.1011.p:0 "#italic Trebalhar#!, mučitel."
 fp2_struggle.1011.q:0 "#italic Sufax#!, jako velký hrdina v dávných dobách."
 fp2_struggle.1011.r:0 "#italic Toumellalt#!, ten bílý."
 fp2_struggle.1011.swordsmith_leaves:0 "Po dokončení své práce [great_swordsmith.GetName] opouští váš dvůr"fp2_struggle.1002.desc_has_physician_but_not_christian:0 "Můj současný dvorní lékař, [scoped_physician.GetTitledFirstName], mě varuje, abych [scoped_physician.GetHerHim] nenahrazoval tímto excentrikem."
 fp2_struggle.1011.s:0 "#italic Ayugu#!, jho."
 fp2_struggle.1011.t:1 ""Meč [blacksmith_county.GetNameNoTierNoTooltip]"
 fp2_struggle.1011.u:0 "No, #italic Ironsoul#! samozřejmě."
 fp2_struggle.1011.v:0 "Docela se mi líbí #italic Jmelí#!..."fp2_yearly.8001.desc:0 "Můj [commoner_enthusiast.GetCouncilTitle] [commoner_enthusiast.GetTitledFirstName] dlouho přemýšlel o našich financích a nyní navrhuje, že je čas sestavit #italic cortes#!, novou formu parlamentu, kde se zvolení zástupci svobodných obcí účastní deliberací královské rady.\n\n„Na oplátku za toto privilegium,“ říká [commoner_enthusiast.GetSheHe], „mohli bychom města ještě více zdanit. Pokud skutečně potřebujeme zlato, můj [ROOT.Char.GetLadyLord], mohli bychom dokonce povolit některým z méně ubohých sedláků, aby se účastnili našich schůzek, i když bych to nedoporučoval, protože by to jistě rozzlobilo šlechtu.“"
 fp2_struggle.1011.w:0 "#italic Moor-kleště, co víc?"
 fp2_struggle.1011.x:0 "#italic Usurpérův meč#! se zdá být vhodným, vzhledem k tomu, co jsme provedli cechům..."
 fp2_struggle.1012.a:0 "To je... vynikající. Můžete jít v pokoji."
 fp2_struggle.1012.b:0 "Nádherné. Mohu vás přesvědčit, abyste zůstali a sloužili mi?"
 fp2_struggle.1012.desc:1 """Je to dokončeno," říká [great_swordsmith.GetName].\n\n"Toto je meč, který jsem ti slíbil, jedno z mých nejlepších děl. Jeho čepel je z nejjemnější slitiny, jakou si lze představit, jakou by bylo možné vyrobit pouze v Iberii. Opravdu má, jak se říká, #italic duši železa#!. Čepel hodná [Select_CString(ROOT.Char.IsFemale,'noble lady','great lord')] jako jsi ty.""
 fp2_struggle.1012.swordsmith_leaves:1 "Poté, co dokončil [great_swordsmith.GetHerHis] práci, [great_swordsmith.GetName] odchází, aby převzal velení nad cechem kovářů, jak jste slíbil."
 fp2_struggle.1012_swordsmith_stays:1 "[great_swordsmith.GetName] zůstává ve vašem dvoře"
 fp2_struggle.1012.t:1 "Mistrovské Dielo"
 fp2_struggle.1020.a:0 "Požádejte o odpuštění od dynastie [minority_councillor.GetDynastyNameNoTooltip]."
 fp2_struggle.1020.b:0 "Udělej to správně s lidmi [minority_councillor.GetTitledFirstNamePossessiveNoTooltip]."
 fp2_struggle.1020.c:0 "Vyhledejte pachatele."
 fp2_struggle.1020_desc_beaten_by_mob:0 "Když byl [minority_councillor.GetNameNoTooltip] na [minority_councillor.GetHerHis] cestě do mého [ROOT.Char.Custom('ResidenceBuilding')], dav se na [minority_councillor.GetHerHim] vrhl a surově ho zbil k smrti.\n\n"
 fp2_struggle.1020_desc_burned_by_mob:0 "Ve tmě noci se vplížili do mého [ROOT.Char.Custom('ResidenceBuilding')], svázali [minority_councillor.GetNameNoTooltip] k tkalcovskému stavu a zapálili ho.\n\n"
 fp2_struggle.1020_desc_councillor_had_family:0 "[minority_councillor.GetTitledFirstNamePossessiveNoTooltip] rodina mě obviňuje za to, co se stalo. [councillor_executor.Custom2('HerHisCharacterIntroduction', minority_councillor)|U] nyní stojí přede mnou, požadující, abych se omluvil za tento hrozný čin proti domu [minority_councillor.GetDynastyName]."
 fp2_struggle.1020_desc_councillor_had_no_family_faith:0 "[minority_councillor.GetTitledFirstNamePossessiveNoTooltip] lidé se zdají obviňovat #italic mě#! za to, co se stalo, a [councillor_executor.GetTitledFirstName], vůdce [minority_councillor.GetFaith.GetAdherentNameNoTooltip] komunity, přišel přede mě, aby požádal, abych odškodnil trpící [minority_councillor.GetFaith.GetAdherentNamePluralNoTooltip] [unrest_capital.GetNameNoTierNoTooltip] za tento zlovolný čin."
 fp2_struggle.1020_desc_crucified_by_mob:0 "[minority_councillor.GetNameNoTooltip] navštívil známého zde v [unrest_capital.GetNameNoTierNoTooltip], když rozzuřený dav uchopil [minority_councillor.GetHerHim] a přibil [minority_councillor.GetHerHim] na dřevěný kříž, kde [minority_councillor.GetSheHe] brzy zemřel.\n\n"
 fp2_struggle.1020_desc_defenestrated_by_mob:0 "Pracující se do nečistého vzrušení se jim podařilo vniknout do mého [ROOT.Char.Custom('ResidenceBuilding')], vzít [minority_councillor.GetNameNoTooltip] a vyhodit [minority_councillor.GetHerHim] z okna, k [minority_councillor.GetHerHis] smrti.\n\n"
 fp2_struggle.1020_desc_hanged_and_disemboweled_by_mob:0 "Chytili [minority_councillor.GetHerHim] na [minority_councillor.GetHerHis] cestě na zasedání rady, pověsili [minority_councillor.GetHerHim] za bránu [ROOT.Char.Custom('ResidenceBuilding')] a rozřezali [minority_councillor.GetHerHis] břicho, nechávajíce vnitřnosti volně padat na vlhkou zem pod sebou.\n\n"
 fp2_struggle.1020_desc_molten_silver_by_mob:0 "Zatímco se dostávali do neřestného vzrušení, vnikli do komor [minority_councillor.GetTitledFirstNamePossessiveNoTooltip] v mém [ROOT.Char.Custom('ResidenceBuilding')], kde roztavili [minority_councillor.GetHerHis] jemné šperky a nalili je do [minority_councillor.GetHerHis] hrdla.\n\n"
 fp2_struggle.1020_desc_opening:1 "Jaká katastrofa! Uprostřed napětí, které v [unrest_capital.GetNameNoTierNoTooltip] vře, vzpoura rozhněvaných [unrest_capital.GetCountyData.GetFaith.GetAdherentNamePluralNoTooltip] označila mého radu [minority_councillor.GetTitledFirstName] jako příčinu svého nespokojení, kvůli [minority_councillor.GetHerHis] [minority_councillor.GetFaith.GetAdherentNameNoTooltip] přesvědčení."
 fp2_struggle.1020_desc_torn_to_pieces_by_mob:0 "[minority_councillor.GetNameNoTooltip] se vracel z lázní do mého [ROOT.Char.Custom('ResidenceBuilding')] když na něj zaútočila rozzuřená mob. Odhodláni zuřivostí, roztrhali ho [minority_councillor.GetHerHim] na kusy vlastníma rukama.\n\n"fp2_struggle.2008.a:0 "Viděl jsem dost, do dungeonů s tebou!"
 fp2_struggle.1020.d:0 "Nasazení vojáků k obnovení pořádku v [unrest_capital.GetNameNoTierNoTooltip]."
 fp2_struggle.1020.t:0 "Smrt [Select_CString(minority_councillor.IsFemale,'radní','radní')]"
 fp2_struggle.1050.a:0 "Jste čarodějnice?"
 fp2_struggle.1050.b:0 "Drž se, [ROOT.GetCharacter.GetFaith.HighGodName] zkouší tvoji víru."
 fp2_struggle.1050.condition_might_get_very_worse:0 "[visionary_spouse.GetTitledFirstNamePossessiveNoTooltip] stav se může velmi zhoršit"
 fp2_struggle.1050.condition_might_get_worse:0 "[visionary_spouse.GetTitledFirstNamePossessiveNoTooltip] stav by se mohl zhoršit"
 fp2_struggle.1050.condition_might_improve:0 "[visionary_spouse.GetTitledFirstNamePossessiveNoTooltip] stav se může zlepšit."
 fp2_struggle.1050.c:0 "Pojď, řekni mi víc o svých vizích."
 fp2_struggle.1050.desc_christian_bling_reference_drop:0 "Relikvie našich svatých byly vrženy do zuřícího ohně.\n\n"
 fp2_struggle.1050.desc_christian:0 "Naše města byla zpustošena, naše kostelní věže byly svrhnuty, naše lidé byli šlapáni v bahně jejich vlastní krve."
 fp2_struggle.1050.desc_islamic_heritage:0 "Viděl jsem naprosté zničení všeho, co jsme vybudovali od doby, kdy naši předkové přišli do této země."\n\n"
 fp2_struggle.1050.desc_islamic:0 "Naše knihovny byly spáleny, naše minarety padly, naši bratři a sestry byli přibiti na kříže, obklopeni mrchožrouty."
 fp2_struggle.1050.desc_love_and_warmth_ending:0 "\"Prosím, má lásko, pomoz mi. Tak se bojím, že moje sny jsou pravdivé, že se tyto věci stanou. Drž mě, cítím se tak chladno.\""
 fp2_struggle.1050.desc_middle_neutral_version:0 "Vše, co jsme vybudovali, bylo zničeno a smrt a beznaděj panovaly nad zemí.\n\n"
 fp2_struggle.1050.desc_no_love_and_warmth_ending:0 "\"Milý [ROOT.Char.GetWifeHusband], prosím, poslouchej. Není to běžná nemoc, která mě napadá. Obávám se, že mé sny jsou pravdivé, že se tyto věci mohou stát. Prosím, nedovol jim to. Musíš zachránit Iberii.\""
 fp2_struggle.1050.desc_non_barbarian_heathen:0 "Naše města byla zničena, naše chrámy spáleny, naši lidé pobiti nebo odvlečeni k neznámému osudu."
 fp2_struggle.1050.desc_opening:1 "[visionary_spouse.GetTitledFirstName] přichází ke mně ve tmě noci, febrilní a bledý. "Měl jsem sny", říká [visionary_spouse.GetSheHe], "ve kterých se nacházím na poli smrti."
 fp2_struggle.1050.desc_rampaging_barbarian_heathen:0 "Naše domy byly spáleny, naše runové kameny byli převrženy, naši bojovníci zabiti bez cti či slávy."
 fp2_struggle.1050.d:0 "Nechte mě být, plánuji svůj další dobyvatelský čin."
 fp2_struggle.1050.spouse_imprisoned:0 "Vzdalujete [visionary_spouse.GetTitledFirstNameNoTooltip] na základě podezření z čarodějnictví"
 fp2_struggle.1050.t:0 "Sny o zničení"
 fp2_struggle.2000.a.a.notif:0 "Eskalující byrokracie"
 fp2_struggle.2000.a.a:0 "Obchodníci poslouchají vaše slovo, ale zůstávají nepřesvědčení"
 fp2_struggle.2000.a.b.notif:0 "Souhlasný kompromis"
 fp2_struggle.2000.a.b:0 "Situaci vyřešíte civilizovaným způsobem"
 fp2_struggle.2000.a.desc:0 "Muḥtasib opravuje cestu zbloudilým obchodníkům,\nqāḍī je trestá podle svého úsudku"
 fp2_struggle.2000.a:0 "Zasáhněte do záležitosti a hrozte, že zavoláte qāḍī."
 fp2_struggle.2000.b.desc:0 "Beru na sebe, abych vykonal fyzickou trest pro obchodníka"
 fp2_struggle.2000.b.notif.desc:0 "Šokováni pohledem na káraného muḥtasiba, obchodníci rychle vyčistili trh."
 fp2_struggle.2000.b.notif:0 "Projev píle"
 fp2_struggle.2000.b:0 "Všichni dostanou přísnou výtku!"
 fp2_struggle.2000.d.desc:0 "Umožnění obchodu bez obav z cel bude zvyšovat obchod, ale pomalu destabilizovat trh"
 fp2_struggle.2000.desc:0 "Při průzkumu tržních ulic narazím na znepokojeného muḥtasiba, [fp2_2000_market_inspector.GetFullName], který se pokouší prosadit tržní předpisy mezi prodavači. \"Nepořádné uspořádání, olej vedle dveří mešity, neochlazené králíky a sýr v miskách! Pod Allahovým jménem, měli byste nyní poslouchat mě!\"\n\nTento muḥtasib #emphasis by měl#! trestat tržní přestupky, a to i násilím, je-li to nutné. Nicméně, [fp2_2000_market_inspector.GetSheHe] je ignorován obchodníky zaslepenými chamtivostí.\n\nCo mohu udělat, abych pomohl [fp2_2000_market_inspector.GetHerHim]?"
 fp2_struggle.2000.d:0 "Proč by pravidla měla bránit obchodu?"
 fp2_struggle.2000.e:0 "Nesnesu toto neposlušnost! Stráže!"
 fp2_struggle.2000.f.desc:0 "Povzbuzujete obchodníky, aby dále porušovali ḥisbu, a snažíte se zmírnit napětí."
 fp2_struggle.2000.f.notif.desc:0 "Porušení trhu pouze vzrostla, nyní když muḥtasib přestal prosazovat regulace"
 fp2_struggle.2000.f.notif:0 "Shovívavost vůči zahraničním obchodníkům"
 fp2_struggle.2000.f:0 "Protože už jsme u toho, proč bychom neměli postavit také nevěstinec?"
 fp2_struggle.2000.t:0 "Nepokořený trh"
 fp2_struggle.2001.a.a.desc:0 "[2001_scoped_chaplain.GetTitledFirstName] bude velmi zklamaný, pokud selžete"
 fp2_struggle.2001.a.desc:0 "Očekává se, že do #bold pěti let#! zajmeš [fp2_2001_desperate_county.GetNameNoTier]."
 fp2_struggle.2001.a.notif:0 "Správný nárok udělen"
 fp2_struggle.2001.a:0 "Máš mé slovo, [fp2_2001_desperate_county.GetNameNoTierNoTooltip] bude osvobozen!"
 fp2_struggle.2001.b.desc:0 "Budete povinni obsadit [fp2_2001_desperate_county.GetNameNoTier] do #bold deseti let#!"
 fp2_struggle.2001.b.notif.desc:0 "Ať už z volby nebo zoufalství, vesnice [fp2_2001_desperate_county.GetNameNoTier] přijala [ROOT.Char.GetFaith.GetName]"
 fp2_struggle.2001.b.notif:0 "[fp2_2001_desperate_county.GetNameNoTierNoTooltip] Převádí se na [ROOT.Char.GetFaith.GetNameNoTooltip]"
 fp2_struggle.2001.b:0 "Jste ochotni se vzdát [fp2_2001_desperate_elder.GetFaith.HighGodName] za to?"
 fp2_struggle.2001.c:0 "Dokaž mi své odhodlání; namíři své kopí na [fp2_2001_desperate_county.GetHolder.GetFirstNameNoTooltip]!"
 fp2_struggle.2001.desc.extra.a:0 "[fp2_2001_desperate_county.GetName] patří vašemu spojenci, [fp2_2001_desperate_county.GetHolder.GetName]. Poskytování vzbouřencům vojenské podpory by bylo aktem agrese.\n\n"
 fp2_struggle.2001.desc.extra.b:0 "[fp2_2001_desperate_county.GetHolder.GetName], který vlastní [fp2_2001_desperate_county.GetName], má s vámi platnou dohodu. Pomoc vesničanům by byla porušením této dohody."
 fp2_struggle.2001.desc:0 "Když procházím svými [ROOT.GetCharacter.Custom('FortifiedBuilding')] pozemky, přistupuje ke mně starší rolník.\n\n"Velký [ROOT.Char.GetLadyLord], prosím, měj nad námi milost a zachraň naši vesnici před tyranií [fp2_2001_desperate_county.GetHolder.GetName]." [fp2_2001_desperate_county.GetHolder.GetSheHe|U] zanedbal naši osadu příliš dlouho. Lidé touží po novém vládci; touží po tobě, [ROOT.Char.GetLadyLord].""
 fp2_struggle.2001.d.notif.desc:0 "Seláci z [fp2_2001_desperate_county.GetName] nashromáždili každou poslední cennost, kterou měli, aby zaplatili tribut za svobodu"
 fp2_struggle.2001.d.notif:0 "Zoufalí vesničané platí osvobozovací poplatek"
 fp2_struggle.2001.d:0 "Možná můžete začít tím, že zaplatíte tribut vaší nové [ROOT.Char.GetLadyLord]..."
 fp2_struggle.2001.e.desc:0 "Opouštíte rolníky jejich osudu pod vládou [fp2_2001_desperate_county.GetHolder.GetName]"
 fp2_struggle.2001.e:0 "Omlouvám se, ale váš lid se musí postarat sám o sebe."
 fp2_struggle.2001.f:0 "Stojím po boku [fp2_2001_desperate_county.GetHolder.GetTitleAsNameNoTooltip] a informuji [fp2_2001_desperate_county.GetHolder.GetHerHim] o vaší zradě!"
 fp2_struggle.2001.t:0 "Opuštěná Vesnice"
 fp2_struggle.2002.t.a:0 "Osvobozená vesnice"
 fp2_struggle.2002.t.b:0 "Nesplněné povinnosti"
 fp2_struggle.2003.a.a.notif:0 "Lapkové ignorují prosby"
 fp2_struggle.2003.a.b.notif:0 "Pokojné řešení"
 fp2_struggle.2003.a:0 "Žádejte je, aby odešli."
 fp2_struggle.2003.b.desc:0 "Posádka by mohla využít zkušených vojáků a krmit zraněnou bestii je nejrychlejší způsob, jak ji zkrotit"
 fp2_struggle.2003.b:0 "Nabídněte jim pozici ve městské posádce."
 fp2_struggle.2003.c.a:0 "Žoldáci masakrují vojáky"
 fp2_struggle.2003.c.b.notif:0 "Hrozba žoldáka potlačena"
 fp2_struggle.2003.c.b:0 "Vojáci přemohli žoldáky"
 fp2_struggle.2003.c.desc:0 "Organizujete preventivní útok, využíváte místní posádku v překvapivém útoku na vytlačení vandalů\n"
 fp2_struggle.2003.c:0 "Vyhněte je z města!"
 fp2_struggle.2003.d.desc:0 "Nabízíte se, že zakoupíte farma a vybavení od místních a dáte to žoldákům."
 fp2_struggle.2003.desc:1 "Zraněná a zklamaná skupina žoldáků dorazila do [fp2_2003_county_town.GetName]. Místní tvrdí, že zaslechli řeči o “usazení se po vyplenění snadného cíle” a začali být nervózní.\n\nNapětí je vysoké a konflikt pravděpodobně vypukne, pokud nezasáhnu."
 fp2_struggle.2003.d:0 ""Všichni vypadáte jako skvělý zemědělský materiál!""
 fp2_struggle.2003.e.desc:0 "Napětí je už tak vysoké, provokace by jen přinesla větší rizika"
 fp2_struggle.2003.e.notif.a:0 "Žoldáci drancují venkov"
 fp2_struggle.2003.e.notif.b.desc:0 "Místní obyvatelé požadovali, aby žoldáci odešli, ale to byla veškerá provokace, kterou potřebovali k útoku."
 fp2_struggle.2003.e.notif.b:0 "Provokace vesničanů končí tragédií"
 fp2_struggle.2003.e.notif.c.desc:0 "Žoldnéři si oblíbili [fp2_2003_county_town.GetName]."
 fp2_struggle.2003.e.notif.c:0 "Žoldáci se usadili"
 fp2_struggle.2003.e:0 "Nechejte místní, ať se o to postarají."
 fp2_struggle.2003.t:0 "Skupina ztracených ptáků"
 fp2_struggle.2004.a.a.desc:0 "Nové návrhy lodí jsou uvedeny do provozu"
 fp2_struggle.2004.a.b.desc:0 "Lodní stavitelé v [fp2_2004_dockyards.GetNameNoTierNoTooltip] se stávají renomovanými řemeslníky"
 fp2_struggle.2004.a:0 "Považujte úsilí za sponzorované"
 fp2_struggle.2004.b.desc:0 "Odmítáte úsilí [2004_scoped_steward.GetFirstNameNoTooltip] a uchováváte finanční prostředky."
 fp2_struggle.2004.b:0 "Tyto fondy mohou najít lepší využití jinde."
 fp2_struggle.2004.c.desc:0 "Sázíš své prostředky na příležitost k výjimečné slávě, shromažďuješ nejlepší řemeslníky, aby postavili nemožné—loď z čistého stříbra."
 fp2_struggle.2004.c:0 "Nechci nový design lodi, chci loď z čistého stříbra!"
 fp2_struggle.2004.desc:1 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2004_scoped_steward'))], [2004_scoped_steward.GetFirstName], mě informuje, že [2004_scoped_steward.GetHerHis] kronikáři se vrátili z navigace a studování námořních technologií přes moře. [2004_scoped_steward.GetSheHe|U] říká, že s financováním bychom mohli mít navrženou novou loď, která by překonala naše sousedy a přivedla éru námořní nadřazenosti pro [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nNa druhou stranu, můj [2004_scoped_marshal.GetCouncilTitleFirstName] by dal přednost utrácení těchto zlatých za věci jiné než obchodní lodě."
 fp2_struggle.2004.t:0 "Větší Armada"
 fp2_struggle.2005.a.a:0 "Je škoda na dokách, ale alespoň máme lodě."
 fp2_struggle.2005.a:0 "Udělal jste dobře."
 fp2_struggle.2005.desc.alt.a.desc:0 "Jsem si vědom toho, jak bolestné tyto zprávy budou, můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2005_scoped_steward'))], [2005_scoped_steward.GetFirstName], opatrně přistupuje, aby sdělil výsledek našeho pokusu o to, aby stříbro plavalo.\n\n"Navzdory našim nejlepším snahám je myšlenka postavit loď z kovu šílenství. Po dokončení loď opustila přístav a okamžitě se potopila do hlubin oceánu. Významná část našeho pokladu nyní leží mimo dosah pod krutými vlnami. Omlouvám se, můj pane."\n\n"
 fp2_struggle.2005.desc.alt.a:1 "Potopené stříbro"
 fp2_struggle.2005.desc.alt.b.desc:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2005_scoped_steward'))], [2005_scoped_steward.GetFirstName] věděl, že tohle bylo jen rekvizita na show, něco, co mělo získat reputaci. Lodě ze železa nikdy nebudou plout, bez ohledu na to, jak moc technologie postupuje.\n\nProto místo aby se úkol bral vážně a pokusil se o nemožné, [2005_scoped_steward.GetSheHe] potažení dřevěnou lodí tenkou vrstvou stříbra, aby oklamal diváky. Já a moje nová \"kovová loď\" jsme středem městských drbů a závistí světa!\n\n"
 fp2_struggle.2005.desc.alt.b:1 "Stříbrné nádoby"
 fp2_struggle.2005.desc.bottom.a:1 "$fp2_struggle.2005.desc.bottom.generic$ plochý kýl, který umožňuje stabilní plachtění na klidné vodě."
 fp2_struggle.2005.desc.bottom.b:1 "$fp2_struggle.2005.desc.bottom.generic$ vodotěsná přepážka navržená tak, aby zabránila potopení, když dojde k poškození. "
 fp2_struggle.2005.desc.bottom.c:1 "$fp2_struggle.2005.desc.bottom.generic$ ostrý a hluboký kýl, schopný prořezávat vlny ohromnou rychlostí! "
 fp2_struggle.2005.desc.bottom.d:1 "$fp2_struggle.2005.desc.bottom.generic$ klinkerem stavěné žebra, čímž je trupa současně pevnější, ale lehčí."
 fp2_struggle.2005.desc.bottom.generic:0 "Spodek lodi využívá"
 fp2_struggle.2005.desc.cirt.a.notif:0 "Bohužel, od doby, co začala výstavba, [fp2_2004_dockyards.GetName] padlo do rukou [fp2_2004_dockyards.GetHolder.GetName]. Podařilo se nám uchovat návrhy lodí, ale doky jsou nyní jejich.\n\n"
 fp2_struggle.2005.desc.cirt.notif:0 "Nové návrhy jsou vynikající úspěch! Ve skutečnosti bylo v [fp2_2004_dockyards.GetNameNoTier] zřízeno nové loděnice, aby se vyráběly tyto nové, špičkové lodě.\n\n"
 fp2_struggle.2005.desc.intro:0 "\"Můj lide, konečně jsou naše lodě připraveny k plavbě!\" říká [2005_scoped_steward.GetFirstName]. \"Věřím, že design budeš považovat za velmi potěšující.\"\n\n"
 fp2_struggle.2005.desc.newdesigner.notif:0 "Původní designer, [2004_scoped_steward.GetFirstName], už není s námi, ale [2005_scoped_steward.GetFirstNameNicknamed] byl schopen vzít otěže a dokončit projekt bez [2004_scoped_steward.GetHerHim].\n\n"
 fp2_struggle.2005.desc.outro.crit:0 "\n\n"To nás jistě přivede do éry námořní nadvlády!" Hrdě prohlašuje [2005_scoped_steward.GetFirstNameNicknamed]."
 fp2_struggle.2005.desc.outro:0 "\n\n"Nejvíc ohromující, že?" Říká [2005_scoped_steward.GetFirstNameNicknamed]."
 fp2_struggle.2005.desc.sails.a:0 "$fp2_struggle.2005.desc.sails.init$ velké, naskládané čtvercové ráhy využívající mořský vánek."
 fp2_struggle.2005.desc.sails.b:0 "$fp2_struggle.2005.desc.sails.init$ obrovské, překrývající se plachty hodné nejmocnějších plavidel."
 fp2_struggle.2005.desc.sails.c:0 "$fp2_struggle.2005.desc.sails.init$ komplexní plachty pro maximální manévrovatelnost."
 fp2_struggle.2005.desc.sails.d:0 "$fp2_struggle.2005.desc.sails.init$ mnoho skvělých řad vesel. Dělá loď pevnou jako vůle těch, kdo ji ovládají."
 fp2_struggle.2005.desc.sails.init:0 "Konečně, loď používá"
 fp2_struggle.2005.desc.unique.a:0 "$fp2_struggle.2005.desc.unique.init$ masivní dvojité boční plavání, poskytující bezkonkurenční stabilitu."
 fp2_struggle.2005.desc.unique.b:0 "$fp2_struggle.2005.desc.unique.init$ sada vyvýšených dřevěných bastionů na každém konci trupu, umožňující lučištníkům pršet šípy na nepřítele."
 fp2_struggle.2005.desc.unique.c:0 "$fp2_struggle.2005.desc.unique.init$ imposantní, hradní budova na palubě. "
 fp2_struggle.2005.desc.unique.d:0 "$fp2_struggle.2005.desc.unique.init$ dřevěná střecha pokrytá hroty, aby odradila od boardingu. "
 fp2_struggle.2005.desc.unique.e:0 "$fp2_struggle.2005.desc.unique.init$ beranidlo vpředu, aby proniklo skrze nepřátelské lodě v přímém střetu."
 fp2_struggle.2005.desc.unique.init:0 "Pak, nad tím leží nejunikátnější kus, jehož"
 fp2_struggle.2005.desc:0 "Nové lodě mají následující design:"
 fp2_struggle.2005.t.alt:0 "Mistři řemeslníci [fp2_2004_dockyards.GetNameNoTier]"
 fp2_struggle.2005.t:0 "Armáda před časem"
 fp2_struggle.2006.a.a:0 "[fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip] zůstává v pochybách"
 fp2_struggle.2006.a.b:0 "[fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip] se cítí ohrožen přítomností [2006_scoped_chaplain.GetTitledFirstNameNoTooltip]"
 fp2_struggle.2006.a.c:0 "[2006_scoped_chaplain.GetCouncilTitleFirstNameNoTooltip] uklidňuje víru [fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip]"
 fp2_struggle.2006.a.desc:1 "Vyzýváte [2006_scoped_chaplain.GetCouncilTitleFirstNameNoTooltip], aby vyřešil situaci. [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] se bude cítit zrazen, protože jste o jeho [fp2_2006_vassal_in_crisis.GetHerHis] strastech řekli ostatním."
 fp2_struggle.2006.a:0 "\"Někdo zavolejte kněze!\""
 fp2_struggle.2006.b.a.desc:0 "[fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] nesouhlasí s tímto pokusem"
 fp2_struggle.2006.b.b.desc:0 "Ujišťuješ [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip]'s věrnost"
 fp2_struggle.2006.b:0 "Sám znovu zažehnu [fp2_2006_vassal_in_crisis.GetHersHis] nadšení."
 fp2_struggle.2006.c.desc:0 "Dovolíte [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip], aby si vybral víru podle [fp2_2006_vassal_in_crisis.GetHersHis] vlastního uvážení."
 fp2_struggle.2006.c.notif.t:0 "Svoboda přátelství"
 fp2_struggle.2006.c:0 ""Vyberte si jakoukoli víru, jen pokud #emphasis sloužíte#! #BER mně#!.""
 fp2_struggle.2006.desc:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fp2_2006_vassal_in_crisis'))] [fp2_2006_vassal_in_crisis.GetTitledFirstName] ke mně přistupuje soukromě s jasnými pochybnostmi v [fp2_2006_vassal_in_crisis.GetHerHis] očích.\n\n[fp2_2006_vassal_in_crisis.GetSheHe|U] mi vysvětluje, že [fp2_2006_vassal_in_crisis.GetHerHis] víra kolísá kvůli [fp2_2006_vassal_in_crisis.GetHerHis] času strávenému hlídáním hranic proti [fp2_2006_foreign_faith.GetNameNoTooltip] a fraternizaci s nepřítelem. [fp2_2006_vassal_in_crisis.GetHerHis|U] slova nejsou v žertu. Mám pocit, že jakákoliv drobná chyba by mohla [fp2_2006_vassal_in_crisis.GetHerHim] odsunout od [ROOT.Char.GetFaith.HighGodName].\n\nPřesto je to příležitost posílit naši horlivost i náš vztah."
 fp2_struggle.2006.d.notif.t:0 "Boj proti pochybnostem se strachem"
 fp2_struggle.2006.d:0 "Hrozit, že [fp2_2006_vassal_in_crisis.GetHerHim] označím za heretika."fp2_struggle.2018.desc.social_good:0 "Ten [ROOT.Char.Custom('GetExpensiveDrink_Singular')] byl skvělý, děkuji."
 fp2_struggle.2006.e.alreadywitch:0 "[fp2_2006_vassal_in_crisis.GetFirstName] byla už čarodějnice! Nebyla to krize víry. [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] potřebovala jen přítele, který by dokázal porozumět [fp2_2006_vassal_in_crisis.GetHerHim]."
 fp2_struggle.2006.e.notif.t:0 "Srdeční mága"
 fp2_struggle.2006.e.tacticalwitchfaithchange:0 "Převádí na [fp2_2006_foreign_faith.GetName] aby se vyhnuli pronásledování"
 fp2_struggle.2006.e:0 ""Zapomeň na záležitosti víry, #emphasis přijmi čarodějnictví!#!""
 fp2_struggle.2006.generic.notif.a.t:0 "Vassal objímá [fp2_2006_foreign_faith.GetNameNoTooltip]"
 fp2_struggle.2006.generic.notif.b.t:0 "Vassal zůstává věrný"
 fp2_struggle.2006.t:0 "Hranice víry"
 fp2_struggle.2007.a.castile.favor:0 "Nikdo se nepostaví proti [fp2_2007_allegedprotocastilean.GetNameNoTooltip], protože jsou proslulí jako vzorní architekti"
 fp2_struggle.2007.a.castile:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]i? [fp2_2007_foreign_faith.GetAdjectiveNoTooltip]i? Chci architekta [fp2_2007_allegedprotocastilean.GetNameNoTooltip]!"
 fp2_struggle.2007.a.major_vassal_flavor:0 "Názor mocných vassalů stejného víry nebude změněn, protože to je očekávaný výsledek."fp2_struggle.3011.desc_outro:0 "\n\n[bishop.GetTitledFirstName] vtrhne do místnosti, brzy za ním. \"To je nepřirozené, má [ROOT.GetCharacter.GetLadyLord]!\" [bishop.GetSheHe] volá, \"Pokud je necháme bojovat, brzy také budou žádat o půdu, a kdo se potom postará o děti?\"\n\n\"Meč je meč,\" [struggle_3011_marshal.GetFirstNameNoTooltip]'s odpověď je okamžitá. \"Určitě souhlasíte, má [ROOT.GetCharacter.GetLadyLord]?\""
 fp2_struggle.2007.a.notif:0 "Výstavba hradu začíná na [fp2_2007_free_real_estate.GetName]."
 fp2_struggle.2007.a:0 "Najmu [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] architekta."
 fp2_struggle.2007.b.flavor:0 "Tato akce bude považována za prohlášení bez ohledu na víru."
 fp2_struggle.2007.b:0 "Najmu [fp2_2007_foreign_faith.GetAdjectiveNoTooltip] architekta."
 fp2_struggle.2007.c.flavor:0 "Navrhnout hrad, aniž bych utratil jmění, je monumentálně obtížná úloha."
 fp2_struggle.2007.c.notif.a.desc:0 "Vaše plány pro hrad jsou prokleté neúspěchem"
 fp2_struggle.2007.c.notif.a.t:0 "Shnilá Základna, Rozpadlý Struktura"
 fp2_struggle.2007.c.notif.b.desc:0 "Design je úspěšný"
 fp2_struggle.2007.c.roco:0 "Úkol vyřídí [$royal_architect_court_position$]."
 fp2_struggle.2007.c:0 "Zámek navrhnu sám, jak těžké to může být?"
 fp2_struggle.2007.d.alt:0 "Tyto země netouží po hradu, nechte je být."
 fp2_struggle.2007.desc.a:0 ""Vaše země $fp2_struggle.2007.desc.main$"
 fp2_struggle.2007.desc.b:0 ""Půda [fp2_2007_castle_holder.GetTitledFirstName] $fp2_struggle.2007.desc.main$"
 fp2_struggle.2007.desc.main:1 "jsou připraveni na rozvoj," říká můj [fp2_2007_scoped_steward.GetCouncilTitleFirstName]. "S tvojí finanční podporou bychom mohli zajistit [fp2_2007_free_real_estate.GetCounty.GetTitle.GetNameNoTier] proti našim čekajícím nepřátelům za #emphasis výrazně#! sníženou cenu. [2007_vassal_sponsor.GetTitledFirstName] podal žádost o [fp2_2007_foreign_faith.GetAdjective]-styl [ROOT.Char.Custom('FortifiedBuilding')] který má být na něm postaven, nabízející část z [2007_vassal_sponsor.GetHerHis] vlastního majetku v pokusu přesvědčit tě. Nicméně, tvoji ostatní vazalové požadují, abys se držel místních [ROOT.Char.GetFaith.GetAdjective] architektů. Ať už vybereš kohokoli, toto bude zlatá příležitost jak posílit celé království." Jediný problém je #EMP kdo#! bude vybrán pro tuto zlatou příležitost..."
 fp2_struggle.2007.d:1 "Já #EMP ne#! Financuji žádné hrady, zvlášť pokud nebudou moje!"
 fp2_struggle.2007.t:0 "Hrad hodný Iberie"
 fp2_struggle.2008.a:0 "Viděl jsem dost, do žalářů s tebou!"
 fp2_struggle.2008.b.a:0 "Nauč mě padělat dokumenty a já ti ukážu milost."
 fp2_struggle.2008.b.flavor:1 "Odstraníš důkazy výměnou za znalosti o umění klamu."
 fp2_struggle.2008.c.flavor:0 "Zametáte důkazy o provinění pod koberec a podílíte se na korupčním plánu."
 fp2_struggle.2008.c:0 "Tyto fondy jsou určeny pro mě... že?"
 fp2_struggle.2008.desc:0 "Večer, [fps_2008_misdeed_actor.GetCouncilTitleFirstName] sedí v šeru osvětlené zasedací místnosti. [fps_2008_misdeed_actor.GetHerHis|U] pohled a brk jsou zaměřeny na nenápadné zprávy o výdajích. Přesto vedle [fps_2008_misdeed_actor.GetHerHim] leží hliněné formy s královskou pečetí, které by byly potřeba pouze v případě, že by [fps_2008_misdeed_actor.GetSheHe] zamýšlel podvést říši. Pomyslet, že by [fps_2008_misdeed_actor.GetWomanMan] v [fps_2008_misdeed_actor.GetHerHis] pozici se odvážil jednat tak hanebně před očima [ROOT.Char.GetFaith.HighGodName]!\n\nHanebně... ale dovedně. Kdybych [fps_2008_misdeed_actor.GetHerHim] nepřistihl v akci, nikdo by nic netušil o [fps_2008_misdeed_actor.GetHerHis] plánu."
 fp2_struggle.2008.d.flavor:0 "Odhalíš činy [fps_2008_misdeed_actor.GetHerHis] lidem, aby je mohli sami posoudit. Jdeš proti touze po nesrovnalosti tvých vazalů a radních."
 fp2_struggle.2008.d:0 "Budete veřejně poníženi na náměstí."fp2_struggle.0051.desc.intro:0 "fp2_struggle.0051.desc.intro"
 fp2_struggle.2008.t:0 "Zločiny [fps_2008_misdeed_actor.GetCouncilTitle]"
 fp2_struggle.2009.a.flavor:0 "Necháte zloděje jít výměnou za místo, kde se nachází jeho vůdce, a poté se vydáte na cestu, abyste je porazili a zasloužili si titul 'Zabiják Zlodějů'."
 fp2_struggle.2009.a:0 "Toto království není dost velké pro #EMP dvě#! [Select_CString(ROOT.Char.IsFemale,'královny','krále')]."fp2_yearly.4002.a:0 "Nech žijí v míru, [realm_priest.GetFirstNameNoTooltip]."
 fp2_struggle.2009.b.blues:0 "Získává [trait|E] #TUT_KW [GetTrait('depressed_1').GetName(GetNullCharacter)]#! po zradě [fp2_2009_garduna_young_thief.GetHerHis] přátel"
 fp2_struggle.2009.b:0 "Řekni mi, kde se ukrývají tvoji spolupachatelé, a možná ještě budeš žít."
 fp2_struggle.2009.c:0 "Vaše zlodějská gild zní... #emphasis zdanitelné.#!"
 fp2_struggle.2009.desc:0 ""Vy jste si vybral špatný hrad, hlupáku!" křičí můj maršál, když [fp2_2009_marshal.GetSheHe] hrozí vyděšenému vetřelci mečem.\n\nPod dalším tlakem mého maršála mladý [fp2_2009_garduna_young_thief.GetWomanMan] vysvětluje, že [fp2_2009_garduna_young_thief.GetSheHe] je součástí rozsáhlé zločinecké organizace pocházející z [fp2_2009_involved_ruler.GetPrimaryTitle.GetName] a vedené obávaným [fp2_2009_garduna_guild_master.GetFullNameNicknamed]. "Takže se snažíte založit nové cech zlodějů přímo pod mým nosem, co?" ptám se, na což zloděj jen přikývne. [fp2_2009_garduna_young_thief.GetSheHe|U] je ochoten vyměnit další informace za [fp2_2009_garduna_young_thief.GetHerHis] život."
 fp2_struggle.2009.d.flavor.st:0 "Platíš zlodějské gildě, aby opustili tvé země"
 fp2_struggle.2009.d:0 "Pracuj pro mě, naruš [fp2_2009_involved_ruler.GetPrimaryTitle.GetNameNoTooltip]."
 fp2_struggle.2009.e.a:0 "Zlodějská gild může pomstít destabilizací náhodného hrabství"
 fp2_struggle.2009.e:0 "Darují vám useknutou hlavu [fp2_2009_involved_ruler.GetTitledFirstNameNoTooltip]."
 fp2_struggle.2009.t:0 "Chytání zlodějů mytologie"
 fp2_struggle.2010.b:0 "Připravte se na popravu, hade!"
 fp2_struggle.2010.c:0 "Platba výpalného zní lépe než boj..."
 fp2_struggle.2010.desc:0 "Po cestě do [fp2_2009_involved_capital_county.GetNameNoTierNoTooltip] vstupuji do opuštěného kostela. [fp2_2009_garduna_guild_master.GetNameNoTooltip] na mě čekal.\n\n"[ROOT.Char.GetFirstNameNoTooltip], předpokládám? Vaše [ROOT.Char.Custom('signature_weapon')] mi říká, že sem nejste, abyste mi nabídli dohodu. Ale zloději jsou blíž kupcům než vojákům. Oba bychom mohli odejít spokojeni, pokud mi zaplatíte. Pak už nebudu mít žádné obchodování s vaším [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip].""
 fp2_struggle.2010.t:0 "Lov na březňačku"
 fp2_struggle.2011.a:0 "Je dobré být [Select_CString(ROOT.Char.IsFemale,'Královna','Král')] #DIE2 zlodějů#!"
 fp2_struggle.2011.desc:0 "S [fp2_2009_garduna_guild_master.GetFirstName] poraženým, byla zlodějská cech a jejich operace oslabeny."
 fp2_struggle.2012.a.alt:0 "[fp2_2009_has_gifted_head.GetFirstNameNoTooltip] mi přinesl vynikající dárek!"
 fp2_struggle.2012.a:0 "Kdo to udělal, hraje nečistě!"
 fp2_struggle.2012.desc.alt:0 "Společně s tímto dopisem najdete useknutou hlavu jednoho ze zlodějů, kteří se vyskytovali v obou našich říších. Vzal jsem si tu svobodu, abych [fp2_2009_garduna_young_thief.GetHerHim] popravit a informoval vaši posádku v [fp2_2009_involved_capital_county.GetNameNoTier] o místě, kde leží [fp2_2009_garduna_young_thief.GetHerHis] spolupachatelé."
 fp2_struggle.2012.desc:0 "Existuje banda bezohledných zlodějů, která se vyžívá v [fp2_2009_involved_capital_county.GetNameNoTierNoTooltip]. Je jasné, že někdo cíleně financoval tyto zločince, aby jednali proti nám. Prozatím by bylo moudré přiřadit maršála k zajištění oblasti."
 fp2_struggle.2012.t.alt:1 "[fp2_2012_sender.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 fp2_struggle.2012.t:0 "Zpráva od místních zdrojů:"
 fp2_struggle.2013.a.a:0 "Naučíš se #TUT_KW [fp2_2013_secret_owner.GetFirstName]'s#! tajemství"
 fp2_struggle.2013.a:0 "Řekni mi tajemství a budeš svobodný [fp2_2013_prisoner_with_a_secret.GetWomanMan]"
 fp2_struggle.2013.b.b:0 "[fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] odolává mučení"
 fp2_struggle.2013.b:0 "Proč uzavírat dohodu, když tě mohu jen mučit?"
 fp2_struggle.2013.c.a:0 "[fp2_2013_secret_owner.GetFirstName] rozhodne o osudu [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip]"
 fp2_struggle.2013.c.desc:0 "Bez zjištění tajemství se rozhodnete vzít [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] před [fp2_2013_secret_owner.GetFirstNameNoTooltip], abyste potrestali [fp2_2013_prisoner_with_a_secret.GetHerHis] zradu."
 fp2_struggle.2013.c:0 "Zrazený had! [fp2_2013_secret_owner.GetFirstNameNoTooltip] se o tom dozví!"
 fp2_struggle.2013.desc:0 "[fp2_2013_prisoner_with_a_secret.GetFullNameRegnal] je vězněm v mé moci; Bolestně si toho vědom(a), [fp2_2013_prisoner_with_a_secret.GetSheHe] přináší zoufalou prosbu... "Řeknu ti tajemství [fp2_2013_secret_owner.GetFullNameRegnal], pokud mě propustíš.""
 fp2_struggle.2013.d:0 "Nedávám žádné sliby, řekni mi a možná na to později pomyslím..."
 fp2_struggle.2013.t:0 "Tajemství Svobody"
 fp2_struggle.2014.b:0 "Je škoda, že [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] nebyl popraven, ale alespoň jsem získal přízeň."
 fp2_struggle.2014.desc.end:0 "\n\nDobře jsi mi posloužil, nezapomenu na to. Děkuji."
 fp2_struggle.2014.desc.heavy.outcome.death:0 "$fp2_struggle.2014.desc.heavy.start$ Místo toho jsem nařídil svému mučitelovi, aby vše odstranil! $fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.heavy.outcome.prison:0 "$fp2_struggle.2014.desc.heavy.start$ Postarám se, aby ani [fp2_2013_prisoner_with_a_secret.GetSheHe] ani tajemství nikdy nespatřila světlo světa. $fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.heavy.start:0 "Chápu, že se tento prase pokusil prodat má tajemství, aby si zachoval [fp2_2013_prisoner_with_a_secret.GetHerHis] vlastní kůži."
 fp2_struggle.2014.desc.light:0 "ale nevěřím, že by [fp2_2013_prisoner_with_a_secret.GetSheHe] udělal něco zasloužícího trest. Nechal jsem [fp2_2013_prisoner_with_a_secret.GetHerHim] odejít bez úhony.$fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.start:0 "Děkuji, že jste mi vrátili [fp2_2013_prisoner_with_a_secret.GetNameNoTooltip], "
 fp2_struggle.2014.t:0 "Na spravedlivé [ROOT.Char.GetNameNoTooltip]:"
 fp2_struggle.2015.a.a:0 "Znehodnocuješ pokus o otravu"
 fp2_struggle.2015.a.b:0 "Dvořan otráven!"
 fp2_struggle.2015.a.murder_scheme:0 "[fp2_struggle_2015_murder_requester_vassal.GetTitledFirstName] bude nadále pokoušet se zavraždit [fp2_struggle_2015_peasant_to_murder.GetFirstName]"
 fp2_struggle.2015.a:0 ""Vítejte! Pojďte, dejte si trochu #DIE2 (otráveného)#! [ROOT.Char.Custom('GetExpensiveDrink_Singular')].""
 fp2_struggle.2015.b:0 "Ignorujte dopis a přijměte [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip] do svého dvora."
 fp2_struggle.2015.c.a:0 "[fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip] \"mysteriózně selhal\" při útěku"
 fp2_struggle.2015.c.b:0 "[fp2_struggle_2015_murder_requester_vassal.GetFirstNameNoTooltip] byl oklamán, aby si myslel, že [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip] je mrtvý"
 fp2_struggle.2015.c:0 ""Byl jsi označen pro smrt, uteč, dokud můžeš.""
 fp2_struggle.2015.desc:0 "Když procházím svým dvorem, všimnu si neznámé tváře, která se ke mně blíží. "Můj nej[ROOT.Char.Custom('ComplimentAdjective')] vévodo, jsem [fp2_struggle_2015_peasant_to_murder.GetFirstName], bývalý dvořan [fp2_struggle_2015_murder_requester_vassal.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]. [fp2_struggle_2015_murder_requester_vassal.GetSheHe|U] mě požádal, abych se před vámi představil a zúčastnil se vašeho dvora. [fp2_struggle_2015_murder_requester_vassal.GetSheHe|U] mi také dal doporučující dopis, který může přečíst pouze vy." Pak mi [fp2_struggle_2015_peasant_to_murder.GetSheHe] podává uzavřený dopis.\n\nPo přerušení pečetě dopis jednoduše zní: "#EMP Vážený [ROOT.Char.GetFirstName], prosím, zadejte smrti nositele tohoto dopisu#!. - [fp2_struggle_2015_murder_requester_vassal.GetFirstNameNoTooltip]""
 fp2_struggle.2015.t:0 "Dopis na Zádech"
 fp2_struggle.2016.a:0 "Byl jsem podveden! Ten [fp2_struggle_2015_murder_requester_vassal.Custom('InsultNoun')]!"
 fp2_struggle.2016.desc:0 "Vím, že jsi zabil #DIE2 (na mou žádost)#! mého nejmilovanějšího vyslance [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip]. Ale nebojte se, jako váš věrný vazal si toto tajemství nechám mezi námi. Dokud si budeme navzájem pomáhat, jako dobří přátelé."
 fp2_struggle.2016.t:0 "K hloupému [ROOT.Char.GetFirstNameNoTooltip],"
 fp2_struggle.2018.a:0 "Úspěch! Převzal jsem [fp2_2017_gamervassal.GetHerHim]!"
 fp2_struggle.2018.b:0 "Nepřátelili jsme se, ale byla to skvělá zábava!"
 fp2_struggle.2018.c:0 "Uh, to nešlo dobře..."
 fp2_struggle.2018.desc.bad_intro_match:0 ""Ugh, co za zápas... Opravu bys měl trénovat častěji, tvé pohyby byly jednoduché a předvídatelné, není radost hrát proti protivníkovi, který se nedokáže bránit. "
 fp2_struggle.2018.desc.desc_combat_clarification:0 "V mé mysli se naše meče srazily, zuřivá bitva strategické analytiky a syrové odhodlání.\n\nPouze jsme se pohybovali jako figurky na šachovnici, ale intenzivní soustředění způsobilo, že se místnost a deska vytratily do éteru, nechávající nás na bojišti naší vlastní imaginace; tah za tahem se blížící k vítězství, zuřivě bojující o každého pěšáka...\n\n"
 fp2_struggle.2018.desc.desc_intro:0 "Jak minuty přecházejí v hodiny a soumrak signalizuje konec našeho společného času, [fp2_2017_gamervassal.GetFirstNameNoTooltip] komentuje... "
 fp2_struggle.2018.desc.fought_hard:0 "$fp2_struggle.2018.desc.good_intro_match$ Opravu jste se prali zuby nehty, to si vážím."
 fp2_struggle.2018.desc.good_intro_match:0 ""Ach, skvělý zápas!"
 fp2_struggle.2018.desc.match_end_loss_noticed:0 "Přesto jsem dokázal vyhrát, i když mám pocit, že to byl váš plán od začátku."
 fp2_struggle.2018.desc.match_end_loss:0 "Ale na konci jsem stejně vyhrál."
 fp2_struggle.2018.desc.match_end_win:0 "A vy jste také vyhráli, dobře zaslouženě! "
 fp2_struggle.2018.desc.outcome_0:0 "Hodně jsem si užil, měl bych tě navštěvovat častěji!""
 fp2_struggle.2018.desc.outcome_1:0 "Byla to zábava, možná se příště zase podívám."
 fp2_struggle.2018.desc.outcome_2:0 "Měl bych jít, můj [SCOPE.sC('fp2_2017_gamervassal').Custom2('RelationToMe', SCOPE.sC('fp2_2017_questgiver'))] mě pravděpodobně postrádá. Nashledanou, [ROOT.Char.GetFirstNameNoTooltip].""
 fp2_struggle.2018.desc.social_good:0 "Ten [ROOT.Char.Custom('GetExpensiveDrink_Singular')] byl výborný, děkuji."
 fp2_struggle.2018.desc.social_intro:0 ""Myslím, že jsem měl dost alkoholu."
 fp2_struggle.2018.desc.social_pre_intro_bad:0 "[fp2_2017_gamervassal.GetFirstName] byl během celého... nudný a roztržitý.\n\n"
 fp2_struggle.2018.desc.social_pre_intro_crit:0 "[fp2_2017_gamervassal.GetFirstName] byl naprosto fascinován rozhovorem a zapojil se do něj na každém kroku, s velkým zápalem diskutoval o probíraných tématech."
 fp2_struggle.2018.desc.social_pre_intro_good:0 "[fp2_2017_gamervassal.GetFirstName] si zjevně užíval konverzaci a pohostinnost.\n\n"
 fp2_struggle.2018.desc.social_pre_intro:0 "Trávíme čas pitím a hovorem o různých tématech, od obyčejných záležitostí v okolních vesnicích po výsledky duelů mezi [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]. "
 fp2_struggle.2018.desc.was_creative:0 "$fp2_struggle.2018.desc.good_intro_match$ Překvapil jsi mě tím královským hippopotamem, jaký to byl odvážný tah!"
 fp2_struggle.2018.t.outcome.a:0 "Kovářství Přátelství"
 fp2_struggle.2018.t.outcome.b:0 "Užívání si společnosti"
 fp2_struggle.2018.t.outcome.c:0 "Nepříjemný Čas"
 fp2_struggle.2018.t:1 "Šachy pro přátele"
 fp2_struggle.2020.a.desc:0 "Nutíš rolníky, aby pěstovali výhradně zemní mandle, čímž vytvářejí luxusní produkty pro tvou metropoli."
 fp2_struggle.2020.a:0 "\"Od nynějška bude [fp2_2020_valencia.GetNameNoTooltip] výhradně pěstovat zemní mandle!\""
 fp2_struggle.2020.b:0 ""Dej mi všechny svoje barely, toto bude v centru mé příští hostiny!""
 fp2_struggle.2020.c.desc:0 "S těžkým srdcem se zbavujete touhy po horchatě. Získáváte nechvalnou pověst za odolávání velké pokušení."
 fp2_struggle.2020.c:0 ""Nenechám se svést touto pitím, zmiz!""
 fp2_struggle.2020.desc:0 "Když jsem procházel [fp2_2020_valencia.GetName], nabídla mi venkovská žena osvěžující hrnek mléka s chutí sladší než cokoliv, co jsem kdy předtím ochutnal. "Co je tohle nádherné nápoje, které mi nabízíte?" ptám se, na což odpovídá "mléko ze zemního mandlovníku."\n\nNení člověka, který by odolal tomu kouzlu na horký letní den, žádného dítěte, které by se nezasmálo, když mu nabídnete hrnek, a žádného Valenčana bez slabosti pro to. #EMP Tento nápoj není mléko, je to zlato!#!"
 fp2_struggle.2020.d:0 "Financování výsadby více zemních mandlovníků po polích."
 fp2_struggle.2020.t:1 "Açò és or, xata!"
 fp2_struggle.2021.a.alt:0 ""Místo toho, co takhle prostě odejít do Itálie?""
 fp2_struggle.2021.a.a:0 "[fp2_2009_garduna_guild_master.GetFirstName] odjede do [fp2_2021_old_napoly.GetName] a zmizí"
 fp2_struggle.2021.a:0 ""Velmi dobře, pomohu ti odejít do Itálie.""
 fp2_struggle.2021.b:0 ""Opravdu, co kdybyste se místo toho přidali k mým řadám?""
 fp2_struggle.2021.c.a:0 "Špionážní síť bude hledat a hlásit až dvě tajemství od jiných vládců zapojených do boje"
 fp2_struggle.2021.c.flavor:0 "Nabízíš [fp2_2009_garduna_guild_master.GetFirstNameNoTooltip] dostatek peněz na provoz špionážní sítě, aby hledali tajemství tvým jménem."
 fp2_struggle.2021.c.spynet.a:0 "Špionážní síť našla tajemství:"
 fp2_struggle.2021.c.spynet.b.desc:0 "Špehovací síť provozovaná [fp2_2009_garduna_guild_master.GetFirstName] se nepodařilo najít žádná relevantní tajemství, ale váš špehovací mistr se z této zkušenosti hodně naučil..."
 fp2_struggle.2021.c.spynet.b:0 "Špionská síť selhala při hledání tajemství"
 fp2_struggle.2021.c:0 "\"Zní to unavující, co takhle se stát špehem místo zločince?\""
 fp2_struggle.2021.d.alt:0 "Máš pravdu, tvoje hlava #EMP bude#! další! #BER Zmizni!#!"
 fp2_struggle.2021.d.a:0 "Zabití starých nepřátel"
 fp2_struggle.2021.d.b:0 "@warning_icon! Vstoupíte do smrtelného souboje s [dueltarget.GetFirstName]"
 fp2_struggle.2021.desc.alt.behead:0 "Nejsem tady, abych pomstil [fp2_2009_garduna_young_thief.GetFirstName], ale abych se stáhl. To byla jedna hlava příliš mnoho a moc dobře vím, že ta moje by mohla být další. Udělte mi bezpečný průchod, abych mohl odejít do [fp2_2021_old_napoly.GetNameNoTier] a už mě nikdy neuvidíte. Není potřeba, aby tato schůzka skončila krví.""
 fp2_struggle.2021.desc.alt.cutout:0 "Zvlášť poté, co jsi zničil moji organizaci před lety. Ale rozbít něco je stejně snadné, jako to dát zpět dohromady, a nechci hrát na kočku a myš dál. Dopřej mi bezpečný průchod do [fp2_2021_old_napoly.GetNameNoTier] a nikdy mě neuvidíš znovu, cech bude obnoven daleko od tebe a tvých bohatství."
 fp2_struggle.2021.desc.alt.paidoff:0 "Zvlášť když jsme se dohodli, že tě už nebudeme obtěžovat. Ale má taška se opět začíná cítit příliš lehká na pohodlí. To může být úrodná půda pro zločin, ale ne pro jeho organizaci. Přeji si přesunout své agenty a sebe do [fp2_2021_old_napoly.GetNameNoTier], zajisti nám bezpečný průchod a nebudeš se o nás muset více starat."
 fp2_struggle.2021.desc.alt.work:0 "Ale minulý týden se mi s vámi docela líbilo pracovat a mám málo důvěryhodných [ROOT.Char.GetWomenMen]. Přeji si odejít, nyní, když jsem na vrcholu, můžete mi garantovat bezpečný odchod pro [fp2_2021_old_napoly.GetNameNoTier]?"
 fp2_struggle.2021.desc.outro:1 "Říká [fp2_2009_garduna_guild_master.GetFullNameNicknamed], zatímco nervózně drží měšec peněz v jedné ruce a skrytou zbraň ve druhé."
 fp2_struggle.2021.desc:0 "\"Ahoj [ROOT.Char.GetFirstName], sázím se, že jsi nečekal, že mě někdy znovu uvidíš.\""
 fp2_struggle.2021.d:0 "\"Ne, tentokrát se ti to nepodaří! Připrav se!\""
 fp2_struggle.2021.t:0 "Návrat krále zlodějů"
 fp2_struggle.2023.a.a:1 ""Ty hlupáku, jsem [ROOT.GetCharacter.GetFullNameNoTooltip]!""
 fp2_struggle.2023.a.desc:0 "Říkáte vojákům, kdo jste, ukončíte oslavu a požadujete, aby vaše jednotky dělaly dřepy jako trest za přílišné přátelství s nepřítelem během služby."
 fp2_struggle.2023.b.a:0 "Posmíváš se [fp2_2023_foreign_king.GetFirstNameRegnal]"
 fp2_struggle.2023.b.b:0 "Tvá poezie je posmívaná"
 fp2_struggle.2023.b.desc:0 "Oba píšete básně o nešvarech vládce druhé strany, a poté je nahlas čtete před veselým davem."
 fp2_struggle.2023.b:0 "\"Předložte nejhorší báseň o vzájemných vázanostech!\""fp2_yearly.4009.desc:0 "Dnes je zvláštní den. Otočím se za roh a spatřím svůj cíl, Malato Tree z legendy o Jaun Zuria. Příběh mladého bojovníka, který se postavil armádě, je hluboce vtisknut do myslí každého [root_culture.GetName] dítěte.\n\nPřejíždím rukou po hrbolatém kmeni a prsty mi spočinou na štěrbině, široké jako prst. Jak praví legenda, meč byl zde zasazen příznivci Bílého pána, aby svědčili o své odhodlanosti následovat ho kamkoliv."
 fp2_struggle.2023.c.a:0 "Překonání Nepřátelského Velitele"
 fp2_struggle.2023.c.b:0 "Poražen [fp2_2023_enemy_knight.GetName]"
 fp2_struggle.2023.c.desc:0 "Zúčastníte se neletalního zápasu s nepřátelským velitelem, abyste rozhodli, kdo zaplatí drinky později."
 fp2_struggle.2023.c.exptooltip:0 "Můžete získat dodatečné [martial_lifestyle|E] zkušenosti z utkání."
 fp2_struggle.2023.c:0 "\"Urovnejme to přátelským zápasem, en garde!\""
 fp2_struggle.2023.d.a:0 "Omdlel jsi opilý"
 fp2_struggle.2023.d.b:0 "Pití sudu"
 fp2_struggle.2023.desc:1 "Jsem ve stanu na tábořišti sousedícím s [fp2_2023_foreign_king.GetPrimaryTitle.GetName] a mým úkolem je odhadnout napětí mezi našimi říšemi. Najednou vstoupí do stanu [fp2_2023_enemy_knight.GetWomanMan], který žádá, aby viděl "nového velitele." Instinktivně krok vpřed.\n\n"Takže, jsi nový velitel? Velmi dobře, vyber si výzvu, poražený zaplatí za pití druhého tábora dnes večer!" říká [fp2_2023_enemy_knight.GetFirstName], velitel cizího tábořiště, netušíce, že jsem [ROOT.Char.GetFirstNameRegnal] a ne pouhý vojenský vůdce."
 fp2_struggle.2023.d:0 ""Proč čekat na hostinec? Pojďme soutěžit v pití piva!""
 fp2_struggle.2023.t:0 "Král pro barda"
 fp2_struggle.2025.a:0 "Naši noví poddaní potřebují čas na truchlení, ne na boj..."
 fp2_struggle.2025.b:0 "Brilantní nápad! Tady bude stát největší z monumentů!"
 fp2_struggle.2025.c:0 "Obnovíme toto město zpět do původního stavu."
 fp2_struggle.2025.desc:1 "Pod teplým slunečním světlem se nachází kus země s neupravenými poli a se rozpadajícími se budovami, vítr šeptající lítosti osamění skrze jeho zchátralé kameny. Toto je jedna z mnoha vesnic v [fp2_2025_razed_land.GetNameNoTier], jejichž obyvatelé, kteří odešli, když válka přišla, se již nikdy nevrátili, když skončila a vlajka [ROOT.Char.GetPrimaryTitle.GetName] vlála nad ní.\n\n\"Krásné, že?\" ptá se můj [ROOT.Char.Custom2('RelationToMe', fp2_2025_marshal)] [fp2_2025_marshal.GetFirstName], \"Toto je volná země, ideální pro rekonstrukci. Můžeme postavit památník naší úspěšnosti právě tady.\""
 fp2_struggle.2025.d:0 "Zřídím zde dočasné čety na ochranu svých nových držeb."
 fp2_struggle.2025.t:0 "Trpět úspěchem"
 fp2_struggle.2050.a.notif.t:0 "[fp2_2050_el_cid.GetNicknameNoTooltip|U] zůstává"
 fp2_struggle.2050.a.serve_tooltip:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip] ti stále slouží."
 fp2_struggle.2050.a:0 "Důvěřuji svému [ROOT.Char.Custom2('RelationToMe', fp2_2050_el_cid)] a zůstane!"
 fp2_struggle.2050.b:0 "[fp2_2050_el_cid.GetFirstNameNoTooltip] mi bude i nadále sloužit!"
 fp2_struggle.2050.c.notif:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip] bude hledat zaměstnání jinde..."
 fp2_struggle.2050.c:0 "Možná je čas nechat ho odejít..."
 fp2_struggle.2050.desc_court:0 "Šeptání se šíří po mém dvoře jako žhavé uhlíky zakládající oheň. Zdá se, že každý kolem mě věří, že [fp2_2050_el_cid.GetFullName] jednal za mými zády.\n\nPověsti o ukradených tributech, neautorizovaných válkách a dalších akcích, které zpochybňují mé autority v mém dvoře. Nemám žádné pochyby o integritě [fp2_2050_el_cid.GetFirstName], ale mohu si dovolit udržet muže, který přitahuje tak špatné pověsti do mého dvora? Nyní to již nelze zastavit a pokud brzy nejednám, budu považován za slabého."
 fp2_struggle.2050.desc_faith:0 "Kdekoli jdu, vidím nedostatek úcty odražený v očích mých [ROOT.Char.Custom('DefaultPriestTitlePlural')]. Nezaložené pověsti, že můj hlad po půdě a zlatu mě odvedl od [ROOT.GetCharacter.GetFaith.HighGodName] a přiměl mě straně bezbožných žoldáků jako [fp2_2050_el_cid.GetFirstNameNicknamed], kteří nemají zábrany v tom, za koho bojují.\n\nJejich bláznivé mysli zakrývají romantizované iluze rytířské války, kde pouze pobožní brání svou víru, když ve skutečnosti je to kvůli lidem, jako je on, že je náš způsob života zabezpečen. Bez ohledu na to, pokud mám zůstat v dobrých graces mého duchovenstva, možná je na čase zvážit vyhoštění [fp2_2050_el_cid.GetFirstName]."
 fp2_struggle.2050.desc_knights:0 "Když chodím po chodbách [ROOT.GetCharacter.Custom('FortifiedBuilding')], všímám si, že všichni moji [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')] mají nízkou náladu. Přítomnost [fp2_2050_el_cid.GetFullNameNicknamed] inspiruje obyčejného vojáka k dosažení velkých činů, ale způsobuje, že ušlechtilý [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')] uvadá ve své záři.\n\nJako talentovaný velitel a válečník hodný pohádek, není pochyb o hodnotě, kterou [fp2_2050_el_cid.GetFirstNameNicknamed] přináší mým řadám, ale pokud síla jednoho muže způsobí slabost u ostatních... Můžu si opravdu dovolit udržovat takový vliv mezi svými [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')]?"
 fp2_struggle.2050.desc_nobles:0 "Noble z celého království se v poslední době obracejí na mě, aby sdíleli obavy, drby a otevřeně nepřátelské komentáře o mém [ROOT.Char.Custom2('RelationToMe', fp2_2050_el_cid)] [fp2_2050_el_cid.GetFirstNameNicknamed]. Je jasné, že šlechta nesnáší mé příznivé zacházení s [fp2_2050_el_cid.GetFirstName] a přeje si, aby tento nováček [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')] byl vyhoštěn dříve, než se nějací poddaní pokusí následovat jeho kroky. [fp2_2050_el_cid.GetFirstName] kdysi mohl být sám šlechticem, ale nyní je to samo dělaný [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')] a vnímaná hrozba pro sociální strukturu království.\n\nRozhodnutí je na mně, ale udržení [fp2_2050_el_cid.GetFirstName] kolem ohrožuje mou pozici s šlechtou."
 fp2_struggle.2050.t_about_generic:0 "O El Cidovi"
 fp2_struggle.2050.t_about_muslim:0 "O El Sidi"
 fp2_struggle.2050.t_generic_four:0 "$fp2_struggle.2050.title_main_shi$ $fp2_struggle.2050.t_about_generic$"
 fp2_struggle.2050.t_generic_one:0 "$fp2_struggle.2050.title_main_ichi$ $fp2_struggle.2050.t_about_generic$"
 fp2_struggle.2050.t_generic_three:0 "$fp2_struggle.2050.title_main_san$ $fp2_struggle.2050.t_about_generic$"
 fp2_struggle.2050.t_generic_two:0 "$fp2_struggle.2050.title_main_ni$ $fp2_struggle.2050.t_about_generic$"
 fp2_struggle.2050.title_main_ichi:0 "Nepokoj"
 fp2_struggle.2050.title_main_ni:0 "Dvorní drby"
 fp2_struggle.2050.title_main_san:0 "Hostilní Šeptající"
 fp2_struggle.2050.title_main_shi:0 "Obavy"
 fp2_struggle.2050.t_muslim_four:0 "$fp2_struggle.2050.title_main_shi$ $fp2_struggle.2050.t_about_muslim$"
 fp2_struggle.2050.t_muslim_one:0 "$fp2_struggle.2050.title_main_ichi$ $fp2_struggle.2050.t_about_muslim$"
 fp2_struggle.2050.t_muslim_three:0 "$fp2_struggle.2050.title_main_san$ $fp2_struggle.2050.t_about_muslim$"
 fp2_struggle.2050.t_muslim_two:0 "$fp2_struggle.2050.title_main_ni$ $fp2_struggle.2050.t_about_muslim$"
 fp2_struggle.2051.a:0 "Ah, vítejte! Budete mít vysoké postavení na mém dvoře."
 fp2_struggle.2051.b:0 "Muž s tvými schopnostmi je vždy vítán v mé říši."fp2_struggle.2023.a.desc:0 "Říkáte vojákům, kým jste, ukončíte párty a požadujete, aby vaše jednotky dělaly dřepy jako trest za stýkání se s nepřítelem během služby."
 fp2_struggle.2051.c:0 "Hledejte zaměstnání jinde, [fp2_2050_el_cid.GetFirstNameNoTooltip]."
 fp2_struggle.2051.desc:0 "Renomovaný rytíř jménem [fp2_2050_el_cid.GetFullName], také známý jako \"[fp2_2050_el_cid.GetNicknameNoTooltip|U]\", přišel k mému dvoru hledat pána, kterému by sloužil. Je to nepochybně talentovaný velitel a válečník hodný legend.\n\n[fp2_2050_el_cid.GetFirstNameNoTooltip] nemá problém pracovat s kýmkoli, kdo ho přivítá s otevřenou náručí. Toto je příležitost najmout si rytíře schopného změnit průběh bitvy na vlastní pěst."
 fp2_struggle.2051.t:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip]"
 fp2_struggle.3001.a_flavour:0 "Ztratíte svou korunu."
 fp2_struggle.3001.a:0 "Udělám, co musím."
 fp2_struggle.3001.b:0 "To další koruna, však..."
 fp2_struggle.3001.c_flavour:0 "Váš manžel/ka ztratí svou korunu."
 fp2_struggle.3001.c:0 "Počkej! Nejsem jediný, kdo má korunu v této domácnosti."
 fp2_struggle.3001.desc_no_war_intro:0 "\n\nVšechno, co mám, je tato koruna. Tato koruna a povinnost sloužit jí dobře. Ale jaký má cenu koruna bez bohatství, které by ji udrželo?"
 fp2_struggle.3001.desc_outro:0 "Rázně sahám a dotýkám se jeho chladného materiálu — zlata.\n\nZnám několik bezohledných obchodníků, kteří by o něj měli zájem..."
 fp2_struggle.3001.desc_war_intro:0 "\n\nVše, co mám, je tato koruna. Tato koruna a povinnost sloužit jí dobře. Ale jaký má smysl koruna, která bude bez ohledu na mou porážku vzata?"
 fp2_struggle.3001.desc:0 "[struggle_3001_steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] vstupuje do místnosti s vážným výrazem. "Můj [ROOT.GetCharacter.GetLadyLord]," [struggle_3001_steward.GetSheHe] říká, "naše poklady jsou téměř prázdné. V těchto časech je to nebezpečné." [struggle_3001_steward.GetSheHe|U] nemusí říkat víc. V tichosti mu dávám chmurný pohled. "Můj [ROOT.GetCharacter.GetLadyLord|U]...," [struggle_3001_steward.GetSheHe] opakuje, když odcházím."
 fp2_struggle.3001.d:0 "Tento koruna se sundá pouze tehdy, až budu mrtvý!"
 fp2_struggle.3001.t:0 "Cena války"
 fp2_struggle.3011.a:0 "Přál bych si, aby všichni moji poddaní byli tak připravení bránit naše území!"
 fp2_struggle.3011.b_men:0 "Muži by měli držet v náručí jen jednu věc — děti."
 fp2_struggle.3011.b:0 "Ženy by měly držet v náručí pouze jednu věc — děti."
 fp2_struggle.3011.c:0 "Čarodějnice! #EMP Čarodějnice!#!"
 fp2_struggle.3011.desc_men:0 "\"Můj [ROOT.GetCharacter.GetLadyLord]! Nestalo se nemožné!\" [struggle_3011_marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] si na sekundu oddechne, [struggle_3011_marshal.GetHerHis] čelo je mokré od potu. \"Kluci z [struggle_3011_county_town.GetNameNoTierNoTooltip] vzali zbraně, aby bránili město sami.\""
 fp2_struggle.3011.desc_outro:0 "\n\n[bishop.GetTitledFirstName] vtrhne do místnosti a brzy následuje. "To je proti přírodě, můj [ROOT.GetCharacter.GetLadyLord]!" [bishop.GetSheHe] vykřikne: "Pokud jim dovolíme bojovat, brzy si také budou žádat o zem, a kdo se potom postará o děti?"\n\n"Meč je meč," odpověď [struggle_3011_marshal.GetFirstNameNoTooltip] je okamžitá. "Určitě souhlasíte, můj [ROOT.GetCharacter.GetLadyLord]?""
 fp2_struggle.3011.desc:1 ""Můj [ROOT.GetCharacter.GetLadyLord]! Stalo se něco nepředstavitelného!" [struggle_3011_marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] si na chvíli odpočine, [struggle_3011_marshal.GetHerHis] čelo je mokré od potu. "Dámy z [struggle_3011_county_town.GetNameNoTier] se chopily zbraní, aby bránily město samy.""
 fp2_struggle.3011.d:0 "Ach, ty chudé dámy! Zachráním je od tohoto zla!"
 fp2_struggle.3011.t:0 "Dámy v nouzi"
 fp2_struggle.3021.a:0 "To jistě stojí za prozkoumání."
 fp2_struggle.3021.b:0 "Kdo ví, jaká nebezpečí to může přinést."
 fp2_struggle.3021.c:0 "Černý prášek říkáš... nová a ohnivá koření."
 fp2_struggle.3021.desc:0 "[struggle_3021_knight.Custom2('MyCharacterIntroduction', ROOT.Char)|U]'s tvář je zkřivená strachem, když navštívím kasárna. [struggle_3021_courtier.GetTitledFirstName] se snaží pomoci [struggle_3021_knight.GetHerHim] a pozvedne obočí, když [struggle_3021_courtier.GetSheHe] mě uvidí.\n\n\"Povíš alespoň svému [ROOT.GetCharacter.GetLadyLord], co se stalo?\"\n\n[struggle_3021_knight.GetFirstNameNoTooltip] okamžitě zvedne [struggle_3021_knight.GetHerHis] hlavu. \"M-Můj [ROOT.GetCharacter.GetLadyLord]... co jsem viděl, nemělo být viděno. Postavy házely kameny z černého prachu z hradeb. Kamenné míče se zapálily a hřměly, když zasáhly své nepřátele. Rozřízly muže na dvě části, můj [ROOT.GetCharacter.GetLadyLord]!\"\n\n[struggle_3021_courtier.GetFirstNameNoTooltip] přikývne se zájmem. \"Možná... pokud bychom také mohli mít tu moc...\""
 fp2_struggle.3021.d:0 "To je božský trest!"
 fp2_struggle.3021.e:0 "Hrom pro boha hromu."
 fp2_struggle.3021.t:0 "Hněv nebes"
 fp2_thriving_jewish_community_modifier_desc:0 "Tento kraj zažívá ekonomický boom bohatých židovských rodin, které zakládají obchodní sítě v oblasti."
 fp2_thriving_jewish_community_modifier:0 "Vzkvétající židovská komunita"
 fp2_toledo_nights_fallout_modifier_desc:0 "Nedávno byli v blízkém městě masakrováni náboženští vůdci, což způsobilo následky v celém tomto království."
 fp2_toledo_nights_fallout_modifier:0 "Kněžství pobito"
 fp2_toledo_nights_modifier_desc:1 "Místní náboženští vůdci této oblasti byli nedávno masakrováni."
 fp2_toledo_nights_modifier:0 "Místní vládci vražděni"
 fp2_yearly.1001.a:0 "Král je zjevně příliš slabý."
 fp2_yearly.1001.b:0 "Biskup by měl být silnější."
 fp2_yearly.1001.c:0 "Proč nemohu mučit figurky?"
 fp2_yearly.1001.desc:0 "Po vítězství v další partii šachu proti sobě si nemohu pomoci, ale pomyslet, že by můj vysoce postavený intelekt mohl trochu zlepšit tuto hru. \n\nAle jaká změna by dávala největší smysl?"
 fp2_yearly.1001.t:0 "Šachy Dva"
 fp2_yearly.1002.a:0 "Jednoduše odcházím."
 fp2_yearly.1002.b:0 "Cítím materiál na vydírání."
 fp2_yearly.1002.c:0 "To vypadá jako zábava!"
 fp2_yearly.1002.desc:1 "Pozdě v noci slyším podivné zvuky přicházející z místnosti na chodbě. Když nahlédnu kolem dveří, vidím, že můj [ROOT.Char.Custom2('RelationToMeShort', deviant_courtier)] je nahý, svázaný a být bit dřevěnou tyčí sluhou, který vypadá, že je oblečen v některých mých starých šatech. Pokud to nebylo dost podivné, [deviant_courtier.GetSheHe] se zdá, že si to užívá.\n\nMezi údery [deviant_courtier.GetSheHe] vykřikuje: "Ano! Potrestat mě [ROOT.GetCharacter.GetNameNoTooltip], byl jsem nezbedný malý [ROOT.Char.Custom2('RelationToMeShort', deviant_courtier)]!""
 fp2_yearly.1002.t:0 "Kompromisní pozice"
 fp2_yearly.1003.a:0 "Ať žije odvážný rytíř, koupím [injured_knight.GetHerHim] nové zvíře."
 fp2_yearly.1003.b:0 "Ve svém soudu nesnesu žádné pohádky."
 fp2_yearly.1003.desc:0 "Hlavní dvůr mi upoutává pozornost, když [injured_knight.Custom2('MyCharacterIntroduction', ROOT.Char)] je přenášen několika rolníky. [injured_knight.GetSheHe|U] je zjevně těžce zraněn.\n\nKdyž se ptám, co se stalo, rolníci říkají, že našli [injured_knight.GetHerHim] na poli, kde [injured_knight.GetSheHe] tvrdil, že se právě barely ubránil obrovi.\n\nJeho panoš si mě odtáhne stranou, když je příběh u konce, \"Pravda je, že [injured_knight.GetSheHe] se pokusil turnajovat s větrným mlýnem a prohrál, můj pane, ale tito vesničané se zdají být docela ohromeni [injured_knight.GetHerHis] příběhem.\""fp2_struggle.1011.v:0 "Docela se mi líbí #italic Jmelí#!..."
 fp2_yearly.1003.t:0 "Bojování s... obry?"
 fp2_yearly.1004.a:0 "Také bych mohl inspirovat své muže, jak to udělal on v Carmoně."
 fp2_yearly.1004.b:0 "Jeho diplomatické jednání s Jemenci je legendární."
 fp2_yearly.1004.c:0 "Jsme příbuzní!"
 fp2_yearly.1004.desc:0 "Čtu historii [hawk_of_quraysh.GetName] také známého jako "Hawk of Quarysh".\n\nUčit se o jeho životě je neuvěřitelně inspirující, od jeho [abbasid_dynasty.GetName] útěku po založení dynastie [hawk_dynasty.GetName] na Ibérii, nemohu si pomoct, ale přemýšlím, že bych si měl některé z toho vzít k srdci."
 fp2_yearly.1004.t:0 "Havran z Quarysh"
 fp2_yearly.1005.a:1 "Můžete pobavit mé dvorní hodnostáře svou jedinečnou historií."
 fp2_yearly.1005.b:0 "Dobrý skutek nevyváží špatné — umřeš."
 fp2_yearly.1005.c:0 "Jak sloužíte vesnici, můžete zatím žít."
 fp2_yearly.1005.desc:0 "Bojující a křičící, velký [hidden_viking.GetWomanMan] je před mne tažen. [hidden_viking.GetSheHe|U] je jasně vikingský nájezdník, typ, který mnoho let páchal chaos v našem království.\n\n"Prosím, mějte slitování. Jmenuji se [hidden_viking.GetName] a žiji v [viking_county.GetNameNoTooltip] léta. Zůstali na mě pozadu, protože jsem byl zraněn. Vesničané mě zachránili; jsou teď mojí rodinou."\n\nViking padá na kolena, doufaje, že mu ušetřím [hidden_viking.GetHerHis] život. Několik sedláků potvrzuje [hidden_viking.GetHerHis] příběh."
 fp2_yearly.1005.t:0 "Ztracený Viking"
 fp2_yearly.1006.a:0 "Přijmu váš sýr, ale ne vaši směšnou historku."
 fp2_yearly.1006.b:0 "Musím najít tyto \"Vikingy sýra\"..."
 fp2_yearly.1006.c:0 "To je ale spousta nesmyslů."
 fp2_yearly.1006.desc:0 "Zastavuji se u silničního stánku, který prodává jednoduché jídlo. Obchodník, [cheese_trader.GetName], mě obšťastňuje různými zbožími, než se skloní pod stánek a vytáhne vyřezávanou dřevěnou krabičku.\n\n"Pro vás, můj pane, toto je nejlepší sýr v celém království. [cheese_trader.GetSheHe|U] mi tlačí malý blok do ruky, nakloní se a šepotá konspirativně, "Vytvořili ho sýraři Vikingové zde v Ibérii."\n\nNavzdory podivné poznámce je sýr neuvěřitelně dobrý."
 fp2_yearly.1006.t:0 "Vikingský sýr?"
 fp2_yearly.1007.a:0 "No dobře, alespoň jsem vyřešil záhadu."
 fp2_yearly.1007.b:0 "Chci polovinu vašich zisků a polovinu vašeho sýra."
 fp2_yearly.1007.desc:0 "Před mě je přiveden vyhublý [fake_cheese_viking.GetWomanMan]. Avšak patetický [fake_cheese_viking.GetWomanMan] přede mnou sotva vypadá jako výrobce sýra — natož Viking.\n\n"Omlouvám se, ale nejsem opravdu Viking. To je jen lež, abych pomohl s prodejem sýra," [fake_cheese_viking.GetSheHe] chraptí."
 fp2_yearly.1007.t:0 "$fp2_yearly.1006.t$"
 fp2_yearly.1008.a:0 "[ROOT.Char.GetFaith.HealthGodName|U] plakal. To je dobrý sýr."fp2_struggle.2006.b.a.desc:0 "[fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] odmítá pokus"
 fp2_yearly.1008.b:0 "Opravdu, ať sýr více vyzraje."
 fp2_yearly.1008.desc: "Je čas. Hlouběji v mém skladu leží některé z nejneuvěřitelnějších sýrů známého světa, pomalu zrající, zvyšující se na síle.\n\n A teď ho sním."
 fp2_yearly.1008.t:0 "Pohltit sýr"
 fp2_yearly.4001.a:0 "Ne! Mám práci!"
 fp2_yearly.4001.b:0 "Mm, #EMP krásné.#!"
 fp2_yearly.4001.desc:0 "Můj bože! Být [ROOT.Char.GetTitleAsNameNoTooltip] opravdu vyčerpává. Musím pracovat celý den a velkou část noci, abych byl na vrcholu věcí. Sedláci žijí v tomto ohledu požehnaný život; nemají takový tlak, který by je tížil a způsoboval jim tolik letargie!\n\nMožná by mi malá siesta prospěla? Můžu si pospat po obědových namáháních a být připraven na zbytek dne!"
 fp2_yearly.4001.t:0 "Šestá hodina"
 fp2_yearly.4002.a:0 "Nechte je žít v míru, [realm_priest.GetFirstNameNoTooltip]."
 fp2_yearly.4002.b:0 "Máš pravdu. To nemůže pokračovat."
 fp2_yearly.4002.desc:0 "Nesouhlasný výraz na tváři [realm_priest.GetCouncilTitle] [realm_priest.GetTitledFirstNamePossessive] mě předběžně připravuje na to, co jistě bude nějaká forma [ROOT.Char.GetFaith.HighGodName]-obtěžující nesmysl.\n\n\"Moje [ROOT.Char.GetLadyLord],\" začíná [realm_priest.GetSheHe], \"je tu záležitost velkého významu, která se odehrává ve tvém vlastním království. Kraj [interfaith_province.GetCounty.GetName] je plný lidí, kteří nepřijímají pravou víru! A když to není dost špatné, žijí vedle těch, kteří ano! A, a, a #EMP souloží#! spolu a-\"\n\nZavírám oči, jak nekonečný bzukot pokračuje. Děsím se myslet, jak [realm_priest.GetSheHe] bude pokračovat, pokud něco neudělám..."
 fp2_yearly.4002.t:0 "Žít v harmonii"
 fp2_yearly.4003.a:0 "Kontaktovat svaté bojovníky v [ho_province.GetProvince.GetCounty.GetName]!"
 fp2_yearly.4003.b:0 "Plať za strážné, aby hlídali část cesty."
 fp2_yearly.4003.c:0 "[ROOT.Char.GetFaith.HighGodName] pomáhá těm, kteří si pomáhají sami..."
 fp2_yearly.4003.desc:0 "Svaté město Santiago de Compostela je magnetem pro věřící, přitahující poutníky z místních i vzdálených zemí. Cesta k němu je odpovídajícím způsobem frekventovaná, vedoucí na místo z úpatí Pyrenejí. Samozřejmě, že kde existují lidé dost bohatí na to, aby cestovali na svaté místo, existují také ti, kteří se snaží profitovat z jejich důvěry v všemocného.\n\nJe to již pátá zpráva o násilné loupeži ze strany banditů za pět dní na úsecích země, které procházejí mým územím, co konečně přimělo mého [steward.GetCouncilTitle] [steward.GetFirstName], aby se se mnou poradil, jak se s touto situací vypořádat."
 fp2_yearly.4003.tt:0 "Místní [holy_order|E] bude hlídat cestu ve své oblasti."
 fp2_yearly.4003.t:0 "O Camiño de Santiago"
 fp2_yearly.4004.a:0 "Pro [mozarab_wanderer.GetWomanMan] vašich talentů? Absolutně!"
 fp2_yearly.4004.b.fail:0 "[mozarab_wanderer.GetName] odmítá konvertovat a vrací se k bloudění"
 fp2_yearly.4004.b.succ:0 "[mozarab_wanderer.GetName] se připojuje k vašemu soudu"
 fp2_yearly.4004.b:0 "Raději bych, aby moji $knight_culture_player_no_tooltip_lowercase$s byli [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]."
 fp2_yearly.4004.c.tt:0 "[mozarab_wanderer.GetName] se vrací k toulaní"
 fp2_yearly.4004.c:0 "Odstup, pohanský!"
 fp2_yearly.4004.desc:0 "Jsem na cestě přes svůj soud, když mě na jeho vzdáleném konci přitáhne malá šarvátka. Silný [mozarab_wanderer.GetWomanMan] je napaden mými strážemi, jen aby jejich zbraně padly k zemi v okamžiku. Cizinec mává [mozarab_wanderer.GetHerHis] mečem na pozdrav směrem ke mně.\n\n"Má [ROOT.Char.GetLadyLord]", [mozarab_wanderer.GetSheHe] začíná, když mávám více strážným, "nacházím se bez pána, kterému bych sloužil, a soudě podle vaší ochrany zde byste mohl potřebovat mou pomoc."\n\nZ kříže, který [mozarab_wanderer.GetSheHe] nosí kolem [mozarab_wanderer.GetHerHis] krku, usuzuji, že [mozarab_wanderer.GetSheHe] je [mozarab_wanderer.GetFaith.GetAdherentName]."
 fp2_yearly.4004.tt:0 "[mozarab_wanderer.GetName] odmítá konvertovat a vrací se k putování"
 fp2_yearly.4004.t:0 "Putující mistr"
 fp2_yearly.4005.a:0 "Jste vítáni ve mých městech."
 fp2_yearly.4005.b:0 "Nenechám tě znečistit moje města!"
 fp2_yearly.4005.desc.christian:0 "Členové [mozarab_merchant.GetFaith.GetAdherentNamePlural] obsazují jedinečné postavení v iberské společnosti. "
 fp2_yearly.4005.desc.muslim:0 "[mozarab_merchant.GetFaith.GetReligion.GetAdjectiveNoTooltip|U] poddaní zaujímají jedinečné postavení ve iberské společnosti."
 fp2_yearly.4005.desc:0 "Je neobvyklé vidět jednoho z jejich místních obchodníků, jak žádá o audienci se mnou.\n\n"Jako [mozarab_merchant.GetFaith.GetAdherentNamePlural] máme tendenci čelit jisté míře extra... obtížím, když žijeme naše životy." [mozarab_merchant.GetSheHe|U] mluví rovnoměrně a bez zášti, ale v jeho slovech je jasně patrná ocel.\n\n"Všechno, co chceme, je, aby malá část měst v [mozarab_quarter.GetName] byla naše a abychom žili mezi našimi lidmi. Přišel jsem sem, abych vás, můj [ROOT.Char.GetLadyLord], požádal, zda byste nám to velkoryse mohl udělit.""
 fp2_yearly.4005.t:0 "Zakládání enkláv"
 fp2_yearly.4006.a:0 "Souhlasím. Postavte své [mozarab_priest.GetFaith.HouseOfWorshipPlural]."
 fp2_yearly.4006.b:0 "Nikdy #EMP nebudu #!stavět ty pohanské chatrče na mé půdě!"
 fp2_yearly.4006.desc:0 "Je to odvážná osoba, která by se na mě obrátila, když opouštím [ROOT.Char.GetFaith.HouseOfWorship] po mé denní modlitbě, ale jeden takový [mozarab_priest.GetWomanMan] se o to pokusil. Všímám si křížku pověšeného kolem [mozarab_priest.GetHerHis] krku s jistou podezřením, když [mozarab_priest.GetSheHe] začíná mluvit.\n\n"Můj [ROOT.Char.GetLadyLord], pouze žádám o minutu vašeho času. Vše, co chci, je, aby moje stádo mohlo uctívat v [mozarab_priest.GetFaith.HouseOfWorship], jak by měli všichni dobří následovníci [mozarab_priest.GetFaith.HighGodName]!" Nervózní kněz se zastaví a hledí na mě prosebně.\n\nPovolení [mozarab_priest.GetFaith.GetAdherentNamePlural] stavět místa uctívání by ztížilo jejich konverzi, ale možná by nějaká shovívavost mohla pomoci soudržnosti mé říše?"
 fp2_yearly.4006.t:0 "[ROOT.Char.GetFaith.HighGodNamePossessive] Architekt"
 fp2_yearly.4007.a:0 "Toto si nechám, a ty budeš držet svůj jazyk za zuby."
 fp2_yearly.4007.b:0 "Dobře. #EMP Dobře!#! Opustím ten zatracený krunýř."
 fp2_yearly.4007.c.tt.fail:0 "[realm_priest.GetFirstNameNoTooltip] snadno označuje schránku za falešnou"
 fp2_yearly.4007.c.tt.flavour:0 "Pokud bych udržel tuto schránku, kdo ví, zda #EMP není#! skutečná?"
 fp2_yearly.4007.c.tt.success:0 "Udržel jsi přesvědčivou skořápku"
 fp2_yearly.4007.c:0 "...koho si myslíš, že budou věřit, [realm_priest.GetFirstNameNoTooltip]?"
 fp2_yearly.4007.desc:0 "Cestoval jsem zpět z modliteb, můj [realm_priest.GetCouncilTitle] [realm_priest.GetFirstName] po mém boku, když spatřím bílý záblesk na zemi. Když se skloním, abych to zvedl, vykopu bílou, tvrdou, kulatou věc: mušlový ulit.\n\nTakové ulity jsou znamením poutníků, kteří cestují po této cestě na cestě k Santiaagu, a každý, kdo jednu vlastní — zvlášť tu, na které je vytištěno znamení Santiaaga — dokončil těžkou cestu.\n\nOtočím ulit v ruce se zájmem, vědom si neschvalujícího pohledu [realm_priest.GetFirstNameNoTooltip] pronikajícího do zadní části mého mozku."
 fp2_yearly.4007.t:0 "Podívej se a nalezneš"
 fp2_yearly.4008.a:0 "Jaká zábavná stará pohádka!"
 fp2_yearly.4008.b:0 "Ha! Nesmyslné příběhy o duchách!"
 fp2_yearly.4008.c:0 "Vyprávějí hezký příběh, stará paní!"
 fp2_yearly.4008.desc.aragonese.a:0 ""...Omes Hail jsou obři spjatí s těmi největšími horami. Pokud se tito duchové stanou viditelnými, promění se v mocné masivy, které nás chrání před našimi nepřáteli. Rozzuření svým osudem, duchové křičí a shazují balvany ze svahů do vesnic níže.""
 fp2_yearly.4008.desc.aragonese.b:0 ""...pokojný a benevolentní Basajaun je obrovský muž s plnovousem sahajícím až k nohám. Dvakrát větší než normální člověk, hlídkuje v lesích s kmenem jako s hůlkou a varuje pastýře před přicházejícími bouřkami nebo dokonce smečkami vlků s hrdelným pískáním."
 fp2_yearly.4008.desc.basque.a:0 "\"...Aatxe je jeskynní duch, který je nejčastěji viděn v bestiální podobě červeného býka, chránící lidi před zlomyslnými vlivy a útočící na zloděje.\""
 fp2_yearly.4008.desc.basque.b:0 ""...Gaueko je noční duch. Odmítá dovolit lidem pracovat venku po setmění a jakékoli projevy nočního odvahy — jako jsou chlubení se tím, že se nebojí temnoty — přivolají jeho hněv.""
 fp2_yearly.4008.desc.castilian.a:0 ""...čertovi koně se objevují, když lidé zapalují ohně, aby očistili své duše. S hřívami černými jako noc, křídly vážky a pěnou u úst se objevují z popela s výbuchem. Každý z nich je duše hříšníka se svým vlastním příběhem.""
 fp2_yearly.4008.desc.castilian.b:0 ""...Ventolíni jsou vzdušní duchové, kteří pomáhají námořníkům. Andělského vzhledu, s očima barvy mořské pěny a křídly, která vypadají jako burácející vlny, žijí v karmínových oblacích západu slunce. Pokud se dobrý námořník ocitne v klidném moři, Ventolíni foukají vítr do plachet, aby ho dostali zpět na břeh.""
 fp2_yearly.4008.desc.catalan.a:0 ""...Cocollona je říční monstrum. Původně to byla bezvěrectvá jeptiška, která byla potrestána za své hříchy a uvězněna. Její dozorci ji pustili ven jen na návštěvu řeky Onyar. Nakonec se jí vyvinuly šupiny, a nyní se potuluje pod mosty a čeká na nic netušící kořist.""
 fp2_yearly.4008.desc.catalan.b:0 ""...slavný Dip je pes pekel a diplomat ďábla. Krvavý vrah, stvoření podobné vlku se v noci potuluje po polích a zabíjí krávy a nešťastné lidi. Kulhavý na jedné noze, jeho zářící červené oči jsou poslední, co mnozí opilci při cestě domů vidí.""
 fp2_yearly.4008.desc.ending:0 "\n\nOheň prská a slábne, jakmile stará žena dokončí svůj příběh a pobídne děti, aby se připravily na spánek."
 fp2_yearly.4008.desc.galician.a:0 ""...Ojáncanu jsou krvežízniví, chlupatí obři s dvakrát tolik zubů jako [ROOT.Char.GetWomanMan]. Jejich kritická slabina je jeden jediný bílý vlas, který — pokud je vytržen — je okamžitě zabije.""
 fp2_yearly.4008.desc.galician.b:0 ""...Estadeové jsou toulaní mrtví, kteří sužují vesnice o půlnoci. Potácí se a následují okouzlenou živou duši, která je nucena je vést, dokud nevyjde slunce. Pokud se této osobě nepodaří předat svůj duchovní průvod jinému nešťastnému bytí, uvadnou a umírají v průběhu týdnů.""
 fp2_yearly.4008.desc.intro:0 "Oheň praská, vrhá dlouhé stíny na stěnu služebnických kvartýrů. Moudrá stará žena drží děti v úžasném vzrušení svými příběhy.\n\n"
 fp2_yearly.4008.desc.spain.a:0 ""...Cuélebre je nepředstavitelně obrovský had. Ačkoli je prakticky nesmrtelný, hadi jsou leniví a zřídka opouštějí své útočiště hluboko v jeskyni. Říká se, že jeho poklady jsou téměř nepochopitelné a jeho sliny dokáží léčit nemoci.""
 fp2_yearly.4008.desc.spain.b:0 ""...Mouros jsou starobylé bytosti veliké moci, které zde žijí od počátku světa. Velcí kováři, Mouros jsou zřídka vidět na povrchu. Jejich panny jsou očarované proměnlivé bytosti velké krásy, které chrání podzemní průchody.""
 fp2_yearly.4008.desc.spain.c:0 ""...Anjany jsou dobré a laskavé víly, které se starají o lesy. S černými zornicemi a jemnými křídly pomáhají zraněným zvířatům a ztraceným lidem. Krok jí tak lehce, že větvičky se pod jejich váhou nezlomí. Pokud najdete jeden z jejich barevných růžových okvětních lístků, můžete být šťastní až do smrti.""
 fp2_yearly.4008.t:0 "Pohádky u ohně"
 fp2_yearly.4009.a:0 "Také porazím nepřátele našeho lidu!"
 fp2_yearly.4009.b:0 "Jsem víc než jen [root_culture.GetNameNoTooltip]."
 fp2_yearly.4009.c:0 "Malý suvenýr z tohoto dne by byl hezký."fp2_struggle.2001.desc:0 "Když procházím svými [ROOT.GetCharacter.Custom('FortifiedBuilding')] pozemky, přistupuje ke mně starý usedlík.\n\n\"Velký [ROOT.Char.GetLadyLord], prosím, mějte s námi soucit a zachraňte naši vesnici před tyranií [fp2_2001_desperate_county.GetHolder.GetName].\" [fp2_2001_desperate_county.GetHolder.GetSheHe|U] zanedbával naši osadu příliš dlouho. Lidé touží po novém vládci; touží po vás, [ROOT.Char.GetLadyLord].\""
 fp2_yearly.4009.desc:0 "Dnes je zvláštní den. Zatočím za roh a spatřím svůj cíl, Malato Strom z legendy o Jaun Zuria. Příběh mladého bojovníka, který odrazil armádu, je hluboce vryl do mysli každého [root_culture.GetName] dítěte.\n\nProjedu rukou po zúbkovaném kmeni a prsty se mi zastaví na štěrbině široké jako prst. Jak legenda praví, meč byl zde zasazen příslušníky Bílého pána, aby svědčil o jejich odhodlání následovat ho kamkoli."
 fp2_yearly.4009.t:0 "Bílý pán"
 fp2_yearly.4010.a.fail:0 "Lidé upozorňují, že toto nemá základ v realitě"
 fp2_yearly.4010.a.success:0 "Lidé přijali vaši teorii"
 fp2_yearly.4010.a:0 "Možná to byly hrobky... pro svaté?"
 fp2_yearly.4010.b:0 "Tyto nemají žádný účel. Rozložte je."
 fp2_yearly.4010.c:0 "Tohle jsou rouhavé sochy! Rozbořte je!"
 fp2_yearly.4010.desc:0 "Mělo to být jednoduché cestování k návštěvě [verraco_county.GetName], ale narazil jsem na něco vzácného a neobvyklého.\n\nObrovské kamenné bestie ve tvaru divočáků stojí přede mnou na širokých otevřených prostranstvích. Podle opotřebování bych tipoval, že jsou skutečně starobylé. Pokud jsou opravdu tak staré, co asi vedlo tyto lidi k tomu, aby vynaložili úsilí na vytvoření monolitických prasat?"
 fp2_yearly.4010.d:0 "Všechny tyto řeči o prasatech mě nudí."
 fp2_yearly.4010.t:0 "Kamenná prasata"
 fp2_yearly.8000.a:0 "Ničení kvalitního vína? Zbláznil se [vinoclast_caliph.GetTitleTierName]?"
 fp2_yearly.8000.b:0 "Spálím je na popel!"
 fp2_yearly.8000.c:0 "Ne, musím chránit vinaře."
 fp2_yearly.8000.desc_jerez:0 "Ale protože vaše město [jerez_vineyards.GetNameNoTier] má největší vinice v celé Ibérii, chápeme vážnost vaší oběti a [vinoclast_caliph.GetTitleTierName] na to nezapomene. I tak, vinice musí hořet!""
 fp2_yearly.8000.desc_jewish_opening:0 "Dobrého vína vyrobeného v Iberii si naši předkové, kteří se zde usadili, dlouho užívali. Avšak [vinoclast_caliph.GetTitleTierName] [vinoclast_caliph.GetFirstName] se nyní rozhodl, že tomu učiní přítrž.\n\n\"Víno\", prohlašuje [vinoclast_caliph.GetHerHis] vyslanec [hof_emissary.GetTitledFirstName], \"určitě není košer, a ani jeho výroba, ani konzumace nemohou být dále tolerovány. Musíte tedy zapálit vinice v [vineyard_county.GetName]."
 fp2_yearly.8000.desc_muslim_opening:0 "Dobré víno vyráběné v Iberii bylo dlouho užíváno věrnými, kteří se zde usadili. A přesto [vinoclast_caliph.GetTitleTierName] [vinoclast_caliph.GetFirstName] nyní rozhodl, že tomu musí být konec.\n\n\"Víno,\" prohlašuje [vinoclast_caliph.GetHerHis] vyslanec [hof_emissary.GetTitledFirstName], \"je jistě #italic haram#!, a jeho výroba ani konzumace již nemohou být tolerovány. Musíte proto zapálit vinice v [vineyard_county.GetName]."
 fp2_yearly.8000.desc_not_jerez:0 "Tituly [vinoclast_caliph.GetTitleTierName] chápou utrpení, které to může způsobit vašim vinařům, ale pomyslete na všechnu půdu, kterou uvolníte pro lepší, ctnostnější účely! Vinice musí být zničeny."
 fp2_yearly.8000.t:0 "Hoření vinic"
 fp2_yearly.8001.a:0 "Pozvěte zástupce měst."
 fp2_yearly.8001.b:0 "Pozvěte všechny! A myslím tím #italic všechny#!."
 fp2_yearly.8001.c:0 "Ne, šlechtici ví nejlépe, jak jsme vždy měli."
 fp2_yearly.8001.desc:0 "Můj [commoner_enthusiast.GetCouncilTitle] [commoner_enthusiast.GetTitledFirstName] už dlouho uvažuje o našich financích a nyní navrhuje, že je čas sestavit #italic cortes#!, nový typ parlamentu, kde se zvolení zástupci svobodných obcí účastní jednání královské rady.\n\n"Na oplátku za tento privilegium", [commoner_enthusiast.GetSheHe] říká, "bychom mohli města ještě více zdanit. Pokud skutečně potřebujeme zlato, můj [ROOT.Char.GetLadyLord], mohli bychom dokonce umožnit některým z méně ubohých rolníků, aby se zúčastnili našich setkání, i když bych proti tomu radil, protože by to jistě rozzuřilo šlechtice."
 fp2_yearly.8001.t:0 "Sestavování Cortes"
 fp2_yearly.8002.a:0 "Ne, #italic já#! to mohu učinit přípustným."
 fp2_yearly.8002.b:0 "Dej mi trochu toho masa! Musím to #italic ochutnat#!."
 fp2_yearly.8002.c:0 "Velmi dobře, počkejme na rozhodnutí."
 fp2_yearly.8002.desc:0 "Děti sbíraly mušle na pláži v [beached_whale_province.GetName], když narazily na mršinu obrovských rozměrů. Plážové obyvatelé tvrdí, že maso tohoto mrtvého mořského tvora je stále neporušené a #italic velmi#! chutné. Ale můj [preoccupied_ulama.GetCouncilTitle] [preoccupied_ulama.GetFirstName] mě odtáhl na stranu během zasedání rady s zdánlivými obavami.\n\n"Je konzumace velrybího masa skutečně dovolena nám [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]?" [preoccupied_ulama.GetSheHe] uvažuje. "Nemohu učinit rozhodnutí v této záležitosti. Měli bychom počkat na prohlášení od velmi uznávaného učence. Ale měli byste zakázat lidem jíst maso tohoto zvířete - pro jistotu...""
 fp2_yearly.8002.d:0 "To #italic nesmí#! být snědeno. Půjdu tam sám a spálím to."
 fp2_yearly.8002.t:0 "Dietní dilema"
 fp2_yearly.8003.a:0 "Velmi dobře, dovolím to."
 fp2_yearly.8003.b:0 "Půjč mi ta křídla - #italic Já#! chci létat."
 fp2_yearly.8003.c:0 "Ne, tohle je šílenství."
 fp2_yearly.8003.desc:0 "Renomovaný vynálezce [flying_polymath.GetFirstName] si mě vyžádal s velmi podivnou peticí, nese pár křídel vyrobených ze dřeva a hedvábí. \n\n\""Dlouho toužili lidé vzlétnout do nebes", [flying_polymath.GetSheHe] říká, "a já jsem provedl výpočty. Dokážu, že to zvládneme! Dovolte mi skočit z nejvyšší věže vašeho [ROOT.Char.Custom('ResidenceBuilding')], má [ROOT.Char.GetLadyLord], a po tom vám budu věrně sloužit." \n\nBohužel, moje [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('enthusiastic_child'))] [enthusiastic_child.GetTitledFirstName] se o tom dozvědělo a prosí mě, abych [enthusiastic_child.GetHerHim] dovolil vidět starého učence vzlétnout. "
 fp2_yearly.8003_child_reaction:0 "Není možné říct, jak [enthusiastic_child.GetFirstNameNoTooltip] může reagovat na to, co vidí."
 fp2_yearly.8003.t:0 "Útěk fantazie"fp2_yearly.8004.desc_chaplain:0 "Můj [translation_enthusiast.GetCouncilTitle] [translation_enthusiast.GetTitledFirstName] má nápad. \"Měli bychom uspořádat překladatelský tým\", říká [translation_enthusiast.GetSheHe], \"a mohl bych ho vést. Hledejme zemi za schopnými překladateli, dokonce i pohany, a dejme je do práce pod vaším patronátem. [translation_capital.GetNameNoTierNoTooltip] má potenciál stát se majákem osvícení, pokud to budete financovat!\""
 fp2_yearly.8004.a:0 "Na hledání nejlepších lidí nebudu šetřit #italic žádnými#! náklady."
 fp2_yearly.8004.b:0 "Jelikož jsi tak schopný, #italic ty#! můžeš udělat všechna překládání."
 fp2_yearly.8004.c:0 "Knihovny jsou takovou překážkou..."
 fp2_yearly.8004.desc_chaplain:0 "Můj [translation_enthusiast.GetCouncilTitle] [translation_enthusiast.GetTitledFirstName] má nápad. „Měli bychom zorganizovat překladatelský tým,“ říká [translation_enthusiast.GetSheHe], „a já bych ho mohl vést. Pojďme prohledat zemi po zručných překladatelích, i pohanech, a dát je do práce pod vašimi patronáty. [translation_capital.GetNameNoTierNoTooltip] má potenciál stát se majákem osvěty, pokud to budete financovat!“"
 fp2_yearly.8004.desc_opening:0 "S duchem smíření panujícím na Iberském poloostrově se učenci z celé oblasti zdržují v knihovnách mého panství. Možná bych mohl směřovat jejich energii do něčeho plodného...\n\n"
 fp2_yearly.8004.desc_wanderer:0 "Vzdělaný tulák [translation_enthusiast.GetTitledFirstName] přináší příležitost. \"Můj [ROOT.Char.GetLadyLord],\" říká [translation_enthusiast.GetSheHe], \"ovládám tucet jazyků a mohu vám pomoci uspořádat překladatelský tým. Pojďme prozkoumat zemi a najít zručné překladatele, a nechat je pracovat pod vaším patronátem. [translation_capital.GetNameNoTierNoTooltip] by se mohlo stát velkým majákem osvícení.\""
 fp2_yearly.8004.t:0 "Škola překladatelů [translation_capital.GetNameNoTierNoTooltip]"
 fp2_yearly.8005.a:0 "Moje láska k [courtly_lover.GetFirstNameNoTooltip] naplňuje mé srdce písní."
 fp2_yearly.8005.b:0 "Tak krásné..."
 fp2_yearly.8005.c:0 "Měl bych sponzorovat více hudebníků!"
 fp2_yearly.8005.desc_arabic:0 "Zpívají v arabštině o kráse, slávě, lásce ztracené a znovu nalezené."
 fp2_yearly.8005.desc_iberian:0 "Zpívají v galicijské portugalštině, v katalánštině, o životě, ztrátě, trpké lásce."
 fp2_yearly.8005.desc_language_neutral:0 "Zpívají v mnoha jazycích, přesto mé srdce rozumí každému slovu."
 fp2_yearly.8005.desc_middle_part:0 "Slyším je ze svého balkonu a rozproudí mou duši.\n\nA přesto neznám totožnost těchto hudebníků, a když opustím své vysoké síně a přiblížím se ke stromu, zmizeli."
 fp2_yearly.8005.desc_opening:0 "V žhavém poledním horku sedí ve stínu pod velkým borovcem, hrají na loutny a flétny."fp2_yearly.1008.t:0 "Konzumace sýra"
 fp2_yearly.8005.desc_post_troubadours:0 "Myslel jsem, že takový talent a důvtip mají pouze troubadúři z Occitánie, ale možná jsem se mýlil...\n\nCo mám dělat s těmito prokletými #italic pocity#!?"
 fp2_yearly.8005.desc_pre_troubadours:0 "\n\nJsou posláni od [ROOT.Char.GetFaith.PositiveAfterLife|U]? Jsou to fantomy vymyšlené [ROOT.Char.GetFaith.DevilName], aby mě chytly do sítě? Možná ne... ale co mám dělat s těmito prokletými #italic pocity#!?"
 fp2_yearly.8005.d:0 "Dost! Nechám ten proklatý strom pokácet."
 fp2_yearly.8005.t:0 "Pod kamennou borovicí"
 fp2_yearly.8006.a:0 "Mohl bych tě dokonce jmenovat starostou..."
 fp2_yearly.8006.b:0 "Můžeš zůstat, ale tvoji přátelé musí odejít jinam."
 fp2_yearly.8006.c:0 "Pošlu tě zpět k tvému pánovi."
 fp2_yearly.8006.desc:0 "Skupina několika set bledých #italic Saqaliba#!, zotročených mužů a žen z východních oblastí Evropy, uprchla ze říše mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('former_master'))] [former_master.GetTitledFirstName]. Ať už [former_master.GetSheHe] mluví o tom, jak byli cenní ve [former_master.GetHerHis] armádách a [former_master.GetHerHis] harému, čelili mnoha nebezpečím, aby hledali svobodu v mé zemi.\n\n"Všichni máme jizvy," říká mi jejich vůdce [saqaliba_leader.GetFirstName], "na našich tělech, nebo hluboko uvnitř. Ale jsme silní a odhodlaní. Toužíme po nějaké půdě, kde můžeme mluvit naším předků jazykem. Pokud nás necháš usadit v [saqaliba_barony.GetName], budeme tvrdě pracovat, abychom ji povznesli.""
 fp2_yearly.8006.flavor.b.tt:0 "Neochotně, [saqaliba_leader.GetFirstNameNoTooltip] zůstává ve tvém dvoře, nechávajíc [saqaliba_leader.GetHerHis] následovníky, aby si našli vlastní cestu."
 fp2_yearly.8006.flavor.c.tt:0 "Saqaliba jsou násilně vraceni k [former_master.GetTitledFirstNameNoTooltip]."
