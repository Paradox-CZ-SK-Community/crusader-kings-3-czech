 fp2_flavor.0001.a:0 "Zlato [rice_propagator.GetFirstNamePossessiveNoTooltip] jazyk uvolní."
 fp2_flavor.0001.b.failure:0 "[rice_propagator.GetFirstNameNoTooltip] je uražen(a)"
 fp2_flavor.0001.b.success:0 "Úspěšně jste přesvědčili [rice_propagator.GetHerHim]"
 fp2_flavor.0001.b:0 "Jistě by [rice_propagator.GetSheHe] ochotně předal tajemství příteli?"
 fp2_flavor.0001.c.failure:0 "[rice_propagator.GetFirstNameNoTooltip] je rozzuřen(a)"
 fp2_flavor.0001.c.success:0 "Váš agent ukradl tajemství"
 fp2_flavor.0001.c:0 "Tajemství bude moje... pošli agenta."
 fp2_flavor.0001.d:0 "Ne, nebudu jednat s muslimy."
 fp2_flavor.0001.desc:0 "[rice_propagator.GetTitledFirstNamePossessive] hlavní město je skutečně prosperující. Sedláci z [rice_propagator_capital.GetNameNoTier] jsou tlustí a spokojení – a #EMP produktivní!#!\n\nMuslimové přivezli na své země novou plodinu, rýži. Snadno se pěstuje a dobře živí lidi. Je to snad součást jejich úspěchu, ptám se? Také bych nepohrdl produktivnějšími sedláky...\n\nMožná bych měl v mém vlastním hlavním městě zřídit rýžová pole? Ale jak mám začít?"
 fp2_flavor.0001.t:0 "Úroda nových myšlenek"
 fp2_flavor.3001.a:0 "Použijeme jazyk [SCOPE.Custom('IberiaSacredLanguage')]."
 fp2_flavor.3001.b:0 "To není jazyk, kterým všichni mluvíme. Budu používat [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]."
 fp2_flavor.3001.c:0 "Neudělám rozdíly. Bude to [SCOPE.Custom('IberiaSacredLanguage')] i [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]."
 fp2_flavor.3001.d:0 "Nejsme tu jediní."
 fp2_flavor.3001.desc:0 "Vítr je chladnější a dny tmavší, kratší, tišší. Trůn vypadá stejně jako v den, kdy jsem na něj poprvé usedl. Trůn bude vždy vypadat stejně. Ale já ne.\n\nJe čas připravit se na nevyhnutelné a nechám vyhotovit epitaf, než odejdu, abych mohl odejít v pokoji."
 fp2_flavor.3001.t:0 "Když umírám"
 fp2_flavor.3011.a:0 "A je tu jen jedna postel."
 fp2_flavor.3011.b:0 "Najdu pro tebe ubytování hodné tebe!"
 fp2_flavor.3011.c:0 "Jsem tak sám, jak chci být."
 fp2_flavor.3011.c_spouse:0 "Mám choť!"
 fp2_flavor.3011.desc:0 "Můj nejlepší přítel [fp2_flavor_3011_best_friend.GetFirstName] si nemusí hlásit příchod, když vstupuje do mého [ROOT.Char.Custom('GetChamber')]. Ach, [fp2_flavor_3011_best_friend.GetHerHis] radostný úsměv mě nikdy nepřestane těšit. Ale... dnes na [fp2_flavor_3011_best_friend.GetHerHis] něco jiného; [fp2_flavor_3011_best_friend.GetHerHis] vlasy jsou dokonale upravené a [fp2_flavor_3011_best_friend.GetHerHis] šaty jsou stejně okázalé jako elegantní.\n\n\"[ROOT.Char.GetFirstNameNoTooltip], můj nejdražší příteli! Celý [ROOT.Char.Custom('ResidenceBuilding')]... a jsi tu úplně sám! Nic mi nepřináší větší potěšení než tvá drahocenná společnost a kdybych mohl — ach, bože, kdybych mohl! — trávil bych s tebou dny i noci v této [ROOT.Char.Custom('GetRoom')].\""
 fp2_flavor.3011.t:0 "Nečekaný krok"
 fp2_flavor.3021.a:0 "To je nejlepší, co může být!"
 fp2_flavor.3021.b.fail:0 "Trapný rozhovor"
 fp2_flavor.3021.b.success:0 "Úspěšný rozhovor"
 fp2_flavor.3021.b.success_tt:0 "[fp2_flavor_3021_best_friend.GetFirstNameNoTooltip] pochopí tvé obavy"
 fp2_flavor.3021.b:0 "A-ano, [fp2_flavor_3021_best_friend.GetFirstNameNoTooltip]... já— podívej, t-tenhle večer je—"
 fp2_flavor.3021.c:0 "[fp2_flavor_3021_best_friend.GetSheHe|U] by měl(a) znát pravdu."
 fp2_flavor.3021.d:0 "Bohužel, je čas odejít."
 fp2_flavor.3021.desc:0 "Když mě dnes večer pozval můj drahý přítel [fp2_flavor_3021_best_friend.GetFirstName], nečekal jsem, že bych raději jedl mokrou kůži v jeskyni.\n\nOtočím hlavu, když si jeden z hostů odhalí hnisavé rány: \"Tuhle jsem dostal, když jsem šel na záchod!\"\n\n\"Takový pěkný večer, že?\", přistupuje ke mně [fp2_flavor_3021_best_friend.GetFirstNameNoTooltip], pohár v ruce, [fp2_flavor_3021_best_friend.GetHerHis] zarudlý úsměv nelze pošpinit ani mizernou atmosférou, mizernou konverzací a mizerným jídlem."
 fp2_flavor.3021.t:0 "Nevkusný večer"
 fp2_flavor.8001_vassal_opinion:0 "Vasálové, kteří si chrání svá privilegia, to budou nesnášet"
 fp2_hawk_of_quarysh_diplomacy_modifier:0 "Diplomatická inspirace"
 fp2_hawk_of_quarysh_diplomacy_modifier_desc:0 "Tato postava získala diplomatickou inspiraci od Jestřába z Quraysh."
 fp2_hawk_of_quarysh_martial_modifier:0 "Vojenská inspirace"
 fp2_hawk_of_quarysh_martial_modifier_desc:0 "Tato postava získala vojenskou inspiraci od Jestřába z Quraysh."
 fp2_james.0001.a:0 "Pokud nejsou [ROOT.Char.GetFaith.GetReligion.GetAdjective], nejsou vítáni!"
 fp2_james.0001.b:0 "Možná by [fp2_james_0001_jewish_trader.GetSheHe] měl být vládcem [fp2_james_0001_thriving_community.GetName]!"
 fp2_james.0001.c:0 "To je skvělý vývoj!"
 fp2_james.0001.desc:0 "Rozšíření obchodních přístavů v [fp2_james_0001_thriving_community.GetNameNoTier] je učinilo rušným centrem pro židovské obyvatele po celé Iberii!\n\nČlen významné obchodnické rodiny [fp2_james_0001_jewish_trader.GetCulture.GetName] přivádí stále více svých lidí.\n\nBrzy to bude samotné srdce rozsáhlé židovské obchodní sítě po celé Iberii."
 fp2_james.0001.t:0 "Kvetoucí komunita [fp2_james_0001_jewish_trader.GetFaith.GetAdherentNameNoTooltip] v [fp2_james_0001_thriving_community.GetNameNoTierNoTooltip]"
 fp2_james.0002.a.jewish_communities_thrive:0 "Židovské komunity prosperují!"
 fp2_james.0002.a.nothing_happened_toast:0 "Konvertité jsou pravými křesťany"
 fp2_james.0002.a.offended_conversos:0 "Konvertité jsou uraženi"
 fp2_james.0002.a.tt:0 "Dovolit [fp2_james_0002_conversos_character.GetNameNoTooltip] jednat, jak [fp2_james_0002_conversos_character.GetSheHe] chce"
 fp2_james.0002.a:0 "Je mi to jedno."
 fp2_james.0002.b.failed_interrogation:0 "Výslech je katastrofa"
 fp2_james.0002.b.succesful_interrogation:0 "Výslech byl úspěšný"
 fp2_james.0002.b:0 "Měl bych vyslýchat tohoto kacíře."
 fp2_james.0002.c:0 "Ať je to pravda či ne, [fp2_james_0002_conversos_character.GetSheHe] bude hnít v mých kobkách!"
 fp2_james.0002.desc:0 "Několika takzvaným [fp2_james_0002_conversos_character.GetFaith.GetAdherentName] bylo řečeno jejich bývalými [fp2_james_0002_jewish_faith.PriestNeuterPlural], aby vyznali konverzi k pravé víře. Ale pokračovali v tajném praktikování [fp2_james_0002_jewish_faith.GetName]!\n\nPokud je to pravda, podkopalo by to jakékoli snahy o obrácení židovských komunit v Iberii ke křesťanství.\n\nJeden z jejich vůdců, [fp2_james_0002_conversos_character.GetName], je podezřelý z šíření židovských učení."
 fp2_james.0002.t:0 "Falešná konverze"
 fp2_james.0003.a:0 "[fp2_james_0003_province_to_convert.GetName] by mohl(a) mít prospěch z několika osadníků."
 fp2_james.0003.b:0 "[fp2_james_003_jewish_refugee_leader.GetSheHe|U] si bude muset hledat jinde."
 fp2_james.0003.desc:0 "[fp2_james_003_jewish_refugee_leader.GetName] uprchl z [fp2_james_003_intolerant_ruler.GetPrimaryTitle.GetNameNoTier] spolu s velkým množstvím [fp2_james_003_jewish_refugee_leader.GetHerHis] spoluvyznavačů [fp2_james_003_jewish_refugee_leader.GetFaith.GetAdherentNamePluralNoTooltip].\n\n[fp2_james_003_jewish_refugee_leader.GetSheHe|U] přichází ke mně prosit o domov pro svůj lid a rád(a) přísahá věrnost [fp2_james_003_jewish_refugee_leader.GetPrimaryTitle.GetAdjective] koruně výměnou za ochranu před pronásledováním."
 fp2_james.0003.t:0 "[fp2_james_003_jewish_refugee_leader.GetFaith.GetAdherentNameNoTooltip] uprchlíci"
 fp2_james.0004.a:0 "Nemohu se dočkat, až uslyším jejich výkřiky."
 fp2_james.0004.b:0 "Nejsem #EMP úplný#! monstrum."
 fp2_james.0004.desc:0 "[fp2_james_0004_place_of_murder.GetName] je neukázněné místo s různorodým vyznáním a správou. Každá komunita má své vůdce, což vytváří složitou síť hierarchie a vedení, která prostě nemůže pokračovat. Kdyby všichni správně uctívali [ROOT.Char.GetFaith.HighGodName] a podřizovali se stejnému vůdci, zvýšilo by to můj vliv.\n\n[fp2_james_0004_murder_baron.GetName] vystoupil s cílem stát se novým vůdcem [fp2_james_0004_place_of_murder.GetTierAsNamePossessiveNoTooltip|U] a připraví hody, kde hodlá všechny místní náboženské vůdce pobít jako dobytek."
 fp2_james.0004.t:0 "[fp2_james_0004_place_of_murder.GetAdjectiveNoTooltip] noci"
 fp2_james.0005.a:0 "Pro víru cokoliv!"
 fp2_james.0005.b:0 "Plýtváte mým časem."
 fp2_james.0005.desc.christian:0 "\n\nV bývalém stavu jako mešita mířil na východ k Mekce pouze mihráb, ale nyní jako pravý kostel se očekává, že celá budova bude obrácena na východ."
 fp2_james.0005.desc.intro:0 "[fp2_james_angry_priest.GetName] ke mně dnes přistoupil a požaduje, aby nedávno přestavěné [ROOT.Char.GetFaith.HouseOfWorship] stálo jiným směrem!"
 fp2_james.0005.desc.muslim:0 "\n\nJako bývalý kostel mešita míří na východ, což brání vybudování mihrábu, který by navedl věřící k obracení se k posvátnému městu!"
 fp2_james.0005.t:0 "Úhel pohledu"
 fp2_james.005.desc.outro:0 "\n\n[fp2_james_angry_priest.GetNameNoTooltip] tvrdí, že je prakticky nemožné vykonat náležitou bohoslužbu za těchto podmínek a žádá, abychom poskytli prostředky na to, aby se celá budova otočila správným směrem."
 fp2_james_0002.b.failed_interrogation.tt:0 "Každé křesťanské a židovské hrabství ve vašem panství"
 fp2_jewish_community_denied_modifier:0 "Místní pronásledováni"
 fp2_jewish_community_denied_modifier_desc:0 "Sociální a ekonomický růst této oblasti byl podkopán zákony, které diskriminují náboženské menšiny."
 fp2_lightning_stones_modifier:0 "Bleskové kameny"
