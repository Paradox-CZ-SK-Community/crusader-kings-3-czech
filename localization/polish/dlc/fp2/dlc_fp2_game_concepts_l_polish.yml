l_polish:
 game_concept_struggle_phase_iberia_conciliation:1 "Fáze smíření"
 game_concept_improve_city_province_decision_desc:0 "Rozhodnutí [decision|E], které vám umožňuje zvýšit počet dostupných [buildings|E] v [city_holding|E]."
 game_concept_enforced_truce:0 "Nucená příměří"
 game_concept_struggle_conquest_desc:2 "Není neobvyklé, že se [rulers|E] zapojení do [struggle|E] dostanou do hraničních sporů a drobných hádek, které se mění spolu s povahou aktuálního [struggle_phase|E]. Snadná dostupnost místních sporů umožňuje $game_concept_rulers$ provádět malé pozemkové zisky, dobývat nebo vazalizovat své cíle.\n\nJelikož $game_concept_struggle_conquest_conquests$ závisí na prostředí jejich $game_concept_struggle$, jejich cena [prestige|E] se vyvíjí s aktuální $game_concept_struggle_phase$."
 game_concept_struggle_phase_iberia_conciliation_desc:1 "Výsledek významného [struggle_phase_iberia_compromise|E], během této $game_concept_struggle_phase_phase$ vzhledem k tomu, že vztahy mezi národy Iberie se stávají tak srdečnými, že cizinci mají problém je pochopit. Mezi-[faith|E] [marriages|E] jsou obzvlášť běžné.\n\nTo však nemůže trvat navždy a zneužití důvěry nakonec přivedou [iberian_struggle|E] zpět k [struggle_phase_iberia_compromise|E]."
 game_concept_struggle_interloper_interlopers:0 "Vetřelci"
 game_concept_struggle_phase_iberia_hostility_desc:2 "Napětí vzrůstá a povahy jsou napjaté v této $game_concept_struggle_phase_phase$. Opakované akty zloby a eskalované nedorozumění během [struggle_phase_iberia_opportunity|E] vedly ke vz rising nenávisti k [characters|E] s odlišnými [cultures|E], [faiths|E] nebo #EMP horší#!: oba.\n\nTakové krveprolití nemůže trvat navždy. Nakonec, buď chladnější hlavy nebo prostá vyčerpání přivedou poloostrov k [struggle_phase_iberia_compromise|E]."
 game_concept_iberian_struggle_desc:2 "$game_concept_iberian_struggle$ vykresluje staletí rozporuplných vztahů na Iberijském poloostrově. Ačkoliv zrodil z Umayyadského dobytí Iberie v 8. století, [struggle|E] se pohybuje mezi [struggle_phase_phases|E] nenávistí poháněným násilím, opatrnými příměřími a pragmatickou spoluprací. V takové situaci je jen málo trvalých spojenců a [rulers|E] by měli být opatrní při spoléhání se výhradně na společnou [faith|E] nebo [culture|E]."
 game_concept_struggle_conquest_conquests:0 "Srážky"
 game_concept_contract_assistance:0 "Vojenská pomoc"
 game_concept_struggle_interloper:1 "Vetřelec"
 game_concept_struggle_uninvolved_desc:2 "Aby byl [character|E] považován za $game_concept_struggle_uninvolved$ v určitém [struggle|E], musí mít pouze svůj [capital|E] mimo [struggle_region|E].\n\nTo znamená, že jsou považováni za cizince, někoho, kdo nemá vážný zájem na probíhajících [struggle_phase_phases|E], ale kdo #EMP neměl#!, protože zjevně nemohou chápat místní nuance.\n\nJelikož jednou z mála věcí, na nichž se lidé uvnitř $game_concept_struggle$ mohou shodnout, je, že $game_concept_struggle_uninvolved$ $game_concept_characters$ nemají žádnou práci v #EMP jejich#! zemích, $game_concept_struggle_uninvolved$ [rulers|E] obvykle dostávají přísné tresty v jakýchkoli [counties|E], které drží v rámci $game_concept_struggle_region$."
 game_concept_bargained_fealty:0 "Zjednaná věrnost"
 game_concept_dissolution_faction:0 "Dissoluce frakce"
 game_concept_struggle_phase_phase:1 "Fáze"
 game_concept_faction_dissolution:0 "Dissoluce"
 game_concept_iberian_reclamations:0 "Iberské nároky"
 game_concept_struggle_large_conquest_desc:1 "Některé $game_concept_struggle_catalyst_catalysts$ zahrnují úspěšné dokončení velké [war|E] útočníkem.\n\nNásledující [casus_bellis|E] se počítají pro toto:\n$EFFECT_LIST_BULLET$ $duchy_conquest_cb$ \n$EFFECT_LIST_BULLET$ $individual_duchy_de_jure_cb$ \n$EFFECT_LIST_BULLET$ $imperial_reconquest_cb$ \n$EFFECT_LIST_BULLET$ $invasion_war$ \n$EFFECT_LIST_BULLET$ $clan_invasion_war$ \n$EFFECT_LIST_BULLET$ $mongol_invasion_war$ \n$EFFECT_LIST_BULLET$ $major_religious_war$ $game_concept_war$ \n$EFFECT_LIST_BULLET$ Jak [great_holy_war_directed|E] & [great_holy_war_undirected|E] $game_concept_great_holy_wars$ \n$EFFECT_LIST_BULLET$ $tribal_subjugation_cb$"
 game_concept_struggle_phase_iberia_opportunity_desc:2 "Po dlouhém období relativně mírové koexistence během [struggle_phase_iberia_conciliation|E] začíná nastupovat complacency. Pevnost a šlechta jsou pohodlné, že věci prostě #EMP fungují#!, což umožňuje bystrým [characters|E] využít jejich naivity.\n\nNakonec čerstvá zneužití buď způsobí eskalaci do [struggle_phase_iberia_hostility|E], nebo chytrá politika dosáhne nejistého vyvážení prostřednictvím [struggle_phase_iberia_conciliation|E]."
 game_concept_border_raid:0 "Hraniční výprava"
 game_concept_struggle_involved_desc:2 "Když je [character|E] nebo [county|E] $game_concept_struggle_involved$, znamená to, že jsou považováni za přírodní a nedílnou součást [struggle|E] lidmi z konkrétního [struggle_region|E]. Plně profitují z plynulých výhod [struggle_phase_phases|E] a jsou hlavními aktivátory [struggle_catalyst_catalysts|E].\n\n[cultures|E] a [faiths|E], které jsou považovány za $game_concept_struggle_involved$, jsou ty, které mají nebo měly významnou přítomnost v $game_concept_struggle_region_region$.\n\n#weak Aby byl $game_concept_struggle_involved$, musí mít $game_concept_character$ jak $game_concept_culture$, tak $game_concept_faith$ $game_concept_struggle_involved$ #EMP a#! mít [capital|E] v $game_concept_struggle_region$.#!"
 game_concept_golden_age_jewish_science_in_iberia_decision:0 "$golden_age_jewish_science_in_iberia_decision$"
 game_concept_struggle_interloper_desc:2 "Když je [character|E] zapleten do konkrétního [struggle|E], ale zatím není považován za plně [struggle_involved|E], je $game_concept_struggle_interloper$.\n\n$game_concept_struggle_interloper_interlopers$ mají své [capital|E] v [struggle_region|E], ale nemají jak $game_concept_struggle_involved$ [faith|E], tak $game_concept_struggle_involved$ [culture|E].\n\nPlně $game_concept_struggle_involved$ $game_concept_characters$ je považují za zvědavé, problémové cizince, kteří nechápou, kde nejsou vítáni. $game_concept_struggle_interloper$ [rulers|E] obvykle dostávají penalizace ve [counties|E], které drží v $game_concept_struggle_region$."
 game_concept_struggle_struggles:0 "Struggle"
 game_concept_struggle_phase_iberia_compromise_desc:2 "Ať už prostřednictvím nemoci s konfliktem [struggle_phase_iberia_hostility|E] nebo obratného eskalování během [struggle_phase_iberia_conciliation|E], $game_concept_struggle_phase_iberia_compromise$ představuje rostoucí usmíření mezi lidmi na Ibérickém poloostrově. Rozdíly odcházejí a sdílená historie a dědictví spojují bývalé nepřátele dohromady.\n\nPoloostrov stojí na křižovatce: pokud se konflikty znovu objeví, pak čeká [struggle_phase_iberia_opportunity|E]."
 game_concept_contract_assistance_desc:2 "Toto je speciální typ [interaction|E], který je k dispozici [struggle_involved|E] [rulers|E] iberského [struggle|E], který jim umožňuje se zapojit do jiných [struggle_involved|E] [rulerpossessive|E] [wars|E] výměnou za [gold|E].\n\nPlatba se provádí po uzavření [war|E], bez ohledu na výsledek, pokud kontraktor přispěl k [war_contribution|E] alespoň 100."
 game_concept_golden_age_jewish_science_in_iberia_decision_desc:1 "A [decision|E], kde sponsorujete místní židovské učence a sklidíte výhody."
 game_concept_incite_revolts_interaction:1 "Podněcovat Revoltu"
 game_concept_border_raids:0 "Pohraniční Rády"
 game_concept_incite_revolts_interaction_desc:1 "Umožňuje investovat [gold_i][gold|E] k motivaci [peasant_faction|E] v jiném [realm|E], pokud mají [counties|E] s negativním [county_opinion|E]."
 game_concept_struggle:1 "Struggle"
 game_concept_struggle_catalyst_catalyst:1 "Katalyzátor"
 game_concept_struggle_phase_iberia_hostility:1 "Fáze Hostility"
 game_concept_contract_assisting: "Odstup ochrany"
 game_concept_struggle_catalyst_catalysts:0 "Katalyzátory"
 game_concept_struggle_phase_iberia_compromise:1 "Fáze Kompromis"
 game_concept_struggle_involved_cultures:0 "Zúčastněné Kultury"
 game_concept_dissolution_faction_desc:0 "[dissolution_faction|E] se snaží zničit [realm|E] jejich [liege|E]. Pokud budou úspěšní, všichni vazalové v říši se stanou [independent|E] a jejich liege ztratí svůj [primary_title|E]."
 game_concept_bargain_fealty:0 "Obchodní Věrnost"
 game_concept_border_raiding:0 "Pohraniční Rády"
 game_concept_struggle_conquest_conquest:1 "Srážka"
 game_concept_struggle_involved_faiths:0 "Zúčastněné Důvěry"
 game_concept_enforce_truce_desc:2 "Toto je speciální typ [interaction|E], který je k dispozici [struggle_involved|E] [rulers|E], který ukončuje [war|E] v [white_peace|E] a zakládá [truces|E].\n\nMůže být použit pouze k ukončení válek mezi jinými [struggle_involved|E] [rulers|E] nižší [rank|E], v nichž je alespoň jedna strana [independent|E] nebo součástí stejného [realm|E]."
 game_concept_struggle_large_conquest:1 "Velká Dobýt Struggle"
 game_concept_struggle_region_regions:0 "Regiony"
 game_concept_purchase_truce_interaction_desc:1 "An [interaction|E], které umožňuje [truces|E] být koupeny preventivně výměnou za [gold_i][gold|E]."
 game_concept_struggle_desc:2 "$game_concept_struggle_struggles$ jsou dlouhodobé konflikty zahrnující velké [struggle_region_regions|E] s mnoha [faiths|E] a [cultures|E]. V rámci hranic $game_concept_struggle$ mohou platit zvláštní pravidla a [modifiers|E], která se časem mění. Vzhledem k tomu, že trvají desetiletí až století, ne všichni [characters|E] v $game_concept_struggle$ jsou pořád [at war|E] mezi sebou.\n\nKaždý $game_concept_struggle$ se skládá z více [struggle_phase_phases|E]. Jak $game_concept_characters$ v [struggle_region|E] jednají (např. vyhlášení $game_concept_war$ nebo [marrying|E]), mohou aktivovat [struggle_catalyst_catalysts|E], které je posouvají mezi různými $game_concept_struggle_phase_phases$.\n\nV závislosti na tom, do jaké míry jsou ostatními účastníky vnímáni jako součást $game_concept_struggle$, mohou být $game_concept_characters$ s [land|E] v oblasti považováni za [struggle_involved|E], [struggle_interloper_interlopers|E] nebo [struggle_uninvolved|E]."
 game_concept_struggle_phase_iberia_opportunity:1 "Fáze příležitosti"
 game_concept_purchase_truce_interaction:0 "$purchase_truce_interaction$"
 game_concept_dissolution_faction_dissolved: "Dissolvováno"
 game_concept_secure_iberian_foothold_decision:0 "$secure_iberian_foothold_decision_title$"
 game_concept_dissolution_factions:0 "Dissoluce frakcí"
 game_concept_struggle_region_desc:2 "Každý [struggle|E] je vázán na [region|E] na mapě. Místo [character_possessive|E] v této $game_concept_region$ (stejně jako jejich [culture|E] a [faith|E]) určuje, zda jsou klasifikováni jako [struggle_involved|E], [struggle_interloper|E] nebo [struggle_uninvolved|E].\n\n[counties|E] v $game_concept_struggle_region$ jsou obecně podrobeny různým [county_modifiers|E] v závislosti na aktuální [struggle_phase_phase]."
 game_concept_struggle_conquest:1 "Srážka v boji"
 game_concept_build_holy_pilgrim_roads_decision:0 "$build_holy_pilgrim_roads_decision$"
 game_concept_struggle_involved:1 "Zapojen"
 game_concept_enforce_truce:0 "Vynutit příměří"
 game_concept_bargain_fealty_desc:3 "Tato zvláštní [interaction|E] je dostupná [struggle_involved|E] [rulers|E], kteří jsou v obraně [war|E].\n\n[war_leader|E] požádá sousedního převyšujícího [rank|E] [ruler|E], aby se připojil k jejich válce výměnou za to, že se stanou jejich [vassal|E]."
 game_concept_secure_iberian_foothold_decision_desc:1 "A [decision|E], která umožňuje ne-[struggle_involved|E] [ruler|E] ukončit [iberian_struggle|E]."
 game_concept_build_holy_pilgrim_roads_decision_desc:1 "A [decision|E], při které stavíte cesty, aby usnadnili život poutníkům."
 game_concept_iberian_reclamation_desc:2 "Toto je zvláštní typ [war|E] dostupný [struggle_involved|E] [rulers|E] v [iberian_struggle|E].\n\nÚtočník se snaží dobýt [duchy|E], které obsahují jakékoliv [struggle_involved|E] [counties|E] držené [struggle_interloper|E] nebo [struggle_uninvolved|E] [ruler|E], nebo je [vassalize|E], pokud nedrží žádnou zemi mimo tento duch."
 game_concept_struggle_phase_desc:1 "$game_concept_struggle_phase_phase$ je obecná nálada obvyklá pro [struggle_involved|E] [characters|E] a [counties|E] v rámci [struggle_region|E]. Reprezentuje krátkodobé společenské trendy a mravy, které dočasně dominují dialogu o [struggle|E].\n\n#slabý příklad: v jedné $game_concept_struggle_phase_phase$ si lidé v $game_concept_struggle_region_region$ mohou myslet, že náboženská tolerance je zásadní, i když zbytek jejich víry nesouhlasí.#!"
 game_concept_struggle_phase_phases:0 "Fáze"
 game_concept_iberian_reclaiming:0 "Iberské osvobození"
 game_concept_struggle_phase:1 "Fáze boje"
 game_concept_struggle_uninvolved:1 "Nezapojen"
 game_concept_struggle_region:1 "Region boje"
 game_concept_border_raid_desc:3 "Toto je zvláštní typ [war|E] dostupný mezi [struggle_involved|E] [rulers|E] Iberského [struggle|E], kde útočník se snaží [siege|E] specifického nepřátelského [county|E] sousedícího s jejich [realm|E].\n\n[war_leader|E] získává [gold|E] za obsazení [war_target|E], což ztratí [development|E] a [control|E]. [buildings|E] mohou být také zničeny, což přinese více [gold|E], přičemž šance se zvyšuje s [development|E] a velikostí [siege|E] [army|E].\n\n[war_score|E] bude útočníkovi rychle přiděleno po [occupying|E] [war_target|E]."
 game_concept_improve_city_province_decision:0 "$improve_city_province_decision_name$ Rozhodnutí"
 game_concept_struggle_region_region:1 "Region"
 game_concept_struggle_involved_culture:0 "Zapojená kultura"
 game_concept_struggle_catalyst:1 "Katalyzátor boje"
 game_concept_struggle_catalyst_desc:2 "[struggle_struggles|E] přechod mezi [struggle_phase_phases|E] když jsou podniknuty určité významné akce, buduje jejich [struggle_region|E]'s konsensus směrem k určité náladě. Seznam, které akce jsou důležité v jakém $game_concept_struggle_phase_phase$, lze nalézt v okně $game_concept_struggle$.\n\n#weak Příklad: [struggle_phase_iberia_opportunity|E] [iberian_struggle|E] může přejít buď do [struggle_phase_iberia_hostility|E], nebo do [struggle_phase_iberia_conciliation|E]. Vražda důležitého [character|E] může pracovat na tom prvním, zatímco vytvoření [marriage|E] [alliance|E] s někým z jiného [faith|E] by budovalo k tomu druhému."
 game_concept_struggle_involved_culture_desc:0 "Některé [cultures|E] již začínají být [struggle_involved|E] v [struggle|E]. Jiné se mohou zapojit kvůli měnícím se okolnostem."
 game_concept_iberian_struggle:1 "Iberský boj"
 game_concept_struggle_involved_faith:0 "Započítaná víra"
 game_concept_struggle_involved_faith_desc:0 "Některé [faiths|E] již začínají být [struggle_involved|E] v [struggle|E]. Jiné se mohou zapojit kvůli měnícím se okolnostem."
 game_concept_iberian_reclamation:0 "Iberská rekonstrukce"
