l_polish:
 game_concept_struggle:1 "Spor"
 game_concept_struggle_struggles:0 "Spory"
 game_concept_struggle_desc:2 "$game_concept_struggle_struggles$ jsou dlouhodobé konflikty zahrnující rozsáhlé [struggle_region_regions|E] s mnoha [faiths|E] a [cultures|E]. V hranicích $game_concept_struggle$ mohou platit zvláštní pravidla a [modifiers|E], která se v průběhu času mění. Protože trvají desítky až stovky let, nejsou všichni [characters|E] v $game_concept_struggle$ mezi sebou neustále ve [war|E].\n\nKaždý $game_concept_struggle$ se skládá z několika [struggle_phase_phases|E]. Jak $game_concept_characters$ uvnitř [struggle_region|E] jednají (např. vyhlašují $game_concept_war$ nebo se [marrying|E]), mohou aktivovat [struggle_catalyst_catalysts|E], které je posunou mezi různými $game_concept_struggle_phase_phases$.\n\nV závislosti na míře, v níž je vnímáno ostatními účastníky jako součást $game_concept_struggle$, mohou být $game_concept_characters$ s [land|E] v oblasti považováni za [struggle_involved|E], [struggle_interloper_interlopers|E] nebo [struggle_uninvolved|E]."
 game_concept_iberian_struggle:1 "Iberský spor"
 game_concept_iberian_struggle_desc:2 "$game_concept_iberian_struggle$ zobrazuje století roztržených vztahů na Pyrenejském poloostrově. Ač vznikl z umajjovského dobytí Ibersie v 8. století, [struggle|E] se přelévá mezi [struggle_phase_phases|E] poháněnými nenávistí, ostražitými příměřími a pragmatickou spoluprací. V takové situaci je málo trvalých spojenců a [rulers|E] by měli být opatrní, když se budou spoléhat čistě na sdílenou [faith|E] nebo [culture|E]."
 game_concept_struggle_phase:1 "Fáze sporu"
 game_concept_struggle_phase_phase:1 "Fáze"
 game_concept_struggle_phase_phases:0 "Fáze"
 game_concept_struggle_phase_desc:1 "$game_concept_struggle_phase_phase$ je obecná nálada sdílená [struggle_involved|E] [characters|E] a [counties|E] v rámci [struggle_region|E]. Reprezentuje krátkodobé společenské trendy a způsoby chování, které dočasně dominují diskusi v [struggle|E].\n\n#weak Příklad: v jedné $game_concept_struggle_phase_phase$ mohou lidé z $game_concept_struggle_region_region$ považovat náboženskou toleranci za zásadní i když zbytek jejich [faith|E] s tím nesouhlasí.#!"
 game_concept_struggle_catalyst:1 "Katalyzátor sporu"
 game_concept_struggle_catalyst_catalyst:1 "Spouštěč"
 game_concept_struggle_catalyst_catalysts:0 "Spouštěče"
 game_concept_struggle_catalyst_desc:2 "[struggle_struggles|E] přecházejí mezi [struggle_phase_phases|E], když jsou podniknuty určité významné akce, které utvářejí konsensus jejich [struggle_region|E] směrem k dané náladě. Seznam akcí důležitých pro jednotlivé $game_concept_struggle_phase_phase$ najdete ve okně $game_concept_struggle$.\n\n#weak Příklad: [struggle_phase_iberia_opportunity|E] z [iberian_struggle|E] se může přeměnit buď na [struggle_phase_iberia_hostility|E], nebo na [struggle_phase_iberia_conciliation|E]. Zavraždění významného [character|E] může naklonit situaci k prvnímu, zatímco uzavření [marriage|E] [alliance|E] s někým jiného [faith|E] by budovalo cestu k druhému."
 game_concept_struggle_involved:1 "Zapojený"
 game_concept_struggle_involved_desc:2 "Když je [character|E] nebo [county|E] $game_concept_struggle_involved$, znamená to, že jej lidé daného [struggle_region|E] považují za přirozenou a nedílnou součást [struggle|E]. Plně těží z proměnlivých výhod [struggle_phase_phases|E] a jsou hlavními aktivátory [struggle_catalyst_catalysts|E].\n\n[cultures|E] a [faiths|E], které jsou považovány za $game_concept_struggle_involved$, jsou ty, které mají nebo měly významnou přítomnost v $game_concept_struggle_region_region$.\n\n#weak Aby byl $game_concept_character$ $game_concept_struggle_involved$, musí mít jak svůj $game_concept_culture$, tak svůj $game_concept_faith$ $game_concept_struggle_involved$ #EMP a#! mít své [capital|E] uvnitř $game_concept_struggle_region$.#!"
 game_concept_struggle_interloper:1 "Vtěrelec"
 game_concept_struggle_interloper_interlopers:0 "Vtěrelci"
 game_concept_struggle_interloper_desc:2 "Když je [character|E] zapleten v konkrétním [struggle|E], ale ještě není považován za plně [struggle_involved|E], je to $game_concept_struggle_interloper$.\n\n$game_concept_struggle_interloper_interlopers$ mají své [capital|E] v [struggle_region|E], ale nemají zároveň $game_concept_struggle_involved$ [faith|E] i $game_concept_struggle_involved$ [culture|E].\n\nPlně $game_concept_struggle_involved$ $game_concept_characters$ je považují za zvědavé, obtížné cizince, kteří nevědí, kam nejsou zváni. $game_concept_struggle_interloper$ [rulers|E] tak obvykle trpí některými tresty v [counties|E], které drží uvnitř $game_concept_struggle_region$."
 game_concept_struggle_uninvolved:1 "Nezainteresovaný"
 game_concept_struggle_uninvolved_desc:2 "Aby byl [character|E] považován za $game_concept_struggle_uninvolved$ v konkrétním [struggle|E], stačí, aby měl své [capital|E] mimo [struggle_region|E].\n\nTo znamená, že je považován za cizince, někoho, kdo nejenže nemá vážný zájem na probíhajících [struggle_phase_phases|E], ale kdo #EMP by neměl#!, protože zjevně nemůže porozumět místním nuancím.\n\nJelikož jedna z mála věcí, na kterých se lidé uvnitř $game_concept_struggle$ dokážou shodnout, je, že $game_concept_struggle_uninvolved$ $game_concept_characters$ nemají co dělat v #EMP svých#! zemích, $game_concept_struggle_uninvolved$ [rulers|E] obvykle trpí tvrdými tresty v jakýchkoli [counties|E], které drží v rámci $game_concept_struggle_region$."
 game_concept_struggle_large_conquest:1 "Velké dobytí sporu"
 game_concept_struggle_large_conquest_desc:1 "Některé $game_concept_struggle_catalyst_catalysts$ zahrnují úspěšné dokončení velké [war|E] útočníkem.\n\nNásledující [casus_bellis|E] se pro to započítávají:\n$EFFECT_LIST_BULLET$ $duchy_conquest_cb$ \n$EFFECT_LIST_BULLET$ $individual_duchy_de_jure_cb$ \n$EFFECT_LIST_BULLET$ $imperial_reconquest_cb$ \n$EFFECT_LIST_BULLET$ $invasion_war$ \n$EFFECT_LIST_BULLET$ $clan_invasion_war$ \n$EFFECT_LIST_BULLET$ $mongol_invasion_war$ \n$EFFECT_LIST_BULLET$ $major_religious_war$ $game_concept_war$ \n$EFFECT_LIST_BULLET$ Oba [great_holy_war_directed|E] & [great_holy_war_undirected|E] $game_concept_great_holy_wars$ \n$EFFECT_LIST_BULLET$ $tribal_subjugation_cb$"
 game_concept_struggle_region:1 "Oblast sporu"
 game_concept_struggle_region_region:1 "Oblast"
 game_concept_struggle_region_regions:0 "Oblasti"
 game_concept_struggle_region_desc:2 "Každý [struggle|E] je vázán na [region|E] na mapě. [character_possessive|E] umístění v tomto $game_concept_region$ (stejně jako jejich [culture|E] a [faith|E]) určuje, zda jsou klasifikováni jako [struggle_involved|E], [struggle_interloper|E] nebo [struggle_uninvolved|E].\n\n[counties|E] v rámci $game_concept_struggle_region$ jsou obecně vystaveny různým [county_modifiers|E] v závislosti na aktuální [struggle_phase_phase]."
 game_concept_struggle_conquest:1 "Střet sporu"
 game_concept_struggle_conquest_conquest:1 "Střet"
 game_concept_struggle_conquest_conquests:0 "Střety"
 game_concept_struggle_conquest_desc:2 "Není neobvyklé, že se [rulers|E] zapojení do [struggle|E] dostávají do hraničních sporů a malých hádek, které se mění podle povahy aktuálního [struggle_phase|E]. Snadná dostupnost lokálních sporů umožňuje $game_concept_rulers$ provádět drobné územní zisky, dobyvat nebo vazalizovat své cíle.\n\nProtože $game_concept_struggle_conquest_conquests$ závisí na prostředí jejich $game_concept_struggle$, jejich [prestige|E] náklady se mění podle aktuálního $game_concept_struggle_phase$."
 game_concept_struggle_phase_iberia_opportunity:1 "Fáze příležitosti"
 game_concept_struggle_phase_iberia_opportunity_desc:2 "Po dlouhém období relativně poklidného soužití během [struggle_phase_iberia_conciliation|E] se začíná projevovat sebeuspokojení. Chudina i šlechta jsou si jisti, že věci prostě #EMP fungují#!, což dává možnost prozíravějším [characters|E] zneužít jejich naivity.\n\nNakonec čerstvá zneužití buď vyvolají eskalaci do [struggle_phase_iberia_hostility|E], nebo mazané politické manévry dosáhnou nejisté rovnováhy prostřednictvím [struggle_phase_iberia_conciliation|E]."
 game_concept_struggle_phase_iberia_hostility:1 "Fáze nepřátelství"
 game_concept_struggle_phase_iberia_hostility_desc:2 "Nálady vzkvétají a nervy se napínají v této $game_concept_struggle_phase_phase$. Opakované činy zlomyslnosti a eskalovaná nedorozumění během [struggle_phase_iberia_opportunity|E] vedly k rostoucí nenávisti vůči [characters|E] s odlišnými [cultures|E], [faiths|E], nebo #EMP ještě hůř#!: oběma.\n\nTakové krveprolití však nemůže trvat věčně. Nakonec buď rozvážnější hlavy, nebo prosté vyčerpání přivedou poloostrov k [struggle_phase_iberia_compromise|E]."
 game_concept_struggle_phase_iberia_compromise:1 "Fáze kompromisu"
 game_concept_struggle_phase_iberia_compromise_desc:2 "Ať už kvůli únavě ze sváru [struggle_phase_iberia_hostility|E] nebo díky opatrné eskalaci během [struggle_phase_iberia_conciliation|E], $game_concept_struggle_phase_iberia_compromise$ představuje rostoucí vzájemné přizpůsobení mezi obyvateli Iberského poloostrova. Rozdíly ustupují a sdílená historie a dědictví pojí bývalé nepřátele dohromady.\n\nPoloostrov stojí na rozcestí: pokud se konflikty znovu objeví, čeká [struggle_phase_iberia_opportunity|E]."
 game_concept_struggle_phase_iberia_conciliation:1 "Fáze usmíření"
 game_concept_struggle_phase_iberia_conciliation_desc:1 "Výsledek významného [struggle_phase_iberia_compromise|E]: během této $game_concept_struggle_phase_phase$ se vztahy mezi obyvateli Iberského poloostrova stávají natolik srdečnými, že cizinci těžko rozumějí jejich permisivitě. Mezi-[faith|E] [marriages|E] jsou zvláště běžné.\n\nTo však nemůže trvat věčně a zneužití důvěry nakonec přivede [iberian_struggle|E] zpět k [struggle_phase_iberia_compromise|E]."
 game_concept_struggle_involved_faith:0 "Zapojené náboženství"
 game_concept_struggle_involved_faiths:0 "Zapojená náboženství"
 game_concept_struggle_involved_faith_desc:0 "Některá [faiths|E] začínají již jako [struggle_involved|E] v [struggle|E]. Jiná se mohou stát zapojenými v důsledku měnících se okolností."
 game_concept_struggle_involved_culture:0 "Zapojená kultura"
 game_concept_struggle_involved_cultures:0 "Zapojené kultury"
 game_concept_struggle_involved_culture_desc:0 "Některé [cultures|E] začínají již jako [struggle_involved|E] v [struggle|E]. Jiná se mohou stát zapojenými v důsledku měnících se okolností."
 game_concept_dissolution_faction:0 "Rozpouštěcí frakce"
 game_concept_dissolution_factions:0 "Rozpouštěcí frakce"
 game_concept_faction_dissolution:0 "Rozpuštění"
 game_concept_dissolution_faction_dissolved: "Rozpuštěna"
 game_concept_dissolution_faction_desc:0 "[dissolution_faction|E] usiluje o zničení [realm|E] jejich [liege|E]. Pokud uspějí, všichni vazalové v říši se stanou [independent|E] a jejich liege přijde o svůj [primary_title|E]."
 game_concept_improve_city_province_decision:0 "$improve_city_province_decision_name$ rozhodnutí"
 game_concept_improve_city_province_decision_desc:0 "Rozhodnutí, které vám umožní zvýšit počet [buildings|E] dostupných v [city_holding|E]."
 game_concept_border_raid:0 "Hraniční nájezd"
 game_concept_border_raids:0 "Hraniční nájezdy"
 game_concept_border_raiding:0 "Hraniční nájezdy"
 game_concept_border_raid_desc:3 "Jedná se o speciální typ [war|E] dostupný mezi [struggle_involved|E] [rulers|E] z iberského [struggle|E], kde útočník usiluje o [siege|E] konkrétní nepřátelský [county|E] sousedící s jejich [realm|E].\n\n[war_leader|E] získá [gold|E] za zajištění [war_target|E], který ztratí [development|E] a [control|E]. [buildings|E] mohou být také zničeny, což přinese další [gold|E], přičemž pravděpodobnost roste s [development|E] a velikostí [siege|E] [army|E].\n\n[war_score|E] budou útočníkovi rychle přibývat při [occupying|E] [war_target|E]."
 game_concept_bargain_fealty:0 "Dohodnutá věrnost"
 game_concept_bargained_fealty:0 "Smluvená věrnost"
 game_concept_bargain_fealty_desc:3 "Tato speciální [interaction|E] je dostupná [struggle_involved|E] [rulers|E], kteří jsou v obranném [war|E].\n\n[war_leader|E] požádá sousedního [ruler|E] vyššího [rank|E], aby se připojil k jejich válce výměnou za to, že se stane jejich [vassal|E]."
 game_concept_contract_assistance:0 "Vojenská pomoc"
 game_concept_contract_assisting: "Poskytování vojenské pomoci"
 game_concept_contract_assistance_desc:2 "Jedná se o speciální typ [interaction|E] dostupný [struggle_involved|E] [rulers|E] iberského [struggle|E], který jim umožňuje připojit se k [wars|E] jiných [struggle_involved|E] [rulerpossessive|E] výměnou za [gold|E].\n\nPlatba se provede po skončení [war|E], bez ohledu na výsledek, pokud kontraktor přispěl [war_contribution|E] alespoň 100."
 game_concept_iberian_reclamation:0 "Iberské znovudobytí"
 game_concept_iberian_reclaiming:0 "Iberské znovudobývání"
 game_concept_iberian_reclamations:0 "Iberská znovudobytí"
 game_concept_iberian_reclamation_desc:2 "Jedná se o speciální typ [war|E] dostupný [struggle_involved|E] [rulers|E] z [iberian_struggle|E].\n\nÚtočník usiluje o dobytí [duchy|E], které obsahuje jakékoli [struggle_involved|E] [counties|E] držené [struggle_interloper|E] nebo [struggle_uninvolved|E] [ruler|E], nebo je [vassalize|E], pokud nedrží žádné území mimo toto vévodství."
 game_concept_enforce_truce:0 "Vynutit příměří"
 game_concept_enforced_truce:0 "Vynucené příměří"
 game_concept_enforce_truce_desc:2 "Jedná se o speciální typ [interaction|E] dostupný [struggle_involved|E] [rulers|E], který ukončí [war|E] bílým mírem ([white_peace|E]) a ustanoví [truces|E].\n\nLze jej použít pouze k ukončení válek mezi jinými [struggle_involved|E] [rulers|E] nižšího [rank|E], ve kterých je alespoň jedna strana [independent|E] nebo členem stejného [realm|E]."
 game_concept_incite_revolts_interaction:1 "Podněcovat povstání"
 game_concept_incite_revolts_interaction_desc:1 "Umožňuje investovat [gold_i][gold|E], aby se podpořila aktivita [peasant_faction|E] v jiném [realm|E], pokud mají [counties|E] s negativním [county_opinion|E]."
 game_concept_secure_iberian_foothold_decision:0 "$secure_iberian_foothold_decision_title$"
 game_concept_secure_iberian_foothold_decision_desc:1 "Rozhodnutí, které umožňuje [ruler|E], který není [struggle_involved|E], ukončit [iberian_struggle|E]."
 game_concept_golden_age_jewish_science_in_iberia_decision:0 "$golden_age_jewish_science_in_iberia_decision$"
 game_concept_golden_age_jewish_science_in_iberia_decision_desc:1 "Rozhodnutí, při kterém sponzorujete místní židovské učence a těžíte z toho výhody."
 game_concept_build_holy_pilgrim_roads_decision:0 "$build_holy_pilgrim_roads_decision$"
 game_concept_build_holy_pilgrim_roads_decision_desc:1 "Rozhodnutí, při kterém stavíte cesty, aby se usnadnil život poutníkům."
 game_concept_purchase_truce_interaction:0 "$purchase_truce_interaction$"
 game_concept_purchase_truce_interaction_desc:1 "[interaction|E], který umožňuje předem koupit [truces|E] výměnou za [gold_i][gold|E]."
