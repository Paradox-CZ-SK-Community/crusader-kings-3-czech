l_polish:
 fp2_lyonese_monk.0000.t.council: "Konkláve:"
 fp2_lyonese_monk.0000.t.revealed: "Podivná učení:"
 fp2_lyonese_monk.0000.tt.continues_to_teach: "[acolyte.GetFirstName] pokračuje ve vyučování"
 fp2_lyonese_monk.0000.tt.favour_elipandics: "V debatě vítězí [GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName]"
 fp2_lyonese_monk.0000.tt.favour_felicians: "V debatě vítězí [GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName]"
 fp2_lyonese_monk.0000.tt.favour_radicals: "V debatě vítězí [GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName]"
 fp2_lyonese_monk.0000.tt.is_emboldened: "#EMP [acolyte.GetFirstName] je posílen#!"
 fp2_lyonese_monk.0000.tt.is_humbled: "#EMP [acolyte.GetFirstName] je pokořen#!"
 fp2_lyonese_monk.0000.tt.is_paused: "#EMP [acolyte.GetFirstName] je ponechán k zamyšlení#!"
 fp2_lyonese_monk.0000.tt.teachings_fade: "[acolyte.GetFirstNamePossessive] učení vyprchá"
 fp2_lyonese_monk.0001.a: "Samozřejmě, zůstaň, jak dlouho chceš!"
 fp2_lyonese_monk.0001.b: "Můžeš zůstat na #EMP jednu#! noc."
 fp2_lyonese_monk.0001.c: "Žádní žebráci v [acolyte_host.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. #EMP Ven#!."
 fp2_lyonese_monk.0001.desc: "Větry bijí a kvílí o kameny [acolyte_host.GetCapitalLocation.GetTitle.GetNameNoTier], prohánějí se nocí jako psi [acolyte_host.GetFaith.NegativeAfterLife], zoufale se snaží vytrhnout mě z mého útočiště.\n\nVolá mě teplý ložnicový pokoj, daleko od těchto průvanových chodeb, ale... je to ta vrata do síně? Otočím se, škubnutý nečekaným hlukem, a stojí přede mnou promočený, ošuntělý duchovní [acolyte.GetWomanMan], klopýtající do sucha.\n\n\"Mo—,\" zakašle [acolyte.GetSheHe], vykašlávaje kus mokrého sputa, \"můj [acolyte_host.GetLadyLord], prosím! Vichr je silný a já jsem na cestě už mnoho měsíců. Prosím vás, dejte mi postel až do svítání a přestání bouře?\"."
 fp2_lyonese_monk.0001.t: "Noc zmítaná bouří"
 fp2_lyonese_monk.0011.a: "No, asi..."
 fp2_lyonese_monk.0011.b: "Sbal si věci, tuláku."
 fp2_lyonese_monk.0011.desc: ""Má [acolyte_host.GetLadyLord], chviličku vašeho času?" se ptá kněz přede mnou. "Jmenuji se [acolyte.GetFullNameNoTooltip], a byl jsem pokorným služebníkem vašeho [acolyte_host.Custom2('RelationToMeShort', dead_owner)]."\n\n"Vím, že jistě stále truchlíte, ale s vaším předchůdcem jsme se dohodli, a musím se zeptat — dovolíte mi zůstat u vašeho dvora a pokračovat v učení vašich dvořanů o cestách [acolyte.GetFaith.HighGodName]?"."
 fp2_lyonese_monk.0011.t: "Přítel vašeho [acolyte_host.Custom2('RelationToMeShort', dead_owner)|U]"
 fp2_lyonese_monk.0021.a: "To přece [acolyte.GetSheHe|U] nemohl/mohla být tak důležitý/důležitá..."
 fp2_lyonese_monk.0021.b: "[acolyte.GetSheHe|U] byl/a evidentně větší potíž než kolik za to stál/a..."
 fp2_lyonese_monk.0021.c: "To všechno zbytečně?"
 fp2_lyonese_monk.0021.desc.dead: "Následky [acolyte.GetHerHis] smrti jsou nenápadné, o kterých po desetiletí či sto let pochybuji, že si je někdo bude pamatovat."
 fp2_lyonese_monk.0021.desc.gone: "Kam přesně [acolyte.GetSheHe] #EMP šel/šla#! zůstává nezodpovězené, ale pochybuji, že by to většinu lidí zajímalo."
 fp2_lyonese_monk.0021.desc.imprisoned: "I když [acolyte.GetSheHe] pouze chřadne ve vězení, lidé rychle zapomínají a [acolyte.GetHerHis] rozsudek působí jako zdrcující konečnost."
 fp2_lyonese_monk.0021.desc.intro: "Bez [acolyte.GetFullNameNoTooltip], aby putoval mým panstvím, popularita [acolyte.GetHerHis] učení začíná klesat. Žádný kazatel — žádné kázání.\n\n"
 fp2_lyonese_monk.0021.t: "Pryč a hotovo"
 fp2_lyonese_monk.0031.a: "Nepotřebuji [acolyte.GetFirstNameNoTooltip], když mám [acolyte_host.GetFaith.HighGodName]!"
 fp2_lyonese_monk.0031.b: "[acolyte.GetSheHe|U] očividně nebyl/a tak oddaný/á."
 fp2_lyonese_monk.0031.desc.acolyte: "Ze všech lidí, které přesvědčovat, bych nikdy nečekal, že fanatik jako #EMP [acolyte.GetFirstName]#! opustí [acolyte_host.GetFaith.HighGodName]. Přesto žijeme v podivných časech a [acolyte.GetSheHe] to udělal.\n\n[acolyte.GetHerHis|U] pravidelné kázání leží opuštěné, nahrazené zcela obyčejnějším druhem horlivosti."
 fp2_lyonese_monk.0031.desc.acolyte_host: "Přijetí světla [acolyte_host.GetFaith.GetName] nebylo něco, co bych dělal lehkovážně, a mnozí mi to vyčítali kvůli mému aktu zbožnosti.\n\n[acolyte.GetFirstName] byl někdo, od koho jsem očekával více kritiky, ale místo toho [acolyte.GetSheHe] prostě... zmizel. Jednoho dne tu, druhý pryč.\n\nNepamatuji si žádná závěrečná slova, ale vzpomínám si na smutné zamračení."
 fp2_lyonese_monk.0031.t: "Zlomená víra"
 fp2_lyonese_monk.0041.a.backup: "Teď budeme mít úplně #EMP nové#! kontroverze!"
 fp2_lyonese_monk.0041.a.pope_hope_is_nope: "Kdo nás povede bez Kristova vikáře?"
 fp2_lyonese_monk.0041.desc.pope_hope_is_nope: "Stalo se nepředstavitelné — úplné zničení Stolice římské. Doslovný i metaforický kámen naší Církve byl roztrhán na kusy a nikdo nemá čas na maličké otázky dogmatických podrobností.\n\nDuše všech Kristových věrných jsou bez pevného duchovního vedení navždy v ohrožení. Co jiného má v takové situaci význam?"
 fp2_lyonese_monk.0041.desc.schism: "Nedávné otřesy vytvořily propast mezi námi a Pápou — vzhledem k tomu nemáme čas rozebírat drobné dogmatické specifika. Co nám záleží na jejich výkladech, jejich problémech, jejich roztrhaném blábolu, když už neuznáváme jejich duchovní autoritu?\n\nKdokoli, kdo si myslí, že je to něco jiného než požehnání, není vítán v komunitě věřících."
 fp2_lyonese_monk.0041.t: "Větší problémy"
 fp2_lyonese_monk.0051.a: "Co se mohlo stát [acolyte.GetHerHim]?"
 fp2_lyonese_monk.0051.desc: "Od mého uvěznění je kontakt s vnějším světem řídný. Šeptané zprávy a občas zmačkaná poznámka jsou vše, co mě občas dosáhne.\n\nPoslední taková zpráva byla, že [acolyte.GetFirstName] se vlastně ztratil. Není jasné, zda se [acolyte.GetSheHe] jednoho dne prostě přesunul(a), nebo jestli za tím stojí něco zlověstnějšího, ale každopádně je ten [acolyte.GetWomanMan] pryč."
 fp2_lyonese_monk.0051.t: "Je to záhada"
 fp2_lyonese_monk.0201.a.tt: "[acolyte.GetFirstNameNoTooltip] začne pořádat nedělní studijní setkání"
 fp2_lyonese_monk.0201.a: "Myslím, že to neuškodí..."
 fp2_lyonese_monk.0201.b: "Skupina #EMP spiklenců#!? To si nemyslím!"
 fp2_lyonese_monk.0201.c: "Myslím, že už jsi tu příliš dlouho, [acolyte.GetFirstNameNoTooltip]."
 fp2_lyonese_monk.0201.desc: "[acolyte.GetFirstName] se stal/a něčím jako pravidelnou součástí dvora od svého příchodu. Podivně charismatický, alespoň v teologických otázkách, [acolyte.GetSheHe] pořád vede malé rozhovory v nikách hradu s tím či oním dvořanem $knight_culture_player_no_tooltip$.\n\nProto mě ani nepřekvapilo, když se ke mně [acolyte.GetSheHe] přiblížil(a) s žádostí o pokoj, ve kterém by mohl(a) pořádat týdenní studium [acolyte.GetFaith.random_ReligiousText].\n\n\"Prosím, můj [acolyte_host.GetTitleAsNameNoTooltip]? Bylo by to pro mě všechno a mám tolik, co bych mohl(a) sdílet s vašimi poddanými o cestách a vůli [acolyte.GetFaith.HighGodName]. Potřeboval(a) bych jen dovolení a malý prostor ke shromažďování.\""
 fp2_lyonese_monk.0201.t: "Jen pár přátel"
 fp2_lyonese_monk.0211.a: "Může [baron.GetSheHe] #EMP tak učinit#!?"
 fp2_lyonese_monk.0211.desc: "Musím vám radostně oznámit, že okamžitě odstupuji z úřadu správce [baron_holding.GetNameNoTier].\n\nMá víra mě volá do služby [acolyte.GetFaith.HighGodName] a hodlám strávit zbytek svých dnů naprosto oddán(a) službě [acolyte.GetFaith.HighGodHerHis|U]."
 fp2_lyonese_monk.0211.t: "[baron.Custom2('AppropriateGreetingPositive', acolyte_host)]"
 fp2_lyonese_monk.0221.a: "Rád vidím, že se máš dobře, [courtier.GetFirstNameNoTooltip]!"
 fp2_lyonese_monk.0221.b: "Mám z toho špatné tušení..."
 fp2_lyonese_monk.0221.desc: "Jak hrozně #EMP otravně#! optimistické pískání se ke mně nese, hned po #EMP dlouhé#! poradním shromáždění. Nestihnu to ani vstřebat, než [courtier.Custom2('MyCharacterIntroduction' , acolyte_host)] vyjede za roh a narazí do mě, skoro mě srazí na zem.\n\n\"Och, drahý [acolyte_host.GetFirstName]! Moc se omlouvám!\" [courtier.GetSheHe] se chichotá. \"To je jen... #EMP takový#! krásný den, že? Opravdu můžeš vdechovat stvoření [courtier.GetFaith.HighGodNamePossessive]!\"\n\nTen [courtier.GetWomanMan] mi podává [courtier.GetHerHis] ruku a u toho se usmívá od ucha k uchu."
 fp2_lyonese_monk.0221.t: "Strnulý úsměv"
 fp2_lyonese_monk.0231.a: "Lidé by měli církvi prokazovat více #EMP úcty#!."
 fp2_lyonese_monk.0231.b: "Je zřejmé, že [irate_theocrat.GetSheHe] musí zapracovat na svých kázáních."
 fp2_lyonese_monk.0231.desc: "Po dvorním drbu to vypadá, že [irate_theocrat.Custom2('MyCharacterIntroduction' , acolyte_host)] nedávné kázání místním v [acolyte_host.GetCapitalLocation.GetTitle.GetNameNoTier] dopadlo #EMP špatně#!.\n\nZřejmě farníci začali už po pár minutách házet cibule, o něco později řepu a nakonec hlávku zelí tak velkou, že když [irate_theocrat.GetHerHim] zasáhla do obličeje, [irate_theocrat.GetWomanMan] se srazil na zem.\n\n[irate_theocrat.GetFirstNameNoTooltip] je od té doby neukonejšitelný a nedokáže nikomu rozumně vysvětlit, proč vzbudil [irate_theocrat.GetSheHe] takový hněv."
 fp2_lyonese_monk.0231.t: "Pískání na biskupa"
 fp2_lyonese_monk.0241.a: "Dobře — sbalte si věci, [acolyte.GetFirstNameNoTooltip]."
 fp2_lyonese_monk.0241.b: "STRÁŽE! Zajměte toho heterodoxního parchanta!"
 fp2_lyonese_monk.0241.c.tt: "[acolyte.GetFirstNameNoTooltip] bude nadále vyučovat vaše dvořany"
 fp2_lyonese_monk.0241.c: "Myslím, že #EMP ty jsi#! ten, kdo tu dělá problémy, [irate_theocrat.GetFirstNameNoTooltip]."
 fp2_lyonese_monk.0241.desc: "S mohutným řevem vtrhne [irate_theocrat.Custom2('MyCharacterIntroduction' , acolyte_host)] do mých komnat a táhne [acolyte.GetFirstName] za rukáv [acolyte.GetHerHis] rouch.\n\n\"Můj [acolyte_host.GetTitleAsNameNoTooltip]! Všechno tohle je kvůli tomu psu! Ty neuctní rolníci, #EMP veselí#! dvořané, ten podivný příliv mnichů a jeptišek! Ten [acolyte.GetWomanMan] jim každé týdny plní hlavy lží a kacířství, a dělá to s #EMP vaším pečetí#!!\"\n\n\"Urozený [acolyte_host.GetLadyLord|U],\" vskočí [acolyte.GetFirstNameNoTooltip], \"jsem věrný služebník Krista a [acolyte_host.GetFaith.GetReligiousHead.GetTitledFirstName]. #EMP Prosím#!, nenechte se svést ubrečenými nejistotami tohoto křiklavého #EMP blázna#!, který je prostě uražený, že se místní standardy pro duchovní nedávno zvedly.\""
 fp2_lyonese_monk.0241.t: "Vše je vinou [acolyte.GetHerHis|U]"
 fp2_lyonese_monk.0401.a: "Svatá stolice mě k tomu nutí."
 fp2_lyonese_monk.0401.b: "Nepamatuji si, že bych žádal o názor [papal_capital.GetNameNoTierPossessiveNoTooltip]."
 fp2_lyonese_monk.0401.desc: "Nedávno jsem obdržel znepokojivou korespondenci týkající se bludných učení na vašem dvoře.\n\nJelikož vím, že jste dobrý [pope.GetFaith.GetAdherentName], věřím, že toto písemné upozornění vám postačí k tomu, abyste učinili správnou věc a vyhnali tohoto #EMP [acolyte.GetFirstName]#!, pro duchovní zdraví nás všech."
 fp2_lyonese_monk.0401.t: "[pope.Custom2('AppropriateGreetingPositive', acolyte_host)]"
 fp2_lyonese_monk.0411.a: "Asi... myslím, že to mohu dovolit..."
 fp2_lyonese_monk.0411.b.tt: "[acolyte.GetFirstNamePossessiveNoTooltip] dreams are utterly crushed"
 fp2_lyonese_monk.0411.b: "Nebuďte směšní!"
 fp2_lyonese_monk.0411.desc: "\"Můj [acolyte_host.GetLadyLord|U], můžete mi věnovat chvilku?\" prosí [acolyte.GetFirstName], vycházejíc ze stínu niky, když opouštím kapli svého hradu. Zvažím na vteřinu a pak přikývnu.\n\n\"Jsem vám upřímně, poníženě vděčný za vaši podporu a patronát v mé misi vyučovat vaše poddané o Slovu [acolyte.GetFaith.HighGodName], ale zjistil jsem, že narážím na hranice toho, co mohu udělat s jedním malým pokojem a několika hodinami týdně.\"\n\n\"Byl byste, ve své nekonečné moudrosti a štědrosti, ochoten mi propůjčit panství [acolyte_fief.GetNameNoTier]? Z výnosů z tohoto panství bych mohl přejít od zachraňování desítek duší k zachraňování tisíců!\""
 fp2_lyonese_monk.0411.t: "$fp2_lyonese_monk.0000.t.revealed$ Prostor k výuce"
 fp2_lyonese_monk.0421.a: "[irate_theocrat.GetFirstNameNoTooltip], ukaž trochu slušnosti!"
 fp2_lyonese_monk.0421.b: "[acolyte.GetFirstNameNoTooltip], ty #EMP budeš#! respektovat [irate_theocrat.GetHerHis] autoritu!"
 fp2_lyonese_monk.0421.c: "Nemáte vy dva víc společného, než rozdílů?"
 fp2_lyonese_monk.0421.desc: "Jen jedno tiché večeře. Jen. Jedna. Tichá. Večeře. Který blbec z obsluhy vůbec posadil [irate_theocrat.Custom2('MyCharacterIntroduction' , acolyte_host)] vedle [acolyte.GetFirstName]?\n\n\"#EMP Co#! jsi právě řekl?\" křičí [irate_theocrat.GetFirstNameNoTooltip], vyvalí se na nohy, rozhází ovoce a rohlíky všude kolem. \"To je věčný a konsubstanční Syn [irate_theocrat.GetFaith.HighGodName], kterého pomlouváš, [acolyte.GetWomanMan]!\" Místnost ztichne k smrti, všechny pohledy upřeny na hádající se duchovní.\n\n\"Nepomlouvám nikoho. Prostě neschvaluješ nuance mé christologie a nemohu ti to mít za zlé. Aspoň ne s ohledem na tvoje...\" [acolyte.GetFirstNameNoTooltip] se na okamžik odmlčí, \"... nedostatky.\""
 fp2_lyonese_monk.0421.t: "$fp2_lyonese_monk.0000.t.revealed$ Vyhrocené vášně"
 fp2_lyonese_monk.0431.a: "Není moudré popouzet stolec svatého Petra..."
 fp2_lyonese_monk.0431.b.tt.failure: "Vaše neohrabané argumenty rozzuří papeže"
 fp2_lyonese_monk.0431.b.tt.success: "[pope.GetTitledFirstNameNoTooltip] je poněkud uklidněn"
 fp2_lyonese_monk.0431.b: "Možná je tu nějaký kompromis."
 fp2_lyonese_monk.0431.c: "Sakra, jsem [acolyte_host.GetTitleAsNameNoTooltip]!"
 fp2_lyonese_monk.0431.desc.outro: "To nebylo jasné v prvním odeslaném dopise. [acolyte.GetFullNameNoTooltip] je obviněn z vytahování #EMP schizmatických#! nauk, které by bylo nejlepší nechat hořet spolu s jejich nenávistnými příznivci v [pope.GetFaith.NegativeAfterLife2]. Předveďte [acolyte.GetHerHim] ke mně k souzení, #EMP okamžitě#!, jinak riskujete cenzuru."
 fp2_lyonese_monk.0431.desc.pope.different: "Možná můj předchůdce"
 fp2_lyonese_monk.0431.desc.pope.same: "Možná já"
 fp2_lyonese_monk.0431.t: "[pope.Custom2('AppropriateGreetingPositive', acolyte_host)]"
 fp2_lyonese_monk.0441.a: "No, když o to požádali..."
 fp2_lyonese_monk.0441.b: "Teologické záležitosti nejsou mou věcí."
 fp2_lyonese_monk.0441.c: "Nechal jsem to zajít příliš daleko!"
 fp2_lyonese_monk.0441.desc: "[council_1_venue.GetNameNoTier] doslova #EMP přetéká#! duchovenstvem a vzdělanci, všichni zde, aby byli svědky veřejné debaty mezi [acolyte.GetFullNameNoTooltip] a [irate_theocrat.Custom2('MyCharacterIntroduction' , acolyte_host)], oba odhodláni ukázat chyby, jež považují za zřejmé v naukách toho druhého.\n\nPrvních pár dní se nevyvíjelo dobře pro [irate_theocrat.GetFirstNameNoTooltip]. Navzdory [irate_theocrat.GetHerHis] nejlepším snahám ukázat, že teologie [acolyte.GetFirstNamePossessiveNoTooltip] je chybná — příliš zdůrazňujíc lidský aspekt Ježíšovy osoby — regionální shromáždění [acolyte.GetFaith.PriestNeuterPlural] se zdá být [irate_theocrat.GetHerHis] argumentům lhostejné.\n\nNaopak [acolyte.GetFirstNameNoTooltip] je natolik sebejistý/á ve své věci, že [acolyte.GetSheHe] mě pozval/a, abych dohlédl na závěrečné poznámky, čímž dává světskou platnost jinak duchovní události."
 fp2_lyonese_monk.0441.t: "$fp2_lyonese_monk.0000.t.revealed$ Koncil v [council_1_venue.GetNameNoTierNoTooltip]"
 fp2_lyonese_monk.0601.a: "Mohu jen prosit o odpuštění [acolyte_host.GetFaith.HighGodNamePossessive]."
 fp2_lyonese_monk.0601.b: "Jsem #EMP ustanoven#! [acolyte_host.GetFaith.HighGodName]!"
 fp2_lyonese_monk.0601.desc: "Jako pes k svému zvratku — hlupáci se vždy vracejí k herezi [GetFaithByKey('adoptionist').GetName]. Veškerou milostí Ježíše a sv. Petra vám #EMP rozkazuji#!, abyste vydali kacíře [acolyte.GetFullNameNoTooltip] k potupnému trestu — pokajte se nyní a nekonečná láska Církve vám odpustí, ale pokud budete v této heterodoxy vytrvávat, budete #EMP potrestáni#! spolu s [acolyte.GetHerHim]."
 fp2_lyonese_monk.0601.t: "[pope.Custom2('AppropriateGreetingNegative', acolyte_host)]"
 fp2_lyonese_monk.0611.a: "Mohu tuto situaci uklidnit."
 fp2_lyonese_monk.0611.b.tt.failure: "Násilí přesto propukne"
 fp2_lyonese_monk.0611.b.tt.success: "Uklidníte situaci"
 fp2_lyonese_monk.0611.b: "Prosím, moji poddaní, uklidněte se!"
 fp2_lyonese_monk.0611.c.tt: "You side with the heterodox zealots"
 fp2_lyonese_monk.0611.c: "Přineste můj meč, rozeženeme tyto #EMP rebely#!."
 fp2_lyonese_monk.0611.d.tt: "You side with the orthodox zealots"
 fp2_lyonese_monk.0611.d: "Kacíři? V #EMP mých#! zemích?"
 fp2_lyonese_monk.0611.desc: "„Kacíři! Lháři! Poskvrňovači!\"\n\n\"Pohané! Hlupáci! Modláři!\"\n\nZ vrcholku hradeb v [rioting_county.GetNameNoTier] hledím na dva soupeřící davu měšťanů a rolníků, každý plive jed na druhého, studenti a posluchači [acolyte.GetFirstName] čelí davu jejich odpůrců.\n\nMezi nimi stojí tenký pruh mého doprovodu, který je zatím drží od sebe, ale napětí je téměř na bodu varu."
 fp2_lyonese_monk.0611.e: "Zavřete brány."
 fp2_lyonese_monk.0611.t: "$fp2_lyonese_monk.0000.t.revealed$ Napjatá situace"
 fp2_lyonese_monk.0621.a.tt.failure: "[zealous_vassal.GetFirstNameNoTooltip] je prostě rozzuřený/á"
 fp2_lyonese_monk.0621.a.tt.success: "Zpochybníte argumenty [zealous_vassal.GetHerHis]"
 fp2_lyonese_monk.0621.a: "[pope.GetTitledFirstNameNoTooltip] mě nepřesvědčil; jak si myslíte, že to dokážete vy?"
 fp2_lyonese_monk.0621.b: "Vazale? Jsi jen nespokojenec!"
 fp2_lyonese_monk.0621.c: "[zealous_vassal.GetTitledFirstNameNoTooltip] má pravdu, to už zajelo příliš daleko."
 fp2_lyonese_monk.0621.desc: "\"Můj pane,\" prosí [zealous_vassal.GetTitledFirstName], \"nejsem já váš věrný vazal? Nebyl jsem vždy dobrým a loajálním podporovatelem vašeho panství? Prosím vás, nenuťte následovat tohoto... toho #EMP hereziarchu#! po cestě, kterou nemohu následovat!.\"\n\n\"Nevšímejte si tohoto [zealous_vassal.GetWomanMan], můj [acolyte_host.GetTitleAsNameNoTooltip],\" zašeptá [acolyte.GetFirstName] za mnou. \"Je všeobecně známo, že [zealous_vassal.GetSheHe] je jen další pěšák [papal_capital.GetNameNoTier], který se snaží nalít vám do hlavy tajný jed\".\n\n\"Udejte jazyk, nebo vám ho uříznu, had!\" zařve [zealous_vassal.GetFirstNameNoTooltip]."
 fp2_lyonese_monk.0621.t: "$fp2_lyonese_monk.0000.t.revealed$ Formální stížnost"
 fp2_lyonese_monk.0631.a: "Skandální!"
 fp2_lyonese_monk.0631.desc: "Píši vám, z dobrých úmyslů, že mi [pope.GetTitledFirstName] nedávno daroval listinu úplného a #EMP právního#! vlastnictví [acolyte_host.GetPrimaryTitle.GetNameNoTier].\n\nAž přijdu prohlédnout své nové majetky, věřím, že je předáte bez rozruchu."
 fp2_lyonese_monk.0631.t: "[neighbouring_ruler.Custom2('AppropriateGreetingNegative', acolyte_host)]"
 fp2_lyonese_monk.0641.a.tt.hidden_convert.character: "Síť skrytých věřících [acolyte.GetFirstNamePossessiveNoTooltip]"
 fp2_lyonese_monk.0641.a.tt: "Bude svoláno duchovní konkláve"
 fp2_lyonese_monk.0641.a: "Ano... #EMP ano#!, proč ne? Pokud jsou tak #EMP rozhodnuti#! nás obviňovat."
 fp2_lyonese_monk.0641.b: "Had! Celou dobu jsi to plánoval(a)!"
 fp2_lyonese_monk.0641.desc: "Mám nepřátele ze všech stran. Neloajální vazalové, rozzuřený papež, sedláci, co jsou si navzájem v krku... Skoro mám pocit, že se [acolyte_host.GetPrimaryTitle.GetNameNoTier] kolem mě začíná rozpadat, trhaný teologickými maličkostmi a malichernými mocenskými spory. Zoufalý se skláním nad svým stolem.\n\n\"Má [acolyte_host.GetTitleAsNameNoTooltip],\" zamumlá [acolyte.GetFullNameNoTooltip], stojící za mými zády u křesla. Ani jsem neuslyšel(a), že vstoupil(a). \"Zdá se, že navzdory našim nejlepším snahám [pope.GetTitledFirstName] a [pope.GetHerHis] kumpáni odmítají dělat kompromisy v žádném aspektu jejich pochybných dogmat.\"\n\n\"Zajímá mě však... zdá se, že #EMP se bojí#! možných pravd, které odhalujeme zpochybňováním jejich výkladu kánonu. Pokud takoví hlupáci a modloslužebníci jako oni trvají na tom, že nás zatratí jako [GetFaithByKey('adoptionist').GetAdherentNamePlural], může to být opravdu takové zatracení? Možná [acolyte.GetFaith.HighGodName] #EMP odhaluje#! [acolyte.GetFaith.HighGodHerselfHimself|U] skrze jejich výkřiky?\"."
 fp2_lyonese_monk.0641.t: "$fp2_lyonese_monk.0000.t.revealed$ Nic víc než člověk"
 fp2_lyonese_monk.0801.a.tt: "You engage in [learning|E] duels to make your points"
 fp2_lyonese_monk.0801.a: "Samozřejmě, převezmu vedoucí roli v diskusích."
 fp2_lyonese_monk.0801.b.tt: "Vynaložíte [piety_i]#N [EmptyScope.ScriptValue('fp2_lyonese_monk_conclave_cost_value')|0]#! [piety|E] za každou definitivní volbu #WEAK ale nemůžete utratit $game_concept_piety$ které nemáte#!"
 fp2_lyonese_monk.0801.b: "Můj vliv bude spíše cítit než vidět..."
 fp2_lyonese_monk.0801.c.tt: "Konkláve bude rozhodnuto bez vašeho přispění"
 fp2_lyonese_monk.0801.c: "To je záležitost pouze pro duchovenstvo."
 fp2_lyonese_monk.0801.desc.elipandic: "debatu a pevnost, [acolyte.GetFirstNameNoTooltip] se přiklání k [GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName]."
 fp2_lyonese_monk.0801.desc.felicitous: "pokoru a praktičnost, [acolyte.GetFirstNameNoTooltip] se přiklání k [GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName]."
 fp2_lyonese_monk.0801.desc.intro: "Vznikající víra volá po debatě, a tak [acolyte.GetFirstName] svolal konkláve vlivných duchovních nakloněných naší věci. Tři tábory dominují a rvou se o moc v mých síních, když se připravujeme diskutovat o dogmatu našeho hnutí.\n\n[GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName] prosazuje jemnou, avšak neústupnou interpretaci, usmiřující mnoho tradičních trinitářských bodů. [GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName] je přísnější, ale soustředí se na praktičnost víry ve světě nepřátelském. Menšinový [GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName] překypuje sotva skrytou zuřivostí, vidí tradiční ortodoxii jako sotva zakrytý pohanství.\n\nTvrdíce, že [acolyte.GetHerHis] čas na mém dvoře naučil [acolyte.GetHerHim] hodnotě"
 fp2_lyonese_monk.0801.desc.radical: "ohnivost a zuřivost, [acolyte.GetFirstNameNoTooltip] se přiklání k [GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName]."
 fp2_lyonese_monk.0801.t.first: "Koncil v [council_2_venue.GetNameNoTierNoTooltip]"
 fp2_lyonese_monk.0801.t.second: "Druhý koncil v [council_2_venue.GetNameNoTierNoTooltip]"
 fp2_lyonese_monk.0801.tt.invalidation_warning: "#WEAK Pokud budu [imprisoned|E] a nebudu schopen dokončit konkláve, převládnou názory [acolyte.GetFirstNamePossessiveNoTooltip]#!"
 fp2_lyonese_monk.0811.a.tt.failure: "Duchovenstvo se ti vysmívá"
 fp2_lyonese_monk.0811.a.tt.success: "Přesvědčíte [acolyte_host.GetFaith.PriestNeuterPlural]"
 fp2_lyonese_monk.0811.a: "Situace je složitá..."
 fp2_lyonese_monk.0811.b.tt.failure: "Duchovenstvo se ti vysmívá"
 fp2_lyonese_monk.0811.b.tt.success: "Podařilo se ti přesvědčit [acolyte_host.GetFaith.PriestNeuterPlural]"
 fp2_lyonese_monk.0811.b: "Není hanbou být vyvolen [acolyte.GetFaith.HighGodName]."
 fp2_lyonese_monk.0811.c.tt.failure: "Duchovenstvo se ti vysmívá"
 fp2_lyonese_monk.0811.c.tt.success: "Podařilo se ti přesvědčit [acolyte_host.GetFaith.PriestNeuterPlural]"
 fp2_lyonese_monk.0811.c: "Být #EMP jednou#! mužem vylučuje být #EMP navěky#! Bože!"
 fp2_lyonese_monk.0811.d: "K tomu nemám názor."
 fp2_lyonese_monk.0811.desc: "Nejzřejmější otázkou na pořadu dne je problém konsubstanciace, tedy jak mohl Ježíš zároveň žít smysluplný život jako trpící člověk a existovat jako věčná božská osoba.\n\n[GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName] tvrdí, že obě role nejsou vzájemně vylučující, zatímco [GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName] volá po pevné diferenci, která nepopírá božství Synu Božímu, pouze ho více podřazuje Otci.\n\nČlenové [GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName] házejí ovoce a křičí, že jde jen o bezvýznamné divadlo."
 fp2_lyonese_monk.0811.t: "$fp2_lyonese_monk.0000.t.council$ Otec & Syn"
 fp2_lyonese_monk.0821.a.tt.failure: "Duchovenstvo se ti vysmívá"
 fp2_lyonese_monk.0821.a.tt.success: "Podařilo se ti přesvědčit [acolyte_host.GetFaith.PriestNeuterPlural]"
 fp2_lyonese_monk.0821.a: "Smír s ostatním křesťanstvem je nezbytný."
 fp2_lyonese_monk.0821.b.tt.failure: "Duchovenstvo se ti vysmívá"
 fp2_lyonese_monk.0821.b.tt.success: "Podařilo se ti přesvědčit [acolyte_host.GetFaith.PriestNeuterPlural]"
 fp2_lyonese_monk.0821.b: "Praktičnost je sama o sobě zásadová."
 fp2_lyonese_monk.0821.c.tt.failure: "Duchovenstvo se ti vysmívá"
 fp2_lyonese_monk.0821.c.tt.success: "Podařilo se ti přesvědčit [acolyte_host.GetFaith.PriestNeuterPlural]"
 fp2_lyonese_monk.0821.c: "Skrytá víra je víra bez ohně!"
 fp2_lyonese_monk.0821.d: "To záleží na okolnostech..."
 fp2_lyonese_monk.0821.desc: "Diskuse ve shromáždění se stočily k otázce, jak žít a uctívat v světě, který pohlíží na [acolyte_host.GetFaith.GetName] jako na redukcionismus až k naprosté herezi.\n\nPředevším [GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName] trvají na tom, že vnitřní pravda převažuje nad vnějším lží, jako doklad uvádějí svého jmenovce Felixe z Urgellu mnohá, #EMP mnohá#! falešná odvolání a dlouhý život, který mu to zajistilo.\n\nJejich kolegové z [GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName] to odsuzují jako rouhačskou zbabělost a místo toho tvrdí, že diskuse a debata jsou jedinou cestou k získání respektu. [GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName] se pak hlučně prohlašují, že #EMP jenom#! světská moc může ochránit věřící."
 fp2_lyonese_monk.0821.t: "$fp2_lyonese_monk.0000.t.council$ Praktičnost vs. zásady"
 fp2_lyonese_monk.0831.a.tt.failure: "Duchovenstvo se ti vysmívá"
 fp2_lyonese_monk.0831.a.tt.success: "Podařilo se ti přesvědčit [acolyte_host.GetFaith.PriestNeuterPlural]"
 fp2_lyonese_monk.0831.a: "Otec, Syn a Duch Svatý jsou stále jednou bytostí."
 fp2_lyonese_monk.0831.b.tt.failure: "Duchovenstvo se ti vysmívá"
 fp2_lyonese_monk.0831.b.tt.success: "Podařilo se ti přesvědčit [acolyte_host.GetFaith.PriestNeuterPlural]"
 fp2_lyonese_monk.0831.b: "Oddělení Otce a Syna nijak nesnižuje ani jednoho, ani druhého."
 fp2_lyonese_monk.0831.c.tt.failure: "Duchovenstvo se ti vysmívá"
 fp2_lyonese_monk.0831.c.tt.success: "Podařilo se ti přesvědčit [acolyte_host.GetFaith.PriestNeuterPlural]"
 fp2_lyonese_monk.0831.c: "Přednost Otce je neměnná."
 fp2_lyonese_monk.0831.d: "Rozdělili jsme se po dogmatických liniích tak rychle?"
 fp2_lyonese_monk.0831.desc: "Shromáždění končí bouřlivě, drobné bitky a vášnivé hádky se šíří skrz [council_2_venue.GetNameNoTier], zatímco všechny tři církevní kliky bojují doslova i obrazně o své přesvědčení.\n\nJádrem této #EMP živé#! debaty jsou jednoduché základy.\n\n[GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName] trvá na tom, co považují za čistý monoteismus, [GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName] kladou velký důraz na Boha Otce, ale nejsou tak otevřeně kritičtí, jak Radikálové požadují, a [GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName] si uchovávají mnoho příkladů otevřeně trinitářského myšlení, které ostatní považují za problematické."
 fp2_lyonese_monk.0831.t: "$fp2_lyonese_monk.0000.t.council$ Jeden Bůh"
 fp2_lyonese_monk.0841.a: "Ať nás nazvou kacíři. My prostě máme nuance, kterých se jim nedostává."
 fp2_lyonese_monk.0841.b: "Naše slova jsou rozumná, naše činy také."
 fp2_lyonese_monk.0841.c: "Pohleďte, jak jsou tito falešní křesťané a jejich polyteismus odhaleni!"
 fp2_lyonese_monk.0841.d: "Jen doufám, že jsme se rozhodli správně."
 fp2_lyonese_monk.0841.desc.elipandic: "\n\nDíky stoické debatě vyšli jako vítězové klidné hlavy [GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName]."
 fp2_lyonese_monk.0841.desc.felicitous: "\n\nPo zuřivé debatě nakonec zvítězily stříbrné jazyky [GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName]."
 fp2_lyonese_monk.0841.desc.fundamentalist: "Poté, co jsme se rozhodli obrátit nevěřící na našich územích,"
 fp2_lyonese_monk.0841.desc.intro: "Dnešního dne se rodí #EMP nové#! [acolyte_host.GetFaith.GetAdjective] vyznání!"
 fp2_lyonese_monk.0841.desc.outro: "\n\nUž nejsme pouhým snem osamělého putujícího klerika. Nyní jsme živou, pulzující komunitou, kterou celé křesťanstvo jistě brzy přijme."
 fp2_lyonese_monk.0841.desc.pluralist: "Po smíření se s nutností přizpůsobit se ostatním na našich územích,"
 fp2_lyonese_monk.0841.desc.pursuit_of_power: "nevidíme důvod, proč bychom se neměli snažit #EMP rozšířit#! tato území za každou cenu."
 fp2_lyonese_monk.0841.desc.radical: "\n\nSkrz všechny tyto bezvýznamné debaty si jen ohnivci [GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName] uchovali cosi jako jasnost vize, a nyní je vyhlížíme, aby nás vedli."
 fp2_lyonese_monk.0841.desc.religious_law: "přesto jsme odhodláni řešit naše teologické spory otevřeně."
 fp2_lyonese_monk.0841.desc.righteous: "Po setrvání odhodlanými v zacházení s ostatními na našich územích,"
 fp2_lyonese_monk.0841.desc.sanctioned_false_conversions: "nevidíme problém zůstat praktickými, když je situace opačná."
 fp2_lyonese_monk.0841.t: "$fp2_lyonese_monk.0000.t.council$ Z pokraje"
 fp2_lyonese_monk_cancel_chain_effect.tt: "Při pokusu o zatčení je [acolyte.GetFirstName] zabit"
