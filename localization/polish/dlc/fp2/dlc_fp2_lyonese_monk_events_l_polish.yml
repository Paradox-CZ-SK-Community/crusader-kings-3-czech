l_polish:
 fp2_lyonese_monk_cancel_chain_effect.tt:0 "Během pokusu o zatčení je [acolyte.GetFirstName] zabit"
 fp2_lyonese_monk.0000.t.council:0 "Konkláve:"
 fp2_lyonese_monk.0000.t.revealed:0 "Podivná učení:"
 fp2_lyonese_monk.0000.tt.continues_to_teach:0 "[acolyte.GetFirstName] pokračuje v učení"
 fp2_lyonese_monk.0000.tt.favour_elipandics:0 "[GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName] vyhrává debatu"
 fp2_lyonese_monk.0000.tt.favour_felicians:0 " [GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName] vyhrává debatu"
 fp2_lyonese_monk.0000.tt.favour_radicals:0 "Doktrína [GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName] vyhrává debatu"
 fp2_lyonese_monk.0000.tt.is_emboldened:0 "#EMP [acolyte.GetFirstName] je odvážný#!"
 fp2_lyonese_monk.0000.tt.is_humbled:0 "#EMP [acolyte.GetFirstName] je pokořen#!"
 fp2_lyonese_monk.0000.tt.is_paused:0 "#EMP [acolyte.GetFirstName] je pozastaven k zamyšlení#!"
 fp2_lyonese_monk.0000.tt.teachings_fade:0 "Učení [acolyte.GetFirstNamePossessive] vyblednou"
 fp2_lyonese_monk.0001.a:0 "Samozřejmě, zůstaňte tak dlouho, jak chcete!"
 fp2_lyonese_monk.0001.b:0 "Můžete zůstat na #EMP jednu#! noc."
 fp2_lyonese_monk.0001.c:0 "Žádní žebráci v [acolyte_host.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. #EMP Ven#!."
 fp2_lyonese_monk.0001.desc:0 "Větry bijí a kvílejí o kameny [acolyte_host.GetCapitalLocation.GetTitle.GetNameNoTier], křičící v noci jako psi [acolyte_host.GetFaith.NegativeAfterLife], snažící se mě urputně vytrhnout z mého útočiště.\n\nZavolání mého teplého ložnice čeká, daleko od těchto průvanových chodeb, ale... je to dveře do síně? Otočím se, trhnutím na neočekávaný zvuk, a jsem konfrontován se promočeným, zanedbaným svatým [acolyte.GetWomanMan], který se potácí do sucha.\n\n"Moje-", [acolyte.GetSheHe] kašle, vykašlávající kus mokrého hlenu, "moje [acolyte_host.GetLadyLord], prosím! Vichr je silný a já jsem na cestě už mnoho měsíců. Prosím vás, dovolte mi postel do svítání a přestání bouře?"."
 fp2_lyonese_monk.0001.t:0 "Bouřlivá noc"
 fp2_lyonese_monk.0011.a:0 "No, myslím, že..."
 fp2_lyonese_monk.0011.b:0 "Zabalejte si své věci, tuláku."
 fp2_lyonese_monk.0011.desc:0 "\"Můj [acolyte_host.GetLadyLord], slovo na vaši chvíli?\" ptá se přede mnou duchovní. \"Jmenuji se [acolyte.GetFirstName] [acolyte.GetDynastyName] a byl jsem pokorným služebníkem vašeho [acolyte_host.Custom2('RelationToMeShort', dead_owner)].\"\n\n\"Vím, že stále truchlíte, ale já a váš předchůdce jsme měli porozumění, a musím se zeptat — dovolíte mi zůstat na vašem dvoře a pokračovat ve výuce vašich dvořanů o cestách [acolyte.GetFaith.HighGodName]?\""
 fp2_lyonese_monk.0011.t:0 "Přítel vašeho [acolyte_host.Custom2('RelationToMeShort', dead_owner)|U]"
 fp2_lyonese_monk.0021.a:0 "[acolyte.GetSheHe|U] nemohl být tak důležitý..."
 fp2_lyonese_monk.0021.b:0 "[acolyte.GetSheHe|U] byl zjevně více problém než [acolyte.GetSheHe] stál..."
 fp2_lyonese_monk.0021.c:0 "To vše za nic?"fp2_lyonese_monk.0031.t:0 "Rozpadlá víra"
 fp2_lyonese_monk.0021.desc.dead:0 "Následky [acolyte.GetHerHis] smrti jsou tichou záležitostí, o které pochybuji, že si mnoho lidí vzpomene za dekádu nebo století."
 fp2_lyonese_monk.0021.desc.gone:0 "Kam přesně [acolyte.GetSheHe] #EMP šel#! je nezodpovězená otázka, o kterou většina lidí vypadá, že nemá zájem."
 fp2_lyonese_monk.0021.desc.imprisoned:0 "I když [acolyte.GetSheHe] jen hynou ve vězení, vzpomínky většiny jsou krátké a [acolyte.GetHerHis] trest má pocit drtivé konečnosti."
 fp2_lyonese_monk.0021.desc.intro:0 "Bez [acolyte.GetFirstName] [acolyte.GetDynastyName], který by putoval mým královstvím, popularita [acolyte.GetHerHis] učení začíná klesat. Žádný kazatel, žádné kázání.\n\n"
 fp2_lyonese_monk.0021.t:0 "Zmizel a hotovo"
 fp2_lyonese_monk.0031.a:0 "Nepotřebuji [acolyte.GetFirstNameNoTooltip], když mám [acolyte_host.GetFaith.HighGodName]!"
 fp2_lyonese_monk.0031.b:0 "[acolyte.GetSheHe|U] zjevně nebyl tak odhodlaný."
 fp2_lyonese_monk.0031.desc.acolyte_host:0 "Přijmout světlo [acolyte_host.GetFaith.GetName] nebylo něco, co bych vzal na lehkou váhu, a mnoho lidí se na mě zlobí za můj akt zbožnosti.\n\n[acolyte.GetFirstName] byla někdo, od koho jsem očekával více kritiky, ale místo toho [acolyte.GetSheHe] prostě... zmizel. Jeden den tady, druhý pryč.\n\nNepamatuji si žádná poslední slova, ale přesto si pamatuji smutný výraz."
 fp2_lyonese_monk.0031.desc.acolyte:0 "Z všech lidí, které konvertovat, bych nikdy nečekal, že by kacíř jako #EMP [acolyte.GetFirstName]#! opustil [acolyte_host.GetFaith.HighGodName]. Přesto žijeme v podivných časech a [acolyte.GetSheHe] to učinil.\n\n[acolyte.GetHerHis|U] běžné kázání byla opuštěna a byla nahrazena zcela jiným druhem horlivosti."
 fp2_lyonese_monk.0031.t:0 "Zničená víra"
 fp2_lyonese_monk.0041.a.backup:0 "Teď budeme mít celé #EMP nové#! kontroverze!"
 fp2_lyonese_monk.0041.a.pope_hope_is_nope:0 "Kdo nás povede bez Kristova Vicáře?"
 fp2_lyonese_monk.0041.desc.pope_hope_is_nope:0 "Nedozírné se stalo — úplná zkáza Petřínského stolce. Doslovný a metaforický základ naší Církve byl roztržen a nikdo nemá čas na malicherné otázky dogmatických specifik.\n\nDuše všech Kristových věrných jsou navždy v nebezpečí bez pevného duchovního vedení. Co jiného má smysl tváří v tvář tomu?"
 fp2_lyonese_monk.0041.desc.schism:0 "Poslední otřesy vytvořily propast mezi námi a papežstvím — s ohledem na to nemáme čas na hádky ohledně malicherných detailů dogmatu. Co nám záleží na jejich výkladech, jejich problémech, jejich potrhlém nesmyslu, když už neuznáváme jejich duchovní autoritu?\n\nJistě, kdokoliv, kdo si myslí, že to je cokoliv jiného než požehnání, není vítán mezi komunitou věřících."
 fp2_lyonese_monk.0041.t:0 "Větší problémy"
 fp2_lyonese_monk.0051.a:0 "Co se mohlo stát [acolyte.GetHerHim]?"
 fp2_lyonese_monk.0051.desc:0 "Od mého uvěznění byly kontakty se světem vzácné. Šeptané zprávy a občasný zmuchlaný lístek jsou všechno, co se ke mně kdy dostane, a to jen zřídka.\n\nPoslední taková drobeček informací byla, že [acolyte.GetFirstName] se, co se dá říct, ztratil. Není jasné, zda [acolyte.GetSheHe] jednoduše odešel, nebo jestli je na vině něco zákeřnějšího, ale tak či onak, [acolyte.GetWomanMan] je pryč."
 fp2_lyonese_monk.0051.t:0 "Je to tajemství"
 fp2_lyonese_monk.0201.a.tt:0 "[acolyte.GetFirstNameNoTooltip] začne pořádat nedělní studijní sezení"
 fp2_lyonese_monk.0201.a:0 "Myslím, že by to neuškodilo..."
 fp2_lyonese_monk.0201.b:0 "Skupina #EMP spiklenců#!? To si nemyslím!"
 fp2_lyonese_monk.0201.c:0 "Myslím, že jsi překročil své vítání, [acolyte.GetFirstNameNoTooltip]."
 fp2_lyonese_monk.0201.desc:0 "[acolyte.GetFirstName] se od [acolyte.GetHerHis] příchodu stala jakýmsi stálým prvkem v dvoře. Podivně charismatická, alespoň co se týče teologie, [acolyte.GetSheHe] neustále vedou malé rozhovory v zákoutích hradu s tímto dvoranem nebo oním $knight_culture_player_no_tooltip$.\n\nOčekávám tedy, že se [acolyte.GetSheHe] na mě obrátí s žádostí o pronájem místnosti, ve které by se konala týdenní skupina na studium [acolyte.GetFaith.random_ReligiousText].\n\n\"Prosím, můj [acolyte_host.GetTitleAsNameNoTooltip]? Bylo by to pro mě celý svět, a je tolik, co bych mohl sdílet s vašimi poddanými o cestách a vůli [acolyte.GetFaith.HighGodName]. Potřeboval bych jen vaše povolení a malý prostor, kde bychom se mohli shromáždit.\""
 fp2_lyonese_monk.0201.t:0 "Jen pár přátel"
 fp2_lyonese_monk.0211.a:0 "Může [baron.GetSheHe] #EMP udělat#! to?"fp2_lyonese_monk.0641.a.tt.hidden_convert.character:0 "[acolyte.GetFirstNamePossessiveNoTooltip] síť skrytých věřících"
 fp2_lyonese_monk.0211.desc:0 "Musím vás radostně informovat, že okamžitě rezignuji na svou funkci správce [baron_holding.GetNameNoTier].\n\nMá víra mě volá do služby [acolyte.GetFaith.HighGodName], a hodlám prožít zbytek svých dnů zcela oddaný službě [acolyte.GetFaith.HighGodHerHis|U]."
 fp2_lyonese_monk.0211.t:0 "[baron.Custom2('AppropriateGreetingPositive', acolyte_host)]"
 fp2_lyonese_monk.0221.a:0 "Rád slyším, že se máš dobře, [courtier.GetFirstNameNoTooltip]!"
 fp2_lyonese_monk.0221.b:0 "Mám z toho špatný pocit..."
 fp2_lyonese_monk.0221.desc:0 "Jaký #EMP skutečně#! iritující cheery píšťalku, která se ozývá ke mně, hned po #EMP dlouhém#! zasedání. Nemám ani sekundu na to, abych to zpracoval, než [courtier.Custom2('MyCharacterIntroduction' , acolyte_host)] zaobluje roh a narazí do mě, téměř mě shodí na zem.\n\n"Oh, drahý, moc se omlouvám [acolyte_host.GetFirstName]!" [courtier.GetSheHe] se zasměje. "Je to prostě... je to #EMP tak#! nádherný den, není pravda? Opravdu můžeš vdechovat [courtier.GetFaith.HighGodNamePossessive] stvoření!".\n\n[courtier.GetWomanMan] mi nabídne [courtier.GetHerHis] ruku a usmívá se od ucha k uchu, když to dělá."
 fp2_lyonese_monk.0221.t:0 "Úšklebek"
 fp2_lyonese_monk.0231.a:0 "Lidé by měli prokazovat Církvi více #EMP respektu#!."
 fp2_lyonese_monk.0231.b:0 "Jasně [irate_theocrat.GetSheHe] musí zapracovat na [irate_theocrat.GetHerHis] kázáních."
 fp2_lyonese_monk.0231.desc:0 "Vybavuji si, že drby kolem dvora praví, že [irate_theocrat.Custom2('MyCharacterIntroduction', acolyte_host)] nejnovější kázání místním v [acolyte_host.GetCapitalLocation.GetTitle.GetNameNoTier] dopadlo #EMP špatně#!.\n\nZřejmě farníci začali házet cibuli pár minut po začátku, což se rychle eskalovalo k přehazování tuřínů, než to vyvrcholilo v zelí tak velké, že, když zasáhlo [irate_theocrat.GetHerHim] do obličeje, [irate_theocrat.GetWomanMan] byl sražen k zemi.\n\n[irate_theocrat.GetFirstNameNoTooltip] je od té doby neútěšný a není schopen poskytnout nikomu dobré vysvětlení, proč [irate_theocrat.GetSheHe] najednou vyvolal takový hněv."
 fp2_lyonese_monk.0231.t:0 "Pohoršení nad biskupem"
 fp2_lyonese_monk.0241.a:0 "Velmi dobře — sbal si věci, [acolyte.GetFirstNameNoTooltip]."
 fp2_lyonese_monk.0241.b:0 "STRÁŽE! Zatkněte heterodoxního bastarda!"
 fp2_lyonese_monk.0241.c.tt:0 "[acolyte.GetFirstNameNoTooltip] bude nadále učit vaše dvořany"fp2_lyonese_monk.0841.desc.religious_law:0 "přesto zůstáváme odhodláni vyřešit naše teologické spory otevřeně."
 fp2_lyonese_monk.0241.c:0 "Myslím, že #EMP ty jsi#! ten problémový, [irate_theocrat.GetFirstNameNoTooltip]."
 fp2_lyonese_monk.0241.desc:0 "S mocným hřměním, [irate_theocrat.Custom2('MyCharacterIntroduction' , acolyte_host)] vtrhne do mých komnat, táhnouc [acolyte.GetFirstName] za rukáv [acolyte.GetHerHis] roucha.\n\n"Má [acolyte_host.GetTitleAsNameNoTooltip]! To je všechno kvůli tomuto pánu! Neuctiví sedláci, #EMP šťastní#! dvorníci, podivný příliv mnichů a jeptišek! Tato [acolyte.GetWomanMan] jim každé týdny plní hlavy lžemi a herezí a dělá to s #EMP tvým razítkem#!!"\n\n"Urozený [acolyte_host.GetLadyLord|U]", vkládá [acolyte.GetFirstNameNoTooltip], "Jsem věrný služebník Krista a [acolyte_host.GetFaith.GetReligiousHead.GetTitledFirstName]. #EMP Prosím#! nepropadej slabým nejistotám tohoto šíleného #EMP blázna#!, který je jen rozrušený tím, že místní standardy pro kleriky nedávno vzrostly."
 fp2_lyonese_monk.0241.t:0 "Všechno [acolyte.GetHerHis|U] chyba"
 fp2_lyonese_monk.0401.a:0 "Svatý stolec mě nutí."
 fp2_lyonese_monk.0401.b:0 "Nepamatuji si, že bych žádal o názor [papal_capital.GetNameNoTierPossessiveNoTooltip]."
 fp2_lyonese_monk.0401.desc:0 "Nedávno jsem obdržel znepokojující korespondenci ohledně chybných učení na tvém dvoře.\n\nJak vím, že jsi dobrý [pope.GetFaith.GetAdherentName], důvěřuji, že tento dopis bude dostatečný, aby tě přiměl udělat správnou věc, a vyhostit tohoto #EMP [acolyte.GetFirstName]#!, pro duchovní zdraví nás všech."
 fp2_lyonese_monk.0401.t:0 "[pope.Custom2('AppropriateGreetingPositive', acolyte_host)]"
 fp2_lyonese_monk.0411.a:0 "Snad... snad bych to mohl dovolit..."
 fp2_lyonese_monk.0411.b.tt:0 "[acolyte.GetFirstNamePossessiveNoTooltip] sny jsou naprosto zničeny"
 fp2_lyonese_monk.0411.b:0 "Nebuďte směšní!"
 fp2_lyonese_monk.0411.desc:0 "\"Moje [acolyte_host.GetLadyLord|U], chci vás na okamžik požádat o váš čas?\" prosí [acolyte.GetFirstName], vystupující ze stínu výklenku, zatímco odcházím z kaple mého hradu. Chvíli váhám, pak přikývnu.\n\n\"Jsem opravdu, neuvěřitelně vděčný za vaši podporu a patronaci v mém úsilí učit vaše poddané o Slově [acolyte.GetFaith.HighGodName], ale dostávám se k hranicím toho, co mohu dělat v jedné malé místnosti a několika hodinách každý týden.\"\n\n\"Byl byste, ve své ohromné moudrosti a velkorysosti, ochoten mi svěřit dominanci nad [acolyte_fief.GetNameNoTier]? S nájmy z fiefu bych mohl přejít od záchrany desítek duší k záchraně tisíců!\""
 fp2_lyonese_monk.0411.t:0 "$fp2_lyonese_monk.0000.t.revealed$ Prostor k učení"
 fp2_lyonese_monk.0421.a:0 "[irate_theocrat.GetFirstNameNoTooltip], prokažte nějakou důstojnost!"
 fp2_lyonese_monk.0421.b:0 "[acolyte.GetFirstNameNoTooltip], budete #EMP respektovat#! [irate_theocrat.GetHerHis] autoritu!"
 fp2_lyonese_monk.0421.c:0 "Nemáte vy dva víc společného než ne?"
 fp2_lyonese_monk.0421.desc:0 "Jen jedna tichá večeře. Jen. Jedna. Tichá. Večeře. Který idiot z obsluhy si vůbec sedl [irate_theocrat.Custom2('MyCharacterIntroduction' , acolyte_host)] vedle [acolyte.GetFirstName]?\n\n"#EMP Co#! jsi právě řekl?" zařve [irate_theocrat.GetFirstNameNoTooltip], zříkajíc se na [irate_theocrat.GetHerHis] nohy a rozprášil ovoce a bulky všude kolem. "To je věčný a konsubstantiální Syn [irate_theocrat.GetFaith.HighGodName], kterého hanobíš, [acolyte.GetWomanMan]!" Místnost umírá smrtelným tichem, všechny pohledy jsou upřeny na hádající se kleriky.\n\n"Já nikoho nehanobím. Ty zkrátka neoceňujes nuance mé kristologie, a nechci ti za to dávat vinu. Aspoň ne s ohledem na tvé..." [acolyte.GetFirstNameNoTooltip] na chvíli váhá, "... nedostatky."
 fp2_lyonese_monk.0421.t:0 "$fp2_lyonese_monk.0000.t.revealed$ Vysoké Temperamenty"fp2_lyonese_monk.0201.desc:0 "[acolyte.GetFirstName] se od [acolyte.GetHerHis] příchodu stal jakýmsi stálým prvkem na dvoře. Podivně charismatický, alespoň v teologických záležitostech, [acolyte.GetSheHe] vždy konverzuje s tímto dvořanem nebo oním $knight_culture_player_no_tooltip$ v zákoutích hradu.\n\nOčekávám tedy, když [acolyte.GetSheHe] přistoupí ke mně s žádostí o zajištění místnosti, kde by mohl pořádat týdenní [acolyte.GetFaith.random_ReligiousText] studijní skupinu.\n\n„Prosím, můj [acolyte_host.GetTitleAsNameNoTooltip]? Bylo by to pro mě velmi důležité a tolik bych mohl sdílet se svými poddanými o cestách a vůli [acolyte.GetFaith.HighGodName]. Potřebuji pouze vaše povolení a malý prostor, ve kterém bychom se mohli shromáždit.“"
 fp2_lyonese_monk.0431.a:0 "Není moudré provokovat trůn svatého Petra..."
 fp2_lyonese_monk.0431.b.tt.failure:0 "Tvé nešikovné argumenty rozzuřují papeže"
 fp2_lyonese_monk.0431.b.tt.success:0 "[pope.GetTitledFirstNameNoTooltip] je poněkud uklidněn"
 fp2_lyonese_monk.0431.b:0 "Možná je zde střední cesta."
 fp2_lyonese_monk.0431.c:0 "Do háje, jsem [acolyte_host.GetTitleAsNameNoTooltip]!"
 fp2_lyonese_monk.0431.desc.outro:0 "nebylo jasné v prvním dopise, který byl odeslán. [acolyte.GetFirstName] [acolyte.GetDynastyName] je obviněn z oživování #EMP schizmatických#! doktrín, které by měly zůstat hořet vedle jejich nenávistných zastánců v [pope.GetFaith.NegativeAfterLife2]. Přiveď [acolyte.GetHerHim] ke mně k soudu, #EMP okamžitě#!, jinak riskuj cenzuru."
 fp2_lyonese_monk.0431.desc.pope.different:0 "Snad můj předchůdce"
 fp2_lyonese_monk.0431.desc.pope.same:0 "Možná já"
 fp2_lyonese_monk.0431.t:0 "[pope.Custom2('AppropriateGreetingPositive', acolyte_host)]"
 fp2_lyonese_monk.0441.a:0 "Nuže, pokud si mě požádali..."
 fp2_lyonese_monk.0441.b:0 "Otázky teologie nejsou mým zájmem."
 fp2_lyonese_monk.0441.c:0 "Dovolil jsem, aby to zašlo příliš daleko!"fp2_lyonese_monk.0031.desc.acolyte_host:0 "Přijmout světlo [acolyte_host.GetFaith.GetName] nebylo něco, co bych udělal snadno, a mnozí se na mě rozčílili za můj akt piety.\n\n[acolyte.GetFirstName] byl někdo, od koho jsem očekával více kritiky, ale místo toho [acolyte.GetSheHe] prostě... zmizel. Jeden den tady, druhý pryč.\n\nNemám žádná poslední slova, ale vzpomínám si na smutný úšklebek."
 fp2_lyonese_monk.0441.desc:0 "[council_1_venue.GetNameNoTier] pozitivně #EMP houfuje#! s duchovními a učenými, všichni tam, aby byli svědky veřejné debaty mezi [acolyte.GetFirstName] [acolyte.GetDynastyName] a [irate_theocrat.Custom2('MyCharacterIntroduction' , acolyte_host)], oba odhodláni ukázat chyby, které považují za zřejmé v učení toho druhého.\n\nPrvních několik dní nešlo pro [irate_theocrat.GetFirstNameNoTooltip] dobře. Navzdory [irate_theocrat.GetHerHis] nejlepším snahám ukázat, že teologie [acolyte.GetFirstNamePossessiveNoTooltip] je vadná, příliš zdůrazňující lidskou složku osobnosti Ježíše, regionální shromáždění [acolyte.GetFaith.PriestNeuterPlural] se zdá být o [irate_theocrat.GetHerHis] argumenty nezainteresováno.\n\n[acolyte.GetFirstNameNoTooltip], na druhé straně, je tak sebevědomý ve [acolyte.GetHerHis] věci, že [acolyte.GetSheHe] mě pozval, abych dohlížel na závěrečné poznámky, čímž poskytuje časovou platnost jinak duchovní události."
 fp2_lyonese_monk.0441.t:0 "$fp2_lyonese_monk.0000.t.revealed$ Rada [council_1_venue.GetNameNoTierNoTooltip]"
 fp2_lyonese_monk.0601.a:0 "Mohu jen prosit o odpuštění [acolyte_host.GetFaith.HighGodNamePossessive]."
 fp2_lyonese_monk.0601.b:0 "Jsem #EMP jmenován#! [acolyte_host.GetFaith.HighGodName]!"
 fp2_lyonese_monk.0601.desc:0 "Jako pes k jeho zvratku se hlupáci vždy vracejí k herezi [GetFaithByKey('adoptionist').GetName]. Všechnu milost Ježíše a svatého Petra, #EMP rozkazuji#! vám vydat heretika [acolyte.GetFirstName] [acolyte.GetDynastyName] k potrestání — litujte nyní a nekonečná láska církve vás uvidí odpuštěnými, ale setrvá-li s touto heterodoxií, budete #EMP potrestáni#! spolu s [acolyte.GetHerHim]."
 fp2_lyonese_monk.0601.t:0 "[pope.Custom2('AppropriateGreetingNegative', acolyte_host)]"
 fp2_lyonese_monk.0611.a:0 "Mohu tuto situaci uklidnit."
 fp2_lyonese_monk.0611.b.tt.failure:0 "Násilí stejně propukne"
 fp2_lyonese_monk.0611.b.tt.success:0 "Uklidníte situaci"
 fp2_lyonese_monk.0611.b:0 "Prosím, moji poddaní, uklidněte se!"
 fp2_lyonese_monk.0611.c.tt:0 "Stojíte na straně heterodoxních fanatiků"
 fp2_lyonese_monk.0611.c:0 "Přineste mi meč, rozeženeme tyto #EMP rebely#!."
 fp2_lyonese_monk.0611.desc:0 ""Heretikové! Lháři! Zneuctitelé!"\n\n"Roháči! Blázni! Modloslužebníci!"\n\nZ vrcholu zdí hradu v [rioting_county.GetNameNoTier] se dívám na dva soupeřící dav buržoa a sedláků, každý na druhého syčí jedovatě, studenti a akolyté [acolyte.GetFirstName] čelí mobu svých odpůrců.\n\nMezi nimi stojí tenký provázek mého doprovodu, který je zatím drží v bezpečné vzdálenosti, ale napětí je téměř na bodu varu."
 fp2_lyonese_monk.0611.d.tt:0 "Stojíš na straně ortodoxních fanatiků"
 fp2_lyonese_monk.0611.d:0 "Kacíři? Na #EMP mých#! zemích?"
 fp2_lyonese_monk.0611.e:0 "Zamkněte brány."
 fp2_lyonese_monk.0611.t:0 "$fp2_lyonese_monk.0000.t.revealed$ Vysoké napětí"
 fp2_lyonese_monk.0621.a.tt.failure:0 "[zealous_vassal.GetFirstNameNoTooltip] je prostě rozzuřený"
 fp2_lyonese_monk.0621.a.tt.success:0 "Pochybujete o argumentech [zealous_vassal.GetHerHis]"
 fp2_lyonese_monk.0621.a:0 "[pope.GetTitledFirstNameNoTooltip] mě nedokázal přesvědčit; jak mě můžeš přesvědčit ty?"fp2_lyonese_monk.0801.t.first:0 "Rada [council_2_venue.GetNameNoTierNoTooltip]"
 fp2_lyonese_monk.0621.b:0 "Vazal? Jsi jen nespokojený!"
 fp2_lyonese_monk.0621.c:0 "[zealous_vassal.GetTitledFirstNameNoTooltip] má pravdu, to už jde příliš daleko."
 fp2_lyonese_monk.0621.desc:0 "\"Můj pane\", prosí [zealous_vassal.GetTitledFirstName], \"nejsem snad váš věrný vazal? Nebyl jsem snad vždy dobrým a loajálním podporovatelem vaší vlády? Prosím vás, nedělejte to... tohle #EMP heretiku#! na cestě, kterou nemohu následovat!\"\n\n\"Nenaslouchejte této [zealous_vassal.GetWomanMan], můj [acolyte_host.GetTitleAsNameNoTooltip]\", šeptá [acolyte.GetFirstName] za mnou. \"Je známo, že [zealous_vassal.GetSheHe] je pouze další pěšák pro [papal_capital.GetNameNoTier], který se snaží nalít tajné jed do vaší mysli.\"\n\n\"Zmlkni nebo ti to vyříznu, hade!\" zavrčí [zealous_vassal.GetFirstNameNoTooltip]."
 fp2_lyonese_monk.0621.t:0 "$fp2_lyonese_monk.0000.t.revealed$ Formální stížnost"
 fp2_lyonese_monk.0631.a:0 "Nechutné!"
 fp2_lyonese_monk.0631.desc:0 "Píši vám, abych vás informoval, z dobroty svého srdce, že [pope.GetTitledFirstName] mi nedávno daroval písemnost o úplném a #EMP právním#! vlastnictví [acolyte_host.GetPrimaryTitle.GetNameNoTier].\n\nKdyž přijdu zkontrolovat svůj nový majetek, věřím, že ho předáte bez zmatku."
 fp2_lyonese_monk.0631.t:0 "[neighbouring_ruler.Custom2('AppropriateGreetingNegative', acolyte_host)]"
 fp2_lyonese_monk.0641.a.tt.hidden_convert.character:0 "[acolyte.GetFirstNamePossessiveNoTooltip] síť skrytých věřících"
 fp2_lyonese_monk.0641.a.tt:0 "Bude svoláno církevní konkláve"
 fp2_lyonese_monk.0641.a:0 "Ano... #EMP ano#!, proč ne? Pokud jsou tak #EMP odhodláni#! obviněními nás."
 fp2_lyonese_monk.0641.b:0 "Had! Už jsi to plánoval celé tohle!"
 fp2_lyonese_monk.0641.desc:0 "Mám nepřátele na všech stranách. Zrádní vazalové, rozhořčený papež, sedláci si jdou po krku... Tak nějak to vypadá, že [acolyte_host.GetPrimaryTitle.GetNameNoTier] se kolem mě začíná rozpadat, roztrhán teologickými maličkostmi a malichernými mocenskými boji. Zklamaně se skláním ke svému stolu.\n\n"Moje [acolyte_host.GetTitleAsNameNoTooltip]", mumlá [acolyte.GetFirstName] [acolyte.GetDynastyName], stojící za mým křeslem. Ani jsem neslyšel [acolyte.GetHerHim] vstoupit. "Zdá se, že navzdory našim nejlepším pokusům, [pope.GetTitledFirstName] a [pope.GetHerHis] přívrženci odmítají kompromis na jakémkoli aspektu jejich chybných dogmat".\n\n"Zajímalo by mě, ale... zdá se, že se #EMP bojí#! potenciálních pravd, které odhalujeme zpochybněním jejich výkladu kánonu. Pokud takoví blázni a modláři, jako jsou oni, trvají na prokletí nás jako [GetFaithByKey('adoptionist').GetAdherentNamePlural], může to být skutečně takové prokletí? Možná [acolyte.GetFaith.HighGodName] #EMP odhaluje#! [acolyte.GetFaith.HighGodHerselfHimself|U] skrze jejich výkřiky?"
 fp2_lyonese_monk.0641.t:0 "$fp2_lyonese_monk.0000.t.revealed$ Nic víc než člověk"
 fp2_lyonese_monk.0801.a.tt:0 "Zapojujete se do [learning|E] duelů, abyste podpořili své názory"
 fp2_lyonese_monk.0801.a:0 "Samozřejmě, že budu hrát vedoucí roli v diskusích."
 fp2_lyonese_monk.0801.b.tt:0 "Strávíš [piety_i]#N [EmptyScope.ScriptValue('fp2_lyonese_monk_conclave_cost_value')|0]#! [piety|E] za pevnou volbu #WEAK ale nemůžeš utratit $game_concept_piety$ co nemáš#!"
 fp2_lyonese_monk.0801.b:0 "Můj vliv bude více cítit než vidět..."
 fp2_lyonese_monk.0801.c.tt:0 "Kollégium bude rozhodnuto bez vašeho vstupu"
 fp2_lyonese_monk.0801.c:0 "To je věc pouze pro kler."
 fp2_lyonese_monk.0801.desc.elipandic:0 "debata a pevnost, [acolyte.GetFirstNameNoTooltip] stojí na straně [GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName]."
 fp2_lyonese_monk.0801.desc.felicitous:0 "pokora a praktičnost, [acolyte.GetFirstNameNoTooltip] se staví po bok [GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName]."
 fp2_lyonese_monk.0801.desc.intro:0 "Nově vznikající víra vyžaduje debatu, a tak [acolyte.GetFirstName] shromáždil konkláve vlivných kleriků, kteří jsou našemu cíli nakloněni. Tři tábory dominují a hádají se o moc v mých sálech, zatímco se připravujeme na diskusi o doktríně pro naše hnutí.\n\nDoktrína [GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName] prosazuje nuancovanou, avšak neúnavnou interpretaci, usmiřující mnoho tradičních trinitářských bodů. Doktrína [GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName] je přísnější, ale zaměřuje se na praktičnost víry v nepřátelském světě. Menšinová doktrína [GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName] je plná téměř skrytého hněvu, považují tradiční ortodoxii za nic víc než tenkou masku pohanství.\n\nTvrdí, že [acolyte.GetHerHis] čas na mém dvoře naučil [acolyte.GetHerHim] hodnotě"
 fp2_lyonese_monk.0801.desc.radical:0 "oheň a zuřivost, [acolyte.GetFirstNameNoTooltip] podporuje [GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName]."
 fp2_lyonese_monk.0801.t.first:0 "Rada [council_2_venue.GetNameNoTierNoTooltip]"
 fp2_lyonese_monk.0801.t.second:0 "Druhá rada [council_2_venue.GetNameNoTierNoTooltip]"
 fp2_lyonese_monk.0801.tt.invalidation_warning:0 "#WEAK Pokud jsem [imprisoned|E] a nemohu dokončit konkláve, [acolyte.GetFirstNamePossessiveNoTooltip] názory převládnou#!"
 fp2_lyonese_monk.0811.a.tt.failure:0 "Klerikové se ti smějí"
 fp2_lyonese_monk.0811.a.tt.success:0 "Uklidňuješ [acolyte_host.GetFaith.PriestNeuterPlural]"
 fp2_lyonese_monk.0811.a:0 "Situace je komplikovaná..."
 fp2_lyonese_monk.0811.b.tt.failure:0 "Klerus se vám posmívá"
 fp2_lyonese_monk.0811.b.tt.success:0 "Přesvědčíte [acolyte_host.GetFaith.PriestNeuterPlural]"
 fp2_lyonese_monk.0811.b:0 "Není to ostuda být vybrán od [acolyte.GetFaith.HighGodName]."
 fp2_lyonese_monk.0811.c.tt.failure:0 "Klerus se vám posmívá"
 fp2_lyonese_monk.0811.c.tt.success:0 "Ovlivňujete [acolyte_host.GetFaith.PriestNeuterPlural]"
 fp2_lyonese_monk.0811.c:0 "Být #EMP jednou#! mužem vylučuje být #EMP navždy#! Bohem!"
 fp2_lyonese_monk.0811.desc:0 "Nejzřejmější otázka na programu je otázka konsubstanciace, nebo jak může Ježíš žít smysluplný život jako člověk, který trpěl, a zároveň existovat jako věčná božská osobnost.\n\nDoktrína [GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName] tvrdí, že obě skutečnosti nejsou vzájemně vylučující, zatímco doktrína [GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName] volá po pevném rozlišení, které nepopírá božství Syna Božího, ale jen ho více podřizuje Otci.\n\nČlenové doktríny [GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName] hází ovoce a křičí, že to je jen bezvýznamná okázalost."
 fp2_lyonese_monk.0811.d:0 "Nemám na tuto věc názor."
 fp2_lyonese_monk.0811.t:0 "$fp2_lyonese_monk.0000.t.council$ Otec a syn"
 fp2_lyonese_monk.0821.a.tt.failure:0 "Klerikové se ti smějí"
 fp2_lyonese_monk.0821.a.tt.success:0 "Převážíš [acolyte_host.GetFaith.PriestNeuterPlural]"
 fp2_lyonese_monk.0821.a:0 "Sjednocení s ostatními křesťanskými národy je vitální."
 fp2_lyonese_monk.0821.b.tt.failure:0 "Klerus se vám posmívá"
 fp2_lyonese_monk.0821.b.tt.success:0 "Ovlivňuješ [acolyte_host.GetFaith.PriestNeuterPlural]"
 fp2_lyonese_monk.0821.b:0 "Praktičnost je vrozeně principielní."
 fp2_lyonese_monk.0821.c.tt.failure:0 "Klerus se na tebe posmívá"
 fp2_lyonese_monk.0821.c.tt.success:0 "Ovlivňuješ [acolyte_host.GetFaith.PriestNeuterPlural]"
 fp2_lyonese_monk.0821.c:0 "Skrytá víra je víra bez ohně!"
 fp2_lyonese_monk.0821.desc:0 "Diskuze konkláve se zaměřují na otázku, jak žít a uctívat v světě, který shazuje [acolyte_host.GetFaith.GetName] jako redukcionistický až do bodu nejvyšší kacířství.\n\nPředevším [GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName] trvá na tom, že vnitřní pravda převažuje nad vnějším lží, odkazujíc na mnohé, #EMP mnohé#! falešné odvolání jejich nositele Felixe z Urgellu a dlouhý život, který mu dali.\n\nJejich kolegové z [GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName] toto prohlašují za blasfemickou zbabělost, tvrdíce místo toho, že diskuse a debata jsou jediným způsobem, jak dosáhnout respektu. [GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName] tvrdí, že #EMP pouze#! časná moc může chránit věřící."
 fp2_lyonese_monk.0821.d:0 "To se zdá být okolní..."
 fp2_lyonese_monk.0821.t:0 "$fp2_lyonese_monk.0000.t.council$ Praktickost vs. princip"
 fp2_lyonese_monk.0831.a.tt.failure:0 "Klerus se vám posmívá"
 fp2_lyonese_monk.0831.a.tt.success:0 "Ovlivňuješ [acolyte_host.GetFaith.PriestNeuterPlural]"
 fp2_lyonese_monk.0831.a:0 "Otec, Syn a Duch Svatý jsou stále jednou bytostí."
 fp2_lyonese_monk.0831.b.tt.failure:0 "Klerus se vám posmívá"
 fp2_lyonese_monk.0831.b.tt.success:0 "Uklidňuješ [acolyte_host.GetFaith.PriestNeuterPlural]"
 fp2_lyonese_monk.0831.b:0 "Oddělení mezi Otcem a Synem nic nezmenšuje."
 fp2_lyonese_monk.0831.c.tt.failure:0 "Klerus se vám posmívá"
 fp2_lyonese_monk.0831.c.tt.success:0 "Převážíš [acolyte_host.GetFaith.PriestNeuterPlural]"
 fp2_lyonese_monk.0831.c:0 "Primát Otce je neměnný."
 fp2_lyonese_monk.0831.desc:0 "Konkláve se blíží k ohnivému závěru, kdy drobné rvačky a vášnivé argumenty se proplétají [council_2_venue.GetNameNoTier], zatímco všechny tři církevní klany bojují jak doslovně, tak metaforicky za své víry.\n\nSrdcem této #EMP živé#! debaty jsou jednoduché základy.\n\n[GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName] trvá na tom, co považuje za čistý monoteismus, [GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName] klade velký důraz na Boha Otce, ale nejsou tak otevřeně kritičtí, jak požadují Radikálové, a [GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName] uchovává mnoho příkladů otevřeně trinitářského myšlení, které ostatní považují za nepřijatelné."
 fp2_lyonese_monk.0831.d:0 "Rozpadli jsme se podle dogmatických linií tak rychle?"
 fp2_lyonese_monk.0831.t:0 "$fp2_lyonese_monk.0000.t.council$ Jeden Bůh"
 fp2_lyonese_monk.0841.a:0 "Nechte je, ať nás nazývají kacíři. My máme nuanci, kterou oni postrádají."
 fp2_lyonese_monk.0841.b:0 "Naše slova jsou rozumná, naše činy také."
 fp2_lyonese_monk.0841.c:0 "Vidíte tyto falešné křesťany a jejich polyteismus nahé!"
 fp2_lyonese_monk.0841.desc.elipandic:0 "\n\nSkrze stoickou debatu se objevily chladné hlavy [GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName], které vyvstaly jako vítězové."
 fp2_lyonese_monk.0841.desc.felicitous:0 "\n\nPo urputné debatě konečně vítězí stříbrné jazyky [GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName]."
 fp2_lyonese_monk.0841.desc.fundamentalist:0 "Poté, co jsme se rozhodli konvertovat nezachráněné v našich zemích,"
 fp2_lyonese_monk.0841.desc.intro:0 "V tento den se rodí #EMP nové#! [acolyte_host.GetFaith.GetAdjective] vyznání!"
 fp2_lyonese_monk.0841.desc.outro:0 "\n\nUž nejsme pouhým snem osamělého, putujícího klerika. Nyní jsme živou, pulsující komunitou, a jednu, kterou celá křesťanská obec jistě brzy obejme."
 fp2_lyonese_monk.0841.desc.pluralist:0 "Poté, co jsme si uvědomili potřebu přijmout ostatní ve našich zemích,"
 fp2_lyonese_monk.0841.desc.pursuit_of_power:0 "nevidíme důvod, proč neudělat vše pro to, abychom #EMP rozšířili#! tyto země za každou cenu."
 fp2_lyonese_monk.0841.desc.radical:0 "\n\nSkrze všechny tyto bezvýznamné diskuse si pouze ohniví vůdci [GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName] zachovali něco jako jasnost vizi, a nyní se díváme na ně, aby nás vedli."
 fp2_lyonese_monk.0841.desc.religious_law:0 "přesto zůstáváme odhodláni vyřešit naše teologické spory otevřeně."
 fp2_lyonese_monk.0841.desc.righteous:0 "Přestože jsem zůstal pevný ohledně jednání s ostatními uvnitř našich zemí,"
 fp2_lyonese_monk.0841.desc.sanctioned_false_conversions:0 "nevidíme problém s tím, zůstat praktickým, když je situace obrácená."
 fp2_lyonese_monk.0841.d:0 "Doufám, že jsme učinili správnou volbu."
 fp2_lyonese_monk.0841.t:0 "$fp2_lyonese_monk.0000.t.council$ Na pokraji"
