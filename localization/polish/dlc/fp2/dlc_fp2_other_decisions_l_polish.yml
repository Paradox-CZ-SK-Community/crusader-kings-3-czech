l_polish:
 council_of_toledo_decision_catalyst_tt:0 "Může nastat [struggle_catalyst|E]"
 council_of_toledo_decision_confirm:0 "Je čas."
 council_of_toledo_decision_desc:0 "Po staletí se v [GetTitleByKey('c_toledo').GetNameNoTier] konaly náboženské koncily, kde duchovenstvo z celé křesťanské říše řešilo sporné otázky doby. Uspořádáním devatenáctého koncilu může být tato vizigótská tradice obnovena."
 council_of_toledo_decision_desc_count:0 "Nastane čas svolat [SCOPE.ScriptValue('council_of_toledo_counter_value')][ROOT.Char.Custom('get_council_of_toledo_count_suffix')] koncil v [GetTitleByKey('c_toledo').GetNameNoTier] a znovu projednat náboženské otázky [ROOT.Char.GetFaith.GetAdherentNamePlural]."
 council_of_toledo_decision_title:0 "Svolat koncil v Toledu"
 council_of_toledo_decision_toledo_faith_trigger:0 "[faith|E] je [THIS.Char.GetLiege.GetFaith.GetName]"
 council_of_toledo_decision_toledo_holder_trigger:0 "Vy [hold|E] nebo vládnete nad [GetTitleByKey('c_toledo').GetName], a jeho [ruler|E] je vyznání [THIS.Char.GetFaith.GetName]"
 council_of_toledo_decision_tooltip:0 "Uspořádat shromáždění [ROOT.Char.GetFaith.GetReligion.GetAdjective] duchovních v Toledu"
 council_of_toledo_decision_tt:0 "Odměny závisí na výsledku koncilu"
 council_of_toledo_ruler_effect_tt:0 "Každý [council_toledo_faith.GetAdjective] [ruler|E]"
 council_toledo_conversion_task_desc:0 "$fp2_council_conversion_modifier$"
 council_toledo_heresies_task_desc:0 "$fp2_council_heresy_modifier$"
 council_toledo_landed_desc:0 "[ROOT.Char.GetTitleAsNameNoTooltip] z [ROOT.Char.GetPrimaryTitle.GetNameNoTier]"
 council_toledo_unlanded_desc:0 "Arcibiskup [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier]"
 excluded_from_council_toledo_tt:0 "Každý jiný [THIS.Char.GetFaith.GetReligion.GetAdjective] [head_of_faith|E] v [diplomatic_range|E]"
 fervor_gain_council_toledo:0 "$fp2_small_council_modifier$"
 found_kingdom_toledo_capital_tt:0 "[GetTitleByKey('c_toledo').GetNameNoTier] je vaše [realm_capital|E]"
 found_kingdom_toledo_culture_tt:0 "Vaše [culture|E] má iberské [heritage|E]"
 found_kingdom_toledo_decision_confirm:0 "Toledo je srdcem Iberie!"
 found_kingdom_toledo_decision_desc:0 "Od pádu vizigótského království před Maury bylo [GetTitleByKey('c_toledo').GetNameNoTier] poníženo. Jako hlavní město nového [ROOT.Char.GetFaith.GetAdjective] panství bude znovu sídlem králů."
 found_kingdom_toledo_decision_title:0 "Založit království Toledu"
 found_kingdom_toledo_decision_tooltip:0 "Založit nové [GetFaithByKey('mozarabic_church').GetAdjective] [kingdom|E] se sídlem v [GetTitleByKey('k_toledo').GetNameNoTier]"
 found_kingdom_toledo_duchy_tt:0 "Vy [hold|E] a [completely_control|E] jakýkoli [duchy|E], který [de_jure|E] hraničí s [GetTitleByKey('d_toledo').GetName], a který je součástí [kingdom|E] s více než dvěma [de_jure|E] [duchies|E]"
 found_kingdom_toledo_faith_tt:0 "Vaše [faith|E] je [GetFaithByKey('mozarabic_church').GetName], nebo z ní vznikla"
 fp2_big_council_modifier:0 "$fp2_small_council_modifier$"
 fp2_big_council_modifier_desc:0 "V Toledu se konal velký koncil prelátů, který přinesl městu velkou prosperitu."
 fp2_council_conversion_modifier:0 "Koncil obrácení"
 fp2_council_conversion_modifier_desc:0 "Poslední koncil v Toledu podporoval konverzi nevěřících v mozarábských panstvích."
 fp2_council_conversion_modifier_tt:0 "Konverze víry v hrabství bude postupovat rychleji proti jiným [religions|E], dokud je tento modifikátor přítomen"
 fp2_council_culture_tt:0 "Iberské [cultures|E] získají #positive_value [SCOPE.ScriptValue('council_toledo_culture_acceptance_value')|0]#! [cultural_acceptance|E] [THIS.Char.GetCulture.GetName]"
 fp2_council_end_tt:0 "[SCOPE.ScriptValue('council_of_toledo_counter_value')][THIS.Char.Custom('get_council_of_toledo_count_suffix')] koncil v Toledu končí"
 fp2_council_heresies_modifier_tt:0 "Konverze víry v hrabství bude postupovat rychleji proti stejným-[religion|E] [faiths|E] s [head_of_faith|E], dokud je tento modifikátor přítomen"
 fp2_council_heresy_modifier:0 "Koncil inkvizice"
 fp2_council_heresy_modifier_desc:0 "Poslední koncil v Toledu podporoval vymýcení kacířství, které se objevilo v Iberii."
 fp2_council_hof_modifier:0 "Koncil vůdcovství"
 fp2_council_hof_modifier_desc:0 "Poslední koncil v Toledu podněcoval mozaráby k jmenování vlastního hlavy víry."
 fp2_council_opinion_mozarabic_effect_tt:0 "Každý mozarábský účastník"
 fp2_council_opinion_other_effect_tt:0 "Každý ne-mozarábský účastník"
 fp2_council_pope_modifier:0 "Koncil spolupráce"
 fp2_council_pope_modifier_desc:0 "Poslední koncil v Toledu podporoval spolupráci mezi mozaráby a širším křesťanským světem."
 fp2_council_reform_modifier:0 "Koncil reforem"
 fp2_council_reform_modifier_desc:0 "Poslední koncil v Toledu podporoval reformu mozarábské církve vzhledem k jejímu novému postavení."
 fp2_council_rights_modifier:0 "Koncil práv"
 fp2_council_rights_modifier_desc:0 "Poslední koncil v Toledu podporoval ochranu práv duchovenstva a opravy kostelů."
 fp2_council_toledo_culture_acceptance_desc:0 "$fp2_small_council_modifier$"
 fp2_council_toledo_new_hof_opinion:0 "$fp2_council_hof_modifier$"
 fp2_council_toledo_opinion:0 "$fp2_small_council_modifier$"
 fp2_council_toledo_pope_opinion:0 "$fp2_council_pope_modifier$"
 fp2_council_tolerance_modifier:0 "Koncil tolerance"
 fp2_council_tolerance_modifier_desc:0 "Poslední koncil v Toledu podporoval toleranci mezi náboženstvími Iberie."
 fp2_disappointing_council_modifier:0 "$fp2_small_council_modifier$"
 fp2_disappointing_council_modifier_desc:0 "V Toledu se konal koncil prelátů s neuspokojivou účastí, což obchodníkům ve městě způsobilo ztráty."
 fp2_excluded_from_council_toledo_opinion:0 "Vyloučen z Toledu"
 fp2_form_kingdom_toledo_modifier:0 "$fp2_other_decisions.1100.t$"
 fp2_form_kingdom_toledo_modifier_desc:0 "Tato postava založila nové království se středem v bývalém vizigótském hlavním městě."
 fp2_other_decisions.0700.19:0 "[council_priest.GetTitledFirstName] zahájil přípravy na devatenáctý náboženský koncil v [GetTitleByKey('c_toledo').GetNameNoTier], aby se vyrovnal starým vizigótským synodám.\n\nAčkoli dosah [GetTitleByKey('k_papal_state').GetDefinitiveName] od doby maurské invaze vzrostl, naše duchovenstvo si stále uchovává vlastní tradici a autonomii. Je čas znovu zdůraznit význam Iberie jako místa náboženského dialogu.\n\nPředchozí shromáždění zahrnovala [ROOT.Char.GetFaith.BishopNeuterPlural] z celé křesťanské říše, ale to už nemusí být nutné..."
 fp2_other_decisions.0700.a:0 "Bude to mozarábský synod."
 fp2_other_decisions.0700.b.failure:0 "Výzva do Toledu je ignorována"
 fp2_other_decisions.0700.b.success:0 "Účast ekumenických biskupů"
 fp2_other_decisions.0700.b:0 "Všichni ministři [ROOT.Char.GetFaith.HighGodNamePossessive] jsou v Toledu vítáni."
 fp2_other_decisions.0700.council:0 "[SCOPE.ScriptValue('council_of_toledo_counter_value')][ROOT.Char.Custom('get_council_of_toledo_count_suffix')] koncil v Toledu"
 fp2_other_decisions.0700.desc:0 " [ROOT.Char.GetFaith.BishopNeuterPlural] Iberie netrpělivě očekávali další koncil od doby, kdy byla tradice v Toledu obnovena.\n\n[council_priest.GetCouncilTitleFirstName] zahájil přípravy, přesto je třeba rozhodnout, zda budou pozváni i kněží z jiných tradic."
 fp2_other_decisions.0700.t:0 "$fp2_other_decisions.0700.council$: Organizace"
 fp2_other_decisions.0700.tt:0 "[SCOPE.ScriptValue('council_of_toledo_counter_value')][THIS.Char.Custom('get_council_of_toledo_count_suffix')] koncil v Toledu začne za několik týdnů"
 fp2_other_decisions.0701.a:0 "Vynikající."
 fp2_other_decisions.0701.b:0 "Pýcha..."
 fp2_other_decisions.0701.bad_bishop:0 "\n\nJeden z nejznámějších je [portrait_bishop.GetFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], jehož bezbožnost je terčem vtipů po celé křesťanské říši."
 fp2_other_decisions.0701.c:0 "Dobře."
 fp2_other_decisions.0701.desc:0 "\n\nMěsto za zdmi již pociťuje přínosy návštěv duchovních; obchod a pohostinnost přitahují kupce."
 fp2_other_decisions.0701.failure:0 "\n\nMěstští obchodníci jsou zklamáni nízkou účastí, připravovali se na návštěvu velkého počtu duchovních. Škoda."
 fp2_other_decisions.0701.opening.catastrophe:0 "Neviděli jsme ani jednoho biskupa, jáhna nebo opata z jiných [ROOT.Char.GetFaith.GetReligion.GetAdjective] denominací v [GetTitleByKey('c_toledo').GetNameNoTier]; zdá se, že náš koncil je našimi ekumenickými bratry vnímán s pohrdáním nebo hněvem a přítomni jsou pouze místní prelátové."
 fp2_other_decisions.0701.opening.failure:0 "Odezva na naše pozvání ekumenické obce byla chladná; mnozí [ROOT.Char.GetFaith.BishopNeuterPlural] uvedli špatné počasí bránící jim v dosažení [GetTitleByKey('c_toledo').GetNameNoTier], takže přítomni byli jen místní prelátové...."
 fp2_other_decisions.0701.opening.success:0 "Zdá se, že pozvání širšímu okruhu [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetFaith.BishopNeuterPlural] bylo přijato pozitivně; mnoho vážených [ROOT.Char.GetFaith.BishopNeuterPlural] ze zahraničí se s nadšením sjelo do [GetTitleByKey('c_toledo').GetNameNoTier]."
 fp2_other_decisions.0701.opening:0 "Velcí a významní sestoupili do [GetTitleByKey('c_toledo').GetNameNoTier], zastupujíce všechna biskupství a opatsví [ROOT.Char.GetFaith.GetAdherentNamePlural]."
 fp2_other_decisions.0701.powerful_bishop:0 "\n\nMožná nejvýznamnější z nich je [portrait_bishop.GetTitledFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], [portrait_bishop.GetFaith.GetAdjective] prelát velikého vlivu."
 fp2_other_decisions.0701.religious_head_bishop:0 "\n\nMezi prostými preláty je [portrait_bishop.GetTitledFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], hlava [portrait_bishop.GetFaith.GetAdjective] církve."
 fp2_other_decisions.0701.saint_bishop:0 "\n\nÚčastníci mají štěstí, že mezi nimi je [portrait_bishop.GetFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], [portrait_bishop.GetFaith.GetAdjective] světec!"
 fp2_other_decisions.0701.senior_bishop:0 "\n\nNejváženějším ze všech je [portrait_bishop.GetFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], vážený [portrait_bishop.GetWomanMan] v rouše. "
 fp2_other_decisions.0701.t:0 "$fp2_other_decisions.0700.council$: Účastníci"
 fp2_other_decisions.0701.theologian_bishop:0 "\n\nZvláště mezi nimi je [portrait_bishop.GetFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], široce respektovaný [portrait_bishop.GetFaith.GetAdjective] teolog."
 fp2_other_decisions.0701.tt:0 "[SCOPE.ScriptValue('council_of_toledo_counter_value')][THIS.Char.Custom('get_council_of_toledo_count_suffix')] koncil v Toledu začíná"
 fp2_other_decisions.0702.19:0 "Staletí po posledním koncilu arcibiskupa Gundrica za vlády krále Wittizy, [council_priest.GetCouncilTitleFirstName] obnovil naši tradici otevřením devatenáctého shromáždění v proslulém [GetTitleByKey('c_toledo').GetNameNoTier].\n\n"
 fp2_other_decisions.0702.a:0 "Nemohu souhlasit více."
 fp2_other_decisions.0702.b.hof:0 "To není vůle [ROOT.Char.GetFaith.HighGodNamePossessive]."
 fp2_other_decisions.0702.b:0 "[debate_bishop.GetSheHe|U] bude přehlušen(a)."
 fp2_other_decisions.0702.closing:0 "zatímco [counter_bishop.GetTitledFirstName|U] z [counter_bishop.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] nejdůrazněji oponoval [debate_bishop.GetHerHis] argumentům."
 fp2_other_decisions.0702.conversion:0 "Hlavní téma, že konverze kacírů a nevěřících je jediný způsob, jak zajistit mír a ochránit [ROOT.Char.GetFaith.GetAdherentNamePlural], rychle vystoupilo na povrch."
 fp2_other_decisions.0702.heresy:0 "Jednání pohltila naléhavá energie, když byla nastolena hrozba představovaná [heretic_faith.GetAdherentNamePlural], kacíři jako priscilliané a ariáni minulosti."
 fp2_other_decisions.0702.hof:0 "Překvapivě, pocit, že [ROOT.Char.GetFaith.GetAdherentNamePlural] potřebují svého vlastního duchovního vůdce, byl nejpalčivějším problémem mnoha našich biskupů."
 fp2_other_decisions.0702.opening:0 "Další koncil začal v [GetTitleByKey('c_toledo').GetNameNoTier], tentokrát jej otevřel [council_priest.GetCouncilTitleFirstName].\n\n"
 fp2_other_decisions.0702.pope:0 "Vznikla nálada spolupráce; mnoho biskupů prosazovalo větší spolupráci mezi [ROOT.Char.GetFaith.GetAdherentNamePlural] a jejich ekumenickými bratry."
 fp2_other_decisions.0702.present:0 "\n\nNa konci týdne bylo rychle zřejmé, že [debate_bishop.GetTitledFirstName] z [debate_bishop.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] měl v této záležitosti pozornost sálu, $fp2_other_decisions.0702.closing$"
 fp2_other_decisions.0702.reform:0 "Hlavním tématem bylo, že by se [ROOT.Char.GetFaith.GetAdherentNamePlural] neměli bát velkých reforem, nyní když je postavení iberské církve zajištěno."
 fp2_other_decisions.0702.rights:0 "Hlavním tématem byla obava o zachování starých práv [ROOT.Char.GetFaith.GetAdjective] duchovenstva a opravy kostelů."
 fp2_other_decisions.0702.second_hand:0 "\n\nKdyž se jednání chýlí ke konci, je jasné, že [debate_bishop.GetTitledFirstName] z [debate_bishop.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] je vnímán jako vůdce tohoto názoru, $fp2_other_decisions.0702.closing$"
 fp2_other_decisions.0702.t:0 "$fp2_other_decisions.0700.council$: Diskuse"
 fp2_other_decisions.0702.tolerance:0 "Převládajícím tématem bylo, že by [ROOT.Char.GetFaith.GetAdherentNamePlural] měli být tolerantnější k pokojně žijícím nevěřícím, myšlenka, která se rychle stala středem jednání."
 fp2_other_decisions.0703.a:0 "Zklamání."
 fp2_other_decisions.0703.control:0 "Se ztrátou [GetTitleByKey('c_toledo').GetNameNoTier] již nebude možné hostit nadcházející koncil v Toledu..."
 fp2_other_decisions.0703.desc:0 "\n\n[ROOT.Char.GetFaith.GetAdherentNamePlural] se z tohoto neúspěchu nepochybně brzy vzpamatují..."
 fp2_other_decisions.0703.t:0 "$fp2_other_decisions.0700.council$: Odloženo"
 fp2_other_decisions.0703.war:0 "S nástupem války [council_priest.GetCouncilTitleFirstName] dočasně odložil nadcházející koncil v Toledu."
 fp2_other_decisions.0704.a:0 "Zajímavé."
 fp2_other_decisions.0704.failure:0 "Zdá se, že [council_toledo_host.GetTitledFirstName] měl jiné záměry a důrazně proti těmto návrhům loboval."
 fp2_other_decisions.0704.success:0 "\n\nS podporou [council_toledo_host.GetTitledFirstNamePossessive] se duchovenstvo [ROOT.Char.GetFaith.GetAdherentNamePlural] prosadilo."
 fp2_other_decisions.0704.t:0 "Tento $fp2_other_decisions.0700.council$"
 fp2_other_decisions.1000.a:0 "Iberii byla zapotřebí nová krev."
 fp2_other_decisions.1000.closing:0 "\n\nČasem uvidí, že doba jejich falešných bohů skončila, a budou se radovat, že [ROOT.Char.GetFaith.HighGodName] vedl [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] k záchraně regionu."
 fp2_other_decisions.1000.desc:0 "Rozdělené víry a národy Iberie nám poskytly velkou příležitost; byly příliš zaneprázdněné boji mezi sebou na to, aby odolaly [ROOT.Char.GetFaith.GetReligion.GetAdjective] invazi na poloostrov."
 fp2_other_decisions.1000.involved_faith:0 "Jsme legitimními obránci [ROOT.Char.GetFaith.GetAdherentNamePlural] západu, nyní v bezpečí pod ochranou [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]."
 fp2_other_decisions.1000.involved_religion:0 "Války rozhádaných knížectví Iberie téměř přivedly [ROOT.Char.GetFaith.GetReligion.GetAdjective] panství regionu na kolena.\n\nBez našeho zásahu by [ROOT.Char.GetFaith.HighGodNamePossessive] věrní byli nakonec vytlačeni z poloostrova panovačnými nevěřícími.\n\n"
 fp2_other_decisions.1000.t:0 "$secure_iberian_foothold_decision_title$: [iberian_footholder.GetPrimaryTitle.GetAdjectiveNoTooltip] Konsolidace"
 fp2_other_decisions.1000.uninvolved_faith:0 "Spadlo na nás přinést světlo [ROOT.Char.GetFaith.GetName]; jako součást [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] budou tyto země opět prosperovat a žít v míru."
 fp2_other_decisions.1001.a:0 "Zatracení vetřelci."
 fp2_other_decisions.1001.closing:0 "\n\nJak [iberian_footholder.GetTitledFirstName] konsoliduje [iberian_footholder.GetHerHis] državy, minulé rozdíly mezi muslimy a křesťany blednou ve srovnání s touto [iberian_footholder.GetFaith.GetAdjective] okupací..."
 fp2_other_decisions.1001.desc:0 "Rozptýlením, závistí a nedbalostí jsme my Iberové dovolili [iberian_footholder.GetPrimaryTitle.GetAdjective] vetřelcům využít rozdělení naší vlasti a vpadnout do historických království poloostrova."
 fp2_other_decisions.1001.involved_faith:0 "[iberian_footholder.GetTitledFirstName] prohlásil(a) [iberian_footholder.GetHerselfHimself] legitimním [iberian_footholder.GetFaith.GetAdjectiveNoTooltip] vůdcem poloostrova a používá [iberian_footholder.GetHerHis] vítězství jako důkaz [iberian_footholder.GetHerHis] nároku nad ochablými [iberian_footholder.GetFaith.GetReligion.GetAdjective] panstvími Iberie."
 fp2_other_decisions.1001.involved_religion:0 "Po staletích válek mezi iberskými křesťany a Mauři byla naše bitva nyní zneužita panovačnými [iberian_footholder.GetPrimaryTitle.GetAdjective] vetřelci.\n\n"
 fp2_other_decisions.1001.same_uninvolved_faith:0 "Tvrdí, že naše neúspěchy jsou [ROOT.Char.GetFaith.HighGodNamePossessive] trestem za odklon od správné cesty [iberian_footholder.GetFaith.GetName], a že [iberian_footholder.GetTitledFirstName] je legitimním vůdcem [ROOT.Char.GetFaith.GetReligion.GetAdjective] Iberie..."
 fp2_other_decisions.1001.uninvolved_faith:0 "S [iberian_footholder.GetHerHis] vítězstvími jako důkazem prohlásil(a) [iberian_footholder.GetTitledFirstName] svou [iberian_footholder.GetFaith.GetAdjective] víru za pravou [iberian_footholder.GetFaith.GetReligion.GetAdjective] cestu; cestu, která sjednotí celý poloostrov pod [iberian_footholder.GetFaith.HighGodName]."
 fp2_other_decisions.1100.a:0 "Ať naše království dlouho prosperuje."
 fp2_other_decisions.1100.desc:0 "S jistotou mé pozice beze zbytku proběhla korunovace v [GetTitleByKey('c_toledo').GetNameNoTier] podle plánu.\n\nJe nejvyšší čas, abychom my [ROOT.Char.GetFaith.GetAdherentNamePlural] vytesali vlastní doménu, odlišnou od malicherných taifa a panství severu; říši, která se vyrovná starému vizigótskému království!"
 fp2_other_decisions.1100.t:0 "Království Toledu"
 fp2_other_decisions.1101.a:0 "Nevydrží dlouho!"
 fp2_other_decisions.1101.b:0 "Něco, co je třeba sledovat."
 fp2_other_decisions.1101.c:0 "Zajímavé."
 fp2_other_decisions.1101.desc:0 "Jdouce z jedné síly do druhé, [toledo_former.GetTitledFirstName] byl(a) formálně korunován(a) v [GetTitleByKey('c_toledo').GetNameNoTier].\n\nSíla tohoto nového [toledo_former.GetFaith.GetAdjective] království, které začleňuje země starých dominí Iberie, je nyní nesporná.\n\n"
 fp2_other_decisions.1101.mozarab:0 "Ač to pro naši víru vypadá dobře, může to být meč se dvěma ostřími..."
 fp2_other_decisions.1101.stolen:1 "S těmito otravnými vetřelci bude třeba jednat dříve než později!"
