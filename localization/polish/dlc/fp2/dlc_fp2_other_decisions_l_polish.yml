l_polish:
 council_of_toledo_decision_catalyst_tt:0 "Může se vyskytnout [struggle_catalyst|E]"council_of_toledo_decision_tt:0 "Odměny závisí na výsledku Rady"
 council_of_toledo_decision_confirm:0 "Je čas."
 council_of_toledo_decision_desc_count:0 "Přijde čas, kdy se sejdeme na [SCOPE.ScriptValue('council_of_toledo_counter_value')][ROOT.Char.Custom('get_council_of_toledo_count_suffix')] radě [GetTitleByKey('c_toledo').GetNameNoTier] a znovu vyřešíme náboženské otázky [ROOT.Char.GetFaith.GetAdherentNamePlural]."
 council_of_toledo_decision_desc:0 "Po staletí se v [GetTitleByKey('c_toledo').GetNameNoTier] konaly náboženské koncily, kde duchovenstvo z celé křesťanské říše řešilo spory té doby. S konáním 19. koncilu lze obnovit tuto vizigótskou tradici."
 council_of_toledo_decision_title:0 "Svolání toledského koncilu"
 council_of_toledo_decision_toledo_faith_trigger:0 "[faith|E] je [THIS.Char.GetLiege.GetFaith.GetName]"
 council_of_toledo_decision_toledo_holder_trigger:0 "Ty [hold|E] nebo vládneš nad [GetTitleByKey('c_toledo').GetName], a jeho [ruler|E] je [THIS.Char.GetFaith.GetName] víra"
 council_of_toledo_decision_tooltip:0 "Udělejte shromáždění [ROOT.Char.GetFaith.GetReligion.GetAdjective] duchovních v Toledu"
 council_of_toledo_decision_tt:0 "Odměny závisí na výsledku Rady"
 council_of_toledo_ruler_effect_tt:0 "Každý [council_toledo_faith.GetAdjective] [ruler|E]"
 council_toledo_conversion_task_desc:0 "$fp2_council_conversion_modifier$"
 council_toledo_heresies_task_desc:0 "$fp2_council_heresy_modifier$"
 council_toledo_landed_desc:0 "[ROOT.Char.GetTitleAsNameNoTooltip] z [ROOT.Char.GetPrimaryTitle.GetNameNoTier]"
 council_toledo_unlanded_desc:0 "Arcibiskup [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier]"
 excluded_from_council_toledo_tt:0 "Každý jiný [THIS.Char.GetFaith.GetReligion.GetAdjective] [head_of_faith|E] v [diplomatic_range|E]"
 fervor_gain_council_toledo:0 "$fp2_small_council_modifier$"
 found_kingdom_toledo_capital_tt:0 "[GetTitleByKey('c_toledo').GetNameNoTier] je vaše [realm_capital|E]"
 found_kingdom_toledo_culture_tt:0 "Vaše [culture|E] má iberské [heritage|E]"
 found_kingdom_toledo_decision_confirm:0 "Toledo je srdcem Iberie!"
 found_kingdom_toledo_decision_desc:0 "Od pádu visigothského království na Maura, [GetTitleByKey('c_toledo').GetNameNoTier] byl relegován. Jako hlavní město nového [ROOT.Char.GetFaith.GetAdjective] království, opět se stane sídlem králů."
 found_kingdom_toledo_decision_title:0 "Založit Království Toledo"
 found_kingdom_toledo_decision_tooltip:0 "Založte nové [GetFaithByKey('mozarabic_church').GetAdjective] [kingdom|E] se sídlem v [GetTitleByKey('k_toledo').GetNameNoTier]"
 found_kingdom_toledo_duchy_tt:0 "Vy [hold|E] a [completely_control|E] jakékoli [duchy|E], která [de_jure|E] sousedí s [GetTitleByKey('d_toledo').GetName], a která je součástí [kingdom|E] s více než dvěma [de_jure|E] [duchies|E]"
 found_kingdom_toledo_faith_tt:0 "Vaše [faith|E] je [GetFaithByKey('mozarabic_church').GetName], nebo byla vytvořena z toho"
 fp2_big_council_modifier_desc:0 "Ve Toledě se konala velká rada prelátů, která přinesla městu velkou prosperitu."
 fp2_big_council_modifier:0 "$fp2_small_council_modifier$"
 fp2_council_conversion_modifier_desc:0 "Poslední Rada v Toledu povzbudila konverzi nevěřících v mozarabských říších."
 fp2_council_conversion_modifier_tt:0 "Konverze víry v hrabství bude postupovat rychleji vůči ostatním [religions|E], zatímco je tento modifier přítomen"
 fp2_council_conversion_modifier:0 "Rada konverze"
 fp2_council_culture_tt:0 "Iberské [cultures|E] získají #positive_value [SCOPE.ScriptValue('council_toledo_culture_acceptance_value')|0]#! [cultural_acceptance|E] [THIS.Char.GetCulture.GetName]"
 fp2_council_end_tt:0 "Rada [SCOPE.ScriptValue('council_of_toledo_counter_value')][THIS.Char.Custom('get_council_of_toledo_count_suffix')] v Toledu končí"
 fp2_council_heresies_modifier_tt:0 "Konverze víry v hrabství bude postupovat rychleji proti stejným-[religion|E] [faiths|E] s [head_of_faith|E], dokud je tento modifier přítomen."
 fp2_council_heresy_modifier_desc:0 "Poslední toledský koncil podporoval vymýcení herezí, které se objevily na Iberském poloostrově."
 fp2_council_heresy_modifier:0 "Rada inkvizice"
 fp2_council_hof_modifier_desc:0 "Poslední rada v Toledě povzbudila Mozaraby, aby si zvolili svého vlastního hlavu víry."
 fp2_council_hof_modifier:0 "Koncil vedení"
 fp2_council_opinion_mozarabic_effect_tt:0 "Každý mozarabský účastník"
 fp2_council_opinion_other_effect_tt:0 "Každý ne-mozarabský účastník"
 fp2_council_pope_modifier_desc:0 "Poslední toledský koncil podporoval spolupráci mezi Mozaraby a širším křesťanským světem."
 fp2_council_pope_modifier:0 "Rada spolupráce"
 fp2_council_reform_modifier_desc:0 "Poslední Rada Toleda povzbudila reformu mozarabské církve vzhledem k její nové moci."
 fp2_council_reform_modifier:0 "Rada reformy"
 fp2_council_rights_modifier_desc:0 "Poslední Rada v Toledu povzbudila ochranu práv duchovenstva a opravu kostelů."
 fp2_council_rights_modifier:0 "Rada práv"
 fp2_council_toledo_culture_acceptance_desc:0 "$fp2_small_council_modifier$"
 fp2_council_toledo_new_hof_opinion:0 "$fp2_council_hof_modifier$"fp2_other_decisions.1001.desc:0 "Díky rozptýlení, závisti a nedbalosti jsme Iberci dovolili, aby [iberian_footholder.GetPrimaryTitle.GetAdjective] vetřelci zneužili rozdělení naší vlasti a napadli historické království poloostrova."
 fp2_council_toledo_opinion:0 "$fp2_small_council_modifier$"
 fp2_council_toledo_pope_opinion:0 "$fp2_council_pope_modifier$"
 fp2_council_tolerance_modifier_desc:0 "Poslední toledský koncil podporoval toleranci mezi náboženstvími na Iberském poloostrově."
 fp2_council_tolerance_modifier:0 "Rada tolerance"
 fp2_disappointing_council_modifier_desc:0 "Zklamavě navštívený koncil prelátů se konal v Toledu, což stálo městské obchodníky."
 fp2_disappointing_council_modifier:0 "$fp2_small_council_modifier$"
 fp2_excluded_from_council_toledo_opinion:0 "Vyloučen z Toleda"
 fp2_form_kingdom_toledo_modifier_desc:0 "Tento charakter zřídil nové království se sídlem ve starém visigothském hlavním městě."
 fp2_form_kingdom_toledo_modifier:0 "$fp2_other_decisions.1100.t$"
 fp2_other_decisions.0700.a:0 "Bude to mozarabská synoda."
 fp2_other_decisions.0700.b.failure:0 "Výzva do Toledu byla ignorována"
 fp2_other_decisions.0700.b.success:0 "Ekumenické biskupy se účastní"
 fp2_other_decisions.0700.b:0 "Všichni [ROOT.Char.GetFaith.HighGodNamePossessive] ministři jsou vítáni v Toledě."
 fp2_other_decisions.0700.council:0 "[SCOPE.ScriptValue('council_of_toledo_counter_value')][ROOT.Char.Custom('get_council_of_toledo_count_suffix')] Rada Toleda"
 fp2_other_decisions.0700.desc:0 "Biskupové Iberie se netrpělivě těší na další radu od doby, co byla obnovena tradice Toleda.\n\n[council_priest.GetCouncilTitleFirstName] začal přípravy, ačkoli zůstává rozhodnout, zda budou pozváni i kněží z jiných tradic."
 fp2_other_decisions.0700.tt:0 "Rada [SCOPE.ScriptValue('council_of_toledo_counter_value')][THIS.Char.Custom('get_council_of_toledo_count_suffix')] v Toledu začne za několik týdnů"
 fp2_other_decisions.0700.t:0 "$fp2_other_decisions.0700.council$: Organizace"
 fp2_other_decisions.0700.19:0 "[council_priest.GetTitledFirstName] začal přípravy na devatenáctou náboženskou radu v [GetTitleByKey('c_toledo').GetNameNoTier], aby odpovídala starým vizigótským synodám.\n\nZatímco dosah [GetTitleByKey('k_papal_state').GetDefinitiveName] se od maurské invaze zvýšil, náš duchovenstvo si stále udržuje své vlastní tradice a autonomii. Je čas znovu zdůraznit důležitost Iberského poloostrova jako místa náboženského dialogu.\n\nPředchozí setkání zahrnovala [ROOT.Char.GetFaith.BishopNeuterPlural] ze všech koutů křesťanstva, ale to již nemusí být pravda..."
 fp2_other_decisions.0701.a:0 "Výborně."
 fp2_other_decisions.0701.bad_bishop:0 "\n\nJedním z nejznámějších je [portrait_bishop.GetFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], jehož nevíra je předmětem vtipů známych po celém křesťanstvu."
 fp2_other_decisions.0701.b:0 "Pýcha předchází..."
 fp2_other_decisions.0701.c:0 "Dobré."
 fp2_other_decisions.0701.desc:0 "\n\nObehnané město již vidí výhody navštěvujících klařených, jejichž obchod a pohostinnost jsou oceňovány obchodníky."
 fp2_other_decisions.0701.failure:0 "\n\nObchodníci v opevněném městě jsou zklamáni nízkou účastí, neboť se připravovali na návštěvy velkého počtu duchovních. Škoda."
 fp2_other_decisions.0701.opening.catastrophe:0 "Neviděli jsme jediného biskupa, jáhna nebo opata z žádné jiné [ROOT.Char.GetFaith.GetReligion.GetAdjective] denominace v [GetTitleByKey('c_toledo').GetNameNoTier]; zdá se, že naše rada je vnímána s opovržením nebo hněvem naším ekumenickým bratřím a na místě jsou pouze místní prelát."
 fp2_other_decisions.0701.opening.failure:0 "Odpověď na naši pozvánku do ekumenického společenství byla studená; mnozí [ROOT.Char.GetFaith.BishopNeuterPlural] citovali špatné počasí, které jim bránilo dostat se do [GetTitleByKey('c_toledo').GetNameNoTier], přičemž na místě zůstali pouze místní prelát."
 fp2_other_decisions.0701.opening.success:0 "Zdá se, že pozvání širšího [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetFaith.AltPriestTermPlural] bylo přijato pozitivně; mnoho vážených [ROOT.Char.GetFaith.BishopNeuterPlural] z cizích zemí se nadšeně sjelo do [GetTitleByKey('c_toledo').GetNameNoTier]."
 fp2_other_decisions.0701.opening:0 "Velcí a dobří se shromáždili v [GetTitleByKey('c_toledo').GetNameNoTier], zastupující všechny diecéze a opatství [ROOT.Char.GetFaith.GetAdherentNamePlural]."
 fp2_other_decisions.0701.powerful_bishop:0 "\n\nMožná nejvýznamnější mezi nimi je [portrait_bishop.GetTitledFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], [portrait_bishop.GetFaith.GetAdjective] prelátem s velkým vlivem."
 fp2_other_decisions.0701.religious_head_bishop:0 "\n\nMezi nízkými preláty je [portrait_bishop.GetTitledFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], hlava [portrait_bishop.GetFaith.GetAdjective] církve."
 fp2_other_decisions.0701.saint_bishop:0 "\n\nÚčastníci mají tu čest mít mezi sebou [portrait_bishop.GetFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], [portrait_bishop.GetFaith.GetAdjective] svatého!"
 fp2_other_decisions.0701.senior_bishop:0 "\n\nNejstarší ze všech duchovních je [portrait_bishop.GetFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], vážený [portrait_bishop.GetWomanMan] duchovní."
 fp2_other_decisions.0701.theologian_bishop:0 "\n\nMezi nimi je význačný [portrait_bishop.GetFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], široce respektovaný [portrait_bishop.GetFaith.GetAdjective] teolog."
 fp2_other_decisions.0701.tt:0 "Začíná [SCOPE.ScriptValue('council_of_toledo_counter_value')][THIS.Char.Custom('get_council_of_toledo_count_suffix')] koncil v Toledu"
 fp2_other_decisions.0701.t:0 "$fp2_other_decisions.0700.council$: Účastníci"
 fp2_other_decisions.0702.a:0 "Více se s tím nemohu souhlasit."
 fp2_other_decisions.0702.b.hof:0 "Není to [ROOT.Char.GetFaith.HighGodNamePossessive] vůle."
 fp2_other_decisions.0702.b:0 "[debate_bishop.GetSheHe|U] bude přeřčen."
 fp2_other_decisions.0702.closing:0 "zatímco [counter_bishop.GetTitledFirstName|U] z [counter_bishop.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] nejvíce energicky opositoval [debate_bishop.GetHerHis] argumentům."
 fp2_other_decisions.0702.conversion:0 "Převládajícím tématem, že konverze kacířů a nevěřících je jediný způsob, jak zajistit mír a chránit [ROOT.Char.GetFaith.GetAdherentNamePlural], se rychle objevilo."
 fp2_other_decisions.0702.heresy:0 "Naléhavá energie ovládla jednání, když bylo načnuto nebezpečí, které představovali [heretic_faith.GetAdherentNamePlural], kacíři jako Priscilliani a Ariáni z minulosti."
 fp2_other_decisions.0702.hof:0 "Překvapivě, pocit, že [ROOT.Char.GetFaith.GetAdherentNamePlural] potřebují svého vlastního duchovního vůdce, byl nejpalčivější obavou mnoha našich biskupů."
 fp2_other_decisions.0702.opening:0 "Další rada začala v [GetTitleByKey('c_toledo').GetNameNoTier], tentokrát otevřena [council_priest.GetCouncilTitleFirstName].\n\n"
 fp2_other_decisions.0702.pope:0 "Pohoda spolupráce se zintenzivnila, přičemž mnozí biskupové argumentovali pro větší spolupráci mezi [ROOT.Char.GetFaith.GetAdherentNamePlural] a jejich ekumenickými bratry."
 fp2_other_decisions.0702.present:0 "\n\nNa konci týdne se rychle ukázalo, že [debate_bishop.GetTitledFirstName] z [debate_bishop.GetTopLiege.GetPrimaryTitle.GetNameNoTier] měl v tomto ohledu sluch, $fp2_other_decisions.0702.closing$"
 fp2_other_decisions.0702.reform:0 "Hlavním tématem bylo, že [ROOT.Char.GetFaith.GetAdherentNamePlural] by se neměli bát velkých reforem, když je postavení iberské církve nyní zabezpečeno."
 fp2_other_decisions.0702.rights:0 "Hlavním tématem byla péče o ochranu starobylých práv [ROOT.Char.GetFaith.GetAdjective] duchovenstva a opravy kostelů."
 fp2_other_decisions.0702.second_hand:0 "\n\nJak se jednání blíží ke konci, je jasné, že [debate_bishop.GetTitledFirstName] z [debate_bishop.GetTopLiege.GetPrimaryTitle.GetNameNoTier] je viděn jako lídr tohoto názoru, $fp2_other_decisions.0702.closing$"
 fp2_other_decisions.0702.tolerance:0 "Dominantním tématem bylo, že [ROOT.Char.GetFaith.GetAdherentNamePlural] by měli být více tolerantní k pokojným nevěřícím, myšlenka, která se rychle stala hlavním bodem rozhovorů."
 fp2_other_decisions.0702.t:0 "$fp2_other_decisions.0700.council$: Debata"
 fp2_other_decisions.0702.19:0 "Staletí po posledním koncilu arcibiskupa Gunderica pod králem Wittizou [council_priest.GetCouncilTitleFirstName] obnovil naši tradici a otevřel devatenácté shromáždění ve slavném [GetTitleByKey('c_toledo').GetNameNoTier].\n\n"
 fp2_other_decisions.0703.a:0 "Zklamání."
 fp2_other_decisions.0703.control:0 "Se ztrátou [GetTitleByKey('c_toledo').GetNameNoTier] již nebude možné uspořádat nadcházející Toledo..."
 fp2_other_decisions.0703.desc:0 "\n\n[ROOT.Char.GetFaith.GetAdherentNamePlural] se z této překážky jistě brzy vrátí..."
 fp2_other_decisions.0703.t:0 "$fp2_other_decisions.0700.council$: Odloženo"
 fp2_other_decisions.0703.war:0 "S příchodem války [council_priest.GetCouncilTitleFirstName] odložil nadcházející radu v Toledě na neurčito."
 fp2_other_decisions.0704.a:0 "Zajímavé."
 fp2_other_decisions.0704.failure:0 "Zdá se, že [council_toledo_host.GetTitledFirstName] měl/a jiné plány a energicky lobboval/a proti těmto návrhům."
 fp2_other_decisions.0704.success:0 "\n\nS podporou [council_toledo_host.GetTitledFirstNamePossessive] se duchovenstvo [ROOT.Char.GetFaith.GetAdherentNamePlural] dostalo ke slovu."
 fp2_other_decisions.0704.t:0 "Rada $fp2_other_decisions.0700.council$"
 fp2_other_decisions.1000.a:0 "Nová krev byla na Iberském poloostrově potřebná."
 fp2_other_decisions.1000.closing:0 "\n\nVčas uvidí, že čas jejich falešných bohů skončil, a radovat se, že [ROOT.Char.GetFaith.HighGodName] vedl [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] k záchraně regionu."
 fp2_other_decisions.1000.desc:0 "Rozdělené víry a národy Iberského poloostrova nám daly velikou příležitost, příliš zaneprázdněné vzájemným bojem, aby se postavily [ROOT.Char.GetFaith.GetReligion.GetAdjective] invazi na poloostrov."
 fp2_other_decisions.1000.involved_faith:0 "Jsme legitimními obránci [ROOT.Char.GetFaith.GetAdherentNamePlural] západu, nyní v bezpečí pod ochranou [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]."
 fp2_other_decisions.1000.involved_religion:0 "Války roztržených knížectví Iberského poloostrova málem přivedly [ROOT.Char.GetFaith.GetReligion.GetAdjective] království regionu na kolena.\n\nBez našeho zásahu by byli [ROOT.Char.GetFaith.HighGodNamePossessive] věřící nakonec vyhnáni z poloostrova panovnými nevěřícími.\n\n"
 fp2_other_decisions.1000.t:0 "$secure_iberian_foothold_decision_title$: [iberian_footholder.GetPrimaryTitle.GetAdjectiveNoTooltip] Konsolidace"
 fp2_other_decisions.1000.uninvolved_faith:0 "Na nás padlo přinést světlo [ROOT.Char.GetFaith.GetName]; jako část [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] tyto země budou znovu prosperující a mírové."
 fp2_other_decisions.1001.a:0 "Prokletí vetřelci."
 fp2_other_decisions.1001.closing:0 "\n\nJak [iberian_footholder.GetTitledFirstName] konsoliduje [iberian_footholder.GetHerHis] majetky, zdají se minulá nedorozumění mezi muslimy a křesťany ve srovnání s touto [iberian_footholder.GetFaith.GetAdjective] okupací blednout..."
 fp2_other_decisions.1001.desc:0 "Pomocí rozptýlení, závisti a nedbalosti jsme my Iberiové umožnili [iberian_footholder.GetPrimaryTitle.GetAdjective] vetřelcům využít rozdělení naší vlasti a napadnout historická království poloostrova."
 fp2_other_decisions.1001.involved_faith:0 "[iberian_footholder.GetTitledFirstName] prohlásil/a [iberian_footholder.GetHerselfHimself] legitimním [iberian_footholder.GetFaith.GetAdjectiveNoTooltip] vůdcem poloostrova a používá [iberian_footholder.GetHerHis] vítězství jako důkaz [iberian_footholder.GetHerHis] legitimity nad umírajícími [iberian_footholder.GetFaith.GetReligion.GetAdjective] královstvími Iberského poloostrova."
 fp2_other_decisions.1001.involved_religion:0 "Po stoletích války mezi iberskými křesťany a Maury, náš boj nyní vykořistili panovační [iberian_footholder.GetPrimaryTitle.GetAdjective] vetřelci.\n\n"
 fp2_other_decisions.1001.same_uninvolved_faith:0 "Tvrdí, že naše selhání byla [ROOT.Char.GetFaith.HighGodNamePossessive] trestem za odchýlení se od spravedlivé cesty [iberian_footholder.GetFaith.GetName], a že [iberian_footholder.GetTitledFirstName] je legitimním vůdcem [ROOT.Char.GetFaith.GetReligion.GetAdjective] Iberského poloostrova..."
 fp2_other_decisions.1001.uninvolved_faith:0 "S vítězstvími [iberian_footholder.GetHerHis] jako důkazem prohlásil [iberian_footholder.GetTitledFirstName], že [iberian_footholder.GetHerHis] [iberian_footholder.GetFaith.GetAdjective] víra je pravou [iberian_footholder.GetFaith.GetReligion.GetAdjective] cestou; cestou, která sjednotí celý poloostrov pod [iberian_footholder.GetFaith.HighGodName]."
 fp2_other_decisions.1100.a:0 "Ať naše království prosperuje dlouho."
 fp2_other_decisions.1100.desc:0 "S silou mé pozice nyní nad veškerou pochybnost, korunovace v [GetTitleByKey('c_toledo').GetNameNoTier] konečně proběhla podle plánu.\n\nJe nejvyšší čas, abychom [ROOT.Char.GetFaith.GetAdherentNamePlural] vymezili své vlastní území, odlišné od malicherných taif a domén na severu; říši, která by mohla rivalizovat se starým visigótským královstvím!"
 fp2_other_decisions.1100.t:0 "Království Toledo"
 fp2_other_decisions.1101.a:0 "Nevydrží dlouho!"
 fp2_other_decisions.1101.b:0 "Něco, na co je dobré dávat pozor."
 fp2_other_decisions.1101.c:0 "Zajímavé."
 fp2_other_decisions.1101.desc:0 "Jdouce z úspěchu k úspěchu, [toledo_former.GetTitledFirstName] byl [toledo_former.GetHerselfHimself] formálně korunován v [GetTitleByKey('c_toledo').GetNameNoTier].\n\nSíla tohoto nového [toledo_former.GetFaith.GetAdjective] království, zahrnující země starých dominia Iberie, je nyní bez pochybnosti.\n\n"fp2_other_decisions.1100.desc:0 "S sílou mé pozice již bez jakýchkoli pochybností, korunovace v [GetTitleByKey('c_toledo').GetNameNoTier] konečně proběhla podle plánu.\n\nJe nejvyšší čas, abychom [ROOT.Char.GetFaith.GetAdherentNamePlural] vyhranili vlastní doménu, odlišnou od malicherných taif a dominia na severu; říši, která bude rivalizovat s visigothským královstvím dávných časů!"
