l_polish:
 clan_event.2000.a.success: "[improved_tax_collector.GetNameNoTooltip] potěšil vazaly"
 clan_event.2000.a: "Věnuj se potřebám lidu."
 clan_event.2000.b.success: "[improved_tax_collector.GetNameNoTooltip] zneklidnil vazaly"
 clan_event.2000.b: "Zajisti hlídky stráží. #EMP To#! udrží vazaly v řadě."
 clan_event.2000.c.success: "[improved_tax_collector.GetNameNoTooltip] zlepšil výběr daní"
 clan_event.2000.c: "Veď účetnictví a zorganizuj svou práci."
 clan_event.2000.d.success: "[improved_tax_collector.GetNameNoTooltip] odhalil tajemství"
 clan_event.2000.d.tt: "Pokud je k dispozici neznámé tajemství, získej tajemství od vazala, kterému vybírá daně [improved_tax_collector.GetName]."
 clan_event.2000.d: "Špehuj mé poddané. Hodně se naučíš, když budeš bděle sledovat."
 clan_event.2000.desc: "Zdá se, že můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('improved_tax_collector'))] [improved_tax_collector.GetName] v poslední době odvádí výjimečně dobrou práci. A tak se naskytla příležitost, která mi umožní výrazně vést a ovlivňovat [improved_tax_collector.GetHerHis] práci v dohledné budoucnosti.\n\nMožná je to příležitost pro [improved_tax_collector.GetHerHim] k dalšímu zlepšení [improved_tax_collector.GetHerHis] dovedností?"
 clan_event.2000.e1: "Věnuj svůj čas učenému studiu."
 clan_event.2000.e2: "Věnuj svůj čas věcem víry. Nad [ROOT.Char.GetFaith.HighGodName] není nikdo."
 clan_event.2000.g: "Mluv o mně v dobrém, když budeš cestovat."
 clan_event.2000.option_f: "Jsi tu, abys vybíral daně, ne? Tak mi #EMP vybírej# daně!"
 clan_event.2000.t: "Učení za pochodu"
 clan_event.2001.a: "Daně prospívají nám oběma!"
 clan_event.2001.b: "Určitě bys to mohl dělat lépe?"
 clan_event.2001.education_diplomacy: ""... a celá situace byla vyřešena pouhými slovy! Skvělé umění diplomacie.""
 clan_event.2001.education_intrigue: ""... po několika nenápadných hrozbách konečně zaplatili a já jsem mohl(a) pokračovat. Zajímá mě však, jestli si tam příště budu muset hlídat záda...""
 clan_event.2001.education_learning: ""... a pak jsme se ocitli v poměrně bouřlivé debatě. Přirozeně jsem použil(a) lepší logiku, abych spor vyhrál. Na konci byli dokonce #EMP šťastní#! zaplatit těch posledních pár mincí!""
 clan_event.2001.education_martial: ""... ale dobře byly využity doprovodné jednotky, které zajistily, že jsme získali každou minci, kterou vám dlužili, můj [ROOT.Char.GetLadyLord]!""
 clan_event.2001.education_stewardship: "... ukázalo se, že jsem #EMP velmi#! vděčný, že vedu tak podrobné záznamy. Odteď si knihy budu brát s sebou."
 clan_event.2001.opening_desc: "[educational_tax_collector.GetName] zjevně hodně získal v [educational_tax_collector.GetHerHis] povinnostech jako výběrčí daní. Což je patrné, když [educational_tax_collector.GetSheHe] líčí [educational_tax_collector.GetHerHis] poslední počínání.\n\n"
 clan_event.2001.success: "[educational_tax_collector.GetNamePossessiveNoTooltip] dovednost se zvýšila"
 clan_event.2001.t: "Učení při vybírání daní"
 clan_event.2002.a: "Dovol mi pomoci!"
 clan_event.2002.b: "Proč si neuděláš přestávku?"
 clan_event.2002.c: "Dobře. Moji vazalové #EMP očekávají#!, že jejich daně budou vyřízeny efektivně..."
 clan_event.2002.desc: "Je pozdní hodina, přesto vidím záblesk světla z vedlejší místnosti, kde je dveře ponechány pootevřené. Jemně zatlačím na dveře a najdu mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('troubled_tax_collector'))] [troubled_tax_collector.GetName] s těžkýma očima, skloněného nad otevřenou účetní knihou. Vedle [troubled_tax_collector.GetHerHim] stojí další hromádka knih.\n\n[troubled_tax_collector.GetSheHe|U] zvedne [troubled_tax_collector.GetHerHis] hlavu a všimne si mé přítomnosti: "Oh, odpusťte mi můj [ROOT.Char.GetLadyLord], ale stále musím projít tyto poslední daňové účty..."""
 clan_event.2002.t: "Přetížený výběrčí daní"
 clan_event.2005.a: "Velmi ceněný dar!"
 clan_event.2005.b: "Můžeš si svého sluhu ponechat. Stačí mi tvoje loajalita."
 clan_event.2005.c: "[bad_tax_collector.GetNameNoTooltip] bude prostě muset pracovat tvrději..."
 clan_event.2005.desc: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('loyal_vassal'))] [loyal_vassal.GetName] se nečekaně objevil na mém dvoře, s [tax_collector_replacement.GetWomanMan] pevně přitisknutým za sebou.\n\n\"Skvělý [ROOT.Char.GetTitleAsNameNoTooltip]! Neuniklo mi, že váš výběrčí daní [bad_tax_collector.GetName] je, řekněme, #EMP postrádá#! potřebné schopnosti, aby vykonával [bad_tax_collector.GetHerHis] práci náležitě. Přináším vám tedy dar.\"\n\n[loyal_vassal.GetFirstNameNoTooltip] ukáže na [loyal_vassal.GetHerHis] společníka; \"[tax_collector_replacement.GetName] vám bude sloužit vzorně.\""
 clan_event.2005.t: "Nabídka náhradníka"
 clan_event.2007.a: "Ehm. Možná bys mi s tím mohl pomoci?"
 clan_event.2007.b: "To zvládnu sám, děkuji pěkně."
 clan_event.2007.c: "Právě jsi nabídnul, že se o to postaráš? Děkuji!"
 clan_event.2007.desc: "Na tuto hloupou účetní knihu koukám už celé hodiny. #EMP Zjevně#! se to nesčítá. Přesto nemohu najít skutečný problém...\n\nNajednou si všimnu, jak se můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('helping_tax_collector'))] [helping_tax_collector.GetName] nakloní přes mé rameno a prohlíží si knihu přede mnou. [helping_tax_collector.GetSheHe|U] poklepá [helping_tax_collector.GetHerHis] prstem na horní část stránky.\n\n\"Tam bys měl začít, můj [ROOT.Char.GetLadyLord].\""
 clan_event.2007.failure: "Účetní kniha zůstává chaotickým nepořádkem"
 clan_event.2007.failure_tt: "Nepodaří se ti tomu porozumět"
 clan_event.2007.success: "Úspěšně jsi uspořádal účet"
 clan_event.2007.success_tt: "Podaří se ti rozluštit účet a najít problém"
 clan_event.2007.successful_tax_collector: "[helping_tax_collector.GetName] vybral chybějící daně"
 clan_event.2007.t: "Potížná účetní kniha"
 clan_event.2007.tt: "#weak [helping_tax_collector.GetName] najde v účetní knize další nesrovnalosti, kde vám pár drobných vlastníků půdy dluží daně.#!"
 every_taxed_vassal_tt: "Každý [taxpayer|E] přiřazený [tax_collector_name.GetName]"
 fp3_diplomatic_tax_collection_opinion: "Spokojený s [tax_collector|E]"
 fp3_efficient_tax_collector: "Zdatný výběrčí daní"
 fp3_efficient_tax_collector_desc: "Výběrčí daní ve vládě této postavy je obzvlášť zručný a nenechá kámen na kameni při hledání mincí."
 fp3_outrageous_tax_collection_opinion: "Rozhořčený zdaněním"
 fp3_thankful_tax_collector_opinion: "Vděčný"
