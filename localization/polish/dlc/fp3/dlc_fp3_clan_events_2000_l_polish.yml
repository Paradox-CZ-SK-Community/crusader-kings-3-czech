l_polish:
 clan_event.2001.success: "[educational_tax_collector.GetNamePossessiveNoTooltip] dovednost se zvýšila"
 clan_event.2000.b: "Uspořádejte hlídky. #EMP To#! udrží poddané na uzdě."
 clan_event.2007.b: "Toto zvládnu sám, děkuji mnohokrát."
 clan_event.2001.education_stewardship: "... ukazuje se, že jsem #EMP velmi#! vděčný, že si vedu tak podrobné záznamy. Od nynějška se postarám, abych si vzal účetní knihy s sebou."
 clan_event.2000.b.success: "[improved_tax_collector.GetNameNoTooltip] znervózňuje poddané"
 fp3_efficient_tax_collector_desc: "Vybralce daní v tomto vládním úřadu je zvlášť zručný a nenechá nic náhodě při shánění mincí."
 clan_event.2001.education_learning: ""... a pak jsme skončili v docela vášnivé debatě. Samozřejmě, že jsem použil nadřazenou logiku, abych vyhrál argumentaci. Na konci byli dokonce #EMP šťastní#!, že zaplatí těch posledních pár mincí!""
 clan_event.2000.t: "Učení v práci"
 clan_event.2001.a: "Daně nám oběma prospějí!"
 clan_event.2000.c: "Vedení účetní knihy a organizace práce."
 clan_event.2000.g: "Mluv o mně příznivě, když cestuješ."
 clan_event.2007.c: "Odešel jsi se postarat o to? Děkuji!"
 clan_event.2007.success: "Úspěšně jsi seřadil účetní knihu"
 every_taxed_vassal_tt: "Každý [daňový poplatník|E] přidělený k [tax_collector_name.GetName]"
 fp3_outrageous_tax_collection_opinion: "Rozhořčený nad zdaněním"
 clan_event.2007.failure: "Účetní kniha zůstává chaotickým nepořádkem"
 clan_event.2005.desc: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('loyal_vassal'))] [loyal_vassal.GetName] se neočekávaně objevil na mém dvoře, s [tax_collector_replacement.GetWomanMan] těsně za ním.\n\n"Skvělé [ROOT.Char.GetTitleAsNameNoTooltip]! Neuniklo mi, že váš vybralec daní [bad_tax_collector.GetName] je, řekněme, #EMP nedostatečný#! k tomu, aby adekvátně vykonával [bad_tax_collector.GetHerHis] práci. Proto vám přináším dar."\n\n[loyal_vassal.GetFirstNameNoTooltip] ukazuje na [loyal_vassal.GetHerHis] společníka; "[tax_collector_replacement.GetName] vám bude sloužit výborně.""
 clan_event.2001.opening_desc: "[educational_tax_collector.GetName] se zdá, že se toho v [educational_tax_collector.GetHerHis] povinnostech vybralce daní hodně naučil. Což je zcela jasné, když [educational_tax_collector.GetSheHe] výkládá své nedávné snahy.\n\n"
 clan_event.2001.education_intrigue: ""... po několika zakrytých hrozbách nakonec zaplatili a já se mohl vydat na cestu. Zajímá mě, jestli si budu muset dávat pozor na záda, když se tam příště vrátím...""
 clan_event.2000.e1: "Věnujte svůj čas akademickému studiu."
 fp3_efficient_tax_collector: "Zručný vybralec daní"
 clan_event.2000.a.success: "[improved_tax_collector.GetNameNoTooltip] potěšil poddané"
 clan_event.2002.a: "Dovolte mi, abych pomohl!"
 clan_event.2005.a: "Velmi oceněný dar!"
 clan_event.2000.d: "Špehujte mé poddané. Mnoho se naučíte, když budete mít bdělé oko."
 clan_event.2002.t: "Přepracovaný vybralec daní"
 fp3_thankful_tax_collector_opinion: "Vděčný"
 clan_event.2007.success_tt: "Podařilo se vám překonat účetní knihu a najít problém"
 clan_event.2000.e2: "Věnujte svůj čas otázkám víry. Nikdo není nad [ROOT.Char.GetFaith.HighGodName]."
 fp3_diplomatic_tax_collection_opinion: "Potěšený z [tax_collector|E]"
 clan_event.2001.b: "Opravdu bys to nemohl udělat lépe?"
 clan_event.2007.t: "Troublesome Ledger"
 clan_event.2001.education_diplomacy: ""... a podařilo se mi vyřešit celou situaci pouze slovy! Úžasné umění diplomacie.""
 clan_event.2007.successful_tax_collector: "[helping_tax_collector.GetName] shromáždil chybějící daně"
 clan_event.2000.d.tt: "Pokud je k dispozici neznámé tajemství, naučte se tajemství od poddaného, kterého zdanil [improved_tax_collector.GetName]"
 clan_event.2007.failure_tt: "Nepodařilo se vám to pochopit"
 clan_event.2001.education_martial: ""... ale dobře jsem využil doprovodné vojáky, kteří zajistili, že jsme získali každou jedinou minci, kterou mi dlužili, má [ROOT.Char.GetLadyLord]!""
 clan_event.2002.b: "Proč si nedáte pauzu?"
 clan_event.2005.b: "Můžete si nechat svého sluhu. Vaše loajalita je dostatečná."
 clan_event.2000.option_f: "Jste tu, abyste vybírali daně, že? Pak #EMP získejte#! mi daně!"
 clan_event.2005.c: "[bad_tax_collector.GetNameNoTooltip] se jednoduše bude muset více snažit..."
 clan_event.2007.tt: "#weak [helping_tax_collector.GetName] nalézá další nesrovnalosti v účetní knize, kde několik menších vlastníků pozemků vám dluží daně.#!"
 clan_event.2007.a: "Eh. Možná bys mi s tím mohl pomoci?"
 clan_event.2005.t: "Nabídka náhrady"
 clan_event.2001.t: "Vzdělávací zdanění"
 clan_event.2000.d.success: "[improved_tax_collector.GetNameNoTooltip] objevil tajemství"
 clan_event.2002.c: "Dobré. Mí poddaní #EMP očekávají#!, že jejich daně budou vyřizovány efektivně..."
 clan_event.2007.desc: "Zíral jsem na tu hloupou účetní knihu hodiny. To #EMP jasně#! nedává smysl. Přesto se mi nedaří najít skutečný problém...\n\nNajednou si všimnu, že můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('helping_tax_collector'))] [helping_tax_collector.GetName] se dívá přes moje rameno a zkoumá účetní knihu přede mnou. [helping_tax_collector.GetSheHe|U] poklepe [helping_tax_collector.GetHerHis] prstem na horní část stránky.\n\n"Měl bys začít tam, můj [ROOT.Char.GetLadyLord].""
 clan_event.2000.c.success: "[improved_tax_collector.GetNameNoTooltip] zlepšuje výběr daní"
 clan_event.2000.a: "Postarejte se o potřeby lidí."
 clan_event.2000.desc: "Zdá se, že můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('improved_tax_collector'))] [improved_tax_collector.GetName] v poslední době odvádí vynikající práci. A tak se naskytla příležitost, která mi umožňuje významně řídit a ovlivňovat [improved_tax_collector.GetHerHis] práci v dohledné budoucnosti.\n\nMožná je to příležitost pro [improved_tax_collector.GetHerHim], aby dále zdokonalil [improved_tax_collector.GetHerHis] dovednosti?"
 clan_event.2002.desc: "Hodina je pozdní, přesto vidím záblesk světla vycházejícího z vedlejší místnosti, kde zůstaly dveře pootevřené. Jemně otevřu dveře a najdu svého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('troubled_tax_collector'))] [troubled_tax_collector.GetName] s těžkými očima, skloněného nad otevřenou účetní knihou. Další hromádka účetních knih stojí vedle [troubled_tax_collector.GetHerHim].\n\n[troubled_tax_collector.GetSheHe|U] zvedne [troubled_tax_collector.GetHerHis] hlavu a všimne si mé přítomnosti: "Oh, odpusťte mi můj [ROOT.Char.GetLadyLord], ale stále musím projít těmito posledními daňovými účty..."
