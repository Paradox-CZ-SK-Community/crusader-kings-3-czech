l_polish:
 fp3_8007_studies_pay_off_toast: "[empowered_child.GetFirstName] ukazuje slib"
 fp3_clan.3000.a: "Jak roztomilé, tvůj [SCOPE.sC('fp3_clan_3000_bad_child').Custom2('RelationToMeShort', SCOPE.sC('fp3_clan_3000_random_family_member'))] si je zamiluje!"
 fp3_clan.3000.b: "Vypadni z mé zahrady! #italic Vrať je!!#!"
 fp3_clan.3000.c.flavor: "Využíváte tuto příležitost, abyste naučil(a) [fp3_clan_3000_bad_child.GetFirstNameNoTooltip] radosti zahradničení"
 fp3_clan.3000.c: "Co kdybychom spolu zasadili další várku?"
 fp3_clan.3000.d: "To je vše. #italic Udělám z tebe hnojivo.#!"
 fp3_clan.3000.desc: "Dnes mě příjemné počasí vylákalo do zahrady.\nŘady za řadami nejkrásnějších květin v [fp3_clan_3000_loc_loc.GetNameNoTooltip] byly pečlivě vysázeny zde pro mou osobní radost.\n\nAle má radost končí, když navštívím mé drahocenné tulipány — můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fp3_clan_3000_bad_child'))] [fp3_clan_3000_bad_child.GetFirstName] bezcitně utrhl ty krásné tulipány z místa, aby je dal jako dárek [fp3_clan_3000_bad_child.GetHerHis] [SCOPE.sC('fp3_clan_3000_bad_child').Custom2('RelationToMeShort', SCOPE.sC('fp3_clan_3000_random_family_member'))]. "Podívej, našel(a) jsem pěkné květiny, myslím, že se [fp3_clan_3000_random_family_member.GetFirstName] budou líbit!""
 fp3_clan.3000.t: "Zničené tulipány"
 fp3_clan.8000.a: "Čas v žaláři změní tvé mravy, [usurer.GetFirstName]."
 fp3_clan.8000.b: "Poděl se o své nečestně nabyté zisky a můžeme na to zapomenout."
 fp3_clan.8000.c: "Zní to jako něco, co byste měli vyřešit mezi sebou."
 fp3_clan.8000.desc: "[concerned_one.GetName] ke mně přichází, zjevně znepokojen. "Slyšel jsem, že [usurer.GetTitledFirstName] půjčuje peníze dvoranům v hmotných potížích, vydělávaje na jejich neštěstí [usurer.GetHerHis] přemrštěnými úroky. Všichni říkají, že [usurer.GetSheHe] je lichvář a musí být pohnán k odpovědnosti."\n\nKdyž konfrontuji obviněného [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('usurer'))] [usurer.GetSheHe] rozhodně se ohrdně brání. "To je hnusné obvinění! Někteří přátelé si vyžádali peněžní pomoc, to je pravda, ale neměl jsem žádný zlý úmysl ani jsem nežádal víc, než je spravedlivé.\n\n[concerned_one.GetTitledFirstNameNoTooltip] mi totiž dluží peníze, a proto do toho zasahuje.""
 fp3_clan.8000.t: "Lichva proti jednotě"
 fp3_clan.8001.a.failure.tt: "Vaše zprostředkování selhalo"
 fp3_clan.8001.a.failure: "Jen jste to zhoršili"
 fp3_clan.8001.a.success.tt: "Vaše zprostředkování bylo úspěšné"
 fp3_clan.8001.a.success: "Úspěšně jste urovnali tento rozkol"
 fp3_clan.8001.a: "Je načase to nechat být, pro blaho všech."
 fp3_clan.8001.b.failure.tt: "Nepodařilo se vám zasít rozkol"
 fp3_clan.8001.b.failure: "Prokoukli vaši lest"
 fp3_clan.8001.b.success.tt: "Způsobili jste rozkol v klanu"
 fp3_clan.8001.b.success: "Nalítnou na vaši manipulaci"
 fp3_clan.8001.b: "[bickerer_1.GetFirstNameNoTooltip] má vlastně několik platných argumentů..."
 fp3_clan.8001.c: "Mám něco důležitějšího na práci... jinde."
 fp3_clan.8001.d: "Nevtahuj mě do toho."
 fp3_clan.8001.t: "Klanová hádka"
 fp3_clan.8001_beginning: "[bickerer_1.GetTitledFirstName] a [bickerer_2.GetTitledFirstName] nedávno během soukromé oslavy skončili v hádce a oba trvají na tom, aby mě přizvali na svou stranu sporu."
 fp3_clan.8001_faith_schism: "Jejich neshoda se zdá pramenit z vášnivé diskuse o povaze [bickerer_1.GetFaith.PantheonTerm].\n\n"[bickerer_1.GetFirstNameNoTooltip] má #EMP velmi#! pochybná přesvědčení", tvrdí [bickerer_2.GetFirstNameNoTooltip]. "Kdybych byl tebou, vyhodil bych [bickerer_1.GetHerHim] z dvora!"\n\n"Ušetřím tě krvavých detailů o takzvaných argumentech [bickerer_2.GetFirstNamePossessiveNoTooltip]", oponuje [bickerer_1.GetFirstNameNoTooltip], "ale věř mi, #EMP já#! nejsem tady bezbožný...""
 fp3_clan.8001_generic_fallback: "Ačkoli není přesně jasné, co se stalo, oba jsou docela dychtiví mi podrobně sdělit, co si o tom druhém myslí.\n\n"[bickerer_2.GetFirstNameNoTooltip] je prostého původu [Select_CString(bickerer_2.IsFemale,'halfwit','churl')], prostě a jednoduše", [bickerer_1.GetFirstNameNoTooltip] argumentuje.\n\n"Buď zticha, [bickerer_1.Custom2('InsultNoun', SCOPE.sC('bickerer_2'))]", [bickerer_2.GetFirstNameNoTooltip] zavrčí zpět.\n\nZprostředkování mezi nimi se v tuto chvíli zdá být marným úsilím, přesto se obávám, že by se to jinak jen zhoršilo." # todo: Ač není zcela jasné, co se přesně stalo, oba jsou velmi dychtiví mi podrobně říct, co si o tom druhém myslí.\n\n"[bickerer_2.GetFirstNameNoTooltip] je pocházející z okraje společnosti [Select_CString(bickerer_2.IsFemale,'halfwit','churl')], prostě a jednoduše", argumentuje [bickerer_1.GetFirstNameNoTooltip].\n\n"Buď zticha, [bickerer_1.Custom('InsultNoun')]", vrčí [bickerer_2.GetFirstNameNoTooltip] zpět.\n\nZprostředkování mezi nimi se zdá být v tuto chvíli marné, přesto se obávám, že by se to jinak jen zhoršilo.
 fp3_clan.8002.a: "Možná jsem selhal(a) a zanedbal(a) svou povinnost..."
 fp3_clan.8002.b.failure.tt: "Vaše falešná zbožnost byla odhalena"
 fp3_clan.8002.b.failure: "Nepřelstili jste nikoho"
 fp3_clan.8002.b.success.tt: "Vaše zbožnost je bez poskvrny"
 fp3_clan.8002.b.success: "Vaše klamání bylo úspěšné"
 fp3_clan.8002.b: "Vyčlením dar pro místní [ROOT.Char.GetFaith.HouseOfWorship]."
 fp3_clan.8002.c: "Ať ti důvěřiví hlupáci #EMP myslí#!, že mi na tom záleží..."
 fp3_clan.8002.d: "[clan_member.GetFirstNameNoTooltip], říkáte? Utrhnu [clan_member.GetHerHis] jazyk za to..."
 fp3_clan.8002.desc: ""[ROOT.Char.Custom('FormOfAddressForLiege')|U]", můj [chaplain.GetCouncilTitle] [chaplain.GetFirstName] říká s obavami, "musíme mluvit o věcech duchovních." [chaplain.GetSheHe|U] se odmlčí, aby se ujistil, že jsme o samotě.\n\n"Slyšel jsem [clan_member.GetName], jak pomlouvá o tom, jak zřídka navštěvujete [ROOT.Char.GetFaith.HouseOfWorship].\n\nTeď bych si netroufal spekulovat o vašem osobním vztahu k božskému, ó [ROOT.Char.GetTitleTierName]. Ale jak zbožný jste #EMP perceived#! je pro ty, jimž vládnete, zásadní." # todo: "Má [ROOT.Char.GetLadyLord]", můj [chaplain.GetCouncilTitle] [chaplain.GetFirstName] říká znepokojeně, "musíme pohovořit o duchovních záležitostech." [chaplain.GetSheHe|U] se na chvíli odmlčí, aby se ujistil(a), že jsme sami.\n\n"Slyšel jsem, jak [clan_member.GetName] pomlouval(a), jak zřídka navštěvujete [ROOT.Char.GetFaith.HouseOfWorship].\n\nNechci spekulovat o vašem osobním vztahu k božstvu, ó [ROOT.Char.GetTitleTierName]. Ale jak zbožně jste #EMP vnímán(a)#!, je zásadní pro ty, jimž vládnete."
 fp3_clan.8002.e: "Nemám důvod lhát o své zbožnosti."
 fp3_clan.8002.t: "Pouta víry"
 fp3_clan.8003.a: "Je to pocta."
 fp3_clan.8003.b: "Stačí to jednou přečíst."
 fp3_clan.8003.c: "Nezasloužím si to."
 fp3_clan.8003.t: "Síla jména"
 fp3_clan.8003_ending: ""To byla slova [righteous_caliph.GetTitleTierName]", [hof_emissary.GetSheHe] pak prohlašuje, "a [righteous_caliph.GetSheHe] se rozhodl(a) udělit vám velkou poctu. Vaše jméno bude čteno během páteční modlitby, přímo v [caliphal_location.GetName]. Jediné, co [righteous_caliph.GetTitleTierName] žádá na oplátku, je, abyste nezapomněl(a) na [righteous_caliph.GetHerHis] dobrotu při udělení této přízně..."\n\nHlas [hof_emissary.GetHerHis|U] utichá, jako by tím chtěl zdůraznit skrytý význam těch slov."
 fp3_clan.8003_fear_opening: ""[ROOT.Char.GetName], stali jste se významným mezi [ROOT.Char.Custom('LevyMenWomen')], a vaše činy i jméno jsou respektovány... a vzbuzují strach." [righteous_caliph.GetTitledFirstNamePossessive] posel [hof_emissary.GetFirstName] se na chvíli zarazí z obav.\n\n"
 fp3_clan.8003_respect_opening: ""[ROOT.Char.GetName], stali jste se významným mezi [ROOT.Char.Custom('LevyMenWomen')], a vaše činy a váš dům jsou všemi respektovány a ctěny." [righteous_caliph.GetTitledFirstNamePossessive] posel [hof_emissary.GetFirstName] se slavnostně odmlčí.\n\n"
 fp3_clan.8004.a.failure.tt: "Na [clan_member.GetTitledFirstNameNoTooltip] to nepůsobí"
 fp3_clan.8004.a.failure: "Váš plán se vymstil"
 fp3_clan.8004.a.success.tt: "V klanu se vás lidé bojí"
 fp3_clan.8004.a.success: "Úspěšně jste zastrašili [clan_member.GetTitledFirstNameNoTooltip]"
 fp3_clan.8004.a: "Učiňte to - ale buďte diskrétní."
 fp3_clan.8004.b: "Diskrétnost není nutná - prostě je vražte bez okolků."
 fp3_clan.8004.c: "Ne, a už nikdy o tom nemluvte."
 fp3_clan.8004.desc: "Můj [murder_enthusiast.Custom('GetCouncilOrCourtPosition')] [murder_enthusiast.GetFirstName] si mě vyžádal k soukromé rozmluvě s úzkostným výrazem na [murder_enthusiast.GetHerHis] tváři.\n\n"Poslouchej, ó [ROOT.Char.GetTitleTierName]", říká [murder_enthusiast.GetSheHe] téměř šeptem. "[clan_member.GetName] něco chystá, pravděpodobně opět spřádá spiknutí proti tobě. Možná je čas pohnout se proti někomu blízkému [clan_member.GetHerHim], abychom poslali vzkaz? Slyšel jsem, že [clan_member.GetSheHe] má služebníka, kterého [clan_member.GetSheHe] upřednostňuje...""
 fp3_clan.8004.t: "Pouta strachu"
 fp3_clan.8005.a: "#EMP Nikdy#!, slyšíš mě? A nikdy o tom znovu nemluv."
 fp3_clan.8005.b: "To je absurdní, ale dobře..."
 fp3_clan.8005.d: "[empowered_child.GetSheHe|U] je příliš mladý na to, aby držel titul!"
 fp3_clan.8005.desc: ""To není fér", stěžuje si [ambitious_consort.GetTitledFirstName], konečně dáváce hlas dlouho potlačovanému hněvu.\n\n"[heir_child.GetFirstName], rozmazlený [heir_child.Custom('GetDaughterSon')] [heir_parent.GetTitledFirstName], zdědí [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip], zatímco mé bystré [empowered_child.Custom('GirlBoy')], [empowered_child.GetFirstName], dostane téměř nic.\n\nChci, abyste okamžitě udělil(a) [empowered_child.GetFirstNameNoTooltip] [title_to_grant.GetName], aby [empowered_child.GetSheHe] měl(a) šanci prokázat, že [empowered_child.GetHerselfHimself] je stejně schopný jako [empowered_child.GetHerHis] vrstevníci.""
 fp3_clan.8005.e.failure.tt: "[ambitious_consort.GetFirstNameNoTooltip] vám nedůvěřuje"
 fp3_clan.8005.e.failure: "Nepodaří se vám přesvědčit [ambitious_consort.GetHerHim]"
 fp3_clan.8005.e.success.tt: "Uklidnili jste [ambitious_consort.GetFirstNameNoTooltip]"
 fp3_clan.8005.e.success: "Uklidníte [ambitious_consort.GetFirstNameNoTooltip]"
 fp3_clan.8005.e: "Slibuji vám, [empowered_child.GetSheHe] dostane dědictví v pravý čas."
 fp3_clan.8005.t: "Vhodné postavení"
 fp3_clan.8006.a: "Můj [sneaky_child.Custom('GetDaughterSon')] je šlechtic, ne malý špion!"
 fp3_clan.8006.b: "Jdi, malý, hlídej zrádce v našem domě..."
 fp3_clan.8006.c: "Najmi pár špehů, ale drž je daleko od mé rodiny."
 fp3_clan.8006.desc: "[paranoia_enthusiast.GetName], můj [paranoia_enthusiast.Custom('GetCouncilOrCourtPosition')], se v poslední době zdá věnovat zvláštní pozornost mému [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_child'))] [sneaky_child.GetFirstName].\n\n"[ROOT.Char.Custom('FormOfAddressForLiege')|U], situace v domě [ROOT.Char.GetDynastyHouseNameNoTooltip] se den ode dne zpřísňuje. Vaši příbuzní se proti vám neustále spiklují." [paranoia_enthusiast.GetSheHe|U] říká a postrčí [sneaky_child.GetFirstNameNoTooltip], aby vykročil vpřed. \n\n"Ale vytvářím síť mladých informátorů, aby vám pomohla získat výhodu, neboť menší špehové se hodí k mnoha věcem... Ač jsou tyto děti prostého stavu, mladý [sneaky_child.GetLadyLord] [sneaky_child.GetFirstNameNoTooltip] tu má pozoruhodné nadání a mohl by vám prospět..." # todo: [paranoia_enthusiast.GetName], můj [paranoia_enthusiast.Custom('GetCouncilOrCourtPosition')], v poslední době projevuje zvláštní zájem o mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_child'))] [sneaky_child.GetFirstName].\n\n"Má [ROOT.Char.GetLadyLord], situace v domě [ROOT.Char.GetDynastyHouseNameNoTooltip] je den ode dne napjatější. Vaši příbuzní neustále spřádají spiknutí proti vám." říká [paranoia_enthusiast.GetSheHe|U], popoháněje [sneaky_child.GetFirstNameNoTooltip], aby přišel vpřed. \n\n"Ale já jsem kultivoval síť mladých informátorů, aby vám pomohli získat převahu, neboť malí špehové mají mnoho využití... Přestože jsou tyto děti prostého stavu, mladý [sneaky_child.GetLadyLord] [sneaky_child.GetFirstNameNoTooltip] zde má pozoruhodné nadání a mohl by vám prospět..."
 fp3_clan.8006.t: "Malí špehové"
 fp3_clan.8008.a: "Čím víc, tím lépe!"
 fp3_clan.8008.b: "Zaměřme se na [beleaguered_clan_member.GetTitledFirstName]."
 fp3_clan.8008.c: "Nedovolím, aby chamtivost způsobila rozkol v mém domě."
 fp3_clan.8008.desc: "Poslední dobou můj nemilosrdný výběrčí daní [ambitious_tax_collector.GetName] tráví mnoho času přemítáním. Zdá se však, že se něco konečně zrodilo, protože mě [ambitious_tax_collector.GetSheHe] vyhledává.\n\n"[ROOT.Char.Custom('FormOfAddressForLiege')|U], vaši vazalové nacházejí nejrůznější záminky, proč neplatit tolik, kolik by měli. Ale i já mohu předložit... #italic ospravedlnění#!..."\n\n[ambitious_tax_collector.GetSheHe|U] vytahuje starobyle vypadající dokument, "Tento zápis ukazuje, že váš [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('beleaguered_clan_member'))] [beleaguered_clan_member.GetTitledFirstName] vám dluží více, než se dosud myslelo, a mám podobné i pro vaše ostatní poddané..." # todo: V poslední době byl můj nemilosrdný výběrčí daní [ambitious_tax_collector.GetName] často zahleděn v tichém přemítání. Zdá se však, že se něco konečně vyvinulo, protože mě [ambitious_tax_collector.GetSheHe] vyhledává.\n\n"Má [ROOT.Char.GetLadyLord], vaši vazalové nacházejí nejrůznější zdůvodnění, proč neplatit tolik daní, kolik by měli. Ale i já mohu předložit... #italic zdůvodnění#!..."\n\n[ambitious_tax_collector.GetSheHe|U] vytahuje starě vypadající dokument, "Tento zápis ukazuje, že váš [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('beleaguered_clan_member'))] [beleaguered_clan_member.GetTitledFirstName] vám dluží více, než se předpokládalo, a mám i pro jiné vaše poddané..."
 fp3_clan.8008.t: "Vysát je do sucha"
 fp3_clan.8009.a.eccentric: "Jak se [corrupt_mayor.GetSheHe] opováží postavit se mi!"
 fp3_clan.8009.a.failure.tt: "Vaše krutost byla zbytečná"
 fp3_clan.8009.a.failure: "Lidé jsou více rozzlobení než vyděšení"
 fp3_clan.8009.a.success.tt: "Vaše krutost byla odměněna"
 fp3_clan.8009.a.success: "Vyděsíte stoupence [corrupt_mayor.GetFirstNamePossessiveNoTooltip] k poslušnosti"
 fp3_clan.8009.a: "Kradne mě? Přibijte [corrupt_mayor.GetHerHim] na kříž!"
 fp3_clan.8009.b: "Zákon je na naší straně – odstraňte [corrupt_mayor.GetHerHim]."
 fp3_clan.8009.c: "Pfft, [corrupt_mayor.GetTitleAsNameNoTooltip]? Malý [ROOT.Char.Custom('GetRegionalFish')]."
 fp3_clan.8009.desc: ""Dále, [corrupt_mayor.GetName] je docela schopný správce a oblíbený lidmi jak ve vlastním držení [corrupt_mayor.GetHerHis], tak v celém [fawazil_county.GetNameNoTier]. Nicméně [corrupt_mayor.GetSheHe] si zvyká tajně strhávat značné částky z daní, které vám posílá, jak je patrné v levém horním sloupci loňského příjmu."\n\nObsáhlá a pečlivá daňová zpráva [righteous_tax_collector.GetNamePossessive] končí celkem šokujícím zjištěním."
 fp3_clan.8009.t: "Populární mezi lidmi"
 fp3_clan.8010.a: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('capable_magistrate_candidate'))] [capable_magistrate_candidate.GetFirstNameNoTooltip] je schopný, můžete vystačit s [capable_magistrate_candidate.GetHerHim]."
 fp3_clan.8010.b: "Určitě, poskytnu, co potřebujete."
 fp3_clan.8010.c: "Vypadám, že mám peněz nazbyt?"
 fp3_clan.8010.desc_beginning: ""Takto nemohu pracovat", vykřikne můj výběrčí daní [competent_tax_collector.GetName], frustrovaný a sklíčený.\n\n"
 fp3_clan.8010.t: "Více soudců"
 fp3_clan.8010_muslim.t: "Schopní kádíové"
 fp3_clan.8010_muslim_version: ""Každý #italic šaría#! soud [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] je bídné hnízdo neschopnosti, které brání všem mým snahám. Kvalitní výběr daní potřebuje kompetentní #italic kádíové#!, aby drželi místní magnáty na uzdě, aby byla vaše vláda spravedlivá v očích [ROOT.Char.GetFaith.HighGodNameAlternate] a aby byl váš nárok na většinu daní opodstatněný.\n\nMusíte mi poskytnout prostředky na najmutí více a lepších lidí pro soudy a pravomoc propouštět zkorumpované staré kádí." # todo: "Každý #italic šaríja#! soud [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] je žalostné hnízdo nekompetence, které maří veškeré mé snahy. Dobré vybírání daní potřebuje schopné #italic kádí#!, aby udrželi místní velmože v šachu, aby vaše vláda byla v očích [ROOT.Char.GetFaith.HighGodNameAlternate] spravedlivá a váš nárok na většinu daní oprávněný.\n\nMusíte mi dát prostředky na najímání více a lepších lidí pro soudy a pravomoc propouštět zkorumpované staré kádí.
 fp3_clan.8010_non_muslim_version: ""Každý soud [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] je smutné místo, kde chamtivost vládne nad efektivitou a spravedlností, což maří všechny mé snahy. Dobré vybírání daní potřebuje schopné soudce, kteří udrží místní velmože v mezích, aby vaše vláda působila spravedlivě a váš nárok na daně oprávněně.\n\nMusíte mi dát prostředky na najímání více a lepších lidí pro soudy a pravomoc propouštět neschopné úředníky, kteří tam nyní slouží."
 fp3_clan.8011.a: "[concerned_marshal.GetSheHe|U] má stejně až příliš na starosti..."
 fp3_clan.8011.b.failure.tt: "Váš kompromis selhal"
 fp3_clan.8011.b.failure: "Oba tuto reformu nenávidí"
 fp3_clan.8011.b.success.tt: "Dohodli jste kompromis"
 fp3_clan.8011.b.success: "[competent_tax_collector.GetFirstNameNoTooltip] a [concerned_marshal.GetFirstNameNoTooltip] neochotně souhlasí ke spolupráci"
 fp3_clan.8011.b: "Můžete si tuto odpovědnost rozdělit."
 fp3_clan.8011.c: "Ne, nechám to tak, jak to je."
 fp3_clan.8011.desc: "Nikdy mu nechybějí nápady, jak zlepšit příjmy království, a [competent_tax_collector.GetName] mě osloví, když provádím rutinní kontrolu vojsk.\n\n"Ó [ROOT.Char.GetTitleTierName], všiml jsem si, že ve vašem panství se místní menší velmožové stále snaží naplnit své pokladny na úkor svých vojáků. Navrhuji, abyste mi dal pravomoc dohlížet na výplaty vojáků, pak bych mohl bojovat proti korupci a zajistit, že vaše armáda bude financována efektivněji."\n\n"Avšak předvídám, že [concerned_marshal.GetTitledFirstName] bude rozhořčen, protože vše, co se týče vašich vojáků, dosud spadalo do [concerned_marshal.GetHerHis] pravomocí."
 fp3_clan.8011.t: "Správce výplat"
 fp3_clan.8012.a: "Dobrá práce!"
 fp3_clan.8012.b: "Dejte to [ROOT.Char.GetFaith.HouseOfWorship], pak [extorted_vassal.GetSheHe] nebude moci namítat."
 fp3_clan.8012.c: "Projevím velkorysost tím, že [extorted_vassal.GetHerHim] část vrátím jako dar."
 fp3_clan.8012.desc: ""Někdy, [ROOT.Char.Custom('FormOfAddressForLiege')], se přihodí nečekané zisky." Můj výběrčí daní [greedy_tax_collector.GetName] si mnul ruce v sotva zadržované spokojenosti.\n\n"Narazil jsem na svědky ochotné svědčit, že [extorted_vassal.GetTitledFirstName] vám dlužil značnou částku v pohodlně #italic zapomenutých#! pozemkových daních za stálezelené stromy a vodní kola. Vzal jsem si tu svobodu je vybrat.\n\nJeden z mých družiníků měl ale potíže odvést zlato z [extorted_vassal.GetCapitalLocation.GetName], jak ho obtěžovala místní stráž, takže možná budete muset sledovat [extorted_vassal.GetFirstNameNoTooltip]..." # todo: "Občas, má [ROOT.Char.GetLadyLord], se stane, že se objeví nečekané výnosy." Můj výběrčí daní [greedy_tax_collector.GetName] si třese rukama v sotva potlačované spokojenosti.\n\n"Narazil jsem na svědky ochotné přísahat, že [extorted_vassal.GetTitledFirstName] vám dlužil značnou částku, v pohodlně #italic zapomenutých#! pozemkových daních z trvalých sadů a vodních kol. Vzal jsem si svolení je vybrat.\n\nJeden z mých doprovodů měl ale potíže s odchodem se zlatem z [extorted_vassal.GetCapitalLocation.GetName], pobíhán místními strážemi, takže byste měl sledovat [extorted_vassal.GetFirstNameNoTooltip]..."
 fp3_clan.8012.t: "Příznivá chamtivost"
 fp3_clan.8013.a.failure.tt: "[stressed_tax_collector.GetFirstNameNoTooltip] se stal neopatrným"
 fp3_clan.8013.a.failure: "[stressed_tax_collector.GetSheHe|U] pokračuje ve svém zoufalství"
 fp3_clan.8013.a.success.tt: "[stressed_tax_collector.GetFirstNameNoTooltip] získal(a) nové soustředění"
 fp3_clan.8013.a.success: "Uklidníte [stressed_tax_collector.GetFirstNameNoTooltip]"
 fp3_clan.8013.a: "Uklidni se, můžeme se na to podívat společně."
 fp3_clan.8013.b.failure.tt: "[stressed_tax_collector.GetFirstNameNoTooltip] prokoukl vaši hrozbu"
 fp3_clan.8013.b.failure: "Vaše zastrašování má malý efekt"
 fp3_clan.8013.b.success.tt: "[stressed_tax_collector.GetFirstNameNoTooltip] se vás bojí"
 fp3_clan.8013.b.success: "Vyděsíte [stressed_tax_collector.GetFirstNameNoTooltip] k pilnější práci"
 fp3_clan.8013.b: "Dělej svou práci, nebo tě nechám zbičovat!"
 fp3_clan.8013.c: "Jen půjdu dál..."
 fp3_clan.8013.desc: "Když se procházím po [ROOT.Char.Custom('ResidenceBuilding')], míjím knihovnu, kde můj výběrčí daní [stressed_tax_collector.GetName] vypadá poněkud zarmouceně.\n\n"Ó [ROOT.Char.GetFaith.HighGodNameAlternate]," mumlá [stressed_tax_collector.GetSheHe] k [stressed_tax_collector.GetHerselfHimself], "tohle nezvládnu. Tyto traktáty o daňovém právu jsou příliš staré, příliš vágní, příliš neuspořádané. Jak mám v tomhle vůbec něco najít?\n\nChtěl jsem jen zkontrolovat drobný detail, než opět vyrazím do provincií...""
 fp3_clan.8013.t: "Břemeno daňového výběru"
 fp3_clan.8015.a: "Dobrá, [scandalous_scion.GetSheHe] se může přidat k mému dvoru."
 fp3_clan.8015.b: "[scandalous_scion.GetSheHe|U] je plodem tvého lůna, ne mého."
 fp3_clan.8015.desc: "[concerned_parent.GetName] vstupuje do mé síně, táhnouc za sebou [concerned_parent.GetHerHis] [scandalous_scion.Custom('GetDaughterSon')], [scandalous_scion.GetFirstName], který vypadá spíš nešťastně.\n\n"Má [ROOT.Char.GetTitleTierName]", říká [concerned_parent.GetFirstNameNoTooltip], "možná jste slyšel, jak se tento můj [scandalous_scion.Custom('GetDaughterSon')] choval - stýká se v klubech #EMP futuwwa#! s tuláckými válečníky, kteří se tam scházejí, pije s nimi v pochybných krčmách a potuluje se po městě." [concerned_parent.GetSheHe|U] hluboce vzdychá.\n\n"Musíme uchránit [scandalous_scion.GetHerHis] pověst, aby se to nestalo veřejným skandálem. Myslel(a) jsem, že by [scandalous_scion.GetSheHe] mohl(a) zůstat tady, naučit se slušnosti na vašem dvoře.""
 fp3_clan.8015.t: "Skandální potomek"
 fp3_clan.8016.a: "Dobře, pokárám ho/ji"
 fp3_clan.8016.b: "Ne, stojím při svých rodinných příslušnících, ať dělají cokoli."
 fp3_clan.8016.deviant_desc: ", devianti a osel."
 fp3_clan.8016.drunkard_desc: ", opilci a rozvratníci."
 fp3_clan.8016.ending_desc: "Potom se dopustili činů, které bych sotva dokázal popsat, a odmítli opustit prostory. A to není ani zdaleka [scandalous_clan_member.GetFirstNamePossessiveNoTooltip] první přestupek." [chaplain.GetFirstNameNoTooltip] se odmlčí, vypadá znepokojeně.\n\n"Musíte [scandalous_clan_member.GetHerHim] veřejně pokárat, než se [scandalous_clan_member.GetHerHis] sklony stanou ostudou pro celý dům.""
 fp3_clan.8016.hashishiyah_desc: " a drogově ovlivnění delikventi."
 fp3_clan.8016.opening_desc: "Když si užívám relaxační koupel se svým [chaplain.GetCouncilTitle] [chaplain.GetFirstName], [chaplain.GetSheHe] náhle zmiňuje závažnější záležitost.\n\n"[ROOT.Char.Custom('FormOfAddressForLiege')|U]," [chaplain.GetSheHe] zašeptá, "minulou noc tu v lázních byl [scandalous_clan_member.GetName] s družinou neoholených darebáků" # todo: Když si užívám uvolňující koupel s mým [chaplain.GetCouncilTitle] [chaplain.GetFirstName], [chaplain.GetSheHe] náhle přinese na pořad dne vážnější záležitost.\n\n"Má [ROOT.Char.GetLadyLord]", [chaplain.GetSheHe] šeptá, "včera večer byl v koupeli [scandalous_clan_member.GetName] s entouráží neholých výtržníků"
 fp3_clan.8016.rakish_desc: ", prostitutky a degeneráti."
 fp3_clan.8016.t: "Hammamový rozruch"
 fp3_clan.8017.a: "[tax_collector.GetSheHe|U] vykonává práci [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]."
 fp3_clan.8017.b: "Čeho se obáváte, že [tax_collector.GetNameNoTooltip] odhalí?"
 fp3_clan.8017.c: "Dobrá, ale na tuto přízeň nezapomeňte."
 fp3_clan.8017.corrupt.desc: "Bohužel se zdá, že [tax_collector.GetSheHe] nebyl spravedlivý ani čestný, bral stříbro výměnou za přehlížení."
 fp3_clan.8017.cruel.desc: "Bojím se, že se [tax_collector.GetSheHe] ukázal být docela krutý, ochotný uplatňovat bičování nebo dokonce kamenování jako tresty za sebemenší provinění."
 fp3_clan.8017.d: "Musíte to vyřešit mezi sebou."
 fp3_clan.8017.ending.desc: "\n\n"Prosím, vím, že [tax_collector.GetSheHe] je vaším [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('tax_collector'))], ale musíte [tax_collector.GetHerHim] říct, aby přestal.""
 fp3_clan.8017.generic.desc: "Horlivost, korupce ani krutost nejsou vždy ctnosti, ale místní [tax_collector.GetHerHim] nenávidí."
 fp3_clan.8017.opening_desc: ""[tax_collector.GetName] už nějakou dobu slouží jako váš výběrčí daní v mých zemích a pracuje docela slušně, ale [tax_collector.GetSheHe] také začal působit jako dohlížitel na veřejnou morálku."\n[unclan_taxpayer.GetTitledFirstName] vypadá znepokojeně, a možná trochu provinile.\n\n"
 fp3_clan.8017.overly_eager.desc: ""[tax_collector.GetSheHe|U] byl nadměrně pilný, bičoval poddané za sebemenší přestupek - od neškodných opileckých excesů, až po hraní hudby na ulicích, či muže a ženy na chvíli se prolínající v lázních...""
 fp3_clan.8017.t: "Pochybná pozice"
 fp3_clan_accuse_accuser_flavor: "Vyhrožování [unclan_taxpayer.GetTitledFirstNameNoTooltip] přiměje [unclan_taxpayer.GetHerHim] přehodnotit [unclan_taxpayer.GetHerHis] žádost"
 fp3_clan_making_conflict_worse_flavor: "Snažíte se prohloubit rozkol mezi [bickerer_1.GetFirstNameNoTooltip] a [bickerer_2.GetFirstNameNoTooltip]."
 fp3_clan_protect_kinsman_flavor: "Chráníte [tax_collector.GetNameNoTooltip] před těmito obviněními"
 fp3_empowered_child.tt: "Za pár let, pokud [empowered_child.GetFirstNameNoTooltip] bude tento titul stále držet, [empowered_child.GetSheHe] získá vylepšení [skill|E] v závislosti na [empowered_child.GetHerHis] aktuálních [traits|E]."
 fp3_pretending_to_be_pious_flavor: "Trávíte více času v [ROOT.Char.GetFaith.HouseOfWorship] - nebo spíš dáváte lidem najevo, že tomu tak je."
 fp3_relations_reaction_to_imprisonment.tt: "Členové klanu a vazalové, kteří mají rádi [usurer.GetTitledFirstNameNoTooltip], na to zareagují negativně."
 increase_aptitude.tt: "Tento modifikátor může zvýšit [competent_tax_collector.GetFirstNamePossessiveNoTooltip] [aptitude|E]"
 original_heir_upset_flavor: "Původní dědic titulu bude rozhořčen, pokud to uděláte."
 tax_farming_capable_courtier_flavor: "Posíláte [capable_magistrate_candidate.GetFirstNameNoTooltip] působit jako soudce."
 unlock_extortion.tt: "Odemkne rozhodnutí [extort_subjects|E] na 20 let."
