l_polish:
 fp3_clan.8015.a: "Velmi dobře, [scandalous_scion.GetSheHe] se může připojit k mému dvoru."
 fp3_clan.8002.b.success.tt: "Vaše zbožnost je bez poskvrny"
 fp3_clan.8002.b.failure.tt: "Vaše falešná pobožnost byla odhalena"
 fp3_clan.8011.b.success.tt: "Vyjednali jste kompromis"
 fp3_clan.8001_faith_schism: "Jejich neshoda se zdá pramenit z vášnivé diskuse o povaze [bickerer_1.GetFaith.PantheonTerm].\n\n"[bickerer_1.GetFirstNameNoTooltip] má poněkud #EMP velmi#! pochybné názory", tvrdí [bickerer_2.GetFirstNameNoTooltip]. "Kdybych byl tebou, nechal bych [bickerer_1.GetHerHim] odstranit z dvora!"\n\n"Ušetřím vás hrůzných detailů ohledně takzvaných argumentů [bickerer_2.GetFirstNamePossessiveNoTooltip]", namítá [bickerer_1.GetFirstNameNoTooltip], "ale věřte mi, #EMP já#! nejsem tady ten svatokrádežný..."
 fp3_clan.8011.b.failure: "Oba nenávidí tuto reformu"
 fp3_clan.8010_non_muslim_version: ""Každý dvůr [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] je smutné místo, kde chamtivost vládne nad efektivitou a spravedlností, bránící všem mým snahám. Dobré zdanění potřebuje kompetentní magistráty, aby udrželi místní magnáty na uzdě, aby vaše vláda vypadala spravedlivě a vaše nároky na daně byly oprávněné.\n\nMusíte mi dát prostředky, abych mohl zaměstnávat více a lepších lidí pro soudy, a pravomoc propustit imbecily, kteří tam nyní pobývají.""
 fp3_clan.8013.a.success.tt: "[stressed_tax_collector.GetFirstNameNoTooltip] získal nový fokus"
 fp3_clan.8003.a: "Je to čest."
 fp3_clan.8003.t: "Síla jména"
 fp3_clan.8004.a.success: "Úspěšně zastrašujete [clan_member.GetTitledFirstNameNoTooltip]"
 fp3_clan.8017.d: "Musíte to vyřešit mezi sebou."
 fp3_clan.3000.c.flavor: "Využíváte této příležitosti, abyste učili [fp3_clan_3000_bad_child.GetFirstNameNoTooltip] radosti z zahradničení"
 fp3_pretending_to_be_pious_flavor: "Čas trávíte více v [ROOT.Char.GetFaith.HouseOfWorship] - nebo spíše děláte, aby si lidé mysleli, že tam skutečně jste."
 fp3_clan.8002.b.failure: "Nikdo na vás nezapomene"
 fp3_clan.8011.a: "[concerned_marshal.GetSheHe|U] má na [concerned_marshal.GetHerHis] stole přece jen příliš mnoho..."
 fp3_clan.3000.desc: "Dnes mě příjemné počasí vylákalo do zahrady.\nŘady nejkrásnějších květin v [fp3_clan_3000_loc_loc.GetNameNoTooltip] byly pečlivě zasazeny zde pro mé osobní potěšení.\n\nAvšak moje potěšení je přerušeno, když přijdu navštívit své drahocenné tulipány, mé [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fp3_clan_3000_bad_child'))] [fp3_clan_3000_bad_child.GetFirstName] neúprosně vytrhl krásné tulipány, aby je dal [fp3_clan_3000_bad_child.GetHerHis] [SCOPE.sC('fp3_clan_3000_bad_child').Custom2('RelationToMeShort', SCOPE.sC('fp3_clan_3000_random_family_member'))] jako dárek. "Podívejte, našel jsem nějaké hezké květiny, myslím, že se [fp3_clan_3000_random_family_member.GetFirstName] budou líbit!""
 fp3_clan.8001.a.success: "Úspěšně napravujete tuto propast"
 fp3_clan.8013.desc: "Když se procházím v [ROOT.Char.Custom('ResidenceBuilding')], míjím knihovnu, kde můj daňový úředník [stressed_tax_collector.GetName] vypadá velmi sklesle.\n\n"Ó [ROOT.Char.GetFaith.HighGodNameAlternate]", mumlá si [stressed_tax_collector.GetSheHe] pro sebe, "tohle nemůžu zvládnout. Tyto daňové zákony jsou příliš staré, příliš vágní, příliš neuspořádané. Jak mám v nich vlastně cokoliv najít?\n\nChtěl jsem jen zkontrolovat drobný detail, než se znovu vydám do provincií...""
 fp3_clan.8003_respect_opening: ""[ROOT.Char.GetName], stal jsi se velkým mezi [ROOT.Char.Custom('LevyMenWomen')], a tvé skutky a tvůj dům jsou respektovány a ctěny všemi." [righteous_caliph.GetTitledFirstNamePossessive] posel [hof_emissary.GetFirstName] zastavuje se vážně.\n\n"
 fp3_clan.8008.c: "Nenechám, aby chamtivost způsobila roztržku v mém domě."
 fp3_clan.8001.b.failure: "Prohlédli si vaši lest"
 fp3_clan.8005.a: "#EMP Nikdy#!, slyšíte mě? A neodvažujte se o tom znovu hovořit."
 fp3_clan.8001.a: "Je čas nechat to být, pro dobro všech."
 fp3_clan.8000.desc: "[concerned_one.GetName] se ke mně blíží, zdánlivě znepokojený. "Slyšel jsem, že [usurer.GetTitledFirstName] půjčuje peníze dvoranům v finančních problémech, užívající si jejich neštěstí s [usurer.GetHerHis] vysokými úrokovými sazbami. Všichni říkají, že [usurer.GetSheHe] je úžerník a musí nést odpovědnost."\n\nKdyž čelím svému obviněnému [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('usurer'))] [usurer.GetSheHe] vehementně nesouhlasí. "Tohle je odporné obvinění! Někteří přátelé požádali o finanční pomoc, to je pravda, ale neměl jsem žádný zlý úmysl ani jsem nepožadoval víc, než je správné.\n\n[concerned_one.GetTitledFirstNameNoTooltip] mi vlastně dluží peníze, proto [concerned_one.GetHerHis] zasahování do této záležitosti.""
 tax_farming_capable_courtier_flavor: "Posíláte [capable_magistrate_candidate.GetFirstNameNoTooltip] pracovat jako magistráta."
 fp3_clan.8005.e.failure.tt: "[ambitious_consort.GetFirstNameNoTooltip] ti nedůvěřuje"
 fp3_clan.8011.c: "Ne, nechám to tak, jak to je."
 fp3_clan_accuse_accuser_flavor: "Ohrožování [unclan_taxpayer.GetTitledFirstNameNoTooltip] způsobí, že si [unclan_taxpayer.GetHerHim] znovu promyslí [unclan_taxpayer.GetHerHis] žádost"
 fp3_clan.8004.t: "Pouta strachu"
 fp3_clan.8003.c: "To si nezasloužím."
 fp3_clan.8001.d: "Drž mě z toho dál."
 fp3_clan.8016.hashishiyah_desc: " a drogami zasažení delikventi."
 fp3_clan.8006.t: "Menší špehové"
 fp3_clan.8001.b.success.tt: "Způsobil jsi roztržku v klanu"
 fp3_clan.8008.a: "Čím více, tím lépe!"
 fp3_clan.8013.b.success: "Vyděsíš [stressed_tax_collector.GetFirstNameNoTooltip] k tvrdší práci"
 fp3_clan.8006.b: "Pokračuj, malý, sleduj zrádnost v našem domě..."
 fp3_clan.8004.a.failure.tt: "[clan_member.GetTitledFirstNameNoTooltip] je klidný"
 fp3_clan.8004.a: "Udělej to - ale buď diskrétní."
 fp3_clan.8008.t: "Vysát je do sucha"
 fp3_clan.8004.b: "Není potřeba diskrétnosti - prostě je zabij rovnou."
 fp3_clan.8000.t: "Úrok proti jednotě"
 fp3_clan.8002.desc: "\"Můj [ROOT.Char.GetLadyLord],\" říká můj [chaplain.GetCouncilTitle] [chaplain.GetFirstName] váhavě, \"musíme mluvit o duchovních záležitostech.\" [chaplain.GetSheHe|U] se na chvíli zastaví, aby se ujistil, že jsme sami.\n\n\"Slyšel jsem, jak [clan_member.GetName] pomlouvá, jak vzácně navštěvujete [ROOT.Char.GetFaith.HouseOfWorship].\n\nNehodlám spekulovat o tvém osobním vztahu s božským, ó [ROOT.Char.GetTitleTierName]. Ale jak pobožný se #EMP zdá#! být, je zásadní pro ty, které vládneš.\""
 fp3_clan.8017.opening_desc: ""[tax_collector.GetName] slouží jako tvůj výběrčí daní na mých zemích už nějakou dobu a odvedl dostatečně dobrou práci, ale [tax_collector.GetSheHe] začal také jednat jako dozorčí veřejných mravů."\n[unclan_taxpayer.GetTitledFirstName] vypadá znepokojeně a možná trochu vinen.\n\n"
 fp3_clan.8002.b.success: "Tvá lest byla úspěšná"
 fp3_clan.8009.a.success: "Vyděsíš [corrupt_mayor.GetFirstNamePossessiveNoTooltip] následovníky k podřízení"
 fp3_clan.8015.t: "Skandální potomek"
 fp3_clan.8001.b: "[bickerer_1.GetFirstNameNoTooltip] má vlastně nějaké platné názory..."
 fp3_clan.8004.a.failure: "Tvůj plán selhal"
 fp3_clan.8005.e.success: "Uklidňuješ [ambitious_consort.GetFirstNameNoTooltip]"
 fp3_clan.8008.b: "Soustřeďme se na [beleaguered_clan_member.GetTitledFirstNameNoTooltip]."
 fp3_clan.8012.desc: ""Někdy, můj [ROOT.Char.GetLadyLord], se stávají nečekané zisky." Můj výběrčí daní [greedy_tax_collector.GetName] si třese [greedy_tax_collector.GetHerHis] ruce ve stěží skrývané spokojenosti.\n\n"Náhodou jsem narazil na svědky ochotné svědčit, že [extorted_vassal.GetTitledFirstName] ti dlužil značnou částku, v pohodlně #italic zapomenutých#! daních na perenální stromy a vodní kola. Ujal jsem se shromáždění těchto peněz.\n\nJeden z mých služebníků měl problémy odvézt zlato z [extorted_vassal.GetCapitalLocation.GetName], protože byli pronásledováni místními strážemi, takže bys měl dávat pozor na [extorted_vassal.GetFirstNameNoTooltip]..."
 fp3_clan.8001.t: "Klanový spor"
 fp3_clan.8009.c: "Zapomeňme na to a už o tom nikdy nemluvme."
 fp3_clan.8002.d: "[clan_member.GetFirstNameNoTooltip], říkáš? Budu mít [clan_member.GetHerHis] jazyk za to..."
 fp3_clan.3000.b: "Sejdi z mé zahrady! #italic Vrať to zpět!!#!"
 fp3_clan.8009.a.failure: "Lidé se stávají víc naštvanými než vyděšenými"
 fp3_clan.8009.b: "Nicméně, zákon je na naší straně - zatkněte [corrupt_mayor.GetHerHim]."
 fp3_clan.8013.a: "Uklidni se, můžeme se na to podívat společně."
 fp3_clan.8010.b: "Jistě, poskytnu ti, co potřebuješ."
 fp3_clan.8016.ending_desc: "Poté se zapojili do činů, které jsem málem nedokázal popsat, a prokázali, že jsou neochotni být vykázáni z prostor. A tohle není zdaleka [scandalous_clan_member.GetFirstNamePossessiveNoTooltip] první přestupek." [chaplain.GetFirstNameNoTooltip] se zastaví a vypadá znepokojeně.\n\n"Měl bys odsoudit [scandalous_clan_member.GetHerHim], než se [scandalous_clan_member.GetHerHis] prohřešky stanou skvrnou na celém domě.""
 fp3_clan.3000.t: "Zplundrované tulipány"
 fp3_clan.8009.a.success.tt: "Tvá krutost byla odměněna"
 fp3_clan.8013.b.success.tt: "[stressed_tax_collector.GetFirstNameNoTooltip] se tě bojí"
 fp3_clan.8004.c: "Ne, a už o tom nikdy nemluv."
 fp3_clan.8012.b: "Dej to [ROOT.Char.GetFaith.HouseOfWorship], tak [extorted_vassal.GetSheHe] nemůže protestovat."
 fp3_clan.8011.t: "Správný plátce"
 fp3_clan.8004.desc: "Můj [murder_enthusiast.Custom('GetCouncilOrCourtPosition')] [murder_enthusiast.GetFirstName] si požádal o soukromou konverzaci, s ustaraným výrazem na [murder_enthusiast.GetHerHis] tváři.\n\n\"Poslouchej, ó [ROOT.Char.GetTitleTierName]\", říká [murder_enthusiast.GetSheHe], téměř šepotem. \"[clan_member.GetName] chystá něco, pravděpodobně znovu spiknutí proti tobě. Možná je čas udělat krok proti někomu blízkému [clan_member.GetHerHim], abys poslal zprávu? Slyšel jsem, že [clan_member.GetSheHe] má sluhu, kterého [clan_member.GetSheHe] upřednostňuje...\" "
 fp3_clan.8017.overly_eager.desc: "\"[tax_collector.GetSheHe|U] byl příliš usilovný, bičující poddané za nejmenší přestupky - od bezvýznamných opileckých kousků, po hraní hudby na ulicích, nebo muže a ženy, kteří se na chvíli mísí v lázních...\""
 fp3_clan.8011.b: "Tuto odpovědnost si můžete rozdělit mezi sebou."
 fp3_clan.8015.b: "[scandalous_scion.GetSheHe|U] je plod tvých loins, ne mých."
 unlock_extortion.tt: "Odemkne [extort_subjects|E] [decision|E] na 20 let."
 fp3_clan.8017.c: "Velmi dobře, ale nezapomeň na tento dar."
 fp3_clan.8001.a.success.tt: "Vaše mediace uspěla"
 fp3_clan.8016.opening_desc: "Když si užívám relaxační koupel se svým [chaplain.GetCouncilTitle] [chaplain.GetFirstName], [chaplain.GetSheHe] najednou zmíní vážnější záležitost.\n\n\"Moje [ROOT.Char.GetLadyLord]\", šepne [chaplain.GetSheHe], \"včera v noci byl [scandalous_clan_member.GetName] zde v lázních, s doprovodem neoholených výtržníků. "
 fp3_clan.8016.a: "Velmi dobře, pokárám ho."
 fp3_clan.8003_fear_opening: "\"[ROOT.Char.GetName], stal(a) jsi se velikým mezi [ROOT.Char.Custom('LevyMenWomen')] a tvé činy a tvé jméno jsou respektovány... a obávány.\" [righteous_caliph.GetTitledFirstNamePossessive] vyslanec [hof_emissary.GetFirstName] na chvíli zadrží dech.\n\n"
 fp3_clan.8005.e.success.tt: "Uklidnil(a) jsi [ambitious_consort.GetFirstNameNoTooltip]"
 fp3_clan.8010.c: "Vypadám snad jako zlatnictví?"
 fp3_clan.3000.a: "Jak roztomilé, tvé [SCOPE.sC('fp3_clan_3000_bad_child').Custom2('RelationToMeShort', SCOPE.sC('fp3_clan_3000_random_family_member'))] je bude milovat!"
 fp3_clan.8017.ending.desc: "\n\n\"Prosím, vím, že [tax_collector.GetSheHe] je tvůj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('tax_collector'))], ale musíš [tax_collector.GetHerHim] říct, aby přestal.\""
 fp3_clan.8002.e: "Nemám potřebu lhát o své věrnosti."
 fp3_clan_protect_kinsman_flavor: "Chráníš [tax_collector.GetNameNoTooltip] proti těmto obviněním."
 fp3_clan.8006.c: "Tady, najmi nějaké špehy, ale drž se dál od mé rodiny."
 fp3_clan.8002.a: "Možná jsem selhal(a) a zanedbal(a) svou povinnost..."
 fp3_clan.8003_ending: "\"Toto byla slova [righteous_caliph.GetTitleTierName]\", [hof_emissary.GetSheHe] pak prohlašuje, \"a [righteous_caliph.GetSheHe] se rozhodl ti udělit velkou čest. Tvé jméno bude přečteno během pátkové modlitby, přímo v [caliphal_location.GetName]. Vše, co [righteous_caliph.GetTitleTierName] žádá na oplátku, je, abys nezapomněl(a) na [righteous_caliph.GetHerHis] laskavost při udílení tohoto daru...\"\n\n[hof_emissary.GetHerHis|U] hlas se vytrácí, jakoby zdůraznil skrytý význam v těch slovech."
 fp3_clan.8013.a.failure: "[stressed_tax_collector.GetSheHe|U] pokračuje v zoufalství."
 fp3_clan.8016.deviant_desc: ", deviantů, a osla."
 fp3_clan.8008.desc: "V poslední době tráví můj bezohledný daňový vyberač [ambitious_tax_collector.GetName] mnoho času v tichém přemýšlení. Ale zdá se, že konečně něco vyšlo najevo, jak [ambitious_tax_collector.GetSheHe] mě hledá.\n\n\"Moje [ROOT.Char.GetLadyLord], tví vazalové vymýšlejí všechny možné způsoby, jak se vymluvit na menší daně, než by měli platit. Ale i já mohu poskytnout... #italic výmluvy#!...\"\n\n[ambitious_tax_collector.GetSheHe|U] přináší starý dokument, \"Tato listina ukazuje, že tvůj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('beleaguered_clan_member'))] [beleaguered_clan_member.GetTitledFirstName] ti dluží více, než se dosud myslelo, a mám také něco pro tvé další poddané...\" "
 fp3_clan.8005.d: "[empowered_child.GetSheHe|U] je příliš mladý(á) na to, aby mohl(a) nést titul!"
 increase_aptitude.tt: "Tento modifikátor by mohl zvýšit [competent_tax_collector.GetFirstNamePossessiveNoTooltip] [aptitude|E]"
 fp3_clan.8012.a: "Dobrá práce!"
 fp3_clan.8001.b.failure.tt: "Nepodařilo se ti zasít nesvár."
 fp3_clan.8017.cruel.desc: "Obávám se, že [tax_collector.GetSheHe] se ukázal být docela krutý, ochotný používat bičování nebo dokonce kamenování jako tresty za nejmenší zločiny."
 fp3_clan.8001.a.failure: "Jen situaci zhoršuješ."
 fp3_clan.8001_generic_fallback: "Ačkoli není jasné, co se přesně stalo, oba jsou nechutně dychtiví říct mi podrobně, co si myslí o tom druhém.\n\n"[bickerer_2.GetFirstNameNoTooltip] je hedvábně narozený [Select_CString(bickerer_2.IsFemale,'hlupák','hrubián')], na rovinu říká", [bickerer_1.GetFirstNameNoTooltip] se hádá.\n\n"Buď zticha, [bickerer_1.Custom('InsultNoun')]", odsekl [bickerer_2.GetFirstNameNoTooltip].\n\nMediace mezi nimi se nyní zdá jako bezvýsledná práce, ale obávám se, že to bude jen horší, pokud se to jinak nevyřeší."
 fp3_clan.8005.b: "To je absurdní, ale velmi dobře..."
 fp3_8007_studies_pay_off_toast: "[empowered_child.GetFirstName] vykazuje potenciál"
 fp3_clan.8006.a: "Můj [sneaky_child.Custom('GetDaughterSon')] je šlechtic, ne malicherný špeh!"
 fp3_clan.8000.b: "Sdílej své nespravedlivě získané bohatství a můžeme na to zapomenout."
 fp3_clan.8001_beginning: "[bickerer_1.GetTitledFirstName] a [bickerer_2.GetTitledFirstName] se nedávno zapletli do hádky během soukromé oslavy a oba trvají na tom, že mě vtáhnou na svou stranu konfliktu."
 fp3_clan.8013.c: "Prostě půjdu dál..."
 fp3_clan.8015.desc: "[concerned_parent.GetName] vstupuje do mé síně a táhne za sebou [concerned_parent.GetHerHis] [scandalous_scion.Custom('GetDaughterSon')], [scandalous_scion.GetFirstName], který vypadá míň než šťastně.\n\n"Moje [ROOT.Char.GetTitleTierName]", říká [concerned_parent.GetFirstNameNoTooltip], "mohli jste slyšet, jak se tento [scandalous_scion.Custom('GetDaughterSon')] chová - stýká se ve #EMP futuwwa#! klubech s tuláckými bojovníky, kteří se tam shromažďují, pije s nimi v pochybných tavernách a potuluje se po městě." [concerned_parent.GetSheHe|U] hluboce vzdychá.\n\n"Musíme ochránit [scandalous_scion.GetHerHis] pověst, aby se z toho nestal veřejný skandál. Myslel jsem, že [scandalous_scion.GetSheHe] by mohl zůstat tady, aby se naučil nějaké způsoby na vašem dvoře." "
 fp3_clan.8010_muslim.t: "Zdatní Qadis"
 fp3_clan.8001.a.failure.tt: "Vaše mediace selhala"
 fp3_clan.8011.b.success: "[competent_tax_collector.GetFirstNameNoTooltip] a [concerned_marshal.GetFirstNameNoTooltip] neochotně souhlasí se spoluprací"
 fp3_clan.8017.t: "Pochybná pozice"
 fp3_clan.8017.b: "Co se obáváte, že [tax_collector.GetNameNoTooltip] odhalí?"
 fp3_clan_making_conflict_worse_flavor: "Pokoušíte se prohloubit trhlinu mezi [bickerer_1.GetFirstNameNoTooltip] a [bickerer_2.GetFirstNameNoTooltip]."
 fp3_clan.8009.a.failure.tt: "Vaše krutost byla zbytečná"
 fp3_clan.3000.d: "To je ono. #italic Proměním tě na hnojivo.#!"
 fp3_clan.8017.corrupt.desc: "Bohužel, zdá se, že [tax_collector.GetSheHe] nebyl spravedlivý ani poctivý, bral stříbro výměnou za to, že se dívá na druhou stranu."
 fp3_clan.8012.t: "Šťastná chamtivost"
 fp3_clan.8009.desc: ""Tak jsem procházel různé záznamy a narazil na starý průzkum daní v [fawazil_barony.GetNameNoTier]..."\n\nI když se připravuji na špatné zprávy, můj daňový inspektor [righteous_tax_collector.GetName] vypadá spíše dychtivě než znepokojeně.\n\n"Zjistil jsem", pokračuje [righteous_tax_collector.GetSheHe], "že [corrupt_mayor.GetName] má ve zvyku tajně odečítat značné částky z daní, které [corrupt_mayor.GetSheHe] vám posílá. Navrhuji, abychom [corrupt_mayor.GetHerHim] ihned uvěznili, aby se ostatním poddaným neukázalo, že tolerujeme toto chování. Nicméně, je tu komplikace... [corrupt_mayor.GetSheHe|U] je dost schopný správce a populární mezi lidmi jak v [corrupt_mayor.GetHerHis] vlastním území, tak v celém [fawazil_county.GetNameNoTier]...""
 fp3_clan.8013.b: "Dělej svou práci, nebo tě nechám potrestat!"
 fp3_empowered_child.tt: "Za několik let, pokud [empowered_child.GetFirstNameNoTooltip] stále drží tento titul, [empowered_child.GetSheHe] získá [skill|E] zlepšení v závislosti na aktuálních [traits|E]."
 fp3_clan.8001.b.success: "Sklonili se před vaší manipulací"
 fp3_clan.8002.t: "Pouta víry"
 fp3_clan.8009.t: "Populární mezi lidmi"
 fp3_clan.8016.drunkard_desc: ", opilci a zhýralci."
 fp3_clan.8001.c: "Mám něco důležitějšího na práci... někde."
 fp3_clan.8000.a: "Čas v kobce změní tvé chování, [usurer.GetFirstName]."
 fp3_clan.8010_muslim_version: ""Každý #italic šaría#! soud [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] je prohnilá hnízdo nekompetence, bránící všem mým snahám. Dobré vybírání daní potřebuje schopné #italic qadis#!, aby udrželi místní magnáty na uzdě, aby vaše vláda byla spravedlivá v očích [ROOT.Char.GetFaith.HighGodNameAlternate] a vaše nároky na většinu daní byly oprávněné.\n\nMusíte mi poskytnout prostředky na najmutí více a lepších lidí pro soudu a pravomoc k propuštění korumpovaných starých qadis."fp3_clan.8010.a: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('capable_magistrate_candidate'))] [capable_magistrate_candidate.GetFirstNameNoTooltip] je kompetentní, můžete se obejít bez [capable_magistrate_candidate.GetHerHim]."
 fp3_clan.8011.desc: "Nikdy jsem neměl málo nápadů, jak zlepšit příjmy království, [competent_tax_collector.GetName] přistoupí ke mně, když provádím rutinní inspekci vojáků.\n\n"Ó [ROOT.Char.GetTitleTierName], všiml jsem si, že ve vaší vlastní doméně se místní malí magnáti neustále snaží naplnit své měšce na úkor svých trupů. Navrhuji, abyste mi dal pravomoc dohlížet na platby vojáků, pak bych mohl bojovat proti korupci, abych zajistil, že vaše armáda bude financována efektivnějším způsobem."\n\n"Nicméně předvídám, že [concerned_marshal.GetTitledFirstName] bude rozmrzelý, neboť všechny věci týkající se vašich vojáků byly dosud [concerned_marshal.GetHerHis] doménou." "
 fp3_clan.8016.t: "Hammam Havoc"
 fp3_clan.8013.a.failure.tt: "[stressed_tax_collector.GetFirstNameNoTooltip] se stal nedbalým"
 fp3_clan.8005.t: "Správná pozice"
 fp3_clan.8005.desc: ""Není to fér," stěžuje si [ambitious_consort.GetTitledFirstName], konečně dává hlas pobláznění, které se zdálo být potlačené po dlouhou dobu.\n\n"[heir_child.GetFirstName], rozmazlený [heir_child.Custom('GetDaughterSon')] od [heir_parent.GetTitledFirstName], zdědí [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip], zatímco můj chytrý [empowered_child.Custom('GirlBoy')], [empowered_child.GetFirstName], dostane téměř nic.\n\nChci, abyste [empowered_child.GetFirstNameNoTooltip] udělili [title_to_grant.GetName] okamžitě, aby [empowered_child.GetSheHe] měl šanci dokázat [empowered_child.GetHerselfHimself] stejně schopný jako [empowered_child.GetHerHis] vrstevníci." "
 fp3_clan.8017.generic.desc: "Není to hřích být horlivý, ani korumpovaný nebo krutý, ale místní nesnášejí [tax_collector.GetHerHim].""
 fp3_clan.8013.b.failure.tt: "[stressed_tax_collector.GetFirstNameNoTooltip] prohlédl vaši hrozbu"
 fp3_clan.8013.t: "Zátěž daňového farmářství"
 original_heir_upset_flavor: "Původní dědic titulu bude rozrušen, pokud toto uděláte."
 fp3_clan.8005.e.failure: "Nepodařilo se vám přesvědčit [ambitious_consort.GetHerHim]"
 fp3_clan.8000.c: "Zdá se, že to je něco, co si musíte vyřešit mezi sebou."
 fp3_clan.8016.rakish_desc: ", kurvy a degeneráti."
 fp3_clan.8009.a: "Pošlu pár mužů v noci, aby přibili [corrupt_mayor.GetHerHim] na kříž."
 fp3_clan.8012.c: "Prokážu velkodušnost tím, že [extorted_vassal.GetHerHim] z toho vrátím část jako dárek."
 fp3_clan.8003.b: "Jedno přečtení stačí."
 fp3_clan.8011.b.failure.tt: "Váš kompromis selhal"
 fp3_clan.8002.c: "Nechte ty naivní hlupáky #EMP myslet#! Že mi na tom záleží..."
 fp3_relations_reaction_to_imprisonment.tt: "Členové klanu a vazalové, kteří mají rádi [usurer.GetTitledFirstNameNoTooltip], na to zareagují negativně."
 fp3_clan.8004.a.success.tt: "V klanu se vás bojí"
 fp3_clan.8006.desc: "[paranoia_enthusiast.GetName], můj [paranoia_enthusiast.Custom('GetCouncilOrCourtPosition')], se zdá, že projevil zvláštní zájem o mou [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_child'))] [sneaky_child.GetFirstName] v poslední době.\n\n"Moje [ROOT.Char.GetLadyLord], situace v domě [ROOT.Char.GetDynastyHouseNameNoTooltip] se každý den stává napjatější. Vaši příbuzní se neustále spikují proti vám." [paranoia_enthusiast.GetSheHe|U] říká, pobízející [sneaky_child.GetFirstNameNoTooltip], aby vystoupil. \n\n"Ale budoval jsem síť mladých informátorů, abych vám pomohl získat výhodu, protože menší špehové mají mnoho využití... Ačkoli ti děti jsou rolníci, mladý [sneaky_child.GetLadyLord] [sneaky_child.GetFirstNameNoTooltip] zde má pozoruhodné talenty a mohl by vám prospět...""
 fp3_clan.8017.a: "[tax_collector.GetSheHe|U] dělá [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] práci."
 fp3_clan.3000.c: "Co kdybychom zasadili další dávku společně?"
 fp3_clan.8016.b: "Ne, stojím si za svými členy rodiny, bez ohledu na to, jaké zábavy se účastní."
 fp3_clan.8013.b.failure: "Vaše zastrašování má malý účinek"
 fp3_clan.8005.e: "Slibuji vám, [empowered_child.GetSheHe] dostane dědictví včas."
 fp3_clan.8013.a.success: "Uklidňujete [stressed_tax_collector.GetFirstNameNoTooltip]"
 fp3_clan.8010.desc_beginning: ""Nemůžu pracovat takto," vykřikne můj daňový správce [competent_tax_collector.GetName], frustrován a skleslý.\n\n"
 fp3_clan.8002.b: "Dar bude vyčleněn pro místní [ROOT.Char.GetFaith.HouseOfWorship]."
 fp3_clan.8010.t: "Více magistrátů"
 fp3_clan.8010.a: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('capable_magistrate_candidate'))] [capable_magistrate_candidate.GetFirstNameNoTooltip] je kompetentní, můžete se obejít s [capable_magistrate_candidate.GetHerHim]."
