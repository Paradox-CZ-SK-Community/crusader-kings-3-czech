 culture_parameter_unlocks_qanat_building: "Linka #V $building_type_qanats_01$#! [buildings|E] může být postavena v pouštních horách, horách, kopcích, pouštích a suchých oblastech [holdings|E] této [culture|E]"
 has_no_particular_noble_roots_trigger: "Je [lowborn|E] nebo patří k nevýznamné [dynasty|E]"
 master_assassin_court_position: "Mistr vrah"
 master_assassin_court_position_desc: "Svázán vírou nebo učením, mistr vrah pomáhá svému pánovi netradičními přístupy k válčení, špionáži, teroru a vraždám."
 not_of_central_asian_heritage_desc: "Tato [culture|E] není iránského, tocharského, turkického ani mongolského [heritage|E]"
 steppe_or_desert_percentage_desc: "Tato [culture|E] nemá #V 30%#! svých [counties|E] ve stepi nebo poušti [terrain|E]"
 tarkhan: "Tarkhanové"
 tarkhan_flavor: "#F Elitní jízda stepí, kombinace kopí, palice a luku Tarkhanů dokáže prolomit téměř jakoukoli obranu.#!"
 tawashi: "Tawashi"
 tawashi_flavor: "#F Tato pružná jízdní síla kombinuje meč, kopí a luk, aby bránila své horské domovy před vetřelci.#!"
 tradition_fp3_beacon_of_learning_desc: "Spojení řeckého, indického a arabského učeneckého světa, tato kultura se pyšní vědeckým pokrokem."
 tradition_fp3_beacon_of_learning_name: "Maják poznání"
 tradition_fp3_enlightened_magnates_desc: "Tato kultura má bohaté dědictví správní obratnosti a básnické zručnosti. Dobrý vládce by měl disponovat slavnou směsí obojího - nebo hledat radu u těch, kteří jí oplývají."
 tradition_fp3_enlightened_magnates_name: "Osvícení magnáti"
 tradition_fp3_fierce_independence_desc: "Během let se mnozí tyrani snažili tuto kulturu udusit. Přesto přežila díky odolnosti a vojenským úspěchům."
 tradition_fp3_fierce_independence_name: "Zuřivá nezávislost"
 tradition_fp3_frontier_warriors_desc: "Tato kultura neustále bojuje s ochočováním divoké hranice, využívajíc nestálou směs elitních vojáků, kmenových žoldnéřů a fanatických dobrovolníků."
 tradition_fp3_frontier_warriors_name: "Hraniční válečníci"
 tradition_fp3_irrigation_experts_desc: "Tato kultura ovládá vodní technologie a díky vynalézavosti a společnému úsilí dokáže učinit i ty nejnáročnější pouště rozkvetlými."
 tradition_fp3_irrigation_experts_name: "Experti na závlahy"
 tradition_fp3_jirga_desc: "Starší a vůdci této kultury mohou pořádat shromáždění k řešení sporů podle jejich starodávného kmenového kodexu - a korunovat krále země."
 tradition_fp3_jirga_name: "Jirga"
 tradition_fp3_pragmatic_creed_desc: "Bojovníci této kultury nepodléhají pompéznosti a kladou důraz na hodnotu a přizpůsobivost běžného vojáka na úkor tradiční jízdní elity."
 tradition_fp3_pragmatic_creed_name: "Pragmatické krédo"
 unlock_tax_obligation_deqhan_name: "[GetCultureTradition('tradition_fp3_enlightened_magnates').GetName]"
 unlocks_cereal_fields_and_orchards: "Linky #V $building_type_cereal_fields_01$#! a #V $building_type_orchards_01$#! [buildings|E] lze postavit v tomto [holding|E]"
 zupin_warrior: "Zupinští kopiníci"
 zupin_warrior_flavor: "#F Tito daylamitští bojovníci jsou vysoce flexibilní jednotkou, stejně schopní vytvořit pevné štítové zdi i rozestoupit se a házet své krátké kopí na nepřítele.#!"
