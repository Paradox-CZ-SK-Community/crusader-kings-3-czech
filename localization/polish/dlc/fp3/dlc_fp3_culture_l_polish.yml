l_polish:
 TRADITION_HARDER_TO_CULTURE_CONVERT: "Místní penalizace [cultural|E] [tradition|E]"
 asawira: "Asawira"
 asawira_flavor: "#F Řady Asawiry se skládají z iránských šlechticů zdatných jak v kopí, tak v luku. Nyní obnovení jako vojenská síla jsou připraveni napadnout nepřátele Persie.#!"
 building_sar_i_sang_mines_01: "Starobylý důl Sar-i Sang"
 building_sar_i_sang_mines_01_desc: "$building_type_sar_i_sang_mines_01_desc$"
 building_sar_i_sang_mines_02: "Obnovený důl Sar-i Sang"
 building_sar_i_sang_mines_02_desc: "Staré tunely byly rozšířeny a zajištěny, inženýři byli přivezeni, aby otevřeli nový šacht a nové možnosti."
 building_sar_i_sang_mines_03: "Rozšířený důl Sar-i Sang"
 building_sar_i_sang_mines_03_desc: "S růstem těžebních operací rostou i samotné doly. Staví se více vchodů a stará šachta se prohlubuje a prohlubuje."
 building_sar_i_sang_mines_04: "Těžební komplex Sar-i Sang"
 building_sar_i_sang_mines_04_desc: "Těžba lapis lazuli dosáhla téměř průmyslového měřítka, s počtem dělníků v řádech tisíců. Tato starodávná, kdysi odlehlá hora je nyní středem živé ekonomiky."
 building_type_sar_i_sang_mines_01: "Doly Sar-i Sang"
 building_type_sar_i_sang_mines_01_desc: "Hlavní zdroj lapis lazuli na světě, doly Sar-i Sang byly aktivní od pravěku a jejich modré kameny byly vidět ve všech dvorech starověku. Místní dělníci zde dnem i nocí těží proslulé modré kameny."
 cannot_have_tradition_dryland_dwellers: "$cannot_combine_tradition_trigger_desc$ #high $tradition_dryland_dwellers_name$#!"
