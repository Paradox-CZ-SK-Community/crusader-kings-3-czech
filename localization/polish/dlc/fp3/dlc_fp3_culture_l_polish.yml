 court_scholar_court_position_desc: "Zastupující intelektuální bázi vašeho panství, dvorní učenec pomáhá při objevování budoucích [innovations|E]."
 culture_not_iranian_desc: "Tato [culture|E] není iránského [heritage|E]"
 culture_on_eastern_frontier_desc: "Tato [culture|E] nemá #V 20%#! svých [counties|E] v [GetGeographicalRegion('world_transoxiana').GetName], [GetGeographicalRegion('world_khorasan').GetName] nebo [GetGeographicalRegion('world_steppe_tarim').GetName]"
