l_polish:
 asawira: "Asawira"
 asawira_flavor: "#F Řady Asawira jsou složeny z íránských šlechticů zručně ovládajících jak kopí, tak luk. Nyní obnovení jako vojenská síla, jsou připraveni zaútočit na nepřátele Persie.#!"
 building_sar_i_sang_mines_01_desc: "$building_type_sar_i_sang_mines_01_desc$"
 building_sar_i_sang_mines_01: "Starobylý důl Sar-i Sang"
 building_sar_i_sang_mines_02_desc: "Starověké tunely byly rozšířeny a zabezpečeny, a inženýři byli přivedeni, aby otevřeli nový šachtu a nové možnosti."
 building_sar_i_sang_mines_02: "Obnovený důl Sar-i Sang"
 building_sar_i_sang_mines_03_desc: "Jak se těžební činnosti rozrůstají, rozšiřují se i doly. Jsou stavěny nové vstupy a starý šachtový systém se prohlubuje."
 building_sar_i_sang_mines_03: "Rozšířený důl Sar-i Sang"
 building_sar_i_sang_mines_04_desc: "Těžba lapis lazuli dosáhla téměř průmyslového měřítka, s počtem dělníků sahajícím do tisíců. Tento starobylý, kdysi izolovaný horský region je nyní centrem živé ekonomiky."
 building_sar_i_sang_mines_04: "Komplex dolů Sar-i Sang"
 building_type_sar_i_sang_mines_01_desc: "Hlavní zdroj lapis lazuli na světě, doly Sar-i Sang jsou aktivní od prehistorických dob a jejich modré kameny byly vidět ve všech dvorech starověku. Místní pracovníci zde ve dne v noci těží ceněné modré kameny."
 building_type_sar_i_sang_mines_01: "Doly Sar-i Sang"
