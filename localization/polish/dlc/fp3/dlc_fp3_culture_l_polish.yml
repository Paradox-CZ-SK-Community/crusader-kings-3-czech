 culture_parameter_characters_are_better_tax_collector: "[characters|E] této [culture|E] fungují lépe jako [tax_collectors|E]"
 culture_parameter_faith_warrior_traits_more_valued: "Vlastnosti [GetTrait('faith_warrior').GetName( GetNullCharacter )] a [GetTrait('order_member').GetName( GetNullCharacter )] [traits|E] jsou považovány za [prestige_i][prestigious|E]"
 culture_parameter_guardian_education_better_outcomes: "[guardians|E] této kultury mají větší pravděpodobnost, že poskytnou lepší [education_traits|E] svým [wards|E]"
 culture_parameter_harder_to_convert_county_culture: "Obtížnější [promote_culture|E] v [counties|E] této [culture|E]"
 culture_parameter_innovative_traits_more_valued: "Vlastnosti [GetTrait('lifestyle_gardener').GetName( GetNullCharacter )], [GetTrait('patient').GetName( GetNullCharacter )] a [GetTrait('scholar').GetName( GetNullCharacter )] [traits|E] dávají [tax|E] bonus v pouštích, suchých oblastech a pouštních horách"
 culture_parameter_pardoning_gives_prestige: "#V $pardon_interaction$#! [interaction|E] dává [prestige|E]"
 culture_parameter_pragmatic_traits_county_opinion_modifiers: "Vlastnosti [GetTrait('diligent').GetName( GetNullCharacter )] a [GetTrait('shrewd').GetName( GetNullCharacter )] [traits|E] dávají [county_opinion|E]"
 culture_parameter_tribal_elective_enabled: "Může vyhlásit [GetLaw('tribal_elective_succession_law').GetName] [succession_law|E]"
