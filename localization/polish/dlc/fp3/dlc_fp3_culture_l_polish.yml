 tawashi_flavor: "#F Tato flexibilní jezdecká jednotka kombinuje meč, kopí a luk, aby bránila svou horskou vlast před cizími vlivy.#!"
 tawashi: "Tawashi"
 tradition_fp3_beacon_of_learning_desc: "Nexus řeckého, indického a arabského vzdělání, tato kultura se pyšní vědeckým pokrokem."
 tradition_fp3_beacon_of_learning_name: "Maják učení"
 tradition_fp3_enlightened_magnates_desc: "Tato kultura má bohaté dědictví administrativní zdatnosti a poetického umění. Dobrý vládce by měl mít slavnou směs obojího - nebo se poradit s těmi, kdo to mají."
 tradition_fp3_enlightened_magnates_name: "Osvícení Magnáti"
 tradition_fp3_fierce_independence_desc: "Během let se mnozí tyrané snažili tuto kulturu potlačit. Ale díky odolnosti a vojenským úspěchům přežila."
 tradition_fp3_fierce_independence_name: "Bojovná nezávislost"
 tradition_fp3_frontier_warriors_desc: "Tato kultura se neustále snaží zkrotit divokou hranici, využívající nestabilní směs elitních vojáků, kmenových žoldáků a fanatických dobrovolníků."
 tradition_fp3_frontier_warriors_name: "Pohraniční bojovníci"
 tradition_fp3_irrigation_experts_desc: "Tato kultura jsou mistry vodní technologie a díky vynalézavosti a společnému úsilí dokážou učinit i ty nejtvrdší pouště kvetoucí."
 tradition_fp3_irrigation_experts_name: "Odborníci na zavlažování"
 tradition_fp3_jirga_desc: "Staří a vůdci této kultury mohou pořádat shromáždění, aby vyřešili spory podle svého starobylého kmenového práva - a korunovat krále země."
 tradition_fp3_jirga_name: "Jirga"
 tradition_fp3_pragmatic_creed_desc: "Vojáci této kultury se neberou příliš vážně a zdůrazňují hodnotu a přizpůsobivost obyčejného vojáka na úkor tradiční elitní jízdy."
 tradition_fp3_pragmatic_creed_name: "Pragmatická víra"
