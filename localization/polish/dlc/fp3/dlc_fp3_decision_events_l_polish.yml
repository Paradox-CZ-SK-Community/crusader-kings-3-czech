 fp3_misc_decisions.0027.b.tier: "Jako [recipient.GetTitleAsNameNoTooltip] mě poslouchej jako [actor.GetTitleAsNameNoTooltip]."
 fp3_decision.0002_fire_destroyed_tt: "Pověrčiví nebo horliví dvořané a vazalové to vidí jako velmi špatné znamení pro vaši vládu."
 fp3_misc_decisions.0027.b.military: "Jen já mám sílu bránit náš rod."
 splurge_as_expected_toast: "Projekt jde podle plánu"
 fp3_misc_decisions.0020.desc.b: "Vyčerpaně se zadívám do tváře [recipient.GetFirstNamePossessive]. Můj [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('recipient'))] tvrdý pohled potvrzuje to, co již vím: Selhal jsem...\n\n"Je třeba mít odvahu vést rod," povzdechne si [recipient.GetSheHe]. "To já musím nést břemena [ROOT.Char.GetHouse.GetBaseName]."\n\nNení pochyb, [recipient.GetFirstNameNoTooltip] prokázal/á mou slabost před dvorem..."
 fp3_misc_decisions.0027.a.trigger: "[recipient.GetSheHe|U] musí být ve špatném zdravotním stavu, nebo poněkud starší, nebo mladší než vy"
 fp3_dynasty_decision.0007_desc_beginning: "[chosen_architect.GetTitledFirstName] neztrácí čas a začíná navrhovat plány na novou přístavbu v [capital_province.GetName].\n\n"Mohli bychom postavit nový [ROOT.Char.GetFaith.HouseOfWorship]", navrhuje [chosen_architect.GetSheHe], "s nádherným obloukem a mramorovou fasádou v nejnovějším perském stylu."\n\n"
 fp3_struggle.8002.a: "Hurá!"
 fp3_misc_decisions.0031.a: "[batch_a_char1.GetFirstNameNoTooltip] a [batch_a_char1.GetHerHis] společníci se stanou skvělými dvořany."
 fp3_decision.0012.a: "Toto je skvělý den pro islám!"
 fp3_decision.0002.b: "Tato zvěrstva budou pomstěna!"
 fp3_struggle.0100.desc.muhakkima: "Sunnité dlouho přijímali, že chalífát byl nejvyšší autoritou na tomto světě, kromě Boha, ale když království zažilo moc Muhakkimy, viděli chybu ve svých cestách.\n\nSe mnou v čele, [ROOT.Char.GetFaith.GetAdherentNamePlural] převzali péči o nešťastného [struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] chalífu, a celá #EMP umma#! brzy bude muset přijmout naše posvátné slova — soud patří pouze Bohu!"
 fp3_decision.0003.b: "Bude to mocná pevnost!"
 fp3_dynasty_decision.0004.desc: ""Všechno bude brzy na svém místě, můj [ROOT.Char.GetLadyLord]", prohlašuje [chosen_architect.GetSheHe]. "Ale co postavit?"\n\n"Pomyslel jsem na velké mauzoleum, obložené lazuritem z dolů Sar-i Sang. Nebo snad renovaci vašeho [ROOT.Char.Custom('ResidenceBuilding')] v tradičním stylu — to by jistě ohromilo vaše poddané v [capital_province.GetNameNoTooltip]. Můžeme také rozšířit naše #italic qanaty#!, fontány a lázně, a zdobit je velkolepě." \n\n"Co byste preferoval/a, [ROOT.Char.GetTitleTierName]?""
