l_polish:
 cultural_acceptance_built_magnificent_capital: "Nádherný místní stavební projekt"
 destroy_the_magi_opinion_tooltip: "[root_religion.GetAdjective] vládci s méně radikálními přesvědčeními budou tímto velmi rozhořčeni."
 every_house_member: "Každý člen [root_scope.MakeScope.Char.GetHouse.GetBaseNameNoTooltip] [house|E]"
 fervor_gain_magi_destroyed: "Mágové reformováni"
 fp3_decision.0001.a.tt: "Složíš slavnostní přísahu uhasit svaté ohně."
 fp3_decision.0001.a: "Co to dělám? Chrámy by měly být zničeny."
 fp3_decision.0001.b: "Nákladná ceremonie, hodící se ke slávě perských králů!"
 fp3_decision.0001.c: "Skromná ceremonie postačí."
 fp3_decision.0001.d: "Plameny mohou počkat."
 fp3_decision.0001.desc_general_zoroastrian: "Nyní, když jsem [ROOT.Char.GetTitleTierName], musím vládnout veden světlem slávy od svých předků a usilovat o získání [ROOT.Char.GetFaith.HighGodNamePossessive] přízně."
 fp3_decision.0001.desc_khurramite: "Možná by nikdo neměl být [ROOT.Char.GetTitleTierName] tohoto světa. Přesto mi lid svěřil tuto funkci a zaslouží si ochranu Ātar, #italic yazata#! tepla a světla."
 fp3_decision.0001.desc_less_recently: "V raných dnech Abbásovského chalífátu jejich armády pronásledovaly khurramitského vůdce Babaka až do vysoké pevnosti na hoře v lese Arasbaran, kde učinil svůj poslední odpor. Přestože zřícenina byla za ta léta opotřebena živly, místo zůstává impozantní a bude skvělou pevností."
 fp3_decision.0001.desc_long_ago: "Vysoko v Černých horách lesa Arasbaran se na sněhem pokrytém vrcholu nachází zřícenina pevnosti. Toto hnízdo bylo dávno místem posledního odporu khurramitského hrdiny Babaka a já jej obnovím do slávy, jakou mohlo mít v dávných dobách."
 fp3_decision.0001.desc_mazdakist: "Ačkoliv by Mazdak, kdyby žil, přikázal zavřít ohniskové chrámy a nazval by je památkami marnivosti, jsem [ROOT.Char.GetTitleTierName] a mohu zvolit jinou cestu. Pokud mám ctít jeho odkaz, musím požehnat své vládě ohněm, jako velcí králové minulosti."
 fp3_decision.0001.t: "Zapálit královský oheň"
 fp3_decision.0001_desc_ending: "Uspořádám dvorní ceremonii, abych zapálil velký plamen v [ROOT.Char.Custom('ResidenceBuilding')] v [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], a ať hoří po celou mou vládu."
 fp3_decision.0001_pledged_to_quench_fire: "Toto rozhodnutí nebude dostupné po dobu 20 let."
 fp3_decision.0001_vassal_and_courtier_opinion: "Dvorníci a vazalové nepřátelských vyznání nemusí být z toho nadšeni, ale jiní budou ohromeni."
 fp3_decision.0001_vassal_and_courtier_opinion_impressed: "Dvorníci a vazalové nepřátelských vyznání nemusí být z toho nadšeni, ale jiní mohou být #italic velmi#! ohromeni."
 fp3_decision.0002.a: "To nevadí, byl to jen symbol."
 fp3_decision.0002.b: "Tato ohavnost bude potrestána!"
 fp3_decision.0002.c: "Co mám teď dělat?"
 fp3_decision.0002.desc: "Přišla pohroma! Když armády [occupant.GetName] vyplenily [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] a napadly [ROOT.Char.Custom('ResidenceBuilding')], někteří jejich vojáci pronikli do místnosti, kde hořel můj královský oheň, a zlomyselně jej uhasili. To by mohlo být vnímáno jako hrozné špatné znamení pro dynastii [ROOT.Char.GetDynastyNameNoTooltip]."
 fp3_decision.0002.t: "Uhašení královského ohně"
 fp3_decision.0002_fire_destroyed_tt: "Pověrčiví či zapálení dvořané a vazalové to vnímají jako velmi špatné znamení pro tvou vládu."
 fp3_decision.0003.a: "Vidím způsob, jak získat zpět část nákladů..."
 fp3_decision.0003.b: "Bude to mohutná pevnost!"
 fp3_decision.0003.c: "Nechci slávu, jen pevnost bezpečnou."
 fp3_decision.0003.desc_ending: "Nastal čas zřídit nové sídlo rodu [ROOT.Char.GetDynastyHouseNameNoTooltip] a ať dlouho přetrvá!"
 fp3_decision.0003.desc_fallback: "Místní obyvatelstvo je bojovné a náchylné k povstáním, ale zbožňují vzpomínku na Babaka, uctívanou v ságách a písních, a pomohou mi při obnově jeho starého horského domova.\n\n"
 fp3_decision.0003.desc_khurramite: "Místní [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] jsou mému záměru velmi nakloněni a přislíbili, že mi pomohou místo obnovit a zabezpečit.\n\n"
 fp3_decision.0003.desc_recently: "Před pouhými několika desetiletími, během vrcholu khurramitského povstání proti Abbásovcům, se vůdce lidu Babak ukryl se svými následovníky v staré parthské pevnosti. To se stalo jeho posledním postavením, ale Abbásovci za své vítězství draze zaplatili."
 fp3_decision.0003.desc_zandik: "Rolníci a pastevci z těchto drsných hor jsou proslulí svou neukázněností, ale nenávidí staré [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] duchovenstvo a přislíbili mi svou podporu.\n\n"
 fp3_decision.0003.t: "Pevnost Badd"
 fp3_decision.0004.a: "To mi otevře tolik možností...!"
 fp3_decision.0004.b: "A ať se uhlíky změní v chladný popel!"
 fp3_decision.0004.c: "Dokonce i žebrák se nyní může stát knězem."
 fp3_decision.0004.d: "To bylo pro dobro všech."
 fp3_decision.0004.t: "Víra pro lid"
 fp3_decision.0004_alternate.t: "Uhašení věčných ohňů"
 fp3_decision.0004_alternate_desc: "Dlouho nás [ROOT.Char.GetFaith.random_AltPriestTermPlural] pronásledovali, [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]. Dlouho lpěli na posvátných ohních, na svém dědičném postavení a majetku. Zvenčí naší víry lidé dlouho považovali tyto archaické praktiky za pohrdlivé. Stačilo! V rámci [ROOT.Char.GetFaith.GetNameNoTooltip] budou [ROOT.Char.GetFaith.HouseOfWorshipPlural] uzavřeny a věčné ohně uhašeny navždy. To zlomí moc [ROOT.Char.GetFaith.random_AltPriestTermPlural] a ohlásí nový začátek pro [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]. Od nynějška nebudeme vedeni smrtelnými [ROOT.Char.Custom('DefaultPriestWomenMen')] — pouze [ROOT.Char.GetFaith.HighGodName]."
 fp3_decision.0004_desc: "Dlouho jsme my, [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip], šli svou vlastní cestou a uctívali [ROOT.Char.GetFaith.HighGodName] způsobem, který nejlépe vyhovoval našim srdcím. Ani v dávných velkých dobách jsme nepotřebovali vysoké [ROOT.Char.GetFaith.random_AltPriestTermPlural] a jejich spletité rituály. A nyní žijeme v jiném světě, s mnoha vyzyvateli naší zkoušené víry, a potřeba reforem nikdy nebyla větší. Od nynějška bude kněžstvo blíže lidu. Vytvoříme vlastní budoucnost tím, že funkce [ROOT.Char.GetFaith.PriestNeuter] bude otevřena každému, kdo má důvěru komunity."
 fp3_decision.0008.a: "To bude moje povinnost a břemeno."
 fp3_decision.0008.b: "Ať bezteplotné světlo září nad mým domem!"
 fp3_decision.0008.desc: "Zkoušené [founder.GetFaith.GetAdherentNamePlural] se dlouho marně potýkaly s nedostatkem správně vedeného vůdcovství. Nyní je jejich potupa u konce, neboť jsem si přisvojil #italic walayah#!, stráž nad věřícími, a #italic světlo nad světlem#! [ROOT.Char.GetFaith.HighGodNameAlternate]. Povedu je se všemi dovednostmi a předvídavostí, které mi [ROOT.Char.GetFaith.HighGodNameAlternate] ve [ROOT.Char.GetFaith.HighGodHerHis] moudrosti uzná za vhodné udělit, a moji potomci budou činit totéž po mně. Ať to ohlásí nový začátek pro [founder.GetFaith.GetAdherentNamePluralNoTooltip]!"
 fp3_decision.0008.t: "Uchopení světla"
 fp3_decision.0009.a.tt: "Plně přijímáš tohoto [founder.GetFaith.ReligiousHeadName]."
 fp3_decision.0009.a: "[founder.GetTitledFirstNameNoTooltip] se jistě ukáže jako hoden."
 fp3_decision.0009.b.tt: "Tiše se přizpůsobíš... prozatím."
 fp3_decision.0009.b: "To je skandál."
 fp3_decision.0009.c: "[founder.GetFaith.GetAdherentNamePluralNoTooltip] si zaslouží skutečného vůdce..."
 fp3_decision.0009.desc: "[founder.GetFirstName] si nárokuje plášť [founder.GetFaith.ReligiousHeadName] pro [founder.GetFaith.GetAdherentNamePlural], a zdá se, že mnoho [founder.GetHerHis] následovníků tento odvážný krok podporuje. Říká se, že [founder.GetSheHe] disponuje #italic walayah#!, mystickým vedením [ROOT.Char.GetFaith.HighGodNameAlternate], které [founder.GetHerHim] umožňuje vést věřící. Ačkoli momentálně nemusím být v pozici tento nárok přímo napadnout, jako jeden z vedoucích činitelů [founder.GetFaith.GetNameNoTooltip] bude mít můj názor váhu. Mám přijmout [founder.GetFirstNameNoTooltip] jako nového vůdce věřících, nebo [founder.GetHerHim] diskrétně oponovat?"
 fp3_decision.0009.t: "Nový [founder.GetFaith.ReligiousHeadName]"
 fp3_decision.0010.a: "Musím nad tím přemýšlet..."
 fp3_decision.0010.b: "Měl bych být ostražitý..."
 fp3_decision.0010.desc: "[founder.GetFirstName] získal dost podpory a vnímané zbožnosti, aby se nazval [founder.GetFaith.ReligiousHeadName] [founder.GetFaith.GetAdherentNamePlural]. Zatímco někteří šíité to oslavují jako malé vítězství pro jejich víru v #italic ismah#!, komunálněji smýšlející $islam_religion_adherent_plural$ litují vzniku další trhliny v Ummě. [founder.GetFaith.GetAdherentNamePluralNoTooltip] se mezitím zdají být radikálnější než kdy dřív."
 fp3_decision.0010.t: "Nový [founder.GetFaith.ReligiousHeadName]"
 fp3_decision.0011.a: "Lā ḥukma illā lillāh!"
 fp3_decision.0011.t: "Msta za naše mučedníky"
 fp3_decision.0011_fanatic_murderer.desc: "Brzy všichni z [ROOT.Char.GetFaith.GetReligion.GetName] se odvrátí od svých falešných přesvědčení a připojí se k naší spravedlivé věci — nebo zemřou!"
 fp3_decision.0011_opening.desc: "Před dávnými časy vytrvalý odpor Muhakkima vůči zbabělému kompromisu kdysi velikého [ali.GetFirstNamePossessive] s uzurpátorem [muawiya.GetFirstName] učinil z nás anatému jak pro sunnity, tak šíity. Od té doby naše #italic fedayeen#! položili své životy, aby zabili zrádce a odpadlíky a vrátili Muhakkima do popředí.\n\nNyní ten den nastal — zrádné chalífáty padly a s mou autoritou u jejich kormidla [ROOT.Char.GetFaith.GetAdherentNamePlural] znovu získali Mezopotámii a naše starobylá posvátná místa."
 fp3_decision.0011_unfanactic_unmurderer.desc: "Brzy budou naši velcí řečníci a básníci slyšet po celé Ummě a přivedou nespočet duší k naší spravedlivé věci."
 fp3_decision.0012.a: "To je velký den pro islám!"
 fp3_decision.0012.b: "To je hrozné..."
 fp3_decision.0012.desc: "[avenger.GetName] shromáždil dost podpory a zbožnosti, aby inicioval příliv podpory [avenger.GetFaith.GetAdherentName] přes rozsáhlé části muslimského světa. Prý mnoho vládců a měst přešlo na [avenger.GetHerHis] víru, dobrovolně či nikoli, a jen [ROOT.Char.GetFaith.HighGodName] ví, co [avenger.GetSheHe] plánuje dál."
 fp3_decision.0012.t: "Vzestup [avenger.GetFaith.GetNameNoTooltip]"
 fp3_decision.0013.a: "Bohužel, můj kurz je dán."
 fp3_decision.0013.b: "Dobře, zruším tu politiku."
 fp3_decision.0013.desc: "Vyslanec [ROOT.Char.GetFaith.GetReligiousHeadTitle.GetNamePossessive], [hof_emissary.GetName], se zdá být značně rozrušený, což může naznačovat něco o pocitech [righteous_caliph.GetTitledFirstNamePossessive] v této záležitosti.\n\n"[righteous_caliph.GetFaith.ReligiousText] byla zjevena světu v arabštině, a v žádném jiném jazyce nebude čtena", prohlašuje [hof_emissary.GetFirstNameNoTooltip], "ani žádné jiné knihy nebo svitky či voskové tabulky o věcech víry, dokud můj pán, veliký [righteous_caliph.GetTitleTierName], stále dýchá. [righteous_caliph.GetSheHe|U] požaduje, abys okamžitě přestal se svými bludnými překladatelskými pokusy a přerušil vazby, které jsi navázal s svatokrádežnými učenci." [hof_emissary.GetSheHe|U] se odmlčí.\n\n"Ale nevěš hlavu, [righteous_caliph.GetTitleTierName] ze své štědrosti ti vrátí většinu zlata, které jsi na tuto kacířinu utratil.""
 fp3_decision.0013.t: "[ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip] námitky"
 fp3_decision.0014.a: "To zní nadějně!"
 fp3_decision.0014.b: "Měl bys zůstat a pracovat přímo pro mě."
 fp3_decision.0014.t: "Perská hrdost"
 fp3_decision.0014_no_caliph.desc: "Dívám se na tohoto ambiciózního [persian_genius_ulama.GetWomanMan]. Možná bych z [persian_genius_ulama.GetHerHim] mohl udělat lepší užitek?"
 fp3_decision.0014_opening.desc: "Ačkoli má patronace sotva začala, někteří #italic ulama#! v [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] už začali tvořit díla v místním jazyce a [persian_genius_ulama.GetName] se zdá být obzvlášť dychtivý.\n\n"Tohle jsem dlouho prosazoval," říká [persian_genius_ulama.GetSheHe]. "Velikost [ROOT.Char.GetFaith.GetReligion.GetName] byla postavena na sňatku arabské zručnosti a perského vytříbení a poznání, a je nejvyšší čas, aby Persie znovu získala svou roli majáku duchovního osvícení. Už jsem přeložil a komentoval mnoho hadíthů a dokonce znovuobjevil některá ztracená díla samotného Hasana al-Basri, uchovaná ve starých knihovnách Gundeshapuru..."\n\n"
 fp3_decision.0014_there_is_caliph.desc: "Mezitím [uncaring_caliph.GetTitledFirstName] zůstává zticha a s obavami sleduje tyto události."
 fp3_decision.0015.a.tt: "Tvé jméno je čteno místo [ROOT.Char.Custom2('YourCharacterIntroduction', ROOT.Char.GetLiege)]"
 fp3_decision.0015.a: "Podporuji svého [ROOT.Char.GetFaith.GetReligiousHead.GetTitleAsNameNoTooltip], ale ne svého [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]."
 fp3_decision.0015.b: "[ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNameNoTooltip] má mou loajalitu!"
 fp3_decision.0015.c.tt: "$fp3_decision.0015.a.tt$"
 fp3_decision.0015.c: "Jsem důležitější než kdokoli z těchto bláznů."
 fp3_decision.0015.d: "[ROOT.Char.GetFaith.GetReligiousHead.GetHerHis|U] místo je v [ROOT.Char.GetFaith.GetReligiousHead.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], ne v [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 fp3_decision.0015.desc.liege.aligning: "Naštěstí mě to zcela přivádí do souladu s mým pánem [ROOT.Char.GetLiege.GetTitledFirstName], který sdílí mé nové přesvědčení."
 fp3_decision.0015.desc.liege.contradicting: "Přesto je znepokojující, že můj pán [ROOT.Char.GetLiege.GetTitledFirstName] nesdílí mé stanovisko a pravděpodobně bude o mé nové pozici špatně smýšlet."
 fp3_decision.0015.desc.liege.fallback: "Ačkoliv je to důležité pro mě a [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNameNoTooltip], pochybuji, že se můj pán [ROOT.Char.GetLiege.GetTitledFirstName] příliš zajímá o takovou vnitřní sunnitskou politiku."
 fp3_decision.0015.desc.liege.presently_neutral: "Bezpochyby můj [ROOT.Char.GetLiege.GetTitledFirstName] doufá, že mám v úmyslu následovat [ROOT.Char.GetLiege.GetHerHis] kroky v této otázce."
 fp3_decision.0015.desc.switch.detractor_becoming_supporter: "Prohlásil jsem, že od této chvíle bude v mých zemích jméno [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNamePossessive] čteno především jako první při páteční modlitbě.\n\nJelikož je to doba, kdy se [ROOT.Char.Custom('LevyMenWomen')] království shromažďují ve svých místních [ROOT.Char.GetFaith.HouseOfWorshipPlural] k uctívání, mělo by to sloužit jako jasný znak mé ochotné podřízenosti a podpory jednoty chalífátu.\n\n"
 fp3_decision.0015.desc.switch.presently_neutral: "Vládci kolem mě si volí strany, buď podporují jednotu [ROOT.Char.GetFaith.GetReligiousHeadTitle.GetName], nebo prosazují svou nezávislost.\n\nAčkoliv zatím nejsem rozhodnut, změnit své stanovisko je jednoduché. Stačí oznámit, zda bude jméno [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNamePossessive] čteno jako první nebo poslední při páteční modlitbě — před shromážděnými [ROOT.Char.Custom('LevyMenWomen')] království v jejich místních [ROOT.Char.GetFaith.HouseOfWorshipPlural].\n\n"
 fp3_decision.0015.desc.switch.supporter_becoming_detractor: "Prohlásil jsem, že od této chvíle bude v mých zemích jméno [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNamePossessive] čteno jako poslední při páteční modlitbě, když se všichni [ROOT.Char.Custom('LevyMenWomen')] království shromáždí ve svých místních [ROOT.Char.GetFaith.HouseOfWorshipPlural].\n\nTento jasný znak separatismu jistě rozhněvá pochlebovače, které zanechávám, ale kdo se stará o názory lichotníků?\n\n"
 fp3_decision.0015.e.tt: "$fp3_decision.0015.a.tt$"
 fp3_decision.0015.e: "Možná by mé jméno mělo nahradit jméno mého pána..."
 fp3_decision.0015.f: "Zde jsem učinil odvážný krok."
 fp3_decision.0015.t: "Oznámení při páteční modlitbě"
 fp3_decision.0015.vassal_semi_rebel: "Vasál haní vaši svrchovanost"
 fp3_decisons_closer_to_love.tt: "Ty a [chosen_architect.GetFirstNameNoTooltip] se k sobě přibližujete"
 fp3_dynasty_decision.0003.a: "Nechme lidi z [target_county.GetNameNoTierNoTooltip] projevit svou věrnost!"
 fp3_dynasty_decision.0003.b: "Tento podnik zaplatím sám."
 fp3_dynasty_decision.0003.c: "Po rozmyslu, snad někdy jindy."
 fp3_dynasty_decision.0003.char: "Nemohl jsem pro tento podnik zvolit lepšího pověřence než [chosen_architect.GetName]. [chosen_architect.GetSheHe|U] má mou plnou důvěru."
 fp3_dynasty_decision.0003.desc: "\n\nMohli bychom použít kořist nedávno získanou z [target_county.GetName], aby stavba byla dostatečně nádherná, ale to by jistě rozhněvalo obyvatelstvo.\n\nAlternativně bych mohl tuto záležitost štědře financovat z vlastních pokladen..."
 fp3_dynasty_decision.0003.intro: "Už dávno mělo být lidem z [capital_county.GetName] dopřáno spatřit velký nový stavební projekt. "
 fp3_dynasty_decision.0003.t: "Perský projekt"
 fp3_dynasty_decision.0004.a: "Mauzoleum pro dynastii [ROOT.Char.GetDynastyNameNoTooltip]."
 fp3_dynasty_decision.0004.b: "Obnovit můj [ROOT.Char.Custom('ResidenceBuilding')]."
 fp3_dynasty_decision.0004.c: "Krásně vyzdobené lázně a fontány."
 fp3_dynasty_decision.0004.desc: ""Brzy bude vše připraveno, má [ROOT.Char.GetLadyLord]", prohlašuje [chosen_architect.GetSheHe]. "Ale co vlastně postavit?"\n\n"Myslel jsem na velké mauzoleum, obložené lapis lazuli z dolů v Sar-i Sang. Nebo možná na obnovu vašeho [ROOT.Char.Custom('ResidenceBuilding')] v tradičním stylu — to by jistě zapůsobilo na vaše poddané v [capital_province.GetNameNoTooltip]. Můžeme také rozšířit naše #italic qanats#!, fontány a lázně a bohatě je vyzdobit." \n\n"Co byste upřednostnil, [ROOT.Char.GetTitleTierName]?""
 fp3_dynasty_decision.0004.intro: "[chosen_architect.GetFirstName] pilně pracuje, shromažďuje pracovní síly pro náš nový projekt."
 fp3_dynasty_decision.0004.plunder.desc: "Zásoby a dělníci jsou z [target_county.GetNameNoTier] dováženi v hojném počtu."
 fp3_dynasty_decision.0004.t: "Architektonické ambice"
 fp3_dynasty_decision.0005.a: "Hammam zní nádherně."
 fp3_dynasty_decision.0005.b: "Raději bych měl [ROOT.Char.GetFaith.HouseOfWorship]."
 fp3_dynasty_decision.0005.c: "Může mít [ROOT.Char.GetWomanMan] příliš mnoho paláců?"
 fp3_dynasty_decision.0005.desc: "Tmavé kruhy tíží obvykle jasné vzezření [chosen_architect.GetName]. [chosen_architect.GetSheHe|U] pracoval/a celou noc, vypracovávaje plán budoucí výzdoby [capital_province.GetName].\n\n"Představuji si, má [ROOT.Char.GetLadyLord], krásný hammam, obložený mnohobarevnými keramickými dlaždicemi. Uvnitř mozaikové podlahy, parní lázně, chladné bazény a bujné stromy zasazené v čínských porcelánových květináčích..."\n\n"... ale pokud byste raději měl [ROOT.Char.GetFaith.HouseOfWorship] nebo malý palác, samozřejmě vypracuji nové plány.""
 fp3_dynasty_decision.0005.t: "Vize přepychu"
 fp3_dynasty_decision.0007.a: "Chci [ROOT.Char.GetFaith.HouseOfWorship], pokud ji dokážeš učinit skutečně velkolepou."
 fp3_dynasty_decision.0007.b: "Postav dakhmu, abychom mohli bezpečně uctít mrtvé."
 fp3_dynasty_decision.0007.c: "Nová madrasa jistě zlepší říši."
 fp3_dynasty_decision.0007.d: "Rád bych tu fresku viděl..."
 fp3_dynasty_decision.0007.t: "Církevní stavba"
 fp3_dynasty_decision.0007_dakhma: ""Nebo dakhma, Věž ticha, kde mrtví mohou spočívat v tichu, dokud [ROOT.Char.Custom('GetRegionalEagleType')] nepřiletí, aby se poživili. Ale uděláme ji tak velkou a tak krásnou ve své slavnostní nádheře, že i mrchožravé ptactvo se zastaví, aby ji obdivovalo."\n\n"
 fp3_dynasty_decision.0007_desc_beginning: "[chosen_architect.GetTitledFirstName] neotálel s vypracováním plánů na novou přístavbu v [capital_province.GetName].\n\n"Mohli bychom postavit nový [ROOT.Char.GetFaith.HouseOfWorship]", navrhuje [chosen_architect.GetSheHe], "se skvělým obloukem a mramorovou fasádou v nejnovějším perském stylu."\n\n"
 fp3_dynasty_decision.0007_madrasa: ""Nebo velká madrasa, s klidnými pokoji pro studium a rozjímání, shromaždištěm pro učené [ROOT.Char.Custom('LevyMenWomen')] ze všech národů země."\n\n"
 fp3_dynasty_decision.0007_outro: ""Alternativně by byla pozoruhodná velká narativní freska podél východní zdi, proplétající zbožné motivy s historií rodu [ROOT.Char.GetDynastyNameNoTooltip]!""
 fp3_dynasty_decision.0008.a: "Zkrášlit a rozšířit bazar."
 fp3_dynasty_decision.0008.b: "Postavit velké náměstí a studnu."
 fp3_dynasty_decision.0008.c: "Postavit velké mauzoleum, až přijde můj čas."
 fp3_dynasty_decision.0008.d: "Navrhnout luxusní lázně."
 fp3_dynasty_decision.0008.desc: "Strávil jsem dlouhé hodiny v samotě, kreslíc návrhy na vylepšení [capital_province.GetName].\n\nTento projekt bude jistě lepší, když je výsledkem pouze mé mysli, než zásahy prostředníků a podlézavých dvořanů. Ale čím se stane?\n\nPohlédnu na své poznámky a vidím tři slibné návrhy. Mohl bych..."
 fp3_dynasty_decision.0008.e: "Vystavět vysokou, třpytivou strážní věž."
 fp3_dynasty_decision.0008.f: "Vybudovat prostorný letní palác."
 fp3_dynasty_decision.0008.g: "Postavit úžasný [ROOT.Char.GetFaith.HouseOfWorship]."
 fp3_dynasty_decision.0008.t: "Pomník sobě samému"
 fp3_misc_decisions.0010.a: "Výborně."
 fp3_misc_decisions.0010.desc_intro: "Bylo by mi ctí uznat vaše požehnané a ctnostné panování nad tímto světem."
 fp3_misc_decisions.0010.desc_struggle: "Kéž [recipient.GetFaith.HighGodName] žehná vašim snahám proti těm zlovolným rebelům, kteří ohrožují vaše panování."
 fp3_misc_decisions.0010.opening: "Vůdce věřících,"
 fp3_misc_decisions.0011.a: "Ohavný nevěřící!"
 fp3_misc_decisions.0011.desc: "Ač vás uznávám za svého právoplatného [recipient.GetFaith.ReligiousHeadName], nemohu vyhovět vašim požadavkům."
 fp3_misc_decisions.0015.a: "Budu vyznávat [zoroastrian_faith_1.GetName]."
 fp3_misc_decisions.0015.b: "[zoroastrian_faith_2.GetName|U] je zjevná volba."
 fp3_misc_decisions.0015.c: "Mé srdce patří [zoroastrian_faith_3.GetName]."
 fp3_misc_decisions.0015.desc: "Za všech okolností budu následovat učení $zoroastrianism_good_god_zoroaster$ a bránit se proti zkáze způsobené $zoroastrianism_devil_name$. Ale v hodině nouze, ke které víře se přikloním?"
 fp3_misc_decisions.0015.t: "Přijmout zoroastrianství"
 fp3_misc_decisions.0020.desc.a.lethal: "[recipient.GetFirstName], ta skvrna na jménu naší rodiny, je mrtvý, a můj nárok na vedení rodu je nezpochybnitelný.\n\nPouhá síla mě neudělala hodným; nakonec to byla má odhodlanost dovést dům [ROOT.Char.GetHouse.GetBaseName] k velikosti — což můj slabý [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))] nikdy nezvládl — která rozhodla."
 fp3_misc_decisions.0020.desc.a: "Zmlácený a potlučený, [recipient.GetFirstName] pochopil, že [recipient.GetSheHe] musí ustoupit tomu, kdo udrží náš rod pevněji.\n\nPouhá síla mě neudělala hodným; nakonec to byla má odhodlanost dovést dům [ROOT.Char.GetHouse.GetBaseName] k velikosti — což můj slabý [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))] nikdy nezvládl — která rozhodla."
 fp3_misc_decisions.0020.desc.b: "Vyčerpaný, hledím do [recipient.GetFirstNamePossessive] tváře. Tvrdý pohled mého [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('recipient'))] potvrzuje to, co už vím: selhal jsem...\n\n\"Vést dům vyžaduje odvahu,\" vzdychá [recipient.GetSheHe]. \"Jsem to já, kdo musí nést břemena [ROOT.Char.GetHouse.GetBaseName].\"\n\nNení pochyb, [recipient.GetFirstNameNoTooltip] před soudem odhalil mou slabost..."
 fp3_misc_decisions.0020.lose.a: "Nebyl jsem dost silný."
 fp3_misc_decisions.0020.lose.b: "Dům [ROOT.Char.GetHouse.GetBaseNameNoTooltip] je #bold #EMP MŮJ!#!#!"
 fp3_misc_decisions.0020.t: "Vyzvání splněno: Dům [ROOT.Char.GetHouse.GetBaseNameNoTooltip]"
 fp3_misc_decisions.0020.win.a: "Dům [ROOT.Char.GetHouse.GetBaseNameNoTooltip] se mi podřizuje!"
 fp3_misc_decisions.0020.win.b: "Bojoval jsi statečně, hlavo našeho rodu!"
 fp3_misc_decisions.0022.a.tt: "Začíná [single_combat_duel|E]!"
 fp3_misc_decisions.0022.a: "Ať zvítězí nejlepší [actor.GetWomanMan]."
 fp3_misc_decisions.0022.desc.body: "\n\n\"Tak pojď,\" říká [recipient.GetSheHe] chraplavě, \"Rozhodněme osud domu [ROOT.Char.GetHouse.GetBaseName].\""
 fp3_misc_decisions.0022.desc.intro: "Když dorazím na [duel_location.GetBaseNameNoTierNoTooltip], můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))], [recipient.GetTitledFirstName], je připraven a čeká. [recipient.GetSheHe|U] mě zdraví jako příbuzn[ROOT.Char.GetWomanMan], zkoumá mě pohledem, zatímco dvůr se shromažďuje, aby byl svědkem mé výzvy."
 fp3_misc_decisions.0022.t: "Vyzvání podáno: Dům [ROOT.Char.GetHouse.GetBaseNameNoTooltip]"
 fp3_misc_decisions.0022.trigger_failure.actor: "Můj [trial_by_combat_trial|E] proti [recipient.GetFirstNameNoTooltip] byl zrušen"
 fp3_misc_decisions.0022.trigger_failure.recipient: "Můj [trial_by_combat_trial|E] proti [actor.GetFirstNameNoTooltip] byl zrušen"
 fp3_misc_decisions.0023.desc.a.lethal: "Konečně leží [actor.GetFirstName] mrtvý, spolu se všemi [actor.GetHerHis] ničivými a zlovolnými ambicemi.\n\nVýzva mého slabého [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('actor'))] jen potvrdila mou vlastní způsobilost být vůdcem domu [ROOT.Char.GetHouse.GetBaseName] i mých poddaných."
 fp3_misc_decisions.0023.desc.a: "Pošramocený a zmlácený, [actor.GetFirstName] pochopil, že bylo pošetilé mě vyzvat o vedení našeho rodu.\n\nVýzva mého slabého [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('actor'))] jen potvrdila mou vlastní způsobilost být vůdcem domu [ROOT.Char.GetHouse.GetBaseName] i mých poddaných."
 fp3_misc_decisions.0023.desc.b: "Vyčerpaný, hledím do [actor.GetFirstNamePossessive] tváře. Vítězný pohled mého [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('recipient'))] potvrzuje to, co už vím: selhal jsem...\n\n\"Konečně bude náš rod mít silného vůdce,\" vzdychá [actor.GetSheHe]. \"To já musím nést břemena domu [ROOT.Char.GetHouse.GetBaseName].\"\n\nNení pochyb, [actor.GetFirstNameNoTooltip] před soudem odhalil mou slabost..."
 fp3_misc_decisions.0023.lose.a: "Nebyl jsem dost silný."
 fp3_misc_decisions.0023.win.a: "Pastýř musí držet [ROOT.Char.GetHerHis] stádo na uzdě."
 fp3_misc_decisions.0025.a: "Nakonec mě budeš muset uznat!"
 fp3_misc_decisions.0025.b: "Tvé pošetilé odmítnutí nebude zapomenuto."
 fp3_misc_decisions.0025.desc: "Jasně nejsi připraven nést břemena vedení domu [ROOT.Char.GetHouse.GetBaseName].\n\nMusím odmítnout tvou mylnou výzvu v zájmu rodiny."
 fp3_misc_decisions.0025.t: "Můj [SCOPE.sC('recipient').Custom2('RelationToMeShort', SCOPE.sC('actor'))] [ROOT.Char.GetFirstNameNoTooltip],"
 fp3_misc_decisions.0026.a.tt: "Jednání začínají!"
 fp3_misc_decisions.0026.a: "Kde začít..."
 fp3_misc_decisions.0026.desc: "Když dorazím na [duel_location.GetBaseNameNoTierNoTooltip], můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))], [ROOT.Char.GetTitledFirstName], mě klidně očekává. [recipient.GetSheHe|U] mě objímá před dvorem, uznávaje veškeré formality našeho rodu.\n\n[recipient.GetSheHe|U] se slabě usměje: \"Pojď, [recipient.Custom2('RelationToMeShort', SCOPE.sC('actor'))], řekni, co máš na srdci.\"\n\n[recipient.GetFirstNameNoTooltip] volá po občerstvení, když usedáme, a pak se na mě očekávavě obrací."
 fp3_misc_decisions.0027.a.old.tt: "Tato možnost je dostupná, protože [recipient.GetSheHe] je mnohem starší než ty"
 fp3_misc_decisions.0027.a.old: "Teď je čas, aby další generace vedla náš rod."
 fp3_misc_decisions.0027.a.sick.tt: "Tato možnost je dostupná, protože [recipient.GetSheHe] je ve špatném [health|E]"
 fp3_misc_decisions.0027.a.sick: "Postarej se o své zdraví, já mohu převzít tvé břemeno."
 fp3_misc_decisions.0027.a.trigger: "[recipient.GetSheHe|U] musí být ve špatném zdravotním stavu, nebo o něco starší, nebo mladší než ty"
 fp3_misc_decisions.0027.a.young.tt: "Tato možnost je dostupná, protože [recipient.GetSheHe] je mladší než ty"
 fp3_misc_decisions.0027.a.young: "Jsi ještě mladý a nezkušený, máš co se učit."
 fp3_misc_decisions.0027.accept: "[recipient.GetFirstNameNoTooltip] přijímá tvůj argument"
 fp3_misc_decisions.0027.b.dread.tt: "Tato možnost je dostupná, protože se [recipient.GetSheHe] tě bojí"
 fp3_misc_decisions.0027.b.dread: "Opravdu mě chceš rozhněvat?"
 fp3_misc_decisions.0027.b.military.tt: "Tato možnost je dostupná, protože armáda [recipient.GetHerHis] je výrazně menší"
 fp3_misc_decisions.0027.b.military: "Jen já mám sílu bránit náš rod."
 fp3_misc_decisions.0027.b.tier.tt: "Tato možnost je dostupná, protože [recipient.GetHerHis] [rank|E] je nižší"
 fp3_misc_decisions.0027.b.tier: "Jako [recipient.GetTitleAsNameNoTooltip], vyslechni má slova jako [actor.GetTitleAsNameNoTooltip]."
 fp3_misc_decisions.0027.b.trigger: "Musíš být [recipient.GetHerHis] [liege|E], mít vyšší [rank|E], mít výrazně větší armádu, nebo být [dreadful|E]"
 fp3_misc_decisions.0027.b.vassal.tt: "Tato možnost je dostupná, protože [recipient.GetSheHe] je tvůj [vassal|E] nebo nižší"
 fp3_misc_decisions.0027.b.vassal: "Jako poddaný [actor.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], vyslechni mě."
 fp3_misc_decisions.0027.bargain.tt: "[recipient.GetFirstName] bude něco požadovat"
 fp3_misc_decisions.0027.bargain: "[recipient.GetFirstNameNoTooltip] chce něco na oplátku"
 fp3_misc_decisions.0027.c.trigger: "Tvůj souhrn [skills|E] musí být vyšší než [recipient.GetFirstNamePossessiveNoTooltip]"
 fp3_misc_decisions.0027.c.tt: "Tato možnost je dostupná, protože tvé celkové [skills|E] jsou větší než [recipient.GetFirstNamePossessiveNoTooltip]"
 fp3_misc_decisions.0027.c: "Promiň, ale ty #EMP víš#! že jsem schopnější."
 fp3_misc_decisions.0027.d: "Pojď, [recipient.GetFirstNameNoTooltip], ustup stranou."
 fp3_misc_decisions.0027.desc: "Začnu historií domu [actor.GetHouse.GetBaseName] a činy [actor.GetHouse.GetFounder.GetTitledFirstName], pomalu přejdu k současnosti.\n\n[recipient.GetFirstName] poslouchá trpělivě, občas přikyvuje, když shrnu hrozby, kterým naše rodina čelí, a jak jim čelit.\n\nKdyž skončím, můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))] klidně řekne, \"Ano, ano, velmi dobré. Ale proč by měl #EMP ty#! vést naši rodinu místo mě?\""
 fp3_misc_decisions.0027.reject: "[recipient.GetFirstNameNoTooltip] odmítá tvůj argument"
 fp3_misc_decisions.0028.a: "Máš pravdu, #EMP ty#! bys měl vést náš rod."
 fp3_misc_decisions.0028.b: "Dobrá, ale rád bych zůstal v poradní funkci."
 fp3_misc_decisions.0028.bargain.tt: "Pokud [actor.GetShortUIName] přijme:"
 fp3_misc_decisions.0028.c: "Hoden vůdce jistě má prostředky, aby podpořil [actor.GetHerHis] slovo."
 fp3_misc_decisions.0028.d: "Možná bys mohl převzít vedení, ale chci tvou záruku."
 fp3_misc_decisions.0028.desc: "[actor.GetFirstName] dorazil na [duel_location.GetBaseNameNoTierNoTooltip], aby předložil [actor.GetHerHis] pochybnou logiku pro převzetí vedení domu [actor.GetHouse.GetBaseName]. Jsem dost slušný, obejmu [actor.GetHerHim] před jednáním.\n\n[actor.GetSheHe|U] hovoří o historii našeho rodu, od dob [actor.GetHouse.GetFounder.GetTitledFirstName] až po současnost, a já trpělivě čekám na jádro [actor.GetHerHis] argumentu.\n\nKonečně to přijde: \"[actor.Custom2('RelationToMeShort', SCOPE.sC('recipient'))|U]...\""
 fp3_misc_decisions.0028.dread: "$fp3_misc_decisions.0027.b.dread$\" Jaká drzost! A přesto... $fp3_misc_decisions.0028.perhaps$\""
 fp3_misc_decisions.0028.e: "Ne, to si nemyslím."
 fp3_misc_decisions.0028.fallback: "$fp3_misc_decisions.0027.a.sick$\" To je opravdu vše, co [actor.GetSheHe] má říct?\""
 fp3_misc_decisions.0028.military: "$fp3_misc_decisions.0027.b.military$\" To nemohu popřít. $fp3_misc_decisions.0028.perhaps$\""
 fp3_misc_decisions.0028.old: "$fp3_misc_decisions.0027.a.old$\" Tak jde tedy o můj věk...? $fp3_misc_decisions.0028.perhaps$\""
 fp3_misc_decisions.0028.perhaps: "Možná že [actor.GetSheHe] má pravdu."
 fp3_misc_decisions.0028.sick: "$fp3_misc_decisions.0027.a.sick$\" Tak je to tedy o mém zdraví...? $fp3_misc_decisions.0028.perhaps$\""
 fp3_misc_decisions.0028.skill: "$fp3_misc_decisions.0027.c$\"\n\nNejsem přece tak neschopný! Že ne...?\""
 fp3_misc_decisions.0028.tier: "$fp3_misc_decisions.0027.b.tier$\" To nemohu popřít. $fp3_misc_decisions.0028.perhaps$\""
 fp3_misc_decisions.0028.vassal: "$fp3_misc_decisions.0027.b.vassal$\" To nemohu popřít. $fp3_misc_decisions.0028.perhaps$\""
 fp3_misc_decisions.0028.young: "$fp3_misc_decisions.0027.a.young$\" Takže jde o mou mladost...? $fp3_misc_decisions.0028.perhaps$\""
 fp3_misc_decisions.0029.a: "Učiním, co bude v mých silách."
 fp3_misc_decisions.0029.accept: "přikývne.\n\n\"Ano. Možná máš pravdu.\" [recipient.GetSheHe|U] říká zamyšleně. \"Od tohoto dne budeš hlavou rodu [actor.GetHouse.GetBaseName]. Kéž [recipient.GetFaith.HighGodName] vede tebe a náš rod.\""
 fp3_misc_decisions.0029.b: "Dobrá, stane se tak."
 fp3_misc_decisions.0029.c: "Osud naší rodiny není věcí k dohadování."
 fp3_misc_decisions.0029.d: "Ten blázen #EMP se#! naučí mou hodnotu, jedním nebo druhým způsobem."
 fp3_misc_decisions.0029.desc: "[recipient.GetFirstName] přemýšlí nad mými slovy, intenzivně studuje mou tvář, zatímco dvůr kolem nás mumlá. Po tom, co se zdá být věčností, [recipient.GetSheHe]"
 fp3_misc_decisions.0029.fail: "zamračí se.\n\n\"Ne. Tvé argumenty jsou slabé,\" [recipient.GetSheHe|U] říká odměřeně. \"Jako právoplatná hlava rodu [actor.GetHouse.GetBaseName] tě vyzývám, abys na tuto směšnou myšlenku zapomněl.\""
 fp3_misc_decisions.0029.gold: "pozvedne obočí.\n\n\"Možná bych byl ochoten ustoupit,\" [recipient.GetSheHe|U] říká opatrně. \"Pokud nejprve prokážeš, že máš bohatství, abys se postaral o náš rod...\""
 fp3_misc_decisions.0029.hook: "se usměje.\n\n\"Možná bych byl ochoten ustoupit,\" [recipient.GetSheHe|U] říká opatrně. \"Pokud bys mohl zaručit, že bys byl přítelem...\""
 fp3_misc_decisions.0029.regent: "zvedne se.\n\n\"Možná bych byl ochoten ustoupit,\" [recipient.GetSheHe|U] říká opatrně. \"Pokud bys mi dal místo ve vládě [actor.GetPrimaryTitle.GetBaseNameNoTooltip]...\""
 fp3_misc_decisions.0030.a: "Výborně!"
 fp3_misc_decisions.0030.accept: "Konečně [recipient.GetSheHe] vzdychne, \"Dobře, [house_challenger.Custom2('RelationToMeShort', SCOPE.sC('house_head'))], dostaneš, co chceš.\""
 fp3_misc_decisions.0030.b: "Pak už není o čem dál diskutovat..."
 fp3_misc_decisions.0030.desc: "[recipient.GetFirstName] zamyšleně zvažuje můj návrh, prozkoumává mě svýma [recipient.GetHerHis] očima.\n\n"
 fp3_misc_decisions.0030.reject: "Konečně [recipient.GetSheHe] zatřese hlavou a s jistým opovržením řekne, \"Osud naší rodiny se nevyjednává!\""
 fp3_misc_decisions.0031.a: "[batch_a_char1.GetFirstNameNoTooltip] a [batch_a_char1.GetHerHis] pobočníci budou skvělými dvořany."
 fp3_misc_decisions.0031.b: "Více mě zaujme [batch_b_char1.GetFirstNameNoTooltip]..."
 fp3_misc_decisions.0031.c.tt: "Cizinci zmeškali příležitost k uplatnění."
 fp3_misc_decisions.0031.c: "Nikdo z vás se nehodí — vraťte se na svá místa!"
 fp3_misc_decisions.0031.desc.cultures.fallback: "Skupina kolem [batch_a_char1.GetFirstNamePossessiveNoTooltip] pochází z [batch_a_county.GetProvince.GetCounty.GetCulture.GetCollectiveNoun] [batch_a_county.GetBaseNameNoTier], schopná i když o něco méně vzdělaná, zatímco [batch_b_char1.GetFirstNameNoTooltip] a [batch_b_char1.GetHerHis] kumpán jsou z [batch_b_county.GetProvince.GetCounty.GetCulture.GetCollectiveNoun] [batch_b_county.GetBaseNameNoTier] a jsou jen o #EMP trochu#! kultivovanější."
 fp3_misc_decisions.0031.desc.cultures.single: "Všichni pocházejí z [batch_a_county.GetProvince.GetCounty.GetCulture.GetName] populace [batch_a_county.GetBaseNameNoTier], přičemž skupina kolem [batch_a_char1.GetFirstNamePossessiveNoTooltip] je schopná, ale možná poněkud postrádá formální vzdělání, zatímco [batch_b_char1.GetFirstNameNoTooltip] a [batch_b_char1.GetHerHis] kumpán jsou o něco vytříbenější, ale je jich jen dvojice."
 fp3_misc_decisions.0031.desc.intro: "Jak jsem tušil, i když někteří šlechtici v říši mohou být z konceptu pobouřeni, v drobných úřadech a nižších ministerstvech [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] lze najít talent.\n\nKandidáty na povýšení lze poměrně snadno zredukovat na dvě skupiny: na jedné straně [batch_a_char1.GetFirstName], [batch_a_char2.GetFirstName] a [batch_a_char3.GetFirstName], a na druhé [batch_b_char1.GetFirstName] a [batch_b_char2.GetFirstName].\n\n"
 fp3_misc_decisions.0031.tt.all_outsiders.you_gain_hook: "Získáš na ně [strong_hook|E] #WEAK ($loyalty_hook$)#!"
 fp3_misc_decisions.0031.tt.all_outsiders: "Všichni cizinci vstupující do tvého dvora"
 fp3_misc_decisions.0041.a: "K vedení rodu je třeba důvtipu, [house_challenger.Custom2('RelationToMeShort', SCOPE.sC('house_head'))]!"
 fp3_misc_decisions.0041.b: "Za to zaplatíš!"
 fp3_misc_decisions.0041.desc.failure: "Chytrý parch se stačí vyhnout v poslední chvíli, aby unikl mému máchajícímu dýku, volá po [house_head.GetHerHis] strážích! Nemohu [house_head.GetHerHim] zatlačit do kouta dřív, než jsou u mě, přitisknou mě násilím na zem.\n\nMůj [house_challenger.Custom2('RelationToMeShort', SCOPE.sC('house_head'))] stojí nade mnou a zavrčí, \"Hoďte tuto zmiji do žaláře!\""
 fp3_misc_decisions.0041.desc.success: "Ten hlupák sotva zaregistruje můj rychlý přístup, sotva reaguje, když mu zabořím dýku do [house_head.GetHerHis] hrudi.\n\nKdyž [house_head.GetSheHe] hledí dolů, nechápavě, přiblížím se a zašeptám: \"Dům [ROOT.Char.GetHouse.GetBaseNameNoTooltip] je #bold #EMP MŮJ!#!#!\", než vyrvu čepel z [house_head.GetHerHis] břicha."
 fp3_misc_decisions.0041.intro: "Když se [house_head.GetFirstName] otočí, aby odešel, s obličejem zkřiveným opovržením, chopím se příležitosti.\n\n"
 fp3_misc_decisions.0042.a: "Hoďte tohoto hada do žaláře!"
 fp3_misc_decisions.0042.desc: "$fp3_misc_decisions.0032.intro$\n\nVyhnu se sotva včas máchajícímu dýku [house_challenger.GetHerHis], který křičí na mé stráže.\n\n[house_challenger.GetSheHe|U] je brzy přitlačen k zemi, svíjí se a křičí: \"Dům [ROOT.Char.GetHouse.GetBaseNameNoTooltip] je #bold #EMP MŮJ!#!#!\""
 fp3_misc_decisions.0042.intro: "Když se obracím, abych ponechal zneuctěného [house_challenger.GetFirstName] ponořeného do svých zlých myšlenek, záblesk upoutá můj zrak."
 fp3_misc_decisions.0043.a: "#DIE1 [house_head.Custom2('RelationToMeShort', SCOPE.sC('house_challenger'))]....#!"
 fp3_misc_decisions.0043.desc: "$fp3_misc_decisions.0032.intro$\n\nTen ďábel stojí přede mnou, zlověstný lesk v [house_challenger.GetHerHis] oku, [house_challenger.GetHerHis] ruka vystřená, [house_challenger.GetHerHis] pěst svírající rukojeť...\n\n[house_challenger.GetSheHe|U] se přiblíží a zašeptá: \"Dům [ROOT.Char.GetHouse.GetBaseNameNoTooltip] je #bold #EMP MŮJ!#!#!\", než vytrhne čepel z mého břicha."
 fp3_misc_decisions.0051.a: "Rodina je na prvním místě!"
 fp3_misc_decisions.0051.desc: "Vidím nyní, že pouta rodiny jsou nejdůležitějším klíčem k spravedlivému a stabilnímu vládnutí.\n\nVezmu-li si příklad od [ROOT.Char.GetHouse.GetHeadOfHouse.GetTitledFirstName], nařídil jsem, aby byla vláda [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] přeuspořádána podle principů rodu [ROOT.Char.GetHouse.GetBaseName]."
 fp3_misc_decisions.0051.t: "Rodové zvyky"
 fp3_struggle.0051.a: "Ať je se mnou [ROOT.Char.GetFaith.HighGodName]!"
 fp3_struggle.0051.b: "Tyto pošetilé ambice musí být potlačeny!"
 fp3_struggle.0051.desc.caliph: "Za mnou stojí bledá řada duchů; [Mostaza.GetTitleTierName]ové [Mutawakkil.GetFirstName], [Muntasir.GetFirstName] a [Mustain.GetFirstName] — všichni oběti tohoto [struggle|E]. Vzbouření Peršané a zrádní Turci dychtí, až se přidám k přízrakům svých předchůdců, ale já mohu ještě zvrátit situaci!"
 fp3_struggle.0051.desc.detractor: "Když jsou Páni islámu uvězněni v trvalé krizi, je to příležitost jako žádná jiná pro rod [ROOT.Char.GetHouse.GetNameNoTooltip] stát se pány vlastního osudu a vytesat naše jméno do análů historie."
 fp3_struggle.0051.desc.interloper: "S tím, jak poslední tři [Mostaza.GetTitleAsNameNoTooltip]ové skončili rychle a předčasně, všichni očekávají, že [Mostaza.GetFirstName] bude další. V tomto zmatku a nejistotě se rod [ROOT.Char.GetHouse.GetNameNoTooltip] ocitá před mnoha příležitostmi..."
 fp3_struggle.0051.desc.involved: "Je čas, aby rod [ROOT.Char.GetHouse.GetNameNoTooltip] jednal a povstal za slávou — budeme zachránci chalífátu, nebo navždy rozbijeme sen o sjednocené Ummah?"
 fp3_struggle.0051.desc.stabilization: "Po období krize se [Mostaza.GetPrimaryTitle.GetName] zotavuje, krveprolití pomalu opadá v Persii."
 fp3_struggle.0051.desc.stabilization_actor: "Rod [ROOT.Char.GetHouse.GetNameNoTooltip] musí postupovat opatrně. Můžeme využít situaci k položení základů pro prosperující budoucnost — nebo zasít nový chaos a nesvár, který by nám mohl umožnit vystoupat ještě výše..."
 fp3_struggle.0051.desc.supporter: "Nikdy dříve nebyla taková potřeba věrnosti a stabilizační píle rodu [ROOT.Char.GetHouse.GetNameNoTooltip]. Toto je náš čas k dosažení slávy, zachránit chalífát a stát se pravými šampiony [ROOT.Char.GetFaith.GetAdjective] věci!"
 fp3_struggle.0051.desc.unrest: "$fp3_struggle.0051.desc$"
 fp3_struggle.0051.desc: "Krvavé občanské nepokoje zamořují kdysi neotřesitelný [Mostaza.GetPrimaryTitle.GetBaseName]: vládnoucí rod si vzájemně vraždí a válčí, soupeříce o uchopení [GetFaithByKey('ashari').ReligiousHeadTitleName|U]. Irák chřadne, zatímco za východními horami hraniční perské pány využívají situaci k vyhlášení nezávislosti a budují vlastní říše z bagdádských trosek.\n\n"
 fp3_struggle.0051.t: "Íránské intermezzo"
 fp3_struggle.0071.a: "Stojím vítězně!"
 fp3_struggle.0071.b: "Vítězství je sladké, ale můžeme se stát něčím víc!"
 fp3_struggle.0071.desc.caliph: "Boj je u konce! Ať už díky úspěchu ve válce, obratné diplomacii nebo vrozené převaze mého postavení, zrádci a rebelové změnili notu. Nyní se hrnou přísahat nové věrnosti před mým trůnem, rvou se, kdo se nejhlouběji ukloní a potvrdí svou věrnost mému právoplatnému a správně vedenému [ROOT.Char.GetTitleTierName].\n\nVzbouření persští pánové složili přísahu podřízenosti a pokání za svou pošetilost, nebo byli nahrazeni guvernéry [ROOT.Char.GetCulture.GetName], důvěryhodnými a zbožnými. Dokončil jsem dobytí Persie, které Rášidúnský chalífát započal před dvěma stoletími, pro nesmrtelnou slávu [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]."
 fp3_struggle.0071.desc.supporter: "Slíbeními i hrozbami, lstí i silou byla autorita [struggle_liege.GetTitledFirstName] znovu potvrzena. Dřívější rebelové byli zkroteni a nezkrotní persští páni se hrnou sklonit se před trůnem [struggle_liege.GetTitleTierName].\n\nAvšak za tím trůnem stojím #italic já#!. V této době zmatku jsem přijal výzvu, prokázal se jako největší stoupenec [Mostaza.GetTitleTierName] a vrátil řád do světa. Jistě mi brzy všichni připíšou zásluhy, s nesmrtelnou slávou pro rod [ROOT.Char.GetHouse.GetNameNoTooltip]..."
 fp3_struggle.0071.t: "[struggle_liege.GetFirstNameNoTooltip|U] znovu upevňuje nadvládu"
 fp3_struggle.0072.a: "[ROOT.GetCharacter.GetFaith.HighGodNameAlternate] je se mnou!"
 fp3_struggle.0072.b: "Přijde nový den!"
 fp3_struggle.0072.desc.caliph: "Prostřednictvím slibů a hrozeb, lstí a síly byla má autorita nad #italic dar-al-Islam#! znovu potvrzena. Ač mnozí budou tvrdit, že to bylo díky milosti [ROOT.GetCharacter.GetFaith.HighGodNameAlternate], pouze mou vlastní dovedností a šikovnými manévry byl [struggle_liege.GetPrimaryTitle.GetNameNoTooltip] zachráněn před ještě krvavější občanskou válkou.\n\nTo bude znamenat nový a velký den pro Persii a pro svět! A pro #italic mě!#!"
 fp3_struggle.0072.desc.detractor: "Prostřednictvím prázdných slibů a zákeřných hrozeb [struggle_liege.GetTitleTierName] znovu potvrdil svou domnělou autoritu a získal zpět loajalitu hlupáků a lichotníků, kteří se dříve shromažďovali u [struggle_liege.GetHerHis] dvora.\n\nNavzdory mým nejlepším snahám zkorumpovaný [struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] chalífát přetrvává. Je to temný den pro Persii, ale možná není vše ztraceno. Vstane nový den, přinesoucí nové příležitosti..."
 fp3_struggle.0072.desc.interloper: "Boj o Persii utichá; [struggle_liege.GetTitledFirstName] nejen obnovil svou autoritu a říši, ale získal více moci než kdy předtím.\n\nVložil loutky z [struggle_liege.GetCulture.GetName] k vládě nad Persií a podrobil všechny, kdo se mu vzepřeli; tím znovu potvrdil [struggle_liege.GetFaith.GetAdjective] nadvládu v [struggle_liege.GetPrimaryTitle.GetBaseNameNoTooltip].\n\nJelikož bude nyní obtížné jeho autoritu napadnout, možná bych se i já měl přiblížit k [struggle_liege.GetHerHim], abych získal pevnější úchop nad perskými zeměmi..."
 fp3_struggle.0072.desc.involved: "Zmatek pohlcující Persii ustává; [struggle_liege.GetTitledFirstName] nejen obnovil svou autoritu a říši, ale získal větší prestiž a moc než kdy dříve.\n\nVložil loutky z [struggle_liege.GetCulture.GetName] k vládě nad Persií a podrobil všechny, kdo se mu vzepřeli; tím znovu potvrdil [struggle_liege.GetFaith.GetAdjective] nadvládu v [struggle_liege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip].\n\nLidé nyní tvrdí, že jeho autoritu nebude možné napadnout, ale možná bych to měl vyzkoušet..."
 fp3_struggle.0072.desc.supporter: "Slíbeními a hrozbami, lstí a silou byla autorita [struggle_liege.GetTitledFirstName] znovu potvrzena. Ač mnozí nyní budou tvrdit, že to bylo díky milosti [ROOT.GetCharacter.GetFaith.HighGodNameAlternate], jen s podporou spojenců jako já byl [struggle_liege.GetPrimaryTitle.GetNameNoTooltip] zachráněn před ještě krvavější občanskou válkou.\n\nNeváhám, že budu za své úsilí a věrnost odměněn, přesto si nemohu odpustit myšlenku, zda nebylo víc k získání, kdybych si vybral druhou stranu..."
 fp3_struggle.0072.desc.uninvolved: "Boj o Persii utichá; [struggle_liege.GetTitledFirstName] nejenže obnovil svou autoritu a říši, ale získal více moci než kdy předtím.\n\nVložil loutky z [struggle_liege.GetCulture.GetName] na vládu nad Persií a podmanil všechny, kdo se mu vzepřeli; tím znovu potvrdil [struggle_liege.GetFaith.GetAdjective] nadvládu v [struggle_liege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip].\n\nJe těžké si představit, kdo by se mu mohl nyní postavit, ale možná není vše ztraceno..."
 fp3_struggle.0072.t: "$fp3_struggle.0071.t$"
 fp3_struggle.0082.a: "Budou litovat dne, kdy nás zradili..."
 fp3_struggle.0082.b: "Znovu přijde úsvit!"
 fp3_struggle.0082.c: "Pro nesmrtelnou slávu Persie!"
 fp3_struggle.0082.desc.detractor: "Po letech neplodných bojů a hořkých útrap byl [struggle_liege.GetTitledFirstName] konečně donucen ustoupit. Veškerá autorita, kterou kdysi [struggle_liege.GetHouse.GetNameNoTooltip] nad Persií měli, je pryč, což posiluje odvahu rebelů a soupeřů.\n\nRod [ROOT.Char.GetHouse.GetNameNoTooltip] může z tohoto chaosu povstat silnější než kdy předtím, hrdý a #italic svobodný#!"
 fp3_struggle.0082.desc.interloper: "Jelikož jsem zasahoval na perské scéně, možná je to má příležitost uchopit významnou roli a zaplnit vakuum, které zanechali [struggle_liege.GetHouse.GetNameNoTooltip]. Nebo mohu ten nepořádek nechat být a hledat jinde budoucí domov rodu [ROOT.Char.GetHouse.GetNameNoTooltip]..."
 fp3_struggle.0082.desc.intro: "Po letech marného boje proti beznadějným poměrům se [struggle_liege.GetTitledFirstName] vzdal a zřekl se veškeré naděje na znovusjednocení regionu. Východní pohraničí nyní náleží novým vládcům, kteří budou pokračovat v boji proti stepním nomádům i navzájem, stejně jako tomu bylo vždy.\n\n"
 fp3_struggle.0082.desc.involved: "Ať už to byl výsledek, který jsem si přál, může mi to přesto prospět, pokud mé panství povstane a obsadí prázdné místo po [struggle_liege.GetHouse.GetNameNoTooltip]."
 fp3_struggle.0082.desc.supporter: "Obklopen nepřáteli na všech stranách, zrada a neštěstí roztrhly chalífát [struggle_liege.GetHouse.GetNameNoTooltip]. Kéž bych mohl zvrátit osud, to ví jen [ROOT.GetCharacter.GetFaith.HighGodName], ale mně byla rozdána špatná karta, a mohu jen přemýšlet, co nyní přijde. I když je to možná strašná rána, #italic není#! to konec!\n\nAť si hlupáci, kteří se odvážili mi vzdorovat, užijí trochu klidu, neboť když to nejméně čekají, mé armády znovu vykročí a vmačkají zrádcovy prapory do prachu."
 fp3_struggle.0082.desc.uninvolved: "Po letech oděrů a anarchie se [struggle_liege.GetTitledFirstName] tiše vzdal a zřekl se jakékoli naděje na znovusjednocení Arábie a Persie.\n\nVýchod nyní patří novým vládcům, kteří budou pokračovat v boji proti stepním nomádům a navzájem mezi sebou, zatímco chalífa sleduje neschopeně z dálky.\n\nJe zřejmé, že pád [struggle_liege.GetHouse.GetNameNoTooltip] může poskytnout mnoho příležitostí domu, který je dost odvážný, aby je uchopil..."
 fp3_struggle.0082.t: "[GetTitleByKey('d_sunni').GetNameNoTooltip] se vzdává"
 fp3_struggle.0091.a: "To by mělo zajistit odkaz rodu [ROOT.Char.GetHouse.GetNameNoTooltip]."
 fp3_struggle.0091.desc.detractor: "Když slunce vychází za horou Damavand, jeho měkký svit prohřívá bledá pole. Koruna [GetTitleByKey('e_persia').GetBaseName|U] už nebude pouhou historickou linií, ale symbolem našeho hrdinského boje proti [struggle_liege.GetTitledFirstName].\n\nŽádný cizí vetřelec nás už nebude omezovat; znovu jsme získali moc a slávu starých dob, kdy se svět třásl před Králem králů.\n\nBrzy bude celá Persie vlát prapory nové říše. #italic Má#! říše!"
 fp3_struggle.0091.desc.supporter: "Ač byla věc [struggle_liege.GetName] spravedlivá, mohla být odsouzena k zániku. Lidé v Persii si přáli nového vůdce, znovuzapálení starobylých ohňů a ztracené slávy antiky. A já jsem odpověděl na jejich volání. Z nadace, kterou jsem položil, může vyrůst nová říše, první v Persii od pádu [sassanid_dynasty.GetName]ů. Nebo bych se mohl spokojit s tím, co jsem již dosáhl: posílit zemi a rozdmýchat plamen v srdci každého Persa..."
 fp3_struggle.0091.t: "[struggle_ender.GetPrimaryTitle.GetNameNoTooltip|U] Založení: Nová Persie"
 fp3_struggle.0092.a: "Bylo to nevyhnutelné"
 fp3_struggle.0092.desc.iranian: "Má vlastní role v impériu [struggle_ender.GetTitledFirstNamePossessivesNoTooltip] zůstává nejasná — s mou pomocí by [struggle_ender.GetSheHe] mohl/mohla vybudovat odkaz, který přetrvá, nebo je [struggle_ender.GetSheHe] jen dalším dobyvatelem do análů, velkým, ale pomíjivým."
 fp3_struggle.0092.desc.non-iranian: "To, co kdysi bylo pouhou pohraniční oblastí skomírajícího chalífátu, je nyní jádrem vzestupné říše. Svět sleduje s pozorností, zda [struggle_ender.GetTitledFirstNameNoTooltip] dokáže vybudovat odkaz, který přetrvá, nebo je jen dalším dobyvatelem do kronik, velkým, ale pomíjivým."
 fp3_struggle.0092.intro: "Když slunce vychází za horou Damavand, jeho měkký svit prohřívá bledá pole. [struggle_ender.GetName] získal dost síly a legitimity, aby vyhlásil obnovení [persia_loc.GetName|U], a nad touto zemí nyní vládne nová velmoc, opora proti mstivým pánům v Arábii a divokým nomádům stepí, navracející slávu starověkých králů.\n\n"
 fp3_struggle.0092.t: "$fp3_struggle.0091.t$"
 fp3_struggle.0095.a: "Ať [ROOT.Char.GetFaith.HighGodNameAlternate] vede mé panování!"
 fp3_struggle.0095.desc.fallback: "Chalífát má vést ummu na Zemi po posvátné cestě, ale v naší pošetilosti jsme nechali chalífát zeslábnout a zkorumpovat. To se mění dnes, když uvádím novou éru pro Persii i islám pod mým moudrým a nezkorumpovatelným vedením.\n\nPřestože je ještě mnoho práce před námi, je nepopiratelné, že to, co jsem učinil, navždy změní běh perské historie. Nyní směřujeme do budoucnosti; k [ROOT.Char.GetFaith.GetAdjective] víře a [GetTitleByKey('e_persia').GetName]!"
 fp3_struggle.0095.desc.muhakkima: "Nevědomí Sunnité dlouho považovali za samozřejmé, že jejich zkorumpovaný chalífát je nejvyšší autoritou tohoto světa, ale ve své pošetilosti zapomněli, že soud patří jen Bohu! Učinil jsem to, co mnozí z [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] předemnou usilovali učinit, a přivedl jsem sunnitský chalífát ke konci. I když to není dostatečná pomsta za bitvu u Nahrawanu a staletí pronásledování, je to teprve začátek. Stal jsem se chalífou [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] a povedu je k velkému zúčtování se Šíity, které jistě následovat musí."
 fp3_struggle.0095.desc.shia_and_zandaqa: "Bloudící Sunnité příliš dlouho považovali svůj umírající chalífát za nejvyšší autoritu tohoto světa, kromě Boha samotného; jak se mýlili.\n\nS pádem [struggle_liege.GetTitledFirstName] jsem se ujal vedení #EMP ummah#!, mstít Bitvu u Karbaly za stoupence [ali.GetFirstName]. Uvedu novou éru nadvlády [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] a uchopím největší trůn tohoto světa.\n\nSunnité, kteří dříve tak sebejistě opovrhovali, nebudou mít jinou možnost než podřídit se."
 fp3_struggle.0095.t: "[struggle_ender.GetFaith.GetAdherentNameNoTooltip] vzestup"
 fp3_struggle.0096.a: "[ROOT.Char.GetFaith.HighGodNameAlternate] je veliký a milosrdný!"
 fp3_struggle.0096.b: "Je to temný den..."
 fp3_struggle.0096.desc.detractor: "Konečně padla zkorumpovaná říše [struggle_liege.GetTitledFirstName]. Z jejích popelů povstal [struggle_ender.GetTitledFirstName], zvěstující [struggle_ender.GetFaith.GetAdherentName] chalífát a novou éru.\n\nMůj dlouhý boj proti [struggle_liege.GetTitledFirstNameNoTooltip] tak přinesl ovoce, i když možná ne takové, jaké bych si přál. Přesto je naděje pro sunnitskou věc a já bych se mohl stát jejím majákem. Nebo se mohu zcela přidat k [struggle_ender.GetFaith.GetAdherentNamePluralNoTooltip]..."
 fp3_struggle.0096.desc.interloper: "$fp3_struggle.0099.desc.involved$"
 fp3_struggle.0096.desc.involved: "Zmatek a anarchie se zdají skončit, když [struggle_ender.GetName] přechytračil všechny vyzývatele a získal chalífát jménem [struggle_ender.Char.GetFaith]. Jistě nyní má stoupence i odpůrce; někteří to nazývají koncem #italic ummah#!, jiní slaví triumf své víry. Musím pečlivě zvážit, kterou z těchto dvou cest zvolím. [struggle_ender.GetTitledFirstNameNoTooltip] je připraven uvést islám do nové éry a přinést mír Mezopotámii a Persii — ale může stát či padat s mou podporou..."
 fp3_struggle.0096.desc.supporter: "Bohužel, říše [struggle_liege.GetName] padla a z jejích popelů vystoupil [struggle_ender.GetName], nárokující chalífát pro [struggle_ender.GetFaith.GetAdherentName]. Má podpora [struggle_liege.GetTitledFirstNameNoTooltip] byla tedy marná a všechen zlato i veškeré úsilí přišly vniveč. Přesto možná ještě není pozdě zachránit sunnitskou věc — nebo změnit stranu a zcela se přidat k [struggle_ender.GetFaith.GetAdherentNamePluralNoTooltip]..."
 fp3_struggle.0096.desc.uninvolved: "Dlouhý boj v Persii skončil, když [struggle_ender.GetName] přehrál všechny vyzývatele a získal chalífát jménem [struggle_ender.Char.GetFaith]. Zda to učinil spravedlivě či nikoli, nikdo neví, ale zdá se jasné, že je připraven uvést islám do nové éry a přinést mír Mezopotámii a Persii. I když nejsou všichni v #italic ummah#! s tímto vývojem spokojeni a pohraniční páni mohou v svých vzdálených pevnostech přemítat, prozatím si budou muset zatnout zuby."
 fp3_struggle.0096.t: "$fp3_struggle.0095.t$"
 fp3_struggle.0100.a: "Nový den pro islám!"
 fp3_struggle.0100.desc.muhakkima: "Sunnité dlouho považovali chalífát za nejvyšší autoritu tohoto světa, ale když říše zapřísáhla před mohutností Muhakkima, viděli svou chybu.\n\nS mým vedením vzali [ROOT.Char.GetFaith.GetAdherentNamePlural] do své péče zuboženého chalífu [struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] a celé #EMP ummah#! bude brzy muset přijmout naše posvátná slova — soud patří pouze Bohu!"
 fp3_struggle.0100.desc.shia_and_zandaqa: "Muslimové dlouho přijímali chalífát jako nejvyšší autoritu tohoto světa, s výjimkou Boha samotného, ale jak říše upadla do sklíčenosti a dekadence, ukázalo se, že stoupenci Alího mají lepší nárok na vedení věřících.\n\nVzal jsem na sebe ochranu a dohled nad [struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] chalífátem. Uvedu novou éru nadvlády [ROOT.Char.GetFaith.GetAdherentName] v #EMP ummah#!, a naši odpůrci by se měli raději podřídit!"
 fp3_struggle.0100.desc: "Muslimové dlouho přijímali chalífát jako nejvyšší autoritu tohoto světa, s výjimkou Boha samotného, ale jak říše upadla do sklíčenosti a dekadence, bylo třeba přehodnotit tento stav věcí.\n\nNyní vzešel nový [ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTooltip|U], sám já v čele, aby vedl chalífu pod mou ochranou a dohledem. [struggle_liege.GetName] možná je vůdcem věřících, ale #italic já#! budu od nynějška [struggle_liege.GetHerHis] pánem, novým [Select_CString( ROOT.Char.IsFemale, 'stewardess', 'steward' )] islámu, a [struggle_liege.GetSheHe] by si to měl/a #EMP dobře#! pamatovat!"
 fp3_struggle.0100.t: "Založení: Podmaněný chalífát"
 fp3_struggle.0101.a: "Ať to znamená nový den!"
 fp3_struggle.0101.b: "Je to temný den pro islám."
 fp3_struggle.0101.desc.detractor: "To, že [struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] chalífát byl papírovým tygrem, by nemělo nikoho překvapit; jeho armády se rozprchly, loajalisté porušili své sliby nebo se schovali v zapomenutých pohraničních zemích. [struggle_ender.GetName] nyní prohlásil, že je #italic ochráncem#! chalífy, ale jen hlupáci to neuznají — sunnitský chalífát byl podroben a ponížen, s [struggle_ender.GetHerHim] jako jeho novým pánem.\n\nJako dlouholetý odpůrce [struggle_liege.GetTitledFirstNameNoTooltip] musím zajistit, abych si pro sebe a rod [ROOT.Char.GetHouse.GetNameNoTooltip] vybojoval důležité místo v tomto novém řádu..."
 fp3_struggle.0101.desc.interloper: "Rozhodné činy [struggle_ender.GetName] se zdají přinést, byť křehký, konec anarchie a zmatku v Persii. Po pokoření [struggle_liege.GetTitledFirstName] nyní [struggle_ender.GetTitledFirstNameNoTooltip] nárokuje opatrovnictví nad sunnitským chalífátem a uznání jako největší panovník země.\n\nOtázka nyní zní — má rod [ROOT.Char.GetHouse.GetNameNoTooltip] tento stav věcí přijmout, nebo ho zpochybnit?"
 fp3_struggle.0101.desc.involved: "$fp3_struggle.0101.desc.interloper$"
 fp3_struggle.0101.desc.supporter: "Navzdory mé neochvějné podpoře se ukázalo, že [struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] chalífát byl příliš roztříštěný, nebo že jeho nepřátel bylo příliš mnoho a příliš houževnatí. [struggle_ender.GetName] nyní tvrdí, že je #italic ochráncem#! chalífy, ale v praxi to znamená, že [struggle_ender.GetSheHe] poníživě podrobil spravedlivého vládce #italic dar-al-Islam#!.\n\nMusím nyní jednat opatrně, abych zajistil budoucnost rodu [ROOT.Char.GetHouse.GetNameNoTooltip]..."
 fp3_struggle.0101.desc.uninvolved: "Boje v Persii a Mezopotámii skončily, když [struggle_ender.GetName] podrobil [struggle_liege.GetName] a zmocnil se kontroly nad významnými částmi #italic dar-al-Islam#!. Autorita a sláva sunnitského chalífátu byly navždy zmenšeny, zatímco [struggle_ender.GetPrimaryTitle.GetName] se stal zářivou vzestupnou silou. Jen čas ukáže, zda vydrží, nebo je pouhou padající hvězdou..."
 fp3_struggle.0101.t: "$fp3_struggle.0100.t$"
 fp3_struggle.0123.d: "Jaká pohroma..."
 fp3_struggle.0191.a: "Tohle je můj největší okamžik!"
 fp3_struggle.0191.b: "Učinil jsem, co bylo třeba."
 fp3_struggle.0191.desc: "Bojujíc marně proti ambiciózním generálům, nespokojeným vazalům a vlastním bývalým otrokům, [GetTitleByKey('d_sunni').GetNameNoTooltip] sklidil, co zasel. Arogance a marnivost příliš vyrostly, výdaje byly zbytečné a nestálé, dvůr zrádný jako žádný jiný.\n\nŘíše padla, a #italic já#! byl architektem jejího pádu. Stojím zde ve slávě, zatímco vláda [struggle_liege.GetFirstNamePossessive], v nejlepším případě, se stane varovným příběhem v dějinách, krátkou mezihrou v análech Persie."
 fp3_struggle.0191.t: "Konec [GetTitleByKey('d_sunni').GetName]"
 fp3_struggle.0192.a: "Ať to stojí, co to stojí, musím zajistit budoucnost dynastie."
 fp3_struggle.0192.b: "Je to jen dočasný ústup."
 fp3_struggle.0192.c: "To přináší nové příležitosti — pro mě."
 fp3_struggle.0192.desc.caliph: "Všichni mě zradili. Moji rádci, moji vazalové, moji přátelé. Snažil jsem se zachránit království [ROOT.Char.GetHouse.GetNameNoTooltip], ale bez naděje, a i když se teď mohu ptát, zda jsem mohl něco udělat jinak, pravdu zná jen [ROOT.GetCharacter.GetFaith.HighGodName]. Říše leží zpustošená a zlomená mezi svrženými věžemi a troskami minulé slávy. Nemám jinou volbu než se skrýt ve svém [ROOT.Char.Custom('ResidenceBuilding')], zatímco se to všechno kolem mě hroutí, a být spokojen, že jsem alespoň naživu."
 fp3_struggle.0192.desc.detractor: "Bojujíc marně proti ambiciózním generálům, nespokojeným vazalům a vlastním bývalým otrokům, [struggle_liege.GetPrimaryTitle.GetNameNoTooltip] sklidil, co zasel. Arogance a marnivost příliš vyrostly, výdaje byly zbytečné a nestálé, dvůr zrádný jako žádný jiný. [struggle_liege.GetHouse.GetNameNoTooltip] padli, a jejich pád je tak velký, že nikdo nevidí jejich vzestup znovu. Jejich jméno se v nejlepším případě stane varovným příběhem v dějinách, krátkou mezihrou v análech Persie."
 fp3_struggle.0192.desc.supporter_or_vassal: "Uvázl v beznadějném boji proti ambiciózním generálům, nespokojeným vazalům a vlastním bývalým otrokům, [struggle_liege.GetPrimaryTitle.GetNameNoTooltip] nemohl přetrvat. Výdaje zlata, krve a dřiny byly ohromné, a i když svět nemusí rozpoznat mou roli a oběti, které jsem přinesl, uzná je [ROOT.GetCharacter.GetFaith.HighGodName]. Ať už to bude k dobrému či zlému, nyní čelíme roztrhanému království, otevřenému těm, kteří by zaútočili na panovníky tohoto světa. Přesto zkáza [struggle_liege.GetHouse.GetNameNoTooltip] nemusí být má, a z těchto popelů mohou vyrůst nové květy."
 fp3_struggle.0192.t: "$fp3_struggle.0191.t$"
 fp3_struggle.8000.a: "Opravdu?"
 fp3_struggle.8000.desc: "Zrada tvého pána, [defender.GetTitledFirstNamePossessive], vůči jeho právoplatnému chalífovi je na spadnutí.\n\nJako věrný stoupenec zajistím, že nastoupíš na trůn [defender.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] místo [defender.GetHerHis]."
 fp3_struggle.8000.t: "[attacker.Custom2('AppropriateGreeting', ROOT.Char)]"
 fp3_struggle.8001.a: "Přes mé mrtvé tělo!"
 fp3_struggle.8001.desc: "Konec tvé zrady proti tvému právoplatnému chalífovi je na spadnutí.\n\nNastal čas, aby [loyalist_puppet.GetTitledFirstName], věrný stoupenec, vládl [defender.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] místo tebe."
 fp3_struggle.8002.a: "Hurá!"
 fp3_struggle.8002.alliance_tt: "[attacker.GetTitledFirstName] je nyní tvůj [ally|E]"
 fp3_struggle.8002.desc: "Konečně byl ten zrádce [defender.GetTitledFirstName] poražen a [defender.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] je znovu v rukou věrného stoupence chalífy.\n\nKéž je tvé panování dlouhé a požehnané!"
