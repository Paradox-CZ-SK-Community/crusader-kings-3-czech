l_polish:
 sway_outcome_caliph.1004.desc: "[target.GetName] se mi na okamžik podívá, než se hluboce pokloní. \"Jste [ROOT.Char.GetTitleTierName], můj pane, a právo vůdce #italic ummah#!. Měl jsem pochybnosti, to nepopírám, ale nemohu nechat věc věřících ohroženu. Nezapomněl jsem na slib, který jsem vám dal, a znovu nezaváhám.\""
 fp3_decision.0015.desc.liege.presently_neutral: "Nepochybně můj [ROOT.Char.GetLiege.GetTitledFirstName] doufá, že mám v úmyslu následovat v [ROOT.Char.GetLiege.GetHerHis] stopách v této záležitosti."
 fp3_dynasty_decision.0008.c: "Postavte velké mauzoleum, až přijde můj čas."
 fp3_misc_decisions.0027.b.dread.tt: "Tato možnost je dostupná, protože [recipient.GetSheHe] je vámi zastrašena."
 fp3_dynasty_decision.0007.c: "Nová madrasa by jistě zlepšila království."
 fp3_struggle.0072.desc.caliph: ""Sliby a hrozby, mazanost a moc, moje autorita nad #italic dar-al-Islam#! byla potvrzena. Ačkoli mnozí budou tvrdit, že to bylo díky milosti [ROOT.GetCharacter.GetFaith.HighGodNameAlternate], pouze díky mé vlastní zručnosti a chytrému manévrování byl [struggle_liege.GetPrimaryTitle.GetNameNoTooltip] ušetřen ještě krvavější občanské válce.\n\nToto oznámí nový a velký den pro Persii a pro svět! A pro #italic mě!#!"
 fp3_decision.0004.b: "Ať se žhavé uhlíky promění v chladný popel!"
 fp3_misc_decisions.0027.c: "Odpusťte mi, ale #EMP víte#!, že jsem schopnější."
 fp3_misc_decisions.0023.lose.a: "Nebyl jsem dost silný."
 fp3_decision.0001.desc_khurramite: "Snad by nikdo neměl být [ROOT.Char.GetTitleTierName] tohoto světa. Přesto mi lidé svěřili tuto pozici a zaslouží si ochranu Ātara, #italic yazata#! tepla a světla."
 fp3_misc_decisions.0027.a.old.tt: "Tato možnost je dostupná, protože [recipient.GetSheHe] je mnohem starší než vy."
 fp3_misc_decisions.0010.opening: "Před velitelem věřících,"
 fp3_misc_decisions.0027.a.young.tt: "Tato možnost je dostupná, protože [recipient.GetSheHe] je mladší než vy."
 sway_outcome.1004.t: "Slib věrnosti"
 fp3_decision.0013.desc: "Posel [ROOT.Char.GetFaith.GetReligiousHeadTitle.GetNamePossessive], [hof_emissary.GetName], vypadá dost rozrušeně, což může naznačovat něco ohledně vlastních pocitů [righteous_caliph.GetTitledFirstNamePossessive] v této záležitosti.\n\n\"[righteous_caliph.GetFaith.ReligiousText] bylo odhaleno světu v arabštině a v žádném jiném jazyce nebude čteno\", prohlašuje [hof_emissary.GetFirstNameNoTooltip], \"ani žádné jiné knihy, svitky či voskové desky ohledně víry, dokud můj pán, velký [righteous_caliph.GetTitleTierName], stále dýchá. [righteous_caliph.GetSheHe|U] požaduje, abyste okamžitě přestali s vašimi mylnými pokusy o překlad a přerušili vazby, které jste navázali se svatokrádežnými učenci.\" [hof_emissary.GetSheHe|U] se na chvíli odmlčí.\n\n\"Ale nezoufejte, [righteous_caliph.GetTitleTierName] ve [righteous_caliph.GetHerHis] velkorysosti vám vrátí většinu zlata, které jste na tuto travestii utratili.\""
 fp3_misc_decisions.0020.t: "Výzva splněna: Dům [ROOT.Char.GetHouse.GetBaseNameNoTooltip]"
 fp3_dynasty_decision.0008.e: "Postavit vysokou, lesklou strážní věž."
 fp3_decision.0004.t: "Víra pro lid"
 fp3_struggle.0072.desc.uninvolved: "Boj o Persii se uklidňuje, nyní [struggle_liege.GetTitledFirstName] nejenže obnovil [struggle_liege.GetHerHis] autoritu a říši, ale získal více moci než kdy předtím.\n\nZasazením [struggle_liege.GetCulture.GetName] loutek, aby vládly nad Persií a podrobením všech, kdo se vzepřeli [struggle_liege.GetHerHim], [struggle_liege.GetSheHe] potvrdil nadřazenost [struggle_liege.GetFaith.GetAdjective] v [struggle_liege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip].\n\nJe těžké vidět, jak by někdo mohl nyní [struggle_liege.GetHerHim] vyzvat, ale možná ještě není všechno ztraceno... "
 fp3_misc_decisions.0031.desc.cultures.single: "Všichni pocházejí z populace [batch_a_county.GetProvince.GetCounty.GetCulture.GetName] [batch_a_county.GetBaseNameNoTier], přičemž [batch_a_char1.GetFirstNamePossessiveNoTooltip] formace je schopná, ale možná trochu postrádá kvalitní vzdělání, zatímco [batch_b_char1.GetFirstNameNoTooltip] a [batch_b_char1.GetHerHis] kamarád jsou o něco rafinovanější, ale je jich jenom dva."
 fp3_struggle.0096.desc.supporter: "Bohužel, království [struggle_liege.GetName] padlo a z jeho popela se vztyčil [struggle_ender.GetName], který si nárokuje chalífát pro [struggle_ender.GetFaith.GetAdherentName]. Má podpora [struggle_liege.GetTitledFirstNameNoTooltip] byla tedy marná a všechny zlata a všechny úsilí byly zbytečné. Přesto, možná není příliš pozdě zachránit sunnitskou věc — nebo změnit strany a plně se postavit na stranu [struggle_ender.GetFaith.GetAdherentNamePluralNoTooltip]..."
 fp3_misc_decisions.0027.b.dread: "Opravdu se chceš dostat na můj špatný konec?"
 fp3_misc_decisions.0023.win.a: "Pastýř musí udržovat [ROOT.Char.GetHerHis] stádo v šachu."
 fp3_struggle.0191.t: "Konec [GetTitleByKey('d_sunni').GetName]"
 sway_outcome_blessed.1004.desc: "\"Můj [ROOT.Char.GetLadyLord]\", prohlašuje [target.GetName] a hluboce se klaní. \"Možná, že jste skutečně požehnán[ROOT.GetCharacter.GetFaith.HighGodName], jak někteří říkají, nebo možná vaše slova prostě zasáhla cíl čistě náhodou, ale co skutečně záleží je, že jsem dotčen našimi nedávnými interakcemi. Musíme udržet království pohromadě během této turbulence, a já budu pro vás zde.\""
 fp3_struggle.0051.desc.stabilization_actor: "Dům [ROOT.Char.GetHouse.GetNameNoTooltip] musí opatrně našlapovat. Můžeme tuto situaci využít k položením základů pro prosperující budoucnost — nebo zasít nový chaos a rozpor, který by nám mohl umožnit vystoupat na ještě větší výšiny..."
 fp3_misc_decisions.0028.young: "$fp3_misc_decisions.0027.a.young$" Takže je to má mládí, že? ... $fp3_misc_decisions.0028.perhaps$"
 fp3_decision.0003.c: "Nepotřebuji žádnou slávu, jen bezpečnou pevnost."
 sway_outcome_flattery.1004.desc: "\"Ó velký [ROOT.Char.GetTitleTierName]\", říká [target.GetName] a uklání se. \"Vy, v jehož stínu mám to štěstí stát, můj milosrdný a slavný lord, jak litují, že jsem kdy o vás pochyboval. Distancuji se od jakýchkoli nešťastných věcí, reálných nebo vymyšlených, o kterých jsem byl znám, že jsem o vás řekl.\""
 fp3_struggle.0192.desc.supporter_or_vassal: "Zamyšlen v beznadějném boji proti ambiciózním generálům, nespokojeným vazalům a svým vlastním bývalým otrokům, [struggle_liege.GetPrimaryTitle.GetNameNoTooltip] nemohl vydržet. Výdaje na zlato, krev a dřinu byly obrovské, a ačkoliv svět možná neuznává roli, kterou jsem měl, oběti, které jsem učinil, [ROOT.GetCharacter.GetFaith.HighGodName] ano. Ale ať už to je dobré nebo špatné, nyní čelíme roztrhnutému království, které je otevřené těm, kteří by zaútočili na krále tohoto světa s fatálním nástupem. A přesto doom [struggle_liege.GetHouse.GetNameNoTooltip]s nemusí být můj, a z těchto popelů mohou vykvést nové květiny."
 install_loyalist_puppet_declared_defender: "$install_loyalist_puppet_declared_puppet$"
 fp3_dynasty_decision.0004.intro: "[chosen_architect.GetFirstName] pilně pracuje a shromažďuje pracovní sílu pro náš nový projekt."
 fp3_misc_decisions.0023.desc.a.lethal: "Konečně, [actor.GetFirstName] leží mrtvý, spolu se všemi [actor.GetHerHis] destruktivními a zlými ambicemi.\n\nMá slabá [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('actor'))] výzva pouze prokázala mou vlastní hodnotu jako vůdce jak pro Dům [ROOT.Char.GetHouse.GetBaseName], tak pro mé poddané."
 fp3_struggle.0096.b: "Toto je temný den..."
 fp3_struggle.0192.b: "Je to pouze dočasné zpoždění."
 fp3_decision.0015.c: "Jsem důležitější než kterýkoli z těchto hlupáků."
 fp3_misc_decisions.0025.b: "Vaše hloupé odmítnutí nebude zapomenuto."
 fp3_misc_decisions.0027.a.sick.tt: "Tato možnost je k dispozici, protože [recipient.GetSheHe] je ve špatném [health|E]"
 fp3_misc_decisions.0051.a: "Rodina přichází na první místo!"
 fp3_struggle.8002.alliance_tt: "[attacker.GetTitledFirstName] je nyní váš [ally|E]"
 fp3_struggle.0096.desc.uninvolved: "Dlouhá bitva v Persii skončila, s [struggle_ender.GetName], který přelstil všechny vyzyvatele a získal Chalífát jménem [struggle_ender.Char.GetFaith]. Ať už [struggle_ender.GetSheHe] tak učinil spravedlivě nebo nesprávně, nikdo nemůže říct, ale zdá se jasné, že [struggle_ender.GetSheHe] je připraven zahájit novou éru pro islám a přinést mír do Mezopotámie a Persie. I když daleko od každého v #italic ummah#! je s tímto vývojem spokojen, a pánové na hranicích mohou přemýšlet ve svých vzdálených pevnostech, nyní budou muset zatnout zuby."
 fp3_misc_decisions.0029.accept: "kývá.\n\n\"Ano. Možná máte pravdu.\" [recipient.GetSheHe|U] říká zamyšleně. \"Od tohoto dne budete hlavou D domu [actor.GetHouse.GetBaseName]. Ať vás [recipient.GetFaith.HighGodName] vede a naše dům.\""
 fp3_decision.0011.t: "Pomsta našim mučedníkům"
 fp3_misc_decisions.0030.reject: "Konečně [recipient.GetSheHe] zakrývá [recipient.GetHerHis] hlavu a říká s opovržením: \"Osud naší rodiny není třeba zjednávat!\""
 fp3_decision.0015.desc.liege.contradicting: "Přesto je znepokojující, že můj vládce [ROOT.Char.GetLiege.GetTitledFirstName] nesdílí mou pozici a pravděpodobně na to bude mít špatný názor."
 fp3_struggle.0096.desc.involved: "Nepokoje a anarchie se zdá, že dospěly ke konci, kdy [struggle_ender.GetName] překonal všechny vyzyvatele a prohlásil chalífát jménem [struggle_ender.Char.GetFaith]. Určitě [struggle_ender.GetSheHe] nyní má jak příznivce, tak odpůrce, přičemž někteří to nazývají koncem #italic ummah#!, a jiní oslavují triumf své víry, musím pečlivě zvážit, kým z těch dvou budu. [struggle_ender.GetTitledFirstNameNoTooltip] je připraven přivést novou éru pro Islám a přinést mír do Mezopotámie a Persie — ale může stát nebo padnout s mojí podporou... "
 fp3_misc_decisions.0028.vassal: "$fp3_misc_decisions.0027.b.vassal$" Nemohu to popřít. $fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0028.b: "Velmi dobře, ale rád bych zůstal v poradní roli."
 fp3_misc_decisions.0020.desc.a: "Zbitý a pohmožděný, [recipient.GetFirstName] pochopil, že [recipient.GetSheHe] musí ustoupit tomu, kdo dokáže mít silnější kontrolu nad naším domem.\n\nSíla sama o sobě mě neudělala hoden; na konci to byla má odhodlanost vést Dům [ROOT.Char.GetHouse.GetBaseName] k velikosti — jak můj slaboch [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))] nikdy nemohl — co přineslo úspěch."
 fp3_struggle.0100.desc.shia_and_zandaqa: "Dlouho bylo muslimy přijímáno, že chalífát je nejvyšší autoritou tohoto světa, kromě samotného Boha, ale když království upadlo do beznaděje a dekadence, stalo se jasným, že následovníci Alího mají lepší nárok na věřící.\n\nVzali jsme na sebe úkol chránit [struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] chalífát svým dohledem a pozorností. Přivedu novou éru dominace [ROOT.Char.GetFaith.GetAdherentName] v #EMP ummah#!, a naši odpůrci by se měli sklonit!"
 fp3_struggle.0101.a: "Ať toto vyhlásí nový den!"
 fp3_decision.0015.b: "[ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNameNoTooltip] má mou loajalitu!"
 fp3_struggle.0051.desc.involved: "Toto je čas pro dům [ROOT.Char.GetHouse.GetNameNoTooltip], aby jednal a vstal ke slávě — budeme zachránci chalífátu, nebo jednou provždy rozdrtíme sen o jednotné Ummah?"
 fp3_dynasty_decision.0008.desc: "Strávil jsem dlouhé hodiny v osamění, vypracovávajíc plány na zlepšení [capital_province.GetName].\n\nJistě, tento projekt bude lepší, nyní když je produktem jen mé mysli, místo zaměňujících se prostředníků a podlézavých dvořanů. Ale co se z něj stane?\n\nDívám se dolů na své poznámky, vidím tři slibné návrhy. Mohu..."
 fp3_struggle.0082.desc.detractor: "Po letech bezvýsledných bojů a hořkých ran byl [struggle_liege.GetTitledFirstName] konečně nucen přiznat porážku. Jakákoliv autorita, kterou [struggle_liege.GetHouse.GetNameNoTooltip] kdysi měl nad Persií, je dávno pryč, což posiluje všechny rebely a rivály.\n\nDům [ROOT.Char.GetHouse.GetNameNoTooltip] může z tohoto chaosu povstat, silnější než kdy předtím, hrdý a #italic svobodný#!."
 fp3_struggle.0092.desc.iranian: "Má vlastní role v [struggle_ender.GetTitledFirstNamePossessivesNoTooltip] impériu zůstává nejasná — s mojí pomocí by [struggle_ender.GetSheHe] mohl vybudovat dědictví, které přetrvá, nebo možná [struggle_ender.GetSheHe] je jen další dobyvatel pro historické spisy, velký, ale pomíjivý."
 fp3_struggle.0101.desc.supporter: "Navzdory mé neochvějné podpoře, se ukázalo, že [struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] chalífát byl příliš roztrhnutý, nebo jeho nepřátelé příliš mnozí a příliš vytrvalí. [struggle_ender.GetName] nyní prohlašuje, že je #italic ochráncem#! chalífy, ale co to v praxi znamená, samozřejmě, je, že [struggle_ender.GetSheHe] nečestně podmanil spravedlivého vládce #italic dar-al-Islam#!.\n\nMusím nyní opatrně našlápnout, abych zajistil budoucnost domu [ROOT.Char.GetHouse.GetNameNoTooltip]... "
 fp3_struggle.0051.desc.stabilization: "Po období krize se [Mostaza.GetPrimaryTitle.GetName] zotavuje, krevmi nasáklý boj se pomalu utišuje v Persii."
 fp3_misc_decisions.0042.a: "Hoďte tohoto hada do žaláře!"
 fp3_misc_decisions.0020.win.a: "Dům [ROOT.Char.GetHouse.GetBaseNameNoTooltip] se sklání přede mnou!"
 fp3_struggle.0101.t: "$fp3_struggle.0100.t$"
 fp3_dynasty_decision.0005.c: "Může mít [ROOT.Char.GetWomanMan] příliš mnoho paláců?"
 fp3_misc_decisions.0027.b.military.tt: "Tato možnost je dostupná, protože [recipient.GetHerHis] armáda je podstatně menší"
 fp3_misc_decisions.0029.desc: "[recipient.GetFirstName] přemýšlí o mých slovech, pozorně zkoumá mou tvář, zatímco soud kolem nás šušká. Po čase, který se zdá jako věčnost, [recipient.GetSheHe]"
 fp3_struggle.0101.desc.uninvolved: "Úsilí v Persii a Mezopotámii skončilo, když [struggle_ender.GetName] podrobil [struggle_liege.GetName] a převzal kontrolu nad významnými částmi #italic dar-al-Islam#!. Autorita a sláva sunnitského chalífátu byly navždy oslabeny, zatímco [struggle_ender.GetPrimaryTitle.GetName] se stalo zářícím světlem v vzestupu. Jen čas ukáže, zda to vydrží, nebo je to jen padající hvězda..."
 fp3_dynasty_decision.0008.a: "Ozdobte a rozšiřte bazar."
 fp3_decision.0011_unfanatic_unmurderer.desc: "Brzy budou naši velcí řečníci a básníci slyšet po celém Ummah a převedou nesčetné množství lidí na naši spravedlivou věc."
 fp3_misc_decisions.0029.c: "Osud naší rodiny není na vyjednávání."
 fp3_decision.0008.t: "Nárok na Světlo"
 fp3_misc_decisions.0028.sick: "$fp3_misc_decisions.0027.a.sick$" Tak to je o mém zdraví...? $fp3_misc_decisions.0028.perhaps$"
 sway_outcome.1004.a: "Velmi dobře...ale budu na tebe dávat pozor!"
 fp3_struggle.0082.c: "Za nesmrtelnou slávu Persie!"
 fp3_struggle.0100.desc: "Dlouho bylo muslimy přijímáno, že chalífát je nejvyšší autorita tohoto světa, kromě Boha samotného, ale jak se říše dostala do zoufalství a dekadence, bylo třeba přehodnotit tento stav věcí.\n\nNyní se objevila nová [ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTooltip|U], s mým vedením, aby vedla chalífu pod mým ochranným a bdělým okem. [struggle_liege.GetName] může být vůdcem věřících, ale #italic já#! budu od nynějška [struggle_liege.GetHerHis] pánem, novým [Select_CString( ROOT.Char.IsFemale, 'správce', 'správce' )] islámského světa, a [struggle_liege.GetSheHe] by si mělo #EMP dobře#! pamatovat!"
 fp3_dynasty_decision.0003.a: "Nechte lidi z [target_county.GetNameNoTierNoTooltip] demonstrovat svou loajalitu!"
 fp3_dynasty_decision.0007.d: "Rád bych viděl ten fresku..."
 fp3_dynasty_decision.0008.t: "Památka na Mne"
 fp3_misc_decisions.0030.b: "Pak není o čem jiném diskutovat..."
 fp3_decision.0012.desc: "[avenger.GetName] shromáždil dostatečnou podporu a zbožnost, aby zahájil nárůst podpory [avenger.GetFaith.GetAdherentName] po rozsáhlých oblastech muslimského světa. Šušká se, že mnozí vládci a města konvertovali na [avenger.GetHerHis] víru, ať už chtěli či ne, a pouze [ROOT.Char.GetFaith.HighGodName] ví, co [avenger.GetSheHe] plánuje dál."
 fp3_dynasty_decision.0005.t: "Vize Plesku"
 fp3_decision.0004.a: "To otevře tolik dveří...pro mě!"
 fp3_misc_decisions.0042.intro: "Když se otáčím, abych opustil zdiskreditovaného [house_challenger.GetFirstName] k [house_challenger.GetHerHis] zlým myšlenkám, něco se mi zablýskne v oku."
 fp3_dynasty_decision.0005.a: "Hammam zní nádherně."
 sway_outcome_dharmic.1004.desc: ""Ó [ROOT.Char.GetTitleTierName]", [target.GetName] slavnostně prohlašuje. "Každá říše potřebuje vládce nad ostatními, toho, kdo otáčí kolem, kdo může vidět za tímto prchavým světem masa a bláznění. Možná je to skutečně, že jsi ten [ROOT.Char.GetTitleTierName], a proto zapomenu na své pochybnosti a svou ješitnost a obnovím svůj slib tobě.""
 fp3_misc_decisions.0041.intro: "Když se [house_head.GetFirstName] otočí, aby odešel, [house_head.GetHerHis] tvář se zkřiví opovržením, využiji této příležitosti.\n\n"
 fp3_decision.0001_vassal_and_courtier_opinion: "Dvořané a vazalové nepřátelských vír se to nemusí líbit, ale ostatní budou ohromeni."
 fp3_misc_decisions.0020.desc.a.lethal: "[recipient.GetFirstName], ta skvrna na jméně naší rodiny, je mrtvý, a můj nárok na vedení domu je nepopiratelný.\n\nSíla sama o sobě mě neudělala hodným; na konci to byla má odhodlanost vést Dům [ROOT.Char.GetHouse.GetBaseName] k velikosti - jak má moje slabé vůle [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))] nikdy nemohlo - co rozhodlo o vítězství."
 fp3_struggle.0101.b: "To je temný den pro islám."
 fp3_decision.0004.c: "Dokonce i chudák se nyní může stát knězem."
 fp3_struggle.0091.desc.supporter: "I když byl cíl [struggle_liege.GetName] spravedlivý, mohl být odsouzen. Lidé v Persii chtěli nového vůdce, obnovu dávných ohňů a ztracenou slávu antiky. A já jsem odpověděl na jejich volání. Na základech, které jsem položil, by mohlo povstat nové impérium, první v Persii od pádu [sassanid_dynasty.GetName]s. Nebo bych mohl být spokojený s tím, co jsem již dosáhl, posílení země a rozproudění ohně v srdci každého Persa..."
 fp3_decision.0015.desc.switch.detractor_becoming_supporter: "Prohlásil jsem, že od nynějška, v mých zemích, jméno [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNamePossessive] bude čteno jako první a nejdůležitější během páteční modlitby.\n\nA protože to je čas, kdy se [ROOT.Char.Custom('LevyMenWomen')] království shromažďují ve svém místním [ROOT.Char.GetFaith.HouseOfWorshipPlural] k modlitbě, mělo by to sloužit jako jasná značka mé ochotné podřízenosti a podpory jednoty chalífátu.\n\n"
 fp3_misc_decisions.0028.c: "Hoden vůdce jistě má minci, aby podpořil [actor.GetHerHis] slovo."
 fp3_decision.0011.a: "Lā ḥukma illā lillāh!"
