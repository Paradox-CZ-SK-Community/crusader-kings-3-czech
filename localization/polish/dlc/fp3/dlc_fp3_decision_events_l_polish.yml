 fp3_struggle.8002.desc: "Nakonec byl ten zrádce [defender.GetTitledFirstName] poražen a [defender.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] je opět v rukou věrného stoupence chalífy.\n\nAť je tvá vláda dlouhá a požehnaná!"
 fp3_decision.0003.desc_zandik: "Sedláci a pastevci těchto drsných hor jsou notoricky nezvladatelní, ale nenávidí staré [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] duchovenstvo a slíbili mi svou podporu.\n\n"
 fp3_dynasty_decision.0003.intro: "Už dávno mělo být, aby lidé [capital_county.GetName] užívali pohled na velký, nový stavební projekt."
 destroy_the_magi_opinion_tooltip: "[root_religion.GetAdjective] vládci s méně radikálními názory budou tímto velmi rozrušeni."
 fp3_decision.0011_opening.desc: "Kdysi, statná opozice Muhakkimy vůči kdysi velkému [ali.GetFirstNamePossessive] zbabělému kompromisu s uzurpátorem [muawiya.GetFirstName] nás učinila anathema jak pro sunnity, tak pro šíity. Od té doby naši #italic fedayeen#! položili své životy, aby zabili zrádce a odpadlíky, a vrátili Muhakkimu zpět na výsluní.\n\nNyní nastal ten den — zrádné chalífáty padly a se mnou v jejich čele, [ROOT.Char.GetFaith.GetAdherentNamePlural] znovu dobyli Mezopotámii a naše starobylé svaté místa."
 fervor_gain_magi_destroyed: "Magi Reformovaní"
 fp3_misc_decisions.0028.skill: "$fp3_misc_decisions.0027.c$"\n\nNejsem tak neschopný! Jsem...?"
