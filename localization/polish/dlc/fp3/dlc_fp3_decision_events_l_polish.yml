 fp3_struggle.0092.intro: "Jak slunce vychází za horou Damavand, jeho měkký jas zahřívá bledé pole. [struggle_ender.GetName] dostatečně posílil v síle a legitimnosti, aby vyhlásil reformaci [persia_loc.GetName|U], a nová velká moc nyní vládne této zemi, štít proti pomstychtivým pánům v Arábii a divokým nomádům stepí, obnovující slávu starověkých králů.\n\n"
 fp3_dynasty_decision.0005.b: "Raději bych měl [ROOT.Char.GetFaith.HouseOfWorship]."
 fp3_misc_decisions.0031.desc.intro: "Jak jsem si myslel, bez ohledu na to, jak skandálovány některé z šlechticů království mohou být tímto konceptem, v malých úřadech a menších ministerstvech [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] je talent na dosah.\n\nKandidáti na povýšení mohou být snadno zúženi na dvě skupiny: na jedné straně [batch_a_char1.GetFirstName], [batch_a_char2.GetFirstName] a [batch_a_char3.GetFirstName], a na druhé straně [batch_b_char1.GetFirstName] a [batch_b_char2.GetFirstName].\n\n"
 fp3_misc_decisions.0015.a: "Budu praktikovat [zoroastrian_faith_1.GetName]."
 fp3_struggle.0082.b: "Svítání přijde znovu!"
 fp3_decision.0003.desc_fallback: "Místní populace je válečná a náchylná k rebelii, ale uctívají paměť Babaka, zapsanou v ságách a písních, a pomohou mi při obnově jeho starého horského domova.\n\n"
 fp3_decision.0001.a.tt: "Slavnostně slibuji uhasit svaté ohně."
 fp3_struggle.0051.t: "Íránské Intermezzo"
 fp3_dynasty_decision.0007.b: "Postavte dakhmu, abychom mohli bezpečně uctít mrtvé."
 fp3_struggle.8000.a: "Opravdu?"
 fp3_misc_decisions.0031.c: "Žádný z vás to neudělá — zpět na svá místa!"
 fp3_decision.0003.desc_recently: "Ještě před několika desetiletími, během vrcholu povstání Khurramite proti Abbasidům, se vůdce rolníků Babak ukryl se svými stoupenci v ancient parthské pevnosti. To se stalo jeho posledním postavením, ale Abbasidé za své vítězství tvrdě zaplatili."
 fp3_misc_decisions.0041.desc.success: "Hlupák sotva registruje můj rychlý přístup, sotva reaguje, když vrazím svůj dýku do [house_head.GetHerHis] hrudi.\n\nKdyž se [house_head.GetSheHe] dívá dolů, nechápající, přiblížím se a zašeptám: "Dům [ROOT.Char.GetHouse.GetBaseNameNoTooltip], je #bold #EMP MŮJ!#!#!", než vytrhnu čepel z [house_head.GetHerHis] břicha."
 cultural_acceptance_built_magnificent_capital: "Velkolepý místní stavební projekt"
 fp3_decision.0002.c: "Co mám teď dělat?"
 fp3_decision.0001.desc_less_recently: "Ve raných dnech abbasidského chalífátu pronásledovaly jejich armády vůdce Khurramite Babaka do vysoké pevnosti na hoře v lese Arasbaran, kde učinil svůj poslední odpor. Ačkoli byla ruina v průběhu let opotřebována živly, místo zůstává působivé a bude velkým útočištěm."
 fp3_misc_decisions.0027.b.trigger: "Musíte být [recipient.GetHerHis] [liege|E], mít vyšší [rank|E], mít podstatně větší armádu, nebo být [dreadful|E]"
 fp3_misc_decisions.0010.desc_intro: "Byl bych poctěn uznat váš požehnaný a ctnostný vládu nad tímto světem."
 fp3_decision.0003.desc_ending: "Čas přišel ustanovit nový sídlo pro dům [ROOT.Char.GetDynastyHouseNameNoTooltip], a dlouho bude trvat!"
 fp3_struggle.0191.desc: "Bezvýsledně se snažící proti ambiciózním generálům, nespokojeným vazalům a vlastním bývalým otrokům, [GetTitleByKey('d_sunni').GetNameNoTooltip] sklízelo, co zaselo. Arogance a marnivost vzrostly příliš, výdaje byly plýtvavé a vrtkavé, dvůr zrádný jako žádný jiný.\n\nŘíše padla, a #italic Já#! byl architektem jejího pádu. Zde stojím ve slávě, zatímco [struggle_liege.GetFirstNamePossessive] vláda se alespoň stane varovným příběhem v historických knihách, krátkým intermezzo v análí Persie."
 fp3_misc_decisions.0026.a: "Kde začít..."
 fp3_struggle.0082.a: "Budou litovat dne, kdy nás zradili..."
 sway_outcome_magnanimity.1004.desc: ""Moje [ROOT.Char.GetTitleTierName]", říká [target.GetName], "nyní vidím, že jsem se mýlil, když jsem o tobě pochyboval. Tvá velkorysost ti v těchto těžkých časech opravdu náleží, když bychom se měli sjednotit pro dobro království." [target.GetSheHe|U] se přede mnou uklání a zdá se, že to myslí upřímně. Možná jsem skutečně přesvědčil [target.GetHerHim] na svou stranu."
 fp3_dynasty_decision.0004.c: "Krásně zdobené lázně a fontány."
 fp3_decision.0004_alternate_desc: "Dlouho nás [ROOT.Char.GetFaith.random_AltPriestTermPlural] pronásledovali [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]. Dlouho se drželi svatých ohňů, svého děděného moci a bohatství. Zvenčí naši víru dlouho ostatní považovali za směšnou. Dost! Uvnitř [ROOT.Char.GetFaith.GetNameNoTooltip] budou [ROOT.Char.GetFaith.HouseOfWorshipPlural] uzavřeny a věčné ohně uhaštěny navždy. To zlomí moc [ROOT.Char.GetFaith.random_AltPriestTermPlural] a ohlásí nový začátek pro [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]. Od nynějška nebudeme jít řízeni smrtelními [ROOT.Char.Custom('DefaultPriestWomenMen')] — pouze [ROOT.Char.GetFaith.HighGodName]."
 fp3_struggle.0051.desc.caliph: "Za mnou stojí bledý řetěz duchů; [Mostaza.GetTitleTierName] [Mutawakkil.GetFirstName], [Muntasir.GetFirstName] a [Mustain.GetFirstName] — všichni oběti tohoto [struggle|E]. Rebelští Peršané a zrádní Turci touží vidět, jak se připojím k duchu svých předchůdců, ale ještě mohu otočit kolo!"
 fp3_struggle.8001.desc: "Konec tvé zrady proti tvému právoplatnému chalífovi je na obzoru.\n\nJe čas, aby [loyalist_puppet.GetTitledFirstName], loajální podporovatel, spravoval [defender.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] místo tebe."
 fp3_misc_decisions.0028.a: "Máš pravdu, #EMP ty#! bys měl vést náš dům."
 fp3_misc_decisions.0041.b: "Za to zaplatíš!"
 fp3_misc_decisions.0011.a: "Zlý nevěřící!"
 fp3_misc_decisions.0027.b.vassal.tt: "Tato možnost je dostupná, protože [recipient.GetSheHe] je tvůj [vassal|E] nebo nižší"
 fp3_misc_decisions.0030.a: "Velmi dobré!"
 fp3_struggle.0192.c: "To ohlásí nové příležitosti — pro mě."
 fp3_decision.0010.a: "Musím o tom přemýšlet... "
 fp3_misc_decisions.0011.desc: "Ačkoli tě uznávám jako mého právoplatného [recipient.GetFaith.ReligiousHeadName], nemohu se podřídit tvým požadavkům."
 fp3_struggle.0192.desc.detractor: "Marně bojující proti ambiciózním generálům, nespokojeným vazalům a vlastním bývalým otroků, [struggle_liege.GetPrimaryTitle.GetNameNoTooltip] sklidil to, co zasel. Arrogance a ješitnost vzrostly příliš, výdaje byly marnivé a nestálé, dvůr zrádný jako žádný jiný. [struggle_liege.GetHouse.GetNameNoTooltip] padli, a jejich pád je tak velký, že nikdo nemůže předpovědět, že by se někdy znovu vztyčili. Jejich jméno se v nejlepším případě stane výstražným příběhem v historických knihách, krátkým interludiem v análech Persie."
 fp3_decision.0003.t: "Pevnost Badd"
 fp3_decision.0010.t: "Nový [founder.GetFaith.ReligiousHeadName]"
 fp3_decision.0001_desc_ending: "Uskutečním slavnostní ceremoniál k zapálení velkého ohně ve [ROOT.Char.Custom('ResidenceBuilding')] [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] a ať hoří po celé mé vládě."
 fp3_struggle.0123.d: "Jaká pohroma..."
 fp3_decision.0013.b: "Velmi dobře, zvrátím tu politiku."
 fp3_decision.0001.a: "Co to dělám? Chrámy by měly být zničeny."
 fp3_struggle.0072.b: "Nový den přijde!"
 fp3_decision.0004.d: "To bylo pro dobro všech."
 fp3_struggle.0101.desc.interloper: "Rozhodné činy [struggle_ender.GetName] se zdají přinášet, i když křehký, konec anarchii a neklidu v Persii. Poté, co podrobil [struggle_liege.GetTitledFirstName], [struggle_ender.GetTitledFirstNameNoTooltip] nyní uplatňuje opatrovnictví nad sunnitským chalifátem a uznání jako největší vládce země.\n\nOtázkou nyní je — měla by [ROOT.Char.GetHouse.GetNameNoTooltip] tento stav přijmout, nebo o něj bojovat?"
 fp3_decision.0014.t: "Perská hrdost"
 fp3_struggle.0096.a: "[ROOT.Char.GetFaith.HighGodNameAlternate] je velký a milosrdný!"
 fp3_misc_decisions.0027.d: "Pojď, [recipient.GetFirstNameNoTooltip], ustup stranou."
 fp3_decision.0002.desc: "Katastrofa útočí! Jak armády [occupant.GetName] dobyly [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] a napadly [ROOT.Char.Custom('ResidenceBuilding')], někteří jejich vojáci dosáhli místnosti s mým královským ohněm a zlo zlověstně uhasili. To by mohlo být vnímáno jako nesmírně špatné znamení pro dynastii [ROOT.Char.GetDynastyNameNoTooltip]."
 fp3_misc_decisions.0027.a.old: "Nyní je čas, aby další generace vedla naši rodinu."
 splurge_above_expectations_toast: "Projekt překračuje očekávání"
 fp3_misc_decisions.0051.desc: "Teď vidím, že vazby rodiny jsou nejdůležitějším klíčem k spravedlivé a stabilní vládě.\n\nPodle [ROOT.Char.GetHouse.GetHeadOfHouse.GetTitledFirstName] jsem nařídil, aby byla vláda [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] přetvořena podle vzorů [ROOT.Char.GetHouse.GetBaseName]."
 fp3_decision.0010.b: "Měl bych být bdělý..."
 fp3_dynasty_decision.0007_dakhma: ""Nebo dakhma, Věž ticha, kde mrtví mohou v tichu odpočívat, dokud [ROOT.Char.Custom('GetRegionalEagleType')] nesestoupí, aby se nasytili. Ale uděláme z toho tak velkolepé a nádherné v jeho slavnostním lesku, že i mrchožrouti budou muset zastavit a obdivovat to."\n\n "
 fp3_dynasty_decision.0004.t: "Architektonické ambice"
 fp3_decision.0015.t: "Oznámení při pátečním modlení"
 fp3_struggle.0092.t: "$fp3_struggle.0091.t$"
 fp3_misc_decisions.0026.a.tt: "Jednání začínají!"
 fp3_dynasty_decision.0005.desc: "Tmavé kruhy tíží normálně jasnou tvář [chosen_architect.GetName]. [chosen_architect.GetSheHe|U] pracoval celou noc, připravoval plán pro budoucí výzdobu [capital_province.GetName].\n\n"Představuji si, má [ROOT.Char.GetLadyLord], krásné hammam lázně, obložené mozaikou z barevných keramických dlaždic. Uvnitř mozaikové podlahy, parní lázně, chladné bazény a bujné stromy zasazené v čínských porcelánových květináčích..."\n\n"... ale pokud byste raději měli [ROOT.Char.GetFaith.HouseOfWorship] nebo malý palác, samozřejmě připravím nové plány.""
 fp3_misc_decisions.0026.desc: "Když dorazím na [duel_location.GetBaseNameNoTierNoTooltip], má [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))], [ROOT.Char.GetTitledFirstName], na mě klidně čeká. [recipient.GetSheHe|U] mě objímá před soudem a uznává všechny formalitě našeho domu.\n\n[recipient.GetSheHe|U] se slabě usmívá, "Pojď [recipient.Custom2('RelationToMeShort', SCOPE.sC('actor'))], pojďme slyšet, co máš na srdci."\n\n[recipient.GetFirstNameNoTooltip] žádá o občerstvení, když si sedáme, a pak se na mě s očekáváním dívá."
 fp3_struggle.0192.t: "$fp3_struggle.0191.t$"
 fp3_struggle.0082.t: "D [GetTitleByKey('d_sunni').GetNameNoTooltip] se vzdává"
 fp3_misc_decisions.0027.accept: "[recipient.GetFirstNameNoTooltip] přijímá tvůj argument"
 fp3_decision.0015.c.tt: "$fp3_decision.0015.a.tt$"
 fp3_dynasty_decision.0003.c: "Po dalším zamyšlení, možná jiný den."
 fp3_struggle.0051.desc.interloper: "S posledními třemi [Mostaza.GetTitleAsNameNoTooltip]s, které byly přivedeny k rychlému a předčasnému konci, každý očekává, že [Mostaza.GetFirstName] bude následovat. V tomto chaosu a nejistotě jsou příležitosti pro dům [ROOT.Char.GetHouse.GetNameNoTooltip]..."
 fp3_decision.0014.a: "To zní slibně!"
 fp3_dynasty_decision.0007_madrasa: ""Nebo velká madrasa s klidnými místnostmi pro studium a rozjímání, místo setkání pro učené [ROOT.Char.Custom('LevyMenWomen')] ze všech národů země."\n\n"
 fp3_struggle.0191.a: "To je můj největší okamžik!"
 fp3_struggle.0095.a: "Nechť [ROOT.Char.GetFaith.HighGodNameAlternate] vede mou vládu!"
 sway_outcome_grudgingly.1004.desc: ""Můj [ROOT.Char.GetTitleTierName]", říká [target.GetName] neochotně, "je mi teď jasné, s vzájemnými nepřáteli kolem, že bychom se měli snažit důvěřovat jeden druhému. Proto se klaním před tebou a znovu vyjadřuji svou loajalitu." "
 fp3_struggle.0082.desc.intro: "Po letech marného boje proti beznadějným šancím, [struggle_liege.GetTitledFirstName] ustoupil a vzdal se jakýchkoliv nadějí na znovusjednocení regionu. Východní hranice nyní patří novým vládcům, kteří budou nadále bojovat proti stepním nomádům a proti sobě, jako to vždy bylo.\n\n "
 fp3_decision.0001.b: "Náročná ceremonie, která se hodí slávě perských králů!"
 fp3_misc_decisions.0027.b.vassal: "Jako poddaný [actor.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] mě poslechni."
 fp3_struggle.8001.a: "Přes moji mrtvolu!"
 fp3_misc_decisions.0027.c.tt: "Tato možnost je k dispozici, protože vaše kombinované [skills|E] jsou větší než [recipient.GetFirstNamePossessiveNoTooltip]"
 fp3_struggle.0072.desc.involved: "Chaos, který obklopoval Persii, slábne, teď [struggle_liege.GetTitledFirstName] nejen obnovil [struggle_liege.GetHerHis] autoritu a říši, ale získal větší prestiž a moc než [struggle_liege.GetSheHe] kdy měl předtím.\n\nPřidáním [struggle_liege.GetCulture.GetName] loutek, aby vládly nad Persií a podvolením všech, kdo se vzepřeli [struggle_liege.GetHerHim], [struggle_liege.GetSheHe] potvrdil [struggle_liege.GetFaith.GetAdjective] nadřazenost v [struggle_liege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip].\n\nLidé nyní tvrdí, že [struggle_liege.GetHerHis] autoritu bude nemožné zpochybnit, ale možná bych to měl otestovat... "
 fp3_decision.0001.desc_mazdakist: "Ačkoliv by Mazdak, kdyby žil, chtěl, abych uzavřel ohnivé chrámy, nazývajíc je monumenty marnosti, jsem [ROOT.Char.GetTitleTierName] a mohu si vybrat jinou cestu. Pokud mám ctít jeho odkaz, musím požehnat své vládě ohněm, jako velcí králové minulosti."
 fp3_misc_decisions.0028.dread: "$fp3_misc_decisions.0027.b.dread$" Ta drzost! Ačkoli... $fp3_misc_decisions.0028.perhaps$"
 fp3_struggle.0101.desc.detractor: "To, že [struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] chalífát byl papírový tygr, by nemělo nikoho překvapovat, a skutečně, jeho armády se rozprchly, jeho loajálníci porušili své sliby nebo se skryli v zapomenutých pohraničních zemích. [struggle_ender.GetName] si nyní nárokuje titul #italic ochránce#! chalífátu, ale jen hlupáci ho neuznají za to, čím je — sunnitský chalífát byl podroben a ponížen, s [struggle_ender.GetHerHim] jako jeho novým pánem.\n\nJako dlouholetý protivník [struggle_liege.GetTitledFirstNameNoTooltip] se musím ujistit, že si nárokuji důležité místo v tomto novém řádu pro mě a pro dům [ROOT.Char.GetHouse.GetNameNoTooltip]..."
 fp3_misc_decisions.0028.desc: "[actor.GetFirstName] dorazil na [duel_location.GetBaseNameNoTierNoTooltip], aby mi předložil [actor.GetHerHis] spornou logiku pro převzetí vedení domu [actor.GetHouse.GetBaseName]. Jsem dost zdvořilý, objímám [actor.GetHerHim] před jednáním.\n\n[actor.GetSheHe|U] hovoří o historii našeho domu, od dob [actor.GetHouse.GetFounder.GetTitledFirstName] po současnost, a já trpělivě čekám na jádro [actor.GetHerHis] argumentu.\n\nA konečně to přichází: "[actor.Custom2('RelationToMeShort', SCOPE.sC('recipient'))|U]..."
 fp3_decision.0001.desc_long_ago: "Vysoko v černých horách lesa Arasbaran leží ruiny pevnosti na zasněženém vrcholu. Toto hnízdo bylo místem posledního postavení hrdiny Khurrámita Babaka, dávno, a já ho obnovím do slávy, kterou mohlo mít v dávných dnech."
 fp3_misc_decisions.0028.bargain.tt: "Pokud [actor.GetShortUIName] přijme:"
 fp3_decision.0001_pledged_to_quench_fire: "Toto rozhodnutí nebude k dispozici po dobu 20 let."
 fp3_struggle.0071.desc.supporter: "Sliby a hrozby, mazanost a síla, autorita [struggle_liege.GetTitledFirstName] byla znovu potvrzena. Bývalí rebelové byli přivedeni k rozumu a nezkrotní perské páni se snaží poklonit se před trůnem [struggle_liege.GetTitleTierName].\n\nAvšak za tím trůnem #italic já#! stojím. V této době zmatku jsem se postavil výzvě, prokázal jsem se jako největší podporovatel [Mostaza.GetTitleTierName] a přivedl pořádek zpět do světa. Jistě, každý si brzy musí uvědomit můj přínos, s nesmrtelnou slávou pro dům [ROOT.Char.GetHouse.GetNameNoTooltip]..."
 fp3_struggle.0096.desc.interloper: "$fp3_struggle.0099.desc.involved$"
 every_house_member: "Každý člen [root_scope.MakeScope.Char.GetHouse.GetBaseNameNoTooltip] [house|E]"
 fp3_misc_decisions.0027.bargain: "[recipient.GetFirstNameNoTooltip] chce něco na oplátku"
 fp3_decision.0015.a: "Podporuji svého [ROOT.Char.GetFaith.GetReligiousHead.GetTitleAsNameNoTooltip], ale ne svého [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]."
 fp3_decision.0003.desc_khurramite: "Místní [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] jsou velmi nakloněni mému snažení a slíbili mi pomoci obnovit a zabezpečit místo.\n\n"
 fp3_dynasty_decision.0004.a: "Mauzoleum pro dynastii [ROOT.Char.GetDynastyNameNoTooltip]."
 fp3_misc_decisions.0023.desc.b: "Vyčerpaně se dívám do [actor.GetFirstNamePossessive] tváře. Můj [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('recipient'))] triumfální pohled potvrzuje, co již vím: Neuspěl jsem...\n\n" Konečně, náš dům bude mít silného vůdce" [actor.GetSheHe] vzdychá. "To já musím nést břemena [ROOT.Char.GetHouse.GetBaseName]."\n\n Není pochyb, [actor.GetFirstNameNoTooltip] projevil mou slabost před soudem..."
 fp3_struggle.0072.desc.interloper: "Boj o Persii utichá, nyní [struggle_liege.GetTitledFirstName] nejen obnovil [struggle_liege.GetHerHis] autoritu a impérium, ale získal i více moci než kdy předtím.\n\nVložil-li [struggle_liege.GetCulture.GetName] loutky, aby vládly nad Persií a podrobil všechny, kdo se postavili proti [struggle_liege.GetHerHim], [struggle_liege.GetSheHe] potvrdil nadřazenost [struggle_liege.GetFaith.GetAdjective] v [struggle_liege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip].\n\nProtože [struggle_liege.GetHerHis] autorita bude nyní zastrašující výzvou, možná bych se také měl s [struggle_liege.GetHerHim] smířit, abych získal pevnější pozici na perských zemích..."
 fp3_misc_decisions.0042.desc: "$fp3_misc_decisions.0032.intro$\n\nKdyž jsem se těsně vyhnul [house_challenger.GetHerHis] mávajícímu dýce, křičím na své stráže.\n\n[house_challenger.GetSheHe|U] je brzy připevněn na podlahu, zmítající se a křičící: "Dům [ROOT.Char.GetHouse.GetBaseNameNoTooltip] je #bold #EMP MŮJ!#!#!""
 fp3_struggle.0100.a: "Nový den pro Islám!"
 fp3_dynasty_decision.0003.desc: "\n\nMůžeme využít kořisti nedávno vyrabované z [target_county.GetName], abychom zajistili, že budova se stane dostatečně velkolepou, ale to by jistě rozhněvalo obyvatelstvo.\n\nAlternativně bych mohl štědře financovat tento podnik ze svých vlastních pokladen..."
 fp3_struggle.0082.desc.supporter: "Obklopen nepřáteli ze všech stran, zrada a neštěstí roztrhly [struggle_liege.GetHouse.GetNameNoTooltip] Chalifát. Kdybych mohl zvrátit její osud, pouze [ROOT.GetCharacter.GetFaith.HighGodName] ví, ale dostal jsem špatné karty a mohu si jen lámat hlavu, co nyní čeká. I když to může být strašná rána, není to #italic konec#!\n\nNechte pitomce, kteří se rozhodli vzepřít mi, mít trochu klidu, neboť když to nejméně čekají, mé armády znovu pochodují a vtloukají vlajky zrádců do prachu."
 fp3_decision.0009.a.tt: "Toto [founder.GetFaith.ReligiousHeadName] bezvýhradně přijímáte."
 promote_persian_scripture_cannot_take_decision.tt: "Nebudete moci znovu přijmout toto [decision|E] po dobu 30 let."
 fp3_misc_decisions.0029.b: "Velmi dobře, bude to uděláno."
 fp3_decision.0001.d: "Plameny mohou počkat."
 fp3_misc_decisions.0029.a: "Udělám, co bude v mých silách."
 fp3_decision.0009.b: "To je travestie."
 fp3_misc_decisions.0010.desc_struggle: "Nechť [recipient.GetFaith.HighGodName] požehná vašim snahám proti těm zlým rebelům, kteří ohrožují vaši vládu."
 fp3_decision.0012.b: "To je hrozné..."
 fp3_decision.0014.b: "Měli byste zůstat a pracovat pro mě přímo."
 fp3_misc_decisions.0028.tier: "$fp3_misc_decisions.0027.b.tier$" to nemohu popřít. $fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0031.tt.all_outsiders: "Všichni cizí hosté připojení k vašemu dvoru"
 fp3_decision.0001.desc_general_zoroastrian: "Nyní, když jsem [ROOT.Char.GetTitleTierName], musím vládnout vedený světlem slávy svých předků a usilovat o zisk [ROOT.Char.GetFaith.HighGodNamePossessive] přízně."
 fp3_dynasty_decision.0008.f: "Postavit letní palác pro oddech."
 fp3_decisons_closer_to_love.tt: "Ty a [chosen_architect.GetFirstNameNoTooltip] se sbližujete"
 fp3_struggle.0095.desc.fallback: "Chalifát má vést ummah na Zemi po posvátné cestě, ale v naší hlouposti jsme dovolili, aby chalifát zeslábl a zkorumpoval se. Dnes se to mění, když přivádím nový věk pro Persii a Islám pod mým moudrým a nezkrotitelným vedením.\n\nI když je stále hodně práce, kterou je třeba vykonat, je nepopiratelné, že to, co jsem udělal, navždy změní směr perské historie. Nyní se posouváme k budoucnosti; k [ROOT.Char.GetFaith.GetAdjective] víře a [GetTitleByKey('e_persia').GetName]!"
 replace_the_high_priest_effect_tooltip: "[head_of_faith|E] se mění z [GetFaithDoctrine('doctrine_temporal_head').GetBaseName] na [GetFaithDoctrine('doctrine_no_head').GetBaseName]"
 fp3_decision.0015.desc.liege.fallback: "Ačkoli je to pro mě a [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNameNoTooltip] velice důležité, pochybuji, že mé vazal [ROOT.Char.GetLiege.GetTitledFirstName] má o takovou interní sunnitskou politiku velký zájem."
 fp3_struggle.0092.desc.non-iranian: "Co bylo kdysi pouhou další hranicí umírajícího chalifátu, je nyní jádrem vzestupné říše. Svět sleduje se zájmem a přemýšlí, zda [struggle_ender.GetTitledFirstNameNoTooltip] dokáže vybudovat dědictví, které vydrží, nebo je jen dalším dobyvatelem pro analýzy, velikým, ale pomíjivým."
 fp3_misc_decisions.0027.desc: "Začínám historií domu [actor.GetHouse.GetBaseName] a skutky [actor.GetHouse.GetFounder.GetTitledFirstName], pomalu se přesouvám k současnosti.\n\n[recipient.GetFirstName] trpělivě poslouchá, občas přikyvuje, když shrnuji hrozby, kterým čelí naše rodina, a jak s nimi bojovat.\n\nKdyž skončím, můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))] klidně říká: "Ano, ano, velmi dobře. Ale proč bys měl #EMP ty#! vést naši rodinu místo mě?""
 fp3_struggle.0091.desc.detractor: "Jak slunce vychází za horou Damavand, jeho jemné světlo zahřívá bledá pole. Koruna [GetTitleByKey('e_persia').GetBaseName|U] již nebude pouhou historickou linií, ale symbolem našeho hrdinského boje proti [struggle_liege.GetTitledFirstName].\n\nŽádný cizí útočník nás již nebude zadržovat; znovu jsme získali moc a slávu dávných dní, kdy se svět třásl před Králem králů.\n\nBrzy bude celá Persie mávat vlajkami nové říše. #italic Moje#! říše!"
 fp3_dynasty_decision.0003.char: "Lepšího architekta pro tento úkol než [chosen_architect.GetName] jsem si nemohl vybrat. [chosen_architect.GetSheHe|U] má moje plné důvěru."
 fp3_misc_decisions.0043.desc: "$fp3_misc_decisions.0032.intro$\n\nPřed mnou stojí démon, s eviliským leskem v oku [house_challenger.GetHerHis], ruka [house_challenger.GetHerHis] je napřažena, pěst [house_challenger.GetHerHis] obtočena kolem rukojeti...\n\n[house_challenger.GetSheHe|U] se přibližuje a šeptá: "Dům [ROOT.Char.GetHouse.GetBaseNameNoTooltip], je #bold #EMP MŮJ!#!#!", než vytáhne meč z mého břicha."
 fp3_misc_decisions.0027.a.young: "Jsi ještě mladý a nezkušený, máš se ještě hodně naučit."
 fp3_misc_decisions.0015.c: "Moje srdce patří [zoroastrian_faith_3.GetName]."
 fp3_decision.0008.a: "Toto bude moje povinnost a břemeno."
 install_loyalist_puppet_won_puppet: "$install_loyalist_puppet_declared_puppet$"
 fp3_decision.0009.t: "Nový [founder.GetFaith.ReligiousHeadName]"
 fp3_decision.0015.e.tt: "$fp3_decision.0015.a.tt$"
 fp3_struggle.0082.desc.interloper: "Jako vetřelec na perské scéně, možná je to moje příležitost uplatnit se a zaplnit prázdno, které zanechali [struggle_liege.GetHouse.GetNameNoTooltip]. Nebo bych mohl tuto šlamastiku nechat být a hledat jinde budoucí domov pro dům [ROOT.Char.GetHouse.GetNameNoTooltip]..."
 fp3_misc_decisions.0029.regent: "sedí vztyčeně.\n\n"Možná bych byl ochoten ustoupit," říká [recipient.GetSheHe|U] opatrně. "Pokud bys mi dal místo v vládě [actor.GetPrimaryTitle.GetBaseNameNoTooltip]...""
 fp3_decision.0014_no_caliph.desc: "Dívám se na tohoto ambiciózního [persian_genius_ulama.GetWomanMan]. Možná bych mohl lépe využít [persian_genius_ulama.GetHerHim]? "
 fp3_decision.0015.f: "Tady jsem udělal odvážnou věc."
 fp3_decision.0009.desc: "[founder.GetFirstName] se vzal za úkol prohlásit se za [founder.GetFaith.ReligiousHeadName] pro [founder.GetFaith.GetAdherentNamePlural] a zdá se, že mnoho [founder.GetHerHis] následovníků tuto odvážnou akci podporuje. Říkají, že [founder.GetSheHe] má #italic walayah#!, mystické vedení [ROOT.Char.GetFaith.HighGodNameAlternate], které umožňuje [founder.GetHerHim] vést věřící. I když teď možná nejsem v pozici přímo zpochybnit tento nárok, jako jedna z vůdčích postav [founder.GetFaith.GetNameNoTooltip] bude můj názor důležitý. Měl bych přijmout [founder.GetFirstNameNoTooltip] jako nového vůdce věřících, nebo se diskrétně postavit proti [founder.GetHerHim]? "
 fp3_dynasty_decision.0007.a: "Chci [ROOT.Char.GetFaith.HouseOfWorship], pokud to můžeš udělat opravdu velkolepé."
 fp3_decision.0009.c: "Věřící [founder.GetFaith.GetAdherentNamePluralNoTooltip] si zaslouží pravého vůdce..."
 fp3_struggle.0051.desc.supporter: "Nikdy předtím nebyla taková potřeba loajality a stabilizující pilnosti ze strany domu [ROOT.Char.GetHouse.GetNameNoTooltip]. Toto je naše doba usilovat o slávu, zachránit chalífát a stát se pravými šampiony [ROOT.Char.GetFaith.GetAdjective] věci!"
 fp3_misc_decisions.0010.a: "Skvělé."
 fp3_struggle.0082.desc.uninvolved: "Po letech vyčerpání a anarchie [struggle_liege.GetTitledFirstName] tiše ustoupil a vzdal se naděje na znovusjednocení Arábie a Persie.\n\nVýchod nyní patří novým vladařům, kteří budou pokračovat v boji proti nomádům stepi a mezi sebou, zatímco chalífa bezmocně sleduje z dálky.\n\nJe jasné, že pád [struggle_liege.GetHouse.GetNameNoTooltip] může poskytnout mnoho příležitostí pro dům dost odvážný, aby je uchopil..."
 fp3_misc_decisions.0028.e: "Ne, to si nemyslím."
 fp3_struggle.0096.desc.detractor: "Nakonec padlo zkorumpované království [struggle_liege.GetTitledFirstName]. Z jeho popela vzešel [struggle_ender.GetTitledFirstName], který heraldy kalifát [struggle_ender.GetFaith.GetAdherentName] a novou éru.\n\nMůj dlouhý boj proti [struggle_liege.GetTitledFirstNameNoTooltip] tak přinesl ovoce, ačkoli to možná nebyl konec, jaký bych si přál. Přesto je stále naděje pro sunnitskou věc a mohl bych se stát jejím majákem. Nebo bych se mohl plně spojit s [struggle_ender.GetFaith.GetAdherentNamePluralNoTooltip]..."
 fp3_dynasty_decision.0003.t: "Perský projekt"
 fp3_dynasty_decision.0008.g: "Inauguruj nádherný [ROOT.Char.GetFaith.HouseOfWorship]."
 fp3_dynasty_decision.0008.b: "Postav velkolepé náměstí a studnu."
 fp3_decision.0014_opening.desc: "I když mé patronství sotva začalo, někteří #italic ulama#! ve [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] již začali produkovat díla v místním jazyce a [persian_genius_ulama.GetName] se zdají být obzvlášť dychtiví.\n\n"Déle jsem to doporučoval", říká [persian_genius_ulama.GetSheHe]. "Velikost [ROOT.Char.GetFaith.GetReligion.GetName] byla postavena na manželství mezi arabskou zdatností a perským povznesením a znalostí, a je dávno na čase, aby Persie znovu převzala svou roli jako maják duchovního osvícení. Již jsem přeložil a komentoval mnoho hadísů a dokonce znovuobjevil některá ztracená díla samotného Hasana al-Basriho, zachovaná ve starých knihovnách Gundeshapuru..."\n\n"
 fp3_misc_decisions.0031.b: "Jsem více ohromen [batch_b_char1.GetFirstNameNoTooltip]..."
 fp3_struggle.0072.a: "[ROOT.GetCharacter.GetFaith.HighGodNameAlternate] je se mnou!"
 fp3_dynasty_decision.0004.plunder.desc: "Zdroje a dělníci jsou hnáni z [target_county.GetNameNoTier] ve velkém."
 fp3_misc_decisions.0022.t: "Výzva přednesena: Dům [ROOT.Char.GetHouse.GetBaseNameNoTooltip]"
 fp3_struggle.8000.desc: "Konec tvého lorda, [defender.GetTitledFirstNamePossessive], zrada proti [defender.GetHerHis] právoplatnému chalífovi je na dosah.\n\nJako loajální podporovatel zajistím, že zaujmeš trůn [defender.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] místo [defender.GetHerHis]."
 fp3_decision.0001.c: "Skromný obřad bude stačit."
 fp3_misc_decisions.0022.a: "Nejlepší [actor.GetWomanMan] ať vyhraje."
 fp3_misc_decisions.0028.d: "Možná bys mohl převzít, ale chci tvou záruku."
 sway_outcome.1004.b: "Všechno je odpuštěno."
 fp3_misc_decisions.0022.desc.intro: "Když dorazím na [duel_location.GetBaseNameNoTierNoTooltip], moje [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))], [recipient.GetTitledFirstName], je připravena a čeká. [recipient.GetSheHe|U] mě zdraví jako příbuzného[ROOT.Char.GetWomanMan], hodnotí mě, zatímco se dvůr shromažďuje, aby byl svědkem mé výzvy."
 fp3_decision.0015.a.tt: "Tvé jméno je přečteno místo [ROOT.Char.Custom2('YourCharacterIntroduction', ROOT.Char.GetLiege)]"
 fp3_misc_decisions.0029.fail: "zamračí se.\n\n"Ne. Tvé argumenty jsou slabé," říká [recipient.GetSheHe|U] povrchně. "Jako právoplatný hlava domu [actor.GetHouse.GetBaseName] tě žádám, abys zapomněl na tuto směšnou představu."
 fp3_struggle.0051.a:0 "Ať je [ROOT.Char.GetFaith.HighGodName] se mnou!"
