 sway_outcome.1004.a: "Dobrá...ale budu tě mít na očích!"
 sway_outcome.1004.b: "Všechno je odpuštěno."
 sway_outcome.1004.t: "Přísaha věrnosti"
 sway_outcome_blessed.1004.desc: ""Má [ROOT.Char.GetLadyLord]", prohlašuje [target.GetName], hluboce se ukláněje. "Možná jsi opravdu požehnán [ROOT.Char.GetCharacter.GetFaith.HighGodName], jak někteří říkají, nebo tvá slova jen náhodou zasáhla cíl, ale důležité je, že mě naše nedávná setkání zasáhla. Musíme udržet říši pohromadě během tohoto zmatku a já budu stát při tobě.""
 sway_outcome_caliph.1004.desc: "[target.GetName] se na mě jen na okamžik zadívá, než se hluboce ukloní. "Jsi [ROOT.Char.GetTitleTierName], můj pane, a právoplatný vůdce #italic ummah#!. Měl jsem pochybnosti, nebudu to popírat, ale nemohu nechat ohrozit věci věřících. Nepozapomněl jsem na přísahu, kterou jsem ti složil, a znovu nezaváhám.""
 sway_outcome_dharmic.1004.desc: ""Ó [ROOT.Char.GetTitleTierName]", [target.GetName] prohlašuje vážně. "Každé království potřebuje vládce nad ostatními, toho, kdo točí kolo, kdo vidí za tento pomíjivý svět masa a bláznovství. Možná jsi právě ty ten [ROOT.Char.GetTitleTierName], a proto zapomenu na své pochyby a svou marnivost a obnovím ti svou přísahu.""
 sway_outcome_flattery.1004.desc: ""Ó velký [ROOT.Char.GetTitleTierName]", říká [target.GetName], ukláněje se. "Ty, v jehož stínu mám tu čest stát, můj milosrdný a slavný pane, jak lituji, že jsem tě kdy zpochybňoval. Distancuji se od všech nešťastných věcí, skutečných či vymyšlených, o kterých jsem prý o tobě mluvil.""
 sway_outcome_grudgingly.1004.desc: ""Můj [ROOT.Char.GetTitleTierName]", [target.GetName] říká neochotně, "zdá se mi nyní jasné, že s nepřáteli všude okolo bychom se měli snažit si důvěřovat. Proto se ti klaním a znovu přísahám věrnost.""
 sway_outcome_magnanimity.1004.desc: ""Můj [ROOT.Char.GetTitleTierName]", [target.GetName] říká, "teď vidím, že jsem se mýlil, když jsem ti pochyboval. Tvá velkorysost ti dělá čest v těchto zkoušených časech, kdy bychom se měli všichni spojit pro dobro říše." [target.GetSheHe|U] se mi uklání a zdá se opravdu upřímný. Možná jsem skutečně přetáhl [target.GetHerHim] na svou stranu."
 fp3_decision.0011_unfanatic_unmurderer.desc: "Brzy budou naši velcí řečníci a básníci slyšet po celé Ummě a obrátí nespočetné množství lidí k naší spravedlivé kauze."
