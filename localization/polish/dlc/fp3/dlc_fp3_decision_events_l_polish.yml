 fp3_struggle.0071.desc.caliph: "Boj skončil! Ať už úspěchem ve válce, obratnou diplomacií nebo inherentní nadřazeností mého postavení, zrádci a rebelové změnili melodii. Nyní se snaží složit nové přísahy před mým trůnem, snaží se poklonit co nejhlouběji a znovu potvrdit svou víru v jejich správně vedeného a oprávněného [ROOT.Char.GetTitleTierName].\n\nPovstalečtí perská páni se zavázali k podřízenosti a litovali své hlouposti, nebo byli nahrazeni [ROOT.Char.GetCulture.GetName] guvernéry, důvěryhodnými a zbožnými. Dokončil jsem dobytí Persie, které Chalífát Rašídúna začal před dvěma sty lety, pro nesmrtelnou slávu [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]."
 fp3_decision.0008.b: "Ať beztopý světlo svítí na můj rod!"
 fp3_decision.0015.desc.liege.aligning: "Naštěstí mě to dostává do dokonalého souladu s mým vladářem [ROOT.Char.GetLiege.GetTitledFirstName], který sdílí mé nové přesvědčení."
