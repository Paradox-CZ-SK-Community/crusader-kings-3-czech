 pledged_to_not_promote_persian_desc: "Přislíbil jste, že nebudete prosazovat perské písemnosti."
 fp3_misc_decisions.0029.gold: "pozvedá obočí.\n\n„Možná bych byl ochoten ustoupit,“ říká [recipient.GetSheHe|U] opatrně. „Pokud nejprve dokážeš, že máš bohatství, abys mohl postarat o náš dům…“"
 fp3_decision.0003.a: "Vidím cestu, jak obnovit některé náklady..."
 fp3_decision.0015.desc.switch.presently_neutral: "Vládci kolem mě si vybírají strany, buď podporují jednotu [ROOT.Char.GetFaith.GetReligiousHeadTitle.GetName] nebo prosazují svou nezávislost.\n\nI když zatím nejsem rozhodnut, změna mého postoje je jednoduchá záležitost. Jen musím oznámit, zda bude [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNamePossessive] jméno čteno první nebo poslední během páteční modlitby — před shromážděnými [ROOT.Char.Custom('LevyMenWomen')] království v jejich místním [ROOT.Char.GetFaith.HouseOfWorshipPlural].\n\n"
 fp3_decision.0014_there_is_caliph.desc: "Mezitím [uncaring_caliph.GetTitledFirstName] mlčí a nervózně sleduje tyto události."
 fp3_decision.0008.desc: "Vysílené [founder.GetFaith.GetAdherentNamePlural] dlouho marně zápasily, postrádajíce správně vedené vedení. Nyní je jejich potupa u konce, neboť jsem získal #italic walayah#!, opatrovnictví nad věřícími, a #italic světlo nad světlem#! [ROOT.Char.GetFaith.HighGodNameAlternate]. Povedu je s veškerými dovednostmi a předvídavostí, které mi [ROOT.Char.GetFaith.HighGodNameAlternate] ve [ROOT.Char.GetFaith.HighGodHerHis] moudrosti udělí, a moji potomci to budou činit po mně. Ať toto oznámí nový začátek pro [founder.GetFaith.GetAdherentNamePluralNoTooltip]!"
 fp3_struggle.0051.b:0 "Tyto pošetilé ambice musí být ukončeny!"
 install_loyalist_puppet_declared_puppet: "Válka za instalaci loajálního"
 fp3_misc_decisions.0031.tt.all_outsiders.you_gain_hook: "Získáváte [strong_hook|E] #WEAK ($loyalty_hook$)#! na ně"
 fp3_misc_decisions.0028.military: "$fp3_misc_decisions.0027.b.military$" to nemohu popřít. $fp3_misc_decisions.0028.perhaps$"
 fp3_struggle.0192.a: "Ať to stojí, co to stojí, musím zajistit budoucnost dynastie."
 fp3_misc_decisions.0027.reject: "[recipient.GetFirstNameNoTooltip] odmítá váš argument"
 fp3_struggle.0072.desc.supporter: "Sliby a hrozby, mazanost a moc, autorita [struggle_liege.GetTitledFirstName] byla znovu potvrzena. Ačkoli mnozí nyní tvrdí, že to bylo díky milosti [ROOT.GetCharacter.GetFaith.HighGodNameAlternate], pouze díky podpoře spojenců, jako jsem já, byl [struggle_liege.GetPrimaryTitle.GetNameNoTooltip] zachráněn před ještě krvavější občanskou válkou.\n\nNezpochybňuji, že budu odměněn za své úsilí a loajalitu, i když se nemohu ubránit myšlence, že by bylo více zisku volbou druhé strany..."
 fp3_struggle.0101.desc.involved: "$fp3_struggle.0101.desc.interloper$"
 fp3_misc_decisions.0020.lose.b: "Dům [ROOT.Char.GetHouse.GetBaseNameNoTooltip] je #bold #EMP MŮJ!#!#!"
 fp3_struggle.0095.desc.shia_and_zandaqa: "Zavádějící sunnité příliš dlouho předpokládali, že jejich umírající chalífát je nejvyšší autoritou tohoto světa, kromě Boha samotného; jak se mýlili.\n\nS pádem [struggle_liege.GetTitledFirstName] jsem si vzal na starost vedení #EMP ummah#!, pomstít bitvu u Karbaly pro následovníky [ali.GetFirstName]. Přivedu novou éru dominance [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] a nárokuji největší trůn tohoto světa.\n\nSunnité, kteří byli dříve tak sebejistí ve své arogantní nadřazenosti, nebudou mít na výběr, než se postavit do řady."
 fp3_decision.0004_alternate.t: "Uhašení věčných ohňů"
 fp3_decision.0013.a: "Bohužel, má cesta je určena."
 fp3_decision.0009.a: "[founder.GetTitledFirstNameNoTooltip] se jistě ukáže jako hoden."
 fp3_misc_decisions.0025.desc: "Jste očividně nepřipravený nést břímě vedení domu [ROOT.Char.GetHouse.GetBaseName].\n\nMusím odmítnout vaši mylnou výzvu, pro dobro rodiny."
 fp3_decision.0004_desc: "Dlouho jsme [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] šli svou vlastní cestou a uctívali [ROOT.Char.GetFaith.HighGodName] způsobem, který nejlépe vyhovoval našim srdcím. Ani v těch velkých dnech dávno minulých jsme nepotřebovali vysoké [ROOT.Char.GetFaith.random_AltPriestTermPlural] a jejich složité rituály. A nyní žijeme v jiném světě, s mnoha vyzyvateli naší obklíčené víry, a potřeba reformy nikdy nebyla větší. Od této chvíle bude kněžství blíže lidem. Vytvoříme naši vlastní budoucnost s pozicí [ROOT.Char.GetFaith.PriestNeuter] otevřenou pro každého, kdo má důvěru komunity."
 fp3_struggle.0051.desc: "Krvavé občanské sváry zasahují kdysi nedobytné [Mostaza.GetPrimaryTitle.GetBaseName]: vládnoucí rodina se navzájem vraždí a válčí, soutěží o uchopení [GetFaithByKey('ashari').ReligiousHeadTitleName|U]. Irák se otřásá, zatímco za východními horami využívají perské pohraniční vévodové situace k upevnění své nezávislosti, budují si vlastní impéria na troskách Bagdádu.\n\n"
 fp3_struggle.0095.desc.muhakkima: "Nevědomí sunnité dlouho brali za samozřejmost, že jejich zkorumpované chalífát musím být nejvyšší autoritou tohoto světa, ale ve své pošetilosti zapomněli, že soud patří pouze Bohu! Udělal jsem to, co se mnoha [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] snažilo udělat přede mnou, a přivedl jsem sunnitský chalífát ke konci. Ačkoli to je daleko od odpovídající pomsty za Bitvu u Nahrawanu a století pronásledování, tohle je teprve začátek. Stal jsem se chalífou [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] a povedu je k velkému vyrovnání se šííty, které bezpochyby přijde příště."
 fp3_struggle.0192.desc.caliph: "Všichni mě zradili. Moji radní, moji vazalové, moji přátelé. Ať se snažím sebevíc zachránit říši [ROOT.Char.GetHouse.GetNameNoTooltip], bylo to bez naděje, a ačkoli se nyní můžu ptát, zda jsem mohl udělat něco jiného, pouze [ROOT.GetCharacter.GetFaith.HighGodName] zná pravdu. Říše leží zpustošená a rozbitá, mezi svrženými věžemi a troskami minulých sláv. Nemám jinou možnost než se skrýt ve svém [ROOT.Char.Custom('ResidenceBuilding')] zatímco se kolem mě všechno rozpadá, a být spokojený, že alespoň stále žiju."
 fp3_misc_decisions.0028.old: "$fp3_misc_decisions.0027.a.old$ Takže to je můj věk...? $fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0030.desc: "[recipient.GetFirstName] pečlivě zvažuje mou nabídku, zkoumá mě pohledem [recipient.GetHerHis].\n\n"
 fp3_struggle.0072.desc.detractor: "S pomocí prázdných slibů a podlých hrozeb, [struggle_liege.GetTitleTierName] potvrzuje svou takzvanou autoritu a navrací loajalitu hlupáků a sycophantů, kteří dříve shromažďovali u [struggle_liege.GetHerHis] dvora.\n\nNavzdory mým nejlepším snahám, zkorumpovaný [struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] chalífát přetrvává. To je temný den pro Persii, ale možná není všechno ztraceno. Nový den vyjde, přinášející nové příležitosti... "
 fp3_misc_decisions.0023.desc.a: "Zbitý a pohmožděný [actor.GetFirstName] pochopil, že [actor.GetSheHe] bylo pošetilé mi jako vůdci našeho rodu čelit.\n\nMůj slábnoucí [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('actor'))] výzva pouze prokázal moji vlastní způsobilost jako vůdce jak pro Dům [ROOT.Char.GetHouse.GetBaseName], tak pro mé poddané."
 fp3_misc_decisions.0030.accept: "Nakonec [recipient.GetSheHe] povzdechne, 'Velmi dobře, [house_challenger.Custom2('RelationToMeShort', SCOPE.sC('house_head'))], dostaneš, co chceš.'"
 fp3_struggle.0051.desc.detractor: "S Mistry islámu uvězněnými v trvalé krizi, tohle je příležitost jako žádná jiná pro dům [ROOT.Char.GetHouse.GetNameNoTooltip] stát se pány našeho vlastního osudu a vytesat své jméno do historických annálů."
