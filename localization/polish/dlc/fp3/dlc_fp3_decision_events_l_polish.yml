 fp3_misc_decisions.0028.fallback: "$fp3_misc_decisions.0027.a.sick$" Je to opravdu všechno, co [actor.GetSheHe] má říct?"
 fp3_misc_decisions.0031.desc.cultures.fallback: "[batch_a_char1.GetFirstNamePossessiveNoTooltip] hejno pochází z [batch_a_county.GetProvince.GetCounty.GetCulture.GetCollectiveNoun] [batch_a_county.GetBaseNameNoTier], schopní, i když o něco méně vzdělaní, zatímco [batch_b_char1.GetFirstNameNoTooltip] a [batch_b_char1.GetHerHis] kumpán jsou [batch_b_county.GetProvince.GetCounty.GetCulture.GetCollectiveNoun] z [batch_b_county.GetBaseNameNoTier] a jen o #EMP trochu#! více rafinovaní."
 fp3_misc_decisions.0022.desc.body: "\n\n\"Pojďme tedy,\" říká [recipient.GetSheHe] drsně, \"rozhodněme o osudu rodu [ROOT.Char.GetHouse.GetBaseName].\""
 fp3_misc_decisions.0022.a.tt: "Začíná [single_combat_duel|E]!"
 fp3_decision.0015.e: "Možná by mé jméno mělo nahradit jméno mého pána..."
 fp3_misc_decisions.0022.trigger_failure.actor: "Můj [trial_by_combat_trial|E] proti [recipient.GetFirstNameNoTooltip] byl zneplatněn"
 fp3_misc_decisions.0020.win.b: "Bojoval jsi statečně, vůdce našeho rodu!"
 fp3_decision.0011_fanatic_murderer.desc: "Brzy všichni [ROOT.Char.GetFaith.GetReligion.GetName] vypovědí své falešné přesvědčení a připojí se k našemu spravedlivému boji — nebo zemřou!"
 fp3_struggle.0082.desc.involved: "Ať už to byl výsledek, který jsem mohl chtít, stále může být využit k mému prospěchu, pokud se mé království dokáže dostat zpět ke slávě v prázdnotě, kterou zanechali [struggle_liege.GetHouse.GetNameNoTooltip]."
 fp3_dynasty_decision.0007.t: "Klerikální výstavba"
 fp3_misc_decisions.0041.a: "K vedení rodu je potřeba důvtipu, [house_challenger.Custom2('RelationToMeShort', SCOPE.sC('house_head'))]!"
 fp3_misc_decisions.0025.a: "Nakonec mě budeš muset uznat!"
 fp3_decision.0015.vassal_semi_rebel: "Vassal znevažuje tvou suverenitu"
 fp3_struggle.8000.t: "[attacker.Custom2('AppropriateGreeting', ROOT.Char)]"
 fp3_dynasty_decision.0007_outro: "Alternativně by bylo pozoruhodné velké nástropní fresco podél východní zdi, proplétající pobožné téma s historií rodu [ROOT.Char.GetDynastyNameNoTooltip]!"
 fp3_misc_decisions.0041.desc.failure: "Mačkavý pes se vyhne mému vrtícímu dýce v poslední chvíli, volajíc po [house_head.GetHerHis] strážích! Nemohu [house_head.GetHerHim] zahnat do kouta, než jsou na mně, silně mě přitlačujíce k zemi.\n\nMůj [house_challenger.Custom2('RelationToMeShort', SCOPE.sC('house_head'))] stojí nade mnou a sklání se, \"Hoďte toho hada do žaláře!\""
 fp3_decision.0015.desc.switch.supporter_becoming_detractor: "Prohlásil jsem, že od nynějška, na mýchzemích, bude jméno [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNamePossessive] čteno poslední během páteční modlitby, když jsou všichni [ROOT.Char.Custom('LevyMenWomen')] království shromážděni ve svých místních [ROOT.Char.GetFaith.HouseOfWorshipPlural].\n\nToto jasné znamení separatismu jistě rozčílí sluhy, které za sebou zanechávám, ale kdo se stará o názory pokrytců?\n\n"
 fp3_decision.0010.desc: "[founder.GetFirstName] shromáždil dost podpory a vnímané zbožnosti, aby se tituloval [founder.GetHerselfHimself] [founder.GetFaith.ReligiousHeadName] [founder.GetFaith.GetAdherentNamePlural]. Zatímco někteří šíité to slaví jako malou vítězství pro svou víru v #italic ismah#!, neporušenost [founder.GetFaith.ReligiousHeadTitleName], více komunitně zaměření $islam_religion_adherent_plural$ litují vzniku dalšího rozkolu v Ummah. [founder.GetFaith.GetAdherentNamePluralNoTooltip], mezitím, vypadají radikálněji než kdy jindy."
 fp3_misc_decisions.0027.a.sick: "Dávej si pozor na své zdraví, mohu vzít tvou zátěž."
 fp3_misc_decisions.0031.c.tt: "Cizinci se minuli šancí na relevanci"
