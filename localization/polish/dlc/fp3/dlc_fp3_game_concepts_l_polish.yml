l_polish:
 game_concept_persian_struggle: "Íránské intermezzo"
 game_concept_persian_struggle_desc: "$game_concept_persian_struggle$ zobrazuje bouřlivý úpadek Abbásovského chalífátu, v němž byla Mezopotámie sužována povstáními a mocenskými boji a několik perských vládců vyhlásilo nezávislost.\n\nAčkoliv [struggle_involved|E] [characters|E] mohou mít různé cíle, většina bude chtít buď se stát [GetTrait('fp3_struggle_supporter').GetName( GetNullCharacter )] a usilovat o obnovu moci chalífátu, nebo [GetTrait('fp3_struggle_detractor').GetName( GetNullCharacter )] a pokusit se jej zničit.\n\n[struggle|E] přechází mezi dvěma [struggle_phase_phases|E] – [struggle_persia_phase_unrest|E] a [struggle_persia_phase_stabilisation|E]."
 game_concept_kindle_royal_fire_decision: "Rozhodnutí: zapálit královský oheň"
 game_concept_kindle_royal_fire_decision_desc: "Rozhodnutí, které vám umožní zapálit královský oheň a získat bonusy k [health|E] a [dynasty_prestige|E]."
 game_concept_fp3_embellish_capital_decision: "$fp3_embellish_capital_decision_name$ – Rozhodnutí"
 game_concept_fp3_embellish_capital_decision_desc: "Rozhodnutí, které vám umožní vylepšit vaše [capital|E] za cenu nedávno dobytého [county|E]."
 game_concept_master_assassin: "Hlavní vrah"
 game_concept_master_assassin_desc: "$game_concept_master_assassin$ je [court_position|E] zpřístupněná [faiths|E] s [GetFaithDoctrine('tenet_fp3_fedayeen').GetBaseName] [core_tenet|E]. $game_concept_master_assassin$ je nebezpečný fanatik, který spolupracuje s nižšími atentátníky při zabíjení vnímaných nepřátel víry."
 game_concept_assassin: "Atentátník"
 game_concept_research_project: "Výzkumný projekt"
 game_concept_research_projects: "Výzkumné projekty"
 game_concept_research_project_desc: "Výzkumný projekt je [inspiration|E], který spoléhá na [aptitude|E] $court_scholar_court_position$, aby přinesl užitek svému zaměstnavateli.\n\nV některých vzácných případech může Výzkumný projekt odhalit novou [innovation|E]."
 game_concept_ending_phase: "Ukončovací fáze"
 game_concept_ending_phase_desc: "$game_concept_ending_phase$ je zvláštní typ [struggle_phase|E], který ukončí [struggle|E], když je spuštěn. [struggle_involved|E] a [struggle_interloper|E] [characters|E] mohou postupovat směrem k ukončovací fázi běžným způsobem, s použitím [struggle_catalyst_catalysts|E]."
 game_concept_struggle_ending_decision: "Rozhodnutí o ukončení"
 game_concept_struggle_ending_decisions: "Rozhodnutí o ukončení"
 game_concept_struggle_ending_decision_desc: "$game_concept_struggle_ending_decision$ je jedinečné [decision|E], které ukončí [struggle|E]. Taková rozhodnutí jsou často dostupná pouze během určitých [struggle_phase_phases|E]."
 game_concept_struggle_persia_phase_stabilisation: "Stabilizace"
 game_concept_struggle_persia_phase_stabilisation_desc: "Navzdory zrodícím se problémům si chalífa stále uchovává respekt. Povstání a frakce jsou na ústupu, ale pánové Persie nebudou snadno zkrotitelní.\n\nNapětí se může vyhrotit do [struggle_persia_phase_unrest|E], což by znamenalo více chaosu."
 game_concept_struggle_persia_phase_unrest: "Nepokoje"
 game_concept_struggle_persia_phase_unrest_desc: "Zasažen chalífát povstáními a intrikami se rozpadá. Ambiciózní vojvodové i mazaní guvernéři chňapají po moci, kterou mohou uchvátit, a neustále se perou.\n\nPostupem času, pokud situaci nevyřeší [ending_phase|E], říše přejde do fáze [struggle_persia_phase_stabilisation|E], když zoufalí stoupenci vracejí chalífské autority část svého vlivu."
 game_concept_struggle_persia_phase_concession: "Ustoupení"
 game_concept_struggle_persia_phase_concession_desc: "Postupem času, jak se napětí v Persii uklidní a jak příznivci i odpůrci chalífátu omrzí z neustálého krveprolití, [persian_struggle|E] může skončit samovolně – ne s rachotem, ale se sténáním."
 game_concept_fp3_request_turkic_invasion_interaction: "$fp3_request_turkic_invasion_interaction$"
 game_concept_fp3_request_turkic_invasion_interaction_desc: "Financovat jakéhokoli [ruler|E] turkického původu, aby dobyl některého z vašich sousedních vládců."
 game_concept_fp3_install_loyalist_cb: "Dosadit stoupence"
 game_concept_fp3_install_loyalist_cb_desc: "Umožňuje vám vést [war|E], abyste dosadili [GetTrait('fp3_struggle_supporter').GetName( GetNullCharacter )] chalífátu do čela cílového [realm|E]."
 game_concept_fp3_demand_submission_interaction: "$fp3_demand_submission_interaction$"
 game_concept_fp3_demand_submission_interaction_desc: "Vymáhejte [character_possessive|E] věrnost ve formě [hook|E] pomocí zbožnosti, lstí nebo zastrašování."
 game_concept_fp3_request_house_unity_change_interaction: "$fp3_request_house_unity_change_interaction$"
 game_concept_fp3_request_house_unity_change_interaction_desc: "$fp3_request_house_unity_change_interaction_desc$"
 game_concept_fp3_request_honorary_titles_interaction: "$fp3_request_honorary_titles_interaction$"
 game_concept_fp3_request_honorary_titles_interaction_desc: "$fp3_request_honorary_titles_interaction_desc$"
 game_concept_fp3_free_house_member_cb: "$fp3_free_house_member_cb_name$"
 game_concept_fp3_free_house_member_cb_desc: "A [casus_belli|E] available to [house_heads|E] that forces the target to release every [imprisoned|E] [house|E] member."
 game_concept_fp3_unify_house_cb: "$fp3_unify_house_cb_name$"
 game_concept_fp3_unify_house_cb_desc: "A [casus_belli|E] that allows a [house_head|E] to reclaim [house|E] members from another [realm|E] as [vassal|E]."
