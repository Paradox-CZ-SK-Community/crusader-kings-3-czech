l_polish:
 game_concept_fp3_unify_house_cb_desc: "A [casus_belli|E], který umožňuje [house_head|E] znovu získat členy [house|E] z jiného [realm|E] jako [vassal|E]."
 game_concept_struggle_persia_phase_concession: "Kompromis"
 game_concept_fp3_demand_submission_interaction_desc: "Požadujte loajalitu cíle s vírou, lstivostí nebo zastrašováním."
 game_concept_struggle_ending_decision_desc: "An $game_concept_struggle_ending_decision$ je unikátní [decision|E], který ukončuje [struggle|E]. Taková rozhodnutí jsou často dostupná pouze v určitých [struggle_phase_phases|E]."
 game_concept_fp3_request_turkic_invasion_interaction: "$fp3_request_turkic_invasion_interaction$"
 game_concept_fp3_request_turkic_invasion_interaction_desc: "Financujte jakéhokoli vládce s turkickým původem, aby dobyl kterékoli z vašich sousedních vládců"
 game_concept_fp3_install_loyalist_cb: "Nainstalovat podporovatele"
 game_concept_struggle_persia_phase_unrest: "Nejistota"
 game_concept_ending_phase: "Ukončovací fáze"
 game_concept_master_assassin: "Mistr zabiják"
 game_concept_fp3_request_house_unity_change_interaction: "$fp3_request_house_unity_change_interaction$"
 game_concept_struggle_ending_decision: "Ukončovací rozhodnutí"
 game_concept_persian_struggle_desc: "The $game_concept_persian_struggle$ zobrazuje bouřlivý úpadek Abbásovského chalífátu, v němž byla Mezopotámie sužována povstáními a mocenskými boji a několik perských vládců si nárokovalo svou nezávislost.\n\nAčkoli [struggle_involved|E] [characters|E] mohou mít mnoho agend, většina bude chtít buď stát se [GetTrait('fp3_struggle_supporter').GetName( GetNullCharacter )] a pracovat na obnovení moci Chalífátu, nebo [GetTrait('fp3_struggle_detractor').GetName( GetNullCharacter )] a snažit se ho zničit.\n\n[struggle|E] se střídá mezi dvěma [struggle_phase_phases|E] - [struggle_persia_phase_unrest|E] a [struggle_persia_phase_stabilisation|E]."
 game_concept_persian_struggle: "Iránské Intermezzo"
 game_concept_master_assassin_desc: "The $game_concept_master_assassin$ je [court_position|E] aktivovaný [faiths|E] s [GetFaithDoctrine('tenet_fp3_fedayeen').GetBaseName] [core_tenet|E]. $game_concept_master_assassin$ je nebezpečný fanatik, který spolupracuje s nižšími zabijáky, aby zabil skutečné i domnělé nepřátele víry."
 game_concept_struggle_persia_phase_unrest_desc: "Potýkán povstáními a intrikami, Chalífát se hroutí. Ambiciózní válečníci a mazaní guvernéři se chápou moci, kterou mohou uzurpovat, a neustále se hádají.\n\nV průběhu času, pokud není situace vyřešena [ending_phase|E], říše vstoupí do fáze [struggle_persia_phase_stabilisation|E], když zoufalí podporovatelé začnou znovu získávat chalífátskou autoritu."
 game_concept_struggle_persia_phase_stabilisation: "Stabilizace"
 game_concept_kindle_royal_fire_decision: "Rozhodnutí o vznícení královského ohně"
 game_concept_struggle_ending_decisions: "Ukončovací rozhodnutí"
 game_concept_research_project: "Výzkumný projekt"
 game_concept_fp3_free_house_member_cb_desc: "A [casus_belli|E] dostupný [house_heads|E], který nutí cíl uvolnit každého [imprisoned|E] [house|E] člena."
 game_concept_fp3_embellish_capital_decision: "$fp3_embellish_capital_decision_name$ Rozhodnutí"
 game_concept_fp3_request_honorary_titles_interaction: "$fp3_request_honorary_titles_interaction$"
 game_concept_research_projects: "Výzkumné projekty"
 game_concept_kindle_royal_fire_decision_desc: "A [decision|E], která vám umožňuje vznícení královského ohně, což přináší bonusy k [health|E] a [dynasty_prestige|E]."
 game_concept_fp3_unify_house_cb: "$fp3_unify_house_cb_name$"
 game_concept_ending_phase_desc: "An $game_concept_ending_phase$ je zvláštní typ [struggle_phase|E], který ukončuje [struggle|E], když je aktivován. [struggle_involved|E] a [struggle_interloper|E] [characters|E] mohou postupovat k ukončovací fázi normálním způsobem, pomocí [struggle_catalyst_catalysts|E]."
 game_concept_fp3_free_house_member_cb: "$fp3_free_house_member_cb_name$"
 game_concept_struggle_persia_phase_stabilisation_desc: "Navzdory vzniklým problémům si chalíf stále získává respekt. Povstání a frakcionismus jsou na ústupu, ale páni Persie se nebudou snadno podřizovat.\n\nTlak může přejít do [struggle_persia_phase_unrest|E], což by znamenalo více chaosu na obzoru."
 game_concept_research_project_desc: "Výzkumný projekt je [inspiration|E], který spoléha na [aptitude|E] $court_scholar_court_position$, aby přinášel výhody svému zaměstnavateli.\n\nV některých vzácných případech může výzkumný projekt odhalit novou [innovation|E]."
 game_concept_fp3_install_loyalist_cb_desc: "Umožňuje vám vést [war|E] s cílem instalovat [GetTrait('fp3_struggle_supporter').GetName( GetNullCharacter )] Chalífátu v čele cílené [realm|E]"
 game_concept_fp3_demand_submission_interaction: "$fp3_demand_submission_interaction$"
 game_concept_assassin: "Zabiják"
 game_concept_fp3_request_honorary_titles_interaction_desc: "$fp3_request_honorary_titles_interaction_desc$"
 game_concept_fp3_request_house_unity_change_interaction_desc: "$fp3_request_house_unity_change_interaction_desc$"
 game_concept_struggle_persia_phase_concession_desc: "Časem, jak se napětí v Persii uklidňuje a jak podporovatelé, tak odpůrci chalífátu začínají být unaveni neustálým krveprolitím, může [persian_struggle|E] přirozeně skončit: ne s rázným výbuchem, ale s tiše se dohadováním."
 game_concept_fp3_embellish_capital_decision_desc: "A [decision|E], která vám umožňuje zlepšit vaši [capital|E] na úkor nedávno dobyté [county|E]"
