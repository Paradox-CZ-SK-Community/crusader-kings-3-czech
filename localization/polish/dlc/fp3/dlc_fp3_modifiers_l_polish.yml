 fp3_honorary_title_scholarship_modifier: "Podporovatel státu"
 fp3_honorary_title_stewardship_modifier: "Fortifikátor státu"
 fp3_honored_by_the_faithful_modifier: "Ceněn Věřícími"
 fp3_honored_by_the_faithful_modifier_desc: "Jméno této postavy je vzýváno během páteční modlitby přímo v sídle vůdce jejich víry, čímž si získává významnou legitimitu jako vládce."
 fp3_house_modifier_conceded_hegemony_desc: "Tato rodina musela ustoupit své hegemonické moci, aby uspokojila své nepřátele."
 fp3_house_modifier_conceded_hegemony: "Přiznaná hegemonie"
 fp3_house_modifier_destroyed_the_caliphate: "Zničil chalífát"
 fp3_house_modifier_frontier_ambitions: "Ambice na Pomezí"
 fp3_house_modifier_frontier_ambitions_desc: "Tato domácnost hledá nové cesty expanze po neúspěšném boji s chalífátem."
 fp3_house_modifier_rebuilding_efforts_desc: "Tato domácnost obnovuje své království po krutém boji s nepřáteli chalífátu."
 fp3_house_modifier_rebuilding_efforts: "Úsilí o Obnovu"
 fp3_chess_playing_monkey_modifier_desc: "Tato postava vlastní opici, o které se říká, že ji naučil umění šachů východní filozof-král."
 fp3_chess_playing_monkey_modifier: "Šachový opičák"
 fp3_impious_tax_collector_modifier_desc: "Tato postava byla veřejně vystavena jako špatný výběrčí daní kvůli své hříšnosti."
 fp3_impious_tax_collector_modifier: "Nehodný Výběrčí Daní"
 fp3_incapable_tax_collector_modifier_desc: "Tato postava již nemůže být výběrčím daní kvůli své vlastní hříšnosti."
 fp3_incapable_tax_collector_modifier: "Neschopný výběrčí daní"
 fp3_insulted_chinese_noble_modifier_desc: "Tento charakter urazil významného čínského šlechtice, který nyní šíří zlovolné pověsti o nich ve dvorech Chang'an, Kaifeng a Luoyang."
 fp3_insulted_chinese_noble_modifier: "Pohrdán v Číně"
 fp3_irrigation_insights_modifier_desc: "Studováním starodávného systému Qanat se tato postava naučila o zavlažování."
 fp3_irrigation_insights_modifier: "Znalosti o Zavlažování"
 fp3_jinx_modifier_desc: "Tato postava věří, že někdo se zlým úmyslem použil Zlý Pohled proti nim."
 fp3_jinx_modifier: "Prokletý"
 fp3_justification_for_taxation_modifier_desc: "Tato postava má výběrčí daní, který vytvořil pochybné zdůvodnění, jak donutit své vazaly přispět více, než by většina považovala za férové."
 fp3_justification_for_taxation_modifier: "Odůvodnění zdanění"
 fp3_lackluster_diet_modifier_desc: "Tato postava byla postavena na málo inspirující dietě slaných ryb a syrových celerových stonků, v naději, že to vyléčí jejich melancholii."
 fp3_lackluster_diet_modifier: "Jemná dieta"
 fp3_less_great_tower_of_silence_modifier_desc: "Tato postava dohlížela na výstavbu velké dakhmy a při pohledu na stěhovavé supy, které se k ní snášejí, často přemýšlí o životě a smrti."
 fp3_less_great_tower_of_silence_modifier: "Věž ticha"
 fp3_less_lofty_tower_modifier_desc: "Rezidence této postavy má velmi vysokou, štíhlou věž. Přestože není tak vysoká, jak bylo původně zamýšleno, pohled z vrcholu stále podněcuje duši - a poskytuje útočiště, pokud je to potřeba."
 fp3_less_lofty_tower_modifier: "Méně Vysoká Věž"
 fp3_less_luxurious_bathhouse_modifier_desc: "Ačkoli má tato postava luxusní lázeňský dům, jeho stavba zanechává něco být žádáno a v dlaždicích a kamenech se začaly objevovat praskliny."
 fp3_less_luxurious_bathhouse_modifier: "Zamáčený hammam"
 fp3_light_of_the_walayah_modifier_desc: "Tato dynastie prý vlastní #italic nūr#!, mystické světlo Božího vedení."
 fp3_light_of_the_walayah_modifier: "Světlo Walayah"
 fp3_liquid_wisdom_modifier_desc: "Tato postava se ukázala být dobrým hostitelem pro navštěvující učence, a určitě těží z volnější výměny nápadů."
 fp3_liquid_wisdom_modifier: "Tekutá moudrost"
 fp3_locals_infuriated_county_modifier_desc: "Běžní lidé v tomto kraji jsou rozhořčeni zacházením svého vládce s populárním místním soudcem."
 fp3_locals_infuriated_county_modifier: "Místní obyvatelé rozzuření"
 fp3_locals_intimidated_county_modifier_desc: "Obyčejní lidé tohoto kraje byli vystrašeni k poslušnosti."
 fp3_locals_intimidated_county_modifier: "Místní Zastrašeni"
 fp3_looking_for_bodyguards_modifier_desc: "Tato postava už má za sebou příliš děsivých zkušeností a nyní hledá další osobní stráže."
 fp3_looking_for_bodyguards_modifier: "Hledání osobních strážců"
 fp3_looking_the_other_way_modifier_desc: "Tato postava přijala politiku ignorování určitých ekonomických prohřešků svých vazalů a poddaných - pro dobro království, nebo pro vlastní klid."
 fp3_looking_the_other_way_modifier: "Dívat se jinam"
 fp3_low_frontier_morale_county_modifier_desc: "Vojáci hlídkující v pevnostech tohoto regionu se cítí zapomenutí svým vládcem."
 fp3_low_frontier_morale_county_modifier: "Nízká morálka na frontě"
 fp3_luxurious_bathhouse_modifier_desc: "Tato postava ozdobila své hlavní město novým lázeňským domem výjimečné velikosti a kvality."
 fp3_luxurious_bathhouse_modifier: "Nebešťanský hammam"
 fp3_marriage_material_modifier_desc: "Tato postava byla přesvědčena, že je v jejím nejlepším zájmu poslechnout své rodiče a vzít se - ale je to opravdu pravda?"
 fp3_marriage_material_modifier: "Svatební materiál"
 fp3_messy_payments_modifier_desc: "Odpovědnost za placení vojáků této postavy byla rozložena podivným způsobem, což občas způsobovalo zpoždění, která poškozovala morálku."
 fp3_messy_payments_modifier: "Nepřesné Platby"
 fp3_minor_child_spy_network_modifier_desc: "Tato postava zaměstnává malou síť dětí jako špehy, aby odhalila tajemství klanu."
 fp3_minor_child_spy_network_modifier: "Malá špehovská síť dětí"
 fp3_morbid_insights_modifier_desc: "Tato postava se naučila několik nešťastných lekcí o lidském stavu."
 fp3_morbid_insights_modifier: "Morbidní Poznatky"
 fp3_mountain_redoubt_modifier_desc: "Toto pevnost, umístěná na vysokém vrcholu hory, je téměř neproniknutelná. Držena khurramitovými vůdci Javidhanem a Babakem dávno, byla nyní přestavěna a stala se formidelným zázemím pro válečné obyvatele Černých Hor."
 fp3_mountain_redoubt_modifier: "Pečlivost Badd"
 fp3_name_read_in_friday_prayer_modifier_desc: "Tato postava nařídila, aby bylo její jméno čteno namísto chalífy během nejdůležitějšího týdního uctívání — opakovaného veřejného prohlášení o její loajalitě a důležitosti."
 fp3_name_read_in_friday_prayer_modifier: "Jméno čtené v páteční modlitbě"
 fp3_nomad_attacks_county_modifier_desc: "Tento kraj trpí nájezdy na projíždějící karavany, což značně narušuje tok obchodu."
 fp3_nomad_attacks_county_modifier: "Rampantní Loupežníci"
 fp3_nomad_friction_county_modifier: "Boj o pastviny"
 fp3_nomad_friction_county_modifier_desc: "Tento kraj trpí třením mezi usazenými farmáři a nomádskými kmeny."
 fp3_nomad_recruits_modifier_desc: "Tato dynastie povolila nomádům usadit se na jejich území, čímž vytvořila vynikající náborový základ schopných jezdců."
 fp3_nomad_recruits_modifier: "Nábor nomádů"
 fp3_not_puppeteering_kingmaker_modifier_desc: "Tato postava selhala v svrhnutí nepřátelského vládce a nahrazení ho tím, který je vhodnější pro její zájmy. Nyní je její vlastní legitimita zpochybněna."
 fp3_not_puppeteering_kingmaker_modifier: "Selhávající loutkovodič"
 fp3_oil_of_vitriol_modifier_desc: "Tento charakter má přístup k nebezpečným množstvím extrémně korozivní látky, kterou připravil perský alchymista."
 fp3_oil_of_vitriol_modifier: "Oleje vitriolu"
 fp3_paper_shortage_modifier_desc: "Tato postava nemůže získat stálý přístup k papíru a musí místo toho používat jen zřídka dostupné pergameny."
 fp3_paper_shortage_modifier: "Nedostatek papíru"
