l_polish:
 ancient_persian_relics_desc: "Náhlý přísun prostředků znamenal, že se tato postava stala známou pro své bohatství a štědrost."
 ancient_persian_relics: "Starověké poklady"
 disturbed_funerals: "Nerespektovaná Víra"
 disturbed_sky_burial_desc: "Zeloti v říši jsou ohromeni rozhodným zacházením této postavy s pohanskými praktikami, jako jsou nebeské pohřby."
 disturbed_sky_burial: "Rušený Nebeský Pohřeb"
 dreaded_beauty_desc: "Někteří říkají, že je to kvůli tomu, jak lidé reagují na jejich deformity, co tuto postavu učinilo tak krutou."
 dreaded_beauty: "Odporná krása"
 fired_from_tax_collector_position_opinion: "Propuštěn z pozice výběrčího daní"
 fp3_aggressive_falcon: "Agresivní Sokola"
 fp3_aggressive_falcon_desc: "Tato postava našla ptáka během pohřbu na obloze. Zdá se, že si vyvinula preference pro lidské maso, které se rozhodla ještě více podporovat."
 fp3_alchemical_insights_modifier: "Alchymistické Znalosti"
 fp3_alchemical_insights_modifier_desc: "Společně s perským alchymistou tento charakter dosáhl velkých objevů ve studiu tekutin a hmoty a naučil se mnoho o tkanině tohoto světa."
 fp3_antagonize_character_interaction_known_liar_desc: "Lidé jsou unaveni komentáři této postavy, protože mají tendenci býti přehnané."
 fp3_antagonize_character_interaction_known_liar: "Známý přehánět"
 fp3_architectural_splendor_county_modifier_desc: "Toto hrabství vidělo velkou investici do monumentální architektury a velkých veřejných děl."
 fp3_architectural_splendor_county_modifier: "Monumentální Lesk"
 fp3_army_influence_modifier_desc: "Tato postava byla investována do značného vlivu nad armádou svým suverénem."
 fp3_army_influence_modifier: "Vliv Armády"
 fp3_avoiding_dark_places_modifier_desc: "Tato postava měla až příliš mnoho podivných zážitků a nyní se velmi snaží vyhýbat tmě."
 fp3_avoiding_dark_places_modifier: "Vyhýbání se Temným Místům"
 fp3_azariqa_ascendancy_modifier_desc: "Tato postava přivedla Muhakkima k bezprecedentní slávě."
 fp3_azariqa_ascendancy_modifier: "Muhakkima Vzestup"
 fp3_bad_tower_of_silence_county_modifier_desc: "Byl učiněn pokus o zbudování velkého, nového dakhma v tomto kraji, ale při stavbě došlo k chybám a hnijící tělesné ostatky otrávily podzemní vodu."
 fp3_bad_tower_of_silence_county_modifier: "Věž Bláznivosti"
 fp3_banning_archery_modifier_desc: "Tato postava zakázala praktiku lukostřelby v některých částech své říše, což omezilo její lukostřelce, ale rozhodně snížilo pravděpodobnost nehod."
 fp3_banning_archery_modifier: "Zákaz lukostřelby"
 fp3_better_company_modifier_desc: "Tato postava byla napomenuta svými staršími a nyní se učí chovat se způsobem více odpovídajícím potomku jejich klanu."
 fp3_better_company_modifier: "Lepší Společnost"
 fp3_blessed_by_fire_modifier_desc: "Tato postava měla hluboký zážitek při setkání s ohněm vzniklým z blesků, nejčistším elementem v tomto světě."
 fp3_blessed_by_fire_modifier: "Požehnán Ohni"
 fp3_boosted_frontier_morale_county_modifier_desc: "Vojáci obsazující tvrze v tomto regionu se cítí povzbuzeni, protože je jejich vládce navštívil osobně."
 fp3_boosted_frontier_morale_county_modifier: "Posílená morálka na hranicích"
 fp3_broken_icehouses_county_modifier_desc: "Tento kraj byl známý svou výrobou sladkých, studených pochoutek, než se ledové domy zřítily při zemětřesení."
 fp3_broken_icehouses_county_modifier: "Rozbité Jakhčaly"
 fp3_brutal_predations_county_modifier: "Brutální Kořistění"
 fp3_brutal_predations_county_modifier_desc: "Místní obyvatelé této oblasti jsou zděšeni sérií násilných činů spáchaných vražedným žoldnéřem, který je stále na svobodě."
 fp3_call_of_the_wild_modifier_desc: "Tato postava cítí potřebu prozkoumat vzdálené stepi, strašidelné pouště a vysoké hory a zjistit, co leží za nimi."
 fp3_call_of_the_wild_modifier: "Přitahován na Pohraničí"
 fp3_capable_magistrates_modifier_desc: "Tato postava je podporována zejména schopnými magistráty, kteří mohou učinit téměř jakékoliv rozhodnutí spravedlivým."
 fp3_capable_magistrates_modifier: "Schopní magistráti"
 fp3_conversion_curious_county_modifier_desc: "Mezi obyvatelstvem tohoto kraje sílí zvědavost na jiné víry."
 fp3_conversion_curious_county_modifier: "Zvědavý na konverzi"
 fp3_court_austerity_modifier: "Austerita na Dvoře"
 fp3_court_austerity_modifier_desc: "Na tomto dvoře postavy vládne přísná austerita - je zde málo výstřelků, málo smíchu a zejména - žádné sladké dezerty."
 fp3_crushed_by_failure_modifier_desc: "Ať už to bylo cokoliv, tato postava v tom spektakulárně selhala a nyní jí pochybnosti hlodají v mysli."
 fp3_crushed_by_failure_modifier: "Zklamán neúspěchem"
 fp3_cunning_tax_collectors: "Prozíraví Výběrčí Daní"
 fp3_cutting_corners_modifier_desc: "Tato postava je přepracována, a proto se stala trochu nedbalou."
 fp3_cutting_corners_modifier: "Zjednodušování"
 fp3_dabbling_in_alchemy_modifier_desc: "Tato postava se zabývala alchymií a přitom byla vystavena všem možným škodlivým látkám."
 fp3_dabbling_in_alchemy_modifier: "Zabývání se Alchymií"
 fp3_delegated_payments_modifier: "Delegované platby"
 fp3_delegated_payments_modifier_desc: "Tato postava učinila ze svého vybírače daní pokladníka armády, což je účinné opatření - zatím."
 fp3_denied_religious_protection_modifier_desc: "Tento vládce odepřel pohanům svobodu vyznávat svou víru."
 fp3_denied_religious_protection_modifier: "Odepřená náboženská ochrana"
 fp3_dismayed_daylamites_county_modifier_desc: "Místní obyvatelstvo si vyvinulo strašidelné pověry kolem skupiny tajemných runových kamenů hluboko v lese. Teď, když jsou kameny ztraceny, lidé se bojí pomsty jejich tvůrců, kýmkoli už byli."
 fp3_dismayed_daylamites_county_modifier: "Zklamaní obyvatelé lesa"
 fp3_displayed_pious_submission_to_caliph_modifier_desc: "Tato postava vydala přísné instrukce, že jméno chalífy by mělo být čteno jako první během páteční modlitby, nejdůležitější pobožnosti každé mešity - svět ví, komu poslouchají."
 fp3_displayed_pious_submission_to_caliph_modifier: "Zdůrazněné podřízení se chalífovi"
 fp3_dutiful_scion_modifier_desc: "Tato postava věnuje svůj život dynastii, nikoli triviálním rozptýlením, jako je dobrodružství nebo osobní štěstí."
 fp3_dutiful_scion_modifier: "Povinný potomok"
 fp3_efficient_splendor_county_modifier_desc: "Toto hrabství zažilo šílenství aktivit ve výstavbě památníků a velkolepých veřejných prací."
 fp3_efficient_splendor_county_modifier: "Efektivní Stavitelé"
 fp3_established_futuwaa_lodges_modifier_desc: "Tato postava založila vojenské kluby pro lazebnické mládež v jejich hlavním městě."
 fp3_established_futuwaa_lodges_modifier: "Založené lóže Futuwaa"
 fp3_established_madrasas_modifier_desc: "Tato postava založila školy, aby vzdělávala nezodpovědné mladé lidi ve svém hlavním městě."
 fp3_established_madrasas_modifier: "Založené madrasá"
 fp3_excuses_for_extortion_modifier_desc: "$fp3_justification_for_taxation_modifier_desc$"
 fp3_excuses_for_extortion_modifier: "Omluvy za vydírání"
 fp3_fearsome_example_modifier_desc: "Tento vládce brutálně zničil náboženskou komunitu na hranici, což demonstruje zastrašující ochotu potlačit jakoukoli herezi."
 fp3_fearsome_example_modifier: "Děsivý příklad"
 fp3_flame_of_iran_modifier_desc: "Myšlenky této postavy hoří smyslem pro zuřivou nezávislost a komunitu."
 fp3_flame_of_iran_modifier: "Znovu probuzený perský duch"
 fp3_forgave_the_desperate_desc: "Tato postava odpustila zoufalým hrobníkům a místo toho jim pomohla z chudoby."
 fp3_forgave_the_desperate: "Odpustil zoufalým"
 fp3_forgotten_runestones_county_modifier_desc: "V tomto kraji stojí tři tajemné kameny, vyryté s jemnými runami ve stylu Rusů. Jsou však poněkud zvadlé a nikdo nyní nedokáže rozluštit jejich význam."
 fp3_forgotten_runestones_county_modifier: "Zapomenuté Runové Kameny"
 fp3_frontier_heresy_county_modifier_desc: "Radikální víry se zakorenily mezi vojáky a osadníky v tomto hrabství."
 fp3_frontier_heresy_county_modifier: "Pomezní Hereze"
 fp3_galvanized_heretics_county_modifier_desc: "Útlak proměnil obyvatelstvo tohoto kraje na hořké radikály, pokud již nejsou, odhodlané bránit svou víru za každou cenu."
 fp3_galvanized_heretics_county_modifier: "Oživení heretiků"
 fp3_garrison_decimated_county_modifier_desc: "Vojska, která kdysi chránila tuto provincii, byla masakrována jejich vládcem pro následování pohanské víry."
 fp3_garrison_decimated_county_modifier: "Garnison Zdecimována"
 fp3_generous_bakers_modifier_desc: "Pekáři v tomto kraji jsou štědří se svým chlebem po popravě chamtivého pekaře."
 fp3_generous_bakers_modifier: "Štědří Pekaři"
 fp3_gnostic_fervor_county_modifier_desc: "Tento kraj se nedávno stal domovem skupiny pilných manichejských uprchlíků."
 fp3_gnostic_fervor_county_modifier: "Gnostická Horlivost"
 fp3_great_tower_of_silence_modifier_desc: "Tato postava dohlížela na výstavbu dakhmy bezprecedentních rozměrů a často se dívá na tento makabrní edifikát, přemýšlejíc o tom, co leží za tímto světem země a masa."
 fp3_great_tower_of_silence_modifier: "Velká Věž Ticha"
 fp3_gross_persecutions_county_modifier_desc: "Mnoho věřících v této provincii se skrývá nebo prchá po násilné náboženské perzekuci ze strany jejich pána."
 fp3_gross_persecutions_county_modifier: "Hrubé pronásledování"
 fp3_had_delicious_kumis_desc: "Tato postava se podělila o nějaký lahodný nápoj z klisničího mléka s turkickými cestovateli, které potkala na svých cestách."
 fp3_had_delicious_kumis: "Měl lahodný kumis"
 fp3_herbal_remedies_modifier: "Bylinné Lék"
 fp3_herbal_remedies_modifier_desc: "Tato postava konzumuje směs fenyklových semínek, okurek a dalších bylin, aby se pokusila vyléčit svou melancholii."
 fp3_higher_purpose_modifier_desc: "Tato postava svěřila své existenciální strasti vyšší moci."
 fp3_higher_purpose_modifier: "Vyšší cíl"
