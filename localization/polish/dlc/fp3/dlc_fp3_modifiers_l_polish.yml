l_polish:
 ancient_persian_relics: "Starověké poklady"
 ancient_persian_relics_desc: "Náhlý příliv bohatství způsobil, že se tato postava proslavila svým bohatstvím a štědrostí."
 changed_tax_collector_mandate_opinion: "Změnil můj mandát"
 disturbed_funerals: "Pohrdaná víra"
 disturbed_sky_burial: "Vyrušený nebeský pohřeb"
 disturbed_sky_burial_desc: "Fanatici v říši jsou ohromeni rozhodným postupem této postavy při řešení pohanských praktik, jako jsou nebeské pohřby."
 dreaded_beauty: "Děsivá krása"
 dreaded_beauty_desc: "Někteří říkají, že právě reakce lidí na jejich deformace udělala tuto postavu tak krutou."
 fired_from_tax_collector_position_opinion: "Propuštěn z pozice výběrčího daní"
 fp3_aggressive_falcon: "Agresivní sokol"
 fp3_aggressive_falcon_desc: "Tato postava našla ptáka při nebeském pohřbu. Zřejmě si oblíbil lidské maso, což se rozhodli ještě podporovat."
 fp3_alchemical_insights_modifier: "Alchymistické poznatky"
 fp3_alchemical_insights_modifier_desc: "Spolu s perským alchymistou tento charakter udělal velké objevy ve studiu kapalin a hmoty a mnoho se naučil o struktuře tohoto světa."
 fp3_antagonize_character_interaction_known_liar: "Známo, že přehání"
 fp3_antagonize_character_interaction_known_liar_desc: "Lidé se unavili z komentářů tohoto charakteru, protože často přehání."
 fp3_architectural_splendor_county_modifier: "Monumentální nádhera"
 fp3_architectural_splendor_county_modifier_desc: "V tomto hrabství byla učiněna velká investice do monumentální architektury a velkých veřejných staveb."
 fp3_army_influence_modifier: "Vliv armády"
 fp3_army_influence_modifier_desc: "Tento charakter byl svým pánem vybaven značným vlivem nad armádou."
 fp3_avoiding_dark_places_modifier: "Vyhýbání se tmavým místům"
 fp3_avoiding_dark_places_modifier_desc: "Tento charakter zažil příliš mnoho děsivých zážitků a nyní se raději vyhýbá tmě."
 fp3_azariqa_ascendancy_modifier: "Vzestup Muhakkima"
 fp3_azariqa_ascendancy_modifier_desc: "Tento charakter dovedl Muhakkima k bezprecedentní slávě."
 fp3_bad_tower_of_silence_county_modifier: "Věž bláznovství"
 fp3_bad_tower_of_silence_county_modifier_desc: "V tomto hrabství se pokusili postavit velkou novou dakhmu, ale při stavbě byly učiněny chyby a zkažené tělesné pozůstatky kontaminují podzemní vodu."
 fp3_banning_archery_modifier: "Zákaz lukostřelby"
 fp3_banning_archery_modifier_desc: "Tento charakter zakázal cvičení lukostřelby v částech svého panství, čímž omezuje své střelce, ale rozhodně snižuje pravděpodobnost nehod."
 fp3_better_company_modifier: "Lepší společnost"
 fp3_better_company_modifier_desc: "Tento charakter byl pokárán svými staršími a nyní se učí chovat způsobem více hodným potomka svého klanu."
 fp3_blessed_by_fire_modifier: "Požehnán ohněm"
 fp3_blessed_by_fire_modifier_desc: "Tento charakter měl hluboký zážitek při setkání s ohněm vzniklým z blesku, nejčistším prvkem v tomto světě."
 fp3_boosted_frontier_morale_county_modifier: "Posílená morálka pohraničí"
 fp3_boosted_frontier_morale_county_modifier_desc: "Vojáci v pevnostech této oblasti jsou povzbuzeni poté, co je jejich vládce navštívil osobně."
 fp3_broken_icehouses_county_modifier: "Rozbořené jakhčaly"
 fp3_broken_icehouses_county_modifier_desc: "Toto hrabství bylo proslulé výrobou sladkých chladných pochoutek, předtím než jakhčaly zkolabovaly při zemětřesení."
 fp3_brutal_predations_county_modifier: "Brutální plenění"
 fp3_brutal_predations_county_modifier_desc: "Místní obyvatele znechucuje série násilných činů spáchaných vražedným žoldákem, který je stále na svobodě."
 fp3_call_of_the_wild_modifier: "Přitahován pohraničím"
 fp3_call_of_the_wild_modifier_desc: "Tento charakter cítí nutkání prozkoumat daleké stepi, pusté pouště a vysoké hory a zjistit, co leží za nimi."
 fp3_capable_magistrates_modifier: "Schopní magistráti"
 fp3_capable_magistrates_modifier_desc: "Tento charakter je podporován zejména schopnými magistráty, kteří dokážou udělat téměř jakékoliv rozhodnutí zdánlivě spravedlivé."
 fp3_chess_playing_monkey_modifier: "Opice hrající šachy"
 fp3_chess_playing_monkey_modifier_desc: "Tento charakter vlastní opici, o níž se traduje, že ji naučil hrát šachy východní filozof-král."
 fp3_conversion_curious_county_modifier: "Zvědaví na konverzi"
 fp3_conversion_curious_county_modifier_desc: "Mezi obyvatelstvem tohoto hrabství roste zvědavost o jiných vírách."
 fp3_court_austerity_modifier: "Dvorní střídmost"
 fp3_court_austerity_modifier_desc: "Na dvoře tohoto charakteru panuje přísná střídmost — je tam poskrovnu okázalostí, málo smíchu a především — žádné sladké dezerty."
 fp3_crushed_by_failure_modifier: "Zdeptán neúspěchem"
 fp3_crushed_by_failure_modifier_desc: "Ať už to bylo cokoli, tento charakter v tom selhal spektakulárně a nyní ho přepadá pochybnost."
 fp3_cunning_tax_collectors: "Důmyslní vybírači daní"
 fp3_cutting_corners_modifier: "Šetření na úkor kvality"
 fp3_cutting_corners_modifier_desc: "Tento charakter je přepracovaný a v důsledku toho se stal trochu laxním."
 fp3_dabbling_in_alchemy_modifier: "Pohrávání si s alchymií"
 fp3_dabbling_in_alchemy_modifier_desc: "Tento charakter si pohrával s alchymií a byl při tom vystaven všemožným škodlivým látkám."
 fp3_delegated_payments_modifier: "Delegované platby"
 fp3_delegated_payments_modifier_desc: "Tento charakter učinil ze svého výběrčího daní platitele armády, efektivní opatření — zatím."
 fp3_denied_religious_protection_modifier: "Odepřená náboženská ochrana"
 fp3_denied_religious_protection_modifier_desc: "Tento vládce odepřel pohanům svobodu praktikovat jejich vlastní víru."
 fp3_dismayed_daylamites_county_modifier: "Znepokojení obyvatelé lesa"
 fp3_dismayed_daylamites_county_modifier_desc: "Místní populace vyvinula děsivé pověry kolem souboru tajemných runových kamenů hluboko v lese. Nyní, když kameny zmizely, lidé se obávají odplaty od jejich tvůrců, kdokoli by to byli."
 fp3_displayed_pious_submission_to_caliph_modifier: "Zdůrazněné podřízení se kalifovi"
 fp3_displayed_pious_submission_to_caliph_modifier_desc: "Tento charakter vydal přísné pokyny, aby jméno kalifa bylo při páteční modlitbě čteno jako první — nejdůležitější úkon každé mešity — svět ví, komu podléhají."
 fp3_dutiful_scion_modifier: "Poslušný potomek"
 fp3_dutiful_scion_modifier_desc: "Tento charakter zasvěcuje svůj život dynastii, nikoli banálním rozptýlením jako dobrodružství či osobní štěstí."
 fp3_efficient_splendor_county_modifier: "Efektivní stavitelé"
 fp3_efficient_splendor_county_modifier_desc: "V tomto hrabství proběhla horečná aktivita při stavbě památníků a velkých veřejných děl."
 fp3_established_futuwaa_lodges_modifier: "Založené lóže Futuwaa"
 fp3_established_futuwaa_lodges_modifier_desc: "Tato postava založila bojové spolky pro zahálčivé mládí ve svém hlavním městě."
 fp3_established_madrasas_modifier: "Založené madrasy"
 fp3_established_madrasas_modifier_desc: "Tato postava založila školy, aby vzdělávala zahálčivou mládež ve svém hlavním městě."
 fp3_excuses_for_extortion_modifier: "Výmluvy pro vydírání"
 fp3_excuses_for_extortion_modifier_desc: "$fp3_justification_for_taxation_modifier_desc$"
 fp3_fearsome_example_modifier: "Hrozivý příklad"
 fp3_fearsome_example_modifier_desc: "Tento vládce brutálně zničil náboženskou komunitu na pohraničí, čímž ukázal zastrašující ochotu potlačit jakékoli kacířství."
 fp3_flame_of_iran_modifier: "Znovu probuzený perský duch"
 fp3_flame_of_iran_modifier_desc: "Mysl této postavy hoří pocitem zuřivé nezávislosti a soudržnosti společenství."
 fp3_forgotten_runestones_county_modifier: "Zapomenuté runové kameny"
 fp3_forgotten_runestones_county_modifier_desc: "V tomto hrabství stojí tři tajemné kameny vytesané nádhernými runami ve stylu Rusů. Jsou však trochu zdecimované a nikdo již nemůže rozluštit jejich význam."
 fp3_frontier_heresy_county_modifier: "Pohraniční kacířství"
 fp3_frontier_heresy_county_modifier_desc: "Extrémní názory zapustily kořeny mezi vojáky i osadníky v tomto hrabství."
 fp3_galvanized_heretics_county_modifier: "Radikalizovaní kacíři"
 fp3_galvanized_heretics_county_modifier_desc: "Tlačení proměnilo obyvatelstvo tohoto hrabství v zatvrzelé radikály, pokud jimi již nebyli, odhodlané bránit svou víru za každou cenu."
 fp3_garrison_decimated_county_modifier: "Garnizon zdecimován"
 fp3_garrison_decimated_county_modifier_desc: "Vojáci, kteří dříve hlídali tuto provincii, byli svým vládcem vyvražděni za vyznávání pohanské víry."
 fp3_generous_bakers_modifier: "Štědří pekaři"
 fp3_generous_bakers_modifier_desc: "Pekaři v tomto hrabství jsou štědří se svým chlebem po popravě lakomého pekaře."
 fp3_gnostic_fervor_county_modifier: "Gnostické nadšení"
 fp3_gnostic_fervor_county_modifier_desc: "Toto hrabství se nedávno stalo domovem skupiny pilných manichejských uprchlíků."
 fp3_great_tower_of_silence_modifier: "Velká věž ticha"
 fp3_great_tower_of_silence_modifier_desc: "Tento charakter dohlížel na stavbu dakhmy bezprecedentních rozměrů a často se dívá na toto makabrózní dílo, přemýšlejíc o tom, co leží za tímto světem z těla a hmoty."
 fp3_gross_persecutions_county_modifier: "Tvrdé pronásledování"
 fp3_gross_persecutions_county_modifier_desc: "Mnoho věřících v této provincii je v úkrytu nebo na útěku po násilném náboženském pronásledování jejich pána."
 fp3_had_delicious_kumis: "Ochutnal lahodný kumis"
 fp3_had_delicious_kumis_desc: "Tato postava sdílela lahodný nápoj z kobylího mléka s turkickými cestovateli, které potkala na svých cestách."
 fp3_herbal_remedies_modifier: "Bylinné léky"
 fp3_herbal_remedies_modifier_desc: "Tento charakter užívá odvar z fenyklových semínek, okurek a dalších bylin, aby se pokusil vyléčit svou melancholii."
 fp3_higher_purpose_modifier: "Vyšší účel"
 fp3_higher_purpose_modifier_desc: "Tato postava svěřuje své existenční starosti vyšší moci."
 fp3_honorary_title_diplomacy_modifier: "Přítel státu"
 fp3_honorary_title_intrigue_modifier: "Pomocník státu"
 fp3_honorary_title_martial_modifier: "Meč státu"
 fp3_honorary_title_piety_modifier: "Koruna komunity"
 fp3_honorary_title_prestige_modifier: "Pilíř státu"
 fp3_honorary_title_scholarship_modifier: "Podporovatel státu"
 fp3_honorary_title_stewardship_modifier: "Posilovatel státu"
 fp3_honored_by_the_faithful_modifier: "Ctěn věřícími"
 fp3_honored_by_the_faithful_modifier_desc: "Jméno tohoto charakteru je při páteční modlitbě čteno v samotném sídle vůdce jejich víry, čímž získává značnou legitimitu jako vládce."
 fp3_house_modifier_conceded_hegemony: "Vzdána hegemonie"
 fp3_house_modifier_conceded_hegemony_desc: "Tento dům musel ustoupit ze své hegemonické moci, aby uklidnil své nepřátele"
 fp3_house_modifier_destroyed_the_caliphate: "Zničil chalífát"
 fp3_house_modifier_frontier_ambitions: "Pohraniční ambice"
 fp3_house_modifier_frontier_ambitions_desc: "Tento dům hledá nové cesty expanze po neúspěšném boji s chalífátem"
 fp3_house_modifier_rebuilding_efforts: "Snahy o obnovu"
 fp3_house_modifier_rebuilding_efforts_desc: "Tento dům obnovuje své panství po krvavém boji s nepřáteli chalífátu"
 fp3_impious_tax_collector_modifier: "Bezbožný výběrčí daní"
 fp3_impious_tax_collector_modifier_desc: "Tento charakter byl veřejně odhalen jako špatný výběrčí daní kvůli své hříšnosti."
 fp3_incapable_tax_collector_modifier: "Neschopný výběrčí daní"
 fp3_incapable_tax_collector_modifier_desc: "Tento charakter již nemůže být výběrčím daní kvůli své vlastní hříšnosti."
 fp3_insulted_chinese_noble_modifier: "Opovrhovaný v Číně"
 fp3_insulted_chinese_noble_modifier_desc: "Tento charakter urazil prominentního čínského šlechtice, který nyní šíří zlomyslné pomluvy o něm na dvorech Chang'an, Kaifeng a Luoyang."
 fp3_irrigation_insights_modifier: "Poznatky o zavlažování"
 fp3_irrigation_insights_modifier_desc: "Studiem starověkého systému qanat se tento charakter dozvěděl o zavlažování."
 fp3_jinx_modifier: "Prokletý"
 fp3_jinx_modifier_desc: "Tento charakter věří, že na něj někdo se zlými úmysly seslal zlé oko."
 fp3_justification_for_taxation_modifier: "Oprávnění k zdanění"
 fp3_justification_for_taxation_modifier_desc: "Daňový inkasátor tohoto charakteru vytvořil pochybná odůvodnění, aby získal od svých vazalů příspěvky převyšující to, co by většina považovala za spravedlivé."
 fp3_lackluster_diet_modifier: "Nevýrazná strava"
 fp3_lackluster_diet_modifier_desc: "Tento charakter byl nasazen na nenadchnutelnou dietu slaných ryb a syrových řapíků celeru v naději, že to vyléčí jejich melancholii."
 fp3_less_great_tower_of_silence_modifier: "Věž ticha"
 fp3_less_great_tower_of_silence_modifier_desc: "Tento charakter dohlížel na stavbu velké dakhmy a při pohledu, jak k ní sestupují supi z stepí, často přemýšlí o životě a smrti."
 fp3_less_lofty_tower_modifier: "Méně vznešená věž"
 fp3_less_lofty_tower_modifier_desc: "Rezidence tohoto charakteru má velmi vysokou, štíhlou věž. Ač není tak vysoká, jak bylo původně zamýšleno, výhled z vrcholu stále povznáší duši - a poskytuje ústraní v případě potřeby."
 fp3_less_luxurious_bathhouse_modifier: "Vlhkostí poškozený hammám"
 fp3_less_luxurious_bathhouse_modifier_desc: "Ač má tento charakter luxusní hammám, stavba má své nedostatky a v dlažbě i kamenech se začínají objevovat praskliny."
 fp3_light_of_the_walayah_modifier: "Světlo Walayah"
 fp3_light_of_the_walayah_modifier_desc: "O této dynastii se říká, že vlastní #italic nūr#!, mystické světlo Božího vedení."
 fp3_liquid_wisdom_modifier: "Tekutá moudrost"
 fp3_liquid_wisdom_modifier_desc: "Tento charakter se osvědčil jako dobrý hostitel pro návštěvující učence a nepochybně těží z volnější výměny myšlenek."
 fp3_locals_infuriated_county_modifier: "Místní rozzuřeni"
 fp3_locals_infuriated_county_modifier_desc: "Obyčejní lidé v tomto hrabství jsou rozhořčeni zacházením jejich vládce s oblíbeným místním úředníkem."
 fp3_locals_intimidated_county_modifier: "Místní zastrašeni"
 fp3_locals_intimidated_county_modifier_desc: "Obyčejní lidé v tomto hrabství byli zastrašeni k podrobení."
 fp3_looking_for_bodyguards_modifier: "Hledá osobní stráž"
 fp3_looking_for_bodyguards_modifier_desc: "Tento charakter zažil příliš mnoho děsivých zážitků a nyní hledá další ochranu."
 fp3_looking_the_other_way_modifier: "Přivírat oči"
 fp3_looking_the_other_way_modifier_desc: "Tento charakter přijal politiku přehlížení určitého ekonomického protiprávního jednání svých vazalů a poddaných — pro dobro říše nebo pro vlastní klid."
 fp3_low_frontier_morale_county_modifier: "Nízká morálka pohraničí"
 fp3_low_frontier_morale_county_modifier_desc: "Vojáci obsazující pevnosti v této oblasti se cítí svým vládcem opomenuti."
 fp3_luxurious_bathhouse_modifier: "Nebeský hammám"
 fp3_luxurious_bathhouse_modifier_desc: "Tento charakter ozdobil své hlavní město novými lázněmi výjimečné velkoleposti a kvality."
 fp3_marriage_material_modifier: "Hodný sňatku"
 fp3_marriage_material_modifier_desc: "Tento charakter byl přesvědčen, že je v jejich nejlepším zájmu poslechnout rodiče a vstoupit do manželství — ale opravdu tomu tak je?"
 fp3_messy_payments_modifier: "Nespolehlivé platby"
 fp3_messy_payments_modifier_desc: "Odpovědnost za vyplácení platů vojákům tohoto charakteru byla rozdělena nevhodným způsobem, což někdy způsobuje zpoždění a snižuje morálku."
 fp3_minor_child_spy_network_modifier: "Dětská špionážní síť"
 fp3_minor_child_spy_network_modifier_desc: "Tento charakter zaměstnává malou síť dětí jako špióny, aby odhalili tajemství klanu."
 fp3_morbid_insights_modifier: "Morbidní poznatky"
 fp3_morbid_insights_modifier_desc: "Tento charakter se naučil několik nešťastných lekcí o lidském stavu."
 fp3_mountain_redoubt_modifier: "Pevnost Badd"
 fp3_mountain_redoubt_modifier_desc: "Tato pevnost, vysazená na vrcholu vysoké hory, je téměř nedobytná. Dávno ji drželi khurramité Javidhan a Babak; nyní byla přestavěna a stala se z ní impozantní baštou pro válečně naladěné obyvatele Černých hor."
 fp3_name_read_in_friday_prayer_modifier: "Jméno čteno v páteční modlitbě"
 fp3_name_read_in_friday_prayer_modifier_desc: "Tento charakter nařídil, aby bylo jeho jméno čteno místo kalifova během nejdůležitějšího týdenního shromáždění — opakované veřejné prohlášení jejich loajality a významu."
 fp3_nomad_attacks_county_modifier: "Rozmáhající se nájezdy"
 fp3_nomad_attacks_county_modifier_desc: "Toto hrabství trpí nájezdy na projíždějící karavany, což významně přerušuje obchodní toky."
 fp3_nomad_friction_county_modifier: "Boj o pastviny"
 fp3_nomad_friction_county_modifier_desc: "Toto hrabství trpí třenicemi mezi usedlými farmáři a nomádskými kmeny."
 fp3_nomad_recruits_modifier: "Nomádští rekruti"
 fp3_nomad_recruits_modifier_desc: "Tato dynastie dovolila nomádům usadit se na svých územích, poskytujíc vynikající zásobu pro nábor schopných jezdců."
 fp3_not_puppeteering_kingmaker_modifier: "Selhávající loutkář"
 fp3_not_puppeteering_kingmaker_modifier_desc: "Tento charakter selhal v sesazení nepřátelského vládce v prospěch někoho vhodnějšího pro jejich zájmy. Nyní je otázkou jejich vlastní legitimita."
 fp3_oil_of_vitriol_modifier: "Olej vitriolu"
 fp3_oil_of_vitriol_modifier_desc: "Tento charakter má přístup k nebezpečným množstvím extrémně žíravé látky, smíchané perským alchymistou."
 fp3_paper_shortage_modifier: "Nedostatek papíru"
 fp3_paper_shortage_modifier_desc: "Tento charakter nemá stálý přístup k papíru a musí místo něj používat příležitostné zdroje pergamenu."
 fp3_paper_surplus_modifier: "Přesycen papírem"
 fp3_paper_surplus_modifier_desc: "Tento charakter má stálý přístup k papíru pro zaznamenávání svého výzkumu."
 fp3_persian_resurgence_county_modifier: "Perské oživení"
 fp3_persian_resurgence_county_modifier_desc: "Toto hrabství hoří nábožnou horlivostí smíchanou s obnoveným místním patriotismem, z něhož mohou vyplynout nečekané události."
 fp3_plundered_county_modifier: "Vykořisťováno a pleněno"
 fp3_plundered_county_modifier_desc: "Toto hrabství bylo vyždímáno vládcem říše, aby financovalo okázalé projekty jinde."
 fp3_praying_too_much_modifier: "Přehnané modlení"
 fp3_praying_too_much_modifier_desc: "Tento charakter tráví v chrámu značné množství času a zanedbává jiné úkoly."
 fp3_promoted_persian_mathematics_modifier: "Prosazování perské matematiky"
 fp3_promoted_persian_mathematics_modifier_desc: "Učenci tohoto charakteru objevují vlastní matematické inovace, které se mohou vyrovnat těm od $indo_aryan_group_collective_noun$."
 fp3_promoted_persian_scripture_modifier: "Velký překladatel"
 fp3_promoted_persian_scripture_modifier_desc: "Tento charakter dohlížel na překlady arabských náboženských děl; něco, co bylo dříve považováno za tabu."
 fp3_promoting_arabic_modifier: "Prosazování arabštiny"
 fp3_promoting_arabic_modifier_desc: "Tento charakter prosazuje arabštinu."
 fp3_promoting_zoroastrianism_modifier: "Přítel zoroastrijců"
 fp3_promoting_zoroastrianism_modifier_desc: "Tento charakter je znám tím, že se zvlášť snaží pomáhat zoroastrijské komunitě."
 fp3_rare_books_modifier: "Vzácné knihy"
 fp3_rare_books_modifier_desc: "Tento charakter získal malou sbírku vzácných knih, zachráněných z legendárních knihoven jako jsou Ctesiphon, Gundeshapur, možná dokonce Alexandrie."
 fp3_refused_the_caliph_modifier: "Odmítl požadavek na svatou válku"
 fp3_refused_the_caliph_modifier_desc: "Tento charakter odmítl požadavek hlavy víry, aby zaútočil na sousedního pohanského vládce."
 fp3_rekindler_of_iran_modifier: "Plamen Persie"
 fp3_rekindler_of_iran_modifier_desc: "Tento rod vyřešil íránské mezidobí tím, že znovu vznítil plameny Persie."
 fp3_rekindler_of_iran_modifier_reason: "Máte the [GetModifier('fp3_rekindler_of_iran_modifier').GetNameWithTooltip|L] [modifier|E]: $VALUE|=+0$"
 fp3_relentless_skeptic_modifier: "Neústupný skeptik"
 fp3_relentless_skeptic_modifier_desc: "Tento charakter začal zpochybňovat mnoho lidových přesvědčení a předpokladů o neviditelném světě. Jiní je mohou pokládat za cynika, hrubého odpůrce či dokonce za odpadlíka."
 fp3_religious_desertion_modifier: "Náboženské odpadnutí"
 fp3_religious_desertion_modifier_desc: "Vojáci tohoto hrabství se postavili stranou, aby se vyhnuli boji proti hlavě své víry."
 fp3_reneged_on_promise_modifier: "Porušil slib"
 fp3_reneged_on_promise_modifier_desc: "Tento charakter porušil slib, že zaplatí za literární snahy slavného básníka, a nyní je považován za poněkud nespolehlivého."
 fp3_resentful_nomads_county_modifier: "Rozhněvaní nomádi"
 fp3_resentful_nomads_county_modifier_desc: "Toto hrabství zažívá konflikty způsobené rozrušenými, neukázněnými nomády."
 fp3_resisted_the_struggle_modifier: "Odolal chalífátu"
 fp3_resisted_the_struggle_modifier_desc: "Tato postava bojovala s chalífátem a dosáhla statu quo"
 fp3_royal_fire_modifier: "Královský oheň"
 fp3_royal_fire_modifier_desc: "Tento vládce má zapálený věčný oheň ve svém jménu, aby požehnal své panování světlem slávy."
 fp3_rule_by_fear_modifier: "Vládnutí strachem"
 fp3_rule_by_fear_modifier_desc: "Tento charakter prokázal, že je ochoten i schopen nechávat lidi usmrcovat na libovůli, a udržuje své panství pohromadě strachem."
 fp3_securing_sorbet_supply_modifier: "Zajistil zásoby faloodehu"
 fp3_securing_sorbet_supply_modifier_desc: "Tento charakter zabavil veškeré zásoby studených dobrot v království — ke radosti svých dvořanů, ale k hněvu vazalů."
 fp3_sickly_monkey_modifier: "Nemocná opice"
 fp3_sickly_monkey_modifier_desc: "Tento charakter se snaží vyléčit nemocnou opici. Stvoření má ostré drápy a obroušené zuby."
 fp3_sided_with_different_faith_vassal_tax_dispute: "Daňové ústupky jinému vyznání"
 fp3_sided_with_tax_collector_tax_dispute: "Podpořil výběrčího daní ve sporu"
 fp3_silk_road_secure_county_modifier: "Hedvábná stezka zajištěna"
 fp3_silk_road_secure_county_modifier_desc: "Nomádští válečníci v této provincii jsou přísně zavázáni udržovat karavanní cesty v bezpečí."
 fp3_spiritual_splendor_county_modifier: "Duchovní velkolepost"
 fp3_spiritual_splendor_county_modifier_desc: "V tomto hrabství proběhla rozsáhlá výstavba a obnova náboženských památek všeho druhu."
 fp3_struggle_caliph_super_suspicious_modifier: "Extrémně podezřelý"
 fp3_struggle_caliph_super_suspicious_modifier_desc: "V důsledku rostoucích nepokojů v regionu má tento charakter pocit, že je ve velkém nebezpečí."
 fp3_struggle_supremacy_house_reward_modifier: "Sunnitská nadvláda"
 fp3_struggle_supremacy_house_reward_modifier_desc: "Kalifové patřící tomuto domu si nárokují rozsáhlou autoritu díky úspěšnému obnovení své moci nad Íránem."
 fp3_sufi_initiate_modifier: "Súfijský adept"
 fp3_sufi_initiate_modifier_desc: "Tento charakter se začal zajímat o súfijskou mystiku a meditační praxi Muraqaba, ponořujíc se hluboko do vztahu srdce ke Stvořiteli."
 fp3_sundered_caliphate_opinion: "Zničil chalífát"
 fp3_tax_collector_become_teacher: "Poučný výběrčí daní"
 fp3_teapot_alcoholism_modifier: "Horlivý piják čaje"
 fp3_teapot_alcoholism_modifier_desc: "Tento charakter má vždy po ruce malý čajník a je známo, že vypije velké množství jeho tajemného obsahu."
 fp3_thinking_about_the_afterlife_modifier: "Přemýšlí o posmrtném životě"
 fp3_thinking_about_the_afterlife_modifier_desc: "Tento charakter v poslední době strávil mnoho času přemýšlením o tom, co je čeká v posmrtném životě."
 fp3_treatise_on_building_modifier: "Rozprava o řízení"
 fp3_treatise_on_building_modifier_desc: "Rozprava o tom, jak by měl jedinec řídit své zdroje pro maximalizaci efektivity."
 fp3_treatise_on_cavalry_modifier: "Dějiny jezdeckého boje"
 fp3_treatise_on_cavalry_modifier_desc: "Dlouhá práce o historii jízdních útoků v průběhu dějin s důrazem na to, jak lze obrátit průběh bitvy z koňského hřbetu."
 fp3_treatise_on_control_modifier: "Rozprava o autoritě"
 fp3_treatise_on_control_modifier_desc: "Práce o tom, jak by měl vůdce přistupovat k úkolu panování a umlčování povstání."
 fp3_treatise_on_development_modifier: "Rozprava o správě"
 fp3_treatise_on_development_modifier_desc: "Práce o hodnotě byrokracie s několika tipy, jak zajistit správnou komunikační linku od královské úrovně až po místní správu."
 fp3_treatise_on_heavy_warfare_modifier: "Manuál o obranném boji"
 fp3_treatise_on_heavy_warfare_modifier_desc: "Rozprava o vhodných formacích pro těžkou pěchotu s malým průvodcem na konci o tom, jaké druhy cviků lze dělat pro dosažení větší soudržnosti armády."
 fp3_treatise_on_light_warfare_modifier: "Příručka lehkého boje"
 fp3_treatise_on_light_warfare_modifier_desc: "Krátká práce o hodnotě lehké pěchoty a jak ji nejlépe využít."
 fp3_treatise_on_mathematics_modifier: "Monografie o matematice"
 fp3_treatise_on_mathematics_modifier_desc: "Specializovaná disertace o matematice s několika poznámkami, jak ji lze využít v každodenním životě."
 fp3_treatise_on_siege_modifier: "Manuál o obléhání"
 fp3_treatise_on_siege_modifier_desc: "Krátký, avšak výstižný manuál o povaze obléhání a o tom, jak přistoupit k nepříteli s obléhacími stroji či bez nich."
 fp3_treatise_on_strategy_modifier: "Dějiny strategie"
 fp3_treatise_on_strategy_modifier_desc: "Dlouhá, přitom čtivá rozprava o historii strategie a taktiky s příklady sahajícími několik století zpět."
 fp3_treatise_on_taxation_modifier: "Rozprava o zdanění"
 fp3_treatise_on_taxation_modifier_desc: "Dlouhá chaotická rozprava o zdanění a o krocích, které lze učinit k nejlepšímu přístupu k otázce daní."
 fp3_untrained_falcon: "Netrenovaný sokol"
 fp3_untrained_falcon_desc: "Tato postava našla ptáka při nebeském pohřbu. Zatím jim přinesl jen starosti, ale doufají, že ho vycvičí na pravého lovce."
 fp3_vengeful_nomads_county_modifier: "Mstitelští nomádi"
 fp3_vengeful_nomads_county_modifier_desc: "Toto hrabství zažívá bezohledné útoky nomádů, kteří chtějí pomstít vůdce, jenž byl nespravedlivě zabit."
 fp3_very_lofty_tower_modifier: "Vznešená věž"
 fp3_very_lofty_tower_modifier_desc: "Rezidence tohoto charakteru má mimořádně vysokou a velmi krásnou věž, jejíž schody se může vydat vzhůru, aby pohlédl dolů na svět — a získal ústraní před zvědavýma očima."
 fp3_visited_the_frontier_modifier: "Navštívil pohraničí"
 fp3_visited_the_frontier_modifier_desc: "Tento charakter nedávno přišel do styku s vojáky v pohraničních pevnostech a byl tak vystaven bohaté škále nemocí, které se vyskytují v jejich přelidněných kasárnách."
 fp3_wary_of_sabotage_modifier: "Ostražitý vůči sabotážím"
 fp3_wary_of_sabotage_modifier_desc: "Tento charakter nebude tolerovat žádné podvody v rámci svého přiděleného hrabství."
 fp3_wheat_shortage_modifier: "Nedostatek pšenice"
 fp3_wheat_shortage_modifier_desc: "Královský pekař v tomto hrabství hromadí pšenici a nenechává ani maund pro poddané."
 fp3_womens_faith_galvanized_modifier: "Víra žen"
 fp3_womens_faith_galvanized_modifier_desc: "Tento charakter se cítí pronásledován za uctívání ženské světice, ale to jen posílilo jejich odhodlání."
 fp3_worried_sick_modifier: "Hrozně znepokojený"
 fp3_worried_sick_modifier_desc: "Tento charakter je hrozně znepokojen o blízkou osobu, která odešla čelit dalekým nebezpečím."
 fp3_worshipping_in_solitude_modifier: "Uctívání v samotě"
 fp3_worshipping_in_solitude_modifier_desc: "Tento charakter tráví dlouhé hodiny ve své soukromé kapli, daleko od zvědavých očí. Spekulace o tom, co se tam děje, se množí."
 fp3_zanj_rebellion_work_concessions_modifier: "Pracovní ústupky Zanjům"
 generous_beauty: "Štědrá krása"
 generous_beauty_desc: "Snad aby vyrovnal to, co lidé říkají o jeho vzhledu, učinil si tento vládce jméno jako někdo, kdo je štědrý se svým majetkem a rychle odpouští dlužné daně."
 goldlust_opinion: "Touha po zlatu"
 has_fp3_struggle_caliph_super_suspicious_modifier: "[target.GetShortUIName] je $fp3_struggle_caliph_super_suspicious_modifier$: $VALUE|+0=-+$"
 liar_opinion: "Lhář"
 patron_of_the_sciences: "Ač žádný velký objev nebyl učiněn, tento projekt vám přinesl proslulost jako významného mecenáše věd."
 police_chief_of_baghdad_modifier: "Kapitán Bagdádu"
 police_chief_of_baghdad_modifier_desc: "Tento charakter nese titul Sahib al-Shurta, kapitána bagdádské stráže. Navzdory nedávným otřesům pozice stále nabízí určité možnosti k vyjednávání."
 rebuffed_turkic_war_band: "Odmítli turkické bojovníky"
 rebuffed_turkic_war_band_desc: "V působivém projevu statečnosti tato postava bezostyšně urazila velkou skupinu nomádských bojovníků během cestování."
 resigned_opinion: "Rezignoval"
 scheme_assassin_closing_in_modifier: "Vrah se blíží"
 scheme_assassin_recruits_modifier: "Rekruti vrahů"
 scheme_assassin_recruits_modifier_desc: "Mistrem vrahů pomáhají čerstvě naverbovaní fanatici, kteří mohou mít více nadšení než schopností."
 scheme_helpful_sympathizer_modifier: "Užitečný sympatizant"
 scheme_helpful_sympathizer_modifier_desc: "Dvořan cíle tajně poskytuje informace vrahům."
 scheme_pestilent_blade_modifier: "Morová čepel"
 scheme_poisoned_blade_modifier: "Otrávená čepel"
 scheme_renegade_assassin_modifier: "Odpadlý vrah"
 scheme_strengthened_resolve_modifier: "Posílené odhodlání"
 scheme_untrustworthy_sympathizer_modifier: "Nespolehlivý sympatizant"
 scheme_weakened_resolve_modifier: "Oslabené odhodlání"
 took_my_coin_opinion: "Vzali mou minci"
 turkic_war_band: "Najatá turkická válečná družina"
 turkic_war_band_desc: "Tato postava najala skupinu turkických nomádů, aby vycvičili jejich vojsko, což některé vazaly vyděsilo."
 ulema_displeased_drinking: "Veřejný skandál kvůli pití"
 ulema_displeased_drinking_desc: "Známé návyky tohoto charakteru v pití vedly k veřejnému skandálu; duchovenstvo otevřeně zpochybňuje jejich schopnost vládnout."
 unified_the_persian_region_house_modifier: "Dům zakladatele"
 unified_the_persian_region_house_modifier_desc: "Tento dům přinesl do regionu stabilitu jeho sjednocením"
