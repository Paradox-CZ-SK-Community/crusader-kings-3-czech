l_polish:
 child_secret_faith_conversion_success_effect.desc: "[child.GetFirstNameNoTooltip] je přesvědčen"
 secret_faith.1002.t: "Epochy vědění"
 child_secret_faith_conversion_critical_failure_effect.desc: "[child.GetFirstNameNoTooltip] odhaluje mé tajemství"
 secret_faith.1003.desc: "Jsou určité věci, které mi [guardian.Custom2('MyCharacterIntroduction', ROOT.Char)] řekl, o kterých nikdo jiný nikdy nemluví. Nikdy se na tyto témata nezabýváme dlouho a já vím, že je lepší nepokládat otázky. \n\nNicméně, tento večer se mezi námi cítí něco jiného. Když si sedáme ke čtení, [guardian.GetSheHe] se ptá, jestli je něco, co mě zajímá..."
 child_secret_faith_conversion_failure_effect.desc: "[child.GetFirstNameNoTooltip] je pochybující"
 child_secret_faith_conversion_critical_failure_effect.liege.desc: "[child.GetFirstNameNoTooltip] odhaluje [guardian.GetSecretFaith.GetName] strážce"
 secret_faith.1003.b: "Ne, nemyslím si..."
 secret_faith.1003.c: "To je rouhání!"
 secret_faith.1002.b: "[child.GetFirstNameNoTooltip] je ztracený případ."
 secret_faith.1002.a: "[child.GetSheHe|U] si zaslouží vědět o [ROOT.Char.GetSecretFaith.HighGodNameAlternatePossessive] síle."
 secret_faith.1003.t: "Skrytá znalost"
 secret_faith.1003.a: "Ano, pověz mi všechno! Prosím!"
 secret_faith.1001.message: "[guardian.GetSecretFaith.GetName] Indukce"
 secret_faith.1002.desc: "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se vznáší v limbu mezi dětstvím a dospělostí. Naučil jsem [child.GetHerHim] dost na to, aby pochopil pravdu, a [child.GetSheHe] je stále dost mladý, aby měl otevřenou mysl.\n\nPokud chci [child.GetHerHim] uvést do služby [ROOT.Char.GetSecretFaith.HighGodName], je teď nebo nikdy."
