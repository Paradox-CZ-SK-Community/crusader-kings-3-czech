 child_secret_faith_conversion_critical_failure_effect.liege.desc: "[child.GetFirstNameNoTooltip] prozradí [guardian.GetSecretFaith.GetName] opatrovníka"
 child_secret_faith_conversion_failure_effect.desc: "[child.GetFirstNameNoTooltip] má pochyby"
 child_secret_faith_conversion_success_effect.desc: "[child.GetFirstNameNoTooltip] je přesvědčen(a)"
 secret_faith.1001.message: "[guardian.GetSecretFaith.GetName] Zasvěcení"
 secret_faith.1002.a: "[child.GetSheHe|U] si zaslouží znát moc [ROOT.Char.GetSecretFaith.HighGodNameAlternatePossessive]."
 secret_faith.1002.b: "[child.GetFirstNameNoTooltip] je ztracený případ."
 secret_faith.1002.desc: "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se vznáší v limbu mezi dětstvím a dospělostí. Naučil(a) jsem [child.GetHerHim] dost, aby [child.GetSheHe] pochopil(a) pravdu, a [child.GetSheHe] je stále dost mladý(á), aby měl(a) otevřenou mysl.\n\nPokud chci zasvětit [child.GetHerHim] do služby [ROOT.Char.GetSecretFaith.HighGodName], je to teď nebo nikdy."
 secret_faith.1002.t: "Věk poznání"
 secret_faith.1003.a: "Ano, pověz mi všechno! Prosím!"
 secret_faith.1003.b: "Ne, myslím, že ne..."
 secret_faith.1003.c: "To je rouhání!"
 secret_faith.1003.desc: "Jsou věci, o kterých mi [guardian.Custom2('MyCharacterIntroduction', ROOT.Char)] řekl(a), o nichž nikdo jiný nikdy nemluví. Nikdy se těmito tématy nezabýváme dlouho a vím, že se nemám ptát. \n\nNicméně dnes večer mezi námi něco působí jinak. Když si sedneme ke čtení, [guardian.GetSheHe] se zeptá, jestli mě něco zajímá..."
 secret_faith.1003.t: "Skryté poznání"
