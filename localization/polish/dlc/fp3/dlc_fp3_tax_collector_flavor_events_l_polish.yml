l_polish:
 fp3_clan.1000.a: "Trocha mincí za tvé úsilí."
 fp3_clan.1000.b: "Tak vynikající práce si zaslouží odměnu!"
 fp3_clan.1000.c: "#EMP Lahodné#!! Výborná práce, [target_tax_collector.GetFirstNameNoTooltip]!"
 fp3_clan.1000.desc: "Můj výběrčí daní, [target_tax_collector.GetFirstName], se vrátil z [target_tax_collector.GetHerHis] nedávné cesty po říši. [target_tax_collector.GetSheHe|U] požádal(a) o audienci, tvrdíce, že přivezl(a) něco #EMP hodnotnějšího#! než zlato.\n\n\"Můj pane, právě jsem vybral(a) korunní poplatek v [secret_holder.GetCapitalLocation.GetName]. Během mého pobytu jsem zaslechl(a) tiché drby, že [secret_holder.GetTitledFirstName] [target_secret.Custom('SecretDescriptionThirdPerson')]...\"\n\n\"...a po dalším zjišťování se zdá, že tyto drby skutečně vypadají jako pravdivé.\""
 fp3_clan.1000.t: "Cennější než zlato?"
 fp3_clan.1010.a.failure: "[target_tax_collector.GetFirstNameNoTooltip] není přesvědčen(a)"
 fp3_clan.1010.a.success: "Přesvědčíte [target_tax_collector.GetFirstNameNoTooltip], aby peníze vrátil(a)"
 fp3_clan.1010.a: "Vrátíš, co dlužíš #EMP okamžitě!#!"
 fp3_clan.1010.b.flavor: "Chválíte [target_tax_collector.GetFirstNameNoTooltip] za [target_tax_collector.GetHerHis] důmyslnost"
 fp3_clan.1010.b: "Příležitost plus instinkt rovná se zisku."
 fp3_clan.1010.c: "Několik ran bičem by mělo připomenout, čí zlato vybírá."
 fp3_clan.1010.desc: "Můj purkrabí, [steward.GetTitledFirstName], procházel daňové knihy a zjistil několik nesrovnalostí v záznamech o výběrech [target_tax_collector.GetFirstNamePossessive] — nesrovnalostí, které činí téměř [ROOT.Var('embezzled_gold').GetValue] zlatých...\n\nJediným logickým vysvětlením takových rozdílů je, že [target_tax_collector.GetFirstNameNoTooltip] z koruny zpronevěřoval(a). Povolal(a) jsem [target_tax_collector.GetHerHim] přede mě, aby odpověděl(a) na tato obvinění.\n\n\"Je to pravda, můj pane. Ačkoliv se za to poněkud stydím, prosím vás, abyste spatřil v mých činech důmyslnost — dovednost, kterou byste mohl(a) využít ve svých budoucích záležitostech...\""
 fp3_clan.1010.t: "[target_tax_collector.GetHerHis|U] pohár přetéká"
 fp3_clan.1020.a: "\"Dobrá práce, [target_tax_collector.GetFirstNameNoTooltip]! Měl(a) bys být hrdý/á na své řemeslo.\""
 fp3_clan.1020.b.improved_tax_collectors.desc: "[target_tax_collector.GetFirstNameNoTooltip] sdílel(a) své poznatky s [ROOT.Var('num_improved_tax_collectors').GetValue] výběrčími daní"
 fp3_clan.1020.b.improved_tax_collectors: "Výběrčí daní vylepšeni"
 fp3_clan.1020.b.none_improved.desc: "[target_tax_collector.GetFirstNameNoTooltip] nedokázal(a) předat žádné poznatky svým kolegům výběrčím daní"
 fp3_clan.1020.b.none_improved: "Žádní výběrčí daní nebyli zlepšeni"
 fp3_clan.1020.b: "\"Možná bys mohl(a) naučit ostatní výběrčí daní pár věcí?\""
 fp3_clan.1020.c: "\"Nemám čas nafukovat tvé ego!\""
 fp3_clan.1020.desc: "Můj purkrabí, [steward.GetTitledFirstName], přistupuje ke mně s [target_tax_collector.GetFirstName], mým výběrčím daní, který kráčí těsně za ním.\n\n\"[target_tax_collector.GetFirstNameNoTooltip] v poslední době vykazuje zvlášť dobré výsledky. \""
 fp3_clan.1020.diplomacy: "\"[target_tax_collector.GetSheHe|U] ukázal(a) hlubokou dovednost v umění diplomacie.\"\n\n"
 fp3_clan.1020.every_tax_collector: "Všichni [tax_collector|E]"
 fp3_clan.1020.intrigue: "\"[target_tax_collector.GetSheHe|U] projevil(a) zálibu v rafinovanějších aspektech [target_tax_collector.GetHerHis] řemesla.\"\n\n"
 fp3_clan.1020.outro: "\"Řekl bych, že [target_tax_collector.GetSheHe] si zaslouží nějaké ocenění, můj pane. Koneckonců, zdokonalení této dovednosti může znamenat více zlata v pokladnách říše.\""
 fp3_clan.1020.stewardship: "\"[target_tax_collector.GetSheHe|U] prokazuje nadějné schopnosti v otázkách správy a práce s čísly.\"\n\n"
 fp3_clan.1020.t: "Praktické učení"
 fp3_clan.1030.a: "Zjevně [target_tax_collector.GetFirstNameNoTooltip] není stvořen(a) pro tuto daňovou oblast."
 fp3_clan.1030.b: "[target_taxed_vassal.GetFirstNameNoTooltip] uhradí [target_taxed_vassal.GetHerHis] dlužné."
 fp3_clan.1030.c: "Vyřiďte si to sami."
 fp3_clan.1030.desc: ""Odmítám platit daně [target_tax_collector.Custom2('InsultAdjective', SCOPE.sC('target_taxed_vassal'))] [target_tax_collector.GetFaith.GetAdherentNameNoTooltip]!" [target_taxed_vassal.GetTitledFirstName] křičí do tváře [target_tax_collector.GetFirstName].\n\n"Je mou povinností vybírat daně pro korunu! Urážka mé osoby je urážkou [ROOT.Char.GetNameNoTooltip]!" [target_tax_collector.GetFirstNameNoTooltip] odvětí. "Můj pane, prosím vyřešte tento spor, abych mohl pokračovat ve své práci."\n\n[target_taxed_vassal.GetTitledFirstNameNoTooltip] stojí vzteky bez sebe, zatímco [target_tax_collector.GetFirstNameNoTooltip] netrpělivě ťuká [target_tax_collector.GetHerHis] nohou. Jasně, musím se rozhodnout, zda udobřit svého vazala nebo podpořit svého vybírače daní..." # todo: \"Odmítám platit daně [target_taxed_vassal.Custom('InsultAdjective')]mu [target_tax_collector.GetFaith.GetAdherentNameNoTooltip]!\" [target_taxed_vassal.GetTitledFirstName] křičí do tváře [target_tax_collector.GetFirstName].\n\n\"Je mou povinností vybírat daně pro korunu! Urážka mého charakteru je urážkou [ROOT.Char.GetNameNoTooltip]!\" odvětí [target_tax_collector.GetFirstNameNoTooltip]. \"Můj pane, prosím, vyřešte tento spor, abych mohl pokračovat v práci.\"\n\n[target_taxed_vassal.GetTitledFirstNameNoTooltip] stojí v hněvu, zatímco [target_tax_collector.GetFirstNameNoTooltip] netrpělivě poklepává nohou. Je zřejmé, že musím rozhodnout, zda uspokojím mého vazala nebo podpořím svého výběrčího... 
 fp3_clan.1030.t: "Spor o daně"
 fp3_clan.1040.a: "Připomeňte všem mým vazalům jejich povinnosti."
 fp3_clan.1040.b.failure: "[target_taxed_vassal.GetTitledFirstNameNoTooltip] nepochopil(a) vaše poučení"
 fp3_clan.1040.b.success: "Úspěšně jste poučili [target_taxed_vassal.GetTitledFirstNameNoTooltip]"
 fp3_clan.1040.b: "Sám(a) naučím [target_taxed_vassal.GetHerHim] pár věcí!"
 fp3_clan.1040.c: "Možná je na místě #EMP fyzické#! připomenutí mé autority..."
 fp3_clan.1040.desc: "Můj výběrčí daní, [target_tax_collector.GetFirstName], předkládá zprávu o [target_tax_collector.GetHerHis] posledním průzkumu říše a vytyčuje záležitost velkého znepokojení:\n\n\"Můj pane, způsob, jakým [target_taxed_vassal.GetTitledFirstName] spravuje [target_taxed_vassal.GetHerHis] pozemky, je naprosto nepřijatelný! S pozemky [target_taxed_vassal.GetPrimaryTitle.GetNameNoTier] by šlo mnohem více udělat, kdyby měli kompetentního správce.\""
 fp3_clan.1040.t: "Špatně spravovaná půda"
 tax_collector_fired_on_religious_grounds: "Výběrčí daní propuštěn z náboženských důvodů"
