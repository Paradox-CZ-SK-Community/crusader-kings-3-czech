l_polish:
 fp3_clan.1020.desc: "Můj správce, [steward.GetTitledFirstName], se ke mně blíží s [target_tax_collector.GetFirstName], mým výběrčím daní, který těsně za ním kráčí.\n\n"[target_tax_collector.GetFirstNameNoTooltip] v poslední době vykazuje zvláštní výkony. "
 tax_collector_fired_on_religious_grounds: "Výběrčí daní propuštěn z důvodu víry"
 fp3_clan.1030.desc: ""Odmítám platit daně [target_taxed_vassal.Custom('InsultAdjective')] [target_tax_collector.GetFaith.GetAdherentNameNoTooltip]!" [target_taxed_vassal.GetTitledFirstName] křičí do tváře [target_tax_collector.GetFirstName].\n\n"Je mou povinností vybírat daně pro korunu! Urážka mé postavy je urážkou [ROOT.Char.GetNameNoTooltip]!" [target_tax_collector.GetFirstNameNoTooltip] odvětí. "Můj pane, prosím vyřešte tento spor, abych mohl pokračovat ve své práci."\n\n[target_taxed_vassal.GetTitledFirstNameNoTooltip] stojí a vzteká se, zatímco [target_tax_collector.GetFirstNameNoTooltip] netrpělivě ťuká [target_tax_collector.GetHerHis] nohou. Jasně musím rozhodnout, zda uklidním svého vazala, nebo podpořím svého výběrčího daní..."
 fp3_clan.1010.t: "[target_tax_collector.GetHerHis|U] Pohár přetéká"
 fp3_clan.1000.b: "Tak nádherná práce si zaslouží odměnu!"
 fp3_clan.1020.intrigue: "[target_tax_collector.GetSheHe|U] prokázal/a sklon k subtilnějším uměním [target_tax_collector.GetHerHis] řemesla."\n\n"
 fp3_clan.1030.a: "Jasně [target_tax_collector.GetFirstNameNoTooltip] není pro tento daňový obvod stvořen."
 fp3_clan.1020.stewardship: "[target_tax_collector.GetSheHe|U] prokázal/a naději v záležitostech managementu a čísel."\n\n"
 fp3_clan.1040.t: "Špatně spravovaná země"
 fp3_clan.1010.a.success: "Přesvědčíte [target_tax_collector.GetFirstNameNoTooltip], aby vrátil peníze"
 fp3_clan.1010.a: "Ihned vrátíte to, co dlužíte #EMP#!"
 fp3_clan.1030.b: "[target_taxed_vassal.GetFirstNameNoTooltip] zaplatí, co má."
 fp3_clan.1010.desc: "Můj správce, [steward.GetTitledFirstName], zkontroloval daňové knihy a zjistil několik nesrovnalostí ohledně [target_tax_collector.GetFirstNamePossessive] evidence sbírek — nesrovnalosti, které činí téměř [ROOT.Var('embezzled_gold').GetValue] zlatých...\n\nJediný logický důvod pro takové nesrovnalosti je, že [target_tax_collector.GetFirstNameNoTooltip] kradl od koruny. Přivolal/a jsem [target_tax_collector.GetHerHim] před sebe, aby odpověděl/a na tato obvinění.\n\n"Je pravda, můj pane. I když jsem trochu zahanben/a, naléhavě vás prosím, abyste viděl/a mazanost v mých činech — dovednost, kterou byste mohl/a využít v budoucích snahách...""
 fp3_clan.1000.t: "Víc než zlato?"
 fp3_clan.1020.a: ""Dobrá práce, [target_tax_collector.GetFirstNameNoTooltip]! Měli byste být pyšní na své řemeslo.""
 fp3_clan.1000.c: "#EMP Lahodné#!! Výborná práce, [target_tax_collector.GetFirstNameNoTooltip]!"
 fp3_clan.1000.desc: "Můj výběrčí daní, [target_tax_collector.GetFirstName], se vrátil z [target_tax_collector.GetHerHis] nedávné cesty po království. [target_tax_collector.GetSheHe|U] žádal/a o audienci, tvrdíc, že přinesl/a něco #EMP cennějšího#! než zlato.\n\n"Můj pane, právě jsem vybral/a pohledávku koruny v [secret_holder.GetCapitalLocation.GetName]. Během mého pobytu tam jsem zaslechl/a tiché fámy, že [secret_holder.GetTitledFirstName] [target_secret.Custom('SecretDescriptionThirdPerson')]..."\n\n"...a po dalším zkoumání se tyto fámy zdají být skutečně pravdivé.""
 fp3_clan.1000.a: "Něco málo na vaše úsilí."
 fp3_clan.1040.b.success: "Úspěšně instruujete [target_taxed_vassal.GetTitledFirstNameNoTooltip]"
 fp3_clan.1040.b.failure: "[target_taxed_vassal.GetTitledFirstNameNoTooltip] nechápe vaše učení"
 fp3_clan.1030.c: "Vyřešte to sami."
 fp3_clan.1040.desc: "Můj výběrčí daní, [target_tax_collector.GetFirstName], poskytuje zprávu o [target_tax_collector.GetHerHis] nejnovějším průzkumu království a objasňuje otázku velké důležitosti:\n\n"Můj pane, způsob, jakým [target_taxed_vassal.GetTitledFirstName] spravuje [target_taxed_vassal.GetHerHis] pozemky, je naprosto nepřijatelný! Mnohem více by se dalo udělat s pozemky [target_taxed_vassal.GetPrimaryTitle.GetNameNoTier], kdyby měli kompetentního správce.""
 fp3_clan.1020.b.improved_tax_collectors.desc: "[target_tax_collector.GetFirstNameNoTooltip] sdílel/a [target_tax_collector.GetHerHis] poznatky s [ROOT.Var('num_improved_tax_collectors').GetValue] výběrčím daní"
 fp3_clan.1040.c: "Možná je na místě fyzické #EMP#! připomenutí mé autority..."
 fp3_clan.1040.a: "Připomeňte všem mým vazalům jejich povinnosti."
 fp3_clan.1020.b.none_improved: "Žádní výběrčí daní nebyli zlepšeni"
 fp3_clan.1010.c: "Deset ran by ti mělo připomenout, čí zlato sbíráš."
 fp3_clan.1030.t: "Daňový spor"
 fp3_clan.1020.b.improved_tax_collectors: "Výběrčí daní zlepšeni"
 fp3_clan.1010.b: "Příležitost plus instinkt rovná se zisk."
 fp3_clan.1040.b: "Naučím [target_taxed_vassal.GetHerHim] pár věcí sám!"
 fp3_clan.1020.b.none_improved.desc: "[target_tax_collector.GetFirstNameNoTooltip] se nepodařilo předat žádná učení svým kolegům daňovým vyběračům"
 fp3_clan.1020.diplomacy: "[target_tax_collector.GetSheHe|U] prokázal/a hlubokou dovednost v umění diplomacie."
 fp3_clan.1010.b.flavor: "Chválíte [target_tax_collector.GetFirstNameNoTooltip] za [target_tax_collector.GetHerHis] mazanost"
 fp3_clan.1020.outro: ""Řekl/a bych, že [target_tax_collector.GetSheHe] si zaslouží nějaké uznání, můj pane. Koneckonců, zdokonalování této dovednosti může znamenat více zlata v pokladně království.""
 fp3_clan.1010.a.failure: "[target_tax_collector.GetFirstNameNoTooltip] není přesvědčen/a"
 fp3_clan.1020.b: ""Možná bys mohl/a naučit ostatní daňové vyběrače pár věcí?""
 fp3_clan.1020.c: ""Nemám čas na to, abych ti zvedal/a ego!""
 fp3_clan.1020.every_tax_collector: "Každý [tax_collector|E]"
 fp3_clan.1020.t: "Praktické učení"
