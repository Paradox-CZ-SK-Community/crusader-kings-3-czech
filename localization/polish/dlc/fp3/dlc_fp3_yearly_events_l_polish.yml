 fp3_h_yearly.0001.desc.main: "Když si odpočívám v tichém koutě svého [ROOT.Char.Custom( 'FortifiedBuilding' )] v [ROOT.GetCharacter.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip], sklenka [ROOT.Char.Custom('RegionalAlcoholicDrink')] v ruce, přistupuje ke mně má [ROOT.Char.Custom2('RelationToMe', ulema_member)] [ulema_member.GetName] s přísným výrazem.\n\n\"Tvá posedlost #italic al-khul#! je hanebná!\nPolovina lidí na tomto dvoře ztratila kvůli tomu úctu k tobě a druhá polovina ztratila vlastní smysl pro mravnost! Na ulicích nespokojenci otevřeně porušují pravidla naší víry, odraz hříchů jejich pánů v tomto paláci!\"\n\n[ulema_member.GetNameNoTooltip|U] je nyní rozzuřený, [ulema_member.GetSheHe] křičí a přitahuje pozornost. Někteří dvořané tiše odkládají své sklenky, nechtějí si přitahovat pozornost rozhněvaného duchovního."
