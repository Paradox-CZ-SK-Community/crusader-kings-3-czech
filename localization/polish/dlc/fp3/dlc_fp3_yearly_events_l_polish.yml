 fp3_scholarship.1010.b.tt: "[magus_county.GetNameNoTooltip] nemůže být konvertována po dobu 20 let\n[magus.GetShortUINameNoTooltip] nelze nikdy konvertovat"
 fp3_scholarship.1010.b: "Poskytnu ochranu [magus_county.GetNameNoTooltip]."
 fp3_scholarship.1010.c: "Žádné sliby do budoucna, ale můžeme vás propustit."
 fp3_scholarship.1010.desc_dying_faith: ""Prosíme jen o možnost praktikovat naši víru v pokoji až do posledního ze svých dnů. Jestliže nám toto slíbíte, osobně vám budu sloužit, dokud mé srdce nepřestane bít."\n\nAčkoliv je víra [magus_faith.GetName] jistě na ústupu, přesto se zatoulanci drží v opuštěných ohňových chrámech v [magus_county.GetProvince.GetCounty.GetName]. Tento kněz nyní padá před mým [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], prosíce o milost.\n\n"
 fp3_scholarship.1010.desc_living_faith: ""Smiluj se! Chceme jen ctít naše předky. Pokud nám dáte ochranu, slibuji, že vám budu osobně sloužit až do své poslední hodiny."\n\nVíra [magus_faith.GetName] zůstává trnem v mém boku, zdá se, že ohnivé chrámy v [magus_county.GetProvince.GetCounty.GetName] opět v noci plápolají. Já a můj [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] jsme zadrželi odpadlíka vykonávajícího své rituály, ale místo útěku se statečně vrhl přede mne."
 fp3_scholarship.1010.t: "Osamělý mág"
 fp3_scholarship.2000.a: "Veškerý papír bude zabaven pro vaše účely."
 fp3_scholarship.2000.b: "Pak musíme dovážet papír."
 fp3_scholarship.2000.c: "Budete se muset spokojit s tím, co máte."
 fp3_scholarship.2000.desc: "Dodávky papíru z Východu téměř vyschly, někteří básníci sahají po paliových listech a kůře, aby zapisovali své rozjímání. Dokonce ani můj dvorní učenec [court_scholar.GetTitledFirstName] si nemůže spolehlivě opatřit zlaté listy.\n\n\"Mohl bych se vrátit k pergamenu, předpokládám, ale ten je dnes strašně vzácný. Více papíru by byl určitě lepší řešení...\""
 fp3_scholarship.2000.t: "Stojí za to"
 fp3_scholarship.2010.a: "Naše povinnost vůči [ROOT.Char.GetFaith.HighGodName] je na prvním místě."
 fp3_scholarship.2010.b: "Možná jen pijí čaj?"
 fp3_scholarship.2010.desc: "Moji cenzorové mě informují, že můj dvorní učenec [court_scholar.GetTitledFirstName] tajně pije s cizím učencem.\n\nKdyby šlo o kohokoli jiného, zrušil bych setkání a dal [court_scholar.GetTitledFirstNameNoTooltip] důrazné napomenutí. [court_scholar.GetSheHe|U] se však zdá být ponořen do osvíceného rozhovoru se svým druhem, jak mi bylo řečeno."
 fp3_scholarship.2010.t: "Tekutá moudrost"
 fp3_scholarship.2020.a: "Máte mé plné svolení."
 fp3_scholarship.2020.b: "Nechte své pokřivené experimenty jen v zápiscích."
 fp3_scholarship.2020.desc: "\"Mé studie narazily na slepou uličku,\" říká mi můj dvorní učenec [court_scholar.GetTitledFirstNameNoTooltip]. \"Z knih se toho dá vyčíst jen tolik. Ale kdybyste mi na chvíli půjčil [specimen.GetTitledFirstName], jsem si jist, že spolu dosáhneme průlomu.\"\n\n[court_scholar.GetSheHe|U] nemůže zaručit [specimen.GetTitledFirstNamePossessiveNoTooltip] bezpečí."
 fp3_scholarship.2020.t: "Morbidní poznatky"
 fp3_scholarship.2030.a: "Pokrok je vždy dobrá věc"
 fp3_scholarship.2030.desc: "\"...a s velkým potěšením mohu oznámit svůj stálý pokrok v pochopení [ROOT.Char.Custom('education_conversation_subject')].\"\n\nNěkdy může být těžké ospravedlnit placení učenců. Jejich práce málokdy přímo prospívá říši.\nBezpochyby si toho je můj dvorní učenec [court_scholar.GetName] vědom [court_scholar.GetHerselfHimself]. Dnešní podrobná zpráva o pokroku je podána s takovým nadšením, že hraničí s neupřímností."
 fp3_scholarship.2030.t: "Publikována zjištění"
 fp3_scholarship.2030.tt: "[court_scholar.GetNameNoTooltip] profitoval z center vyššího vzdělání ve vašem panství."
 fp3_scholarship.8000.a.tt: "[court_scholar.GetFirstNameNoTooltip] začne podnikat [research_project|E]"
 fp3_scholarship.8000.a: "Vezmi otěže, [court_scholar.GetFirstNameNoTooltip]."
 fp3_scholarship.8000.b: "Možná někomu jindy?"
 fp3_scholarship.8000.desc: "Můj dvorní učenec [court_scholar.GetName] ke mně běží s několika služebníky, všichni nesou knihy, svitky nebo staré pergameny.\n\n\"Věřím, že mohu dosáhnout průlomu, pokud mi dáte dost času, dostatek financí a dost inkoustu, aby Indus ztmavl.\""
 fp3_scholarship.8000.t: "Nový $game_concept_research_project$"
 fp3_scholarship.8100.a: "Královská knihovna bude vybavena přesně podle vašeho přání."
 fp3_scholarship.8100.b: "Královská knihovna je v pořádku tak, jak je."
 fp3_scholarship.8100.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] si neustále stěžuje na stav královské knihovny, přinášejíc přede mne hromady zažloutlých svitků a chřadnoucích knih.\n\n\"Některé z těchto textů jsou o stovky let pozadu, ne-li více. Jak mám vést nejnovější výzkum s tak archaickými spisy?\""
 fp3_scholarship.8100.t: "$fp3_research_project_title$ Lepší knihovna"
 fp3_scholarship.8500.a.tt: "[court_scholar.GetFirstNameNoTooltip] zahájí alchymii [inspiration|E]"
 fp3_scholarship.8500.desc: "\"Jsem si jist, že mohu odhalit tajemství tvorby samotného stvoření, když mi dodáte správné nástroje a asistenty!\"\n\n[court_scholar.GetName], můj dvorní učenec, už nějakou dobu mluví. [court_scholar.GetSheHe|U] mě naléhavě prosí, abych mu dovolil utratit #EMP mé zlato a stříbro#! na pokusy o odhalení tajemství, jak se tvoří prvky, jako je #EMP zlato#! a #EMP stříbro#!.\n\n[court_scholar.GetFirstNameNoTooltip] je evidentně velmi nadšený a je impozantní, že [court_scholar.GetSheHe] dokázal rozluštit takové tajemné poznámky, jaké má, ale není jisté, zda to bude výnosné."
 fp3_scholarship.8500.t: "Pokušení zlata"
 fp3_scholarship.8600.a.tt: "[court_scholar.GetFirstNameNoTooltip] zahájí [inspiration|E] k napsání knihy"
 fp3_scholarship.8600.desc: "\"Vaše neustálá podpora je velice ušlechtilá a nesobecká, ale skvělé poznatky, které nejsou zaznamenány, hrozí být zapomenuty! Kdo bude znát mé myšlenky, až umřu a už je nebudu moci vyslovit? Svět by byl chudý, kdyby nebyly zachovány.\"\n\n[court_scholar.GetName], můj dvorní učenec, má nový projekt. [court_scholar.GetSheHe|U] mě chce přesvědčit, abych financoval vytvoření nové knihy. Nádherný rukopis, o němž [court_scholar.GetSheHe] tvrdí, že přiměje moje soupeře zblednout závistí.\nMožná je tento nápad stejně tak pro [court_scholar.GetHerHis] prestiž jako pro mou, ale to neznamená, že je nutně špatný..."
 fp3_scholarship.8600.t: "Síla psaného slova"
 fp3_scholarship.8999.tt_crit_success: "[court_scholar.GetShortUINameNoTooltip] objevil novou inovaci pro kulturu [THIS.Char.GetCulture.GetName]"
 fp3_scholarship.8999.tt_failure: "Výzkum [court_scholar.GetShortUINamePossessiveNoTooltip] nepřinesl nic užitečného"
 fp3_scholarship.8999.tt_success: "[court_scholar.GetShortUINameNoTooltip] učinil menší vědecký průlom pro dům [THIS.Char.GetHouse.GetNameNoTooltip]"
 fp3_scholarship.9000.a: "Dobře tedy."
 fp3_scholarship.9000.b: "Platím vám za výzkum, ne za výmluvy!"
 fp3_scholarship.9000.desc: "\"Nemá to smysl!\" vykřikuje [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]. [inspiration_owner.GetHerHis|U] oči jsou temné od nespočtu bezesných nocí.\n\n\"Nevidím přes moře čísel. Budu muset tento projekt opustit, alespoň prozatím.\""
 fp3_scholarship.9000.t: "$fp3_research_project_title$ Neúspěch"
 fp3_scholarship.9100.a: "Dobrá práce, [inspiration_owner.GetShortUINameNoTooltip]."
 fp3_scholarship.9100.desc: "\"[ROOT.Char.Custom2('RelationToMeAddress', inspiration_owner)|U]! Moje práce je hotova.\"\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] podrobně vypráví o svých objevech a o tom, jak by to mohlo ovlivnit naši říši. Snažím se vsunout slovo, ale marně.\n\nKdyž se [inspiration_owner.GetSheHe] konečně posadí, vidím v očích mých dvoranů stejné zmatení jako v mých, ale stejně dám jediné odpovědi, kterou považuji za vhodnou."
 fp3_scholarship.9100.t: "$fp3_research_project_title$ Nový objev"
 fp3_scholarship.9200.a: "Velmi dobře provedeno."
 fp3_scholarship.9200.desc: "\"[ROOT.Char.Custom2('RelationToMeAddress', inspiration_owner)|U]!\" zvolá ke mně. Otočím se a naleznu [inspiration_owner.GetHerHis] oči unavené radostí a paže plné zápisků; [inspiration_owner.GetHerHis] práce je hotova.\n\nTeprve později pochopím význam [inspiration_owner.GetHerHis] objevu a nebudu žít dost dlouho, abych viděl, jak změní celou historii. Prozatím stačí říci:"
 fp3_scholarship.9200.t: "$fp3_research_project_title$ Nová inovace"
 fp3_scholarship.9900.t: "$fp3_research_project_title$ Zrušeno"
 fp3_scholarship.9900.tt: "[court_scholar.GetShortUIName|U] zemřel(a) a nemůže pokračovat ve svém výzkumu."
 fp3_scholarship.9901.tt: "[court_scholar.GetShortUIName|U] už není mým $court_scholar_court_position$ a nemůže pokračovat ve svém výzkumu."
