 fp3_scholarship.1000.desc: "Zvěst o prestiži indské matematiky se donesla až ke mně, dokonce i od těch nejnižších počtářských žáků. Kdybych zaplnil síně svého dvora učenci z [nearby_indian_ruler.GetCulture.GetName], mohl by se [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] stát centrem matematiky sám o sobě.\n\nMohl bych požádat [nearby_indian_ruler.GetTitledFirstName], aby mi poslal několik takových učenců, ale přijme [nearby_indian_ruler.GetSheHe] takový návrh?"
