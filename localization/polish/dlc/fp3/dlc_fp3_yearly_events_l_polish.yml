 fp3_story_cycle_zanj_rebellion_events_cause_strengthened_tt: "Věc [outspoken_rebel.GetName] je posílena"
 fp3_story_cycle_zanj_rebellion_events.0002.a.failure: "[outspoken_rebel.GetSheHe|U] uniká vašemu uchopení."
 fp3_story_cycle_zanj_rebellion_events.0002.a.failure.tt: "[outspoken_rebel.GetHerHis] věc získá více následovníků"
 fp3_story_cycle_zanj_rebellion_events.0002.a: "Nastražíme past na [outspoken_rebel.GetHerHim]."
 fp3_story_cycle_zanj_rebellion_events.0002.a.success: "Zatýkáte rabble rousera."
 fp3_story_cycle_zanj_rebellion_events.0002.c: "Ignorujte [outspoken_rebel.GetHerHim], [outspoken_rebel.GetSheHe] je neškodný."
 fp3_story_cycle_zanj_rebellion_events.0002.desc: "[outspoken_rebel.GetName], charismatický rebel, známý tím, že se dříve pokusil o vzpouru v Bahrajnu, byl nyní spatřen v [outspoken_rebel.GetCurrentLocation.GetCounty.GetName].\n\nTento sebeprohlašovaný svatý muž se potuluje po slaných bažinách a vyvolává potíže s místními. Mezi nimi jsou Zanjové, lidé z východní Afriky, z nichž mnozí tam pracují, buď jako otroci, nebo jako svobodní muži. To by mohla být příležitost chytit a potrestat [outspoken_rebel.GetHerHim]."
 fp3_story_cycle_zanj_rebellion_events.0002.t: "Hlasitý rebel"
 fp3_story_cycle_zanj_rebellion_events.0004.a.failure: "Nemohu vyvrátit [zanj_leader.GetHerHis] přehnaný nárok."
 fp3_story_cycle_zanj_rebellion_events.0004.a.success: "D dokazujete, že [zanj_leader.GetHerHim] je podvodník."
 fp3_story_cycle_zanj_rebellion_events.0004.a: "Vyvrátím [zanj_leader.GetHersHis] tvrzení."
 fp3_story_cycle_zanj_rebellion_events.0004.b: "Na toho blázna zapomenu."
 fp3_story_cycle_zanj_rebellion_events.0004.desc: "[zanj_leader.GetName], notoricky známý provokatér, se objevil v Bagdádu. [zanj_leader.GetSheHe|U] unikl z Basry po neúspěšném pokusu o založení vzpoury. Arrogantní agitátor se prohlašuje za potomka Zayda Ibn Ali a tím pádem za součást prorockého rodu.\n\nAčkoliv jsou tyto nároky absurdní, moji protivníci by je mohli považovat za výhodné, zpochybnit legitimitu mé vlastní vlády."
 fp3_story_cycle_zanj_rebellion_events.0004.t: "Nároky na božství"
 fp3_story_cycle_zanj_rebellion_events.0006.a: "Budeš odměněn za svou usilovnou práci."
 fp3_story_cycle_zanj_rebellion_events.0006.b: "Mohu udělat malé ústupky..."
 fp3_story_cycle_zanj_rebellion_events.0006.c: "To je los Zanjů."
 fp3_story_cycle_zanj_rebellion_events.0006.desc.a: "[zanj_representative.GetName], vůdce Zanjských dělníků, přidělený k nekonečnému úkolu odvodnění slaných bažin Basry, přichází ke mně a prosí o lepší pracovní podmínky. Jsou v oblasti po generace a tvoří významnou menšinu v Basře.\n\n"
 fp3_story_cycle_zanj_rebellion_events.0006.desc.b: "Mám podezření, že vměšování [zanj_leader.GetName] a [zanj_leader.GetHerHis] rebelující diskurs může mít něco společného s jejich rostoucím nespokojeností.\n\n"
 fp3_story_cycle_zanj_rebellion_events.0006.desc.c: "\"Můj [ROOT.Char.GetTitleAsName], prosím, necítí [ROOT.Char.GetFaith.HighGodName] hodnotu důstojného zacházení s pracovníky, bez ohledu na jejich původ?\""
 fp3_story_cycle_zanj_rebellion_events.0006.t: "Zanj vystupuje"
 fp3_story_cycle_zanj_rebellion_events.0008.a: "Arvand bude řekou krve."
 fp3_story_cycle_zanj_rebellion_events.0008.desc.a: "Zprávy o otevřeném vzbouření v slaných bažinách Basry mě dosahují."
 fp3_story_cycle_zanj_rebellion_events.0008.desc.b: "[zanj_leader.GetName], kterého mnozí považovali za neškodného šarlatána, se podařilo sjednotit nespokojené zanjské dělníky a vzbouřené arabské kmeny pod [zanj_leader.GetHerHis] vlajkou. I přesto, že [zanj_leader.GetHerHim] je [zanj_leader.GetCulture.GetName] a ne Zanj [zanj_leader.GetHerHim] sám, povstalci začali vidět [zanj_leader.GetHerHim] jako vůdce."
 fp3_story_cycle_zanj_rebellion_events.0008.desc.c: "[zanj_leader.GetName], zvlášť výřečný Zanj, sjednotil přepracované dělníky a vzbouřené arabské kmeny pod [zanj_leader.GetHerHis] vlajkou. Přestože [zanj_leader.GetHerHim] je [zanj_leader.GetCulture.GetName] a ne Arab sám [zanj_leader.GetHerHim], povstalci vidí [zanj_leader.GetHerHim] jako vůdce."
 fp3_story_cycle_zanj_rebellion_events.0008.desc.d: "\n\nPostavili barge, která pluje po řece do Basry, a na ní jsou položeny hlavy padlých pánů Zanj. Neomylitelná výzva mé autoritě."
