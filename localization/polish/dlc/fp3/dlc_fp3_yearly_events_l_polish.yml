 fp3_yearly.2000.b: "[prudish_liege.GetTitleAsNameNoTooltip] by mě nikdy nezatkl!"
 fp3_yearly.2000.b_success: "Vrátím se domů bezpečně"
 fp3_yearly.2000.desc_drinking: "Celou noc jsem pil s mými spoluvassaly a kumpány. Zatímco si vychutnávám poslední doušek ranního nápoje,"
 fp3_yearly.2000.desc_hashish: "Celou noc jsem sdílel hašiš s mými spoluvassaly a kumpány, dokud slunce nevychází. Zatímco kradu poslední hašišové koláčky,"
 fp3_yearly.2000.desc_warning: "[cautious_vassal.GetTitledFirstName] mě odtáhne na stranu ve své veselosti:\n\n"Pokud [prudish_liege.GetTitledFirstNamePossessive] #italic muhtasib#! uvidí vás takto na trhu, [prudish_liege.GetSheHe] vás zatkne a dá vám bič. Odpočiňte si tady uvnitř až do #italic dhuhr#! modlitby odpoledne a pak jděte, až jste střízliví.""
 fp3_yearly.2000.t: "Cenzory na denním světle"
 fp3_yearly.2001.a: "Šetři hůl..."
 fp3_yearly.2001.b: "[ROOT.Char.GetFaith.HighGodName] odpustí, tentokrát."
 fp3_yearly.2001.desc_drinking: "klopýtání a však [intoxicated.GetHerHis] řeč,"
 fp3_yearly.2001.desc_hashish: "chichotání a pohled na mraky"
 fp3_yearly.2001.desc_intro: "Můj #italic muhtasib#! mě informoval, že [intoxicated.Custom2('MyCharacterIntroduction', ROOT.Char)] se potuluje v bazaru,"
 fp3_yearly.2001.desc_outro: "během jasného dne přesto!\n\nNormální trest za toto nevázané chování, informují mě, je zatknout a zbičovat tohoto bludného věřícího."
 fp3_yearly.2001.t: "Veřejné opilství"
 fp3_yearly.2010.a_camels: "velbloudi!"
 fp3_yearly.2010.a_elephants: "sloni!"
 fp3_yearly.2010.a: "[greedy_baker.GetSheHe|U] bude hozen pod nohy"
 fp3_yearly.2010.a_horses: "koně!"
 fp3_yearly.2010.a.tt: "[greedy_baker.GetFirstName] je přejížděn a vyrovnáváme nedostatek místní pšenice, abychom usmířili místní."
 fp3_yearly.2010.b: "Zajímavé, měl bych [greedy_baker.GetHerHim] mít blízko u sebe."
 fp3_yearly.2010.c: "Skutečným zločinem je skrývání těchto zisků přede mnou."
 fp3_yearly.2010.desc: "Žádné zprávy o suchu nebo hladu nedorazily, přesto si lidé v [bakers_county.GetNameNoTier] stěžují na neúměrnou drahotu chleba.\n\n\"Je to váš královský pekař [greedy_baker.GetFirstName],\" říká mi [random_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]. \"[greedy_baker.GetSheHe|U] koupil každou várku pšenice a mouky, která vstoupila do města a nedovoluje nám koupit ani jedinou #italic maund#! pro sebe.\""
 fp3_yearly.2010.t: "Hromady pšenice"
 fp3_yearly.2020.a_failure: "Moje protesty zůstávají nevyslyšeny"
 fp3_yearly.2020.a_failure.tt: "[sinful_tax_collector.GetTitledFirstNameNoTooltip] by mohl začít způsobovat problémy pro mě."
 fp3_yearly.2020.a: "[liege.GetTitledFirstNameNoTooltip] musí odpovědět za hříchy [sinful_tax_collector.GetTitledFirstNamePossessiveNoTooltip]."
 fp3_yearly.2020.a_success: "[sinful_tax_collector.GetTitledFirstNameNoTooltip] byl propuštěn z [sinful_tax_collector.GetHerHis] postu"
 fp3_yearly.2020.b.desc: "To se stalo, protože tvůj vazal [denouncing_taxpayer.GetShortUIName] oznámil hříšnost [sinful_tax_collector.GetShortUIName]."
 fp3_yearly.2020.b: "Musím odsoudit [sinful_tax_collector.GetTitledFirstNameNoTooltip] pro dobro říše."
 fp3_yearly.2020.b.t: "Odsouzený výběrčí daní"
 fp3_yearly.2020.c: "Pomodlím se za [sinful_tax_collector.GetHerHim]."
 fp3_yearly.2020.desc_arbitrary: "[sinful_tax_collector.GetSheHe|U] nemá rád spravedlnost; [sinful_tax_collector.GetSheHe] vybírá daně podle [sinful_tax_collector.GetHerHis] rozmarů a ignoruje jakékoli předpisy, které [sinful_tax_collector.GetSheHe] považuje za obtěžující."
 fp3_yearly.2020.desc_contrite: "[sinful_tax_collector.GetSheHe] nemůže být důvěryhodný v diskrétnosti a volně sdílí finance kohokoliv; nic nedosáhne uši mého pána, aniž by se dostalo k dalším devíti."
 fp3_yearly.2020.desc_cynical: "[sinful_tax_collector.GetSheHe] má malý zájem o náboženské záležitosti a žádnou lásku k [ROOT.Char.GetFaith.HighGodName]; [sinful_tax_collector.GetSheHe] spí během ranních modliteb a nachází se zloděj dvakrát během Ramadánu."
 fp3_yearly.2020.desc_greedy: "[sinful_tax_collector.GetHerHis|U] láska k zlatu se rovná pouze [sinful_tax_collector.GetHerHis] lásce k životu samotnému; [sinful_tax_collector.GetSheHe] udělá cokoliv, aby vybral i o jednu stříbrnou minci více, než je dlužná."
 fp3_yearly.2020.desc_intro: "Daňový úředník mého lorda [sinful_tax_collector.GetTitledFirstName] je od daleko vzdaleno ctnostný [sinful_tax_collector.GetWomanMan]."
 fp3_yearly.2020.desc_outro: "\n\nJak může být takový [sinful_tax_collector.GetWomanMan] pověřen financemi království – a mými také?"
 fp3_yearly.2020.t: "Nastavte měřítko"
 fp3_yearly.2021.a: "[sinful_tax_collector.GetTitledFirstNameNoTooltip|U] bude propuštěn, inshallah."
 fp3_yearly.2021.b: "Budu mít vaše slova na paměti."
 fp3_yearly.2021.desc_arbitrary: ""[sinful_tax_collector.GetTitledFirstNameNoTooltip] zřídka dodržuje jakékoliv zákony nebo předpisy, místo toho vybírá daně na základě [sinful_tax_collector.GetHerHis] rozmarů. RoFarmáři často trápí [sinful_tax_collector.GetHerHis] nekonzistentní výběry.""
 fp3_yearly.2021.desc_contrite: ""[sinful_tax_collector.GetTitledFirstNameNoTooltip] se nedá důvěřovat v diskrétnosti; [sinful_tax_collector.GetSheHe] sdílí finance království s každým, kdo jen poslouchá. Je jen otázkou času, než se tyto informace dostanou do rukou nepřítele.""
 fp3_yearly.2021.desc_cynical: "\"[sinful_tax_collector.GetTitledFirstNameNoTooltip] se nebojí [ROOT.Char.GetFaith.HighGodName], často usíná během ranních modliteb a během Ramadánu krade sousta. Všichni se obáváme [ROOT.Char.GetFaith.HighGodNamePossessive] spravedlnosti na účet [sinful_tax_collector.GetHerHis].\""
 fp3_yearly.2021.desc_greedy: ""[sinful_tax_collector.GetTitledFirstNameNoTooltip] je zcela sobecký, poháněný láskou k penězům spíše než k spravedlnosti. [sinful_tax_collector.GetSheHe|U] běžně vybere více, než co je dlužné, a nedá nic na almužnu.""
 fp3_yearly.2021.desc_intro: "Ačkoli můj daňový úředník [sinful_tax_collector.GetTitledFirstName] je dost schopný, [denouncing_taxpayer.GetName] přišel za mnou s silnými výhradami jinak.\n\n"
 fp3_yearly.2021.desc_outro: "\n\n[denouncing_taxpayer.GetTitledFirstNameNoTooltip] [denouncing_taxpayer.Custom('quirk_pos_present')], jasně čekající, že propustím [sinful_tax_collector.GetTitledFirstNameNoTooltip] za tyto přestupky."
 fp3_yearly.2030.a: "Pak ať jsem přítel celého království."
 fp3_yearly.2030.b: "Děkuji, [reassuring_courtier.GetNameNoTooltip]."
 fp3_yearly.2030.c: "Strach, ne láska, koupí jejich loajalitu."
 fp3_yearly.2030.d: "Časem mě poznají."
 fp3_yearly.2030.desc_albino: "duchovská pleť a démonické oči,"
 fp3_yearly.2030.desc_beauty_bad: "hrozivá ošklivost,"
 fp3_yearly.2030.desc_disfigured: "mučený obličej za maskou,"
 fp3_yearly.2030.desc_hunchbacked: "nešťastný výběžek,"
 fp3_yearly.2030.desc_inbred: "zkroucené tělo,"
 fp3_yearly.2030.desc_intro: "Když se dívám na svůj vzhled v zrcadle, opírající se o můj"
 fp3_yearly.2030.desc_outro: "Obávám se, že mé lidé mě budou nenávidět kvůli mému nepříjemnému vzhledu. Tehdy [reassuring_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] nabídne [reassuring_courtier.GetHerHis] moudrost:\n\n\"Pokud berete zlato jako svého nepřítele, pak vás všechno [ROOT.Char.GetWomenMen] bude považovat za svého přítele.\""
 fp3_yearly.2030.desc_scaly: "skvrnitá, svědivá kůže,"
 fp3_yearly.2030.desc_spindly: "tenké, hrbolaté končetiny,"
 fp3_yearly.2030.t: "Krásná vláda"
 fp3_yearly.2040.a_failure: "Vojáci se posmívají vaší prosbě a srazí vás k zemi"
 fp3_yearly.2040.a.flavor: "Moje zbožnost a znalost [caliph.GetFaith.ReligiousText] povedou má slova."
 fp3_yearly.2040.a: "Posel mě povede!"
 fp3_yearly.2040.a_success: "Vojáci poslechnou tvou autoritu"
 fp3_yearly.2040.b_failure: "Vojáci tě srazili k zemi, [imam.Custom('MyPriestTitle')]"
 fp3_yearly.2040.b.flavor: "[imam.GetTitledFirstNameNoTooltip] je více znalý náboženských záležitostí než já."
 fp3_yearly.2040.b: "Posel povede [imam.GetTitledFirstName]."
 fp3_yearly.2040.b_success: "Vojáci respektují tvoji [imam.Custom('MyPriestTitle')]"
 fp3_yearly.2040.c: "Ne, to je příliš riskantní."
 fp3_yearly.2040.desc_attacker_is_muslim: "Kdokoliv se mi postaví, postaví se proti Proroku samotnému, a přesto se ta [infidel.Custom('InsultNoun')] [infidel.GetTitledFirstName] odvážila vyhlásit mi válku.\n\nNe každý je však tak nevírou. Kdybych stál před armádou [infidel.GetTitledFirstNameNoTooltip] a připomněl jim svou autoritu Proroka, pak by jistě řada vojáků ustoupila."
 fp3_yearly.2040.desc_attacker_is_not_muslim: "Neznalý slov Proroka, ten [infidel.Custom('InsultNoun')] [infidel.GetTitledFirstName] vyhlásil válku proti mně a snaží se zničit mou božskou vládu.\n\nNe všichni jsou však tak bezbožní: někteří v [infidel.GetTitledFirstNamePossessiveNoTooltip] zemích poslouchají slova [caliph.GetFaith.HighGodName]. Kdybych stál před nimi a připomněl jim svou autoritu Proroka, jistě by ustoupili."
 fp3_yearly.2040.t: "Vůdce věrných"
 fp3_yearly.2041.a: "Proklínám toho [caliph.Custom('InsultNoun')]!"
 fp3_yearly.2041.desc_cynical: "[caliph.GetTitledFirstName|U] požadoval, aby moji [caliph.GetFaith.GetReligion.GetAdjectiveNoTooltip] vojáci ustoupili na základě toho, že [caliph.GetSheHe] je právoplatným následovníkem Proroka, a oni mu poslechli [caliph.GetHerHim]!\n\nKoho zajímá, jestli [caliph.GetSheHe] je následníkem [caliph.GetHerHis] vlastní zadnice? To mě nezastaví v tom, abych do ní vrazil nohu."
 fp3_yearly.2041.desc_fallback: "Sám vím, že moje válka proti [caliph.GetName] je schválena [ROOT.Char.GetFaith.HighGodName]. Přesto se ten [caliph.Custom('InsultNoun')] dokázal přesvědčit mé [caliph.GetFaith.GetReligion.GetAdjectiveNoTooltip] vojáky, že protože [caliph.GetSheHe] je nástupcem Proroka, musí se stáhnout a vrátit domů.\n\nMnoho mých vojáků se podvolilo, a teď se musím vyrovnat s následky oddané, ale menší armády..."
 fp3_yearly.2050.t: "Futuwaa Lodges"
 fp3_yearly.2060.t_houses_of_worship: "Vzdělání v [ROOT.Char.GetFaith.HouseOfWorshipPlural|U]"
 fp3_yearly.2060.t_madrasas: "Madrasas"
 fp3_yearly.8000.a: "I já jsem kráčel svatou cestou - jdi v pokoji."
 fp3_yearly.8000_bath_inspector.desc: "když [raging_ghazi.GetSheHe] náhodou dováděl s kurtizánami a podvodníky ve městě [murder_barony.GetNameNoTier]. V této nedůvěryhodné společnosti [raging_ghazi.GetSheHe] skončil v hádce s hlídkovým mužem a inspektorem lázní a oba je zabil.\n\n"
 fp3_yearly.8000.b: "Mám pěknou novou celu, jen pro tebe!"
 fp3_yearly.8000.c: "Potřeboval bych muže tvých talentů..."
 fp3_yearly.8000_dancing_girl.desc: "když [raging_ghazi.GetSheHe] šel na opileckou večer v městě [murder_barony.GetNameNoTier]. Tam, ve velmi opilém stavu, [raging_ghazi.GetSheHe] skončil v hádce a zabil hostinského a tanečnici, stejně jako jejího domácího opičáka.\n\n"
 fp3_yearly.8000.desc_opening: "[raging_ghazi.GetFirstName] byl jedním z mnoha samo-stylovaných #italic ghazů#! mířících na hranici, aby bojovali proti pohanům,"
 fp3_yearly.8000.desc: "\"Tento [raging_ghazi.GetWomanMan] musí být tvrdě potrestán\", říká můj uctivý [righteous_marshal.GetCouncilTitle] [righteous_marshal.GetFirstName], \"abychom usmířili dobré měšťany [murder_barony.GetNameNoTierNoTooltip].\"\n\n\"Ne\", [raging_ghazi.GetFirstNameNoTooltip] prosí, visící na řetězech v mé kobce, \"musíš mi dovolit jít na hranici, neboť to je účel [ROOT.Char.GetFaith.HighGodNameAlternatePossessive].\""
 fp3_yearly.8000.desc_unislamic_opening: "[raging_ghazi.GetFirstName] byl samoproklamovaný #italic šampión [ROOT.Char.GetFaith.WarGodName]#! mířící na pohraničí bojovat proti barbarům,"
 fp3_yearly.8000.flavor.a.tt: "Dovolíš [raging_ghazi.GetFirstNameNoTooltip] pokračovat v [raging_ghazi.GetHerHis] cestě za mučednictvím."
 fp3_yearly.8000.flavor.b.tt: "To uklidní měšťany."
 fp3_yearly.8000.t: "Ghazi, který to pokazil"
 fp3_yearly.8000_townsfolk.desc: "když [raging_ghazi.GetSheHe] byl podveden a okraden nějakými smyslnými podvodníky ve městě [murder_barony.GetNameNoTier]. [raging_ghazi.GetSheHe|U] si vybil [raging_ghazi.GetHerHis] hněv na místním trhu, a usilovně zabil prodejce čaje a osla s polstrovaným podnožníkem.\n\n"
 fp3_yearly.8001.a: "Velmi dobře, půjdu."
 fp3_yearly.8001.b: "Můj [dutiful_spouse.GetWifeHusband] [dutiful_spouse.GetFirstName] potřebuje více úkolů, [dutiful_spouse.GetSheHe] může jít."
 fp3_yearly.8001.c: "Odejdu...za několik dní..."
 fp3_yearly.8001.desc: "Můj bdělý [concerned_councillor.GetCouncilTitle] [concerned_councillor.GetFirstName] se v poslední době znepokojuje stavem našich pohraničních obran.\n\n"Musíte okamžitě navštívit pevnosti v [frontier_fort_county.GetName], můj [ROOT.Char.GetLadyLord]. To by velmi zlepšilo morálku vašich vojáků, kteří se jinak stali dost ztracenými."\n\n[concerned_councillor.GetSheHe|U] se odmlčel. "Ale měl bych zmínit, že se objevily nepodložené zvěsti o menší epidemii..." "
 fp3_yearly.8001.d: "Pohraničí je pro vojáky a osídlence, ne pro mě."
 fp3_yearly.8001.flavor.b.tt: "[concerned_councillor.GetFirstNameNoTooltip] neschvaluje [dutiful_spouse.GetWomenMen] v bojových rolích."
 fp3_yearly.8001.flavor.c.tt: "Ve skutečnosti to nemyslíte vážně."
 fp3_yearly.8001.t: "Mecenáš pohraniční pevnosti"
 fp3_yearly.8002.a: "Všechny je spálím a osolím zemi."
 fp3_yearly.8002.b: "[regional_heresy.GetNameNoTooltip] říkáte? Zní to zajímavě..."
 fp3_yearly.8002.c: "Protože se o to tak staráš, #italic ty#! můžeš jít a obrátit je zpět."
 fp3_yearly.8002.desc: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('concerned_person'))] [concerned_person.GetFirstName] se dozvěděl o znepokojivých novinkách ohledně vojáků, kteří obsazují pevnosti v [frontier_fort_county.GetName].\n\n\"Tajně se přeorientovali na zvrácenou herezi [regional_heresy.GetName]\", [concerned_person.GetSheHe] mi povídá chvějícím se hlasem. \"I když nevím, kdo je jejich vůdce, obávám se, že pokud se něco neudělá, mohou brzy vzít zbraně, #italic které#! jste zaplatili, a pokusit se vás svržení.\""
 fp3_yearly.8002.d: "Měli bychom počkat a podívat se, jak se situace vyvine."
 fp3_yearly.8002.t: "Víra na hranici"
 fp3_yearly.8003.a: "Vlož svou víru do [ROOT.Char.GetFaith.HighGodNameAlternate], ne do hloupé superstice."
 fp3_yearly.8003.b: "Pošlu nejlepší skauty, které zlato může koupit."
 fp3_yearly.8003.c: "Pošlu svého [quest_chaplain.GetCouncilTitle] [quest_chaplain.GetFirstName], aby to pro tebe získal."
 fp3_yearly.8003.desc: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('superstitious_consort'))] [superstitious_consort.GetFirstName] má zvyk spalovat #italic espand#! semena, aby odvrátil zlé síly. Ale nyní [superstitious_consort.GetSheHe] tvrdí, že můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cruel_consort'))] [cruel_consort.GetFirstName] proklel [superstitious_consort.GetHerHim] Zlým Okem a ukradl [superstitious_consort.GetHerHis] zásobu espand. [cruel_consort.GetFirstNameNoTooltip], samozřejmě, veškeré znalosti o této záležitosti popírá. Ale [superstitious_consort.GetFirstNameNoTooltip] se zdá být naprosto soustředěn na získání nového espand, aby se zbavil této domnělé kletby.\n\n\"Prosím, můj [ROOT.Char.GetLadyLord]\", [superstitious_consort.GetSheHe] prosí, \"Magi mi řekl o posvátné hoře v [espad_mountain_province.GetName], pouze tam kvetou nejlepší espand květiny. Musíš si pro ně poslat pro mě.\""
 fp3_yearly.8003.d: "Nemůžeš si vybrat normální espand jako všichni ostatní?"
 fp3_yearly.8003.t: "Exotický espand"
 fp3_yearly.8004.a.tt: "#V Duel#! [fp3_child_to_leave.GetFirstName] udělat [fp3_child_to_leave.GetHerHim] zůstat!\n#weak Tento duel NENÍ na smrt.#!\nPokud vyhraješ, získáš [prestige_i] [prestige|E]\n\nTvé [prowess|E]: [prowess_i]#V [parent.GetProwess]#!\n[fp3_child_to_leave.GetFirstNamePossessive] [prowess|E]: [prowess_i]#V [fp3_child_to_leave.GetProwess]#!"
 fp3_yearly.8004.a: "Vytáhni čepel, ty nešťastné mládě!"
 fp3_yearly.8004.b.failure: "[fp3_child_to_leave.GetFirstNameNoTooltip] zůstává rozhodnut odejít"
 fp3_yearly.8004.b: "Nezůstaneš raději, kvůli [worried_relation.GetFirstNamePossessiveNoTooltip]?"
 fp3_yearly.8004.b.success: "[fp3_child_to_leave.GetFirstNameNoTooltip] se vzdává svých snů o dobrodružství"
 fp3_yearly.8004.c.flavor: "Odkážeš [fp3_child_to_leave.GetFirstNameNoTooltip], pokud [fp3_child_to_leave.GetSheHe] odejde."
 fp3_yearly.8004.c: "Pokud odejdete, nejste žádný [fp3_child_to_leave.Custom('GetDaughterSon')] můj."
 fp3_yearly.8004.desc: "Pro některé, kteří žijí ve skvostných městech této země, stále v jejich srdcích zní nářek větrů severních stepí. Ať už k dobrému nebo zlému, můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fp3_child_to_leave'))] [fp3_child_to_leave.GetFirstName] začal cítit toto volání.\n\n""[parent.GetMotherFather|U], musíš mě nechat odejít. Chci si vytvořit mysl a meč na divoké hranici, cestovat s karavany a horskými lidmi a možná dokonce najít #italic Hara Berezaiti#! horu legend.""\n\nAle [worried_relation.GetFirstName] miluje [fp3_child_to_leave.GetFirstNameNoTooltip] vroucně a prosí mě, abych odmítl [fp3_child_to_leave.GetHerHis] žádost."
 fp3_yearly.8004.d: "I já jsem cítil tento hlas. Měl bys jít, můj [fp3_child_to_leave.Custom('GetDaughterSon')]."
 fp3_yearly.8004.t: "Hranice volá"
 fp3_yearly.8007.a: "Nebudu se hodit do bídy."
 fp3_yearly.8007.b: "Dobře. Mám pro vás #italic skutečné#! povinnosti."
 fp3_yearly.8007.c: "A teď se musíš oženit!"
 fp3_yearly.8007.desc: ""Se vzdávám! Ustupuji, [parent.GetMotherFather]! Už ne!" Můj [fp3_child_to_leave.Custom('GetDaughterSon')] se stáhne.\n\n"Pokud je to, jak moc chceš, abych zůstal, učiním tak. Budu tím poslušným [fp3_child_to_leave.Custom('GetDaughterSon')], kterým chceš, abych byl. [ROOT.Char.GetFaith.HighGodNameAlternate] tě na konci soudit bude.""
 fp3_yearly.8007.t: "[ROOT.Char.GetCulture.GetName] Rodičovství"
 fp3_yearly.8008.a: "Moje [fp3_child_to_leave.Custom('GetDaughterSon')] mohu ztratit, ale zlato také?"
 fp3_yearly.8008.b: "Bylo by lépe být eunuch..."
 fp3_yearly.8008.c: "Osud vás přivede zpět ke mně, uvidíte..."
 fp3_yearly.8008.desc: "Zakopávám zpátky, potřísněný krví a vyčerpaný, když se ke mně přibližuje [fp3_child_to_leave.GetFirstNameNoTooltip] s pistolí v ruce.\n\n"Už jsem ti říkal, [parent.GetMotherFather], já #italic odejdu#!. Cestovat budu na hraniční kraj, jak si moje srdce přeje, daleko podél hedvábné stezky, a #italic ty#! za to zaplatíš."\n\nNemohu udělat nic jiného, než sledovat, jak moje [fp3_child_to_leave.Custom('GetDaughterSon')] odchází, s hlavou vztyčenou, s taškou kushanských a sasanidských zlatých mincí z mé pokladny."
 fp3_yearly.8008.t: "Hanebná porážka"
 fp3_yearly.8009.a: "Učinně z nich udělám příklad."
 fp3_yearly.8009.b: "Písmo ve správném jazyce jim ukáže cestu."
 fp3_yearly.8009.c: "Můj [loyal_chaplain.GetCouncilTitle], [loyal_chaplain.GetFirstNameNoTooltip], jim bude kázat."
 fp3_yearly.8009.d: "Bohužel, mám naléhavější záležitosti."
 fp3_yearly.8009.desc_beginning: "Východní hranice byla dlouho útočištěm pro pohany a podivné sekty. Avšak v [caliphal_location.GetName] se [righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName] stále více obává této situace.\n\n"Slyšeli jsme o [very_heretic_county.GetCountyData.GetFaith.GetAdherentNamePlural] v [very_heretic_county.GetName], kteří praktikují podivné rituály." [ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip] vyslanec [hof_emissary.GetName] se na chvíli odmlčí, jakoby sbíral odvahu, než [hof_emissary.GetSheHe] pokračuje tiše, skandovaným hlasem. "Někteří dokonce hovoří o rituálech #italic tělesného#! charakteru. Dost bylo dost. "
 fp3_yearly.8009.desc_muslim_or_jewish_insult_ending: "[righteous_caliph.GetTitleTierName] chce, abyste se vypořádali s těmito ničemy."
 fp3_yearly.8009.desc_other_insult_ending: " [righteous_caliph.GetTitleTierName] chce, abys se vyrovnal s těmito neumytými rouhači." "
 fp3_yearly.8009.qurans.flavor: "Sponzorujete výtisky [righteous_caliph.GetFaith.ReligiousText] v [righteous_caliph.GetCulture.GetLanguage.GetNameNoTooltip]."
 fp3_yearly.8009.t: "[ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip] Obavy"
 fp3_yearly.8010.a: "Bez odkladu zaútočím na [pagan_ruler.GetHerHim]!"
 fp3_yearly.8010.b: "Pomoz mi financovat tuto válku a já ji začnu."
 fp3_yearly.8010.c: "Musíš vidět, veliký [righteous_caliph.GetTitleTierName], že čas není správný."
 fp3_yearly.8010.desc_muslim: "Učenci Mezopotámie rozdělili svět na tři části. Hovoří o #italic Dar al-Tawhid#! věřících a #italic Dar al-'Ahd#! našich spojencích, ale také o #italic Dar al-Harb#!, hranici, Domě Války. [righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName] je velmi silně věřící v tento pohled na svět a neustále znepokojen východním ohrožením.\n\n"Je tvou povinností jako [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] přivést pohanskou hranici pod naši ostražitost," říká [righteous_caliph.GetSheHe]. "Příliš dlouho jsme tolerovali modlářské praktiky [pagan_ruler.GetTitledFirstName]. Pošlu ti věrné #italic ghazi#! jednotky a turecké žoldáky, abys mohl osvobodit [pagan_county.GetNameNoTier] z [pagan_ruler.GetHerHis] vlády.""
 fp3_yearly.8010.desc_not_muslim: "[righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName] je velkým věřícím v pohled na svět jako na nekonečný boj mezi civilizací a barbarstvím a neustále se obává bezvěrců, kteří se skrývají a plánují na nezkrotném Východě.\n\n"Je tvou povinností jako [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]", [righteous_caliph.GetSheHe] mi říká, "přivést pohanskou frontu pod naši ostražitost. Příliš dlouho jsme tolerovali modlářské praktiky [pagan_ruler.GetTitledFirstName]. Pošlu ti loajální #italic ghazi#! jednotky a turkické žoldáky, abys mohl osvobodit [pagan_county.GetNameNoTier] od [pagan_ruler.GetHerHis] vlády.""
 fp3_yearly.8010.d: "Nemáš žádnou moc nad mými zeměmi."
 fp3_yearly.8010.t: "Obydlí války"
 fp3_yearly.8010_warmonger.tt: "Očekává se, že zajmete [pagan_county.GetNameNoTier] během #bold pěti let#!."
 fp3_yearly.8012.a: "Udělala jsem to, co by udělal jakýkoli [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]."
 fp3_yearly.8012.desc: ""Zdá se", prohlašuje [righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName], "že jste nezpozdili ve splnění svého slibu dobýt [pagan_county.GetNameNoTier] ve jménu naší víry. Prokázali jste se jako důvěryhodný vládce a zbožný [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip], a to brzy nezapomeneme." "
 fp3_yearly.8012.t: "Splněný slib"
 fp3_yearly.8013.a: "Omlouvám se, okolnosti se proti mně spikly."
 fp3_yearly.8013.b: "Nepoznávám vás ani žádný slib."
 fp3_yearly.8013.desc: ""Před pěti lety", prohlašuje [righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName], "jste nám slíbili osvobodit [pagan_county.GetNameNoTier] od pohanů. Jak to, že se tak dosud nestalo?" "
 fp3_yearly.8013.t: "[ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip] Zklamání"
 fp3_yearly.8014.a: "Jaký dobrý nápad!"
 fp3_yearly.8014.b: "[ROOT.Char.Custom('LevyMenWomen')|U] mě možná nebude soudit, ale [ROOT.Char.GetFaith.HighGodNameAlternate] ano."
 fp3_yearly.8014.c: "To neudělám, a #italic ani ty neuděláš#!."
 fp3_yearly.8014.desc: "Dlouho jsem se snažil sladit svou lásku k opojným nápojům s pobožným pohledem [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] na takové záležitosti. Naštěstí můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('smart_courtier'))] [smart_courtier.GetFirstName] přišel s řešením.\n\n""Slyšel jsem o starých [ROOT.Char.Custom('LevyMenWomen')] v Osrushaně," [smart_courtier.GetSheHe] říká, "kteří potřebují určitý množství alkoholu, aby se vyrovnali s chladným klimatem. A aby si samozřejmě užili. Mají zvyk nalévat si své nápoje do měděného hrnce, takže každý příliš horlivý divák předpokládá, že pijí čaj, nikoli víno. Dělám to už docela dlouho a je to docela pohodlné."  "
 fp3_yearly.8014.t: "Tajemství konvice"
 fp3_yearly.8016.a: "Podávejte mi kladivo!"
 fp3_yearly.8016.b: "Ne, budeme naslouchat obyvatelům lesa."
 fp3_yearly.8016.c: "Nechám je odstranit a přemístit mimo mé [ROOT.Char.Custom('ResidenceBuilding')]..."
 fp3_yearly.8016.desc: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hyrcanian_vassal'))] [hyrcanian_vassal.GetFirstName] mě pozval, abych se podíval na triádu zvláštně vytesaných kamenů, hluboko v hyrcánském lese na jeho panství.\n\n"Museli být vztyčeni ztracenou expedicí divokých #italic Rusiyyah#!", [hyrcanian_vassal.GetSheHe] mi říká. "Teď si na tyto kameny oblíbili místní obyvatelé lesa a věří, že jejich neznámí tvůrci na ně sestoupí z Kaspického moře s rychlou a krvavou pomstou, pokud budou kameny zničeny. Ale takovým povídačkám nevěřím. Ačkoli nemohu číst písmena na těchto kamenech, jistě jsou to pohanské idoly a musí být rozbito na kusy. Není to tak, můj lorde?" "
 fp3_yearly.8016.t: "Zapomenuté kameny"
 fp3_yearly.8017.a: "[ROOT.Char.GetFaith.HighGodNameAlternate], co jsme udělali, abychom tě naštvali?"
 fp3_yearly.8017.b: "Pošlu nějaké zlato, ať už to udělá cokoli dobrého."
 fp3_yearly.8017.c: "To je špatné znamení... Měl bych obnovit kameny do [runestone_county.GetNameNoTierNoTooltip]."
 fp3_yearly.8017.desc: "Nesnáze udeřily! Hněviví #italic Rus#! bojovníci se snesli na [runestone_county.GetNameNoTier] jako mrchožroutí ptáci na mrtvolu, masakrující všechny na dosah. [hyrcanian_vassal.GetTitledFirstName] [hyrcanian_vassal.GetHerselfHimself] byl sražen k zemi ranou z sekery a je v kritickém stavu, těžce zraněný. Ale stejně rychle, jak přišli, se nájezdníci vrátili na své lodě a zmizeli v ranní mlze na Kaspickém moři.\n\nMezi přeživšími se šíří zvěsti, že útočníci mohli hledat pomstu na [hyrcanian_vassal.GetFirstNameNoTooltip] za znesvěcení Rus' runových kamenů, před mnoha lety..."
 fp3_yearly.8017.t: "Hyrcanský chaos"
 fp3_yearly.8018.a: "Velmi dobře, prodám vám svého koně."
 fp3_yearly.8018.b: "Nikdy bych se nevzdal [ROOT.Char.Custom('WarhorseStoryName')]."
 fp3_yearly.8018.c: "Vyjdi z mého zorného pole, ty bezkoně!"
 fp3_yearly.8018.desc_eunuch: "Když trénuji s [ROOT.Char.Custom('WarhorseStoryName')], přistupuje ke mně cestovatel z daleka. Úkloní se s jemnými pohyby, pečlivě promyšlenými, což naznačuje dlouhou kariéru ve velkolepých dvorech.\n\n\"Sloužím velké dámě,\" říká, \"v Číně, za těmito velkými horami. Moje paní je vášnivou hráčkou #italic chovgan#!, ale také má sklony k chlubení, a říkala svým přátelům, že v další hře poveze nejkrásnějšího koně pod nebem. Moji lidé si dlouho vážili #italic nebeských koní#! tvé země, a očividně, má [ROOT.Char.GetLadyLord], že ty máš toho největšího ze všech. Ale také vím, že máš určité #italic finanční#! potíže...\"\n\n\"Tak co říkáš, mohu si koupit tohoto výjimečného [ROOT.Char.Custom('HorseStoryMareStallion')]?\"fp3_yearly.8043.desc: "[persian_polymath.GetFirstName] mě pozoroval mnoho týdnů, hluboce zamyšlený.\n\n"Je mi líto, že jsem na konci svých sil, výborný [ROOT.Char.GetTitleTierName]. Využil jsem veškeré znalosti a dovednosti, které mám, ale jak jsem již říkal, choroby mysli se velmi těžko léčí. Přesto si myslím, že jsme pokročili, neboť se zdá, že vaše nálady jsou lépe vyvážené a váš duch zesílil. Pokud budete trpělivý a budete nadále konzumovat zdravé množství ryb a také některé bylinky, které jsem předepsal, myslím, že pokud [ROOT.GetCharacter.GetFaith.HighGodNameAlternate] bude chtít, můžete přesto překonat #italic malikhulia#!."\n\n"Ale musím odejít, neboť mám znalosti, které musím hledat jinde.""
 fp3_yearly.8018.desc_grand_old_lady: "Když trénuji s [ROOT.Char.Custom('WarhorseStoryName')], přistoupila ke mně vznešená dáma v exotickém oblečení se svým doprovodem.\n\n"Přišla jsem," říká mi, "z velkých dvorů Číny. V poslední době jsem se začala zajímat o #italic chovgan#!, jezdecký sport, který je populární i ve vašem malém panství. Ale na příští hru jsem se zavázala jezdit na #italic nebeském koni#!, krveprolití kobyly z Ferghany, které si můj lid cení nad Pill of Immortality. Teď se mi dostalo na vědomí, že vy, malý [ROOT.Char.GetLadyLord] těchto končin, máte [ROOT.Char.Custom('HorseStoryMareStallion')] lepší než kterýkoli jiný. Také se mi dostalo na vědomí, že jste zadluženi..."\n\nPodává vám těžký pytel zlata, a její záměr je velmi jasný."
 fp3_yearly.8018.t: "Nebeský kůň"
 fp3_yearly.8019.a: "S radostí akceptuji tento návrh."
 fp3_yearly.8019.b: "Všichni se můžete usadit v [refuge_of_light.GetNameNoTierNoTooltip] - pokud zaplatíte příslušnou daň."
 fp3_yearly.8019.c: "Nebudu tě chránit na svých zemích."
 fp3_yearly.8019.desc: "[hateful_ruler.GetTitleTierName] [hateful_ruler.GetFirstName] zahájil pronásledování zbývajících [manichean_leader.GetFaith.GetAdherentNamePlural] ve [hateful_ruler.GetHerHis] zemích. [manichean_leader.GetName], vůdce této trpící víry, nyní za mnou přichází, nesoucí velký hromadný prachový knih.\n\n"Velký [ROOT.Char.GetTitleTierName]", [manichean_leader.GetSheHe] říká, "moje víra je stará, soupeř křesťanství, když bylo ještě mladé. Disponujeme mnoha znalostmi o tomto padlém světě hmoty, a dokonce i o nějakém skromném pohledu na vyšší svět světla. Někteří naši spoluobčané se již usadili v [refuge_of_light.GetNameNoTier] - mohli byste dovolit, aby také moji následovníci to učinili?"\n\n"Na oplátku mohu zůstat a sloužit vám a sdílet s vámi tento poklad znalostí z našich starobylých knihoven v Bagdádu a Ktésifonu před jeho pádem.""
 fp3_yearly.8019.t: "Útočiště světla"
 fp3_yearly.8020.a: "Dokonce si najmout stráže, aby to chránily, pro vaše dobro."
 fp3_yearly.8020.b: "Byla #italic princeznou#! Persie! Nikdo nesmí poškodit tu svatyni."
 fp3_yearly.8020.c: "Bohužel, musí být zničen."
 fp3_yearly.8020.desc: "V [temple_county.GetNameNoTier] je svatyně zasvěcená [bibi_shahrbanu.GetFirstName], sassanijské princezně, která si vzala velkého [imam_husayn.GetTitledFirstName]. Říká se, že když utíkala na koni z Bitvy u Karbaly, volala po vysvobození a hora se otevřela a vzala ji dovnitř. Od té doby do tohoto místa přichází mnoho ženských poutníků, aby ji uctily.\n\nAle [righteous_caliph.GetTitledFirstName] tvrdí, že svatyně byla původně zasvěcena pohanské božstvu [GetFaithByKey('mazdayasna').FertilityGodName] a že oddanost projevovaná tam je pokroucená a bezbožná. [righteous_caliph.GetSheHe|U] chce, aby byla zničena.\n\n"Nesmíte to udělat," prosí moje [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('pious_woman'))] [pious_woman.GetFirstName]. "[bibi_shahrbanu.GetFirstNameNoTooltip] je ikonou pro všechny ženy v Persii. Musíte nechat svatyni být." "
 fp3_yearly.8020.t: "Dáma země"
 fp3_yearly.8021.a: "[enthusiastic_alchemist.GetNameNoTooltip], pověz mi více o těchto objevech..."
 fp3_yearly.8021.b: "Velmi dobře, [upset_vassal.GetTitledFirstNameNoTooltip], nechám [enthusiastic_alchemist.GetHerHim] přivést k smrti."
 fp3_yearly.8021.c: "Mám místo ve svém žaláři pro tohoto vyhublého alchymistu..."
 fp3_yearly.8021.desc: "Před několika dny se [alchemy_enthusiast.GetName], učený [alchemy_enthusiast.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))] mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))] [upset_vassal.GetFirstName], zúčastnil pokusu s olejem z vitriolu, který přichystal slavný alchymista [enthusiastic_alchemist.GetName]. Zřejmě se něco hrozného pokazilo.\n\n"Musíš potrestat [enthusiastic_alchemist.GetFirstNameNoTooltip] přísně," říká mi [upset_vassal.GetTitledFirstNameNoTooltip], "hleď na ubohý stav mého [alchemy_enthusiast.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))]!"\n\n"Ne, můj [ROOT.Char.GetTitleTierName]," prosí [enthusiastic_alchemist.GetFirstNameNoTooltip], "pouze jsem zdokonalil vzorec, po kterém moudří toužili. Není to moje chyba, že [alchemy_enthusiast.GetTitledFirstNameNoTooltip] byli neopatrní s celým #italic uqiyyah#! nejvíce korozivní látky, která byla dosud viděna na zemi.""
 fp3_yearly.8021.d: "Nikdo zde není vinen, musíte si odpustit."
 fp3_yearly.8021.t: "Kyselá nehoda"
 fp3_yearly.8022.a: "Budu se touto látkou věnovat osobně!"
 fp3_yearly.8022.b.flavor: "[enthusiastic_alchemist.GetNameNoTooltip] zůstává na vašem dvoře, aby pokračoval ve výzkumu."
 fp3_yearly.8022.b: "Může mít nějaké...#italic vojenské#! využití?"
 fp3_yearly.8022.c: "Dobrá práce, ale tohle nepotřebuji."
 fp3_yearly.8022.c.flavor: "[enthusiastic_alchemist.GetNameNoTooltip] předává [enthusiastic_alchemist.GetHerHis] znalosti někam jinam."
 fp3_yearly.8022.desc: "\"Co jsem vynalezl, je odvozeno od sklovitého minerálu, který Babylóňané a staří Řekové nazývali #italic vitriol#!\", vysvětluje [enthusiastic_alchemist.GetName]. \"Pečlivým pražením zeleného vitriolu v železné retortě jsem vytvořil tuto korozivní látku. Vidím pro to jak vědecké, tak léčebné využití, ale dej pozor, mé [ROOT.Char.GetLadyLord], s tím se nesmí zahrávat, jak se naučil [alchemy_enthusiast.GetTitledFirstName]. Možná bys mohl podpořit mé další výzkumy?\" "
 fp3_yearly.8022.t: "Kyselé vize"
 fp3_yearly.8023.a: "Ne, tuto situaci dotáhnu do konce."
 fp3_yearly.8023.b: "Možná máte pravdu. Přesto byste měli zůstat a sloužit mi."
 fp3_yearly.8023.c: "Jak si přeješ. Jdi, a vezmi si svou kyselinu s sebou."
 fp3_yearly.8023.desc: "Jak jemně vylévám z láhve do láhve zlověstně syčící kapaliny, [enthusiastic_alchemist.GetName] se na mě dívá s obavami.\n\n"Oh [ROOT.Char.GetTitleTierName]", [enthusiastic_alchemist.GetSheHe] říká, "rovněž jsem především historik a teolog, ve srovnání s tebou jsem pouze amatér v alchymii. Avšak moje zkušenost říká, že nyní se nemůžeme naučit nic dál. Měli bychom přestat experimentovat s tímto olejem vitriolu, který jsem vytvořil, nebo se obávám, že [ROOT.GetCharacter.GetFaith.HighGodNameAlternate] nás potrestá za naši marnivost. Možná, že taková kyselina neměla být na této zemi.""
 fp3_yearly.8023.t: "Korozi vyvolávající hádanky"
 fp3_yearly.8024.a: "Postarám se o to, slibuji."
 fp3_yearly.8024.b: "Mohu vám v tajnosti poskytnout nebeský pohřeb, ale říše to nikdy nesmí zjistit."
 fp3_yearly.8024.c: "Ach, nemohu se dopustit takového urážky vůči [ROOT.GetCharacter.GetFaith.HighGodNameAlternate]."
 fp3_yearly.8024.desc: "Jak horečka a zimnice na chvíli ustoupí, [dying_consort.GetFirstName] se na mě dívá s bledým úsměvem. \"Můj dobrý [ROOT.Char.GetWifeHusband], v tomto světě mi nezbývá mnoho času. I ti nejlepší lékaři mohli jen odkládat to, co je nevyhnutelné, to cítím.\" Zdá se, že [dying_consort.GetHerHim] má velké úsilí zůstat vědomý ještě nějakou chvíli.\n\n\"Poslouchej,\" říká [dying_consort.GetSheHe] slabým hlasem, \"tohle je má umírající přání. Chci, aby mé tělo bylo dáno mrchožroutům, způsobem mých předků, aby má duše mohla být přenesena zpět do svého příbytku v nebi. Žádné pohřbívání nebo spalování, prosím, žádam tě. Viděl jsem svět za hranicemi ve svých horečnatých snech...chci skončit starým způsobem, jako pravý [dying_consort.Custom('GetDaughterSon')] Persie.\" "
 fp3_yearly.8024.t: "Návrat na nebesa"
 fp3_yearly.8025.a: "Ať [dying_consort.GetSheHe] pokojně přejde na druhý břeh."
 fp3_yearly.8025.b: "Splnil jsem [dying_consort.GetHerHis] poslední přání."
 fp3_yearly.8025.desc: "Se všemi patřičnými obřady je tělo [dying_consort.GetName] uloženo v nikách starého #italic dakhma#!, vystaveno nebi a stepním supům, kteří již krouží nad námi.\n\nUž uplynuly tři dny od [dying_consort.GetHerHis] odchodu a já se zdržuju u dakhma až do východu slunce. Podle starobylé tradice, na čtvrté ráno po smrti, by se duše měla vrátit ke svému #italic fravashi#! duchu v vyšším světě. Tam by sdělila fravashi vše, co se naučila za života, aby pomohla v věčné bitvě proti zlu. Ale nevidím žádnou duši stoupající k nebi z odkvetlých zdí dakhma, pouze temný silueta mrchožroutů proti bledému světlu vycházejícího slunce."
 fp3_yearly.8025.t: "Čtvrté ráno"
 fp3_yearly.8026.a: "Doufám, že to nikdo neobjeví..."
 fp3_yearly.8026.b: "Měl bych [helpful_courtier.GetFirstNameNoTooltip] umlčet navždy, jen pro jistotu..."
 fp3_yearly.8026.desc: "Daleko za mým [ROOT.Char.Custom('ResidenceBuilding')] se nachází stará #italic dakhma#!, věž ticha, která pomalu chátrá v chladných větrech z stepí. Zde se zdá, že nejsou žádné zvědavé oči, a spolu s [helpful_courtier.GetFirstName] nesu tělo [dying_consort.GetTitledFirstName] na jeho poslední místo odpočinku v vyschlinových nikách uvnitř. S potichu sleduji, jak stepní supi sestupují jako černý mrak, a na okamžik se zamýšlím, odkud přiletěli - byli posláni starými bohy, nebo [ROOT.Char.GetFaith.DevilName]? Nikdy se nedozvím.\n\n[helpful_courtier.GetFirstNameNoTooltip] zůstává mlčenlivý, zdánlivě ovlivněn pochmurnou náladou."
 fp3_yearly.8026.t: "Tajná Dakhma"
 fp3_yearly.8027.a: "Dám ti #italic polovinu#! této částky - až uvidím knihu hotovou."
 fp3_yearly.8027.b: "To musí být nedorozumění s [former_employer.GetTitledFirstNameNoTooltip]..."
 fp3_yearly.8027.c: "Myslíš si, že jsem marnotratný? Jdi jinam."
 fp3_yearly.8027.desc: "Oslavený spisovatel [snubbed_poet.GetName] měl rozepři se svým dlouholetým patronem, [former_employer.GetName].\n\n\"[former_employer.GetSheHe|U] mi slíbil devět set devadesát talentů zlata,\" říká mi [snubbed_poet.GetFirstNameNoTooltip], \"jednu za každou kapitolu epické básně, kterou jsem dlouho připravoval na [former_employer.GetHerHis] žádost. Plánoval jsem to použít k obnovení zkolabovaných #italic qanats#! ve své domovské vesnici. Ale když jsem byl v lázních, přišel posel s mým slíbeným odměnou - ale mince byly z #italic stříbra#!! Rozzloben tímto zradou, jsem to všechno dal poselovi, hostiteli lázní a prodejci džusu. Teď potřebuji nového zaměstnavatele, zatímco dokončím poslední kapitoly, a slyšel jsem, že máte dost zlata, abyste se vyrovnali s předchozí nabídkou...\""
 fp3_yearly.8027.t: "Devět set devadesát kapitol zlata"
 fp3_yearly.8028.a: "Jsou vaše, a měli byste zůstat a sloužit mi."
 fp3_yearly.8028.b: "Ano, vezmi je a jdi pomoci své vesnici."
 fp3_yearly.8028.c: "Je #italic tohle#! to, za co jsem zaplatil? Co za zklamání."
 fp3_yearly.8028.desc: "Je to hotové," prohlašuje [snubbed_poet.GetName], "jak jsem slíbil, všech 990 kapitol, epické příběhy perského hrdinství a divů z dávných dob. Vložil jsem do této práce svou duši a nikdy znovu ji neudělám. Jsem jen prostý smrtelný básník. Přesto, díky tvé podpoře, může být má kniha uchována po staletí a stát se majákem obnovující pýchy pro Persii."\n\n"Nyní... slíbil jsi mi 495 talentů zlata?" "
 fp3_yearly.8028.t: "Kniha králů"
 fp3_yearly.8029.a: "Jsou tvoje, a měl bys zůstat a sloužit mi."
 fp3_yearly.8029.b: "Ano, vezmi je a jdi pomoci své vesnici."
 fp3_yearly.8029.c: "Tak moc zlata za #italic to#!?"
 fp3_yearly.8029.desc: "[snubbed_poet.GetName] mi předává svůj rukopis a mnoho stránek již zdobených jemnými miniaturami namalovanými zručnou rukou. "Tady je kniha, kterou jsem ti slíbil", [snubbed_poet.GetSheHe] triumfálně prohlašuje. "A s tím, co skromné dovednosti mohu mít, slibuji, že ji nenajdeš nedostatečnou. Vypráví o hrdinech jako Arash Lučištník, Fereydun Drakobijce, krásných princeznách a staré slávě Persie. Dokonce jsem vytvořil couplet, který váže tvou velkou dynastii na to všechno..."\n\n"Teď, říkali jsme něco o 495 talentech zlata?""
 fp3_yearly.8029.t: "Pohádka o Staré Slávě"
 fp3_yearly.8030.a: "Je škoda, že nemůžeš vidět rozum..."
 fp3_yearly.8030.desc: "Berete mě za blázna? [snubbed_poet.GetName] utratil mé bohatství za ubohé pouliční prodavače a degenerované #italic hammam#! hostitele, a i když nyní [snubbed_poet.GetSheHe] tvrdí, že [snubbed_poet.GetSheHe] dostal stříbro, bylo mi řečeno lidmi důvěryhodnějšími než vy, že to byla opravdu zlato. Avšak [snubbed_poet.GetSheHe] uteklo s knihou, kterou mi slíbili, pro #italic tebe#!. Ať [former_employer.GetFaith.HighGodNameAlternate] tě odstraní z rajské zahrady!"
 fp3_yearly.8030.opening: "[former_employer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 fp3_yearly.8031.a: "Bylo mi potěšením."
 fp3_yearly.8031.desc: "Opravdu, ukazuje se, že mě zradil jeden ze závistivých dvořanů, a dal [snubbed_poet.GetName] méně, než jsem slíbil [snubbed_poet.GetHerHim]. Děkuji, že jste objasnili toto nedorozumění mezi mnou a básníkem, který se nyní vrátí do mé služby. Dobře o vás promluvím k ostatním vládcům tohoto světa."
 fp3_yearly.8031.opening: "[former_employer.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 fp3_yearly.8032.a: "Bohužel, neslavím pohanské rituály."
 fp3_yearly.8032.b: "Samozřejmě, můj drahý."
 fp3_yearly.8032.c: "Rod [ROOT.Char.GetDynastyHouseName] je docela slavný, když o tom mluvíte..."
 fp3_yearly.8032.desc: "Jak se blíží konec starého perského kalendářního roku, nastává čas na #italic Frawardigan#!, starobylý svátek, který připomíná duše zemřelých. Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('death_enthusiast'))] [death_enthusiast.GetTitledFirstName] se znatelně utišil a téměř se ocitl v depresi, kladl jídlo pro duchy předky u dveří.\n\n\"Měli byste jít zapálit lampy\", [death_enthusiast.GetSheHe] mi říká, \"abychom přivítali #italic fravashi#! duchy, neboť jisti vaši předkové nás nyní sledují, za tenkými zdmi tohoto materiálního světa. Myslete na [ancestor_1.GetName] a jiné mocné předky vaší rodiny.\""
 fp3_yearly.8032.d: "Opravdu... život je jako krátká svíčka, která se příliš snadno zažehne."
 fp3_yearly.8032.t: "Deset dní mrtvých"
 fp3_yearly.8033.a: "Musím zajistit všechny dodávky faloodeh království, dokud ještě mohu!"
 fp3_yearly.8033.b: "Tento druh nadbytku nepotřebuji, ani ty."
 fp3_yearly.8033.c: "Máš pravdu. Pošlu zlato na obnovu ledových domů."
 fp3_yearly.8033.desc: "Před někým jiným si můj bystrý a na sladkosti zaměřený [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sorbet_enthusiast'))] [sorbet_enthusiast.GetTitledFirstName] všiml zjevného nedostatku na stolech.\n\n"Není zde žádný #italic faloodeh#!!" [sorbet_enthusiast.GetSheHe] vykřikne, odkazujíc na ten studený dezert s nudlemi, sirupem a růžovou vodou, který je radostí každého Persana. "Poslal jsem pro dodavatele", [sorbet_enthusiast.GetSheHe] pokračuje, "a bylo mi řečeno, že #italic yakhchal#! ledové domy v [yakhchal_county.GetNameNoTier] se zhroutily při zemětřesení. Musíme něco udělat okamžitě, jinak bude celý dvůr trpět a vypadat tak vyčerpaně, že by nás mohl někdo považovat za východní mystiky!" "
 fp3_yearly.8033.d: "Příště mě obtěžuj nějakým #italic skutečným#! problémem."
 fp3_yearly.8033.t: "Zmrzlinové lahůdky"
 fp3_yearly.8034.a: "Učiníme to snadným - #italic I#! vezmu zlato. "
 fp3_yearly.8034.b: "Dejte to všechno [greedy_vassal.GetFirstNameNoTooltip]."
 fp3_yearly.8034.c: "Je třeba kompromis - dejte to lidem z [hephthalite_hoard_province.GetNameNoTierNoTooltip]."
 fp3_yearly.8034.desc: "\"Poslouchej, můj [ROOT.Char.GetTitleTierName]\", [wronged_vassal.GetName] mě prosí. \"Před měsícem jsem prozkoumával pozemky vedle řeky v [hephthalite_hoard_province.GetNameNoTier], když jsem narazil na nádherný zlatý poklad. Z dlouhých tvarů lebek králů vyobrazených na mincích jsem viděl, že poklad musel být ukryt nějakým hunským lidem, snad císařskými Hephthality, kteří vládli mým zemím nedávno. Jakožto potomek jejich rodu, myslím, že mám právo si tento poklad nárokovat. Ale můj pán [greedy_vassal.GetTitledFirstName] si na něj dělá nárok. [greedy_vassal.GetSheHe|U] se snaží vzít poklad ode mě, tvrdíc, že je to [greedy_vassal.GetHerHis] právo jakožto nástupce hephthalitského panství těchto zemí. Prosím, podpoř mě.\""
 fp3_yearly.8034.d: "Nechám vás, abyste si to nechali - ale nezapomeňte na tuto laskavost."
 fp3_yearly.8034.t: "Hephthalitský poklad"
 fp3_yearly.8035.a: "Ano, jsem připraven to zkusit."
 fp3_yearly.8035.b: "Cokoliv to je, musí to být nečisté."
 fp3_yearly.8035.c: "Raději půjdu spát, děkuji."
 fp3_yearly.8035.desc: "Jak neklidně kráčím v měsíční noci, [sufi_mystic.GetTitledFirstName] se přidává ke mně.\n\n""Můj [ROOT.Char.GetLadyLord]," [sufi_mystic.GetSheHe] říká vážně, "chtěl bys se přiblížit k [ROOT.GetCharacter.GetFaith.HighGodNameAlternate]? Potkal jsem sufijského mystika z Chorásánu, který mě naučil #italic muraqabah#! meditaci. Cesta není snadná, ale prostřednictvím ní můžeš očistit své základní smrtelné instinkty, odhalit skryté poznání a vystoupit do blažených stavů jednoty s [ROOT.Char.GetFaith.ReligiousText] a vesmírem. Necháš mě tě vést?""
 fp3_yearly.8035.t: "Srdce a Stvořitel"
 fp3_yearly.8036.a: "Zůstaneme chvíli a prozkoumáme toto místo."
 fp3_yearly.8036.b: "Opusťme toto místo v rychlosti a najděme více stráží..."
 fp3_yearly.8036.c: "Ukliď se, [superstitious_councillor.GetFirstNameNoTooltip]. Jsou to jen stíny a prach."
 fp3_yearly.8036.desc: "Slunce zapadlo, zatímco projíždím divočinou za [spooky_county.GetNameNoTier], s mým [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('superstitious_councillor'))] [superstitious_councillor.GetTitledFirstName] po boku.\n\nVe temném světle měsíce přicházíme na místo, o kterém jsem už slyšel. Obrovské bludiště stojících kamenů - ostrých a pootevřených - hrob nebo svaté místo pro zapomenutý národ z dávných dob. Do kamenů byla vytesána podoba lidí, kromě chybějících úst. Tito sešlí idoly na nás chladně zírají, když se snažíme projít, a téměř se zdá, že se hýbou.\n\n"Nepřidržujme se zde", říká [superstitious_councillor.GetFirstNameNoTooltip], třesouc se. Přesto nemohu přestat přemýšlet - kým byli tito lidé? Opravdu existují duchové?"
 fp3_yearly.8036.d: "Měl bych přečíst modlitbu, jen abych si byl jistý."
 fp3_yearly.8036.t: "Město bezzubých"
 fp3_yearly.8037.a: "Pošli pro [persian_polymath.GetHerHim] tedy, ať [persian_polymath.GetSheHe] stojí cokoliv."
 fp3_yearly.8037.b: "Nechte mě na pokoji."
 fp3_yearly.8037.desc: "Když bezcílně bloumám na lunární záři, můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] přistupuje.\n\n \"Můj [ROOT.Char.GetTitleAsNameNoTooltip],\" říká [court_physician.GetSheHe], \"v poslední době se zdáš velmi osamělý. Nemohl jsem si pomoci a pokusil se o diagnózu... myslím, že trpíš acedií, tím hrozným stavem nudy, který obvykle postihuje poustevníky a moudré [Select_CString(ROOT.Char.IsFemale,'ženy','muže')]. Ale je tu učenec [persian_polymath.GetName], mnohem větší lékař než já. [persian_polymath.GetSheHe|U] nedávno napsal knihu o trápeních mysli a mohl by tě léčit.\" "
 fp3_yearly.8037.t: "Léčba pro Acedii"
 fp3_yearly.8038.a: "Velmi dobře, zkusím to."
 fp3_yearly.8038.b: "#italic To#! je vaše nejlepší léčba? Najdu někoho jiného..."
 fp3_yearly.8038.desc: "Poté, co mě pozorně pozoroval od okamžiku, kdy dorazil na mé [ROOT.Char.Custom('GetCourt')], [persian_polymath.GetFirstName] nyní má diagnózu.\n\n"Je to nadbytek černé žluči v mozku, můj [ROOT.Char.GetTitleTierName]. I starověcí lidé rozuměli základům tohoto stavu, ale moji kolegové vědci z Chorásánu a Chvárizm mají dlouhou dobu zkoumáno. #italic Malikhulia#! tomu říkáme, a to tě činí bezradným a skleslým. Někteří pacienti se stanou nepoživatelnými nebo napodobují chování zvířat, ale mohou se také stát náchylnými k inovacím a inteligenci, což není tak nešťastné."\n\n"Ale odbočuji... zkusíš dietu se solenými rybami a růžičkovým zelím? Zkušenosti ukázaly, že to může být účinné."
 fp3_yearly.8038.t: "Černá žluč"
 fp3_yearly.8039.a: "Zdá se to být pokusem hodným."
 fp3_yearly.8039.b: "Raději bych zachoval víru ve svou dietu, nechme ji trvat ještě chvíli."
 fp3_yearly.8039.c: "Už mám plné zuby vašich neúčinných prostředků. Odejdi."
 fp3_yearly.8039.desc: "[persian_polymath.GetFirstName] je hluboce zamyšlený. "Dieta, kterou jsem předepsal, se zdá, že neměla žádný účinek, můj [ROOT.Char.GetLadyLord]. Přesto se musíte zdržet hledání útěchy na měsíci a hvězdách, amuletech a podobných primitivních prostředcích, protože nemají žádný účinek. Doporučil bych každodenní konzumaci určitých léčivých bylin, jako jsou stonky fenyklu, okurky a kadidlo. To může proti černé žluči, znovu vyvážit vaše nálady a zlepšit vaši duchovní sílu, což by vám určitě prospělo."  "
 fp3_yearly.8039.t: "Byliny a humory"
 fp3_yearly.8040.a: "Budu hledat učení Sufi."
 fp3_yearly.8040.b: "Poraďím se s [court_chaplain.GetTitledFirstName]."
 fp3_yearly.8040.c: "Moje víra nikdy nezakolísala. Kým si mě myslíš?"
 fp3_yearly.8040.desc: ""Bohužel, můj [ROOT.Char.GetLadyLord]", [persian_polymath.GetFirstName] říká. "I když si myslím, že jsme viděli nějaké zlepšení ve vaší náladě a fyzickém stavu, dosud jsem nevyléčil vaši melancholii. Nemoci mysli jsou tvrdohlavými protivníky. Přesto jsou stále léky, které můžeme zkusit. Ve své knize jsem uvedl, že lidská psychika je nezávislý systém, který ovlivňuje [persian_polymath.GetHerHis] fyzický aspekt. Musíme zlepšit vaši psychickou potenci, prokázáním vaší podvědomé mysli, že duch je věčný, nepoškozený smrtí. Jednoduše řečeno - musíte potvrdit svou víru v [ROOT.GetCharacter.GetFaith.HighGodNameAlternate].""
 fp3_yearly.8040.d: "To je bezcenné, jdi a prodávej své 'léky' jinde."
 fp3_yearly.8040.t: "Psychická síla"
 fp3_yearly.8041.a: "Jsem připraven."
 fp3_yearly.8041.b: "Raději bych sledoval nějakou jinou látku..."
 fp3_yearly.8041.desc: ""To by byla obtížná cesta," prohlašuje [sufi_mystic.GetName] poté, co se dozvěděl o mých problémech.\n\n"Cesty #italic tariqa#! súfijských řádů mohou přinést velké pochopení o sobě a vesmíru, ale vyžaduje to obrovskou disciplínu, aby se toho dosáhlo. Jsem jen nováček na cestě. Nicméně, můj [ROOT.Char.GetTitleTierName], mohli bychom se pokusit dosáhnout #italic fana#!, toho stavu meditace, když ty, jako malá kapka vody v [ROOT.GetCharacter.GetFaith.HighGodNameAlternatePossessive] snu, uvědomíš si oceán kolem sebe. Myslím, že by ti to mohlo přinést nový pohled na tento krátký život.""
 fp3_yearly.8041.t: "Úleva ticha"
 fp3_yearly.8042.a: "Texty budou stačit."
 fp3_yearly.8042.b: "Možná je [ROOT.Char.GetFaith.HouseOfWorship] více pro mě."
 fp3_yearly.8042.c: "Zdá se, že mi nakonec nemůžete pomoci."
 fp3_yearly.8042.desc: ""Opravdu", můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_chaplain'))] [court_chaplain.GetFirstName] říká, "naše útrapy a útrapy v tomto pozemském životě jsou jen prchavé věci, ale váš duch vydrží. I když tomu rozumím, můj [ROOT.Char.GetLadyLord], pokud samo o sobě toto prohlášení nestačí, abych vás potěšil."\n\n[court_chaplain.GetSheHe|U] rozvinul svitek. "To je část [ROOT.Char.GetFaith.ReligiousText2], přepsaná svatým [ROOT.Char.Custom('LevyMenWomen')] mnohem moudřejším než my. Obsahuje živé popisy posmrtného života a verše, které mohou obsahovat nějaké náznaky významu toho všeho. Navrhuji vám, abyste to studovali, mnohokrát, pokud je to nutné, dokud vaše duše nebude v pokoji. Ale pokud čtení není podle vašeho vkusu, můžete navštívit [ROOT.Char.GetFaith.HouseOfWorship], pro vnitřní dialog s [ROOT.GetCharacter.GetFaith.HighGodName].""
 fp3_yearly.8042.t: "Nesmrtelný duch"
 fp3_yearly.8043.a: "Koupím ti všechny knihy, které chceš. Stále tě potřebuji."
 fp3_yearly.8043.b: "Možná to bylo beznadějné od samého začátku."
 fp3_yearly.8043.desc: "[persian_polymath.GetFirstName] mě pozoroval po mnoho týdnů, hluboce zamyšlený.\n\n" Bohužel, jsem na konci svých sil, velký [ROOT.Char.GetTitleTierName]. Využil jsem všech své znalosti a dovednosti, ale jak jsem již říkal, nemoci mysli se velmi těžko léčí. Nicméně si myslím, že jsme pokročili, neboť tvé humory se zdají být lépe vyvážené a tvůj duch zesílil. Pokud budeš trpělivý a nadále konzumovat zdravé množství ryb, stejně jako některé z bylin, které jsem předepsal, myslím, že pokud [ROOT.GetCharacter.GetFaith.HighGodNameAlternate] si to přeje, můžeš ještě zdolat #italic malikhulia#!."\n\n" Ale musím odejít, neboť mám znalosti, které musím hledat jinde.""
 fp3_yearly.8043.t: "Konec léčiv"
 fp3_yearly.8044.a: "Měl bych si tento pocit cenit, nemusí trvat."
 fp3_yearly.8044.desc: "Tak dlouho se svět zdál šedý a smutný. Věci, které jsem kdy rád, se zdály být prchavými rozptýleními, zbavenými významu nebo podstaty. Moje myšlenky bloudily do temných a ponurých oblastí a moje sny byly plné strachu. Přesto to dlouhé trvající beznaděj začalo mizet.\n\nKdyž se dívám na země kolem sebe, vidím světlo pronikající mraky. Vidím krásu země a všech jejích tajemství. Možná to byly všechny léčby, které mi [persian_polymath.GetFirstName] předepsal, možná něco jiného. Mohu nikdy vědět. Ale něco se ve mně změnilo. Cítím se znovu celé."
 fp3_yearly.8044.t: "Světlo světa"
 fp3_yearly.8045.a: "Můj lékař pravděpodobně má nějaký lék..."
 fp3_yearly.8045.b: "Platím vám, abyste sbírali zlato, #EMP ne opice!#!"
 fp3_yearly.8045.c: "O tomhle nevím..."
 fp3_yearly.8045.desc: "Během procházky za lunární noci potkávám svého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('buzina_enthusiast'))], [buzina_enthusiast.GetName], držící balíček o velikosti dítěte. Ale vzhled může klamat — podivné zvuky se ozývají z obalů a tvář [buzina_enthusiast.GetNamePossessiveNoTooltip] je poseta mnoha škrábanci.\n\n"Tohle není dítě, můj [ROOT.Char.GetLadyLord], ale opice," [buzina_enthusiast.GetSheHe] zašeptá. "Při vybírání daní pro [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] jsem ji přijal jako platbu namísto zlata. Říká se, že předtím patřila velkému východnímu králi, který ji naučil hrát šachy. Ale bohužel, onemocněla a stala se poněkud... agresivní."\n\n[buzina_enthusiast.GetSheHe|U] mi podává balíček a pokračuje. "Ale určitě, pod tvou péčí, se brzy uzdraví." "
 fp3_yearly.8045.t: "Tajemný balíček"
 fp3_yearly.8046.a: "Nešetři žádné náklady."
 fp3_yearly.8046.b: "Ona je silná, zdravá strava postačí."
 fp3_yearly.8046.desc: "\"Pokud vím\", říká [court_physician.GetName], \"opice jsou potomci Gayōmarta, prvního muže. Jejich tělesný stav je podobný našemu, a možná i jejich duchovní stav. Některé, slyšel jsem, dokonce mohou mluvit!\"\n\n\"Měl bych být schopen vyléčit tuto malou z její nemoci, ale nejlepší metodou by byl vývar bylin, který je drahý na pořízení. Alternativa by byla dieta ze solených ryb a kadidla...\"\n\n[court_physician.GetSheHe|U] s velkým znepokojením pozoruje opičí drápy jako břitvy."
 fp3_yearly.8046.t: "Opice medicína"
 fp3_yearly.8047.a: "Čas na rozeslání pozvánek!"
 fp3_yearly.8047.desc: "Můj lékař přijde ke mně se slabým opichem, kterého moje [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('buzina_enthusiast'))], [buzina_enthusiast.GetName] dříve přivedla domů.\n\n"Pane, rád bych vás informoval, že opice znovu získala chuť k životu a její povaha se uklidnila. I když se nezdá, že by byla #EMP mistr#! šachu, určitě byla vyškolena, aby hru hrát v nějakém ohledu."\n\nI když tato opice není mistrem hry, lidé přijdou z daleka a zblízka, aby byli svědky takového zázraku výcviku..."
 fp3_yearly.8047.t: "Cítím se lépe"
 fp3_yearly.8050.a: "Můj architekt [architect.GetFirstNameNoTooltip] nám může pomoci udělat zde nějaké úpravy..."
 fp3_yearly.8050.b: "Samozřejmě, mohu přispět částí svého pokladu."
 fp3_yearly.8050.c: "Ti pohané mohou nechat své mrtvé v příkopu, je mi to jedno."
 fp3_yearly.8050.d: "To zní draze. Co fungovalo v minulosti, může fungovat i teď."
 fp3_yearly.8050_early_period.desc: "\n\n"V minulosti, můj moudrý [ROOT.Char.GetTitleTierName]," začíná [dakhma_enthusiast.GetSheHe], "byl zvykem nechat těla mrtvých pro vystavení na divočině, kde nemohou znečistit tři posvátné elementy."\n\n"Ale jak osady rostly v [dakhma_county.GetNameNoTierNoTooltip], již není dostatek prostoru a lidé začali náhodně rušit mrtvé. Měli bychom postavit #italic dakhma#!, Věž ticha, kde mohou být mrtví bezpečně uloženi, vystaveni psům a mrchožroutům, dokud nezůstane pouze prach.""
 fp3_yearly.8050_late_period.desc: "\n\n"Před dávnou dobou, můj moudrý [ROOT.Char.GetTitleTierName]", [dakhma_enthusiast.GetSheHe] říká, "malá #italic dakhma#! byla postavena v [dakhma_county.GetNameNoTierNoTooltip], kde mohly být mrtvé těla vystavena živlům a mrchožravým ptákům. Ale tato věž je stará a sešlá, a existují obavy, že tělesné pozůstatky prosakují ven, znečišťují tři posvátné elementy."\n\n"Místní obyvatelé by velmi ocenili, kdybychom jim pomohli postavit novou věž, kde by jejich mrtví mohli žít bezpečně.""
 fp3_yearly.8050.t: "Osud mrtvých"
 fp3_yearly.8050_unzoroastrian.desc: "Byly stížnosti na pohřební praktiky mých zoroastriánských poddaných v [dakhma_county.GetName], a můj [dakhma_enthusiast.GetCouncilTitle] [dakhma_enthusiast.GetFirstName] se zdá být obzvlášť znepokojen."
 fp3_yearly.8050_zoroastrian.desc: "Jako [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] máme posvátnou povinnost bojovat proti vlivu Nasu, daeva úpadku. Můj [dakhma_enthusiast.GetCouncilTitle] [dakhma_enthusiast.GetFirstName] se proto zdá být dosti znepokojen zprávou, kterou [dakhma_enthusiast.GetSheHe] přináší z [dakhma_county.GetName]. "
 fp3_yearly.8051.a: "Jen blesk bude stačit. Najdu ho pro tebe. "
 fp3_yearly.8051.b: "Nechme vás získat oheň zlatníka."
 fp3_yearly.8051.c: "Nedělám si moc starosti s předzvěstmi. Domácí oheň stačí."
 fp3_yearly.8051_earthquake: "uhasilo, když do chrámu udeřil zemětřesení, téměř ho roztrhlo na kusy."
 fp3_yearly.8051_ending.desc: "Navzdory tomuto zlému znamení se [magi.GetName] nezdá, že by zoufali.\n\n"Musíme znovu zapálit oheň," prohlašuje [magi.GetSheHe]. "Nejčistší a největší ze všech plamenů by byl #italic Atash Behram#!, Oheň vítězství, zrozený z blesku mezi mraky. Ale protože se jedná o menší chrám, možná bychom měli mít #italic Atash Adaran#!, Oheň ohňů, který by nám mohl dát kovářský krb. Nebo dokonce nejnižší grade, #italic Atash Dadgah#!, který může být posvěcen z jakéhokoli domácího ohně..." "
 fp3_yearly.8051_gust_of_wind: "udusil chladný mrazivý závan větru, který musel přijít z nějaké skryté praskliny v chodbách chrámu."
 fp3_yearly.8051_chasing_lightning.tt: "Budeš čekat na příští bouři..."
 fp3_yearly.8051_invisible_hand: "a docela tajemně uhašeno, jako by rukou neviditelné."
 fp3_yearly.8051_islamic_zealots: "uhasili muslimští fanatikové, kteří vtrhli do chrámu a poskvrnili jej velmi kreativními způsoby."
 fp3_yearly.8051_opening.desc: "Posvátný oheň, který dříve hořel v chrámu [sacred_fire_province.GetName], byl nedávno"
 fp3_yearly.8051_sandstorm: "uhasili písečnou bouří tak násilnou, že rozbila dveře chrámu."
 fp3_yearly.8051.t: "Nejčistší oheň"
 fp3_yearly.8051_torrential_rain: "uhasena silným deštěm, tak intenzivním, že prosákla skrze trhliny v střeše chrámu a dostala se k ohni níže."
 fp3_yearly.8052.a: "Měl bych místo toho přinést do chrámu zlato místo... "
 fp3_yearly.8052.b: "Mohu se spokojit s menším plamenem."
 fp3_yearly.8052.desc: "[ROOT.Char.GetFaith.AltPriestTermPlural] mi neustále připomínají můj slib najít Ohně vítězství pro chrám v [sacred_fire_province.GetName]. Ne že bych zapomněl... Poslal jsem skauty na všechny strany, abych hledal bouři, abych hledal znamení od [ROOT.GetCharacter.GetFaith.HighGodName]. Ale blesk se ukázal jako obtížně dosažitelný.\n\nTeď však stojím těsně před svým [ROOT.Char.Custom('ResidenceBuilding')], zatímco hrom burácí v dálce a blesky skáčou přes temné mraky. Moji sluhové pobíhají kolem a snaží se chytit blesk na vysokých tyčích, zatímco já hledím přes krajinu a hledám jakýkoli náznak plamene. Naše úsilí je marné - mraky se brzy roztrhnou a blesk zmizí do vysokého nebe.\n\n[ROOT.GetCharacter.GetFaith.HighGodName], je to opravdu tvoje vůle? Naleznem někdy oheň, který hledám? "
 fp3_yearly.8052.t: "Pronásledování mraků"
 fp3_yearly.8053.a: "Nemohu tomu uvěřit..."
 fp3_yearly.8053.desc: "Dny a týdny uplynuly, moji skauti prohledávali království kvůli ohni, který vznikl z blesku, ale marně. Jak začínám být skleslý, najednou se na obzoru objevují temné mraky, hluboký zvuk hromu se ozývá zdaleka. Spěchám ven z mého [ROOT.Char.Custom('ResidenceBuilding')] směrem ke bouři, se služebníky po boku, a opravdu se blíží, jako by bylo přitahováno neviditelnou rukou.\n\nPak, přímo přede mnou, jasné světlo proniká mraky a dopadá dolů jako oštěp z [ROOT.Char.GetFaith.DivineRealm], zasahuje osamělý strom. Suché dřevo okamžitě vzplane, hoří bílé plameny, tak čisté jako #italic fravashi#! duchové. Našel jsem to, Oheň vítězství. Přišel to ke mně!"
 fp3_yearly.8053.t: "Oheň vítězství"
 fp3_yearly.8888.a: "Ne, půjdu a promluvím si s nimi sám."
 fp3_yearly.8888.b: "Velmi dobře, [possibly_capable_marshal.GetFirstNameNoTooltip] - vezmi své vojáky do [nomads_county.GetNameNoTierNoTooltip]."
 fp3_yearly.8888.c: "[upset_vassal.GetTitledFirstNameNoTooltip], to je mezi tebou a [turkic_leader.GetFirstNameNoTooltip]."
 fp3_yearly.8888.desc: "[upset_vassal.GetName] mě hledá, viditelně rozrušený.\n\n""Můj pane," [upset_vassal.GetSheHe] prohlašuje, "kmen [turkic_leader.GetCulture.GetName] vedený [turkic_leader.GetName] ukradl všechny pastviny v [nomads_county.GetNameNoTier] a obecně způsobil potíže dobrým, usazeným lidem. Snažil jsem se poslat #italic ghazi#! válečníky, abych je vyhnal, ale oni se jen stáhnou a schovají se v neosídlených pustinách, aby se vrátili o měsíc později. Musíš mi pomoci vysídlit tyto neumyté barbare - jednou provždy."\n\n""Mohu se s nimi vypořádat," říká můj [possibly_capable_marshal.GetCouncilTitle] [possibly_capable_marshal.GetFirstName], "pošli mě do [nomads_county.GetNameNoTierNoTooltip]." "
 fp3_yearly.8888.t: "Pastvina stížnosti"
 fp3_yearly.8889.a: "To zní rozumně."
 fp3_yearly.8889.b: "Nemůžeš tady zůstat, ale přijď a pas se v [nomads_new_county.GetNameNoTierNoTooltip]."
 fp3_yearly.8889.c: "Bohužel, nemůže být žádná taková dohoda."
 fp3_yearly.8889.desc: "[turkic_leader.GetName] mě přijímá se všemi pohostinnostmi, které by má hodnost zahrnovala, nabízí čaj a sušené hovězí, a čerstvou pramenitou vodu. Ale [turkic_leader.GetSheHe] mluví s pohrdáním o [upset_vassal.GetName].\n\n"[upset_vassal.GetTitledFirstNameNoTooltip] lže," říká mi vůdce nomádů, "je dost trávy pro všechny. Nech moje lidi zůstat v [nomads_county.GetNameNoTierNoTooltip], a můžeme půjčit naše luky a meče tvým armádám. Dokonce přijdu na tvůj dvůr a budu sloužit jako tvůj [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')].""fp3_scholarship.1001.desc: "[mathematician.GetTitledFirstName] byl poslán [nearby_indian_ruler.GetTitledFirstNameNoTooltip], aby se připojil k mému dvoru."
 fp3_yearly.8889.t: "Trávy dost pro všechny"
 fp3_yearly.8890.a: "Velmi dobře, ať se tvoji lidé usadí v [nomads_new_county.GetNameNoTierNoTooltip] - a slouží mi."
 fp3_yearly.8890.b: "Ne, váš život je odebrán."
 fp3_yearly.8890_brutal_demands: ""Uřízněte jim hlavy", [upset_vassal.GetName] trvá na tom, "ti divoši zabili mnohé z mých poddaných."\n\n"
 fp3_yearly.8890.c: "Jen tě budu držet jako rukojmí, abych uklidnil tvůj kmen."
 fp3_yearly.8890.desc_beginning: "Před mne byl přiveden nomádský náčelník [turkic_leader.GetName], vypadá velmi ztraceně. [turkic_leader.GetSheHe|U] má zde málo spojenců, pokud vůbec nějaké.\n\n"Dokázali jsme přepadnout [turkic_leader.GetCulture.GetName]", vysvětluje [possibly_capable_marshal.GetFirstName], "a zajmout tuto [turkic_leader.GetWomanMan] a některé z [turkic_leader.GetHerHis] válečníků."\n\n"
 fp3_yearly.8890.desc_ending: ""Opravdu", říká [turkic_leader.GetNameNoTooltip], "nestydím se zabít ty, kteří přicházejí se kopími proti mně. Ale můj meč a luk, a ti mých bojovníků, by mohly být ve vaší službě, velký [ROOT.Char.GetTitleTierName], pokud mě pustíte.""
 fp3_yearly.8890_nonbrutal_demands: ""Ať slíbí, že navždy opustí mé země", [upset_vassal.GetTitledFirstName] navrhuje, "drž [turkic_leader.GetFirstNameNoTooltip] jako rukojmí, aby zaručili jejich souhlas."\n\n"
