 fp3_frontier_story_cycle.0001.a: "Co to..."
 fp3_frontier_story_cycle.0001_letter: "Pošlu ti dva chudé sirotky, jejichž rodiče zahynuli hladem poté, co hordy [turkic_leader.GetCulture.GetName] nechaly jejich koně zničit pole a sady. Jelikož máš takovou slabost pro divoké nomády, věřím, že se také ujmeš odpovědnosti za jejich oběti. Ať [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] světlo svítí na tvou vládu."
 fp3_frontier_story_cycle.0001_opening: "Můj drahý lorde"
 fp3_frontier_story_cycle.0002.a: "Hezký dárek. Všechno je odpuštěno."
 fp3_frontier_story_cycle.0002.b: "Nepotřebuji tvoje cetky, ani nepřijímám tvou výmluvu."
 fp3_frontier_story_cycle.0002_letter: "Lituji svého chování během záležitosti s nomády. Opravdu opustili [nomads_county.GetNameNoTier], a slyším, že konflikty mezi nimi a farmáři ustaly. I když stále trvám na tom, že byste měli brát nomádskou hrozbu vážně, chtěl bych vám nabídnout tyto krásné zlaté mince, ražené v Kúšanové říši dávno, jako znak mé úcty."fp3_yearly.8003.desc: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('superstitious_consort'))] [superstitious_consort.GetFirstName] má zvyk spalovat #italic espand#! semena, aby odvrátila zlé síly. Ale nyní [superstitious_consort.GetSheHe] tvrdí, že můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cruel_consort'))] [cruel_consort.GetFirstName] proklel [superstitious_consort.GetHerHim] Zlým Okem a ukradl [superstitious_consort.GetHerHis] zásoby espand. [cruel_consort.GetFirstNameNoTooltip] samozřejmě popírá jakékoliv znalosti v této záležitosti. Ale [superstitious_consort.GetFirstNameNoTooltip] se zdá být zcela zaměřen na získání nového espand, aby se zbavil této domnělé kletby.\n\n"Prosím, můj [ROOT.Char.GetLadyLord]", [superstitious_consort.GetSheHe] prosí, "Magi mi řekl o svaté hoře v [espad_mountain_province.GetName], jen tam kvetou ty nejlepší espand květiny. Musíš je poslat pro mě.""
 fp3_frontier_story_cycle.0002_opening: "Skvělý [ROOT.Char.GetTitleTierName]"
 fp3_frontier_story_cycle.0003.a: "Najdeme každou minci, kterou tvůj kmen ukryl."
 fp3_frontier_story_cycle.0003_beginning: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('greedy_chaplain'))] [greedy_chaplain.GetFirstName] evidentně strávil mnoho času přemýšlením o [turkic_leader.GetName] a [turkic_leader.GetHerHis] nomádské kmeně.\n\n\"Opravdu, můj [ROOT.Char.GetLadyLord]\", [greedy_chaplain.GetFirstNameNoTooltip] říká, \"byli v mých modlitbách. Neboť jsem se dozvěděl, že někteří z nich stále následují svou pohanskou víru."
 fp3_frontier_story_cycle.0003.b: "Ne, [greedy_chaplain.GetFirstNameNoTooltip] má pravdu, musíte být zdaněni."
 fp3_frontier_story_cycle.0003.c: "Velmi dobře, [turkic_leader.GetFirstNameNoTooltip], to zní spravedlivě."
 fp3_frontier_story_cycle.0003_ending: ""To není spravedlivé", protestuje [turkic_leader.GetFirstNameNoTooltip]. "Dohodl jsem sto koní lukostřelců na tvou službu, stejně jako sám sebe. Pokud nás v tomto ohledu nebudeš zdaňovat, slibuji, že na tuto laskavost nezapomenu.""
 fp3_frontier_story_cycle.0003_jizya: "Měli bychom je donutit platit #italic jizya#! daň za privilegiu udržovat své modlářské zvyky."\n\n"
 fp3_frontier_story_cycle.0003_not_jizya: "Měli bychom se chovat jako muslimové a nechat je zaplatit extra daň, protože jistě jste byli k nim dost štědří?"\n\n"
 fp3_frontier_story_cycle.0003.t: "Plní svou část"
 fp3_frontier_story_cycle.0004.a: "Nehněvej se, vezmu tě s sebou."
 fp3_frontier_story_cycle.0004.b: "Zdá se spravedlivé, že budete adoptováni do [turkic_leader.GetFirstNamePossessiveNoTooltip] kmene."
 fp3_frontier_story_cycle.0004.c: "Pošlu vás do kláštera."
 fp3_frontier_story_cycle.0004.desc: "[orphan_girl.GetName] vypadá skutečně uboze, stejně jako její malý bratr [orphan_boy.GetName], který se zdá být postižen všemi druhy neštěstí.\n\n"Prosím, můj [ROOT.Char.GetTitleTierName]", říká chvějícím se hlasem, "nejedli jsme už týden. Mohu vás požádat jen o chléb? Nezáleží na tom, jestli je plesnivý, pokud ho můžete uvolnit..."\n\nPo dalším dotazu se nezdá, že by přesně věděla, kdo je za neštěstí její rodiny zodpovědný. "Jezdci přišli a srazili naše plodiny a ukradli naše ovce... pak zmizeli. Teď nevím, co se s námi stane, ale strašně mě mrzí, že [upset_vassal.GetTitledFirstName] obtěžoval vás tímto malicherným problémem.""
 fp3_frontier_story_cycle.0004.d: "Nemám ponětí, co [upset_vassal.GetFirstNameNoTooltip] očekával. Jdi najít si sirotčinec."
 fp3_frontier_story_cycle.0004.t: "Sirotek [turkic_leader.GetCulture.GetNameNoTooltip]"
 fp3_frontier_story_cycle.0005.a: "Na tom se mohu dohodnout."
 fp3_frontier_story_cycle.0005.b: "Mám toho dost s tímto povídáním o laskavostech!"
 fp3_frontier_story_cycle.0005.c: "Děkuji, zvládnu to bez nich."
 fp3_frontier_story_cycle.0005.desc: "Když uvažuji o strategii a bitvách, [turkic_leader.GetName] přichází s desítkami jezdců.\n\n\"Můj [ROOT.Char.GetTitleTierName],\" říká [turkic_leader.GetSheHe], ukloní se, \"slíbil jsem, že tě podpořím, stejně jako celý můj kmen. Nyní, když jsi ve válce, můžeme ti nabídnout dalších dvě stě zkušených jezdeckých lučištníků, ale můžeme je uvolnit pouze pro probíhající konflikt. Až se situace uklidní, vrátí se zpět ke svým jurta a rodinám. Jediné, co bychom žádali na oplátku, je, abys nezapomněl na tuto laskavost.\" "
 fp3_frontier_story_cycle.0005.t: "Dvě stě jezdců"
 fp3_frontier_story_cycle.0006.a: "Můžete přemýšlet nad svými střeleckými dovednostmi...v kobce."
 fp3_frontier_story_cycle.0006_beginning: "[one_eyed_child.GetName] běžel kolem a zkoumal [ROOT.Char.Custom('ResidenceBuilding')], jak [one_eyed_child.GetSheHe] rád dělá, když došlo k neštěstí. [turkic_leader.GetName] cvičil střelbu z luku s některými ze svých válečníků, a jedna zbloudilá šipka zasáhla mé divoké [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('one_eyed_child'))] přímo do oka."
 fp3_frontier_story_cycle.0006.b: "Od této chvíle je střelba zakázána kolem [ROOT.Char.Custom('ResidenceBuilding')]."
 fp3_frontier_story_cycle.0006.c: "Myslím, že to byla vůle [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]."
 fp3_frontier_story_cycle.0006_ending: ""Byla to nehoda", [turkic_leader.GetFirstName] prosí. "Nejste příliš nedočkaví, abyste mě potrestali, můj [ROOT.Char.GetLadyLord]. Pokud necvičíme, jak budeme bránit vaše území?""
 fp3_frontier_story_cycle.0006_has_court_physician: ""[one_eyed_child.GetSheHe|U] bude v pořádku, věřím", říká můj lékař [scoped_physician.GetFirstName], "ale bohužel, bude procházet životem s jedním okem méně. Mohl bych vás pokorně požádat, abyste v budoucnu méně stříleli šípy přes dvůr?"\n\n"
 fp3_frontier_story_cycle.0006_no_court_physician: "Rychle povolaný místní lékař potvrdil, že [one_eyed_child.GetSheHe] se uzdraví, ale oko je navždy ztraceno.\n\n"
 fp3_frontier_story_cycle.0006.t: "Šíp ztracený"
 fp3_frontier_story_cycle.0007.a: "Přesto je plán [turkic_leader.GetFirstNamePossessiveNoTooltip] lepší."
 fp3_frontier_story_cycle.0007.b: "Dost, dám ti tuto šanci."
 fp3_frontier_story_cycle.0007.c: "Pokud budeme jen čekat, obchodníci se nakonec vrátí."
 fp3_frontier_story_cycle.0007.desc: ""Och [ROOT.Char.GetTitleTierName]", říká mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmonger_councillor'))] [warmonger_councillor.GetFirstName], "obchodníci v [bandits_county.GetName] hovoří o nájezdech banditů na koních. Nyní karavany obcházejí tuto zemi, což poškozuje náš obchod na Hodvábné stezce. Modlím se, abys mě poslal prozkoumat tuto záležitost."\n\n"Ne," vehementně zasahuje [turkic_leader.GetName], "mohu poslat své válečníky, aby trvale chránili karavanní cesty - pokud bychom mohli pásl naše koně v [bandits_county.GetNameNoTierNoTooltip] do budoucna. To by přece bylo lepší cesta, ne?"\n\nAle [warmonger_councillor.GetFirstNameNoTooltip] protestuje. "Dej pozor, můj [ROOT.Char.GetLadyLord] - farmáři nesnášejí, když necháš nomády volně se pohybovat.""
 fp3_frontier_story_cycle.0007.t: "Kalamita karavany"
 fp3_frontier_story_cycle.0099.a: "Považujte to za své."
 fp3_frontier_story_cycle.0099.b: "Nepřevezmete místo [extra_title_to_grant.GetNameNoTooltip]?"
 fp3_frontier_story_cycle.0099.c: "Mohu ti udělit [extra_extra_title_to_grant.GetNameNoTierNoTooltip], ale to je vše."
 fp3_frontier_story_cycle.0099.desc: "\"Dlouho jsem ti sloužil věrně, můj pane, a poskytl mnoho podpory tvému cíli, za velké osobní náklady.\" [turkic_leader.GetName] vypadá, že [turkic_leader.GetSheHe] čekal na tento okamžik a není třeba být [Select_CString(turkic_leader.IsFemale,'věštec','věštkyně')] abych si uvědomil, co přijde dál.\n\n\"Je na čase, abys mi dal odměnu a odpovědnost, která mi náleží. Dovol mi, abych obdržel [title_to_grant.GetName], abych ho držel na věky věků, a moje tribu bude sloužit domu [ROOT.Char.GetDynastyHouseName] po generace. Daleko od tvé nejbohatší země, ale v zoufalé potřebě přímější správy. Pocti mě tímto způsobem, nebo bych mohl své bojovníky vzít jinam.\""
