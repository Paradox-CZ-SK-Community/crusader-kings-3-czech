 fp3_scholarship.1000.desc: "Prestige indické matematiky dosáhlo mých uší, vyřčené dokonce i tím nejnižším žákům aritmetiky. Kdybych naplnil mé dvorské síně [nearby_indian_ruler.GetCulture.GetName] učenci, pak by možná [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] mohlo stát centrem matematiky samo o sobě.\n\nMohl bych požádat [nearby_indian_ruler.GetTitledFirstName], aby mi poslal několik takových učenců, ale přijmout by [nearby_indian_ruler.GetSheHe] takový návrh?"
 fp3_scholarship.1000.d: "Nemám ani čas, ani chuť na to."
 fp3_scholarship.1000.duel_failure: "[nearby_indian_ruler.GetNameNoTooltip] se mi posmívá za mou drzost"
 fp3_scholarship.1000.duel_success: "[nearby_indian_ruler.GetNameNoTooltip] přijímá mou žádost"
 fp3_scholarship.1000.duel_success_tt: "Několik [nearby_indian_ruler.GetCulture.GetNameNoTooltip] matematiků dorazí brzy k mému dvoru."
 fp3_scholarship.1000.gift_failure: "[nearby_indian_ruler.GetNameNoTooltip] si ponechává můj dar"
 fp3_scholarship.1000.native_tt: "Matematik kultury [SCOPE.GetRootScope.GetCharacter.GetCulture.GetNameNoTooltip] bude díky našemu financování povýšen k dvoru."
 fp3_scholarship.1000.t: "Druhý Áryabhata"
 fp3_scholarship.1001.desc: "[mathematician.GetTitledFirstName] byl poslán [nearby_indian_ruler.GetTitledFirstNameNoTooltip], aby se připojil k mému dvoru."
 fp3_scholarship.1001.native.desc: "[mathematician.GetTitledFirstName] se nyní připojil k mé dvoru."
 fp3_scholarship.1001.t: "Matematik dorazil"
 fp3_scholarship.1010.a: "Nikdy, [ROOT.Char.GetFaith.HighGodName] přeje tvoji zkázu!"
 fp3_scholarship.1010.b: "Poskytnu ochranu [magus_county.GetNameNoTooltip]."
 fp3_scholarship.1010.b.tt: "[magus_county.GetNameNoTooltip] nemůže být konvertováno po dobu 20 let\n[magus.GetShortUINameNoTooltip] nikdy nebude moci být konvertováno"
 fp3_scholarship.1010.c: "Žádné sliby do budoucna, ale můžeme tě nechat odejít."
 fp3_scholarship.1010.desc_dying_faith: "\"Přejeme si jen cvičit naši víru v klidu až do posledního dne. Pokud nám to slíbíš, osobně ti budu sloužit, dokud mi srdce nebude bít dál.\"\n\nAčkoliv víra [magus_faith.GetName] jistě umírá, přesto se zdá, že odpadlíci v chrámech opuštěného ohně v [magus_county.GetProvince.GetCounty.GetName] vytrvale přetrvávají. Tento kněz se nyní vrhl před mé [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], prosíc o moji milost.\n\n"
 fp3_scholarship.1010.desc_living_faith: ""Mějte slitování! Jen si přejeme uctít naše předky. Pokud nám poskytnete ochranu, pak slibuji, že vám budu sloužit až do své smrti."\n\nVíra [magus_faith.GetName] zůstává trnem v mém oku, zdá se, že ohnivé chrámy [magus_county.GetProvince.GetCounty.GetName] znovu hoří pod rouškou noci. Můj [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] a já jsme zdá se chytili vzbouřeného mága v jeho nevyzpytatelných rituálech, ale místo toho, aby utekl, statečně se vrhá přede mnou."
 fp3_scholarship.1010.t: "Osamělý mág"
 fp3_scholarship.2000.a: "Veškerý papír bude zabaven pro vaše potřeby."
 fp3_scholarship.2000.b: "Musíme tedy importovat papír."
 fp3_scholarship.2000.c: "Budeš se muset spokojit s tím, co máš."
 fp3_scholarship.2000.desc: "Zásobování papírem z Východu téměř vyschlo, přičemž někteří méně významní básníci se uchylují k palmovým listům a kůře, aby zaznamenali své úvahy. Brzy ani můj Dvorní učenec [court_scholar.GetTitledFirstName] nebude moci spolehlivě získat zlaté listy.\n\n\"Myslím, že se mohu vrátit k pergamenu, ale v těchto dnech je strašně vzácné to získat. Více papíru by určitě bylo lepším řešením...\""
 fp3_scholarship.2000.t: "Hodnota v její váze"
 fp3_scholarship.2010.a: "Naší povinností vůči [ROOT.Char.GetFaith.HighGodName] je na prvním místě."
 fp3_scholarship.2010.b: "Možná jen pijí čaj?"
 fp3_scholarship.2010.desc: "Moji cenzorové mě informují, že můj dvorní učenec [court_scholar.GetTitledFirstName] tajně pije s cizím učencem.\n\nKdyby to bylo s někým jiným, rozbil bych zasnoubení a dal [court_scholar.GetTitledFirstNameNoTooltip] přísné varování. [court_scholar.GetSheHe|U] se však zdá být zaujat osvobozující konverzací s [court_scholar.GetHerHis] blízkým přítelem, jak mi bylo řečeno."
 fp3_scholarship.2010.t: "Kapalná moudrost"
 fp3_scholarship.2020.a: "Máš mé plné svolení."
 fp3_scholarship.2020.b: "Udržujte své zvrácené experimenty uvnitř svých deníků."
 fp3_scholarship.2020.desc: "\"Moje studia uvízla na mrtvém bodě,\" říká mi můj dvorní učenec [court_scholar.GetTitledFirstNameNoTooltip] [ROOT.Char.Custom2('QuirkAdverbPosOrNeg', court_scholar)]. \"Z knih se dá vytěžit jen tolik. Ale pokud mi půjčíš [specimen.GetTitledFirstName] na chviličku, jsem si jistý, že společně dosáhneme průlomu.\"\n\n[court_scholar.GetSheHe|U] nemůže zaručit [specimen.GetTitledFirstNamePossessiveNoTooltip] bezpečnost."
 fp3_scholarship.2020.t: "Morbidní pohledy"
 fp3_scholarship.2030.a: "Pokrok může být jen dobrá věc"
 fp3_scholarship.2030.desc: ""...a tak s velkým potěšením mohu informovat o mém stabilním pokroku v pochopení [ROOT.Char.Custom('education_conversation_subject')]."\n\nNěkdy může být těžké obhájit, proč udržovat učence na našem platu. Jejich práce tak zřídka přímo prospívá království.\nNepochybně si toho je můj dvorní učenec [court_scholar.GetName] dost dobře vědom [court_scholar.GetHerselfHimself]. Dnešní podrobná zpráva o pokroku je doručena s takovým nadšením, že to hraničí s neupřímností."
 fp3_scholarship.2030.t: "Publikované nálezy"
 fp3_scholarship.2030.tt: "[court_scholar.GetNameNoTooltip] těžil z center vyššího vzdělání ve vaší říši."
 fp3_scholarship.8000.a.tt: "[court_scholar.GetFirstNameNoTooltip] začne uskutečňovat [research_project|E]"
 fp3_scholarship.8000.a: "Vezmi opratě, [court_scholar.GetFirstNameNoTooltip]."
 fp3_scholarship.8000.b: "Možná jindy?"
 fp3_scholarship.8000.desc: "Můj dvorní učenec [court_scholar.GetName] ke mně spěchá s několika služebníky v patách, kteří všichni nesou knihy, svitky nebo starobylé pergameny.\n\n"Věřím, že mohu dosáhnout průlomu, pokud dostanu dostatek času, dostatek prostředků a dostatek inkoustu na zbarvení Indu do černa."
 fp3_scholarship.8000.t: "Nový $game_concept_research_project$"
 fp3_scholarship.8100.a: "Královská knihovna bude zařízena podle vašeho srdce."
 fp3_scholarship.8100.b: "Královská knihovna je dokonalá tak, jak je."
 fp3_scholarship.8100.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] neustále si stěžoval na stav královské knihovny, přinášející mi hromady zažloutlých svitků a chátrající knihy.\n\n"Některé z těchto textů jsou o stovky let pozadu, ne-li více. Jak mám provádět nejnovější výzkum s tak archaickými svazky?""
 fp3_scholarship.8100.t: "$fp3_research_project_title$ Lepší knihovna"
 fp3_scholarship.8500.a.tt: "[court_scholar.GetFirstNameNoTooltip] začne podnikat Alchymistickou [inspiration|E]"
 fp3_scholarship.8500.desc: ""Jsem si jist, že mohu odhalit tajemství samotného stvoření, pokud mi poskytnete ty správné nástroje a asistenty!"\n\n[court_scholar.GetName], můj dvorní učenec, mluvil už nějakou dobu. [court_scholar.GetSheHe|U] mě naléhavě prosí, abych [court_scholar.GetHerHim] nechal utratit #EMP mé zlato a stříbro#!, za snažení se odhalit tajemství toho, jak jsou prvky, jako #EMP zlato#! a #EMP stříbro#!, vyráběny.\n\n[court_scholar.GetFirstNameNoTooltip] je očividně velmi nadšený, a je velice působivé, že [court_scholar.GetSheHe] dokázal nějak porozumět tak kryptickým poznámkám, jaké [court_scholar.GetSheHe] na toto téma rozluštil, ale není jasné, zda to bude ziskové úsilí."
 fp3_scholarship.8500.t: "Přitažlivost zlata"
 fp3_scholarship.8600.a.tt: "[court_scholar.GetFirstNameNoTooltip] začne podnikat [inspiration|E] k napsání knihy"
 fp3_scholarship.8600.desc: ""Tvoje pokračující podpora je velmi ušlechtilá a nezištná, jaká je, ale brilantní pozorování, která nejsou sepsána, riskují, že budou zapomenuta! Kdo bude znát mé myšlenky, když budu mrtvý a už nebudu moci o nich mluvit? Svět by byl chudým místem, kdyby nebyly uchovány."\n\n[court_scholar.GetName], můj dvorní učenec má nový projekt. [court_scholar.GetSheHe|U] chce mě přesvědčit, abych financoval vznik nové knihy. Velkolepý rukopis, který [court_scholar.GetSheHe] tvrdí, že učiní mé soupeře bledými závistí.\nMožná je tento nápad tak stejně pro [court_scholar.GetHerHis] prestiž jako pro tu mou, ale to neznamená, že to nutně není špatný nápad..."
 fp3_scholarship.8600.t: "Síla psaného slova"
 fp3_scholarship.8999.tt_crit_success: "[court_scholar.GetShortUINameNoTooltip] objevuje novou inovaci pro kulturu [THIS.Char.GetCulture.GetName]"
 fp3_scholarship.8999.tt_failure: "[court_scholar.GetShortUINamePossessiveNoTooltip] výzkum nedokázal přinést nic užitečného"
 fp3_scholarship.8999.tt_success: "[court_scholar.GetShortUINameNoTooltip] činí malý vědecký průlom pro dům [THIS.Char.GetHouse.GetNameNoTooltip]"
 fp3_scholarship.9000.a: "Velmi dobře tedy."
 fp3_scholarship.9000.b: "Plaťte vám za výzkum, ne za výmluvy!"
 fp3_scholarship.9000.desc: ""To nemá smysl!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] vykřikuje na mě. [inspiration_owner.GetHerHis|U] oči jsou tmavé z nespočetných bezesných nocí.\n\n"Nemohu vidět za moře čísel. Budu muset tento projekt opustit, alespoň prozatím.""
 fp3_scholarship.9000.t: "$fp3_research_project_title$ Selhání"
 fp3_scholarship.9100.a: "Dobrá práce, [inspiration_owner.GetShortUINameNoTooltip]."
 fp3_scholarship.9100.desc: ""[ROOT.Char.Custom2('RelationToMeAddress', inspiration_owner)|U]! Moje práce je hotová."\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] podrobně hovoří o svých objevech a o tom, jak by to mohlo ovlivnit naše panství. Snažím se dostat slovo, ale marně.\n\nKdyž [inspiration_owner.GetSheHe] konečně usedá, vidím odraz svého vlastního zmatení v očích mých dvořanů, ale stále dávám jedinou odpověď, kterou si dokážu vymyslet."
 fp3_scholarship.9100.t: "$fp3_research_project_title$ Nový objev"
 fp3_scholarship.9200.a: "Velmi dobře uděláno."
 fp3_scholarship.9200.desc: ""[ROOT.Char.Custom2('RelationToMeAddress', inspiration_owner)|U]!" volá na mě. Otočím se a najdu [inspiration_owner.GetHerHis] oči unavené radostí a ruce plné zápisků; [inspiration_owner.GetHerHis] práce je hotova.\n\nAž později porozumím významu [inspiration_owner.GetHerHis] objevu a nevydržím dost dlouho, abych viděl, jak změní celou historii. Ale prozatím mi postačí říci:"
 fp3_scholarship.9200.t: "$fp3_research_project_title$ Nová inovace"
 fp3_scholarship.9900.t: "$fp3_research_project_title$ Zrušeno"
 fp3_scholarship.9900.tt: "[court_scholar.GetShortUIName|U] zemřel a nemůže pokračovat v [court_scholar.GetHerHis] výzkumu."
 fp3_scholarship.9901.tt: "[court_scholar.GetShortUIName|U] už není můj $court_scholar_court_position$ a nemůže pokračovat ve své [court_scholar.GetHerHis] výzkumu."
