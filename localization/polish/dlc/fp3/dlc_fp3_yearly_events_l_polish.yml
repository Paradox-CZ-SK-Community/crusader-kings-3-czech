 fp3_scholarship_research_success_loss_effect: "[inspiration_owner.GetShortUINamePossessive|U] [research_project|E] bude mít #N nižší šanci#! na úspěch"
 fp3_scholarship_research_success_slight_gain_effect: "[inspiration_owner.GetShortUINamePossessive|U] [research_project|E] bude mít #P mírně vyšší šanci#! na úspěch"
