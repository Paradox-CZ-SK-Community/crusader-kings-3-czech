 fp3_frontier_story_cycle.0001.a: "Co to..."
 fp3_frontier_story_cycle.0001_letter: "Pošlu vám dvě chudé sirotky, jejichž rodiče zahynuli hladem poté, co houf [turkic_leader.GetCulture.GetName] nechal své koně rozšlapat jejich pole a sady. Vzhledem k tomu, že máte takovou slabost pro divoké nomády, věřím, že se postaráte i o jejich oběti. Ať světlo [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] září nad vaším panováním."
 fp3_frontier_story_cycle.0001_opening: "Můj drahý pane"
 fp3_frontier_story_cycle.0002.a: "Skvělý dar. Vše je odpuštěno."
 fp3_frontier_story_cycle.0002.b: "Nepotřebuji vaše cetky, ani nepřijímám vaše omluvy."
 fp3_frontier_story_cycle.0002_letter: "Lituji svého chování během aféry s nomády. Ti skutečně opustili [nomads_county.GetNameNoTier] a slyším, že konflikty mezi nimi a sedláky polevily. I nadále trvám na tom, že byste měl hrozbu nomádů brát vážně, rád bych vám však nabídl tyto krásné zlaté mince, které byly kdysi raženy v Kušánské říši, jako výraz mé úcty."
 fp3_frontier_story_cycle.0002_opening: "Velký [ROOT.Char.GetTitleTierName]"
 fp3_frontier_story_cycle.0003.a: "Najdeme každou minci, kterou váš kmen ukryl."
 fp3_frontier_story_cycle.0003.b: "Ne, [greedy_chaplain.GetFirstNameNoTooltip] má pravdu, musíte být zdaněni."
 fp3_frontier_story_cycle.0003.c: "Dobrá, [turkic_leader.GetFirstNameNoTooltip], to zní spravedlivě."
 fp3_frontier_story_cycle.0003.t: "Placení jejich dílu"
 fp3_frontier_story_cycle.0003_beginning: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('greedy_chaplain'))] [greedy_chaplain.GetFirstName] zřejmě strávil mnoho času přemýšlením o [turkic_leader.GetName] a jeho nomádském kmeni.\n\n\"Opravdu, můj [ROOT.Char.GetLadyLord]\", říká [greedy_chaplain.GetFirstNameNoTooltip], \"byli v mých modlitbách. Naučil jsem se, že někteří z nich stále vyznávají pohanskou víru.\""
 fp3_frontier_story_cycle.0003_ending: ""To není fér", protestuje [turkic_leader.GetFirstNameNoTooltip]. "Věnoval jsem sto jezdeckých lučištníků do vaší služby, stejně jako sebe. Pokud nás takto nezdaníte, slibuji, že na tu laskavost nezapomenu.""
 fp3_frontier_story_cycle.0003_jizya: "Měli bychom je nechat platit #italic jizya#! daň za privilegium zachovat své modlářské zvyky."\n\n"
 fp3_frontier_story_cycle.0003_not_jizya: "Měli bychom učinit, jak to muslimové obvykle dělají, a uložit jim dodatečnou daň, vždyť jste k nim byl jistě dost štědrý?"\n\n"
 fp3_frontier_story_cycle.0004.a: "Neboj se, vezmu vás k sobě."
 fp3_frontier_story_cycle.0004.b: "Zdá se spravedlivé, že budete adoptováni do kmene [turkic_leader.GetFirstNamePossessiveNoTooltip]."
 fp3_frontier_story_cycle.0004.c: "Pošlu vás do kláštera."
 fp3_frontier_story_cycle.0004.d: "Nemám tušení, co [upset_vassal.GetFirstNameNoTooltip] očekával. Jděte najít sirotčinec."
 fp3_frontier_story_cycle.0004.desc: "[orphan_girl.GetName] vypadá skutečně uboze, stejně jako její malý bratr [orphan_boy.GetName], kterého sužuje spousta neštěstí.\n\n\"Prosím, můj [ROOT.Char.GetTitleTierName]\", říká chvějícím se hlasem, \"nejedli jsme už týden. Můžu vás poprosit o trochu chleba? Nevadí, pokud je plesnivý, pokud ho můžete obětovat...\"\n\nPo dalším dotazu se nezdá, že by přesně věděla, kdo nese vinu za neštěstí její rodiny. \"Přišli jezdci, přešli naše úrody a ukradli ovce... pak zmizeli. Teď nevím, co se s námi stane, ale je mi strašně líto, že jsem obtěžovala [upset_vassal.GetTitledFirstName] s touto drobností.\""
 fp3_frontier_story_cycle.0004.t: "Osiřelí kvůli [turkic_leader.GetCulture.GetNameNoTooltip]"
 fp3_frontier_story_cycle.0005.a: "S tím mohu souhlasit."
 fp3_frontier_story_cycle.0005.b: "Mám dost těchto řečí o laskavostech!"
 fp3_frontier_story_cycle.0005.c: "Ne, děkuji, obejdu se bez nich."
 fp3_frontier_story_cycle.0005.desc: "Když uvažuji o strategii a bitvách, přichází [turkic_leader.GetName] se stovkami jezdců.\n\n\"Můj [ROOT.Char.GetTitleTierName]\", říká [turkic_leader.GetSheHe] a uklání se, \"slíbil jsem vám podporu, stejně jako celý můj kmen. Nyní, když jste ve válce, můžeme vám nabídnout dalších dvě stě zručných jezdeckých lučištníků, ale můžeme je poskytnout pouze pro probíhající konflikt. Když se věci uklidní, vrátí se ke svým jurtám a rodinám. Jediné, co v odměnu žádáme, je, abyste na tuto laskavost nezapomněl.\""
 fp3_frontier_story_cycle.0005.t: "Dvě stě jezdců"
 fp3_frontier_story_cycle.0006.a: "Můžeš se zamyslet nad svými střeleckými schopnostmi... ve vězení."
 fp3_frontier_story_cycle.0006.b: "Od této chvíle je lukostřelba zakázána v okolí [ROOT.Char.Custom('ResidenceBuilding')]."
 fp3_frontier_story_cycle.0006.c: "Asi to byla vůle [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]."
 fp3_frontier_story_cycle.0006.t: "Zbloudilá šipka"
 fp3_frontier_story_cycle.0006_beginning: "[one_eyed_child.GetName] pobíhal(a) a zkoumal(a) [ROOT.Char.Custom('ResidenceBuilding')], jak to [one_eyed_child.GetSheHe] má rád(a), když udeřila pohroma. [turkic_leader.GetName] procvičoval lukostřelbu se svými válečníky a zbloudilá šipka zasáhla mého divokého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('one_eyed_child'))] přímo do oka."
 fp3_frontier_story_cycle.0006_ending: ""Byla to nehoda", prosí [turkic_leader.GetFirstName]. "Nebuďte příliš horliví v trestání mě, můj [ROOT.Char.GetLadyLord]. Pokud netrénujeme, jak pak máme bránit vaše země?""
 fp3_frontier_story_cycle.0006_has_court_physician: ""[one_eyed_child.GetSheHe|U] bude v pořádku, věřím", říká můj lékař [scoped_physician.GetFirstName], "ale bohužel bude žít s jedním okem méně. Mohu pokorně varovat, abyste v budoucnu nechal méně šípů létat nad nádvořím?"\n\n"
 fp3_frontier_story_cycle.0006_no_court_physician: "Rychle svolaný místní lékař potvrdil, že [one_eyed_child.GetSheHe] se uzdraví, ale oko je navždy ztraceno.\n\n"
 fp3_frontier_story_cycle.0007.a: "Přesto je plán [turkic_leader.GetFirstNamePossessiveNoTooltip] lepší."
 fp3_frontier_story_cycle.0007.b: "Dobrá, dám vám tuto šanci."
 fp3_frontier_story_cycle.0007.c: "Když počkáme, obchodníci se nakonec vrátí."
 fp3_frontier_story_cycle.0007.desc: "\"Ó [ROOT.Char.GetTitleTierName]\", říká můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmonger_councillor'))] [warmonger_councillor.GetFirstName], \"kupci v [bandits_county.GetName] mluví o nájezdech banditů na koních. Teď karavany objíždějí toto území, což poškozuje náš obchod na Hedvábné stezce. Prosím, pošlete mě to prošetřit.\"\n\n\"Ne\", vtrhne ostře [turkic_leader.GetName], \"mohu poslat své válečníky, aby trvale chránili karavanové stezky - pokud budeme moci od nynějška pasovat naše koně v [bandits_county.GetNameNoTierNoTooltip]. To by jistě bylo lepší řešení?\"\n\nAle [warmonger_councillor.GetFirstNameNoTooltip] protestuje. \"Pozor, můj [ROOT.Char.GetLadyLord] - sedláci nenávidí, když necháte nomády volně pobíhat.\""
 fp3_frontier_story_cycle.0007.t: "Karavanová pohroma"
 fp3_frontier_story_cycle.0099.a: "Považujte to za vaše."
 fp3_frontier_story_cycle.0099.b: "Nevezmete raději [extra_title_to_grant.GetNameNoTooltip] místo toho?"
 fp3_frontier_story_cycle.0099.c: "Mohu vám udělit [extra_extra_title_to_grant.GetNameNoTierNoTooltip], ale to je vše."
 fp3_frontier_story_cycle.0099.d: "Ne."
 fp3_frontier_story_cycle.0099.desc: "\"Dlouho jsem vám věrně sloužil, můj pane, a poskytl značnou podporu vaší věci za velké osobní oběti.\" [turkic_leader.GetName] vypadá, že si šetřil čas pro tento okamžik, a nemusíte být [Select_CString(turkic_leader.IsFemale,'seeress','seer')], abyste pochopili, co přijde dál.\n\n\"Je na čase, abyste mi udělil odměnu a zodpovědnost, která mi náleží. Dejte mi [title_to_grant.GetName], abych ji držel navěky, a můj kmen bude sloužit domu [ROOT.Char.GetDynastyHouseName] po generace. Není to vaše nejbohatší území, ale zoufale potřebuje přímější vládu. Poctěte mě tímto způsobem, nebo bych mohl vzít své válečníky jinam.\""
