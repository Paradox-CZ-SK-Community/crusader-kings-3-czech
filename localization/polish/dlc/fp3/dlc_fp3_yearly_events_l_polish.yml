 fp3_yearly.2000.a: "Ano, ty víš nejlíp."
 fp3_yearly.2000.b: "[prudish_liege.GetTitleAsNameNoTooltip] by mě nikdy nezatkl!"
 fp3_yearly.2000.b_failure: "[prudish_liege.GetTitledFirstNamePossessiveNoTooltip|U] #italic muhtasib#! mě chytí a vyplácá"
 fp3_yearly.2000.b_flavor: "Věřím, že [prudish_liege.GetTitledFirstName] by mi úmyslně neublížil ve jménu [prudish_liege.GetFaith.GetAdjective] zákona."
 fp3_yearly.2000.b_success: "Vrátím se domů v pořádku"
 fp3_yearly.2000.desc_drinking: "Celou noc jsem pil se svými vazaly a spolubojovníky. Když si vychutnávám poslední doušek ranního nápoje,"
 fp3_yearly.2000.desc_hashish: "Celou noc jsem sdílel hašiš se svými vazaly a spolubojovníky až do východu slunce. Když ukradnu poslední hašišový koláček,"
 fp3_yearly.2000.desc_warning: "[cautious_vassal.GetTitledFirstName] mě v mém omámení strhne stranou:\n\n"If [prudish_liege.GetTitledFirstNamePossessive] #italic muhtasib#! see you like this in the bazaar, [prudish_liege.GetSheHe] will arrest you and give you the lash. Rest here indoors until the #italic dhuhr#! prayer in the afternoon and then go when you are sober.""
 fp3_yearly.2000.t: "Denní cenzorové"
 fp3_yearly.2001.a: "Ušetři prut..."
 fp3_yearly.2001.b: "[ROOT.Char.GetFaith.HighGodName] odpustí, tentokrát."
 fp3_yearly.2001.desc_drinking: "klopýtající a špatně vyslovující [intoxicated.GetHerHis] slova,"
 fp3_yearly.2001.desc_hashish: "chichotající se a zírající na mraky"
 fp3_yearly.2001.desc_intro: "Můj #italic muhtasib#! mi oznamuje, že [intoxicated.Custom2('MyCharacterIntroduction', ROOT.Char)] se potuluje trhem,"
 fp3_yearly.2001.desc_outro: "a přesto na denním světle!\n\nŘíkají mi, že obvyklým trestem za toto lehkomyslné chování je zatčení a zbičování tohoto bludného věřícího."
