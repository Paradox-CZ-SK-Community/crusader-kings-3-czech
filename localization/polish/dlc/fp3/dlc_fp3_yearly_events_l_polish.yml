 fp3_yearly.2010.a_elephants: "sloni!"
 fp3_yearly.2010.a_horses: "koně!"
 fp3_yearly.2010.b: "Zajímavé, měl bych mít [greedy_baker.GetHerHim] u sebe blízko."
 fp3_yearly.2010.c: "Skutečný zločin je, že mi skrývá tyto zisky."
 fp3_yearly.2010.desc: "Do mých uší nedorazily zprávy o suchu či hladomoru, a přesto se lid [bakers_county.GetNameNoTier] stěžuje, že chléb zdražil nepřiměřeně.\n\n"Je to tvůj královský pekař [greedy_baker.GetFirstName]," říká mi [random_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]. "[greedy_baker.GetSheHe|U] koupil každou nálož pšenice a mouky, která vstoupí do města, a nedovolí nám koupit ani jediný #italic maund#! sami pro sebe.""
 fp3_yearly.2010.t: "Maundy pšenice"
 fp3_yearly.2020.a: "[liege.GetTitledFirstNameNoTooltip] musí odpovědět za hříchy [sinful_tax_collector.GetTitledFirstNamePossessiveNoTooltip]."
 fp3_yearly.2020.a_failure.tt: "[sinful_tax_collector.GetTitledFirstNameNoTooltip] by mi mohl začít dělat problémy."
 fp3_yearly.2020.a_failure: "Moje protesty zůstávají nevyslyšeny"
 fp3_yearly.2020.a_success: "[sinful_tax_collector.GetTitledFirstNameNoTooltip] je odvolán z [sinful_tax_collector.GetHerHis] úřadu"
 fp3_yearly.2020.b.desc: "K tomu došlo, protože tvůj vazal [denouncing_taxpayer.GetShortUIName] obvinil [sinful_tax_collector.GetShortUIName] z hříšnosti."
 fp3_yearly.2020.b.t: "Odsouzený výběrčí daní"
 fp3_yearly.2020.b: "Musím veřejně obvinit [sinful_tax_collector.GetTitledFirstNameNoTooltip] pro dobro říše."
 fp3_yearly.2020.c: "Pomodlím se za [sinful_tax_collector.GetHerHim]."
 fp3_yearly.2020.desc_arbitrary: "[sinful_tax_collector.GetSheHe|U] nemá žádnou lásku k právu; [sinful_tax_collector.GetSheHe] vybírá daně podle svých rozmarů a bude ignorovat jakákoli nařízení, která [sinful_tax_collector.GetSheHe] považuje za otravná."
 fp3_yearly.2020.desc_contrite: "[sinful_tax_collector.GetSheHe] není důvěryhodný, pokud jde o diskrétnost, a bude volně sdílet finance kohokoli; nic nedojde k mým uším pána, aniž by to neslyšelo ještě dalších devět."
 fp3_yearly.2020.desc_cynical: "[sinful_tax_collector.GetSheHe] projevuje malý zájem o náboženské záležitosti a žádnou lásku k [ROOT.Char.GetFaith.HighGodName]; [sinful_tax_collector.GetSheHe] prospí ranní modlitby a lze [sinful_tax_collector.GetHerHis] najít, jak krade sousta po celém Ramadánu."
 fp3_yearly.2020.desc_greedy: "[sinful_tax_collector.GetHerHis|U] láska k zlatu se vyrovná pouze [sinful_tax_collector.GetHerHis] lásce k životu samotnému; [sinful_tax_collector.GetSheHe] udělá cokoli, aby vybral i o jednu stříbrnou minci více, než je dluženo."
 fp3_yearly.2020.desc_intro: "Výběrčí daní mého pána [sinful_tax_collector.GetTitledFirstName] je daleko od toho, aby byl ctnostným [sinful_tax_collector.GetWomanMan]."
 fp3_yearly.2020.desc_outro: "\n\nJak může být takovému [sinful_tax_collector.GetWomanMan] svěřena správa financí říše – a také mých?"
 fp3_yearly.2020.t: "Nastavit váhy"
 fp3_yearly.2021.a: "[sinful_tax_collector.GetTitledFirstNameNoTooltip|U] bude odvolán, inshallah."
 fp3_yearly.2021.b: "Vezmu si vaše slova k srdci."
 fp3_yearly.2021.desc_arbitrary: "\"[sinful_tax_collector.GetTitledFirstNameNoTooltip] zřídka dbá na jakékoli zákony nebo nařízení, místo toho vybírá daně podle svých rozmarů. Sedlákům často působí potíže [sinful_tax_collector.GetHerHis] nekonzistentní výběry.\""
 fp3_yearly.2021.desc_contrite: "\"[sinful_tax_collector.GetTitledFirstNameNoTooltip] není důvěryhodný, pokud jde o diskrétnost; [sinful_tax_collector.GetSheHe] bude sdílet finance říše s kýmkoli, kdo jen poslouchá. Je jen otázkou času, než tyto informace skončí v rukou nepřítele.\""
 fp3_yearly.2021.desc_cynical: "\"[sinful_tax_collector.GetTitledFirstNameNoTooltip] se [ROOT.Char.GetFaith.HighGodName] nebojí, často prospí ranní modlitby a krade sousta během Ramadánu. Všichni se obáváme [ROOT.Char.GetFaith.HighGodNamePossessive] spravedlnosti kvůli [sinful_tax_collector.GetHerHis].\""
 fp3_yearly.2021.desc_greedy: "\"[sinful_tax_collector.GetTitledFirstNameNoTooltip] je zcela sobecký, poháněný láskou k penězům spíše než k spravedlnosti. [sinful_tax_collector.GetSheHe|U] běžně vybírá více, než je splatné, a nic nedává na almužnu.\""
 fp3_yearly.2021.desc_intro: "I když můj výběrčí daní [sinful_tax_collector.GetTitledFirstName] je docela schopný, [denouncing_taxpayer.GetName] přišel ke mně s vážnými výhradami.\n\n"
 fp3_yearly.2021.desc_outro: "\n\n[denouncing_taxpayer.GetTitledFirstNameNoTooltip] [denouncing_taxpayer.Custom('quirk_pos_present')], zjevně očekávající, že pro tyto přestupky propustím [sinful_tax_collector.GetTitledFirstNameNoTooltip]."
 fp3_yearly.2030.a: "Pak ať jsem přítelem celé říše."
 fp3_yearly.2030.b: "Děkuji, [reassuring_courtier.GetNameNoTooltip]."
 fp3_yearly.2030.c: "Strach, nikoli láska, si koupí jejich věrnost."
 fp3_yearly.2030.d: "Časem mě poznají."
 fp3_yearly.2030.desc_albino: "děsivě bledé pokožky a démonických očí,"
 fp3_yearly.2030.desc_beauty_bad: "strašlivé ošklivosti,"
 fp3_yearly.2030.desc_disfigured: "mučené tváře za maskou,"
 fp3_yearly.2030.desc_hunchbacked: "nešťastného hrbu,"
 fp3_yearly.2030.desc_inbred: "zkřiveného těla,"
 fp3_yearly.2030.desc_intro: "Když se dívám na svůj odraz v zrcadle, ležícím na mém"
 fp3_yearly.2030.desc_outro: "Obávám se, že mě lid bude nenávidět kvůli mému nepříjemnému vzhledu. Tehdy mi [reassuring_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] nabídne [reassuring_courtier.GetHerHis] moudrost:\n\n"If you only take gold as your enemy, then all [ROOT.Char.GetWomenMen] will regard you as their friend.""
 fp3_yearly.2030.desc_scaly: "skvrnité, svědivé kůže,"
 fp3_yearly.2030.desc_spindly: "hubených, uzlovitých končetin,"
 fp3_yearly.2030.t: "Krásné panování"
 fp3_yearly.2040.a.flavor: "Má zbožnost a znalost [caliph.GetFaith.ReligiousText] povedou má slova."
 fp3_yearly.2040.a: "Posel mě povede!"
 fp3_yearly.2040.a_failure: "Vojáci pohrdají tvou prosbou a srazí tě k zemi"
 fp3_yearly.2040.a_success: "Vojáci poslouchají tvou autoritu"
 fp3_yearly.2040.b.flavor: "[imam.GetTitledFirstNameNoTooltip] je v náboženských záležitostech zdatnější než já."
 fp3_yearly.2040.b: "Posel provede [imam.GetTitledFirstName]."
 fp3_yearly.2040.b_failure: "Vojáci srazí tvého [imam.Custom('MyPriestTitle')]"
 fp3_yearly.2040.b_success: "Vojáci respektují tvého [imam.Custom('MyPriestTitle')]"
 fp3_yearly.2040.c: "Ne, je to příliš riskantní."
 fp3_yearly.2040.desc_attacker_is_muslim: "Kdokoli se mi postaví, staví se proti Prorokovi, a přece ten [infidel.Custom('InsultNoun')] [infidel.GetTitledFirstName] se odvážil vyhlásit mi válku.\n\nNe všichni jsou však tak nevděční. Kdybych stanul před armádou [infidel.GetTitledFirstNameNoTooltip] a připomněl jim svůj mandát od Proroka, jistě by se někteří vojáci vzdali."
 fp3_yearly.2040.desc_attacker_is_not_muslim: "Nevědomý slov Proroka, ten [infidel.Custom('InsultNoun')] [infidel.GetTitledFirstName] mi vyhlásil válku a snaží se zničit mé božské panování.\n\nNe všichni však jsou tak bezbožní: jsou tam někteří v zemích [infidel.GetTitledFirstNamePossessiveNoTooltip], kteří poslouchají slova [caliph.GetFaith.HighGodName]. Kdybych před nimi stál a připomněl jim svou autoritu od Proroka, jistě by se vzdali."
 fp3_yearly.2040.t: "Velitel věřících"
 fp3_yearly.2041.a: "Ať zpropadá ten [caliph.Custom('InsultNoun')]!"
 fp3_yearly.2041.desc_cynical: "[caliph.GetTitledFirstName|U] nařídil, aby moji [caliph.GetFaith.GetReligion.GetAdjectiveNoTooltip] vojáci ustoupili s tím, že [caliph.GetSheHe] je právoplatným následníkem Proroka, a oni mu poslouchali!\n\nKoho to sakra zajímá, zda je [caliph.GetSheHe] následníkem svého vlastního zadku? To mě neodradí od toho, abych mu do něj nevrazil svou nohu."
 fp3_yearly.2041.desc_fallback: "Sám vím, že má válka proti [caliph.GetName] je schválena [ROOT.Char.GetFaith.HighGodName]. Přesto ten [caliph.Custom('InsultNoun')] dokázal přesvědčit mé [caliph.GetFaith.GetReligion.GetAdjectiveNoTooltip] vojáky, že protože [caliph.GetSheHe] je následníkem Proroka, musí ustoupit a vrátit se domů.\n\nMnozí moji vojáci poslouchali, a teď musím řešit následky oddané, ale menší armády..."
 fp3_yearly.2050.t: "Futuwaa lóže"
 fp3_yearly.2060.t_houses_of_worship: "Vzdělávání v [ROOT.Char.GetFaith.HouseOfWorshipPlural|U]"
 fp3_yearly.2060.t_madrasas: "Madrasy"
 fp3_yearly.8000.a: "I já jsem také kráčel po svaté cestě - jdi v pokoji."
 fp3_yearly.8000.b: "Mám pro tebe pěknou novou vězeňskou celu!"
 fp3_yearly.8000.c: "Mohl bych využít muže tvých schopností..."
 fp3_yearly.8000.desc: "\"Tento [raging_ghazi.GetWomanMan] musí být přísně potrestán\", říká můj poctivý [righteous_marshal.GetCouncilTitle] [righteous_marshal.GetFirstName], \"abychom utišili poctivé měšťany z [murder_barony.GetNameNoTier].\"\n\n\"Ne\", prosí [raging_ghazi.GetFirstNameNoTooltip], visící v řetězech v mé kobce, \"musíte mi dovolit jít na pohraničí, protože to je [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] účel.\""
 fp3_yearly.8000.desc_opening: "[raging_ghazi.GetFirstName] byl jedním z mnoha samoprozvaných #italic ghazis#! směřujících na pohraničí bojovat s nevěřícími,"
 fp3_yearly.8000.desc_unislamic_opening: "[raging_ghazi.GetFirstName] byl samoprozvaným #italic bojovníkem [ROOT.Char.GetFaith.WarGodName]#! směřujícím na pohraničí bojovat s barbaři,"
 fp3_yearly.8000.flavor.a.tt: "Dovolíš [raging_ghazi.GetFirstNameNoTooltip] pokračovat v [raging_ghazi.GetHerHis] výpravě za mučednictvím."
 fp3_yearly.8000.flavor.b.tt: "Tím uklidníš měšťany."
 fp3_yearly.8000.t: "Zvrhlý ghází"
 fp3_yearly.8000_bath_inspector.desc: "když se [raging_ghazi.GetSheHe] vydal pařit s kurtizánami a šmejdy v městě [murder_barony.GetNameNoTier]. V této pošpiněné společnosti se [raging_ghazi.GetSheHe] dostal do rvačky s hlídačem a lázeňským inspektorem, a oba je bodl k smrti.\n\n"
 fp3_yearly.8000_dancing_girl.desc: "když se [raging_ghazi.GetSheHe] náhodou vydal na pití do města [murder_barony.GetNameNoTier]. Tam, ve velmi opilém stavu, se [raging_ghazi.GetSheHe] dostal do hádky a umlátil hostinského a tanečnici, stejně jako jejího mazlíčka opičku, k smrti.\n\n"
 fp3_yearly.8000_townsfolk.desc: "když se [raging_ghazi.GetSheHe] nechal obelstít a okrást nějakými svůdnými šarlatány v městě [murder_barony.GetNameNoTier]. [raging_ghazi.GetSheHe|U] vybíjel svůj hněv na místním trhu, vytrvale ubil prodejce čaje a osla k smrti polstrovanou stoličkou.\n\n"
 fp3_yearly.8001.a: "Velmi dobře, půjdu."
 fp3_yearly.8001.b: "Můj [dutiful_spouse.GetWifeHusband] [dutiful_spouse.GetFirstName] potřebuje více úkolů, [dutiful_spouse.GetSheHe] může jít."
 fp3_yearly.8001.c: "Odejdou...za pár dní..."
 fp3_yearly.8001.d: "Pohraničí patří vojákům a osadníkům, ne mně."
 fp3_yearly.8001.desc: "Můj ostražitý [concerned_councillor.GetCouncilTitle] [concerned_councillor.GetFirstName] se v poslední době začal znepokojovat stavem našich pohraničních obran.\n\n"Musíte okamžitě navštívit pevnosti v [frontier_fort_county.GetName], má [ROOT.Char.GetLadyLord]. To by výrazně zlepšilo morálku vašich vojáků, kteří jinak upadají do zármutku."\n\n[concerned_councillor.GetSheHe|U] se na okamžik odmlčí. "Ale měl(a) bych zmínit, že se šíří drby, zcela bezdůvodné, o drobném výskytu nemoci...\""
 fp3_yearly.8001.flavor.b.tt: "[concerned_councillor.GetFirstNameNoTooltip] neschvaluje [dutiful_spouse.GetWomenMen] v bojových rolích."
 fp3_yearly.8001.flavor.c.tt: "Vlastně to nemáš v úmyslu."
 fp3_yearly.8001.t: "Dobrodinec pohraniční pevnosti"
 fp3_yearly.8002.a: "Spálím je všechny a osolím zemi."
 fp3_yearly.8002.b: "[regional_heresy.GetNameNoTooltip] říkáš? To zní zajímavě..."
 fp3_yearly.8002.c: "Jelikož jsi tak znepokojen, #italic ty#! můžeš jít a převést je zpět."
 fp3_yearly.8002.d: "Počkejme, jak se situace vyvine."
 fp3_yearly.8002.desc: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('concerned_person'))] [concerned_person.GetFirstName] se dověděl znepokojivé zprávy o vojáčcích obsazujících pevnosti v [frontier_fort_county.GetName].\n\n\"Ti se potají přestěhovali k hnusnému kacířství [regional_heresy.GetName]\", říká mi [concerned_person.GetSheHe] chvějícím se hlasem. \"I když nevím, kdo je jejich vůdcem, bojím se, že pokud se něco neudělá, mohli by brzy vzít do ruky zbraně, které #italic jsi#! zaplatil, a pokusit se tě svržet.\""
 fp3_yearly.8002.t: "Víra na pohraničí"
 fp3_yearly.8003.a: "Vlož svou víru do [ROOT.Char.GetFaith.HighGodNameAlternate], ne do hloupých pověr."
 fp3_yearly.8003.b: "Pošlu nejlepší průzkumníky, jaké zlato může koupit."
 fp3_yearly.8003.c: "Pošlu svého [quest_chaplain.GetCouncilTitle] [quest_chaplain.GetFirstName], aby to pro tebe získal."
 fp3_yearly.8003.d: "Nemůžeš prostě nasbírat obyčejný espand jako ostatní?"
 fp3_yearly.8003.desc: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('superstitious_consort'))] [superstitious_consort.GetFirstName] má ve zvyku pálit #italic espand#! semínka, aby odháněla zlé síly. Nyní však [superstitious_consort.GetSheHe] tvrdí, že má můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cruel_consort'))] [cruel_consort.GetFirstName] uhradil očarováním a ukradl [superstitious_consort.GetHerHim] zásoby espandu. [cruel_consort.GetFirstNameNoTooltip], samozřejmě, vše popírá. Ale [superstitious_consort.GetFirstNameNoTooltip] se zdá být zcela soustředěný na získání nového espandu, aby se zbavil údajného prokletí.\n\n"Prosím, má [ROOT.Char.GetLadyLord]", prosí [superstitious_consort.GetSheHe], "Mág mi řekl o posvátné hoře v [espad_mountain_province.GetName], pouze tam kvetou nejlepší květy espandu. Musíš je dovolat pro mě.""
 fp3_yearly.8003.t: "Exotický espand"
 fp3_yearly.8004.a.tt: "#V Souboj#! [fp3_child_to_leave.GetFirstName] přimět [fp3_child_to_leave.GetHerHim] zůstat!\n#weak Tento souboj NENÍ na smrt.#!\nPokud vyhraješ, získáš [prestige_i] [prestige|E]\n\nTvůj [prowess|E]: [prowess_i]#V [parent.GetProwess]#!\n[fp3_child_to_leave.GetFirstNamePossessive] [prowess|E]: [prowess_i]#V [fp3_child_to_leave.GetProwess]#!"
 fp3_yearly.8004.a: "Popadni meč, ty zpropadené mládě!"
 fp3_yearly.8004.b.failure: "[fp3_child_to_leave.GetFirstNameNoTooltip] zůstává odhodlaný odejít"
 fp3_yearly.8004.b.success: "[fp3_child_to_leave.GetFirstNameNoTooltip] se vzdává svých snů o dobrodružství"
 fp3_yearly.8004.b: "Zůstaneš, kvůli [worried_relation.GetFirstNamePossessiveNoTooltip]?"
 fp3_yearly.8004.c.flavor: "Vyřadíš [fp3_child_to_leave.GetFirstNameNoTooltip] z dědictví, pokud [fp3_child_to_leave.GetSheHe] odejde."
 fp3_yearly.8004.c: "Pokud odejdeš, nejsi mé [fp3_child_to_leave.Custom('GetDaughterSon')]."
 fp3_yearly.8004.d: "I já také cítil to volání. Měl bys jít, můj [fp3_child_to_leave.Custom('GetDaughterSon')]."
 fp3_yearly.8004.desc: "Pro některé, kteří bydlí ve vznešených městech této země, ševelení větrů severních stepí stále zní v srdcích. Dobrá či špatná, můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fp3_child_to_leave'))] [fp3_child_to_leave.GetFirstName] začal cítit toto volání.\n\n"[parent.GetMotherFather|U], musíš mi dovolit odejít. Chci si zdokonalit mysl a meč na divokém pohraničí, cestovat s karavanami a horskými lidmi a možná i najít #italic Hara Berezaiti#! horský mýtus."\n\nAle [worried_relation.GetFirstName] miluje [fp3_child_to_leave.GetFirstNameNoTooltip] z celého srdce a prosí mě, abych žádosti [fp3_child_to_leave.GetHerHis] odmítl."
 fp3_yearly.8004.t: "Pohraničí volá"
 fp3_yearly.8007.a: "Nechci selhat."
 fp3_yearly.8007.b: "Dobře. Mám pro tebe #italic opravdové#! povinnosti."
 fp3_yearly.8007.c: "A teď se musíš oženit!"
 fp3_yearly.8007.desc: "\"Vzdal(a) jsem se! Vzdal(a) jsem se, [parent.GetMotherFather]! Už ne!\" Můj [fp3_child_to_leave.Custom('GetDaughterSon')] ustoupí.\n\n"Pokud je toto tolik, že mě chceš udržet, tak zůstanu. Budu poslušným [fp3_child_to_leave.Custom('GetDaughterSon')], kterého chceš. [ROOT.Char.GetFaith.HighGodNameAlternate] tě nakonec soudí.""
 fp3_yearly.8007.t: "[ROOT.Char.GetCulture.GetName] výchova"
 fp3_yearly.8008.a: "Můžu ztratit svého [fp3_child_to_leave.Custom('GetDaughterSon')], ale i své zlato?"
 fp3_yearly.8008.b: "Bylo by lepší být eunuch..."
 fp3_yearly.8008.c: "Osud tě přivede zpět ke mně, uvidíš..."
 fp3_yearly.8008.desc: "Zakopávám zpět, zkrvavený a vyčerpaný, když se [fp3_child_to_leave.GetFirstNameNoTooltip] přibližuje s vysoko zdviženou zbraní.\n\n"Řekl(a) jsem ti už, [parent.GetMotherFather], já #italic odejdu#!. Pojedu na pohraničí, jak mé srdce toužilo, daleko po Hedvábné stezce, a #italic ty#! za to zaplatíš."\n\nNemohu nic dělat, jen sledovat, jak můj [fp3_child_to_leave.Custom('GetDaughterSon')] odchází se vztyčenou hlavou, s vakem kushanských a sásánovských zlatých mincí z mé pokladnice."
 fp3_yearly.8008.t: "Hanebná porážka"
 fp3_yearly.8009.a: "Učiním z nich varování."
 fp3_yearly.8009.b: "Písmo v správném jazyce jim ukáže cestu."
 fp3_yearly.8009.c: "Můj [loyal_chaplain.GetCouncilTitle], [loyal_chaplain.GetFirstNameNoTooltip], jim bude kázat."
 fp3_yearly.8009.d: "Bohužel, mám naléhavější starosti."
 fp3_yearly.8009.desc_beginning: "Východní pohraničí bylo dlouho útočištěm pro nevěřící a podivné sekty. Přesto v [caliphal_location.GetName] se [righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName] stal stále více znepokojen tímto.\n\n\"Slyšeli jsme o [very_heretic_county.GetCountyData.GetFaith.GetAdherentNamePlural] v [very_heretic_county.GetName], kteří praktikují bizarní rituály.\" Vyslanec [ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip] [hof_emissary.GetName] se zarazí, jako by sbíral odvahu, než pokračuje potichu, rozčileným hlasem. \"Někteří dokonce mluví o rituálech #italic tělesné#! povahy. Už dost.\""
 fp3_yearly.8009.desc_muslim_or_jewish_insult_ending: "The [righteous_caliph.GetTitleTierName] wants you to deal with these miscreants.""
 fp3_yearly.8009.desc_other_insult_ending: "The [righteous_caliph.GetTitleTierName] wants you to deal with these unwashed blasphemers.""
 fp3_yearly.8009.qurans.flavor: "You sponsor copies of the [righteous_caliph.GetFaith.ReligiousText] in [righteous_caliph.GetCulture.GetLanguage.GetNameNoTooltip]."
 fp3_yearly.8009.t: "[ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip] obavy"
 fp3_yearly.8010.a: "Okamžitě zaútočím na [pagan_ruler.GetHerHim]!"
 fp3_yearly.8010.b: "Pomozte mi financovat tuto válku a já ji zahájím."
 fp3_yearly.8010.c: "Musíte uznat, velký [righteous_caliph.GetTitleTierName], že čas není vhodný."
 fp3_yearly.8010.d: "Nemáte žádnou pravomoc nad mými zeměmi."
 fp3_yearly.8010.desc_muslim: "Učené hlavy Mezopotámie rozdělily svět na tři části. Hovoří o #italic Dar al-Tawhid#! věřících, o #italic Dar al-'Ahd#! našich spojencích, ale i o #italic Dar al-Harb#!, pohraničí, Obydlí války. [righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName] v tomto pohledu velmi věří a neustále se obává východní hrozby.\n\n\"Je tvou povinností jako [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] přivést pohanské pohraničí pod naši dohled\", říká mi [righteous_caliph.GetSheHe]. \"Příliš dlouho jsme tolerovali modlářské praktiky [pagan_ruler.GetTitledFirstName]. Pošlu ti věrné #italic ghazi#! jednotky a turkická žoldnéřská vojska, abys mohl osvobodit [pagan_county.GetNameNoTier] z [pagan_ruler.GetHerHis] vlády.\""
 fp3_yearly.8010.desc_not_muslim: "[righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName] velmi věří v pohled na svět jako nekonečný boj mezi civilizací a barbarstvím a neustále se obává bezvěrných nepřátel číhajících a intrikujících na nespoutaném Východě.\n\n\"Je tvou povinností jako [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]\", říká mi [righteous_caliph.GetSheHe], \"přivést pohanské pohraničí pod naši dohled. Příliš dlouho jsme tolerovali modlářské praktiky [pagan_ruler.GetTitledFirstName]. Pošlu ti věrné #italic ghazi#! jednotky a turkická žoldnéřská vojska, abys mohl osvobodit [pagan_county.GetNameNoTier] z [pagan_ruler.GetHerHis] vlády.\""
 fp3_yearly.8010.t: "Obydlí války"
 fp3_yearly.8010_warmonger.tt: "Očekává se, že do #bold pěti let#! obsadíte [pagan_county.GetNameNoTier]."
 fp3_yearly.8012.a: "Učinil jsem to, co by udělal každý [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]."
 fp3_yearly.8012.desc: ""Zdá se", prohlašuje [righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName], "že jste neotáleli při plnění svého slibu dobýt [pagan_county.GetNameNoTier] ve jménu naší víry. Prokázali jste, že jste důvěryhodný vládce a zbožný [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip], a brzy na to nezapomeneme.""
 fp3_yearly.8012.t: "Splněný slib"
 fp3_yearly.8013.a: "Omlouvám se, okolnosti proti mně spikly."
 fp3_yearly.8013.b: "Neuznávám vás ani žádný učiněný slib."
 fp3_yearly.8013.desc: ""Před pěti lety", prohlašuje [righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName], "před námi jste se zavázali osvobodit [pagan_county.GetNameNoTier] od pohanů. Jak je tedy možné, že se tak nestalo?""
 fp3_yearly.8013.t: "[ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip] zklamání"
 fp3_yearly.8014.a: "To je dobrý nápad!"
 fp3_yearly.8014.b: "[ROOT.Char.Custom('LevyMenWomen')|U] mě možná neodsoudí, ale [ROOT.Char.GetFaith.HighGodNameAlternate] ano."
 fp3_yearly.8014.c: "Neudělám to, a #italic ani vy#!."
 fp3_yearly.8014.desc: "Dlouho jsem se snažil skloubit svou lásku k opojným nápojům s pobožným pohledem [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] na tyto záležitosti. Naštěstí můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('smart_courtier'))] [smart_courtier.GetFirstName] přišel s řešením.\n\n"I learnt of old [ROOT.Char.Custom('LevyMenWomen')] in Osrushana", [smart_courtier.GetSheHe] says, "who need a certain amount of liquor to cope with the cold climate. And to enjoy themselves in general, of course. They have the habit of pouring their drinks into a copper pot, so that any overly zealous onlooker will assume that they are drinking tea, not wine. I have been doing so myself for quite a while, and it is quite convenient.""
 fp3_yearly.8014.t: "Tajemství čajníku"
 fp3_yearly.8016.a: "Dej mi těžké kladivo!"
 fp3_yearly.8016.b: "Ne, poslechneme obyvatele lesa."
 fp3_yearly.8016.c: "Nechám je odstranit a znovu vztyčit mimo můj [ROOT.Char.Custom('ResidenceBuilding')]..."
 fp3_yearly.8016.desc: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hyrcanian_vassal'))] [hyrcanian_vassal.GetFirstName] mě pozval, abych se podíval na trojici zvláštních vyřezávaných kamenů, hluboko v hyrkánském lese na jeho panství.\n\n\"They must have been erected by a lost expedition of the savage #italic Rusiyyah#!\", [hyrcanian_vassal.GetSheHe] tells me. \"Now, the local forest-dwellers have taken a liking to these stones, and believe that their unknown makers will descend upon them from the Caspian Sea with swift and bloody vengeance should the stones be destroyed. But I do not believe such tales. Though I cannot read the letters on these stones, they for sure are pagan idols, and must be smashed to pieces. Is it not so, my liege?\""
 fp3_yearly.8016.t: "Zapomenuté kameny"
 fp3_yearly.8017.a: "[ROOT.Char.GetFaith.HighGodNameAlternate], čím jsme tě rozhněvali?"
 fp3_yearly.8017.b: "Pošlu nějaké zlato, ať už to bude k čemukoliv."
 fp3_yearly.8017.c: "To je špatné znamení... Měl bych kameny vrátit do [runestone_county.GetNameNoTierNoTooltip]."
 fp3_yearly.8017.desc: "Postihla nás pohroma! Rozzuření #italic Rus#! válečníci sesypali na [runestone_county.GetNameNoTier] jako supi na mršinu a pobili vše, co jim stálo v cestě. [hyrcanian_vassal.GetTitledFirstName] [hyrcanian_vassal.GetHerselfHimself] byl(a) sražen(a) sekerou a je ve vážném stavu, těžce zmrzačen(a). Ale stejně rychle, jako přišli, nájezdníci nasedli do lodí a zmizeli v ranní mlze nad Kaspickým mořem.\n\nMezi přeživšími se šíří pověsti, že útočníci mohli hledat pomstu na [hyrcanian_vassal.GetFirstNameNoTooltip] za znesvěcení rus'ských runových kamenů před mnoha lety..."
 fp3_yearly.8017.t: "Hyrkánské spustošení"
 fp3_yearly.8018.a: "Velmi dobře, prodám vám svého koně."
 fp3_yearly.8018.b: "Nikdy bych se nerozloučil(a) s [ROOT.Char.Custom('WarhorseStoryName')]."
 fp3_yearly.8018.c: "Zmizte z mých očí, vy starice bez koně!"
 fp3_yearly.8018.desc_eunuch: "Když cvičím s [ROOT.Char.Custom('WarhorseStoryName')], přichází ke mně cestovatel z daleka. Poklání se jemnými, přesně odměřenými pohyby, naznačujícími dlouhou kariéru na honosných dvorech.\n\n\"I serve a great lady\", he says, \"in China, beyond these great mountains. My mistress is an avid #italic chovgan#! player, but also prone to boasts, and she told her friends that in the next game, she would ride the finest horse under heaven. My people have long treasured the #italic heavenly horses#! of your land, and it would seem, my [ROOT.Char.GetLadyLord], that you possess the greatest of them all. But I also happen to know that you have some #italic financial#! difficulties...\"\n\n\"So what do you say, may I buy this exquisite [ROOT.Char.Custom('HorseStoryMareStallion')]?\""
 fp3_yearly.8018.desc_grand_old_lady: "Když cvičím s [ROOT.Char.Custom('WarhorseStoryName')], přistupuje ke mně urozená dáma v exotickém šatu se svým průvodem.\n\n\"Přicházím\", říká, \"z velkých dvorů v Číně. Poslední dobou jsem se začala zajímat o #italic chovgan#!, jezdecký sport oblíbený i ve vašem malém panství. Pro příští hru jsem však slíbila, že pojedu na #italic nebeském koni#!, krvácivém hřebci z Ferghany, které můj lid cení i více než Pill of Immortality. Nyní se mi doneslo, že vy, malý [ROOT.Char.GetLadyLord], vlastníte [ROOT.Char.Custom('HorseStoryMareStallion')] lepší než jakýkoli jiný. Také jsem se dověděla, že máte dluhy...\"\n\nPodává vám těžkou tašku se zlatem a její úmysl je velmi jasný."
 fp3_yearly.8018.t: "Nebeský kůň"
 fp3_yearly.8019.a: "Rád přijímám tento návrh."
 fp3_yearly.8019.b: "Můžete se všichni usadit v [refuge_of_light.GetNameNoTierNoTooltip] - pokud zaplatíte odpovídající daň."
 fp3_yearly.8019.c: "Neposkytnu vám útočiště ve svých zemích."
 fp3_yearly.8019.desc: "[hateful_ruler.GetTitleTierName] [hateful_ruler.GetFirstName] zahájil pronásledování zbývajících [manichean_leader.GetFaith.GetAdherentNamePlural] ve svých zemích. [manichean_leader.GetName], vůdce této sužované víry, mě nyní hledá a nese velkou hromadu zaprášených knih.\n\n\"Velký [ROOT.Char.GetTitleTierName]\", říká [manichean_leader.GetSheHe], \"má víra je stará, soupeř křesťanství, když bylo ještě mladé. Vlastníme mnoho znalostí o tomto padlém světě hmoty a i nějaké skromné náznaky o vyšším světě světla. Někteří z našich krajanů se již usadili v [refuge_of_light.GetNameNoTier] - dovolíte mým stoupencům se tam také usadit?\"\n\n\"Na oplátku mohu zůstat a sloužit vám a sdílet s vámi tento poklad znalostí z našich starobylých knihoven v Bagdádu a z Ctesifónu před jeho pádem.\""
 fp3_yearly.8019.t: "Útočiště světla"
 fp3_yearly.8020.a: "Zajistím i stráže k její ochraně, kvůli vám."
 fp3_yearly.8020.b: "Byla to #italic princezna#! Persie! Nikdo nesmí poškodit tu svatyni."
 fp3_yearly.8020.c: "Bohužel, musí být zničena."
 fp3_yearly.8020.desc: "V [temple_county.GetNameNoTier] je svatyně zasvěcená [bibi_shahrbanu.GetFirstName], sásánovské princezně, která se provdala za velkého [imam_husayn.GetTitledFirstName]. Při útěku na koni z bitvy u Karbaly prý [bibi_shahrbanu.GetFirstNameNoTooltip] volala o spásu a hora se otevřela a vzala ji dovnitř. Od té doby sem přichází mnoho ženských poutníků, aby ji uctívali.\n\nAle [righteous_caliph.GetTitledFirstName] tvrdí, že svatyně byla původně zasvěcena pohanskému bohu [GetFaithByKey('mazdayasna').FertilityGodName], a že zde vyjadřovaná oddanost je zvrácená a bohorovná. [righteous_caliph.GetSheHe|U] chce, aby byla zničena.\n\n\"To nesmíte udělat\", prosí moje [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('pious_woman'))] [pious_woman.GetFirstName]. \"[bibi_shahrbanu.GetFirstNameNoTooltip] je ikonou pro všechny ženy v Persii. Musíte svatyni ponechat.\""
 fp3_yearly.8020.t: "Paní země"
 fp3_yearly.8021.a: "[enthusiastic_alchemist.GetNameNoTooltip], povězte mi více o těchto objevech..."
 fp3_yearly.8021.b: "Velmi dobře, [upset_vassal.GetTitledFirstNameNoTooltip], nechám [enthusiastic_alchemist.GetHerHim] popravit."
 fp3_yearly.8021.c: "Mám místo ve svém žaláři pro tohoto vychrtlého alchymistu..."
 fp3_yearly.8021.d: "Není tu nikdo na vině, musíte si navzájem odpustit."
 fp3_yearly.8021.desc: "Před několika dny se [alchemy_enthusiast.GetName], učený [alchemy_enthusiast.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))] mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))] [upset_vassal.GetFirstName], účastnil experimentu s olejem vitriolu vyrobeným proslulým alchymistou [enthusiastic_alchemist.GetName]. Zřejmě se něco strašně pokazilo.\n\n\"Musíte [enthusiastic_alchemist.GetFirstNameNoTooltip] přísně potrestat\", říká mi [upset_vassal.GetTitledFirstNameNoTooltip], \"hledějte ubohý stav mého [alchemy_enthusiast.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))]!\"\n\n\"Ne, můj [ROOT.Char.GetTitleTierName]\", žadoní [enthusiastic_alchemist.GetFirstNameNoTooltip], \"jen jsem zdokonalil formuli, kterou moudří dlouho hledali. Není to moje chyba, že [alchemy_enthusiast.GetTitledFirstNameNoTooltip] byli neopatrní s celou #italic uqiyyah#! nejvíce korozivní látky, jaká kdy na zemi byla.\""
 fp3_yearly.8021.t: "Žíravá nehoda"
 fp3_yearly.8022.a: "Budu tu látku studovat osobně!"
 fp3_yearly.8022.b.flavor: "[enthusiastic_alchemist.GetNameNoTooltip] zůstává na vašem dvoře, aby pokračoval v dalším výzkumu."
 fp3_yearly.8022.b: "Mohlo by to mít nějaké...#italic vojenské#! využití?"
 fp3_yearly.8022.c.flavor: "[enthusiastic_alchemist.GetNameNoTooltip] odnáší [enthusiastic_alchemist.GetHerHis] znalosti jinam."
 fp3_yearly.8022.c: "Dobrá práce, ale pro mě to nemá využití."
 fp3_yearly.8022.desc: ""To, co jsem vynalezl, pochází ze sklovitého minerálu, který dříve Babylóňané a Řekové nazývali #italic vitriol#!", [enthusiastic_alchemist.GetName] vysvětluje. "Pečlivým pražením zeleného vitriolu v železném retortu jsem vytvořil tuto žíravou látku. Vidím jak vědecké, tak léčebné využití, ale varuj mou [ROOT.Char.GetLadyLord], s tímto se nesmí pohrávat, jak se [alchemy_enthusiast.GetTitledFirstName] naučil. Možná byste mohl sponzorovat můj další výzkum?""
 fp3_yearly.8022.t: "Žíravé vize"
 fp3_yearly.8023.a: "Ne, dovedu to do konce."
 fp3_yearly.8023.b: "Možná máš pravdu. Přesto zůstaň a slouž mi."
 fp3_yearly.8023.c: "Jak si přeješ. Jdi a vezmi si svou kyselinu s sebou."
 fp3_yearly.8023.desc: "Když opatrně přelévám zlověstně syčící kapaliny z lahve do lahve, [enthusiastic_alchemist.GetName] se na mě dívá s obavami.\n\n\"Ó [ROOT.Char.GetTitleTierName]\", říká [enthusiastic_alchemist.GetSheHe], \"jsem především učenec dějin a teologie, oproti vám jsem, zdá se, jen amatér v alchymii. Přesto mi zkušenost říká, že prozatím se nic dalšího nenaučíme. Měli bychom přestat experimentovat s tímto olejem vitriolu, který jsem vytvořil, jinak se obávám, že nás [ROOT.GetCharacter.GetFaith.HighGodNameAlternate] potrestá za naši marnivost. Možná že taková kyselina neměla být vůbec na tomto světě.\""
 fp3_yearly.8023.t: "Žíravé záhady"
 fp3_yearly.8024.a: "Zařídím to, slibuji."
 fp3_yearly.8024.b: "Mohu ti zajistit nebeský pohřeb v utajení, ale říše o tom nesmí nikdy vědět."
 fp3_yearly.8024.c: "Bohužel, nemohu dovolit takovou urážku [ROOT.GetCharacter.GetFaith.HighGodNameAlternate]."
 fp3_yearly.8024.desc: "Když horečka a zimnice na okamžik ustoupí, [dying_consort.GetFirstName] se na mě dívá bledým úsměvem. \"Můj drahý [ROOT.Char.GetWifeHusband], nemám na tomto světě už mnoho času. I ti nejlepší lékaři mohli pouze odložit nevyhnutelné, cítím to.\" Zdá se, že [dying_consort.GetHerHim] stojí velké úsilí, aby zůstal při vědomí ještě chvíli.\n\n\"Poslouchej\", říká [dying_consort.GetSheHe] vyhasínajícím hlasem, \"to je má poslední vůle. Chci, aby mé tělo bylo dáno mrchožravým ptákům, podle způsobu mých předků, aby má duše mohla být odnesena zpět do svého sídla na nebesa. Žádný pohřeb ani spálení, prosím, prosím tě. Ve svých horečnatých snech jsem zahlédl svět za tímto... Chci skončit starým způsobem, jako pravý [dying_consort.Custom('GetDaughterSon')] Persie.\""
 fp3_yearly.8024.t: "Návrat na nebesa"
 fp3_yearly.8025.a: "Ať [dying_consort.GetSheHe] přejde pokojně na druhý břeh."
 fp3_yearly.8025.b: "Uctil jsem poslední přání [dying_consort.GetHerHis]."
 fp3_yearly.8025.desc: "S veškerým náležitým obřadem je tělo [dying_consort.GetName] uloženo v nikách staré #italic dakhma#!, odkryté nebi a stepním supům, kteří již krouží nad nimi.\n\nUběhly tři dny od smrti [dying_consort.GetHerHis] a já zůstávám u dakhmy až do východu slunce. Podle starých pověstí se na čtvrté ráno po smrti duše vrací k svému #italic fravashi#! ve vyšším světě. Tam by fravashi předala vše, co se naučila v životě, aby pomohla v věčném boji proti zlu. Ale nevidím žádnou duši stoupat k nebi z vyschlých zdí dakhmy, jen temný obrys mrchožravých ptáků proti bledému světlu vycházejícího slunce."
 fp3_yearly.8025.t: "Čtvrté ráno"
 fp3_yearly.8026.a: "Doufám, že to nikdo neobjeví..."
 fp3_yearly.8026.b: "Měl bych [helpful_courtier.GetFirstNameNoTooltip] navždy umlčet, pro jistotu..."
 fp3_yearly.8026.desc: "Daleko za mým [ROOT.Char.Custom('ResidenceBuilding')] stojí stará #italic dakhma#!, Věž ticha, která pomalu chátrá ve studených větrech stepí. Zde, zdá se, nejsou žádné zvědavé oči, a spolu s [helpful_courtier.GetFirstName] neseme tělo [dying_consort.GetTitledFirstName] na jeho poslední odpočinek do uschlých nik uvnitř. Ticho sleduji, jak stepní supi sestupují jako černé mraky, a na okamžik se divím, odkud přišli — byli poslání dávnými bohy, nebo [ROOT.Char.GetFaith.DevilName]? Nikdy se to nedozvím.\n\n[helpful_courtier.GetFirstNameNoTooltip] zůstává mlčenlivý, zjevně ovlivněn ponurou náladou."
 fp3_yearly.8026.t: "Tajná dakhma"
 fp3_yearly.8027.a: "Dám ti #italic polovinu#! té částky — až uvidím knihu dokončenou."
 fp3_yearly.8027.b: "To musí být nedorozumění s [former_employer.GetTitledFirstNameNoTooltip]..."
 fp3_yearly.8027.c: "Myslíš, že jsem rozhazovačný? Jdi jinam."
 fp3_yearly.8027.desc: "Slavný spisovatel [snubbed_poet.GetName] se rozhádal se svým dlouholetým patronem, [former_employer.GetName].\n\n\"'[former_employer.GetSheHe|U] mi slíbil devět set devadesát talentů zlata', říká mi [snubbed_poet.GetFirstNameNoTooltip], 'po jeden talent za každou kapitolu eposu, který jsem dlouho připravoval pro [former_employer.GetHerHis]. Měl jsem to použít na obnovu zřícených #italic qanats#! v mé rodné vesnici. Ale když jsem byl v lázních, přišel posel s mou slíbenou odměnou — ale mince byly #italic stříbrné#!! Rozrušen tímto zradou jsem vše dal poslíčkovi, hostiteli lázní a prodejci šťávy. Teď potřebuji nového zaměstnavatele, než dokončím poslední kapitoly, a slyšel jsem, že vy máte dost zlata, abyste dorovnal dřívější nabídku...\""
 fp3_yearly.8027.t: "Devět set devadesát kapitol zlata"
 fp3_yearly.8028.a: "Jsou vaše, zůstaňte a sloužte mi."
 fp3_yearly.8028.b: "Ano, vezmi je a jdi pomoci své vesnici."
 fp3_yearly.8028.c: "Je #italic toto# to, za co jsem platil? Jaké zklamání."
 fp3_yearly.8028.desc: "\"Je dokončena\", prohlašuje [snubbed_poet.GetName], \"jak jsem slíbil — všech 990 kapitol, epické příběhy perského hrdinství a zázraků z dávných věků. Vložil jsem do tohoto díla svou duši a už nikdy nic podobného nevznikne. Jsem jen skromný smrtelný básník. Přesto, díky vaší patronaci, by moje kniha mohla přetrvat věky a stát se majákem obnovující pýchy Persie.\"\n\n\"Teď... slíbil jste mi 495 talentů zlata?\""
 fp3_yearly.8028.t: "Kniha králů"
 fp3_yearly.8029.a: "Jsou vaše, zůstaňte a sloužte mi."
 fp3_yearly.8029.b: "Ano, vezmi je a jdi pomoci své vesnici."
 fp3_yearly.8029.c: "Tolika zlata za #italic toto#?"
 fp3_yearly.8029.desc: "[snubbed_poet.GetName] mi podává svůj rukopis, mnohé stránky již zdobené drobnými miniaturami zručně kreslenými. \"Tady je kniha, kterou jsem slíbil\", prohlašuje [snubbed_poet.GetSheHe] triumfálně. \"A s jakou skromnou dovedností, kterou mohu vlastnit, slibuji, že v ní nic nezjistíte, že jí něco chybí. Vypráví o hrdinech jako Arash Lukostřelec, Fereydun Zabiják draků, krásných princeznách a starodávné perské slávě. Dokonce jsem udělal dvojverší, které vaše velké dynastii přišívá kořeny...\"\n\n\"Teď jsme mluvili o 495 taltentech zlata?\""
 fp3_yearly.8029.t: "Příběh dávné slávy"
 fp3_yearly.8030.a: "Škoda, že nevidíte rozum..."
 fp3_yearly.8030.desc: "Berete mě za blázna? [snubbed_poet.GetName] promrhal mé bohatství u ubohých pouličních prodejců a zvrhlých hostitelů #italic hammam#!, a přestože teď tvrdí, že dostal(a) stříbro, lidé důvěryhodnější než vy mi řekli, že to bylo zlato. Přesto [snubbed_poet.GetSheHe] odnesl(a) knihu, kterou mi slíbil(a), a dal(a) ji #italic vám#! Kéž vás [former_employer.GetFaith.HighGodNameAlternate] vyžene ze zahrady ráje!"
 fp3_yearly.8030.opening: "[former_employer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 fp3_yearly.8031.a: "Bylo mi potěšením."
 fp3_yearly.8031.desc: "Skutečně, vyšlo najevo, že mne zradil zlomyslný dvořan, který dal [snubbed_poet.GetName] méně, než jsem slíbil [snubbed_poet.GetHerHim]. Děkuji, že jste vyřešil toto nedorozumění mezi mnou a básníkem, který se nyní vrací do mé služby. Budu o vás mluvit v dobrém i před ostatními vládci světa."
 fp3_yearly.8031.opening: "[former_employer.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 fp3_yearly.8032.a: "Bohužel, neslavím pohanské rituály."
 fp3_yearly.8032.b: "Samozřejmě, můj drahý."
 fp3_yearly.8032.c: "Dům [ROOT.Char.GetDynastyHouseName] je opravdu slavný, když to teď zmiňuješ..."
 fp3_yearly.8032.d: "Opravdu... život je jako krátká svíčka, příliš snadno uhašená."
 fp3_yearly.8032.desc: "Jak se blíží konec starého perského kalendářního roku, nastává čas #italic Frawardigan#!, starobylého svátku připomínajícího duše mrtvých. Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('death_enthusiast'))] [death_enthusiast.GetTitledFirstName] je nápadně mlčenlivý a téměř sklíčený a klade u dveří obětní pokrmy pro duše předků.\n\n\"Zapalte lampy\", říká mi [death_enthusiast.GetSheHe], \"abychom přivítali #italic fravashi#!, neboť jistě vaši předkové nás nyní sledují za tenkou zdí tohoto materiálního světa. Pomyslete na [ancestor_1.GetName] a další mocné předky vašeho rodu.\""
 fp3_yearly.8032.t: "Deset dní mrtvých"
 fp3_yearly.8033.a: "Musím zabezpečit zásoby faloodeh pro celé království, dokud ještě mohu!"
 fp3_yearly.8033.b: "Takové rozmařilosti nepotřebuji, ani vy."
 fp3_yearly.8033.c: "Máš pravdu. Pošlu zlato na obnovu ledových domů."
 fp3_yearly.8033.d: "Příště mě obtěžuj s #italic opravdovým#! problémem."
 fp3_yearly.8033.desc: "Jako první si můj bystrý a na sladkosti závislý [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sorbet_enthusiast'))] [sorbet_enthusiast.GetTitledFirstName] všiml zřetelného nedostatku u stolů.\n\n\"Chybí #italic faloodeh#!!\" vykřikne [sorbet_enthusiast.GetSheHe], odkazujíc na ten chladný dezert s nudličkami, sirupem a růžovou vodou, který je potěšením každého Persa. \"Poslal jsem pro dodavatele\", pokračuje [sorbet_enthusiast.GetSheHe], \"a bylo mi řečeno, že #italic yakhchal#! ledové domy v [yakhchal_county.GetNameNoTier] se zhroutily při zemětřesení. Musíme okamžitě něco udělat, aby celý dvůr netrpěl a nestal se natolik zuboženým, že by nás mohl někdo zaměnit za východní mystiky!\""
 fp3_yearly.8033.t: "Zmrzlé pochoutky"
 fp3_yearly.8034.a: "Usnadníme to - #italic já#! vezmu zlato."
 fp3_yearly.8034.b: "Dáte to všechno [greedy_vassal.GetFirstNameNoTooltip]."
 fp3_yearly.8034.c: "Je potřeba kompromis - dejte to lidu [hephthalite_hoard_province.GetNameNoTierNoTooltip]."
 fp3_yearly.8034.d: "Nechám ti to - ale nezapomeň na tuto přízeň."
 fp3_yearly.8034.desc: "\"Poslouchejte, můj [ROOT.Char.GetTitleTierName]\", prosí mě [wronged_vassal.GetName]. \"Před měsícem jsem při průzkumu pozemků u řeky v [hephthalite_hoard_province.GetNameNoTier] nalezl skvostný zlatý poklad. Podle prodloužených tvarů lebek králů zobrazených na mincích musí poklad ukrýt hunský lid, snad císařští Heftalitové, kteří nad těmito zeměmi vládli před časem. Jakožto jejich potomek se domnívám, že mám právo tento poklad nárokovat. Ale můj leník [greedy_vassal.GetTitledFirstName] to zpochybňuje. [greedy_vassal.GetSheHe|U] se snaží vzít poklad ode mě a tvrdí, že je to [greedy_vassal.GetHerHis] právo jako nástupce heftalitské nadvlády nad těmito zeměmi. Prosím, podpořte mě.\""
 fp3_yearly.8034.t: "Heftalitský poklad"
 fp3_yearly.8035.a: "Ano, jsem připraven to zkusit."
 fp3_yearly.8035.b: "Ať už to je cokoliv, musí to být nečisté."
 fp3_yearly.8035.c: "Raději půjdu spát, děkuji."
 fp3_yearly.8035.desc: "Když bez klidu kráčím měsíční nocí, připojí se ke mně [sufi_mystic.GetTitledFirstName].\n\n\"Můj [ROOT.Char.GetLadyLord]\", říká [sufi_mystic.GetSheHe] vážně, \"chtěl byste se přiblížit k [ROOT.GetCharacter.GetFaith.HighGodNameAlternate]? Potkal jsem sufi mystika z Chorásánu, který mě naučil #italic muraqabah#! meditaci. Cesta není snadná, ale skrze ni můžete pročistit své smrtelné pudy, odhalit skryté poznání a vystoupat do blažených stavů jednoty s [ROOT.Char.GetFaith.ReligiousText] a vesmírem. Dovolíte mi, abych vás vedl?\""
 fp3_yearly.8035.t: "Srdce a Stvořitel"
 fp3_yearly.8036.a: "Zastavíme se na chvíli a prozkoumáme toto místo."
 fp3_yearly.8036.b: "Odejďme odsud spěšně a najděme více stráží..."
 fp3_yearly.8036.c: "Uklidni se, [superstitious_councillor.GetFirstNameNoTooltip]. Jsou to jen stíny a prach."
 fp3_yearly.8036.d: "Měl bych si přečíst modlitbu, pro jistotu."
 fp3_yearly.8036.desc: "Slunce zapadlo, když projíždím divočinou za [spooky_county.GetNameNoTier], se svým pověrčivým [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('superstitious_councillor'))] [superstitious_councillor.GetTitledFirstName] po boku.\n\nVe skleslém měsíčním světle narazíme na místo, o kterém jsem už slyšel. Rozsáhlý labyrint stojících kamenů — zubatých a pootevřených — pohřebiště nebo posvátné místo zapomenutého národa z dávných dob. Do kamenů je vytesán lidský obraz, kromě chybějících úst. Tyto zvadlé modly na nás chladně zírají, když se snažíme projít, a zdají se téměř jako by se pohybovaly.\n\n\"Nezdržujme se zde\", říká [superstitious_councillor.GetFirstNameNoTooltip] třesoucím se hlasem. Přesto nemohu ubránit zvědavosti — kdo byli tito lidé? Opravdu existují duchové?"
 fp3_yearly.8036.t: "Město bez úst"
 fp3_yearly.8037.a: "Pošlete pro [persian_polymath.GetHerHim], zaplatím, kolik bude potřeba."
 fp3_yearly.8037.b: "Nechte mě být."
 fp3_yearly.8037.desc: "Když se bezcílně procházím měsíčním světlem, přihází ke mně můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName].\n\n\"Můj [ROOT.Char.GetTitleAsNameNoTooltip]\", říká [court_physician.GetSheHe], \"poslední dobou působíte velmi sklesle. Nemohl jsem si pomoci a pokusit se o diagnózu... Domnívám se, že trpíte acedií, tím bídným stavem malomyslnosti, který často postihuje poustevníky a moudré [Select_CString(ROOT.Char.IsFemale,'ženy','muže')]. Ale je tu učenec [persian_polymath.GetName], mnohem zdatnější lékař než já. [persian_polymath.GetSheHe|U] nedávno napsal knihu o duševních chorobách a mohl by vás léčit.\""
 fp3_yearly.8037.t: "Lék na acedii"
 fp3_yearly.8038.a: "Dobře, zkusím to."
 fp3_yearly.8038.b: "#italic Tohle#! je vaše nejlepší léčba? Najdu někoho jiného..."
 fp3_yearly.8038.desc: "Po pečlivém pozorování mě od mého příchodu na [ROOT.Char.Custom('GetCourt')], nyní [persian_polymath.GetFirstName] stanovuje diagnózu.\n\n\"Je to přebytek černé žluči v mozku, můj [ROOT.Char.GetTitleTierName]. I starověcí chápali základy tohoto stavu, ale moji kolegové učenci z Chorásánu a Chorezmu to dlouho studovali. #italic Malikhulia#! tomu říkáme, a činí vás bez nálady a sklíčeným. Někteří pacienti ztrácejí chuť k jídlu nebo napodobují chování zvířat, ale mohou se také stát náchylnými k inovacím a nadání, což není nutně tak špatné.\"\n\n\"Ale dost řečí... zkusíte dietu se solenou rybou a stonky celeru? Zkušenost ukazuje, že to může pomoci.\""
 fp3_yearly.8038.t: "Černá žluč"
 fp3_yearly.8039.a: "Zdá se, že to stojí za pokus."
 fp3_yearly.8039.b: "Raději zůstanu u své diety, ponechme ji ještě chvíli."
 fp3_yearly.8039.c: "Už mě unavují vaše neúčinné prostředky. Odejděte."
 fp3_yearly.8039.desc: "[persian_polymath.GetFirstName] je hluboce zamyšlen. \"Dieta, kterou jsem předepsal, se zdá nepůsobit příliš, můj [ROOT.Char.GetLadyLord]. Přesto se musíte zdržet hledání útěchy v měsíci a hvězdách, amuletech a takových primitivních prostředcích, jelikož nemají efekt. Doporučil bych denní konzumaci některých léčivých bylin, jako jsou stonky fenyklu, okurky a kadidlo. To může zneutralizovat černou žluč, vyvážit vaše šťávy a zlepšit vaši duchovní sílu, což by vám jistě prospělo.\""
 fp3_yearly.8039.t: "Byliny a tělesné šťávy"
 fp3_yearly.8040.a: "Vyhledám učení soufie."
 fp3_yearly.8040.b: "Poradím se s [court_chaplain.GetTitledFirstName]."
 fp3_yearly.8040.c: "Má víra nikdy nezaváhala. Koho si mě pleteš?"
 fp3_yearly.8040.d: "To je marné, běž své \"léčivé\" prostředky prodávat jinde."
 fp3_yearly.8040.desc: "\"Běda, můj [ROOT.Char.GetLadyLord]\", říká [persian_polymath.GetFirstName]. \"I když se domnívám, že jsme zaznamenali určité zlepšení vaší nálady a tělesného stavu, ještě jsem nevyléčil vaši melancholii. Nemoci mysli jsou tvrdí protivníci. Přesto existují další postupy, které lze vyzkoušet. Ve své knize uvádím, že lidské psyché je samostatný systém, který ovlivňuje [persian_polymath.GetHerHis] fyzický stav. Musíme zvýšit vaši psychickou sílu tím, že přesvědčíme vaše podvědomí, že duch je věčný a nezasažený smrtí. Jednoduše — musíte znovu potvrdit svou víru v [ROOT.GetCharacter.GetFaith.HighGodNameAlternate].\""
 fp3_yearly.8040.t: "Psychická síla"
 fp3_yearly.8041.a: "Jsem připraven."
 fp3_yearly.8041.b: "Raději zkusím jiné prostředky..."
 fp3_yearly.8041.desc: "\"To by byla obtížná cesta\", prohlašuje [sufi_mystic.GetName] poté, co jsem jej informoval o svých trápeních.\n\n\"Cesty #italic tariqa#! sufských řádů mohou přinést velké porozumění sebe sama a vesmíru, ale vyžadují obrovskou disciplínu. Sám jsem jen iniciant na této cestě. Přesto, můj [ROOT.Char.GetTitleTierName], mohli bychom se pokusit dosáhnout #italic fana#!, toho stavu meditace, kdy vy, jako malá kapka vody v snu [ROOT.GetCharacter.GetFaith.HighGodNameAlternate], pocítíte oceán kolem sebe. Myslím, že by vám to mohlo přinést nový pohled na tento krátký život.\""
 fp3_yearly.8041.t: "Útěcha ticha"
 fp3_yearly.8042.a: "Texty budou stačit."
 fp3_yearly.8042.b: "Možná že [ROOT.Char.GetFaith.HouseOfWorship] je pro mě vhodnější."
 fp3_yearly.8042.c: "Zdá se, že mi nakonec nemůžete pomoci."
 fp3_yearly.8042.desc: "\"Vpravdě,\" říká můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_chaplain'))] [court_chaplain.GetFirstName], \"naše trápení a zarmoucení v tomto pozemském životě jsou jen pomíjivé věci, ale váš duch přetrvá. Chápu, můj [ROOT.Char.GetLadyLord], že to samo o sobě nemusí stačit k útěše.\"\n\n[court_chaplain.GetSheHe|U] rozvine svitek. \"Toto je část [ROOT.Char.GetFaith.ReligiousText2], opsaná svatými [ROOT.Char.Custom('LevyMenWomen')], mnohem moudřejšími než my. Obsahuje živé popisy posmrtného života a verše, které mohou obsahovat stopy k pochopení všeho. Navrhuji, abyste to studoval, mnohokrát, pokud bude třeba, dokud vaše duše nenajde pokoj. Pokud čtení není pro vás, můžete navštívit [ROOT.Char.GetFaith.HouseOfWorship] pro vnitřní dialog s [ROOT.GetCharacter.GetFaith.HighGodName].\""
 fp3_yearly.8042.t: "Nesmrtelný duch"
 fp3_yearly.8043.a: "Koupím vám všechny knihy, které chcete. Pořád vás potřebuji."
 fp3_yearly.8043.b: "Možná to bylo od začátku beznadějné."
 fp3_yearly.8043.desc: "[persian_polymath.GetFirstName] mě pozoroval celé týdny, hluboce zamyšlen.\n\n\"Bohužel, jsem na konci svých schopností, velký [ROOT.Char.GetTitleTierName]. Využil jsem všechnu znalost a dovednost, kterou vlastním, ale jak jsem již řekl, nemoci mysli jsou velmi těžko léčitelné. Přesto jsem přesvědčen, že jsme udělali pokrok: vaše šťávy se zdají být lépe vyvážené a váš duch zesílil. Pokud budete trpělivý a budete pokračovat ve zdravé konzumaci ryb a některých bylin, které jsem předepsal, myslím, že pokud bude vůle [ROOT.GetCharacter.GetFaith.HighGodNameAlternate], můžete ještě porazit #italic malikhulia#!.\"\n\n\"Ale musím odjet, mám jinde vědění, které je třeba sledovat.\""
 fp3_yearly.8043.t: "Konec léčby"
 fp3_yearly.8044.a: "Měl bych si tohoto pocitu vážit, nemusí to trvat věčně."
 fp3_yearly.8044.desc: "Tak dlouho svět působil šedě a sklíčeně. Věci, které jsem dříve měl rád, se zdály být jen pomíjivými rozptýleními, bez významu či obsahu. Mé myšlenky bloudily do temných a skličujících oblastí a mé sny byly plné strachu. Přesto ta dlouho přetrvávající sklíčenost začala ustupovat.\n\nKdyž se dívám na krajinu kolem sebe, vidím světlo prostupující mraky. Vidím krásu země a všech jejích záhad. Možná to byly všechny prostředky, které mi předepsal [persian_polymath.GetFirstName], možná něco jiného. Nikdy to možná nezjistím. Ale něco se ve mně změnilo. Cítím se opět celistvý."
 fp3_yearly.8044.t: "Světlo světa"
 fp3_yearly.8045.a: "Můj lékař jistě nějaký prostředek má..."
 fp3_yearly.8045.b: "Já tě platím, abys vybíral zlato, #EMP ne opice!#!"
 fp3_yearly.8045.c: "V tomhle nevím..."
 fp3_yearly.8045.desc: "Během měsíční procházky potkávám svého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('buzina_enthusiast'))], [buzina_enthusiast.GetName], který v náručí nese balíček velikosti kojence. Ale vzhled může klamat — z obalů vycházejí podivné zvuky a na [buzina_enthusiast.GetNamePossessiveNoTooltip] tváři jsou četné škrábance.\n\n\"Tohle není dítě, můj [ROOT.Char.GetLadyLord], ale opice,\" zašeptá [buzina_enthusiast.GetSheHe]. \"Při sbírání daní pro [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] jsem ji přijal(a) jako platbu místo zlata. Říká se, že dříve patřila velkému východnímu králi, který ji naučil hrát šachy. Ale ach, onemocněla a stala se poněkud... agresivní.\"\n\n[buzina_enthusiast.GetSheHe|U] mi podává balíček a pokračuje. \"Přesto, pod vaší péčí, brzy opět nabude zdraví.\""
 fp3_yearly.8045.t: "Tajemný balíček"
 fp3_yearly.8046.a: "Nešetři na výdajích."
 fp3_yearly.8046.b: "Je silná, postačí zdravá strava."
 fp3_yearly.8046.desc: ""Pokud vím", říká [court_physician.GetName], "opice jsou potomci Gayōmarta, prvního člověka. Jejich tělesný stav je podobný našemu a možná i duchovní stav. Některé, slyšel jsem, dokonce umějí mluvit!"\n\n"Měl bych být schopen vyléčit tohoto maličkého tvora z její nemoci, ale nejlepší metodou by byla směs bylin, jejíž pořízení je drahé. Alternativou by byla strava ze solených ryb a kadidla..."\n\n[court_physician.GetSheHe|U] se s velkým znepokojením dívá na opičí břitké drápy."
 fp3_yearly.8046.t: "Léčba opice"
 fp3_yearly.8047.a: "Je čas rozeslat pozvánky!"
 fp3_yearly.8047.desc: "Můj lékař ke mně přichází s nemocnou opicí, kterou dříve přivedla domů má [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('buzina_enthusiast'))], [buzina_enthusiast.GetName].\n\n\"Pane můj, s potěšením oznamuji, že opice opět získala chuť do života a její povaha zjemněla. I když se nezdá být opravdovým #EMP mistrem#! šachu, určitě byla do hry nějak vycvičena.\"\n\nI když tato opice není mistrem hry, lidé přijdou z daleka, aby byli svědky takového zázraku výcviku..."
 fp3_yearly.8047.t: "Cítí se lépe"
 fp3_yearly.8050.a: "Můj architekt [architect.GetFirstNameNoTooltip] nám může zde trochu ušetřit..."
 fp3_yearly.8050.b: "Samozřejmě, mohu k tomu přispět částí svého pokladu."
 fp3_yearly.8050.c: "Ať ti pohané nechají své mrtvé v příkopě, je mi to jedno."
 fp3_yearly.8050.d: "To zní draze. Co fungovalo dříve, může fungovat i teď."
 fp3_yearly.8050.t: "Osud mrtvých"
 fp3_yearly.8050_early_period.desc: "\n\n\"Kdysi, můj moudrý [ROOT.Char.GetTitleTierName]\", začíná [dakhma_enthusiast.GetSheHe], \"zvykem bylo nechat těla mrtvých vystavená v divočině, kde nemohou znečistit tři posvátné prvky.\"\n\n\"Ale jak se osady v [dakhma_county.GetNameNoTierNoTooltip] rozrostly, už není dost místa a lidé začali mrtvé náhodně rušit. Měli bychom postavit #italic dakhma#!, Věž ticha, kde budou mrtví bezpečně umístěni, vystaveni psům a mrchožravým ptákům, dokud nezůstane jen prach.\""
 fp3_yearly.8050_late_period.desc: "\n\n\"Před dávnými časy, můj moudrý [ROOT.Char.GetTitleTierName]\", říká [dakhma_enthusiast.GetSheHe], \"byla v [dakhma_county.GetNameNoTierNoTooltip] postavena malá #italic dakhma#!, kde mohla být těla vystavena živlům a mrchožravým ptákům. Ale tato věž je stará a rozpadá se a je obava, že se z ní vyplavuje hnilobná hmota a znečišťuje tři posvátné prvky.\"\n\n\"Místní lidé by velmi ocenili, kdybychom jim pomohli postavit novou věž, kde by jejich mrtví mohli spočívat v bezpečí.\""
 fp3_yearly.8050_unzoroastrian.desc: "Objevily se stížnosti na pohřební praktiky mých zoroastriánských poddaných v [dakhma_county.GetName], a můj [dakhma_enthusiast.GetCouncilTitle] [dakhma_enthusiast.GetFirstName] se zdá být obzvlášť znepokojen."
 fp3_yearly.8050_zoroastrian.desc: "Jako [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] máme svatou povinnost bojovat proti vlivu Nasu, daeva rozkladu. Můj [dakhma_enthusiast.GetCouncilTitle] [dakhma_enthusiast.GetFirstName] se proto zdá být velice znepokojen zprávami, které [dakhma_enthusiast.GetSheHe] přináší z [dakhma_county.GetName]."
 fp3_yearly.8051.a: "Pouze blesk přijde v úvahu. Najdu ho pro vás. "
 fp3_yearly.8051.b: "Přineseme vám zlatníkův plamen."
 fp3_yearly.8051.c: "O znamení se moc nestarám. Stačí domácí plamen."
 fp3_yearly.8051.t: "Nejčistší oheň"
 fp3_yearly.8051_chasing_lightning.tt: "Budete vyčkávat na další bouřku..."
 fp3_yearly.8051_earthquake: "uhašen, když chrám zasáhlo zemětřesení, které téměř budovu rozlomilo na polovinu."
 fp3_yearly.8051_ending.desc: "Navzdory tomuto špatnému znamení se [magi.GetName] nezdá zoufat.\n\n\"Musíme oheň znovu zapálit\", prohlašuje [magi.GetSheHe]. \"Nejčistší a největší ze všech plamenů by byl #italic Atash Behram#!, Oheň vítězství, zrozený z blesku mezi mraky. Ale protože je tento chrám menší, možná bychom se měli spokojit s #italic Atash Adaran#!, Ohněm ohňů, který by mohla poskytnout zlatníkova výheň. Nebo dokonce nejnižší třídou, #italic Atash Dadgah#!, který lze posvětit z jakéhokoli domácího plamene...\""
 fp3_yearly.8051_gust_of_wind: "uhašen ledovým poryvem větru, který musel přijít z nějaké skryté trhliny ve zdech chrámu."
 fp3_yearly.8051_invisible_hand: "a poměrně záhadně uhašen, jakoby neviditelnou rukou."
 fp3_yearly.8051_islamic_zealots: "uhašen muslimskými fanatiky, kteří vtrhli do chrámu a znesvětili ho velmi kreativními způsoby."
 fp3_yearly.8051_opening.desc: "Svatý oheň, který kdysi hořel v chrámu v [sacred_fire_province.GetName], byl nedávno"
 fp3_yearly.8051_sandstorm: "uhašen písečnou bouří tak prudkou, že rozbila dveře chrámu."
 fp3_yearly.8051_torrential_rain: "uhašen přívalovým deštěm, tak silným, že pronikl trhlinami ve střeše chrámu a dostal se až k ohni dole."
 fp3_yearly.8052.a: "Raději bych chrámu přinesl zlatníkův oheň..."
 fp3_yearly.8052.b: "Mohu se spokojit s nižším plamenem."
 fp3_yearly.8052.desc: "Kněží [ROOT.Char.GetFaith.AltPriestTermPlural] mě neustále připomínají mou přísahu nalézt Oheň vítězství pro chrám v [sacred_fire_province.GetName]. Není to tak, že bych na něj zapomněl... Poslal jsem hlídky všemi směry, aby hledaly bouřku, aby hledaly znamení od [ROOT.GetCharacter.GetFaith.HighGodName]. Ale blesk byl nepolapitelný.\n\nPřesto nyní stojím těsně mimo svůj [ROOT.Char.Custom('ResidenceBuilding')], hrom burácí v dálce a blesky se rýsují přes tmavé mraky. Moji služebníci pobíhají, snaží se zachytit blesk na vysokých pólech, zatímco já hledím přes zem, hledaje jakoukoli stopu plamene. Naše snahy jsou marné — mraky se brzy rozptýlí a blesky zmizí v nebesích.\n\n[ROOT.GetCharacter.GetFaith.HighGodName], je toto opravdu tvá vůle? Nikdy nenajdu oheň, který hledám?"
 fp3_yearly.8052.t: "Honba za mraky "
 fp3_yearly.8053.a: "Nemohu tomu uvěřit..."
 fp3_yearly.8053.desc: "Uběhly dny a týdny, moji hlídky přehledávaly říši za ohněm zroděným z blesku, marně. Když začínám upadat v zoufalství, najednou se v dálce zvednou tmavé mraky, dunění hromu se ozve zdaleka. Spěchám ze svého [ROOT.Char.Custom('ResidenceBuilding')] ke bouři, služebníci v patách, a skutečně, blíží se, jako by ho přivolávala neviditelná ruka.\n\nPak, přímo přede mnou, jasné světlo prorazí mraky a sežehlí dolů jako kopí z [ROOT.Char.GetFaith.DivineRealm], zasáhne osamělý strom. Suché dřevo ihned chytá, hoří bílým plamenem, tak čistým jako #italic fravashi#! duchové. Našel jsem ho, Oheň vítězství. Přišel ke mně!"
 fp3_yearly.8053.t: "Oheň vítězství"
 fp3_yearly.8888.a: "Ne, půjdu jednat s nimi sám."
 fp3_yearly.8888.b: "Dobrá, [possibly_capable_marshal.GetFirstNameNoTooltip] - vezmi své vojsko do [nomads_county.GetNameNoTierNoTooltip]."
 fp3_yearly.8888.c: "[upset_vassal.GetTitledFirstNameNoTooltip], tohle je mezi tebou a [turkic_leader.GetFirstNameNoTooltip]."
 fp3_yearly.8888.desc: "[upset_vassal.GetName] mě vyhledává, zjevně rozrušený.\n\n\"Můj pane\", hlásá [upset_vassal.GetSheHe], \"kmen [turkic_leader.GetCulture.GetName] vedený [turkic_leader.GetName] krade všechny pastviny v [nomads_county.GetNameNoTier] a obecně způsobuje potíže poctivým usedlým lidem. Zkoušel jsem poslat #italic ghazi#! válečníky, aby je vyhnali, ale ti se jen stáhnou a schovají v neobydlených pustinách, aby se o měsíc později vrátili. Musíte mi pomoci vystrnadit tyto neumyté barbary jednou provždy.\"\n\n\"S nimi si poradím\", říká můj [possibly_capable_marshal.GetCouncilTitle] [possibly_capable_marshal.GetFirstName], \"pošlete mě do [nomads_county.GetNameNoTierNoTooltip].\""
 fp3_yearly.8888.t: "Stížnost kvůli pastvinám"
 fp3_yearly.8889.a: "To zní rozumně."
 fp3_yearly.8889.b: "Nemůžete zde zůstat, ale přijďte se pást do [nomads_new_county.GetNameNoTierNoTooltip]."
 fp3_yearly.8889.c: "Bohužel, k takové dohodě dojít nemůže."
 fp3_yearly.8889.desc: "[turkic_leader.GetName] mě přijímá s veškerou pohostinností, jak by odpovídalo mé hodnosti, nabízí čaj, sušené koňské maso a čerstvou pramenitou vodu. Ale [turkic_leader.GetSheHe] mluví o [upset_vassal.GetName] s opovržením.\n\n\"[upset_vassal.GetTitledFirstNameNoTooltip] lže,\" říká mi vůdce nomádů, \"je tu dost travy pro všechny. Nechte můj lid zůstat v [nomads_county.GetNameNoTierNoTooltip] a můžeme zapůjčit naše luky a meče vašim armádám. Dokonce přijdu na váš dvůr a budu sloužit jako váš [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')].\""
 fp3_yearly.8889.t: "Dost trávy pro všechny"
 fp3_yearly.8890.a: "Dobrá, nechte svůj lid usadit se v [nomads_new_county.GetNameNoTierNoTooltip] - a sloužit mi."
 fp3_yearly.8890.b: "Ne, tvůj život končí."
 fp3_yearly.8890.c: "Zadržím tě jako rukojmí, abych uklidnil tvůj kmen."
 fp3_yearly.8890.desc_beginning: "Přiveden před mě, nomádský náčelník [turkic_leader.GetName] vypadá zcela sklíčeně. [turkic_leader.GetSheHe|U] má tu málo spojenců, pokud vůbec nějaké.\n\n\"Podařilo se nám přepadnout [turkic_leader.GetCulture.GetName]\", vysvětluje [possibly_capable_marshal.GetFirstName], \"a zajmout tohoto [turkic_leader.GetWomanMan] a některé z [turkic_leader.GetHerHis] válečníků.\"\n\n"
 fp3_yearly.8890.desc_ending: ""Vskutku", říká [turkic_leader.GetNameNoTooltip], "nebojím se zabít toho, kdo ke mně přijde s kopími. Ale můj meč a luk, a meče a luky mých válečníků, by mohly sloužit vám, velký [ROOT.Char.GetTitleTierName], pokud mi dovolíte odejít.""
 fp3_yearly.8890.t: "Osud [Select_CString(turkic_leader.IsFemale,'Chieftess','Chieftains')]"
 fp3_yearly.8890_brutal_demands: ""Usekněte jim hlavy", trvá na tom [upset_vassal.GetName], "neboť tito barbaři zabili mnoho mých poddaných."\n\n"
 fp3_yearly.8890_nonbrutal_demands: ""Nechte je slíbit, že navždy opustí mé země", navrhuje [upset_vassal.GetTitledFirstName], "drže [turkic_leader.GetFirstNameNoTooltip] jako rukojmí, abychom zajistili jejich souhlas."\n\n"
