 fp3_yearly.2010.a.tt: "[greedy_baker.GetFirstName] je rozdupán a my doplníme chybějící místní pšenici, abychom uklidnili obyvatelstvo"
 fp3_yearly.2010.a: "[greedy_baker.GetSheHe|U] bude vržen pod nohy"
