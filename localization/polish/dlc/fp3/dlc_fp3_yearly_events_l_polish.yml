 fp3_silence_architecture_success_toast: "Úsporná opatření byla úspěšná"
 fp3_story_cycle_seljuks_invasion_events.0001.a: "[fp3_seljuk_settle_target.GetNameNoTierNoTooltip] je tvé, sousede!"
 fp3_story_cycle_seljuks_invasion_events.0001.a_liege: "Dokud odpovíš na volání svého lorda, [fp3_seljuk_settle_target.GetNameNoTierNoTooltip] bude tvůj."
 fp3_story_cycle_seljuks_invasion_events.0001.b: "Nikdy! Nenechám, aby mé země byly obsazeny vaší špinou!"
 fp3_story_cycle_seljuks_invasion_events.0001.desc_independent: "jako moji noví sousedé, nabízející svou odbornost v bitvě výměnou za kus mých zemí.\n\nJejich zoufalství je očividné. Ale jejich zuřivá armáda za nimi mi říká, že je to spíše ultimátum než prosba."
 fp3_story_cycle_seljuks_invasion_events.0001.desc: "[lead_seljuk.GetCulture.GetNameNoTooltip] nomádi z pohraničních zemí přišli prosit přede mnou. Snaží se usadit v [fp3_seljuk_settle_target.GetNameNoTier]"
 fp3_story_cycle_seljuks_invasion_events.0001.desc_vassal: " jako moji poddaní, nabízející svou loajalitu a odborné schopnosti v bitvě výměnou za \"odpočinek ve mém velkém stínu.\"\n\nJejich zoufalství je očividné. Když nemají kam jít, odmítnutí jejich žádosti nevyhnutelně povede k konfliktu."
 fp3_story_cycle_seljuks_invasion_events.0001.t: "Bezradní nomádi"
