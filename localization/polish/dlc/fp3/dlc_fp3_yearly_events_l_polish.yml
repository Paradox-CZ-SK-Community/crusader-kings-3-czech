 fp3_story_cycle_seljuks_invasion_events.0001.a: "[fp3_seljuk_settle_target.GetNameNoTierNoTooltip] je váš, sousede!"
 fp3_story_cycle_seljuks_invasion_events.0001.a_liege: "Pokud odpovíte na volání svého pána, [fp3_seljuk_settle_target.GetNameNoTierNoTooltip] bude váš."
 fp3_story_cycle_seljuks_invasion_events.0001.b: "Nikdy! Nedovolím, aby mé země byly obsazeny vaším hnusem!"
 fp3_story_cycle_seljuks_invasion_events.0001.desc: "Nomádi z hranic [lead_seljuk.GetCulture.GetNameNoTooltip] přišli prosit přede mnou. Chtějí se usadit v [fp3_seljuk_settle_target.GetNameNoTier]"
 fp3_story_cycle_seljuks_invasion_events.0001.desc_independent: " jako moji noví sousedé, nabízejí své bojové zkušenosti výměnou za kus mé země.\n\nJejich zoufalství je zřejmé. Ale jejich zuřivá armáda za nimi naznačuje, že jde spíše o ultimátum než o prosbu."
 fp3_story_cycle_seljuks_invasion_events.0001.desc_vassal: " jako moji poddaní, nabízejí svou věrnost a zkušenosti v boji výměnou za „odpočinek v mém velkém stínu“.\\n\\nJejich zoufalství je zřejmé. Když nemají kam jinam jít, odmítnutí jejich žádosti nevyhnutelně povede ke konfliktu."
 fp3_story_cycle_seljuks_invasion_events.0001.t: "Zoufalí nomádi"
 fp3_story_cycle_zanj_rebellion_events.0002.a.failure.tt: "[outspoken_rebel.GetHerHis] věc získá více následovníků"
 fp3_story_cycle_zanj_rebellion_events.0002.a.failure: "[outspoken_rebel.GetSheHe|U] uniká vašemu dosahu"
 fp3_story_cycle_zanj_rebellion_events.0002.a.success: "Zatýkáte rozbuřovatele"
 fp3_story_cycle_zanj_rebellion_events.0002.a: "Nasadíme past na [outspoken_rebel.GetHerHim]."
 fp3_story_cycle_zanj_rebellion_events.0002.c: "Ignorujte [outspoken_rebel.GetHerHim], [outspoken_rebel.GetSheHe] je neškodný."
 fp3_story_cycle_zanj_rebellion_events.0002.desc: "[outspoken_rebel.GetName], charismatický rebel známý z předchozího pokusu o povstání v Bahrajnu, byl nyní spatřen v [outspoken_rebel.GetCurrentLocation.GetCounty.GetName].\n\nTento sebeproklamovaný svatý muž pobíhá po slaných bažinách a rozhání neklid mezi místními. Mezi nimi jsou Zanzijci, lid z východní Afriky, mnozí z nich tam pracují jako otroci nebo svobodní muži. To může být příležitost chytit a potrestat [outspoken_rebel.GetHerHim]."
 fp3_story_cycle_zanj_rebellion_events.0002.t: "Hlasitý rebel"
 fp3_story_cycle_zanj_rebellion_events.0004.a.failure: "Nemohu vyvrátit [zanj_leader.GetHerHis] přehnané tvrzení"
 fp3_story_cycle_zanj_rebellion_events.0004.a.success: "Prokážete, že [zanj_leader.GetHerHim] je podvodník"
 fp3_story_cycle_zanj_rebellion_events.0004.a: "Vyvrátím [zanj_leader.GetHersHis] tvrzení."
 fp3_story_cycle_zanj_rebellion_events.0004.b: "Ignoruji tohoto blázna."
 fp3_story_cycle_zanj_rebellion_events.0004.desc: "[zanj_leader.GetName], proslulý rváč, se objevil v Bagdádu. [zanj_leader.GetSheHe|U] uprchl z Basry po neúspěšném pokusu o vzpouru. Arogantní agitátor se vydává za potomka Zayda ibn Alího a tvrdí, že náleží do domu Proroka.\n\nAč jsou tyto nároky směšné, moji oponenti by jim mohli snadno přisvědčit a nechat tohoto nováčka vzbuzovat pochybnosti o legitimnosti mé vlády."
 fp3_story_cycle_zanj_rebellion_events.0004.t: "Nároky na božství"
 fp3_story_cycle_zanj_rebellion_events.0006.a: "Budete odměněni za tvrdou práci."
 fp3_story_cycle_zanj_rebellion_events.0006.b: "Mohu udělat malé ústupky..."
 fp3_story_cycle_zanj_rebellion_events.0006.c: "To je úděl Zanjů."
 fp3_story_cycle_zanj_rebellion_events.0006.desc.a: "[zanj_representative.GetName], vůdce zanjských dělníků přiřazených k nekonečnému úkolu vysušování slaných bažin Basry, ke mně přichází a prosí o lepší pracovní podmínky. Jsou v této oblasti po generace a tvoří v Basře významnou menšinu.\n\n"
 fp3_story_cycle_zanj_rebellion_events.0006.desc.b: "Mám podezření, že zásahy [zanj_leader.GetName] a [zanj_leader.GetHerHis] vzpurné projevy mohou mít něco společného s jejich rostoucí nespokojeností.\n\n"
 fp3_story_cycle_zanj_rebellion_events.0006.desc.c: ""Můj [ROOT.Char.GetTitleAsName], prosím, není [ROOT.Char.GetFaith.HighGodName] zastáncem důstojného zacházení s dělníky, bez ohledu na jejich původ?""
 fp3_story_cycle_zanj_rebellion_events.0006.t: "Vystupuje Zanj"
 fp3_story_cycle_zanj_rebellion_events.0008.a: "Arvand bude řekou krve."
 fp3_story_cycle_zanj_rebellion_events.0008.desc.a: "Dostávají se ke mně zprávy o otevřeném povstání v slaných bažinách Basry."
 fp3_story_cycle_zanj_rebellion_events.0008.desc.b: "[zanj_leader.GetName], kterého mnozí považovali za neškodného charlatána, dokázal sjednotit nespokojené zanjské dělníky a vzpurné arabské kmeny pod [zanj_leader.GetHerHis] praporem. Přestože [zanj_leader.GetHerHim] patří ke kultuře [zanj_leader.GetCulture.GetName] a sám/sama není Zanj, povstalci začali [zanj_leader.GetHerHim] považovat za vůdce."
 fp3_story_cycle_zanj_rebellion_events.0008.desc.c: "[zanj_leader.GetName], obzvlášť výrazný Zanj, sjednotil přetížené dělníky a vzpurné arabské kmeny pod [zanj_leader.GetHerHis] praporem. Přestože [zanj_leader.GetHerHim] je [zanj_leader.GetCulture.GetName] a sám/sama není Arab, povstalci začali [zanj_leader.GetHerHim] vnímat jako vůdce."
 fp3_story_cycle_zanj_rebellion_events.0008.desc.d: "\n\nPustili po řece vor do Basry, na němž jsou hlavy zabitých pánů Zanjů. Nezaměnitelná výzva mé autoritě."
