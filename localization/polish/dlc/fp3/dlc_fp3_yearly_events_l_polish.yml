 fp3_h_yearly.0001.desc.main: "Když si odpočívám v tichém koutě mého [ROOT.Char.Custom( 'FortifiedBuilding' )] v [ROOT.GetCharacter.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip], se sklenicí [ROOT.Char.Custom('RegionalAlcoholicDrink')] v ruce, můj [ROOT.Char.Custom2('RelationToMe', ulema_member)] [ulema_member.GetName] přichází s vážným výrazem.\n\n\"Tvá obsesce s #italic al-khul#! je shameful!\nPolovina lidí na tomto dvoře ztratila k tobě respekt a druhá polovina ztratila svůj vlastní smysl pro morálku! Na ulicích nespokojenci otevřeně porušují pravidla naší víry, což je odraz hříchů jejich pánů právě v tomto paláci!\"\n\n[ulema_member.GetNameNoTooltip|U] je nyní rozzuřený, [ulema_member.GetSheHe] křičí a přitahuje pozornost. Někteří dvořané tiše pokládají své sklenice, protože si nechtějí přitáhnout pozornost rozzuřeného duchovního."
