l_polish:
 game_concept_absolute_nomadic: "Absolutní"
 game_concept_absolute_nomadic_desc: "$game_concept_absolute_nomadic$ je druhá nejvyšší úroveň [nomadic_authority|E]. Na této úrovni může [migration|E] cílit na [de_jure|E] [empire|E] [titles|E] v rámci [the_great_steppe|E].\n\n[independent|E] [rulers|E] se mohou usadit mimo step pomocí #high $settle_the_steppe_decision$#! [decision|E]"
 game_concept_confederate: "Konfederát"
 game_concept_confederate_desc: "[ruler|E], který je v [confederation|E]. Automaticky se připojí k obraným [wars|E] svých spolukonfederátů a nesmí je napadat ani [raid|E]."
 game_concept_confederates: "Konfederáti"
 game_concept_confederation: "Konfederace"
 game_concept_confederation_desc: "Vztah, který spojuje [tribal|E] nebo [GetGovernment( 'nomad_government' ).GetName] [rulers|E] do vzájemné obrany, podobně jako [alliance|E]. Vzniká prostřednictvím #high $call_for_confederation_decision$#! [decision|E] a vyžaduje, aby se členové účastnili obraných [wars|E] svých spolubojovníků. Konfederace jsou viditelné na kartě Diplomacie.\n\nSpolu [confederates|E] si také nesmějí navzájem zaútočit nebo [raid|E]. Jsou omezeni v dosahování vysokých úrovní [tribal_authority|E] a [nomadic_authority|E] a nesmějí vytvářet nové [titles|E].\n\n[confederates|E] mohou využít #high $leave_confederation_decision$#! [decision|E] nebo se [migrate|E], aby se stali [independent|E]. Pokud konfederaci zůstane jen jeden člen, je zrušena."
 game_concept_confederation_government: "Konfederativní vláda"
 game_concept_county_fertility: "Úrodnost hrabství"
 game_concept_county_fertility_desc: "$game_concept_county_fertility$ se nachází v [counties|E] ležících v rámci [the_great_steppe|E] a může být pasena [GetGovernment( 'nomad_government' ).GetName] [rulers|E], aby si zvýšili své [herd|E].\n\nÚrodnost hrabství představuje kvalitu pastvin.\n\nÚrodnost se stabilizuje kolem [fertility_equilibrium|E], což umožňuje nomádským [rulers|E] s velkým [domain_limit|E] udržovat růst svého [herd|E]. Úrodnost ovlivňují [steppe_seasons|E] a pomalu ji doplňují [herders|E].\n\nKdyž je úrodnost [realm|E] nízká, je to znamení k [migrate|E].\n\n[county_control|E] zpomaluje tempo, kterým úrodnost roste, o procento rovné aktuální kontrole."
 game_concept_county_fertility_i: "@county_fertility_icon!"
 game_concept_disobedience_i: "@disobedience_icon!"
 game_concept_disobedient: "Neposlušný"
 game_concept_disobedient_desc: "$game_concept_obedience_desc$"
 game_concept_domain_fertility: "Úrodnost domény"
 game_concept_domain_fertility_desc: "Úrodnost domény je celková hodnota [county_fertility|E] všech vámi držených [counties|E]."
 game_concept_dominance: "$game_concept_nomadic_authority$"
 game_concept_dominance_expansion: "Rozšíření nadvlády"
 game_concept_dominate_title: "Ovládnout titul"
 game_concept_dominate_title_desc: "[nomads|E], kteří chtějí získat [title|E] vyššího [title_tier|E] bez [migrating|E], mají alternativu v podobě boje s místními obyvateli o titul, pokud mají správnou úroveň [dominance|E].\n\nPokud někdo drží dotyčný titul, zahájí protivník válku proti tomuto cíli, aby jim titul usurpoval. Pokud titul nikdo nedrží, budou bojovat proti všem ne-[tributary|E], ne-[ally|E] v [de_jure|E] oblasti titulu.\n\nPři vítězství agresor získá titul a všichni obránci se stanou jeho tributáři. Při porážce agresor zaplatí [gold_i][gold|E] obránci a ztratí značné množství [dread_i][dread|E].\n\nPokud si vykonavatel [decision|E] drží celé de jure území, jednoduše titul okamžitě získá, protože není koho dobývat."
 game_concept_domination_war: "Válka o nadvládu"
 game_concept_equilibrium: "Rovnováha"
 game_concept_expand_dominance: "Rozšířit nadvládu"
 game_concept_expand_dominance_desc: "Speciální válka pro [GetGovernment( 'nomad_government' ).GetName] [rulers|E], buď o oblast v jejich [de_jure|E] území, nebo za účelem rozšíření jejich [de_jure|E] území na nové hranice.\n\nVšichni nomádští vládcové s titulem [duchy|E] [title_tier|E] nebo vyšším mohou zahájit válku v rámci svého de jure. Při vítězství se pokusí buď [vassalize|E] obránce, nebo je donutit stát se [tributary|E], případně dobýt jejich země, pokud drží půdu mimo cílové území války.\n\nK rozšíření své domény na cizí země musí být nomádský vládce v hodnosti [kingdom|E] nebo vyšší. Při vítězství se stále pokusí vazalizovat, podat tribut nebo dobýt území, ale území se navíc okamžitě převede de jure na primární titul nomádského vládce."
 game_concept_fertility_equilibrium: "Rovnováha úrodnosti"
 game_concept_fertility_equilibrium_desc: "Rovnováha úrodnosti je předpověď toho, jak úrodné se [county|E] stane v delším časovém horizontu. Je to hodnota, ke které se bude v průběhu času blížit [county_fertility|E].\n\nPokud je současná [county_fertility|E] pod rovnováhou, poroste; pokud je nad ní, klesne.\n\nRovnováha úrodnosti a rychlost změny závisí především na poměru modifikátorů růstu a spotřeby pro [county|E]. Pokud jsou oba, růst i spotřeba, relativně malé, bude mít každá změna mnohem větší dopad na rovnováhu."
 game_concept_gurkhan: "Gurkhan"
 game_concept_gurkhan_desc: "Největší hrozba [the_great_steppe|E]. $game_concept_gurkhan$ je [GetGovernment( 'nomad_government' ).GetName] [ruler|E] s největším [herd|E] v celém regionu, což z něj dělá mocného spojence nebo hrozivého nepřítele.\n\nPouze $game_concept_gurkhan$ může dosáhnout nejvyšší úrovně [nomadic_authority|E], což mu umožní stát se [GetTrait('greatest_of_khans').GetName( GetNullCharacter )] a označí ho jako cíl."
 game_concept_herd: "Stádo"
 game_concept_herd_desc: "$game_concept_herd$ představuje lidi a stáda zvířat [GetGovernment( 'nomad_government' ).GetName] [ruler|E], jako jsou koně, ovce a kozy.\n\nLze jej získat držením [counties|E] s vysokou [county_fertility|E], prostřednictvím [vassals|E] nebo [tributaries|E]. Kulturní [traditions|E], [dynasty_perks|E], [legitimacy|E] a některé [yurt|E] [yurt_buildings|E] mohou poskytovat bonusy k přírůstku $game_concept_herd$.\n\nČást $game_concept_herd$ se přemění na [horde|E], když [ruler|E] zvedne své [armies|E], a potom je možné je za sníženou cenu přeměnit na [men_at_arms|E]. Když se tyto armády rozpustí, zbylá horda se opět přemění zpět na [herd|E].\n\n[Herd|E] poskytuje malý přísun [gold|E] a může být také použito jako měna pro provádění některých [decisions|E] nebo zvýšení přijatelnosti [migration|E]."
 game_concept_herd_i: "@herd_icon!"
 game_concept_herder: "Chovatel"
 game_concept_herder_desc: "Říše chovatelů jsou vyňaty ze všech aspektů panování. Nevelí [armies|E], nevlastní [buildings|E], nevytvářejí [alliances|E] ani nevyhlašují [wars|E]. Když se [nomads|E] [migrate|E] do [holding|E], chovatelé pomalu obnovují místní [county_fertility|E] díky své menší stádě.\n\nBojí se pravých [nomad|E] [rulers|E] a při vyzvání se ihned vzdají své země."
 game_concept_herder_holding: "Chovatelské sídlo"
 game_concept_herder_holding_desc: "$game_concept_herder_holding$ je nejmenší z [holding_types|E]. Představuje přítomnost [herders|E] v oblasti a poskytuje bonusy k [county_fertility|E]."
 game_concept_herder_i: "@government_type_herder!"
 game_concept_herders: "Chovatelé"
 game_concept_herders_desc: "$game_concept_herder_desc$"
 game_concept_high_nomadic: "Vysoká"
 game_concept_high_nomadic_desc: "$game_concept_high_nomadic$ je střední úroveň [nomadic_authority|E]. Na této úrovni může [migration|E] cílit na [de_jure|E] [kingdom|E] [titles|E] v rámci [the_great_steppe|E] a svrchovaník může [retract|E] vazaly [vassal|E]."
 game_concept_horde: "Nomádská horda"
 game_concept_horde_desc: "$game_concept_horde$ představuje vojenskou sílu [GetGovernment( 'nomad_government' ).GetName] [ruler|E]. Získává se jako část jejich [herd|E] a objevuje se pouze, když [ruler|E] zvedne své [armies|E].\n\nJsou přeměněny na [GetMaA('nomadic_riders').GetName], které lze upgradovat na jiné [men_at_arms|E] zaplacením [gold|E] ceny.\n\nUrčité kulturní [traditions|E], dědické výhody [dynasty|E] a [yurt_buildings|E] mohou zvýšit míru konverze."
 game_concept_kurultai: "Kurultai"
 game_concept_kurultai_1_desc: "$game_concept_kurultai_desc$"
 game_concept_kurultai_2_desc: "$game_concept_kurultai_desc$"
 game_concept_kurultai_3_desc: "$game_concept_kurultai_desc$"
 game_concept_kurultai_4_desc: "$game_concept_kurultai_desc$"
 game_concept_kurultai_desc: "Kurultai nahrazuje [council|E] pro [nomadic_government|E]. Členové Kurultai patří mezi elitu říše a je potřeba je buď urovnat, nebo je přinutit k [obedience|E], aby byla zajištěna hladká [succession|E].\n\nPo události chaotického nástupnictví mohou ukrást část [herd|E], opustit svého nového [liege|E] a získat [claim|E] na [realm|E] [title|E]."
 game_concept_kurultai_member: "Člen Kurultai"
 game_concept_kurultai_members: "Členové Kurultai"
 game_concept_kurultais: "Kurultai"
 game_concept_limited_nomadic: "Omezená"
 game_concept_limited_nomadic_desc: "$game_concept_limited_nomadic$ je druhá nejnižší úroveň [nomadic_authority|E]. [migration|E] může cílit na [de_jure|E] [duchy|E] [titles|E] v rámci [the_great_steppe|E], [titles|E] lze odvolat a svrchovaník nyní může [imprison|E] [characters|E] ve svém [realm|E].\n\nMůže využít #V $step_away_from_the_steppe_decision$#! [decision|E]"
 game_concept_migrate: "Migrovat"
 game_concept_migrate_desc: "$game_concept_migration_desc$"
 game_concept_migrated: "Migroval"
 game_concept_migrates: "Migruje"
 game_concept_migrating: "Migrující"
 game_concept_migration: "Migrace"
 game_concept_migration_desc: "$game_concept_migration$ je pro [nomads|E] zásadní. Když je [county_fertility|E] v jejich [realms|E] nízká, často se přesunou hledat zelenější pastviny.\n\n$game_concept_migration$ může cílit pouze na [de_jure|E] [titles|E] a dostupné [title_tiers|E] jsou omezeny [ruler|E]'s [nomadic_authority|E].\n\nNávrh bude zaslán nomádovi s největším [herd|E] v požadované oblasti, a ten se může rozhodnout, zda své země opustí dobrovolně, nebo bude brán za ně válkou.\n\n[herders|E] vždy opustí své země, protože nemají prostředky na svou obranu."
 game_concept_nerge: "Nerge"
 game_concept_nerge_desc: "Nerge je speciální typ [GetActivityType('activity_hunt').GetName], který mohou podniknout [GetGovernment( 'nomad_government' ).GetName] [rulers|E]. Místo lovu jediného zvířete jde o rozsáhlý lov, při němž jsou pobity stovky, ne-li tisíce zvířat.\n\nMísto použití běžné [hunt_success_chance|E] sleduje skóre Výsledku Nerge založené na tom, kolik zvířat je zabito, což rozhoduje o druhu odměn, které obdrží [activity_host_short|E] a [activity_guests_short|E].\n\nÚspěšná Nerge obvykle odmění:\n$BULLET_WITH_TAB$[legitimacy_i][legitimacy|E]\n$BULLET_WITH_TAB$[prestige_i][prestige|E]\n$BULLET_WITH_TAB$[dread_i][dread|E]\n$BULLET_WITH_TAB$[gold_i][gold|E]\nA v některých případech může odměnit:\n$BULLET_WITH_TAB$[martial_i][martial|E]\n$BULLET_WITH_TAB$[command_modifier_i][commander_trait|E] nebo [trait_level_track_xp|E]"
 game_concept_nerge_outcome: "Výsledek Nerge"
 game_concept_nomad: "Nomád"
 game_concept_nomad_desc: "$game_concept_nomadic_desc$"
 game_concept_nomad_i: "@government_type_nomad!"
 game_concept_nomadic: "Nomádský"
 game_concept_nomadic_authority: "Nadvláda"
 game_concept_nomadic_authority_desc: "$game_concept_nomadic_authority$ představuje předpokládanou sílu [GetGovernment( 'nomad_government' ).GetName] [ruler|E]. Může být zvýšena velikostí [herd|E] a odemkne další možnosti [migration|E].\n\nExistuje pět různých úrovní $game_concept_nomadic_authority$: [unruly_nomadic|E], [limited_nomadic|E], [high_nomadic|E], [absolute_nomadic|E] a [unrestricted_nomadic|E].\n\n#weak Poslední úroveň může v jedné hře získat pouze jeden vládce.#!"
 game_concept_nomadic_desc: "Nomádští [rulers|E] pasou [county_fertility|E], aby zvětšili své [herd|E]. Mohou používat [herd|E] jako [horde|E], které lze upgradovat na [men_at_arms|E]. Mají [yurt|E].\n\nNomádi se mohou [migrate|E] hledat úrodnější země, i když velká nomádská [realms|E] mohou své [herd|E] zvětšit prostřednictvím [tributaries|E] nebo dosažením vysokého [fertility_equilibrium|E].\n\nNomádi mají vyšší maximální [dread|E]."
 game_concept_nomadic_government: "Nomádská vláda"
 game_concept_nomadic_holding: "Nomádské sídlo"
 game_concept_nomadic_holding_desc: "$game_concept_nomadic_holdings$ představují existenci [yurt|E] na mapě. Jde o typ [holding_type|E] používaný [GetGovernment( 'nomad_government' ).GetName] [rulers|E] a poskytují malé množství [county_control|E] a [county_opinion|E]."
 game_concept_nomadic_holdings: "Nomádské sídlo"
 game_concept_nomadic_holdings_desc: "$game_concept_nomadic_holding_desc$"
 game_concept_nomads: "Nomádi"
 game_concept_nomads_desc: "$game_concept_nomadic_desc$"
 game_concept_obedience: "Poslušnost"
 game_concept_obedience_desc: "V [GetGovernment( 'nomad_government' ).GetName] [realms|E] určuje poslušnost loajalitu [character|E] vůči jejich [liege|E], [suzerain|E] nebo majiteli jejich [court|E]. Postavy mohou být poslušné pouze jednomu [ruler|E] najednou.\n\nPoslušné postavy mají menší pravděpodobnost účasti na [hostile_schemes|E], připojení se k [wars|E] nebo [factions|E] proti svému pánovi. Vždy podpoří preference svého pána během [succession|E] a nebudou na něj uplatňovat své [claims|E]. Neposlušní [tributaries|E] se mohou pokusit osvobodit.\n\nKdyž skóre postavy překročí [obedience_threshold|E], stanou se poslušnými."
 game_concept_obedience_i: "@obedience_icon!"
 game_concept_obedience_threshold: "Práh poslušnosti"
 game_concept_obedience_threshold_desc: "$game_concept_obedience_threshold$ je skóre, které musí [characters|E] dosáhnout, aby byli považováni za [obedient|E].\n\nPrahová hodnota je ovlivněna řadou faktorů: zda jsou [close_family|E] [overlord|E], zda jsou [primary_heir|E], jejich [friendship|E] nebo [rivalry|E], jejich [traits|E] a zda je zaměstnáváte ve svém [kurultai|E] nebo [court|E]. [children|E] mají větší pravděpodobnost být poslušní než dospělí.\n\n[GetGovernment( 'nomad_government' ).GetName] [rulers|E] mohou použít #EMP $mpo_desperate_stance_decision$#! [decision|E] k tomu, aby udělali všechny poslušnými, #EMP $impose_obedience_intent$#! [intent|E] během [GetActivityType( 'activity_hunt').GetName] pro zacílení jedné postavy a #EMP $mpo_demand_obedience_interaction$#! [character_interaction|E], pokud mají dostatečně vysoké [dread|E]."
 game_concept_obedient: "Poslušný"
 game_concept_obedient_desc: "$game_concept_obedience_desc$"
 game_concept_overlord: "Nadvládce"
 game_concept_overlord_desc: "$game_concept_overlord$ je [ruler|E], kterému jiný vládce přísahal poslušnost, buď jako [vassal|E] nebo jako [tributary|E]. Jak [suzerains|E], tak [lieges|E] jsou nadvládci."
 game_concept_paiza: "Paiza"
 game_concept_paiza_desc: "Paiza, or a gerege, je malá kovová destička vydávaná mocnými [characters|E] v [the_great_steppe|E], která rozšiřuje moc chánů na nositele.\n\nMechanicky jsou to [artifacts|E], které mocný vládce [GetGovernment( 'nomad_government' ).GetName] uděluje svým oblíbencům prostřednictvím #V$mpo_interaction_grant_paiza$#! [character_interaction|E].\nPo přijetí #V $mpo_establish_paiza_system_decision$#! [decision|E] získáte přístup k #V $mpo_call_for_merchants_decision$#! [decision|E], který vám umožní obchodovat se usedlými lidmi; toto obchodování je dále vylepšováno různými [internal_upgrades|E] pro [GetDomicileBuilding('trade_yurt_01').GetName] [yurt_buildings|E]\n\nNicméně [characters|E] nosící Paizu [artifacts|E] nesoucí jméno žijícího [gurkhan|E] mají přístup k #V $mpo_abuse_authority_paiza_decision$#! [decision|E] a #V $mpo_interaction_leverage_khan_authority$#! [character_interaction|E]\n\n#weak Ve jménu Moci Věčného Nebe. Pod ochranou císařského štěstí. Edikt Chána: kdokoli, kdo jej nedodrží, bude potrestán, bude usmrcen.#!"
 game_concept_raid_intent: "Úmysl nájezdu"
 game_concept_raid_intent_desc: "$game_concept_raid_intent$ může upravit typy odměn získaných z [raid|E] nebo rychlost pohybu armády či kapacitu [raid_loot|E]. Kromě běžného rabování za [gold|E] a [prestige|E] existují alternativy jako pokus o zničení [buildings|E] nebo zvýšení šance na [imprisoning|E] [characters|E]."
 game_concept_raid_intents: "Úmysly nájezdů"
 game_concept_raid_intents_desc: "$game_concept_raid_intent_desc$"
 game_concept_seasonal_prediction: "Sezónní předpověď"
 game_concept_seasonal_prediction_desc: "Schopný $court_position_court_astrologer$ může předpovědět následující [steppe_season|E] v regionu a nabídnout tak svému pánovi užitečné informace pro plánování dalších kroků."
 game_concept_settlement_issue: "Problém osídlení"
 game_concept_settlement_issue_desc: "Problémy osídlení jsou úkoly udělené [nomad|E] [ruler|E] po dokončení [migration|E] do nových zemí. Nabízejí příležitost řešit konflikty a zvýšit místní [county_control|E] v nové [domain|E].\n\nTyto problémy budou pokračovat v prvních letech po migraci vládce, pokud má hrabství nízkou [county_control|E]."
 game_concept_settlement_issue_tier: "Úroveň problému osídlení"
 game_concept_settlement_issue_tier_desc: "Každý [settlement_issue|E] má úroveň problému osídlení, která odráží celkové odměny za úspěšné vyřešení. Vyřešení problému vyšší úrovně obvykle přinese větší odměny kromě zvýšení [county_control|E]."
 game_concept_situation: "Situace"
 game_concept_situation_desc: "$game_concept_situation_situations$ jsou střednědobé až dlouhodobé události, které zahrnují postavy v rámci geografické [situation_sub_region|E] a přecházejí mezi různými [situation_phases|E]."
 game_concept_situation_participant_group: "Skupina účastníků"
 game_concept_situation_participant_group_desc: "Skupiny účastníků v rámci [situation|E] jsou souborem postav, které sdílejí stejné efekty během každé [situation_phase|E]."
 game_concept_situation_phase: "Fáze situace"
 game_concept_situation_phase_desc: "Každá $game_concept_situation_phase$ má své vlastní modifikátory a podmínky, které ovlivňují zapojené postavy.\n\nNěkteré $game_concept_situation_phases$ jsou spuštěny konkrétními podmínkami, zatímco jiné jednoduše následují plynutí času."
 game_concept_situation_phases: "Fáze situací"
 game_concept_situation_phases_desc: "$game_concept_situation_phase_desc$"
 game_concept_situation_situations: "Situace"
 game_concept_situation_sub_region: "Region situace"
 game_concept_situation_sub_region_desc: "[situation_situations|E] mohou mít více než jeden region, z nichž každý má nezávislé [situation_phases|E]."
 game_concept_situation_sub_regions: "Regiony situace"
 game_concept_situation_sub_regions_desc: "$game_concept_situation_sub_region_desc$"
 game_concept_steppe_season: "Sezóna stepi"
 game_concept_steppe_season_desc: "$game_concept_steppe_season$ představuje aktuální klima [the_great_steppe|E] a jeho vliv na [county_fertility|E], stejně jako akce dostupné zapojeným [situation|E] [rulers|E].\n\n$game_concept_steppe_seasons$ jsou nezávislé pro každý region a [GetGovernment( 'nomad_government' ).GetName] [rulers|E] se mohou rozhodnout přemístit tam, kde jsou aktivní pozitivní sezóny.\n\nObčas se stejná sezóna může vyskytovat ve více než jedné [situation_sub_region|E] současně."
 game_concept_steppe_seasons: "Sezóny stepi"
 game_concept_steppe_seasons_desc: "$game_concept_steppe_season_desc$"
 game_concept_subject: "Poddaný"
 game_concept_subject_desc: "$game_concept_subject$ je jakýkoli [ruler|E], který přísahal věrnost jinému vládci. Může mít různé typy, jako [vassals|E] nebo [tributaries|E], z nichž každý má svá specifika."
 game_concept_subjects: "Poddaní"
 game_concept_subjects_desc: "$game_concept_subject_desc$"
 game_concept_suzerain: "Suzeřén"
 game_concept_suzerain_desc: "$game_concept_suzerain$ je [ruler|E] s alespoň jedním [tributary|E]. Suzeřéni mohou sami být tributáři jiného [ruler|E], ale nesmí být nikdy [vassals|E]."
 game_concept_suzerain_possessive: "Suzeřénův"
 game_concept_suzerains: "Suzeřéni"
 game_concept_suzerains_desc: "$game_concept_suzerain_desc$"
 game_concept_the_great_steppe: "Velká step"
 game_concept_the_great_steppe_desc: "$game_concept_the_great_steppe$ představuje nekonečné moře trávy eurasijské stepi a klimatické podmínky, které ho formují, a je rozděleno do tří regionů: západního, středního a východního.\n\nRůzné [steppe_seasons|E] znázorňují jak příznivé, tak nepříznivé události, nabízejí příležitosti pro speciální akce dostupné jen v daném čase a upravují [county_fertility|E] každého regionu.\n\nDo této [situation|E] se zapojují pouze [GetGovernment( 'nomad_government' ).GetName] a [herder|E] [rulers|E] a [gurkhan|E] představuje nejsilnějšího vládce v celém regionu."
 game_concept_tributaries: "Tributáři"
 game_concept_tributaries_desc: "$game_concept_tributary_desc$"
 game_concept_tributary: "Tributář"
 game_concept_tributary_desc: "$game_concept_tributary$ je [ruler|E], který uzavřel dohodu s jiným vládcem, svým [suzerain|E].\n\n$game_concept_tributary$ platí periodický tribut ve formě [herd|E], [taxes|E] nebo [prestige|E] (v závislosti na typu) a výměnou získává [truce|E] s $game_concept_suzerain$.\n\nTributáři jsou volnější forma podřízených, kteří se nemohou přidávat k [factions|E], ale mohou se osvobodit, pokud nejsou splněny jejich požadavky.\n\nPokud se Suzeřén přestane držet [landed|E] nebo [migrating|E], tributáři se po krátké době osvobodí."
 game_concept_tribute: "Tribut"
 game_concept_unmanaged_holding: "Nespravované sídlo"
 game_concept_unmanaged_holdings: "Nespravovaná sídla"
 game_concept_unmanaged_holdings_desc: "Jde o deaktivovaná [holdings|E], která se nepočítají do vašeho [domain_limit|E]."
 game_concept_unrestricted_nomadic: "Neomezená"
 game_concept_unrestricted_nomadic_desc: "$game_concept_unrestricted_nomadic$ je nejvyšší úroveň [nomadic_authority|E]. Tuto úroveň může v celé hře získat pouze jeden [character|E] a stane se [GetTrait('greatest_of_khans').GetName( GetNullCharacter )].\n\n[independent|E] [rulers|E] mohou použít #high $mpo_become_greatest_of_khans_decision$#! a #high $mpo_gok_world_conquest_decision$#! [decisions|E]"
 game_concept_unruly_nomadic: "Neposlušní nomádi"
 game_concept_unruly_nomadic_desc: "$game_concept_unruly_nomadic$ je nejnižší úroveň [nomadic_authority|E]. Na této úrovni může [migration|E] cílit pouze na [de_jure|E] [county|E] [titles|E] v rámci [the_great_steppe|E] a [characters|E] nemohou být [imprisoned|E]."
 game_concept_yurt: "Nomádská jurta"
 game_concept_yurt_building: "Budova jurty"
 game_concept_yurt_building_desc: "$game_concept_yurt_buildings_desc$"
 game_concept_yurt_buildings: "Budovy jurty"
 game_concept_yurt_buildings_desc: "$game_concept_yurt_buildings$ jsou jedinečná vylepšení $game_concept_yurt$.\n\nMechanicky jsou to [domicile_buildings|E] — i když mnohá představují spíše společenské zvyky nebo oblasti zájmu kmene $game_concept_nomad$ než doslovné stavby.\n\nBonusy, které mohou poskytovat, zahrnují:\n$EFFECT_LIST_BULLET$ Odemknutí [court_positions|E] a nomádských [decisions|E] a [character_interaction|E]\n$EFFECT_LIST_BULLET$ Různé bonusy k [herd|E] a [county_fertility|E], včetně specializací na [terrain|E]\n$EFFECT_LIST_BULLET$ Odemknutí a vylepšení nomádských [men_at_arms|E] a posílení síly [horde|E]\n$EFFECT_LIST_BULLET$ Unikátní bonusy nomádských [culture_tradition|E]\n$EFFECT_LIST_BULLET$ Způsoby, jak spravovat své [vassals|E] a [tributaries|E], stejně jako ovlivňovat [characters|E] na svém dvoře.\n$EFFECT_LIST_BULLET$ Bonusy k [kurultai|E] a [obedience|E]."
 game_concept_yurt_desc: "$game_concept_yurts$ jsou pohyblivé soubory stanů, dobytka, lidí a koní. Mohou jít od několika ovcí až po burácející hordu.\n\n[GetGovernment( 'nomad_government' ).GetName] [rulers|E] mají $game_concept_yurt$, který rozšiřují pomocí [yurt_buildings|E] a berou si ho s sebou při [migrate|E]. Nemohou stavět běžné [buildings|E] v [holdings|E].\n\n$game_concept_yurt$ má [faith|E] a [culture|E], které reprezentují většinu migrujících lidí a mohou se lišit od [ruler|E].\n\nCelý jejich [court|E] cestuje s nimi, stejně jako jejich [family|E], [kurultai|E] a [knights|E]."
 game_concept_yurts: "Nomádské jurty"
 game_concept_yurts_desc: "$game_concept_yurt_desc$"
 obedience_threshold_value: "[obedience_threshold|E]:"
 obedience_value: "[obedience|E]:"
