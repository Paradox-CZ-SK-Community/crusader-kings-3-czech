l_polish:
 court_astrologer_events.0002.a.tt: "Pokud #EMP pokojně#! [migrate|E] do [target_realm.GetName] v následujících #V 5#! letech, získáš při příjezdu [GetModifier('astrologer_desired_area_modifier').GetNameWithTooltip]"
 court_astrologer_events.0002.a: ""Věřím tvému slovu.""
 court_astrologer_events.0002.b: ""Vyřkáváš zbožná slova.""
 court_astrologer_events.0002.c: ""Utíkají jen slabí.""
 court_astrologer_events.0002.desc.bad: ""[astrologer.GetFaith.HighGodName] nad námi neprojevuje slitování, [ROOT.GetCharacter.Custom('GetMongolHonorific')] [ROOT.Char.GetTitleAsNameNoTooltip]. Tráva strádá, uschlá jako stará mrtvola.""
 court_astrologer_events.0002.desc.intro: "[astrologer.GetShortUIName] ke mně přistoupí, když nad horami umírá slunce. [astrologer.GetSheHe|U] [astrologer.Custom('quirk_pos_present')] když se [astrologer.GetSheHe] přiblíží a obhlíží krajinu.\n\n"
 court_astrologer_events.0002.desc.meh: ""I přes [astrologer.GetFaith.HighGodNamePossessive] požehnání se naše stádo stále potýká," říká [astrologer.GetSheHe], ukazujíc na pár přešlapujících koní.""
 court_astrologer_events.0002.desc.outro: "\n\n"Sousední země [target_realm.GetName] je mnohem úrodnější. Musíš přesvědčit [target_realm_owner.GetTitledFirstName], nechť udělá místo pro náš lid.""
 court_astrologer_events.0002.t: "Podívej se na svého souseda"
