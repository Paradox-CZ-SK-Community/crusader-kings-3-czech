 mpo_decisions_events.0021.desc: "\n\nTo já musím stáhnout tyto dva koně do stejného ohradu, musím vytvořit důvěru, která přežije mé živé tělo..."
 mpo_decisions_events.0021.desc_cold: "můj [ROOT.Char.Custom2('RelationToMe', friendship_target)] [friendship_target.GetTitledFirstName] je šedý a bez výrazu jako starý mohyla. A přestože můj [ROOT.Char.Custom2('RelationToMeShort', loc_heir)] zná mou vůli, [heir.GetFirstName] prostě [heir.Custom('quirk_pos_present')], a pak tiše vychutnává teplo ohně."
 mpo_decisions_events.0021.desc_intro: "Když [friendship_target.GetSheHe] připravuje jídlo a pití k přivítání,"
 mpo_decisions_events.0021.desc_warm: "můj [ROOT.Char.Custom2('RelationToMe', friendship_target)] [friendship_target.GetTitledFirstName] se zdá přemýšlet, co s námi dělat. [friendship_target.GetSheHe|U] nám podává úlovek dne. Hovoříme o velkých lovech z minulosti. Můj [ROOT.Char.Custom2('RelationToMe', loc_heir)] má málo co říci a tiše se usmívá."
