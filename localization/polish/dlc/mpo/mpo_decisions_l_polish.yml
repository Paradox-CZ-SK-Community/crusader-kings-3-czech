 mpo_decisions_events.0020.d: "Můj [ROOT.Char.Custom2('RelationToMeShort', target_4)], [target_4.GetFirstNameNoTooltip] z [target_4.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 mpo_decisions_events.0020.desc: "Krev mé krve, můj [ROOT.Char.Custom2('RelationToMeShort', loc_heir)] [heir.GetFirstName], musí jednoho dne požadovat loajalitu celého [ROOT.Char.GetHouse.GetName] a mnoha dalších národů. Bez silných přátel, kteří by [heir.GetHerHim] podpořili, může hlas mého dědice zůstat nevyslyšen.\n\nKdyž nasedáme na koně, počítám ty, kdo jsou mi věrní."
 mpo_decisions_events.0020.desc_multiple: "[target_1.Custom('ComplimentAdjective')] [target_1.GetTitledFirstName] jistě dá [heir.GetFirstNameNoTooltip] místo u svého ohně, ale koho musí [heir.GetSheHe] #EMP nejvíce#! ohromit...?"
