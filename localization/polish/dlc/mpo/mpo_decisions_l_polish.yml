 mpo_decisions_events.0021.t: "Zvyk pozdravu"
 mpo_decisions_events.0022.a: ""#EMP Pryč, slova!#! Naše pouto bude stvrzeno krví.""
 mpo_decisions_events.0022.b: ""Pro [heir.GetSheHe], která je zaslíben(a), rád(a) posluším svého [root_scope.GetTitleAsNameNoTooltip]!""
 mpo_decisions_events.0022.c: ""Ať se často vracíte, sednout si u mého ohně.""
 mpo_decisions_events.0022.d: "Budeme mít poučný večer rozhovorů. Málo jiného."
 mpo_decisions_events.0022.desc_gift: "[root_scope.GetFirstNameNoTooltip] daruje mně a [heir.GetFirstNameNoTooltip] kašmírově lemované [Glossary( 'deels', 'DEEL_GLOSS' )] a postroje pro dva bílé koně. ""Jelikož jste si rovni v bohatství,"" říká [root_scope.GetSheHe], ""neť jste si rovni i v přátelství. Pouze v přátelství může prosperita růst."""
 mpo_decisions_events.0022.desc_intro: "Můj [ROOT.Char.Custom2('RelationToMeShort', root_scope)], [root_scope.GetName], přijel do [ROOT.Char.GetCapitalLocation.GetName]. [heir.GetFirstName], [root_scope.GetHerHis] [heir.Custom('ComplimentAdjective')] dědic, mě obejme.\n\nKdyž omotávám beraní kůži [Glossary( 'khatag', 'KHATAG_GLOSS' )] kolem prstenu a nabízím její konec na pozdrav,"
 mpo_decisions_events.0022.desc_kinship: "[heir.GetFirstNameNoTooltip] pevně stiskne moje rameno.\n\n""Pro mého [heir.Custom2('RelationToMeShort', root_scope)], jsi věrný kůň, který se neodchýlí. Ale zůstaneš u nás v dalších letech? Najdeš mě, když [root_scope.GetHerHis] tělo ochladne?"" "
 mpo_decisions_events.0022.desc_lifestyle: "[heir.GetFirstNameNoTooltip] říká: ""Jeden [lifestyle_trait.GetNameNoTooltip( loc_heir )|l] zdraví druhého! Společně budeme mluvit o moci a příbuzenství — a dělat to, co skutečně milujeme."""
 mpo_decisions_events.0022.desc_outro: "\n\nMoji dva návštěvníci odcházejí, vyprávějí o tom, jak [heir.GetFirstNameNoTooltip] jednou povede [root_scope.GetHouse.GetName]... a o místě cti, které budu mít v [heir.GetHerHis] [root_scope.Custom('ResidenceBuilding')|l]."
 mpo_decisions_events.0022.desc_personal_charm: "[root_scope.GetFirstNameNoTooltip] hovoří ušlechtile o svém [root_scope.Custom2('RelationToMe', loc_heir)]: ""Pravý [heir.GetCulture.GetName]! [heir.GetWomanMan] označený osudem! Řekl jsem [heir.GetFirstNameNoTooltip] o vašem [friendship_target.Custom('ComplimentAdjective')] panství. [heir.GetSheHe|U] si přeje poznat vás ještě lépe, než já."""
 mpo_decisions_events.0022.desc_shared_traits: "[root_scope.GetFirstNameNoTooltip] se zasměje. ""[heir.GetFirstNameNoTooltip] je skutečně tvým odrazem ve vodě! [heir.GetSheHe|U] se chová stejně. Vždy mu říkám: ty jsi ten, kdo mu je podobný, kdo by mu nejlépe rozuměl a nejvíce ho podpořil!"" "
 mpo_decisions_events.0022.desc_sports: "[heir.GetFirstNameNoTooltip] mě zve na otevřené pole. ""Ty i já jsme mistři téhož sportu! Zatímco budeme mluvit o příbuzenství a o moci, zdokonalme dovednosti [ROOT.Char.GetCulture.GetName]!"" "
 mpo_decisions_events.0022.t: "Návštěvníci z [root_scope.GetCapitalLocation.GetNameNoTooltip]"
 mpo_decisions_events.0023.a: "Věrný podporovatel pro [heir.GetFirstNameNoTooltip]."
 mpo_decisions_events.0023.a_fail: "Zklamání, ale přesto je noc veselá."
 mpo_decisions_events.0023.desc: "Poslední uhlíky žhnou.\n\nHostili jsme se a mluvili dlouho do noci, budili ospalé děti svým smíchem a děsili je hrdelním zpěvem. Sotva musím zpívat — nebo mluvit — když [friendship_target.GetTitledFirstName] a [heir.GetFirstName] žvaní o veselích dne a sní o těch, jež teprve přijdou.\n\nDnes večer jsem přivedl do přátelství dvě ušlechtilé duše."
 mpo_decisions_events.0023.desc_accidental_friend: "Možná můj [ROOT.Char.Custom2('RelationToMeShort', accidental_friend)], do kterého se [friendship_target.GetTitledFirstName] #EMP zdá být zcela poblázněn#, přivede [heir.GetFirstName] do stejného okruhu!"
 mpo_decisions_events.0023.desc_fail: "Poslední uhlíky žhnou.\n\nPřesto je smích jemný; slova příjemná, ale odplouvají lehce jako malé ptáčky. Navzdory veškerému přemlouvání se zdá, že [friendship_target.Custom('ComplimentAdjective')] srdce [friendship_target.GetFirstName] zůstalo před mým dědicem skryté.\n\nMohu jen doufat, že když budu jen kosti a prach, oni pak možná vytvoří nějaké přátelství."
 mpo_decisions_events.0023.t: "Nad rámec zvyků"
 mpo_decisions_events.0060.desc: "[herder.GetTitledFirstName] vyslyšel mé svolání a dorazil na dvůr jako můj host"
 mpo_decisions_events.0060.t: "Pastýř dorazil"
 mpo_decisions_events.0070.a.aptitude: "[great_court_astrologer_option.GetFirstNamePossessiveNoTooltip] [aptitude|E] je [great_court_astrologer_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_astrologer_court_position' ) )]"
 mpo_decisions_events.0070.a: "[great_court_astrologer_option.GetFirstNameNoTooltip] vidí přicházející dny."
 mpo_decisions_events.0070.b.aptitude: "[good_court_astrologer_option.GetFirstNamePossessiveNoTooltip] [aptitude|E] je [good_court_astrologer_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_astrologer_court_position' ) )]"
 mpo_decisions_events.0070.b: "[good_court_astrologer_option.GetFirstNameNoTooltip] postačí."
 mpo_decisions_events.0070.c: "Necítím zde žádný vhled."
 mpo_decisions_events.0070.desc: "Moji kmenoví lidé vyhledali [great_court_astrologer_option.Custom('GetDaughterSon')] šamanů, našli poustevníky ve svých norách, cizince se svatými slovy na rtech, vyhnance bloudící pustinami — vše ve snaze najít mého nového $court_astrologer_court_position$.\n\nSvatí lidé jsou mi přivedeni. Každý vypráví příběhy o mém osudu a mluví o znameních, která se probouzejí v přírodě."
 mpo_decisions_events.0070.t: "Oči k nebi"
 mpo_decisions_events.0080.a.aptitude: "[great_siege_engineer_option.GetFirstNamePossessiveNoTooltip] [aptitude|E] je [great_siege_engineer_option.GetCourtPositionAptitude( GetCourtPositionType( 'siege_engineer_court_position' ) )]"
 mpo_decisions_events.0080.a: "[great_siege_engineer_option.GetFirstNameNoTooltip] zná tu práci."
 mpo_decisions_events.0080.b.aptitude: "[good_siege_engineer_option.GetFirstNamePossessiveNoTooltip] [aptitude|E] je [good_siege_engineer_option.GetCourtPositionAptitude( GetCourtPositionType( 'siege_engineer_court_position' ) )]"
 mpo_decisions_events.0080.b: "[good_siege_engineer_option.GetFirstNameNoTooltip] postačí."
 mpo_decisions_events.0080.c: "O žádného z nich nestojím."
 mpo_decisions_events.0080.desc: "Rozeslal jsem poselstva daleko široko, hledaje někoho, kdo by mi pomohl inženýrskou odborností. Ačkoli se to zpočátku zdálo nemožné, nakonec k mému táboru dorazili dva kandidáti.\n\n[great_siege_engineer_option.GetFirstName] se zdá být lepší volba, ale mnohem dražší než [good_siege_engineer_option.GetFirstName]. V každém případě konečně získám někoho, kdo může mým armádám pomoci tam, kde selhávají."
 mpo_decisions_events.0080.t: "Odbornost z daleka"
 mpo_decisions_events.0090.a.aptitude: "[great_foreign_emissary_option.GetFirstNamePossessiveNoTooltip] [aptitude|E] je [great_foreign_emissary_option.GetCourtPositionAptitude( GetCourtPositionType( 'foreign_emissary_court_position' ) )]"
 mpo_decisions_events.0090.a: "[great_foreign_emissary_option.GetFirstNameNoTooltip] má spoustu příběhů k vyprávění."
 mpo_decisions_events.0090.b.aptitude: "[good_foreign_emissary_option.GetFirstNamePossessiveNoTooltip] [aptitude|E] je [good_foreign_emissary_option.GetCourtPositionAptitude( GetCourtPositionType( 'foreign_emissary_court_position' ) )]"
 mpo_decisions_events.0090.b: "[good_foreign_emissary_option.GetFirstNameNoTooltip] se zdá sympatický."
 mpo_decisions_events.0090.c: "Oba jsou nedostateční."
 mpo_decisions_events.0090.desc: "Uklidím se v křesle a pocítím, jak mě přepadá ospalost, když slyším [courtier.GetFirstName] vyprávět tentýž příběh patnáctkrát. Potřebuji někoho, #emp kohokoli#!, kdo mi poví něco nového.\n\nPo odeslání zpráv skrze projíždějící obchodníky se do [ROOT.Char.GetCapitalLocation.GetName] konečně dostaví dva jedinci. Oba vyprávějí příběhy o exotických zemích, vznešených horách a nekonečných pustinách."
 mpo_decisions_events.0090.t: "Příběh nebo tři"
 mpo_decisions_events.0120.a: "\"Koneckonců to přece byly [nomad.GetHerHis] země.\""
 mpo_decisions_events.0120.b: "\"Nechci být nikomu podřízen.\""
 mpo_decisions_events.0120.c: "\"Nemáš důvod odcházet.\""
 mpo_decisions_events.0120.d: "\"Od teď to převezmeme my.\""
 mpo_decisions_events.0120.desc.intro: "Nastal čas proměnit můj tábor v něco více: pohyblivé osídlení putující stepí se střídáním ročních období.\n\n\"Doufám, že tě tyto země budou dobře živit,\" vítá nás pastýř, který vedl lidi před námi, do svého stanu."
 mpo_decisions_events.0120.desc.subject: "\n\n\"[nomad.GetTitledFirstName] je můj pán,\" pokračuje v varovném tónu [herder.GetSheHe], \"a tribut je to, co [nomad.GetSheHe] požaduje.\""
 mpo_decisions_events.0120.t: "Cesta nomáda"
 mpo_decisions_events.0200.a: "Musím to udělat sám."
 mpo_decisions_events.0200.alone: "Vaše cesta bude poněkud #bold nepředvídatelná#! a #bold bez vedení#!"
 mpo_decisions_events.0200.desc: "Jdu do zbrojnice, vyberu si kvalitní čepel z stojanu. Pozoruji vojáky, jejich pohyby, jejich opilost a nedostatek kázně. Než abych se hnusil, musím se naučit je vést. Proč by se muž obtěžoval následovat zákon, pokud zákon nenásleduje jeho?\n\nKdyž odcházím, všimnu si [commander_trait_mentor.GetName], jak mě pozoruje z dálky. [commander_trait_mentor.GetSheHe|U] je hrozivý bojovník, přestože je obklopen slabými v této zbrojnici. Možná by mě [commander_trait_mentor.GetSheHe] mohl(a) něčemu naučit."
 mpo_decisions_events.0200.desc_mentor: "[commander_trait_mentor.GetSheHe|U] už dříve pomáhal(a) jiným v tomto úsilí, takže má dobrou pověst."
 mpo_decisions_events.0200.desc_my_mentor: "[commander_trait_mentor.GetSheHe|U] mi v tomto úsilí už dříve pomohl(a), takže bych [commander_trait_mentor.GetHerHim] mohl(a) opět vyhledat."
 mpo_decisions_events.0200.intrigue: "Přechytračím své nepřátele a přelstím své protivníky."
 mpo_decisions_events.0200.intrigue_flavor: "Budeš #bold veden#! svými intrikami, poháněnými šepoty dvora i války."
 mpo_decisions_events.0200.learning: "Dávám přednost učení se z letopisů historie a moudrosti učenců."
 mpo_decisions_events.0200.learning_flavor: "Budeš #bold veden#! moudrostí bitev minulosti a spisy velkých velitelů."
 mpo_decisions_events.0200.martial: "Můj taktický um je ostrý a postačí."
 mpo_decisions_events.0200.martial_flavor: "Cesta k vítězství je osamělá, ale budete #bold vedeni#! svými znalostmi války."
 mpo_decisions_events.0200.mentor: "Vypadá to, že [commander_trait_mentor.GetSheHe] získá nového učně."
 mpo_decisions_events.0200.mentor_flavor: "Získáváte pomoc [commander_trait_mentor.GetNameNoTooltip] na své cestě stát se lepším velitelem."
 mpo_decisions_events.0200.mentor_traits: "Kvůli [commander_trait_mentor.GetNamePossessive] [commander_traits|E]:"
 mpo_decisions_events.0200.my_mentor: "Setkáváme se znovu, [commander_trait_mentor.GetTitledFirstName]."
 mpo_decisions_events.0200.t: "K $study_commander_trait_decision$"
 mpo_decisions_events.0201.desc_intro: "Nyní, když jsem začal svůj výcvik vážně, musím zjistit, jaké jsou mé silné a slabé stránky. Vím, že často jsem [ROOT.Char.Custom('DescriptorNegativeStandalone')], ale nesmím dovolit, aby mě tento hřích zničil.\n\nMusím se soustředit na svou nejslabší stránku."
 mpo_decisions_events.0201.desc_mentor: "\n\n\"Každý boj bude jiný, [ROOT.Char.GetFirstName].\" [commander_trait_mentor.GetNameNoTooltip] říká, \"Musíš být připraven na cokoliv, a všechno. Nepřítel nebude čekat, až budeš připraven. Jaká je tvá slabina v boji? Řekni mi.\""
 mpo_decisions_events.0201.intrigue_1: "Musím proniknout do myslí ostatních."
 mpo_decisions_events.0201.intrigue_1_fail: "Zdá se, že ti nikdo nenaslouchá"
 mpo_decisions_events.0201.intrigue_1_flavor: "Chceš zlepšit schopnost sbírat podporu či manipulovat nepřáteli i spojenci"
 mpo_decisions_events.0201.intrigue_1_mentor: "[commander_trait_mentor.GetNameNoTooltip] ti dává rady ohledně manipulace"
 mpo_decisions_events.0201.intrigue_1_success: "Dav je přesvědčen, i přes počáteční neochotu"
 mpo_decisions_events.0201.intrigue_1_tt: "Shromáždíš skupinu rolníků a snažíš se je přesvědčit, aby dělali, co chceš"
 mpo_decisions_events.0201.intrigue_2: "Někdy je nejlepší způsob vítězství vůbec nebojovat."
 mpo_decisions_events.0201.intrigue_2_fail: "Tvoje slova dav ještě více rozhněvají"
 mpo_decisions_events.0201.intrigue_2_flavor: "Chceš zlepšit svou schopnost vyhýbat se konfliktům"
 mpo_decisions_events.0201.intrigue_2_success: "Dav přijme tvé podmínky a ty se vyhneš boji"
 mpo_decisions_events.0201.intrigue_2_tt: "Snažíš se přesvědčit dav, aby složil zbraně"
 mpo_decisions_events.0201.learning_1: "Poznat nepřítele je polovina bitvy, ovládnutí terénu je ta druhá."
 mpo_decisions_events.0201.learning_1_fail: "Ztratíš se v divočině"
 mpo_decisions_events.0201.learning_1_flavor: "Tvoje slabina spočívá v nedostatku znalostí o terénu"
 mpo_decisions_events.0201.learning_1_mentor: "[commander_trait_mentor.GetNameNoTooltip] ti pomáhá při průzkumu"
 mpo_decisions_events.0201.learning_1_success: "Najdeš perfektní místo jak pro léčky, tak pro obranu"
 mpo_decisions_events.0201.learning_1_tt: "Prohledáváš krajinu a hledáš nejlepší místo pro zaujmutí pozice."
 mpo_decisions_events.0201.learning_2: "Zbraně poskytují největší výhodu, pokud je umíš používat."
 mpo_decisions_events.0201.learning_2_fail: "Změny v umění války jsou pro tebe příliš složité na pochopení"
 mpo_decisions_events.0201.learning_2_flavor: "Chceš zlepšit své znalosti o zbraních a obléhacích strojích"
 mpo_decisions_events.0201.learning_2_mentor: "[commander_trait_mentor.GetNameNoTooltip] vysvětluje detaily zbraní"
 mpo_decisions_events.0201.learning_2_success: "Dokážeš efektivněji ovládat zbraně a možná i vylepšit ty, které máš"
 mpo_decisions_events.0201.learning_2_tt: "Studuješ pokroky ve zbroji a zbraních a jak je využít ve svůj prospěch"
 mpo_decisions_events.0201.martial_1: "Na bojišti jsem jedním z mnoha. Sám však jsem slabý."
 mpo_decisions_events.0201.martial_1_fail: "Voják tě porazí"
 mpo_decisions_events.0201.martial_1_flavor: "Tvojí slabinou je neschopnost bojovat sám"
 mpo_decisions_events.0201.martial_1_mentor_fail: "[commander_trait_mentor.GetNameNoTooltip] tě přemohl"
 mpo_decisions_events.0201.martial_1_mentor_success: "Poražil jsi [commander_trait_mentor.GetNameNoTooltip] v souboji"
 mpo_decisions_events.0201.martial_1_success: "Porazíš soupeře"
 mpo_decisions_events.0201.martial_1_tt: "Snažíš se zdokonalit dovednosti v souboji tím, že sparuješ s vojákem v kasárnách"
 mpo_decisions_events.0201.martial_2: "Musím se naučit bojovat s ostatními."
 mpo_decisions_events.0201.martial_2_fail: "Tvoji vojáci jsou neorganizovaní a snadno poražení"
 mpo_decisions_events.0201.martial_2_flavor: "Tvojí slabinou je neschopnost bojovat po boku ostatních"
 mpo_decisions_events.0201.martial_2_success: "Vedeš neproniknutelnou obranu"
 mpo_decisions_events.0201.martial_2_tt: "Shromáždíš skupinu vojáků, aby jste nacvičili formace na nádvoří"
 mpo_decisions_events.0201.none_1: "Nikdo nebude následovat toho, kdo je nechá umírat hlady."
 mpo_decisions_events.0201.none_1_fail: "Tvůj plán se obrátí proti tobě a vojáci zůstanou hladoví"
 mpo_decisions_events.0201.none_1_flavor: "Chceš se naučit lépe rozdělovat zásoby"
 mpo_decisions_events.0201.none_1_success: "Jídla je dostatek a tvoji vojáci jsou dobře nasyceni"
 mpo_decisions_events.0201.none_1_tt: "Uvažuješ o nejlepším způsobu, jak nakrmit své vojáky"
 mpo_decisions_events.0201.none_2: "Být silný je prvním krokem."
 mpo_decisions_events.0201.none_2_flavor: "Chceš zlepšit svou fyzickou sílu"
 mpo_decisions_events.0201.t: "Zkoušky velení"
 mpo_decisions_events.0202.desc: "Vítá mě [situation_alerter.GetName]. [situation_alerter.GetSheHe|U] začne vyprávět o nedávné události, která by mě podle [situation_alerter.GetSheHe] mohla zajímat."
 mpo_decisions_events.0202.desc_1_intro: "[situation_alerter.GetSheHe|U] popisuje místo nedaleko odtud.\n\n\"A skupina banditů si tam zřídila přístřeší,\" říká [situation_alerter.GetSheHe]. \"Kvůli\""
 mpo_decisions_events.0202.desc_1_outro: "\"Stálá armáda neměla šanci!\" vykřikne [situation_alerter.GetSheHe]."
 mpo_decisions_events.0202.desc_2: "[situation_alerter.GetSheHe|U] mi vypráví o pevnosti obležené, a o tom, jak obránci rychle ztráceli půdu. \"Jeden zásah z trebuchetu a zdi se zhroutily,\" říká [situation_alerter.GetSheHe] nadšeně. \"Není divu, že pán tak rychle kapituloval, nemohl by dlouho odolávat.\""
 mpo_decisions_events.0202.desc_3: "[situation_alerter.GetSheHe|U] mi vypráví o skupině rozčilených důstojníků a vojáků, kteří zrádnicky spikli, aby podkopali a svrhli svého velitele. \"A uprostřed noci – bodnuto!\" říká [situation_alerter.GetSheHe], \"Velitel to neviděl přicházet.\""
 mpo_decisions_events.0202.desc_battlefield: "Po návratu z bojiště,"
 mpo_decisions_events.0202.desc_outro: "\n\n[situation_alerter.GetFirstNameNoTooltip] si pročistí [situation_alerter.GetHerHis] hrdlo a zeptá se: \"Tak, co bys udělal?\""
 mpo_decisions_events.0202.desc_study: "Po návratu ze studií,"
 mpo_decisions_events.0202.desc_terrain: "Po návratu z cest,"
 mpo_decisions_events.0202.desc_town: "Po návratu z města,"
 mpo_decisions_events.0202.fail: "[situation_alerter.GetFirstNameNoTooltip] se na mě podívá se zvednutým obočím"
 mpo_decisions_events.0202.intrigue_situation_1: "Bandité? Využil bych proti nim jejich chamtivost."
 mpo_decisions_events.0202.intrigue_situation_1_flavor: "Ukážeš [situation_alerter.GetFirstNameNoTooltip], jak využít slabiny nepřítele"
 mpo_decisions_events.0202.intrigue_situation_2: "Má-li síla spočívat v jejich zbraních, vezmi jim ji"
 mpo_decisions_events.0202.intrigue_situation_2_flavor: "Naznačíš [situation_alerter.GetFirstNameNoTooltip], že bys sabotováním poškodil obléhací stroje"
 mpo_decisions_events.0202.intrigue_situation_3: "Předstírej spojenectví se zrádci a znič je zevnitř."
 mpo_decisions_events.0202.intrigue_situation_3_flavor: "Navrhneš [situation_alerter.GetFirstNameNoTooltip], že bys infiltroval zrádce a sabotovál jejich plány"
 mpo_decisions_events.0202.learning_situation_1: "Odkud přišli bandité?"
 mpo_decisions_events.0202.learning_situation_1_flavor: "Vysvětlíš [situation_alerter.GetFirstNameNoTooltip], že poznat nepřítele je prvním krokem k jeho porážce"
