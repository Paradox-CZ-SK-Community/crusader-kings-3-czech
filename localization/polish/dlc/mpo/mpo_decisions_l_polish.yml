 settle_the_steppe_decision_desc: "Stepě nám krmila stáda, nesla naše jezdce a rozprášila naše nepřátele do větru. Ale nyní klademe kameny tam, kde dříve duněla kopyta. Už nebudeme prchat za obzorem — uděláme, aby obzor přišel k nám.\n\nZůstaneme dětmi stepi. Ale zasadíme kořeny v její půdě, postavíme zdi proti jejímu větru a proměníme táborák v krb."
 settle_the_steppe_decision_tooltip: "Usídlit vaše [ROOT.Char.GetDomicile.GetFaith.GetAdjective] [ROOT.Char.GetDomicile.GetCulture.GetCollectiveNoun] jako [GetGovernment('tribal_government').GetName], [GetGovernment('feudal_government').GetName] nebo [GetGovernment('clan_government').GetName], opouštějíc způsoby [GetGovernment( 'nomad_government' ).GetName]."
