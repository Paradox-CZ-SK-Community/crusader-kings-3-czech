 mpo_decisions_events.0001.a: "Musím hledat ochotné."
 mpo_decisions_events.0001.b: "#EMP Bah! Zbabelost!#!"
 mpo_decisions_events.0001.desc: "Na rozmar [ROOT.Char.GetFaith.HighGodName] může být můj [ROOT.Char.GetPrimaryTitle.GetTierAsName] zničen jako dřík jediné šípu! Neboť můj skromný kmen sdílí zemi [home_kingdom.GetNameNoTier] s takovými válečnými družinami, jakými je [threat.GetTitledFirstNamePossessive] děsivý [threat.GetCulture.GetCollectiveNoun].\n\nAle — kdyby byly šípy mého lidu sepjaty se šípy přátel a příbuzných? Mohl by nás nepřítel tak snadno rozdrtit?\n\n#EMP Bratři, sestry — nevolejte pána, ale hlas pro kmeny! Hlas, který pohrdne [threat.GetTitledFirstNameNoTooltip], a celým světem!#!"
 mpo_decisions_events.0001.t: "Svolání kmenů"
 mpo_decisions_events.0002.a: "Jsem vše, co můj lid potřebuje."
 mpo_decisions_events.0002.desc: "Zpráva putuje rychle a brzy hlasy [confederation.GetName] vykřiknou v obavě — [ROOT.Char.GetName] s nimi skončil!\n\n"
 mpo_decisions_events.0002.desc_confederation_done: "S pouhým [other_confederate.GetTitledFirstName] stále lpícím na přísahách... konfederace už neexistuje. Mír? Blahobyt? Teď patří jen silným."
 mpo_decisions_events.0002.desc_confederation_survives: "Na koho se teď tihle slabí mohou spolehnout? Kdo jim prokazuje milosrdenství? #EMP Čí pokoj?#! Konfederace může jen upadnout do chaosu.\n\nBlahobyt bude patřit pouze [ROOT.Char.GetPrimaryTitle.GetNameNoTier]."
 mpo_decisions_events.0002.t: "Zřeknutí se konfederace"
 mpo_decisions_events.0003.a: "Zrádce!"
 mpo_decisions_events.0003.desc: "Těžké předtuchy padly na můj lid, neboť [leaver.GetTitledFirstName] zradil(a) svůj slib stát při nás. [leaver.GetSheHe|U] opustil(a) naši konfederaci. Už nepojedeme s [leaver.GetPrimaryTitle.GetNameNoTier] proti velkým a mocným.\n\n"
 mpo_decisions_events.0003.desc_confederation_done: "Jak #EMP sám/sama#! zůstávám věrný svým přísahám, má konfederace už nemá smysl. Už neexistuje."
 mpo_decisions_events.0003.desc_confederation_survives: "[confederation.GetName] je touto událostí oslabená. Ale stále stojíme."
 mpo_decisions_events.0003.t: "Ztráta konfederace"
 mpo_decisions_events.0004.a: "$mpo_decisions_events.0005.a$"
 mpo_decisions_events.0004.b: "Nezúčastním se toho."
 mpo_decisions_events.0004.desc: "Kdysi jsme vládli svou vlastní vůlí, naše válečné družiny neodpovídaly nikomu jinému. Teď klečíme — ne jako poražení [ROOT.Char.GetWomenMen], ale jako vazalové.\n\nCo bylo shromážděním rovných se stalo [new_king_ruler.GetPrimaryTitle.GetTierAsName], a naše meče jsou přísahány [new_king_ruler.GetTitledFirstNameNicknamed] — první mezi rovnými...\n\nToto [new_king_ruler.GetPrimaryTitle.GetTierAsName] může přetrvat, anebo padne jako všechno ostatní."
 mpo_decisions_events.0004.t: "Zrození [new_king_ruler.GetPrimaryTitle.GetTierAsNameNoTooltip|U]"
 mpo_decisions_events.0005.a: "Ať nám společně daří!"
 mpo_decisions_events.0005.desc: "Kdysi jsme byli válečné družiny spojené potřebou, naše jednota byla pomíjivá jako roční období. Nyní stojíme jako jedno.\n\nBojovníci, kteří bojovali po mém boku, nyní klečí před mým trůnem.\n\nAť spolu zpívají mé jméno u mého velkého stolu — [new_king_ruler.GetPrimaryTitle.GetTierAsName] se rodí a já jsem jeho panovník."
 mpo_decisions_events.0005.t: "$mpo_decisions_events.0004.t$"
