l_polish:
 KHOGSTE_GLOSS: "Past na nohu, která byla zakopána a ukotvena v zemi, vyrobená z různých druhů kamene."
 mpo_events_anna.0001.a.toast.bad: "[child.GetFirstNameNoTooltip] spadne z koně"
 mpo_events_anna.0001.a.toast.good: "[child.GetFirstNameNoTooltip] se naučí jezdit"
 mpo_events_anna.0001.a.toast.neutral: "[child.GetFirstNameNoTooltip] se nenaučí jezdit"
 mpo_events_anna.0001.a.tt: "Přivážu [child.GetFirstNameNoTooltip] k koni provazem."
 mpo_events_anna.0001.a: "Nechat [child.GetFirstNameNoTooltip] sedět na koni samostatně."
 mpo_events_anna.0001.b: "Jet s [child.GetFirstNameNoTooltip], aby se naučil jezdit."
 mpo_events_anna.0001.c: ""[child.GetFirstNameNoTooltip] to časem pochopí.""
 mpo_events_anna.0001.desc: "Moje [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('pushy_adult'))] [pushy_adult.GetFirstName] a já pozorujeme mou [child.Custom('GetDaughterSon')] [child.GetFirstName], zatímco [child.GetSheHe] šťastně poskakuje po táboře s několika kamínky po ruce, připravenými k hraní. [pushy_adult.GetFirstNameNoTooltip] se ke mně narychlo otočí s obrovským úsměvem.\n\n"Nezdá se ti, že by bylo načase, aby se [child.GetFirstNameNoTooltip] naučil/a jezdit na koni místo dětských her? Připravil/a jsem nejjemnější hříbě a nějaké lano, které by mělo [child.GetHerHim] udržet v bezpečí během [child.GetHerHis] první jízdy.""
 mpo_events_anna.0001.t: "Vytrénovat je od malička"
 mpo_events_anna.0005.a.tt: "Divocí koně s křídly k letu, zvířata mluvící s lidmi a děsivé počasí ovládané bohy."
 mpo_events_anna.0005.a: ""Pověz nám něco fantastického.""
 mpo_events_anna.0005.b.tt: "Šibalství starších mužů, nepochopené prosby a závody, které se vydaly zcela nečekaným směrem."
 mpo_events_anna.0005.b: ""Možná něco, co nás pobaví?""
 mpo_events_anna.0005.c.tt: "Slavné bitvy, kamarádství a legendární bojovníci, kteří vnášejí strach do srdcí svých nepřátel."
 mpo_events_anna.0005.c: ""Legendy o hrdinství!""
 mpo_events_anna.0005.desc: "Když padá noc, hvězdy jasně září z nejtemnějších koutů nebe. U ohně mezi jurtami plápolá oheň, lákavá scéna pro shromážděný dav.\n\n[storyteller.GetFirstName], náš vypravěč večera, hledí do rozjařeného houfu, zdánlivě hledajíc něco, nebo #EMP někoho#!.\n\nNaše oči se setkají a [storyteller.GetFirstNameNoTooltip] náhle vykročí mým směrem a skupina se zatřese, lehce vyvedená z míry tímto skokem. Prst [storyteller.GetHerHim] se pomalu zvedá, až nakonec ukáže na mě. "Teď je na tobě, abys vybral příběh z dávných dob, který bude znovu vyprávěn!""
 mpo_events_anna.0005.t: "Příběhy z minulosti"
 mpo_events_anna.0010.a.tt.failure: "Nechápeš [whistler.GetFirstNamePossessiveNoTooltip] pokyny"
 mpo_events_anna.0010.a.tt.learning: "[whistler.GetFirstNamePossessive] [learning skill|E] zvýší tvou šanci na úspěch"
 mpo_events_anna.0010.a.tt.success: "Podaří se ti písknout"
 mpo_events_anna.0010.a: "Pozorně naslouchej pokynům."
 mpo_events_anna.0010.b: ""Učím se, když mám chuť!""
 mpo_events_anna.0010.desc: "V dálce vidím několik koní z našeho tábora, jak poklidně spásají. Opravdu bych je rád lépe poznal, ale získat jejich pozornost se ukázalo jako těžké. Zkoušel jsem gestikulovat, chodit sem a tam a křičet — a setkal se pouze s tichem.\n\nPo marných pokusech se obrátím zpět do tábora, jen abych přímo narazil do [whistler.GetFirstName].\n\n"Budeme tě muset naučit pár nových triků, jak přivolat svého oře. Následuj mě.""
 mpo_events_anna.0010.t: "Pískat jako šíp"
 mpo_events_anna.0015.a: "Ukrást kořist pro doplnění zásob."
 mpo_events_anna.0015.b: "Lhat, že to byla moje past od začátku."
 mpo_events_anna.0015.c: "Uvolnit zvíře, aby mělo šanci vyrůst."
 mpo_events_anna.0015.d: "Není to moje, abych si to vzal."
 mpo_events_anna.0015.desc: "Slabé bestiální výkřiky a kňučení se nesou po kopcích. Ze zvědavosti přistoupím blíž, abych se podíval.\n\nJe tu opuštěný koloušek uvězněný v [Glossary( 'khogste', 'KHOGSTE_GLOSS' )], zoufale se snaží vysvobodit nohu a volá po matčině útěše — ale marně.\n\nAčkoli nám nepatří, musíme udělat vše, co můžeme, abychom přežili namáhavou cestu před námi."
 mpo_events_anna.0015.t: "Kousek masa"
 mpo_events_anna.0020.a.toast.bad: "Neošetříš poselovy rány"
 mpo_events_anna.0020.a.toast.good: "Úspěšně ošetříš posla"
 mpo_events_anna.0020.a: "Rychle ošetři [messenger.GetHerHis] rány!"
 mpo_events_anna.0020.b.toast.bad: "Zabloudíš a nedokážeš zprávu dále doručit"
 mpo_events_anna.0020.b.toast.good: "Úspěšně doručíš zprávu další osobě"
 mpo_events_anna.0020.b: "Přijmi [messenger.GetHerHis] poslední přání a doruč zprávu osobně."
 mpo_events_anna.0020.c: "Neznám tuto osobu a nevím, jestli [messenger.GetSheHe]mu/jí lze věřit."
 mpo_events_anna.0020.c_flavor: "#EMP Vyloupit [messenger.GetHerHis] mrtvolu, vždyť [messenger.GetSheHe] to už nebude potřebovat#!"
 mpo_events_anna.0020.desc: "Hřmění kopyt se žene přes pole přímo k nám. Objevuje se silueta [messenger.GetWomanMan] na koni, která dělá vše, co může, aby nespadla ze svého oře a snaží se udržet.\n\n[messenger.GetSheHe|U] náhle zastaví před námi, pomalu slézá z koně, zjevně se potýká. Na [messenger.GetHerHis] zádech je vidět vážná rána; je zázrak, že [messenger.GetSheHe] je ještě na nohou.\n\n„M-musíš d-d-doručit… p-prosím…“ jsou poslední slova, která [messenger.GetSheHe] stěží vysloví, při bolestivém ukazování k obzoru, s zašifrovanou zprávou v ruce, než zavře [messenger.GetHerHis] oči a sklesne k odpočinku…"
 mpo_events_anna.0020.t: "Závod s časem"
 mpo_events_anna.0020.war_impact.tt: "Výsledek tvé volby #EMP může#! ovlivnit ostatní jinde"
 mpo_events_anna.0025.a.toast.failure: "Tvůj rytmus a tón jsou trochu mimo"
 mpo_events_anna.0025.a.toast.success: "Úspěšně zazpíváš společně s [throat_singer.GetFirstName]"
 mpo_events_anna.0025.a: "Zkus napodobit a zpívat spolu."
 mpo_events_anna.0025.b: "Jen poslouchat a užívat si."
 mpo_events_anna.0025.desc: "Písně nás mohou spojovat jako lid už po dlouhá staletí od svého zrodu. Některé inspirují, jiné přinášejí útěchu a vytoužený odpočinek v těžkých časech. Některé povzbuzují ducha, aby vydržel v boji. Takové písně se jen tak nezapomínají a jsou součástí našeho dědictví.\n\nSetkání se zpěvákem sedícím na skále mi to připomnělo, zatímco mě jeho vystoupení okouzlilo."
 mpo_events_anna.0025.t: "Známé melodie"
