 gifted_toy_name: "Dřevěný koník"
 mpo_events_tova.0001.a.tt.failure: "Nepodaří se ti zapůsobit na [demanding_relation.GetTitledFirstName]."
 mpo_events_tova.0001.a.tt.success: "Zapůsobíš na [demanding_relation.GetTitledFirstName]."
 mpo_events_tova.0001.a: "Raději ti povím o svých cestách."
 mpo_events_tova.0001.b.equipped_tt: "Zakoupeno [wanderer_toy.GetName] pro [demanding_relation.GetTitledFirstName]."
 mpo_events_tova.0001.b: "Půjdu na trh a koupím ti něco."
 mpo_events_tova.0001.c.tt.failure: "[demanding_relation.GetTitledFirstName] se dá jen těžko oklamat"
 mpo_events_tova.0001.c.tt.success: "Přesvědčíš [demanding_relation.GetTitledFirstName], že je předmět výjimečný"
 mpo_events_tova.0001.c: "Jsem ochoten(na) lhát dítěti?"
 mpo_events_tova.0001.desc: "Netrvalo dlouho po mém návratu, když si všímám, že [demanding_relation.GetTitledFirstName] mě následuje s očekávajícím výrazem na [demanding_relation.GetHerHis] tváři. Už nějakou dobu jsme se neviděli, protože [demanding_relation.GetSheHe] zůstal(a) na dvoře během mé poslední cesty, ale je jasné, že [demanding_relation.GetSheHe] si přeje víc než jen mou společnost. \n\n[demanding_relation.GetSheHe|U] se na mě podívá s jasnýma očima a zeptá se, "Přivezl(a) jsi mi něco z tvé cesty?" \n\nHrabu se v kapsách, ale nic nenajdu kromě [ROOT.Char.Custom('RandomWeirdObject')]. Nemám ponětí, jak se tam dostalo."
 mpo_events_tova.0001.t: "Studené přijetí"
 mpo_events_tova.0002.a.tt: "Můžeš získat dodatečné [wanderer_lifestyle|E] zkušenosti, pokud navštívíš [journey_province.GetName] během [GetActivityType('activity_journey').GetName]."
 mpo_events_tova.0002.a: "Jednou bych tohle místo měl(a) navštívit."
 mpo_events_tova.0002.b.flavor: "Přece skupina zní líp než osamělý akord?"
 mpo_events_tova.0002.b.tt.failure: "Nepodaří se ti přesvědčit [musician.GetTitledFirstName], aby se k tobě přidal(a)"
 mpo_events_tova.0002.b.tt.success: "Úspěšně přesvědčíš [musician.GetTitledFirstName], aby se k tobě přidal(a)"
 mpo_events_tova.0002.b: "Získám [musician.GetHerHim] díky své lásce k hudbě."
 mpo_events_tova.0002.c: "Posaď se na chvíli a vychutnej si hudbu."
 mpo_events_tova.0002.desc: "[ROOT.Char.Custom('DynamicIntroLoc')], slyším z nádvoří jemné zurčení hudby. \n\nAkordy se spojují v harmonický sbor, který mě zastaví a naplní hlubokou nostalgií. Nemusím slyšet slova, abych poznal, že tahle píseň je o stesku po domově. \n\nNásledujíc zvuk, setkám se se svým [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('musician'))], [musician.GetTitledFirstName]. [musician.GetSheHe|U] urazil(a) značnou vzdálenost od domova a hraje [musician.GetHerHis] píseň, jako by vzpomínal(a) na místo, odkud pochází. \n\nAno, když zavřu oči, dokážu si představit [journey_province.GetName] a jeho [journey_province.Custom('TerrainInspirationLoc')]."
 mpo_events_tova.0002.t: "Vzdálené akordy"
 mpo_events_tova.0003.a.tt.failure: "Tvoje lest je odhalena a [unruly_province_owner.GetTitledFirstName] se o tvých činech dozví"
 mpo_events_tova.0003.a.tt.success: "Přesvědčíš kata, že herci a jejich osud patří tobě"
 mpo_events_tova.0003.a.tt: "Získej herce přesvědčením kata, že jsou tvými poddanými a že jen ty můžeš rozhodnout o jejich osudu."
 mpo_events_tova.0003.a: "\"Ve skutečnosti jsou ti herci moji a chci je zpět.\""
 mpo_events_tova.0003.b.tt.failure: "Nepodaří se ti přesvědčit kata a [unruly_province_owner.GetTitledFirstName] neschvaluje tvé zasahování"
 mpo_events_tova.0003.b.tt.success: "Přesvědčíš kata, aby propustil vězně"
 mpo_events_tova.0003.b.tt: "Přesvědč kata, aby ušetřil vězňům životy."
 mpo_events_tova.0003.b: "\"Tento trest neodpovídá provinění.\""
 mpo_events_tova.0003.c.tt: "Měli by být spravedlivě potrestáni za své zlé činy!"
 mpo_events_tova.0003.c: "Musím jít dál. Pojďme dál."
 mpo_events_tova.0003.desc: "Zlověstné krákání mě přivítá, když vycházím z okraje lesa, kde se naskytne pohled na prázdné oprátky lehce se houpající na větvích [unruly_province.Custom('GetRandomRegionalWood')]. Pod oprátkami klečí tři muži v řetězech. Jeden z nich vypadá skoro jako [unruly_province_owner.GetTitledFirstName]. \n\n\"Tito ubožáci se posmívali právu našeho [unruly_province_owner.GetTitleTierName]!\" křičí kat. \"Jsou to sedláčtí povstalci předstírající, že jsou herci, a jejich kampaň pomluv skončí jejich smrtí.\" \n\n\"Prosím, pomozte nám,\" volá ke mně jeden z obviněných."
 mpo_events_tova.0003.t: "Žert zašel příliš daleko"
 mpo_events_tova.0004.a.flavor: "Snad si nespokojení vojáci nevezmou do hlavy nějaká drastická opatření..."
 mpo_events_tova.0004.a.tt: "Prodáš část vojenských zásob."
 mpo_events_tova.0004.a: "Přísnější příděly je naučí disciplíně."
 mpo_events_tova.0004.b.tt: "Mladý vzbouřenec je na místě zabit."
 mpo_events_tova.0004.b: "Zajistím, že vůdce přijde o hlavu."
 mpo_events_tova.0004.c: "Zaplatím za lepší zásoby."
 mpo_events_tova.0004.desc: "Večerní šero rozptyluje světlo praskajícího ohně, u něhož si skupina mých nasazených vojáků společně dělí jídlo. \n\n\"Ani když si zavřu oči a zacpu nos, nedokážu to spolknout. Už dál nesnesu tuhle kaši ani to, že se musím hrabat ve zkaženém zrní, abych měl co jíst!\" \n\nTak mluví muž, který se podle jásotu a pevných plácnutí po rameni od ostatních zdá být vůdcem skupiny."
 mpo_events_tova.0004.t: "Nevěrnost v řadách"
 mpo_events_tova.0005.a: "Vyšlehejte líné flákače k práci."
 mpo_events_tova.0005.b: "Potrestej je za nedostatek ostražitosti."
 mpo_events_tova.0005.c: "Vezmi si k srdci jejich štěstí a laskavá slova."
 mpo_events_tova.0005.desc: "Pramen dýmu stoupá vpřed a i z dálky cítím příjemnou vůni pečeného masa. Následujíc pach, nacházím skupinu svých nasazených vojáků, jak si užívají ne méně než tři křepelky. \n\n\"Na tohle bych si dokázal zvyknout,\" prohlašuje nejhlasitější z nich. \"Klid a ticho dělají duši dobře a všude, kam jdeme, mají sedláci jídla nazbyt. Máme štěstí, že žijeme v tak pokojných dobách a sloužíme [ROOT.Char.GetTitleTierName], který je dobrý k [ROOT.Char.GetHerHis] lidu.\""
 mpo_events_tova.0005.t: "Šťastní vojáci"
 mpo_events_tova.0006.desc: "Smutná zpráva, můj pane: Vaši vojáci vyrabovali a spálili sýpky v [maa_province.GetCounty.GetName]. Hlasitě si stěžovali na prázdné žaludky a prohlašovali zrůdně, že vy, můj pane, je donutili krást a plenit kvůli obživě. \n\nNěkteří uprchli do vesnické divočiny, ti, kteří neutečili, byli na místě zabiti těmi, kdo vám zůstali věrní. Zdá se, že hlad dělá z lidí zoufalce."
 mpo_events_tova.0006.t: "Zasloužené následky"
 mpo_events_tova.0025.a.tt.failure: "Tvůj důvtip selhal"
 mpo_events_tova.0025.a.tt.success: "Vyhraješ hru díky skvělé taktice"
 mpo_events_tova.0025.a: "Přechytračme soupeře."
 mpo_events_tova.0025.b.tt.failure: "Tvoje síla se ukázala slabá"
 mpo_events_tova.0025.b.tt.success: "Vyhraješ hru díky své síle"
 mpo_events_tova.0025.b: "Rozdrtím žetony našich soupeřů!"
 mpo_events_tova.0025.c: "Dnes ne, příteli."
 mpo_events_tova.0025.desc: "Slyším známou píseň soutěže a #EMP — PRASK!#! — kostěných žetonů narážejících na dřevěný terč, ještě dlouho než se ke mně přiblíží můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('challenger_anda'))] [challenger_anda.GetTitledFirstName] s typickým leskem výzvy v [challenger_anda.GetHerHis] oku.\n\n\"Co říkáš? Pojďme do týmu na kolo [Glossary( 'shagai', 'SHAGAI_GLOSS')]!\""
 mpo_events_tova.0025.t: "Hra se shagai"
 mpo_events_tova.0030.a: "Jsi skutečně požehnán(a) zvláštními talenty!"
 mpo_events_tova.0030.b: "Nebesa mi jistě přejí mně a mým činům."
 mpo_events_tova.0030.c: "Pěkný příběh."
 mpo_events_tova.0030.desc: "Slunce sotva barví obzor, když se ke mně rozběhne můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('visionary'))] [visionary.GetTitledFirstName], tváře zarudlé a oči plné jasu.\n\n\"Můj [ROOT.Char.GetTitleTierName], musím se s tebou podělit o vizi, která se mi zdála v snu!\" křičí [visionary.GetSheHe]. \"Viděl(a) jsem "
 mpo_events_tova.0030.desc_green: "zeleného kohouta běžícího po slunečních paprscích a třesoucího křídly. Zakokrhal "
 mpo_events_tova.0030.desc_outro: "že velký [ROOT.Char.GetTitledFirstNameNoTooltip] je předurčen vládnout jak nebi, tak zemi!"
 mpo_events_tova.0030.desc_red: "rudého vola s rolničkami na rozích jeho rohů, házejícího hlavou ze strany na stranu. Zaryčel "
 mpo_events_tova.0030.desc_white: "bílého leoparda skákajícího z mraků a drásajícího hluboké rýhy do písku. Zavrčel "
 mpo_events_tova.0030.t: "Vznešená vize"
 mpo_events_tova.0035.a.tt: "Dítě může být narozeno se výjimečnou schopností."
 mpo_events_tova.0035.a: "Raduj se! Nebesa ti poslala dítě."
 mpo_events_tova.0035.b: "Krmí tě jen lží."
 mpo_events_tova.0035.c: "To je to nejvtipnější, co jsem kdy slyšel!"
 mpo_events_tova.0035.desc: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('distressed_anda'))] [distressed_anda.GetTitledFirstName] odhrne plstěnou klapku stranou a vtrhne do mé jurty. Hruď se mu zdvihá napětím. \n\n\"Teď poslouchej!\" vykřikne. \"[pregnant_woman.GetTitledFirstName] je těhotná a jsem si jistý, že to není moje.\" \n\n\"Když jsem se jí postavil, řekla mi, že snila, že medvěd sestoupil z veliké hory a zvíře se proměnilo v kouř ve tvaru muže, pak se kouř usadil nad jejím břichem. Druhé ráno pocítila první příznaky těhotenství.\""
 mpo_events_tova.0035.t: "Muž z hory"
 mpo_events_tova.0045.a.equipped_tt: "Obdrženo [gift.GetName]."
 mpo_events_tova.0045.a: "Děkuji za štědrý dar."
 mpo_events_tova.0045.b: "Tvé přátelství je jediný dar, který potřebuji."
 mpo_events_tova.0045.desc: "\"Můj [ROOT.Char.GetTitleAsName], ačkoliv je naše přátelství tvrdší než ovčí krk, přeji si ti dát dar jako znamení mé neochvějné loajality,\" říká mi můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('generous_anda'))] [generous_anda.GetTitledFirstName], zatímco sdílíme teplo táborového ohně.\n\n"
 mpo_events_tova.0045.desc_axe: "Odhalí bojovou sekeru, pečlivě vyleštěnou a bezpochyby velmi ostrou. Pak pokračuje: \"Získal jsem tuto zbraň během naší poslední společné bitvy, vyrval jsem ji z chladného sevření padlého nepřítele.\""
 mpo_events_tova.0045.desc_herd: "Gesticuluje směrem k pastvinám ovcí v dálce a pokračuje: \"Přinesl jsem stádo ovcí, které jsem vyhrál ve hře [Glossary( 'shagai', 'SHAGAI_GLOSS')]. Ať tě a tvou rodinu živí a opatrují.\""
 mpo_events_tova.0045.desc_knucklebone: "Vytáhne z kapsy měšec, který se otevře a odhalí měděně závažený [Glossary( 'shagai', 'SHAGAI_GLOSS')]. Poté pokračuje: \"Vyhrál jsem s tímto shagai mnoho soutěží a jsem si jistý, že ti přinese štěstí.\""
 mpo_events_tova.0045.t: "Cenný přítel"
 mpo_heavens_favor_diplo_modifier.desc: "$mpo_heavens_favor_modifier.desc$"
 mpo_heavens_favor_diplo_modifier: "$mpo_heavens_favor_modifier$"
 mpo_heavens_favor_martial_modifier.desc: "$mpo_heavens_favor_modifier.desc$"
 mpo_heavens_favor_martial_modifier: "$mpo_heavens_favor_modifier$"
 mpo_heavens_favor_modifier.desc: "Tato postava je posílena příznivými vizemi."
 mpo_heavens_favor_modifier: "Přízeň nebes"
 mpo_sharp_wits_modifier.desc: "Tato postava si ostří smysly a důvtip prostřednictvím taktických výkonů v házení shagai."
 mpo_sharp_wits_modifier: "Ostrý důvtip"
 mpo_special_flavor_events.0001.a: "Jaká nádhera..."
 mpo_special_flavor_events.0001.b: "Myslím, že tu zůstanu chvíli."
 mpo_special_flavor_events.0001.desc: "Slyšel jsem pověsti o moři. O jeho kráse i jeho hrůze a o tom, jak zastíní i step svou majestátností. Dnes poprvé vidím velkou vodu na vlastní oči.\n\nA konečně chápu ten třpyt v očích vypravěčů, když hledali slova, jak popsat nekonečnou vodu. Sednu si a zírám k horizontu, kde se obvyklé čisté nebe Tengri jemně dotýká modré vody.\n\nCítím slanou mlhu lehce hladící mou tvář. Poklidné šumění vln zaplňuje mé uši. Klid moře je ohromující, byť jen na okamžik."
 mpo_special_flavor_events.0001.t: "Stepě nekonečné vody"
 mpo_thunder_knuckles_modifier.desc: "Tato postava hází shagai s úderem podobným mocnému hromovému ránu."
 mpo_thunder_knuckles_modifier: "Hromové pěsti"
