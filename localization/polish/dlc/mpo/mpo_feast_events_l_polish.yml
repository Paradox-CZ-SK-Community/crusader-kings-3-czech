l_polish:
 AIRAG_GLOSS: "#bold Airag#! nebo #bold Kumis#! je tradiční mongolský a turkický nápoj vyrobený z fermentovaného kobylího mléka."
 HOOMEI_GLOSS: "Nejoblíbenější styl hrdlového zpěvu, #bold Hoomei#! nebo #bold Khoomei#!, lze popsat jako bzučivý zvuk, často zpívaný ve středním rozsahu zpěváka."
 KARGYRAA_GLOSS: "Hluboký, téměř hrdlový styl hrdlového zpěvu se nazývá #bold Kargyraa#!. Používají se při něm falešné hlasivky zpěváka a zvuk bývá přirovnáván k vrčení zvířete nebo hřmění hromu."
 SHAGAI_GLOSS: "#bold Shagai#! je věštění z kostí nožních kloubů ovcí nebo koz. Kůstky se hážou jako kostky a vždy dopadnou na jednu ze čtyř stran: kůň, ovce, velbloud nebo koza. Kůň a velbloud se považují za šťastné, zatímco ovce a koza nikoli."
 SYGYT_GLOSS: "#bold Sygyt#! je styl hrdlového zpěvu, který často připomíná pískání nebo flétnu. Je čistý a vysoký, používá se k napodobení zvuku větru nebo zpěvu ptáků."
 feast_tsagaan_sar_events.0001.a: "...na truhly mincí, které obdržím."
 feast_tsagaan_sar_events.0001.a_tt: "Hosté vám budou s větší pravděpodobností dávat [gold|E]"
 feast_tsagaan_sar_events.0001.b: "...na drobné cetky, které dostanu, a příběhy, které vypráví."
 feast_tsagaan_sar_events.0001.b_tt: "Hosté vám budou s větší pravděpodobností dávat [artifacts|E]"
 feast_tsagaan_sar_events.0001.c: "...na hosty. Bez nich by to moc nestálo za to."
 feast_tsagaan_sar_events.0001.c_tt: "Hosté vám budou s větší pravděpodobností dávat [hook|E]"
 feast_tsagaan_sar_events.0001.d: "...na požehnání [ROOT.Char.GetFaith.HighGodName] v tomto novém roce."
 feast_tsagaan_sar_events.0001.d_tt: "Hosté vám budou s větší pravděpodobností dávat [piety|E]"
 feast_tsagaan_sar_events.0001.desc: "Kone končí u jurty tábora, jejich jezdci jim dává poslední pohlazení, než se vydají mezi lidi. Mládež se hemží, hraje na honěnou a dělá žerty starším. Všichni jsou oblečeni do zářivé bílé, jejich tuniky jsou čerstvě ušity, tak nové jako rok.\n\nZatímco se [ROOT.Char.Custom('GetWomenOrMenBasedOnFaith')] přetahují a zápasí, v ovzduší panuje klid: jejich drobné rvačky a hazardy posilují bratství. [ROOT.Char.Custom('GetWomenOrMenBasedOnFaithOpposite')] připravují slavnostní stoly a cítím vůni skopového.\n\nTento svátek bude nezapomenutelný — pokud budu dávat pozor..."
 feast_tsagaan_sar_events.0001.e: "...na jídlo!"
 feast_tsagaan_sar_events.0001.f: "...na oslavu!"
 feast_tsagaan_sar_events.0001.t: "Noc před námi"
 feast_tsagaan_sar_events.0001_none: "Žádný z vašich [activity_guests|E] vám letos nemohl darovat nic"
 feast_tsagaan_sar_events.0001_tt: "#V [gifters_list_size]#! hostů #p daruje#! vám něco"
 feast_tsagaan_sar_events.0002.artifact: "Mohu se rozloučit s jedním ze svých předmětů."
 feast_tsagaan_sar_events.0002.artifact_tt: "Vyberete [artifact|E], který darujete [host.GetName]"
 feast_tsagaan_sar_events.0002.blessing: "[host.GetFaith.HighGodName] požehná [host.GetHerHim], já to zajistím."
 feast_tsagaan_sar_events.0002.blessing_tt: "Udeříte požehnání na [host.GetFirstNameNoTooltip], čímž mu dáte část svého [piety_i] [piety|E]"
 feast_tsagaan_sar_events.0002.choose: "Možná bych měl/a vybrat něco jiného."
 feast_tsagaan_sar_events.0002.choose_tt: "Vyberete jiný dar pro [host.GetName]"
 feast_tsagaan_sar_events.0002.desc: "Oslavy začaly a ač jsem vděčný/á [host.GetName] za pozvání, přemýšlím o daru, který mu mám dát. Nejde jen o tradici: jde o ctihodnost.\n\nPozoruji jiné šlechtice přinášející truhlice cizích mincí a rolníky s malými pytlíky hodnotností. Jiní vedou na koních a starají se o ně, připravují je na setkání s novým pánem. Někteří hosté nabízejí nehmotný dar — vysloví drahocenné přísahy věrnosti.\n\nAle otázka zní, co mohu obětovat pro mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))], [host.GetFirstNameNoTooltip]?"
 feast_tsagaan_sar_events.0002.desc_again: "Opět musím přemýšlet, jak projevit úctu [host.GetName]. Mohu odolat, doufat, že se mu to nebude líbit, nebo lépe — že si to nevšimne.\n\nČas nehraje v můj prospěch; může to být má poslední šance dát [host.GetHerHim] něco."
 feast_tsagaan_sar_events.0002.gold_1: "Mohu [host.GetHerHim] vyhradit nějaký stříbrný."
 feast_tsagaan_sar_events.0002.gold_2: "Sáček zlata postačí!"
 feast_tsagaan_sar_events.0002.gold_3: "Nevadí mi sdílet své bohatství s [host.GetFirstNameNoTooltip]!"
 feast_tsagaan_sar_events.0002.gold_tt: "Vyberete, kolik [gold_i] [gold|E] dáte [host.GetName]"
 feast_tsagaan_sar_events.0002.herd_1: "Několik ovcí mu dobře poslouží."
 feast_tsagaan_sar_events.0002.herd_2: "Mám jednoho koně navíc..."
 feast_tsagaan_sar_events.0002.herd_3: "Dojít k bovinám nebo ovcím — které zvolit?"
 feast_tsagaan_sar_events.0002.herd_4: "Můj stádo by mohlo být nakonec vhodné."
 feast_tsagaan_sar_events.0002.herd_tt: "Vyberete, kolik [herd_i] [herd|E] dáte [host.GetName]"
 feast_tsagaan_sar_events.0002.loyalty: "Moje loajalita je největším darem."
 feast_tsagaan_sar_events.0002.none: "Vlastně [host.GetFirstNameNoTooltip] nic nedám."
 feast_tsagaan_sar_events.0002.nothing: "Zdá se, že nemám co dát..."
 feast_tsagaan_sar_events.0002.nothing_arrogant: "Má přítomnost mu stačí."
 feast_tsagaan_sar_events.0002.nothing_fickle: "Možná se mohu rozhodnout později?"
 feast_tsagaan_sar_events.0002.nothing_important: "@warning_icon! #warning Protože jste důležití pro [host.GetFirstNameNoTooltip], [host.GetSheHe] bude tímto zmařením urazena.#!"
 feast_tsagaan_sar_events.0002.nothing_tt: "Protože nemáte co nabídnout [host.GetFirstNameNoTooltip], [host.GetSheHe] to nepoškodí."
 feast_tsagaan_sar_events.0002.nothing_unimportant: "@warning_icon! #warning Ačkoliv pro [host.GetFirstNameNoTooltip] nejste důležití, [host.GetSheHe] by mohl/a být uražen/a vaší nedostatkem daru.#!"
 feast_tsagaan_sar_events.0002.prestige: "Budu o [host.GetHerHim] mluvit v dobrém!"
 feast_tsagaan_sar_events.0002.prestige_tt: "Rozšíříte pověst [host.GetFirstNamePossessiveNoTooltip], čímž dáte [host.GetHerHim] část svého [prestige_i] [prestige|E]"
 feast_tsagaan_sar_events.0002.t: "Příprava daru"
 feast_tsagaan_sar_events.0003.gold: "Mince mají hodnotu všude a jsem si jistý/á, že se [host.GetName] shodne. Mé truhlice nejsou bezedné a [host.GetFirstNameNoTooltip] může mít jen tolik."
 feast_tsagaan_sar_events.0003.herd: "Mé stádo bude impozantním darem pro [host.GetName]. Lidé [host.GetHerHis|U] budou vzkvétat, když migrují stepí a bojují na hřbetech mých koní. Přesto je tu otázka, kolik obětovat?"
 feast_tsagaan_sar_events.0003.major.gold: "Ať poklad [host.GetFirstNamePossessiveNoTooltip] přeteče!"
 feast_tsagaan_sar_events.0003.major.herd: "[host.GetFirstNameNoTooltip] bude mít stáda na míle daleko!"
 feast_tsagaan_sar_events.0003.major.piety: "Jméno [host.GetFirstNamePossessiveNoTooltip] bude známo všem [host.GetFaith.GetAdherentNamePlural]!"
 feast_tsagaan_sar_events.0003.major.prestige: "Jméno [host.GetFirstNamePossessiveNoTooltip] se rozlehne po zemi i [ROOT.Char.GetFaith.PositiveAfterLife]!"
 feast_tsagaan_sar_events.0003.medium.gold: "Truhla pro [host.GetTitleAsNameNoTooltip]!"
 feast_tsagaan_sar_events.0003.medium.gold_2: "[host.GetSheHe|U] si zaslouží víc než hrstku."
 feast_tsagaan_sar_events.0003.medium.herd: "Několik stád skotu by mělo stačit."
 feast_tsagaan_sar_events.0003.medium.herd_2: "Jeden svaz koní, dost pro [host.GetHerHis] rodinu."
 feast_tsagaan_sar_events.0003.medium.piety: "S mými modlitbami je [host.GetFirstNameNoTooltip] na cestě do [host.GetFaith.PositiveAfterLife]."
 feast_tsagaan_sar_events.0003.medium.prestige: "Zazpívám písně o [host.GetHerHim]!"
 feast_tsagaan_sar_events.0003.minor.gold: "Házím pár mincí [host.GetHerHis] směrem."
 feast_tsagaan_sar_events.0003.minor.gold_2: "Malý sáček, opravdu."
 feast_tsagaan_sar_events.0003.minor.herd: "Jeden kůň by měl stačit."
 feast_tsagaan_sar_events.0003.minor.herd_2: "Možná jedna nebo dvě ovce."
 feast_tsagaan_sar_events.0003.minor.piety: "Vím, že [host.GetFirstNameNoTooltip] je pravý/á [host.GetFaith.GetAdherentName]!"
 feast_tsagaan_sar_events.0003.minor.prestige: "Mí lidé budou znát [host.GetFirstNameNoTooltip]."
 feast_tsagaan_sar_events.0003.piety: "[host.GetFaith.HighGodName] bude nahlížet na [host.GetName] s přízní, ale abych tomu pomohl/a, musím se obrátit na [host.GetFaith.PositiveAfterLife] a vyprávět [host.GetFaith.HighGodName] o [host.GetFirstNamePossessiveNoTooltip] dobrých skutcích."
 feast_tsagaan_sar_events.0003.prestige: "[host.GetName] je mezi svými lidmi považován/a za [host.Custom('ComplimentAdjective')], a já chci ten pocit rozšířit."
 feast_tsagaan_sar_events.0004.a: "Zvolím [artifact_1.GetName]!"
 feast_tsagaan_sar_events.0004.b: "Stejně jsem [artifact_2.GetName] nepotřeboval/a..."
 feast_tsagaan_sar_events.0004.c: "[host.GetSheHe|U] může vzít [artifact_3.GetName] z mých rukou!"
 feast_tsagaan_sar_events.0004.desc: "Naštěstí můj inventář není prázdný a [host.GetTitledFirstName] by mohl/a najít uplatnění v některém z mých předmětů.\n\nOtázkou je, který z nich by ocenil/a, nebo mohu vybrat ten, který mi bude nejméně užitečný..."
 feast_tsagaan_sar_events.0010.a: "Předložte dary!"
 feast_tsagaan_sar_events.0010.a_tt: "Celkem jste obdrželi:\n$EFFECT_LIST_BULLET$ [gold_i] #V [GetPlayer.MakeScope.Var('feast_gold_total').GetValue]#! [gold|E]\n$EFFECT_LIST_BULLET$ [herd_i] #V [GetPlayer.MakeScope.Var('feast_herd_total').GetValue]#! [herd|E]\n$EFFECT_LIST_BULLET$ [piety_i] #V [GetPlayer.MakeScope.Var('feast_piety_total').GetValue]#! [piety|E] \n$EFFECT_LIST_BULLET$ [prestige_i] #V [GetPlayer.MakeScope.Var('feast_prestige_total').GetValue]#! [prestige|E]"
 feast_tsagaan_sar_events.0010.desc: "\"[ROOT.Char.GetTitleAsNameNoTooltip],\" volá [gift_collector.GetName]. \"Je čas vybrat dary od hostů. Doufám, že jste připraveni je přijmout.\" [gift_collector.GetFirstNameNoTooltip] ukáže směrem ke vchodu jurty, kde stojí fronta hostů, kteří čekají, až předloží své dary.\n\nPřikývnu a připravím se na zbytek noci."
 feast_tsagaan_sar_events.0010.t: "Tsagaan Sar"
 feast_tsagaan_sar_events.0100.a: "Vyberu jiný dar pro [host.GetHerHim]."
 feast_tsagaan_sar_events.0100.b: "Mohu obětovat ještě trochu, předpokládám..."
 feast_tsagaan_sar_events.0100.c: "Zdá se, že [host.GetSheHe] tentokrát nedostane nic!"
 feast_tsagaan_sar_events.0100.c_paranoid: "Ztraceno, říkáte? Nevěřím tomu."
 feast_tsagaan_sar_events.0100.desc: "Dvoran [host.GetName], [gift_collector.GetName], ke mně přistoupí. „Ahoj, [ROOT.Char.Custom('ComplimentAdjective')] [host.GetTitleAsNameNoTooltip]. Ještě jsme neobdrželi vaše nabídky [host.GetTitledFirstNameNoTooltip],“ konstatuje [gift_collector.GetFirstNameNoTooltip]. „Neříkejte mi, že jste přišli s prázdnýma rukama!“ žertuje [gift_collector.GetSheHe].\n\n„O čem to mluvíte?“ odpovím. „Už jsem dal/a [ROOT.Char.Custom('GetTsagaanSarGiftDesc')], není to pro [host.GetFirstNameNoTooltip] dost?“ [gift_collector.GetFirstNameNoTooltip] povzdechne, „Možná to nebylo zaneseno?“"
 feast_tsagaan_sar_events.0100.t: "Špatně zaevidovaný dar"
 feast_tsagaan_sar_events.0101.a: "Přijmu tu nabídku."
 feast_tsagaan_sar_events.0101.b.duel: "Požádáš [horse_haver.GetFirstNameNoTooltip] o možnost koupit koně"
 feast_tsagaan_sar_events.0101.b.failure: "[horse_haver.GetFirstNameNoTooltip] se s klisnou rozloučit nechce"
 feast_tsagaan_sar_events.0101.b.success: "[horse_haver.GetFirstNameNoTooltip] souhlasí, že ti koně prodá"
 feast_tsagaan_sar_events.0101.b: "Mám zájem o #EMP trvalejší#! uspořádání."
 feast_tsagaan_sar_events.0101.c.duel: "Při jízdě se pokusíš koně ukrást"
 feast_tsagaan_sar_events.0101.c.failure: "[horse_haver.GetFirstNameNoTooltip] tě dohoní"
 feast_tsagaan_sar_events.0101.c.success: "Odejdeš z dohledu [horse_haver.GetFirstNamePossessiveNoTooltip]"
 feast_tsagaan_sar_events.0101.c: "Jistě, jen 'krátkou' jízdu."
 feast_tsagaan_sar_events.0101.desc: "Vzadu na poli spatřím nádherného koně, její srst je bílá jako měsíc. Je to krása, soupeří s nejpůvabnějšími pannami se svou dlouhou hřívou a očima jasnými jako hvězdy.\n\nJezdec, [horse_haver.GetName], si všimne mého zírání. „Vidím, že máš dobré oko,“ říká [horse_haver.GetFirstNameNoTooltip]. „Můžeš si jí vzít na krátkou jízdu, ale buď opatrný/á. Je divá.“"
 feast_tsagaan_sar_events.0101.t: "Nádherná klisna"
 feast_tsagaan_sar_events.0200.a: "Kde je zábava bez rizika?"
 feast_tsagaan_sar_events.0200.a_tt: "$ts_wager$#V [GetPlayer.MakeScope.ScriptValue('medium_gold_value')]#!"
 feast_tsagaan_sar_events.0200.b: "Mohu vsadit trochu víc než malou částku."
 feast_tsagaan_sar_events.0200.b_tt: "$ts_wager$#V [GetPlayer.MakeScope.ScriptValue('minor_gold_value')]#!"
 feast_tsagaan_sar_events.0200.c: "Vsadím malou část svého bohatství."
 feast_tsagaan_sar_events.0200.c_tt: "$ts_wager$#V [GetPlayer.MakeScope.ScriptValue('tiny_gold_value')]#!"
 feast_tsagaan_sar_events.0200.d: "Ne, ale děkuji."
 feast_tsagaan_sar_events.0200.d_content: "Nemám potřebu hazardovat."
 feast_tsagaan_sar_events.0200.desc: "„Zdravím, [ROOT.Char.GetFirstNameNoTooltip]!“ volá [gambler.GetName]. „Vidím, že máš chvíli. Připojíš se ke mně ke hře [Glossary( 'Shagai', 'SHAGAI_GLOSS' )]?“ ptá se a naleje si pár kloubních kůstek do ruky.\n\n[s.gambler.GetSheHe|U] sedí se založenýma nohama a kývá, ať se přidám. [gambler.GetFirstNameNoTooltip] mi připomíná pravidla a házíme kostmi po turnech."
 feast_tsagaan_sar_events.0200.t: "Hra Shagai"
 feast_tsagaan_sar_events.0200_lose: "Prohrajete hru"
 feast_tsagaan_sar_events.0200_win: "Vyhrajete hru"
 feast_tsagaan_sar_events.0210.a: "Zeptám se [herder.GetHerHim], jak udržuje tak velké stádo."
 feast_tsagaan_sar_events.0210.b: "Dotázat se na chytré metody stádění."
 feast_tsagaan_sar_events.0210.c: "Radu nepotřebuji."
 feast_tsagaan_sar_events.0210.desc: "Rodiny se shlukují kolem ohňů, stolů, sdílejí jídlo a příběhy. Sedím vedle zkušeného pastýře, [herder.GetName]. [herder.GetSheHe|U] se ke mně sklání a ukazuje na velké stádo ovcí v dálce. „To jsou moje,“ říká [herder.GetFirstNameNoTooltip]. „Dárky pro [ROOT.Char.GetInvolvedActivity.GetHost.GetTitleAsNameNoTooltip] letos.“\n\nDívám se na ovce, obdivuji jejich klid a množství. Možná bych měl/a požádat [herder.GetFirstNameNoTooltip] o radu, jak pečovat o vlastní stádo."
 feast_tsagaan_sar_events.0210.t: "Pastýřova moudrost"
 feast_tsagaan_sar_events.0210.tt: "Zaplatíte [herder.GetFirstNameNoTooltip] za radu"
 feast_tsagaan_sar_events.0220.a: "Souhlasím, mír je nejlepší cesta vpřed."
 feast_tsagaan_sar_events.0220.b: "Oh, můžeme udělat #EMP mnohem víc#! než to."
 feast_tsagaan_sar_events.0220.b_flavor: "Jiskra vášně vzplane, skrytá napětím z minulosti."
 feast_tsagaan_sar_events.0220.c: "Proč amnestii neposunout dál?"
 feast_tsagaan_sar_events.0220.d: "Ne, to si nemyslím."
 feast_tsagaan_sar_events.0220.d_vengeful: "Ne, dokud žiješ!"
 feast_tsagaan_sar_events.0220.desc: "Stojím tváří v tvář [old_rival.GetName], [old_rival.Custom('InsultAdjectiveArticle')] stvoření. „Ah... vidím, že jsi tady, [ROOT.Char.GetFirstNameNoTooltip]. Doufám, že jsi nezapomněl/a na naši minulost a křivdy, které jsi mi způsobil/a.“ šklebí se [old_rival.GetFirstNameNoTooltip].\n\nCítím napětí v [old_rival.GetHerHis] slovech, ale [old_rival.GetSheHe] klidně pokračuje: „Vzhledem k novému roku navrhuji, abychom naše provinění za sebou nechali.“"
 feast_tsagaan_sar_events.0220.t: "Setkání s rivalem"
 feast_tsagaan_sar_events.0220_lose: "[old_rival.GetSheHe|U] je odražena"
 feast_tsagaan_sar_events.0220_win: "[old_rival.GetSheHe|U] opětuje vaše city"
 feast_tsagaan_sar_events.0230.a: "[throat_singer.GetFirstNameNoTooltip] je velmi talentovaný/á."
 feast_tsagaan_sar_events.0230.b: "[throat_singer.GetSheHe|U] by se mohl/a zlepšit..."
 feast_tsagaan_sar_events.0230.b_tt: "Pískáte na vystoupení [throat_singer.GetFirstNamePossessiveNoTooltip], což [throat_singer.GetHerHim] ztrapní"
 feast_tsagaan_sar_events.0230.c: "Možná se k [throat_singer.GetHerHim] přidám a zazpívám."
 feast_tsagaan_sar_events.0230.d.duel: "Pokusíš se napodobit styl [throat_singer.GetHerHis]"
 feast_tsagaan_sar_events.0230.d.failure: "Tvůj pokus selže, ale něco se přesto naučíš"
 feast_tsagaan_sar_events.0230.d.success: "Tvůj pokus je úspěšný"
 feast_tsagaan_sar_events.0230.d: "Ach, i já bych rád/a zpíval/a v [throat_singer.Custom('GetThroatSingingStyle')|U]!"
 feast_tsagaan_sar_events.0230.d_tt: "Naučíte se [throat_singer.Custom('GetThroatSingingStyle')|U] styl hrdlového zpěvu"
 feast_tsagaan_sar_events.0230.desc_hoomei: "bzučivý vítr, který se přetváří v bouři nebo následuje proud zanechaný ptákem v letu."
 feast_tsagaan_sar_events.0230.desc_intro: "Stádo hostů se hrne k jurty v dálce, mezi lidmi se šušká o vystoupení. Jdu za rozruch a sleduji, jak všechna oči přitáhne [throat_singer.GetName]. [throat_singer.GetSheHe|U] vypukne v píseň, zpívá o [throat_singer.Custom('GetRandomThroatSingingTheme')].\n\nZvuk připomíná"
 feast_tsagaan_sar_events.0230.desc_kargyraa: "hluboké, hrdlové zavrčení, jako hřmění bouře nebo vrčení medvěda."
 feast_tsagaan_sar_events.0230.desc_outro: "[observer.GetName] se ke mně otočí a šeptá: „[throat_singer.GetHerHis|U] [throat_singer.Custom('GetThroatSingingStyle')] je docela působivé, nemyslíš?“\n\nSleduji, jak [throat_singer.GetSheHe] dokončí první kus a dav tleská."
 feast_tsagaan_sar_events.0230.desc_sygyt: "čisté, vysoké pískání, jako vítr šumící mezi stromy."
 feast_tsagaan_sar_events.0230.t: "Hlas Měsíce"
 feast_tsagaan_sar_events.0240.a: "Považuj to za svůj dárek."
 feast_tsagaan_sar_events.0240.d: "Nejsem zrovna velký/á vystupující."
 feast_tsagaan_sar_events.0240.d_shy: "Neměl/a jsem to říkat."
 feast_tsagaan_sar_events.0240.desc: "Užívaje si noc pití a smíchu s mými [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('audience'))], [audience.GetFirstName], přinese téma hrdlového zpěvu na přetřes. Krátce zmíním svou vlastní zkušenost a [audience.GetSheHe] se rozjasní.\n\n„Umíš zpívat v [ROOT.Char.Custom('GetThroatSingingStyle')]?“ ptá se [audience.GetFirstNameNoTooltip]. „Ocenil/a bych píseň!“"
 feast_tsagaan_sar_events.0240.duel: "Zazpíváš pro [audience.GetFirstNameNoTooltip]"
 feast_tsagaan_sar_events.0240.duel_new: "Zazpíváš pro [audience.GetFirstNameNoTooltip], v novém stylu"
 feast_tsagaan_sar_events.0240.hoomei: "Co třeba kus ve [Glossary( 'hoomei', 'HOOMEI_GLOSS' )]?"
 feast_tsagaan_sar_events.0240.kargyraa: "Vlastně bych rád/a zazpíval/a v [Glossary( 'kargyraa', 'KARGYRAA_GLOSS' )]."
 feast_tsagaan_sar_events.0240.ok: "Tvé vystoupení [audience.GetFirstNameNoTooltip] částečně zaujme"
 feast_tsagaan_sar_events.0240.success: "[audience.GetSheHe|U] je tvým talentem uchvácen/a"
 feast_tsagaan_sar_events.0240.success_hoomei_tt: "Zapomenete svůj předchozí styl a naučíte se hoomei styl hrdlového zpěvu"
 feast_tsagaan_sar_events.0240.success_kargyraa_tt: "Zapomenete svůj předchozí styl a naučíte se kargyraa styl hrdlového zpěvu"
 feast_tsagaan_sar_events.0240.success_sygyt_tt: "Zapomenete svůj předchozí styl a naučíte se sygyt styl hrdlového zpěvu"
 feast_tsagaan_sar_events.0240.sygyt: "Chtěl/a jsem vyzkoušet píseň ve [Glossary( 'sygyt', 'SYGYT_GLOSS' )]..."
 feast_tsagaan_sar_events.0240.t: "Dar písně"
 feast_tsagaan_sar_events.0250.a: "Vyhraje [horse_rider_1.GetFirstNameNoTooltip]!"
 feast_tsagaan_sar_events.0250.a_tt: "Vsadíte na vítězství [horse_rider_1.GetFirstNameNoTooltip]"
 feast_tsagaan_sar_events.0250.after_tt: "Závod začíná..."
 feast_tsagaan_sar_events.0250.b: "[horse_rider_2.GetFirstNameNoTooltip] vypadá jako silný soupeř."
 feast_tsagaan_sar_events.0250.b_tt: "Vsadíte na vítězství [horse_rider_2.GetFirstNameNoTooltip]"
 feast_tsagaan_sar_events.0250.c: "Porazím vás oba!"
 feast_tsagaan_sar_events.0250.c_tt: "Zapojíte se do závodu"
 feast_tsagaan_sar_events.0250.d: "Jen budu sledovat."
 feast_tsagaan_sar_events.0250.desc: "Pastýř přiveze stádo koní, jejich srsti se v měsíčním světle třpytí. Hosté se shromažďují a obdivují zvířata, [horse_rider_1.GetName] se nadšeně vrhá na koně a [horse_rider_2.GetName] ho následuje.\n\n„Je to mezi tebou a mnou, [horse_rider_1.GetFirstNameNoTooltip]!“ volá [horse_rider_2.GetFirstNameNoTooltip]. [horse_rider_1.GetFirstNameNoTooltip] se směje. „Nechme si síly na závod!“\n\n[horse_rider_2.GetFirstNameNoTooltip] přikývne. „Přidá se někdo? Nebo si někdo vsadí?“ ptá se."
 feast_tsagaan_sar_events.0250.t: "Jezdci z [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]"
 feast_tsagaan_sar_events.0251.a: "Skvělí jezdci!"
 feast_tsagaan_sar_events.0251.after_tt: "Závod pokračuje..."
 feast_tsagaan_sar_events.0251.b.duel: "Pokusíš se shodit [horse_rider_1.GetFirstNameNoTooltip] z [horse_rider_1.GetHerHis] koně"
 feast_tsagaan_sar_events.0251.b: "Malé studnutí [horse_rider_1.GetFirstNameNoTooltip] by mělo stačit."
 feast_tsagaan_sar_events.0251.b_tt: "#p [horse_rider_1.GetFirstNameNoTooltip] je vyřazen z závodu#!"
 feast_tsagaan_sar_events.0251.c.duel: "Pokusíš se shodit [horse_rider_2.GetFirstNameNoTooltip] z [horse_rider_2.GetHerHis] koně"
 feast_tsagaan_sar_events.0251.c: "[horse_rider_2.GetFirstNameNoTooltip] vypadá jako problém..."
 feast_tsagaan_sar_events.0251.c_tt: "#p [horse_rider_2.GetFirstNameNoTooltip] je vyřazen z závodu#!"
 feast_tsagaan_sar_events.0251.d.knocked_out_1: "[horse_rider_1.GetFirstNameNoTooltip] nezvládá tempo"
 feast_tsagaan_sar_events.0251.d.knocked_out_2: "[horse_rider_2.GetFirstNameNoTooltip] zaostává"
 feast_tsagaan_sar_events.0251.d.knocked_out_3: "Tvé tempo je příliš pomalé"
 feast_tsagaan_sar_events.0251.d: "Jen pojedu svým tempem."
 feast_tsagaan_sar_events.0251.d_title: "Někdo byl vyřazen ze závodu!"
 feast_tsagaan_sar_events.0251.desc_intro: "Jezdci jsou připraveni a dav netrpělivě očekává výsledky. [horse_rider_1.GetName] a [horse_rider_2.GetName] jsou připraveni a ostatní hosté jsou připraveni je sledovat."
 feast_tsagaan_sar_events.0251.desc_race: "Když nasednu, [horse_rider_1.GetFirstNameNoTooltip] a [horse_rider_2.GetFirstNameNoTooltip] mi pošlou pohled z boku. „Přidáváš se?“ ptá se [horse_rider_1.GetFirstNameNoTooltip]. „Ano,“ odpovím a vyrážíme, závodíme přes [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')].\n\nJedeme stejným tempem a rychle přemýšlím, jak získat výhodu."
 feast_tsagaan_sar_events.0251.desc_watch: "Nasednu na blízkého koně a pomalu vyrazím na kopec pro lepší výhled na trať. Odjedou a hosté povzbuzují, jak cválají [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')]."
 feast_tsagaan_sar_events.0251.failure: "Nepodaří se vám je zranit"
 feast_tsagaan_sar_events.0251.lose: "#n Jste vyřazeni ze závodu#!"
 feast_tsagaan_sar_events.0251.success: "Sabotáž je úspěšná"
 feast_tsagaan_sar_events.0252.a.duel: "Snažíte se přechytračit [final_opponent.GetFirstNameNoTooltip]"
 feast_tsagaan_sar_events.0252.a: "Určitě [final_opponent.GetFirstNameNoTooltip] nebude mít nic proti, když vyhraju..."
 feast_tsagaan_sar_events.0252.after_tt: "Závod končí"
 feast_tsagaan_sar_events.0252.b: "Uvidíme, jak to dopadne..."
 feast_tsagaan_sar_events.0252.c: "Ještě jeden pokus!"
 feast_tsagaan_sar_events.0252.desc_knocked: "Sleduji, jak mi dva jezdci proletí kolem, a nemohu se ubránit pocitu závisti. Měl/a jsem být tím, kdo vyhraje, ale nemohl/a jsem jejich rychlosti konkurovat."
 feast_tsagaan_sar_events.0252.desc_knocked_1: "Ohlédnu se za sebe, když [horse_rider_1.GetFirstNameNoTooltip] padá na zem, a zůstává jen [horse_rider_2.GetFirstNameNoTooltip]. Jsme těsně vedle sebe a hosté nadšeně povzbuzují."
 feast_tsagaan_sar_events.0252.desc_knocked_2: "Ohlédnu se za [horse_rider_2.GetFirstNameNoTooltip], který padá na zem, a zůstává pouze [horse_rider_1.GetFirstNameNoTooltip]. Jsme těsně u sebe a hosté jásají vzrušením."
 feast_tsagaan_sar_events.0252.desc_watch: "[horse_rider_1.GetFirstNameNoTooltip] a [horse_rider_2.GetFirstNameNoTooltip] jedou bok po boku a dav je napjatý. Jezdcům už zbývá jen pár kroků do cíle a hosté je povzbuzují."
 feast_tsagaan_sar_events.0252.failure: "[final_opponent.GetFirstNameNoTooltip] odhalí váš plán"
 feast_tsagaan_sar_events.0252.success: "Přechytríte [final_opponent.GetFirstNameNoTooltip]"
 feast_tsagaan_sar_events.0253.a: "To byla podívaná!"
 feast_tsagaan_sar_events.0253.b: "Působivé, [rider_winner.GetFirstNameNoTooltip]."
 feast_tsagaan_sar_events.0253.bet_tt: "Vyhráli jste svou sázku"
 feast_tsagaan_sar_events.0253.c: "Příště si zasloužím výhru."
 feast_tsagaan_sar_events.0253.d: "Hodilo by se mi mít jezdce jako ty, [rider_winner.GetFirstNameNoTooltip]."
 feast_tsagaan_sar_events.0253.desc_lost: "[rider_winner.GetName] rychle otočí [rider_winner.GetHerHis] koně a zůstanu za ním v prachu. Sleduji, jak [rider_winner.GetSheHe] projede cílovou čáru a dav propukne v nadšení."
 feast_tsagaan_sar_events.0253.desc_watch: "[horse_rider_1.GetName] a [horse_rider_2.GetName] pomalu zrychlují a vítěz je nejistý. Najednou se [rider_winner.GetFirstNameNoTooltip] utrhne a jako první projede cílem. Dav propukne v nadšení."
 feast_tsagaan_sar_events.0253.desc_won: "Dám poslední snahu a můj kůň předběhne [rider_winner.GetName]. Přejedu cílovou čáru a dav propukne v nadšení."
 feast_tsagaan_sar_events.0253.winner: "Jsem nejlepší!"
 feast_tsagaan_sar_events.0260.a: "Pochválit [drip_haver.GetHerHim] za [drip_haver.GetHerHis] oděv."
 feast_tsagaan_sar_events.0260.b: "Odejít."
 feast_tsagaan_sar_events.0260.b_shy: "Odejít rozpačitě."
 feast_tsagaan_sar_events.0260.desc: "Z dálky spatřím [drip_haver.GetName] a zírám na [drip_haver.GetHerHis] vynikající oděv. [drip_haver.GetSheHe|U] má na sobě krásný bílý hedvábný [Glossary( 'deel', 'DEEL_GLOSS' )], zdobený měkkými peříčky.\n\n[drip_haver.GetFirstNameNoTooltip] ke mně přistoupí a [drip_haver.GetSheHe] se opile usměje. \"Ah, [ROOT.Char.GetFirstNameNoTooltip]! Doufám, že dnes večer máš klid v srdci.\" Přikývnu a rozmýšlím, co dál říct."
 feast_tsagaan_sar_events.0260.t: "[drip_haver.GetFirstNamePossessiveNoTooltip] velký soubor"
 feast_tsagaan_sar_events.0270.a: "Jdeme do toho, [drinker.GetFirstNameNoTooltip]!"
 feast_tsagaan_sar_events.0270.b: "Dnes už jsem dost vypil."
 feast_tsagaan_sar_events.0270.b_paranoid: "Počkej... co jsi mi právě dal?"
 feast_tsagaan_sar_events.0270.desc: "[drinker.GetName] ke mně popochází, s pohárem [Glossary( 'airag', 'AIRAG_GLOSS' )] v ruce. [drinker.GetSheHe|U] se ušklíbne a pozvedne pohár na přípitek. \"Na vás, [ROOT.Char.GetFirstNameNoTooltip]!\" vykřikne [drinker.GetFirstNameNoTooltip].\n\nPřijmu pohár a přiložím ho k rtům. Airag je silný a účinek cítím téměř okamžitě. \"Vsadím se, že dokážu vypít víc než ty,\" vyzve mě [drinker.GetFirstNameNoTooltip]."
 feast_tsagaan_sar_events.0270.lose: "[drinker.GetFirstNameNoTooltip] vás předčí"
 feast_tsagaan_sar_events.0270.t: "Soutěž o pohár"
 feast_tsagaan_sar_events.0270.win: "Vypijete mnohem víc než [drinker.GetFirstNameNoTooltip]"
 feast_tsagaan_sar_events.0270.win_price: "Vypijete více než [drinker.GetFirstNameNoTooltip], ale zaplatíte za to."
 feast_tsagaan_sar_events.0280.a: "Řekněte mi o mé rodině."
 feast_tsagaan_sar_events.0280.a_grow: "[elder.GetSheHe|U] navrhuje, abyste rozšířili svou rodinu"
 feast_tsagaan_sar_events.0280.a_strength: "[elder.GetSheHe|U] navrhuje, abyste posílili rodinné vazby"
 feast_tsagaan_sar_events.0280.b: "Řekněte mi o válce."
 feast_tsagaan_sar_events.0280.b_attack: "[elder.GetSheHe|U] navrhuje, abyste se soustředili na dobývání svých nepřátel"
 feast_tsagaan_sar_events.0280.b_defense: "[elder.GetSheHe|U] navrhuje, abyste se soustředili na obranu svých zemí"
 feast_tsagaan_sar_events.0280.c: "Řekněte mi o mém stádu."
 feast_tsagaan_sar_events.0280.c_migrate: "[elder.GetSheHe|U] navrhuje, abyste je přemístili"
 feast_tsagaan_sar_events.0280.c_tend: "[elder.GetSheHe|U] navrhuje, abyste se starali o své stádo"
 feast_tsagaan_sar_events.0280.d: "Jen si přeji užít vaší společnosti."
 feast_tsagaan_sar_events.0280.desc: "V tichém okamžiku spatřím [elder.GetName], jak sedí osaměle a upadá do myšlenek. Jemně se dotknu [elder.GetHerHis] ramene, abych zkontroloval(a), jestli je ještě vzhůru, a [elder.GetSheHe] se náhle polekaně posadí.\n\n\"Ah, [ROOT.Char.GetFirstNameNoTooltip],\" zasměje se [elder.GetFirstNameNoTooltip]. \"Omlouvám se. Navštívil(a) jsem mnoho těchto oslav a stále si přelévám příliš mnoho. Doufám, že se dobře bavíš.\" Ukloním se správně, sednu si vedle [elder.GetHerHim] a sdílíme chvíli ticha. [elder.GetSheHe|U] mi stiskne ruku a začne mluvit.\n\n\"Vidím, že jsi člověk s velkým potenciálem, [ROOT.Char.GetFirstNameNoTooltip]. Zeptej se mě, jak řešit jakoukoli záležitost, a já odpovím, jak nejlépe budu umět.\""
 feast_tsagaan_sar_events.0280.t: "Moudrost stařešiny"
 feast_tsagaan_sar_events.0290.a: "Za [ROOT.Char.Custom('GetLunarNewYearAnimal')]!"
 feast_tsagaan_sar_events.0290.b: "Páni, [wise_guy.GetFirstNameNoTooltip] je opravdu znalý."
 feast_tsagaan_sar_events.0290.desc: "Noc byla dlouhá, zvuky smíchu a cinkání pohárů naplnily vzduch. [wise_guy.GetName] se shromáždí kolem jurty, aby pronesl přípitek. \"Bratři a sestry!\" zakřičí [wise_guy.GetSheHe|U].\n\n\"Jak se zvedá nov, uctíváme sílu [ROOT.Char.Custom('GetLunarNewYearAnimal')], a požehnání, která přináší. Ať [ROOT.Char.Custom('GetLunarNewYearAnimalToastDesc')].\" [wise_guy.GetFirstNameNoTooltip] zvedne [wise_guy.GetHerHis] pohár a hosté následují, jásají jednotně."
 feast_tsagaan_sar_events.0290.t: "Rok [ROOT.Char.Custom('GetLunarNewYearAnimal')|U]"
 feast_tsagaan_sar_events.0300.a: "Děkuji za tvou tvrdou práci, [cleaner.GetFirstNameNoTooltip]."
 feast_tsagaan_sar_events.0300.a_tt: "Projevujete svou vděčnost [cleaner.GetFirstNameNoTooltip]"
 feast_tsagaan_sar_events.0300.b: "Jejda, vypadá to, že jste něco přehlédl."
 feast_tsagaan_sar_events.0300.b_tt: "Úmyslně uděláte nepořádek, aby to uklidil [cleaner.GetFirstNameNoTooltip]"
 feast_tsagaan_sar_events.0300.c: "To je milé."
 feast_tsagaan_sar_events.0300.desc: "Večer se chýlí ke konci a já se ocitám v tichém koutě jurty. [cleaner.GetName] tiše brouká, zatímco [cleaner.GetSheHe] rychle uklízí prostor, sbírá každou drobnou zbytku a drobeček, které zůstaly. I když jsou moji hosté vítáni, aby se bavili bez práce, [cleaner.GetFirstNameNoTooltip] si vzal(a) na sebe úsilí uklidit po nich, aby byl prostor pro nový rok svěží."
 feast_tsagaan_sar_events.0300.t: "Pomocná ruka"
 feast_tsagaan_sar_events.0310.a: "Ve mém domě pro tebe není místo."
 feast_tsagaan_sar_events.0310.b.duel: "Snažíte se vzít dar od [bragger.GetFirstNameNoTooltip]"
 feast_tsagaan_sar_events.0310.b.failure: "[bragger.GetFirstNameNoTooltip] vám odmítne dát dárek"
 feast_tsagaan_sar_events.0310.b.success: "[bragger.GetFirstNameNoTooltip] ustoupí a vybere dárek"
 feast_tsagaan_sar_events.0310.b: "K pobytu je vyžadována oběť."
 feast_tsagaan_sar_events.0310.c: "Tentokrát budu ignorovat [bragger.GetHerHis] slova."
 feast_tsagaan_sar_events.0310.desc: "\"Dárek pro [ROOT.Char.GetFirstName]? Ha! Raději bych byl sežrán havrany,\" chlubí se [bragger.GetName] [bragger_friend.GetName]. \"Ššš!\" syčí [bragger_friend.GetFirstNameNoTooltip], pohlédne směrem ke mně. \"Nikdy nevíš, kdo by mohl poslouchat.\"\n\nAle prosba [bragger_friend.GetFirstNamePossessiveNoTooltip] přišla pozdě a slyšel jsem dost [bragger.GetHerHis] drzých slov, abych věděl, že mi [bragger.GetFirstNameNoTooltip] letos nepřinesl žádný dárek."
 feast_tsagaan_sar_events.0310.t: "Bezohledná přiznání"
 feast_tsagaan_sar_events.0320.a: "Zasypte je dary!"
 feast_tsagaan_sar_events.0320.a_tt: "Každý [activity_guest|E] starší než #V 50#!:\n$EFFECT_LIST_BULLET$Získá #p 10#! [opinion|E] k #V vám#!"
 feast_tsagaan_sar_events.0320.b: "Už jsou dostatečně poctěni."
 feast_tsagaan_sar_events.0320.desc: "S plynoucím časem roste moudrost. Jsou tací, kteří přežili mnoho lun a předávají své příběhy o dobytích a životní lekce. Jejich těla jsou křehká, smysly slábnou, ale mysl je bystrá a jejich slova mají váhu.\n\nKdyž se jejich čas na zemi krátí, neuškodí projevit úctu dary."
 feast_tsagaan_sar_events.0320.t: "Uctění starších"
 feast_type_tsagaan_sar: "Tsagaan Sar"
