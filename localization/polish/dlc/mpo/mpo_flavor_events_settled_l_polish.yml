l_polish:
 mpo_flavor_events_settled.0001.a: ""Ať přijdou!""
 mpo_flavor_events_settled.0001.aa: ""Pryč odsud!""
 mpo_flavor_events_settled.0001.b: ""Musíme se připravit na tyto kočovníky.""
 mpo_flavor_events_settled.0001.c: ""Teď si můžeš odpočinout.""
 mpo_flavor_events_settled.0001.desc: "Studený vítr mi jako střepy skla řeže tváře. Počasí bylo v poslední době mimořádně chladné.\n\nŘehtání koně upoutá mou pozornost právě ve chvíli, kdy se chystám vrátit dovnitř. Jeho jezdec sotva drží otěže.\n\n"Pomozte..." [nomad.GetSheHe] zamumlá a chystá se zkolabovat. "Přišla veliká zima. Můj lid umírá, když se snaží uprchnout z stepí.""
 mpo_flavor_events_settled.0001.t: "Blížící se bouře"
 mpo_flavor_events_settled.0001.tt: "@alert_icon! #alert_trial [nomads|E] se mohou pokusit obsadit naše území#!"
 mpo_flavor_events_settled.0010.a: ""Prosím, přijměte můj dar.""
 mpo_flavor_events_settled.0010.b: ""Jsem si jist, že se dohodneme.""
 mpo_flavor_events_settled.0010.b_perk_tt: "Váš [GetPerk('defensive_measures_perk').GetName( GetNullCharacter )] [perk|E] vám umožňuje vyjednat lepší cenu"
 mpo_flavor_events_settled.0010.c: "#EMP Plivni na zem.#!"
 mpo_flavor_events_settled.0010.d: ""Pošli mé pozdravy vašemu [nomad_lord.GetLadyLord].""
 mpo_flavor_events_settled.0010.desc: "#Emp "Ksk! Ksk!"#! Podivný [nomad.GetWomanMan] poklepává na bok [nomad.GetHerHis] koně, aby ho uklidnil, a poté se přibližuje ke mně.\n\n"Zdravím, ctěný [ROOT.Char.GetTitleAsNameNoTooltip], jsem posel velkého [nomad_lord.GetTitledFirstName]. Můj [nomad_lord.GetLadyLord] mě poslal, aby navrhl příměří mezi našimi lidmi.""
 mpo_flavor_events_settled.0010.t: "Pán koní"
 mpo_settled_preparations_building_county_modifier: "Přípravy území"
 mpo_settled_preparations_building_county_modifier_desc: "Tato postava se připravuje na blížící se nomádský vpád tím, že zajišťuje připravenost svých hrabství."
 mpo_settled_preparations_war_county_modifier: "Přípravy na válku"
 mpo_settled_preparations_war_county_modifier_desc: "Tato postava se připravuje na blížící se nomádský vpád posílením svých armád."
