 mpo_interactions_events.0002.a: "Žít nebo zemřít, bok po boku!"
 mpo_interactions_events.0002.desc: "S [other_confederate.GetTitledFirstNamePossessive] [other_confederate.GetCulture.GetCollectiveNoun] a bojovníky z [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier] kolem nás, mícháme krev a slibujeme konfederaci.\n\n\"Budeme mnoho, [other_confederate.Custom('SisterBrother')], bdící nad těmito zeměmi!\" křičí [other_confederate.GetFirstNameNoTooltip], přitiskaje mě blízko. \"Bojovat jako vlci jedné smečky. Jeden není lepší — není hladovější — než kterýkoli jiný!\"\n\n"
 mpo_interactions_events.0002.desc_joining: "A tak se přidávám do [confederation.GetName]. Moje sliby patří každému z jejích štěňat vlků."
 mpo_interactions_events.0002.desc_new: "Narodila se [new_confederation.GetName]."
 mpo_interactions_events.0002.t: "[confederation.GetName]"
 mpo_interactions_events.0003.a: "[recipient.GetSheHe|U] je s námi."
 mpo_interactions_events.0003.desc: "Budu ctít způsoby [confederation.GetName]. Společně stojíme!\n\nMeč zamířený na tvou krk potká jen moji čepel. Šíp vypuštěný na tvé srdce nepřiletí rychleji než můj štít."
 mpo_interactions_events.0003.opening: "Má [ROOT.Char.Custom('SisterBrother')], můj ušlechtilý ochránče,"
 mpo_interactions_events.0004.a: "Krysa je chytrá. Ty nejsi."
 mpo_interactions_events.0004.desc: "Dává ti myšlenka patřit k rojům útěchu, malé stvoření? Když můžeš být kdykoli vytržen ze země a pohlcen velkým orlem?\n\n"
 mpo_interactions_events.0004.desc_join: "Utíkej, kryso. Nemáme tě zapotřebí."
 mpo_interactions_events.0004.desc_offer: "Ne, nebudu patřit žádné ubohé konfederaci."
 mpo_interactions_events.0004.opening: "Pro zbabělou krysu, [ROOT.Char.GetTitledFirstName],"
 mpo_interactions_events.0006.a.flavor: "A náš společný nepřítel, [shared_foe.GetTitledFirstNameNoTooltip], #EMP ať trpí nejvíce ze všech!#!"
 mpo_interactions_events.0006.a: "Necháme naše nepřátele trpět."
 mpo_interactions_events.0006.b: "Všichni znají vysoké postavení mého [blood_bro.Custom('SisterBrother')]..."
 mpo_interactions_events.0006.c: "Můj [blood_bro.Custom('SisterBrother')], hrozivý jako vlk!"
 mpo_interactions_events.0006.d: "Vždy budu naslouchat moudrosti mého [blood_bro.Custom('SisterBrother')]."
 mpo_interactions_events.0006.desc: "naše životy se stanou jedním! [ROOT.Char.Custom('SisterBrother')|U] — slibuji, že tě budu milovat navždy a dobře tě chránit.\"\n\nPřísahám stejnou přísahu, uštědřím ránu a svá krev svážu s krví mého nového [blood_bro.Custom('SisterBrother')].\n\nPo uzavření naší dohody si vyměníme pěkné dary, dobře se najíme a sdílíme jeden kožich pro noční spánek. Sníme o"
 mpo_interactions_events.0006.desc_anda: "staneme se [Glossary( 'anda', 'ANDA_GLOSS' )],"
 mpo_interactions_events.0006.desc_intro: "[blood_bro.GetFirstName] rozřízne maso na ruce [blood_bro.GetHerHis] a říká: \"Když my"
 mpo_interactions_events.0006.desc_memories: "dávné jasné dny."
 mpo_interactions_events.0006.desc_no_anda: "vyslov tato slova"
 mpo_interactions_events.0006.desc_outro: "nadcházející bitvy."
 mpo_interactions_events.0006.desc_shared_foe: "běda našim nepřátelům, zármutek a zkáza pro [shared_foe.GetTitledFirstName]!"
 mpo_interactions_events.0006.desc_war_allies: "vyhrané bitvy a naše válečné rohy zní."
 mpo_interactions_events.0006.e: "Důvěřuji ušlechtilému srdci mého [blood_bro.Custom('SisterBrother')]."
 mpo_interactions_events.0006.f: "Můj [blood_bro.Custom('SisterBrother')]. Krev mé krve."
 mpo_interactions_events.0006.t: "Krev mé krve"
 mpo_interactions_events.0010.a: "Bude tomu tak."
 mpo_interactions_events.0010.desc: "I já rozumím volání země a nebudu to já, kdo jinému muži upře možnost jezdit po větru."
 mpo_interactions_events.0010.opening: "Mému bývalému vazalovi, [ROOT.Char.GetTitledFirstName]"
 mpo_interactions_events.0011.a: "Rozumím."
 mpo_interactions_events.0011.desc: "Proč mě tak chceš opustit? Není má země dost úrodná? Je mé srdce příliš mdlé?\n\nJsi mým servilním vazalem a tak jím zůstaneš."
 mpo_interactions_events.0011.opening: "Zrádci, [ROOT.Char.GetTitledFirstName]"
 mpo_interactions_events.0020.a: "Postarám se o ně."
 mpo_interactions_events.0020.desc: "Vem si tyto pestrobarevné ovce a tyto hnědé bahnice jako symbol mého přátelství. Dobře je pas a až nastane správný čas, spořádej jejich útroby."
 mpo_interactions_events.0030.a: "Když zavoláš, budu tvým ochráncem."
 mpo_interactions_events.0030.desc: "Přísahněte, že budete ctít způsoby [confederation.GetName]. Přísahněte, že za nás budete bojovat, dokud se vaše tělo nezlomí, dokud vaši bojovníci nebudou jen kosti a popel.\n\nDejte svou přísahu a budeme se navzájem chránit před zlem tohoto světa."
 mpo_interactions_events.0030.opening: "Ušlechtilý [actor.GetFirstName],"
 mpo_interactions_events.0101.a.flavor: "[recipient.GetFirstNameNoTooltip] se zdá už znát podstatu ducha [target_trait.GetNameNoTooltip(GetPlayer)]."
 mpo_interactions_events.0101.a: "\"Jednoho dne budeš skvělý velitel!\""
 mpo_interactions_events.0101.aggressive_attacker: "Okamžitě se vrhnu na [recipient.GetHerHim] a neúprosně udeřím do [recipient.GetHerHis] meče.\n\n\"Pamatuj, že v bitvě jde buď o tebe, nebo o ně. Použij veškerou sílu, kterou máš, a ještě trochu navíc!\""
 mpo_interactions_events.0101.desc_aggressive_attacker: "$mpo_interactions_events.0101.aggressive_attacker$\n\nNež stačím větu dokončit, [recipient.GetFirstNameNoTooltip] na mě skočí. [recipient.GetHerHis|U] těžké údery rozmetají třísky a zlomí můj meč. Bez zbraně k obraně musím ustoupit."
 mpo_interactions_events.0101.desc_cautious_leader: "Zkusím pár švihů, kroků vpřed a bodů. [recipient.GetFirstNameNoTooltip] nemá žádné otvory. Dupnu a zakřičím, snažím se [recipient.GetHerHim] zastrašit. [recipient.GetSheHe|U] drží gard bez ohledu na všechno.\n\n\"Stačí!\" ztratím nervy a vrhnu se na [recipient.GetHerHim], ale to bylo to, na co [recipient.GetSheHe|U] čekal/a! Když si všimne otevření, [recipient.GetSheHe] mě zasáhne a vyhraje duel."
 mpo_interactions_events.0101.desc_desert_warrior: "$mpo_interactions_events.0101.desert_warrior$ písku do mé tváře, oslepuje mě. Netrefím a nechávám široké otevření, aby [recipient.GetHerHim] vyhrál duel."
 mpo_interactions_events.0101.desc_flexible_leader: "$mpo_interactions_events.0101.flexible_leader$ Nicméně [recipient.GetFirstNameNoTooltip] tomu uhyne a provede protiútok, ukončí souboj dřív, než vůbec začal."
 mpo_interactions_events.0101.desc_forder: "$mpo_interactions_events.0101.forder$\n\n"Jsi příliš pomalý, starý [ROOT.Char.GetWomanMan]!" [recipient.GetFirstNameNoTooltip] se přede mnou objeví a shodí mě do vody."
 mpo_interactions_events.0101.desc_forest_fighter: "$mpo_interactions_events.0101.forest_fighter$"
 mpo_interactions_events.0101.desc_holy_warrior: "$mpo_interactions_events.0101.holy_warrior$\n\n\"Dej mi sílu smilovat se nad mými nepřáteli!\" zakončí [recipient.GetFirstNameNoTooltip] a zaujme dokonalý postoj."
 mpo_interactions_events.0101.desc_intro: "[recipient.GetName] vypadá znuděně po hodinách sledování vojenských taktik na mapách. Vstanu, hodím [recipient.GetHerHim] cvičný meč a zařvu:\n\n\"Ven! První přímý úder do těla vyhrává!\"\n\n"
 mpo_interactions_events.0101.desc_jungle_stalker: "$mpo_interactions_events.0101.jungle_stalker$\n\n\"Mám tě!\" [recipient.GetFirstNameNoTooltip] na mě skočí z jednoho stromu, chytne mě nepřipraveného a vyhraje duel."
 mpo_interactions_events.0101.desc_logistician: "$mpo_interactions_events.0101.logistician$ Začnu dělat přestávku, ale [recipient.GetSheHe|U] se rozruší a sáhne do [recipient.GetHersHis] vaku.\n\n\"Ne, můžeme pokračovat!\" zvolá a podá mi kousek [recipient.Custom('GetLocalStreetFood')]."
 mpo_interactions_events.0101.desc_military_engineer: "$mpo_interactions_events.0101.military_engineer$, ale pak mi kamen proletí u hlavy.\n\n\"Málem tě mám!\" [recipient.GetSheHe|U] křičí, zatímco přebíjí malou prak."
 mpo_interactions_events.0101.desc_open_terrain_expert: "$mpo_interactions_events.0101.terrain_expert$\n\n[recipient.GetFirstNameNoTooltip] spatří mýtinu za mnou.\n\n\"Teď tě mám!\" vykřikne [recipient.GetSheHe|U] a zatlačí mě do otevřeného prostoru. Na širokém poli je [recipient.GetHerHis] pohyb příliš rychlý a nepředvídatelný. [recipient.GetSheHe|U] mi zasadí snadný úder."
 mpo_interactions_events.0101.desc_organizer: "$mpo_interactions_events.0101.organizer$ Začínám být unavený, ale pohyby [recipient.GetHerHis] jsou stále svižné a přesné. Už nemohu držet krok. S posledním dechem se pokusím o průraz, ale [recipient.GetSheHe] to setře a protiútokem mě přehrává, jako bychom právě začali. Vzdávám se."
 mpo_interactions_events.0101.desc_reaver: "$mpo_interactions_events.0101.reaver$ [recipient.GetFirstNameNoTooltip] mě přitáhne do sevření. Zápasíme, až [recipient.GetSheHe] náhle ustoupí.\n\n\"Myslím, že tohle je tvoje?\" [recipient.GetSheHe|U] se ušklíbne, když si zkouší #EMP můj#! prsten."
 mpo_interactions_events.0101.desc_reckless: "$mpo_interactions_events.0101.reckless$ Snažím se vyhnout, ale přecenil jsem rychlost [recipient.GetHerHis]. [recipient.GetSheHe] mi narazí hlavou do mě."
 mpo_interactions_events.0101.desc_rough_terrain_expert: "$mpo_interactions_events.0101.rough_terrain_expert$\n\n[recipient.GetFirstNameNoTooltip] spatří kus kamenitého terénu za mnou.\n\n\"Teď tě mám!\" vykřikne [recipient.GetSheHe|U] a zatlačí mě mezi skály. V skalnatých kopcích je [recipient.GetHerHis] pohyb příliš rychlý a nepředvídatelný. [recipient.GetSheHe|U] mi zasadí snadný úder."
 mpo_interactions_events.0101.desc_unyielding_defender: "$mpo_interactions_events.0101.aggressive_attacker$\n\n[recipient.GetFirstNameNoTooltip] nezaváhá. Každý úder je odražen parádou nebo zablokován, vůbec se k [recipient.GetHerHim] nemůžu dostat."
 mpo_interactions_events.0101.desc_winter_soldier: "$mpo_interactions_events.0101.winter_soldier$ sníh do mé tváře. Rozptýlený nechám široké otevření, aby [recipient.GetHerHim] zasáhl a vyhrál duel."
 mpo_interactions_events.0101.desert_warrior: "Kroužíme kolem sebe a čekáme na příležitost. Když jednu spatřím, okamžitě zaútočím. [recipient.GetFirstNameNoTooltip] čeká až na poslední chvíli, aby hodil hrst"
 mpo_interactions_events.0101.flexible_leader: "\"Pracuj nohama, drž postoj, hledej otevření, nenech se rozptýlit!\" vrhnu se vpřed doufaje, že chytím [recipient.GetHerHim] zmateného mou řečí."
 mpo_interactions_events.0101.forder: "Sestoupíme k řece, abychom začali souboj. Po několika úderech mě strčí do vody. Vyskáču na pár hrbolů, abych našel pevnou půdu."
 mpo_interactions_events.0101.forest_fighter: "$mpo_interactions_events.0101.terrain_expert$ [recipient.GetFirstNameNoTooltip] vyleze na jeden ze stromů.\n\n\"Tohle chyť!\" [recipient.GetSheHe|U] ulomí větev a hodí ji po mně. Uhnu, ale už je pozdě. Cítím, jak mi [recipient.GetHerHis] meč zasahuje nohu."
 mpo_interactions_events.0101.holy_warrior: "Před začátkem boje se pomodlím:\n\n\"Drahý [ROOT.Char.GetFaith.WarGodName]! Veď mé ruce, aby mé údery byly rychlé a zuřivé.\""
 mpo_interactions_events.0101.jungle_stalker: "[recipient.GetFirstNameNoTooltip] vyběhne první, schová se v džungli. Snažím se [recipient.GetHerHim] najít, ale čím hlouběji jdu, tím tmavší a hustší les je."
 mpo_interactions_events.0101.logistician: "Vytáhnu cvičný meč, připraven bojovat. [recipient.GetFirstNameNoTooltip] chytí [recipient.GetHersHis] a ihned se pustí do boje. Útočí dravě, ale přesně. Bojujeme dlouho, ale bez zřejmého vítěze nás oba přemůže vyčerpání.\n\n\"Odpočiňme si, můžeme v tom pokračovat zítra.\""
 mpo_interactions_events.0101.military_engineer: "Vyměňujeme si údery rovnoměrně, ale žádný z nich netrefuje cíl. Nakonec [recipient.GetFirstNameNoTooltip] vytvoří větší odstup mezi námi a upadne na zem.\n\n\"Nezranil ses?\" začnu se obávat"
 mpo_interactions_events.0101.organizer: "Vezmeme cvičné meče a jdeme na to. Hodiny."
 mpo_interactions_events.0101.reaver: "Jako rozehřívku si vyměňujeme pár rychlých úderů."
 mpo_interactions_events.0101.reckless: "Okamžitě začneme bojovat. Hodím úder — minou; bodnu — uhne; kopnu — trefa! [recipient.GetFirstNameNoTooltip] se svalí do řeky. [recipient.GetSheHe|U] setře vodu a zakřičí:\n\n\"Nenávidím tě!\" a snaží se mě doběhnout.\n\n\"Ne, nedělej to!\""
 mpo_interactions_events.0101.rough_terrain_expert: "$mpo_interactions_events.0101.terrain_expert$"
 mpo_interactions_events.0101.t: "$influence_child_commander_interaction$: [target_trait.GetNameNoTooltip(GetPlayer)] — Úspěch"
 mpo_interactions_events.0101.terrain_expert: "Vstoupíme do blízkého průchodu. Souboj se táhne chvíli, protože se mezi větvemi nemůžeme dosáhnout. Nakonec,"
 mpo_interactions_events.0101.winter_soldier: "$mpo_interactions_events.0101.desert_warrior$"
 mpo_interactions_events.0102.a.flavor: "Váš výcvik dokazuje, že [recipient.GetFirstNameNoTooltip] má před sebou ještě dlouhou cestu."
 mpo_interactions_events.0102.a: "\"Třeba příště.\""
 mpo_interactions_events.0102.b.flavor: "S dostatečnou #EMP vytrvalostí#! může [recipient.GetFirstNameNoTooltip] dosáhnout čehokoli, co po [recipient.GetHerHim] požadujete."
 mpo_interactions_events.0102.b: "\"Opakujeme výcvik, dokud nevyhraješ!\""
 mpo_interactions_events.0102.desc_aggressive_attacker: "$mpo_interactions_events.0101.aggressive_attacker$\n\n[recipient.GetFirstNameNoTooltip] začne mávat mečem před [recipient.GetHerHim] a běží proti mně s oči zavřenýma. Proběhnu kolem [recipient.GetHerHim] a zasadím úder."
 mpo_interactions_events.0102.desc_cautious_leader: "[recipient.GetSheHe|U] zkusí pár švihů, kroků vpřed a bodnutí. Nenechám žádné otvory. [recipient.GetSheHe|U] dupne a křičí, snaží se mě zastrašit. Ale já neuhnu.\n\n\"Stačí!\" [recipient.GetSheHe|U] ztratí nervy a vrhne se na mě, ale to byl okamžik, na který jsem čekal! Když si všimnu otevření, udeřím, vyhrávám duel."
 mpo_interactions_events.0102.desc_desert_warrior: "$mpo_interactions_events.0101.desert_warrior$ písek, ale já ho štítem odrazím přímo zpět na [recipient.GetHerHim]. Oslepený, [recipient.GetSheHe] je bezbranný, udeřím a snadno vyhraju."
 mpo_interactions_events.0102.desc_flexible_leader: "$mpo_interactions_events.0101.flexible_leader$ [recipient.GetSheHe|U] ani nebyl připraven parírovat a já snadno zasadím čistý úder."
 mpo_interactions_events.0102.desc_forder: "$mpo_interactions_events.0101.forder$ [recipient.GetFirstNameNoTooltip] se mě snaží chytit, ale kameny jsou příliš kluzké. [recipient.GetSheHe|U] padne přímo pod mé nohy, takže [recipient.GetHerHim] snadno zasáhnu!"
 mpo_interactions_events.0102.desc_forest_fighter: "$mpo_interactions_events.0101.forest_fighter$ Vylezu na jeden ze stromů.\n\n\"Chyť to!\" zakřičím, utrhnu větev a hodím ji na [recipient.GetHerHim]. [recipient.GetSheHe|U] tomu uhyne, ale už je příliš pozdě. Sletím těsně za ní a snadno zasáhnu [recipient.GetHerHis] tělo."
 mpo_interactions_events.0102.desc_holy_warrior: "$mpo_interactions_events.0101.holy_warrior$\n\n\"Méně mluvení, více boje!\" přeruší mě [recipient.GetFirstNameNoTooltip] a zaútočí na mě.\n\n\"[ROOT.Char.GetFaith.HighGodName] odpusť mi!\" zašeptám a jedním úderem omráčím [recipient.GetFirstNameNoTooltip]."
 mpo_interactions_events.0102.desc_intro: "$mpo_interactions_events.0101.desc_intro$"
 mpo_interactions_events.0102.desc_jungle_stalker: "$mpo_interactions_events.0101.jungle_stalker$\n\n\"A-ah! Had!\" [recipient.GetFirstNameNoTooltip] spadne z jednoho stromu a kutálí se přímo ke mým nohám, dává mi snadné vítězství."
 mpo_interactions_events.0102.desc_logistician: "$mpo_interactions_events.0101.logistician$ [recipient.GetSheHe|U] zahájí přestávku, ale sáhnu do svého vaku a podám [recipient.GetHerHim] kousek [ROOT.Char.Custom('GetLocalStreetFood')].\n\n\"Ne, můžeme pokračovat!\""
 mpo_interactions_events.0102.desc_military_engineer: "$mpo_interactions_events.0101.military_engineer$ když zaslechnu slabé kvílení.\n\n\"Chtěl/a jsem ti vytáhnout prak, a-ale...\" [recipient.GetSheHe|U] vybuchne v pláč a ukáže, že má prsty zamotané v praku."
 mpo_interactions_events.0102.desc_open_terrain_expert: "$mpo_interactions_events.0101.open_terrain_expert$\n\nVšimnu si mýtiny za [recipient.GetFirstNameNoTooltip].\n\nZatlačím [recipient.GetHerHim] do otevřeného prostoru. Na širokém rovném poli jsou mé pohyby příliš rychlé a nepředvídatelné. [recipient.GetSheHe|U] nemá kam se schovat a zasadím snadný úder."
 mpo_interactions_events.0102.desc_organizer: "$mpo_interactions_events.0101.organizer$ Všimnu si těžkého dechu [recipient.GetHerHis], zpomalování pohybů a minulých úderů. [recipient.GetSheHe|U] už nemůže držet krok. S [recipient.GetHerHis] posledním dechem se [recipient.GetSheHe] pokusí o průraz, ale já se jednoduše vyhnu. [recipient.GetSheHe|U] se zhroutí z vyčerpání."
 mpo_interactions_events.0102.desc_reaver: "$mpo_interactions_events.0101.reaver$ Přitáhnu [recipient.GetFirstNameNoTooltip] do sevření. Zápasíme, dokud se mi nepodaří strhnout prsten z [recipient.GetHerHis] prstu.\n\n\"Musíš být opatrný, protože příště to může být celá tvoje ruka!\""
 mpo_interactions_events.0102.desc_reckless: "$mpo_interactions_events.0101.reckless$ Vyhnu se, čímž [recipient.GetHerHis] ztratí rovnováhu. [recipient.GetSheHe|U] uklouzne a znovu se skácí."
 mpo_interactions_events.0102.desc_rough_terrain_expert: "$mpo_interactions_events.0101.rough_terrain_expert$\n\nVšimnu si kusu kamenitého terénu za [recipient.GetFirstNameNoTooltip].\n\nZatlačím [recipient.GetHerHim] do skalnatých kopců. Na členitém terénu jsou mé pohyby příliš rychlé a nepředvídatelné. [recipient.GetSheHe|U] nemá kam se schovat a zasadím snadný úder."
 mpo_interactions_events.0102.desc_unyielding_defender: "$mpo_interactions_events.0101.aggressive_attacker$\n\n[recipient.GetFirstNameNoTooltip] podlehne po pár dalších úderech. [recipient.GetSheHe|U] upustí meč a otevře se pro tvrdý úder. Sotva se mi podaří #EMP ne#! udeřit s plnou silou."
 mpo_interactions_events.0102.desc_winter_soldier: "$mpo_interactions_events.0101.winter_soldier$ sníh, ale uhnu mu. Nechávám [recipient.GetHerHim] bezbranného, udeřím a snadno vyhraju."
