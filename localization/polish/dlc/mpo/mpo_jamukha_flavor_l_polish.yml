 mpo_jamukha_flavor.0001.a.tt: "A vyměníme si hodné dary."
 mpo_jamukha_flavor.0001.a: "Dám [temujin.GetFirstNameNoTooltip] svůj slib bratrství."
 mpo_jamukha_flavor.0001.b: "Jsem tu kvůli moci, ne kvůli lásce."
 mpo_jamukha_flavor.0001.desc: "[temujin.GetTitledFirstName] a já sedíme u ohně. Naše národy jsou kolem nás sjednoceny v jednom velkém táboře.\n\nUběhla léta od chvíle, kdy jsem mu poprvé nabídl přátelství, mladému válečníkovi opuštěnému klanem svého otce. Házejíc kůstky na led řeky Onon, přísahali jsme si, že vždy zůstaneme přáteli.\n\nByli jsme tehdy dětmi. Od té doby jsme spolu válčili a naše přátelství vyrostlo. Teď, jako muži, známe slova, abychom se stali [Glossary( 'anda', 'ANDA_GLOSS' )] na celý život."
 mpo_jamukha_flavor.0001.t: "Léta bratrství"
 mpo_jamukha_flavor.0010.a: "Musím hledat svůj osud. Bez [temujin.GetFirstNameNoTooltip]."
 mpo_jamukha_flavor.0010.b: "Mé slovo mě váže jako meč na opasku [temujin.GetFirstNamePossessiveNoTooltip]."
 mpo_jamukha_flavor.0010.desc: "Už nějakou dobu vedu svůj lid po boku [temujin.GetTitledFirstNamePossessive], věrný jeho rozmarům, stálý navzdory mé rozbouřené mysli.\n\nŽeny mu šeptají jed do ucha [temujin.GetFirstNamePossessiveNoTooltip]. Jeho noční stráže mě mračně pozorují, když se přiblížím k jeho jurtě. Jak dlouho ještě unesu tyto urážky?\n\n"
 mpo_jamukha_flavor.0010.desc_togrul: "A mocný [togrul.GetName] slíbil [togrul.GetHerHis] ochranu, pokud se odvrhnu od [temujin.GetFirstNamePossessiveNoTooltip]..."
 mpo_jamukha_flavor.0010.t: "Urážky, které žádný Mongol nemůže snést"
 mpo_jamukha_flavor.0020.a: "#EMP \"Ty hnusný psíče, který kdysi byl mým bratrem!\"#!"
 mpo_jamukha_flavor.0020.a_war_win: "Vítězství v #high útočné#! [war|E] proti [temujin.GetShortUIName] přinese další @legitimacy_icon![legitimacy|E] a @prestige_icon![prestige|E]"
 mpo_jamukha_flavor.0020.b: ""Tvoje smrt bude ubohá, [temujin.GetFirstNameNoTooltip]...""
 mpo_jamukha_flavor.0020.b_murder: "Získáte #P #EMP obrovský#!#! bonus k [GetScheme('murder').GetTypeName] [schemes|E] zaměřeným na [temujin.GetShortUIName]"
 mpo_jamukha_flavor.0020.c: ""Na bitevním poli bude #EMP tvůj osud můj!#!""
 mpo_jamukha_flavor.0020.desc: "Vyrazil jsem v noci do tábora [temujin.GetTitledFirstNamePossessive], pohlcen hněvem a hanbou. Osud — temné myšlenky za ohněm mé mysli — mě k tomu donutil.\n\nKdyž jsme s [temujin.GetFirstNameNoTooltip] bývali malí, roztrhali jsme tělo sviště. Jeho maso mi celé ty roky leželo v útrobách jako jed. Slova našeho přátelství pálí mou mysl, oloupávají mi tvář, když si je vybavím. #EMP Jak#! bych se mohl přisáhnout muži, jemuž je souzeno vládnout všem Mongolům — #EMP mému#! osudu? S dětskými sliby jsem si připravil zradu života.\n\n#EMP \"Zničím tě!\"#! křičím, když se [temujin.GetFirstNameNoTooltip] ušklíbne. #EMP \"Já, [ROOT.Char.GetFirstName], jsem chan [ROOT.Char.GetDomicile.GetCulture.GetCollectiveNoun]!\"#!"
 mpo_jamukha_flavor.0020.t: "Muži s krvavými sny"
 mpo_nerge_promised_feast_failed: "Lživé sliby masa"
 mpo_nerge_promised_feast_failed_desc: "Ušlechtilým lovcům tento jedinec slíbil horu dobrého masa. A nedodal."
