l_polish:
 astrologer_desired_area_modifier: "Preferovaná migrace"
 astrologer_desired_area_modifier_desc: "Díky naplnění přání jejich $court_astrologer_court_position$ jsou lidé této postavy odhodláni zajistit co nejlepší péči o své nové pastviny."
 cultural_acceptance_meal_of_hospitality: "Hostinnost vůči migrátorům a cestovatelům"
 cultural_acceptance_raiding_migrators: "Rabování a plenění migrátorů"
 cultural_acceptance_recompense_for_raiding: "Reparace za plenění"
 custom.every_consort: "Každý [spouse|E] a [concubine|E]"
 migration_events.0001.a.tt: "Tato možnost je dostupná, protože jste vyslyšeli přání svého [GetCourtPositionType('court_astrologer_court_position').GetName()]"
 migration_events.0001.a: "Konečně, dorazili jsme na správné místo."
 migration_events.0001.aa.cb_tt: "Získá #EMP $retaliation_cb$#! [casus_belli|E] vůči vám na #V 5#! let"
 migration_events.0001.aa: "Nikomu se neklaním."
 migration_events.0001.aaa: "Budu respektovat zvyky této země."
 migration_events.0001.b: "Postavme stany."
 migration_events.0001.desc.bad: "Suchá, nažloutlá pastvina usychá pod krvácením slunce. Nebude to snadné, ale snadný život nikdy nevypěstoval cenného válečníka."
 migration_events.0001.desc.blessing: "Sluneční paprsky obmyjí rozkvetlé květy, které pokrývají pole, kam jen dohlédneme. Zakloním hlavu a nechám se obklopit trochou jejich tepla.\n\n"
 migration_events.0001.desc.drought: "Prasklá zem nás vítá nemocnou barvou. Sucho zde nebylo milosrdné.\n\n"
 migration_events.0001.desc.good: "Vůně čerstvé pastviny je tak příslibná, jak jsem doufal. Budeme v pořádku."
 migration_events.0001.desc.havsarsan_zud: "Déšť, sníh, silné větry. Počasí nás nevítá tak, jak jsme doufali.\n\n"
 migration_events.0001.desc.herder: "[recipient.GetTitledFirstName] s obtížemi vede své malé stádo a mizí v dálce.\n\n"
 migration_events.0001.desc.intro: "Bezoblačné nebe se chystá zrudnout, když přijíždíme do [ROOT.Char.GetCurrentLocation.GetName]. Barva čerstvé rány.\n\n"
 migration_events.0001.desc.meh: "Kvalita pastviny není tak dobrá, jak bych si přál. Máloco v životě je."
 migration_events.0001.desc.nomad: ""Pečujte o tuto zemi," [recipient.GetTitledFirstName] nás vítá u vchodu do osady, ač většina lidí už odešla.\n\n"
 migration_events.0001.desc.nomad_angry: "[recipient.GetTitledFirstName] je vzadu v doprovodu, který opouští tábor. "Hodně štěstí," suše říká [recipient.GetSheHe], než se k nim připojí.\n\n"
 migration_events.0001.desc.nomad_obedient: ""Má [ROOT.GetCharacter.Custom('GetMongolHonorific')] [ROOT.Char.GetTitleAsNameNoTooltip]," [recipient.GetTitledFirstName] nás vítá u vchodu do osady, "Je pro mě velkou ctí nabídnout vám má území.\n\n""
 migration_events.0001.desc.tributary: ""Tato území platí pilný tribut [overlord.GetTitledFirstName]", varuje nás [recipient.GetTitledFirstName]. "Neočekávám, že to [overlord.GetSheHe] bude tolerovat."\n\n"
 migration_events.0001.desc.white_zud: "Jemný sníh křupe pod kopyty našich koní. Vrstva je tak tlustá, že přikrývá veškerou trávu.\n\n"
 migration_events.0001.t: "Místo, které nazveme domovem"
 migration_events.0002.a: "To je spravedlivé."
 migration_events.0002.b.alt: "Ha, ať [overlord.GetHerHim] přijde, pokud [overlord.GetSheHe] chce mé zlato."
 migration_events.0002.b: "Získal jsem svou zemi!"
 migration_events.0002.desc.high_dominance: "Říká se, že [overlord.GetTitledFirstName] je lenním pánem těchto zemí, protože [recipient.GetTitledFirstName] mu pravidelně platil tribut. Jsme tak silní jako [overlord.GetSheHe]; proč bychom měli padat k [overlord.GetHerHis] nohám a žádat ochranu?"
 migration_events.0002.desc.intro: "Krev stéká po mém lokti a skvrní půdu. Získali jsme tyto nové země a naše stany budou brzy postaveny.\n\n"
 migration_events.0002.desc: "Avšak předchozí vládce platil tribut [overlord.GetTitledFirstName], a [overlord.GetSheHe] nepřijme nic jiného od nás."
 migration_events.0002.t: "Migrace: Obsazená země"
 migration_events.1000.a.flavor: "Lovíte část místní zvěře."
 migration_events.1000.a: "Svišti, sobolové... tady jsou dobré kožešiny."
 migration_events.1000.b.flavor: "Vydíráte prosperující místní a pleníte jejich tábor."
 migration_events.1000.b: ""#EMP Dary! Tribut!#! Nebo na vás spadneme jako vlci!"""
 migration_events.1000.c: "Mé stádo tu chvíli pobude a bude se pásat."
 migration_events.1000.d: "Děkuji a usedám na svého koně."
 migration_events.1000.desc.ruler_away: "dlí ve věrnosti [local_ruler.GetCulture.GetName] [local_ruler.GetTitledFirstName], přestože [local_ruler.GetHerHis] jezdci nejsou nikde k vidění."
 migration_events.1000.desc.ruler_present: "hlásí [local_ruler.GetFirstName], drobnému [local_ruler.GetCulture.GetName] [local_ruler.GetTitleAsNameNoTooltip]."
 migration_events.1000.desc: "Koně mého kmene funí a chrochtají, toužící okusit místní trávu. Zde, v [ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTier], roste hustě a zeleně. Zde se bohatí místní"
 migration_events.1000.desc_outro: "\n\nJsme přívětivě přivítáni, nabídnou nám mléko a maso... ale třesoucími se hlasy jsou moji [ROOT.Char.GetCulture.GetCollectiveNoun] pobízeni, aby pokračovali dál."
 migration_events.1000.t: "Zelené místo"
 migration_events.1010.a: "Mé tělo potřebuje odpočinek."
 migration_events.1010.b: ""Má drahá... možná nás čeká #EMP hrbolatá cesta#!"""
 migration_events.1010.c: ""Jedu v čele svých [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]. Vždy.""
 migration_events.1010.d.flavor: "Po hodinách jízdy... [ROOT.Char.GetWomanMan] touží po škubavém, houpavém pohodlí domova."
 migration_events.1010.d: "Nastoupím."
 migration_events.1010.desc: "Z velké jurty na kolech, která pod prapory z koňských ohonů značí srdce našeho praporu, přichází moje [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse'))|l] [spouse.GetFirstName].\n\n\"Pláče mocný vůl, když se k jeho zátěži přidá váha jednoho [ROOT.Char.GetWomanMan]?\" ptá se. \"Ne? Možná bys tedy přišel a sedl si k rodině...?\"\n\nMůj domov táhne mnoho takových volů. A uvnitř jsou teplé polštáře. Ale moji spolujezdci se dívají odsuzujícím pohledem."
 migration_events.1010.t: "Proč klusat, když se můžeš svézt?"
 migration_events.1020.a: ""Budeš mi platit tribut, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aspirant'))|l].""
 migration_events.1020.b.flavor: "Vidíš, že tvůj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aspirant'))|l] je zde dobře usazen."
 migration_events.1020.b: ""Jdi a využívej moc rodu [ROOT.Char.GetHouse.GetNameNoTooltip]!"""
 migration_events.1020.c: ""Vezmi si malý doprovod a rozluč se se svými příbuznými.""
 migration_events.1020.d: ""Zůstaň u svého lidu, [aspirant.GetFirstNameNoTooltip].""
 migration_events.1020.desc: "\"[ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTier], tak tomu říkají!\" vyprskne můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aspirant'))|l], [aspirant.GetFirstName]. \"Jeho stáda ovcí... kdo je chrání? Pes, a nějaký malý [herder.GetWomanMan] jménem [herder.GetTitledFirstName]!\"\n\n\"Několik koní, pár dobrých jezdců — #EMP [herder.GetFirstNamePossessiveNoTooltip] krk mezi mými prsty#! — a [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] by mohl být můj!\"\n\n[aspirant.GetFirstNameNoTooltip] lačně pohlédne na procházející kozy... a čeká na požehnání svého [aspirant.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))|l]."
 migration_events.1020.t: "Mistr pro pastýře"
 migration_events.1030.a: "Místní vládce #EMP dovolí#! nám použít [local_ruler.GetHerHis] nejlepší půdy."
 migration_events.1030.b.flavor: "Tvá nabídka vypadá jako smrt, ale [local_ruler.GetNameNoTooltip] se dá přesvědčit, aby koupil."
 migration_events.1030.b: "Mohl bych prodat nejslabší zvířata..."
 migration_events.1030.c.flavor: "Porážej dobytek a uspořádej hostinu pro svůj lid."
 migration_events.1030.c: "Když už mají zemřít... nejlépe ať jsou snědeny."
 migration_events.1030.d.failure: "Nic nenajdete a zvířata hladoví"
 migration_events.1030.d.success: "Dovedete svá stáda k plným břichům"
 migration_events.1030.d: "Musíme tuto zemi prohledat a najít dobrá pastviny."
 migration_events.1030.desc: "Dále ženeme velké houfy mých koní, dobytka, koz a ovcí. Kdybychom minuli dobrou pastvinu, zvířata by si odpočinula a najedla se... ale otevřená krajina, kde tráva není ostříhána nízko, je v [location_county.GetNameNoTier] vzácná.\n\nNejlepší koně necháme okusovat, ostatní chřadnou hladem."
 migration_events.1030.t: "Pustá stezka"
 migration_events.1040.a: ""#EMP To je vše?!#... To je vše, co mi dáváte...?"""
 migration_events.1040.b: "S radostí vyměním dar za dar."
 migration_events.1040.c: "Pro tebe není čas, malý [local_ruler.GetTitleAsNameNoTooltip]."
 migration_events.1040.camels: "chladná voda z místního pramene a řada vysokých velbloudů."
 migration_events.1040.d: "Budu jíst."
 migration_events.1040.desc: "Srdečně nás vítá místní vládce — [local_ruler.GetName] — a přistupuje. Můj [ROOT.Char.GetCulture.GetCollectiveNoun] a jejich zvířata proudí kolem nás.\n\n\"[ROOT.Char.GetTitleAsName], posadíš se ke mému kolenu a podělíš se o teplé jídlo?\" ptá se [local_ruler.GetFirstNameNoTooltip], jak je to zvykem vůči cestovatelům.\n\n[local_ruler.GetHerHis|U] doprovod mi předkládá dary:"
 migration_events.1040.furs: "ozdoby vyřezávané z parohů, kožešiny a temperamentní mladý valach."
 migration_events.1040.horses: "uzdy z jemné kůže a pár silných koní."
 migration_events.1040.t: "Uvítáni v [ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip]"
 migration_events.1040.wool: "jemné vlněné pláště, stádo ovcí a koza vysoká jako hřebec."
 migration_events.1050.a: "[warrior.GetFirstNamePossessiveNoTooltip] zuřivost si zaslouží odměnu."
 migration_events.1050.b: ""#EMP Útočte na každý dům, který mineme, moji válečníci!#!""
 migration_events.1050.c: "Vrať kořist a proste jejich pána o odpuštění."
 migration_events.1050.d: "Rozděl kořist mezi své válečníky."
 migration_events.1050.desc: "Výzvědníci mého lidu, rozptýlení daleko za našimi stády a vozy, prohledávají okolní země jako pantery.\n\n\"Místní vypustili první šíp na nás!\" hlásí můj hlavní výzvědník, [warrior.GetFirstName], \"ale ohněm a mečem jsme jim to oplatili! Přinášíme ti všechny kořisti z jejich tábora — a tento [newly_created_artifact.GetName]!\""
 migration_events.1050.e: "Nárokuji si kořist z [ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip]."
 migration_events.1050.t: "Projít jako oheň"
 migration_events.1051_title: "Nomádské rabování"
 migration_events.1051_tooltip: "Váš lid vyplenil [raided_settlement.GetName]."
 migration_events.1060.a: "Najdu vlídnější a rychlejší cestu."
 migration_events.1060.b: ""Jdi, prozkoumej náš nový domov! Připrav ho dobře.""
 migration_events.1060.c: ""Zůstaň a pomoz slabým. Potřebují tvou sílu.""
 migration_events.1060.desc: "\n\nMůj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('warrior'))|l] [warrior.GetFirstName] nemá trpělivost pro toto bídné tempo.\n\n\"Nechte mě shromáždit nejmladší jezdce!\" naléhá [warrior.GetSheHe]. \"Dojezdíme do [destination.GetNameNoTier] a připravíme vše na tvůj příchod. Tato dřina, to tlačení volů a koz, je pod úroveň tvých válečníků!\""
 migration_events.1060.desc_desert: "Zvířata mého stáda žízní, ale na naší cestě přes [root_location.GetName] je zoufale málo vody. Potácíme se pomalu pod pálícím sluncem."
 migration_events.1060.desc_forest: "Stromy v [root_location.GetName] stojí těsně jako pěší válečníci a podrost je ještě hustší. Trnité keře trhají vlnu mých ovcí. Nutíme stádo postupovat úzkou stezkou."
 migration_events.1060.desc_hilly: "Naše cesta přes [root_location.GetName] klikatí se nahoru po strmých svazích, dolů do úzkých průrv a vysiluje člověka i zvíře. Moji pastýři tlačí rameny na neochotný dobytek, křičí a táhnou, ale vyčerpaná stvoření sotva lezou vzhůru."
 migration_events.1060.desc_wetlands: "Naše cesta skrz [root_location.GetName] je jako vnitřnosti: samé páchnoucí, lepivé bahno a kaluže špinavé vody. Má zvířata klopýtají mokře a vydávají smutné výkřiky. Čas od času je musí můj lid vyprostit z močálu."
 migration_events.1060.desc_winter: "Bílý sníh dusí zemi v [root_location.GetName] a průchod je možný jen kopáním a šlapáním v chladu. Zvířata mého stáda se tisknou k sobě pro teplo a jejich hlad je zpomaluje."
 migration_events.1060.t: "Pomalí jako ovce"
 migration_raiding_effect_no_culture_tt: "[holdings|E], kterými [migrate|E], poskytnou @gold_icon![gold|E] a @herd_icon![herd|E], ale ztratíte [opinion|E] u jejich [holder|E]"
 migration_raiding_effect_tt: "[holdings|E], kterými [migrate|E], poskytnou @gold_icon![gold|E] a @herd_icon![herd|E], ale ztratíte [opinion|E] a [cultural_acceptance|E] u jejich [holder|E]"
 mpo_found_paths_for_herds_modifier: "Jemné cesty pro stáda"
 mpo_found_paths_for_herds_modifier_desc: "Tento moudrý vůdce vede svá zvířata s rozumným uvážením a porozuměním krajině."
 mpo_migrating_without_labor_modifier: "Migrace bez pracovních sil"
 mpo_migrating_without_labor_modifier_desc: "Tato postava přesouvá svůj život bez pomoci mladších válečníků svého lidu."
 mpo_migration_events.1060.a.failure: "Vyčerpávající a pošetilá odbočka"
 mpo_migration_events.1060.a.success: "Odvedeš svůj lid na mírnější cestu"
 mpo_migration_prepared_home_modifier: "Dobře připravený nový domov"
 mpo_migration_prepared_home_modifier_desc: "Nejlepší místa pro nomádské sídliště byla nalezena a očištěna od místních překážek."
 mpo_refusing_diplomatic_stops_modifier: "Odmítání diplomatických zastávek"
 mpo_refusing_diplomatic_stops_modifier_desc: "Tento nomád žene svůj lid stále dál, míjí přátelské místní a jejich obvyklé zdvořilosti."
 msg_tributary_toast: "Nabídka tributu"
 msg_tributary_toast_bad: "Odmítnutí tributu"
 msg_tributary_toast_bad_tt: "[new_tributary.GetShortUIName] se přestěhoval na území obývané jedním z vašich [tributaries|E]\nZískáte $retaliation_cb$ [casus_belli|E] proti [new_tributary.GetHerHim] na #V 5#! let"
 msg_tributary_toast_tt: "[new_tributary.GetShortUIName] se přestěhoval na území obývané jedním z vašich [tributaries|E] a poklonil se vám"
 nomadic_comforts_modifier: "Pohodlí nomádského cestování"
 nomadic_comforts_modifier_desc: "Tento vzácný nomád volí pohodlné bezpečí před sedlem."
