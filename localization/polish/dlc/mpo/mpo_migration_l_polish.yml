 nomadic_migration_contract_4_desc: "Migrace do [TaskContract.GetLocation.GetName] vyčerpala naše zásoby materiálu a nářadí. Bez doplnění to brzy ovlivní náš kmen."
 nomadic_migration_contract_4_desc_title: "Nedostatek nástrojů"
 nomadic_migration_contract_4_request: "$nomadic_migration_contract_request$"
 nomadic_migration_contract_5_contract: "$nomadic_migration_contract_5_desc_title$"
 nomadic_migration_contract_5_desc: "Odpojeni od zbytku lidí pod mým vedením, kmen v [TaskContract.GetLocation.GetName] požadoval místního náčelníka."
 nomadic_migration_contract_5_desc_title: "Fragmentace kmene"
