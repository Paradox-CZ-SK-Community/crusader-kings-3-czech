 nomadic_migration_contract_1_desc: "Po usazení v [TaskContract.GetLocation.GetName] jsme podle [TaskContract.GetEmployer.GetName] měli několik konfliktů se skupinou místních pastevců. Jejich provokace trvají příliš dlouho — je čas ukončit tento neklid."
 nomadic_migration_contract_1_desc_title: "Nepříjemní pastevci"
