 nomadic_migration_contract_2_desc: "Divoké stádo se potuluje po polích kolem [TaskContract.GetLocation.GetName]. Naše vlastní stáda budou trpět, dokud budou tato zvířata ponechána napospas."
 nomadic_migration_contract_2_desc_title: "Divoké stádo"
 nomadic_migration_contract_2_request: "$nomadic_migration_contract_request$"
 nomadic_migration_contract_3_contract: "$nomadic_migration_contract_3_desc_title$"
 nomadic_migration_contract_3_desc: "Mezi mými [TaskContract.GetTaker.Custom('KnightCulturePluralNoTooltip')] zuří dlouhodobý spor o nejlepší pastviny kolem [TaskContract.GetLocation.GetName], který se postupem času vyhrotil a pýcha je postavila do ostrého konfliktu."
 nomadic_migration_contract_3_desc_title: "Sporné pastviny"
 nomadic_migration_contract_3_request: "$nomadic_migration_contract_request$"
