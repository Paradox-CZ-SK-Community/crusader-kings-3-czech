 mpo_contract_events.0005.a.impressed: "Dohodli jsme se"
 mpo_contract_events.0005.a.unimpressed: "Nejsou našimi argumenty přesvědčeni"
 mpo_contract_events.0005.a: "Připojte se ke mně, budeme společně silnější."
 mpo_contract_events.0005.b: "Pracujte pro mě, já vyřeším vaše potravinové problémy."
 mpo_contract_events.0005.c: "Vyžeňte je z #emp our#! zemí."
 mpo_contract_events.0005.desc: "Stačí pár okamžiků po setkání s jedním z pastevců v Karakorumu a já odhalím jádro problému. [herder_character.GetName] tvrdí, že [herder_character.GetHerHis] komunita žije v těchto krajích po generace, přesto teprve nyní čelí nedostatku potravin od našeho příchodu do oblasti.\n\nZatímco odmítají opustit svou předkům patřící domovinu, ukázka autority by je mohla přesvědčit — pokud ovšem nechceme najít způsob, jak jejich přítomnost obrátit v náš prospěch."
 mpo_contract_events.0005.t: "$nomadic_migration_contract_1_desc_title$"
 mpo_contract_events.0015.a.failure: "Podařilo se vám zachytit malou část divokého stáda"
 mpo_contract_events.0015.a.successful: "Podařilo se vám chytit velkou část divokého stáda"
 mpo_contract_events.0015.a: "Chytím některá z nich pro naše vlastní stádo."
 mpo_contract_events.0015.b: "Porážejte je a uspořádejte malou hostinu."
 mpo_contract_events.0015.c: "Vyděláme na nich malé jmění."
 mpo_contract_events.0015.desc: "I z dálky je divoké stádo impozantní. Požralo pastviny a našim vlastní stádům ponechalo jen málo prostoru k růstu a rozmnožování.\n\nNaši vyděšení pastýři nás prosí, abychom s nimi něco udělali, než jejich vlastní stádo vyhladoví a zahyne."
 mpo_contract_events.0015.t: "$nomadic_migration_contract_2_desc_title$"
 mpo_contract_events.0025.a: "[task_contract.GetEmployer.GetFirstNameNoTooltip] má pravdu, ta země je [task_contract.GetEmployer.GetHersHis]."
 mpo_contract_events.0025.b: "Ve skutečnosti má lepší argument [knight_2.GetFirstNameNoTooltip]."
 mpo_contract_events.0025.c: "Mé vlastní stádo bude na těchto pastvinách prosperovat."
 mpo_contract_events.0025.desc: "Poté, co jsme se přestěhovali do [task_contract.GetLocation.GetName], mezi [task_contract.GetEmployer.GetFirstName] a [knight_2.GetFirstName] probíhá dlouhodobý spor o blízké pastviny.\n\nZpočátku to byla jen malá potíž, ale zanedlouho se to zhoršilo a pýcha nedovolí ani jedné straně ustoupit. Měl bych zasáhnout dříve, než se to ještě zhorší a ovlivní morálku tábora."
 mpo_contract_events.0025.t: "$nomadic_migration_contract_3_desc_title$"
 mpo_contract_events.0035.a: "Naši obchodníci to vyřeší."
 mpo_contract_events.0035.b: "Najdeme obchodníka, aby získal nástroje."
 mpo_contract_events.0035.c: "Mé jméno je známé daleko široko, někdo to vyřídí."
 mpo_contract_events.0035.d: "Lid bude muset obejít se bez toho."
 mpo_contract_events.0035.desc: "Poslední migrace do [task_contract.GetLocation.GetName] natolik zasáhla můj lid, že postrádají mnoho základních nástrojů, které denně používají. Zpomaluje to i ty nejjednodušší úkony.\n\nBez obchodníka, který by nám přivezl potřebné zboží, bude můj lid nadále trpět."
 mpo_contract_events.0035.t: "$nomadic_migration_contract_4_desc_title$"
 mpo_contract_events.0045.a.failure: "Zůstávají nepřesvědčeni"
 mpo_contract_events.0045.a.successful: "Přesvědčil jsem je"
 mpo_contract_events.0045.a: "Můžeme si o tom promluvit."
 mpo_contract_events.0045.b.tt: "[task_contract.GetLocation.GetName] se může stát [divergent_culture|E] [task_contract.GetLocation.GetCulture.GetName]"
 mpo_contract_events.0045.b: "[new_chieftain.GetFirstNameNoTooltip], že? Nechte [new_chieftain.GetHerHim], ať jimi vládne."
 mpo_contract_events.0045.c: "Malý dar jim připomene vše, co pro ně dělám."
 mpo_contract_events.0045.d: "Zvyknou si na to."
 mpo_contract_events.0045.desc: "Kmen [task_contract.GetLocation.GetName] byl již před naší migrací do oblasti často trochu odtržen od zbytku [ROOT.Char.GetPrimaryTitle.GetName]. Nyní, více než kdy jindy, se zdá, že chtějí větší nezávislost a vlastního náčelníka.\n\nKdyž přijedu, je to [new_chieftain.GetWomanMan] jménem [new_chieftain.GetFirstName], kdo se zdá být jejich zástupcem. [new_chieftain.GetSheHe|U] působí jako rozumný [new_chieftain.GetWomanMan], ochotný slavnostně slíbit poslušnost mně, pokud bude [new_chieftain.GetHerHis] lidem dovoleno žít po svém."
 mpo_contract_events.0045.t: "$nomadic_migration_contract_5_desc_title$"
 mpo_contract_events.0055.a.failure: "Stádo se zhoršuje"
 mpo_contract_events.0055.a.successful: "Stádo se zotavuje"
 mpo_contract_events.0055.a: "Přežijí to, postarám se o to."
 mpo_contract_events.0055.b: "Pošlu zprávu, aby našli někoho, kdo jim pomůže."
 mpo_contract_events.0055.c: "Porazte je, než se to rozšíří ještě víc."
 mpo_contract_events.0055.desc: "Naše stádo zesláblo, jeho dříve pevný krok je nyní nejistý. Když pozoruji stádo, vidím několik kusů ležet bez energie se vůbec pohnout.\n\nPokud se tato slabost bude dál šířit, celé naše stádo v [task_contract.GetLocation.GetName] je ohroženo nákazou. Co by se stalo s naším kmenem, kdyby se to stalo?"
 mpo_contract_events.0055.t: "$nomadic_migration_contract_6_desc_title$"
 mpo_contract_events.0065.a.failure: "Nejsme schopni je zadržet"
 mpo_contract_events.0065.a.successful: "Zaplatili poplatek"
 mpo_contract_events.0065.a: "Necháme je odejít pokojně, ale za poplatek."
 mpo_contract_events.0065.b: "Tohle jsou #emp our#! země, a tamta jsou #emp our#! stáda."
 mpo_contract_events.0065.c: "Nechte je být."
 mpo_contract_events.0065.desc: "Ačkoliv jich není mnoho, jezdci z [neighbor_leader.GetPrimaryTitle.GetBaseName] odvážně projíždějí [task_contract.GetLocation.GetName] s velkým stádem zvířat pod svým vedením. Zdá se, že sledovali ztracené stádo, když jsme se usadili v oblasti.\n\nI když se tato země při příjezdu mohla jevit prázdná, nemohu jim dovolit prostě projít mým územím.\n\n#bold Tato země je pro mé stádo, a pouze pro mé stádo.#!"
 mpo_contract_events.0065.t: "$nomadic_migration_contract_7_desc_title$"
 mpo_contract_events.0075.a: "Budou skvělým přírůstkem do našich stád."
 mpo_contract_events.0075.b: "Vyžeňte je z [task_contract.GetLocation.GetNameNoTooltip]."
 mpo_contract_events.0075.c: "Porážejte zvířata."
 mpo_contract_events.0075.desc: "Když procházím [barony_location.Custom('HoldingNoHoldingTerrainRoaming')], narazím na polotámé stádo, které bylo pozorováno již několikrát. I při přibližování je jasné, že už mělo kontakt s lidmi.\n\nPokud je necháme tak, budou nadále spásat pozemky, které by mohly patřit našemu stádu. Mám je přivézt zpět do [ROOT.Char.GetCapitalLocation.GetName], nebo je vyřešit jinak? Co je nejlepší řešení pro můj lid?"
 mpo_contract_events.0075.t: "$nomadic_migration_contract_8_desc_title$"
 mpo_contract_events.0085.a: "Pastviny připadnou [task_contract.GetLocation.GetNameNoTooltip]."
 mpo_contract_events.0085.b: "Patří [other_county.GetNameNoTooltip]."
 mpo_contract_events.0085.desc: "[task_contract.GetEmployer.GetName] mi situaci podrobně vysvětlil. Zdá se, že po naší migraci do oblasti kmen v [other_county.GetName] byl první, kdo převzal kontrolu nad pastvinami, ale oblast je mnohem blíže k [task_contract.GetLocation.GetName].\n\nAčkoliv se [task_contract.GetEmployer.GetSheHe] snažil zprostředkovat, [task_contract.GetEmployer.GetNamePossessiveNoTooltip] pokusy selhaly. V každém případě jedno ze dvou stran bude zklamáno, ale rozhodnutí musí padnout dřív než později."
 mpo_contract_events.0085.t: "$nomadic_migration_contract_9_desc_title$"
 mpo_contract_events.0095.a: "Přijmeme je."
 mpo_contract_events.0095.b: "Nepatří sem, zbavte se jich."
 mpo_contract_events.0095.desc: "Můj tábor navštívil [new_chieftain.GetName], vůdce jen hrstky lidí. [new_chieftain.GetHerHis|U] dialekt je cizí, ale [new_chieftain.GetSheHe] mluví s jistotou a pýchou o [new_chieftain.GetHerHis] lidech a jejich útrapách.\n\n#emp \"[ROOT.Char.GetTitleAsNameNoTooltip], pokud nám najdete místo mezi svými jurtami, nabídneme své stádo a já vám budu osobně sloužit. Pokud ne... Pro nás v těchto krajích toho mnoho nezůstalo.\"#!"
 mpo_contract_events.0095.t: "$nomadic_migration_contract_10_desc_title$"
