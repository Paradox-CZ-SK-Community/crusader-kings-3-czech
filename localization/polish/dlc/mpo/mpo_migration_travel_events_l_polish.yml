l_polish:
 mpo_migration_travel_events.0001.a: "Pokorně přijímám [ruler.GetHerHis] dar."
 mpo_migration_travel_events.0001.b: "Řekněte [ruler.GetFirstNameNoTooltip], že nemám zájem."
 mpo_migration_travel_events.0001.desc: "Přichází [messenger.GetWomanMan] pasoucí ovce, který říká "Pozdravuji tě, [ROOT.Char.GetTitledFirstNameNoTooltip]."\n\n"Můj [ruler.GetTitleAsNameNoTooltip], [ruler.GetFirstName], a já sledujeme, jak se vaše stádo den za dnem ztenčuje. Prosím, vezměte si tento malý stádek jako dar. Vše, co [ruler.GetTitleAsNameNoTooltip] žádá, je malá laskavost na oplátku.""
 mpo_migration_travel_events.0001.t: "[ruler.GetFirstNamePossessiveNoTooltip] 'Dar'"
 mpo_migration_travel_events.0010.a: "Nech [vassal_1.GetFirstNameNoTooltip] nějakou část jako rozlučkový dar."
 mpo_migration_travel_events.0010.b: "Investujte místo toho do [vassal_2.GetFirstNamePossessiveNoTooltip] území."
 mpo_migration_travel_events.0010.c: "Nechte přebytečná zvířata za sebou."
 mpo_migration_travel_events.0010.d: "To je mé stádo a vezmu si ho s sebou."
 mpo_migration_travel_events.0010.desc: ""[ROOT.Char.GetTitleAsNameNoTooltip], nesmíte si troufat vzít přes step tak obrovské stádo!" vykřikuje [messenger.GetFirstName]. "Naši pastýři už tak dlouho zápasí, jistě tolik zvířat nepotřebujete!"\n\n[messenger.GetFirstNameNoTooltip] znovu nabírá [messenger.GetHerHis] klid. "Místo toho vás prosím, abyste daroval část svých zvířat jednomu z vašich poddaných, alespoň aby se ulevilo napětí v našich stádách. [vassal_1.GetTitledFirstName] vám dobře slouží, ale [vassal_2.GetTitledFirstName] by mohl ocenit gesto od [vassal_2.GetHerHis] nového panovníka.""
 mpo_migration_travel_events.0010.t: "Příliš velké stádo"
 mpo_migration_travel_events.0020.a: "Přesto bude [target_title.GetNameNoTierNoTooltip] naším domovem."
 mpo_migration_travel_events.0020.b: "Vraťte se! Tam nepřežijeme!"
 mpo_migration_travel_events.0020.c: "Redukce našeho počtu nám může pomoci přežít."
 mpo_migration_travel_events.0020.d: "[ROOT.Char.GetFaith.FertilityGodName], prosím, pomoz nám!"
 mpo_migration_travel_events.0020.d_tt: "Požádáte [astrologer.GetFirstName], aby se modlil za plodnost."
 mpo_migration_travel_events.0020.desc: "Když naše stádo postupuje dál, průzkumníci přinášejí znepokojující zprávy. Porosty v [target_title.GetNameNoTier], místě, kde se hodláme usadit, jsou řídké a půda se zdá téměř neobyvatelná."
 mpo_migration_travel_events.0020.lose: "[astrologer.GetFirstNamePossessiveNoTooltip] slova jsou marná"
 mpo_migration_travel_events.0020.t: "Neúrodné země"
 mpo_migration_travel_events.0020.win: "[astrologer.GetFirstNamePossessiveNoTooltip] modlitby byly vyslyšeny!"
 mpo_migration_travel_events.0030.a: "Zabijte nemocná zvířata, aby se nemoc nerozšířila."
 mpo_migration_travel_events.0030.b: "Možná místní pastýř o této nemoci něco ví."
 mpo_migration_travel_events.0030.b_bad: "Pastýřova léčba téměř nepomáhá"
 mpo_migration_travel_events.0030.b_good: "Pastýřova léčba se ukázala neocenitelnou"
 mpo_migration_travel_events.0030.c: "Musíme počkat, až příroda udělá své."
 mpo_migration_travel_events.0030.c_major: "Nemoc oslabila stádo"
 mpo_migration_travel_events.0030.c_massive: "Nákaza zdevastuje stádo"
 mpo_migration_travel_events.0030.c_medium: "Nákaza přechází s malými ztrátami"
 mpo_migration_travel_events.0030.c_none: "Nákaza je zadržena"
 mpo_migration_travel_events.0030.desc: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('messenger'))|l] přijíždí ke mně na vychrtlém koni, [messenger.GetHerHis] tvář zkřivená starostí.\n\n"Můj [ROOT.Char.GetTitleAsNameNoTooltip], naše stádo onemocnělo. Zvířata umírají a nemoc se šíří každým dnem. Prosím, pomozte nám, nebo nám nic nezůstane!" žadoní [messenger.GetFirstName].\n\nKdyž přijímám [messenger.GetHerHis] prosbu, vidím v dálce nemocná zvířata a sleduji, jak [messenger.GetFirstNamePossessiveNoTooltip] kůň zrychleně funí."
 mpo_migration_travel_events.0030.t: "$travel_danger_prefix$ Nákaza ve stádu"
 mpo_migration_travel_events.0040.a: "Přejdeme tuto řeku!"
 mpo_migration_travel_events.0040.a_tt: "Proženete stádo přes řeku"
 mpo_migration_travel_events.0040.b: "Vory nás přepraví do bezpečí."
 mpo_migration_travel_events.0040.b_flavor: "Postavíte vory, aby stádo mohlo přejít."
 mpo_migration_travel_events.0040.c: "Je poblíž nějaký brod?"
 mpo_migration_travel_events.0040.c_christian: "Pokud [ROOT.Char.GetFaith.HighGodName] dokáže rozdělit moře, jistě nám [ROOT.Char.GetFaith.HighGodSheHe] pomůže přejít."
 mpo_migration_travel_events.0040.desc: "Proud vody vyděsí mého koně, když se blížíme k řece u [county.GetNameNoTier]. Voda se zdá být příliš vysoká na přechod a nejmenší části našeho stáda by mohly být strženy proudem.\n\nNezdá se, že by existovala snadná cesta kolem, a stádo je neklidné."
 mpo_migration_travel_events.0040.lose: "Ztratíte několik zvířat kvůli proudu"
 mpo_migration_travel_events.0040.t: "Zuřící řeka"
 mpo_migration_travel_events.0040.win: "Stádo bezpečně přejde řeku"
 mpo_migration_travel_events.0050.a: "Jdi tam, kam tě táhne srdce, [courtier.GetFirstNameNoTooltip]."
 mpo_migration_travel_events.0050.b: "Opustit svého [ROOT.Char.GetTitleAsNameNoTooltip] kvůli lásce? Ha!"
 mpo_migration_travel_events.0050.c: "Přesměruj své city na mě, [courtier.GetFirstNameNoTooltip]."
 mpo_migration_travel_events.0050.c_tt: "Snažíte se svést [courtier.GetFirstNameNoTooltip]"
 mpo_migration_travel_events.0050.d: "Jak ses mohl zamilovat do jiného!?"
 mpo_migration_travel_events.0050.desc: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('courtier'))|l], [courtier.GetFirstName], je častěji k vidění mimo stádo. Když se chystáme odjet na další místo, [courtier.GetSheHe] přistoupí, [courtier.GetHerHis] oči plné touhy.\n\n"[ROOT.Char.GetTitleAsNameNoTooltip], zde jsem našel svou spřízněnou duši," vyznává [courtier.GetFirstNameNoTooltip]. "Chci opustit stádo a zůstat s [local.GetHerHim], mým [local.GetFirstName]. Prosím, pusťte mě.""
 mpo_migration_travel_events.0050.lose: "[courtier.GetFirstNameNoTooltip] přesto odchází"
 mpo_migration_travel_events.0050.t: "Láska na stepi"
 mpo_migration_travel_events.0050.win: "[courtier.GetFirstNameNoTooltip] podlehne vašemu kouzlu"
 mpo_migration_travel_events.0060.a: "Usmrtěte ho, rychle!"
 mpo_migration_travel_events.0060.a_bad: "Kůň umírá"
 mpo_migration_travel_events.0060.a_bad_tt: "@death_icon!#n Dvořan umírá#!"
 mpo_migration_travel_events.0060.a_tt: "Obětujete koně, abyste zachránili [courtier.GetFirstNameNoTooltip] a ostatní"
 mpo_migration_travel_events.0060.b: "Zvládnu to. Staňte stranou!"
 mpo_migration_travel_events.0060.c: "Doufejme, že [courtier.GetFirstNameNoTooltip] je jedinou obětí..."
 mpo_migration_travel_events.0060.desc: "V táboře se šíří panika, když se kůň utrhne ze svého ohlávky a téměř shodí [courtier.GetFirstName] ze sedla. Zdá se, že ze cesty zblázněl nebo byl vyprovokován, a běží divoce, ignoruje kohokoliv, kdo se ho snaží uklidnit.\n\n[courtier.GetFirstNameNoTooltip] vykřikuje, když si uvědomí, že už nad zvířetem nemá kontrolu, a s každým výkopem je blíže pádu."
 mpo_migration_travel_events.0060.herd: "Kůň rozdupá část stáda"
 mpo_migration_travel_events.0060.lose: "Kůň zaútočí"
 mpo_migration_travel_events.0060.people: "Kůň rozdupá více členů doprovodu"
 mpo_migration_travel_events.0060.people_tt: "#n Je možné, že dalších několik padne za oběť koni#!"
 mpo_migration_travel_events.0060.t: "$travel_danger_prefix$ Divoké kopy"
 mpo_migration_travel_events.0060.tt: "Snažíte se uklidnit koně"
 mpo_migration_travel_events.0060.win: "Kůň je uklidněn bez dalších incidentů"
 no_longer_herd_limit_tt: "Už nejste nad svým limitem [herd|E]."
 nomad_keep_herd_modifier: "Stagnující stádo"
 nomad_keep_herd_modifier_desc: "Stádo této postavy vyrostlo do značné velikosti a bude mít problém růst stejným tempem."
 nomad_slow_horses_modifier: "Pomalí koně"
 nomad_weak_herd_modifier: "Oslabené stádo"
 nomad_weak_herd_modifier_desc: "Stádo této postavy bylo nemocí oslabené."
