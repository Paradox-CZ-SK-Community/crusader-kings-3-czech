l_polish:
 mpo_inspiring_tunes_modifier: "Inspirující melodie"
 mpo_inspiring_tunes_modifier_desc: "Tato postava byla inspirována nostalgickými melodiemi o svém dědictví."
 mpo_messenger_negative_liege_modifier: "Tápaní ve tmě"
 mpo_messenger_negative_liege_modifier_desc: "Tato postava nikdy neobdržela důležitou zprávu, což ji nechalo nepřipravenou."
 mpo_messenger_positive_liege_modifier: "Zpráva z fronty"
 mpo_messenger_positive_liege_modifier_desc: "Tato postava obdržela naléhavou zprávu od jednoho ze svých podřízených, aby se připravila."
 mpo_storyteller_fantastical_creatures_modifier: "Fantastická stvoření"
 mpo_storyteller_fantastical_creatures_modifier_desc: "Tato postava byla upozorněna na mnohá zvířata, kterým je třeba se vyhýbat napříč stepí."
 mpo_storyteller_heroic_triumphs_modifier: "Hrdinské triumfy"
 mpo_storyteller_heroic_triumphs_modifier_desc: "Tato postava byla inspirována bojeschopným duchem poté, co slyšela příběhy o nezdolných bojovnících a bitvách."
 mpo_storyteller_humorous_tales_modifier: "Humorné příběhy"
 mpo_storyteller_humorous_tales_modifier_desc: "Tato postava slyšela směšné příběhy, které by rozesmály každého."
 mpo_sufficient_liar_modifier: "Vše připraveno"
 mpo_sufficient_liar_modifier_desc: "Tato postava úspěšně lhala svému doprovodu, že je vlastníkem pasti, aby odolala hladu."
 mpo_trapped_fawn_modifier: "Kruh života"
 mpo_trapped_fawn_modifier_desc: "Tato postava pustila kolouška z pasti v naději, že tím přispěje k budoucnosti populace jelenů."
 mpo_whistling_is_difficult_modifier: "Pískání"
 mpo_whistling_is_difficult_modifier_desc: "Tato postava se snažila naučit pískat, ale bez velkého úspěchu."
