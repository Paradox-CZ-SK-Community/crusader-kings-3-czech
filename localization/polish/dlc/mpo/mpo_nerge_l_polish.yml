 hunt_type_nerge_desc: "$BULLET$ Lov stovek zvířat, abyste předvedli dovednost a sílu\n$BULLET$ Získejte [legitimacy_i][legitimacy|E], [gold_i][gold|E], [dread_i][dread|E], a [prestige_i][prestige|E] v závislosti na výsledku\n$BULLET$ Můžete získat [martial_i][martial|E], [command_modifier_i][commander_traits|E], nebo [trait_level_track_xp|E]\n$hunt_type_nerge_flavor$"
 hunt_type_nerge_flavor: "#weak Nerge je velký lov, při kterém jsou pobíjeny stovky, ne-li tisíce zvířat. Je to příležitost pro [GetPlayer.GetTitleAsNameNoTooltip], aby ohromil/a vazaly i tributáře s [GetPlayer.GetHerHis] silou.#!"
 hunt_very_successful_kill_title: "[hunter.GetShortUINameNoTooltip|U] Zabil tucet zvířat"
 hunt_worked_together_title: "[hunter.GetShortUINameNoTooltip|U] a [hunter_2.GetShortUINameNoTooltip] spolupracovali"
 mpo_nerge.0010.a: "Ukaž mi sílu [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]!"
 mpo_nerge.0010.desc.intro.master_of_hunt: "Jezdci na koních jsou seřazeni za mnou v koloně táhnoucí se doleva i doprava. "Můj [ROOT.Char.GetTitleAsNameNoTooltip], všichni čekají na signál k začátku." říká mi [master_of_hunt.GetFirstName], když se [master_of_hunt.GetSheHe] nakloní o něco blíže. "Přípravy jsou hotovy."\n\n"
 mpo_nerge.0010.desc.intro: "Jezdci na koních jsou seřazeni za mnou v koloně táhnoucí se doleva i doprava. Všichni čekají na signál k začátku, aby jejich [ROOT.Char.GetTitleAsNameNoTooltip] mohl zahájit velký lov.\n\n"
 mpo_nerge.0010.desc.outro.alt.moh: "Přikývnu [master_of_hunt.GetHerHim], a [master_of_hunt.GetSheHe] zvedne napnutý luk. Ten zazpívá, když [master_of_hunt.GetSheHe] pustí šíp, následovaný zvířecím výkřikem. Lov je zahájen."
 mpo_nerge.0010.desc.outro.alt: "Přikývnu jednomu z mých jezdců, a [ROOT.Char.GetSheHe] zvedne svůj napnutý luk. Ten zazpívá, když [ROOT.Char.GetSheHe] pustí šíp, následovaný zvířecím výkřikem. Lov je zahájen."
 mpo_nerge.0010.desc.outro: "Nasadím šíp, napnu luk a pustím šíp. S bolestným výkřikem vidím bujnou kozu padnout a škubnout si při dopadu na zem. Následuje panický křik, jak se mezi zvířaty šíří chaos, následovaný rytmickými dupoty kopyt, když jezdci vyrážejí na lov."
 mpo_nerge.0010.t: "Začíná Velký Nerge"
 mpo_nerge.0015.a: "A přesto budu zde nejlepší lovec!"
 mpo_nerge.0015.desc: "Po dlouhém čekání se konečně všichni postavíme do řady. Po malé přestřelce nakonec [host.GetTitledFirstName] zvedne luk, aby zabil první zvíře. Bolestný výkřik je následován panickým běháním, jak zvířata propadají panice.\n\nVe chvíli, kdy uslyšíme výkřik, se hned několik jezdců vydá vpřed. Všichni se snaží prokázat, že jsou ti nejlepší — sobě, ostatním i [host.GetTitleAsNameNoTooltip]."
 mpo_nerge.0015.t: "$mpo_nerge.0010.t$"
 mpo_nerge.0110.a: "Jaká ostuda..."
 mpo_nerge.0110.desc: "I přes naše nejlepší úsilí byl lov zklamáním. Několik zvířat padlo, ale ani zdaleka tolik, kolik jsme plánovali či doufali.\n\nMoji spolujezdci se na mě dívají zarmoucenýma očima, hanba je tíží stejně jako mě. Jak se po tom můžeme vůbec ukázat v [ROOT.Char.GetCapitalLocation.GetName]?"
 mpo_nerge.0110.t: "Neúspěšný Nerge"
 mpo_nerge.0115.a: "Maso nám vydrží přes sezónu."
 mpo_nerge.0115.desc: "Když konečně dokončíme Nerge, díváme se na všechna pobitá zvířata, která se nám podařilo ulovit. Je to doslova podívaná, zatímco začínáme zvířata třídit a porážet dříve, než se zkazí.\n\nPři práci panuje dobrá nálada, všichni jsou spokojeni s výsledky samotného lovu."
 mpo_nerge.0115.t: "Úspěšný Nerge"
 mpo_nerge.0120.a: "Toto maso nám vydrží několik sezón."
 mpo_nerge.0120.desc: "Byl to velmi úspěšný lov; desítky a zase desítky zvířat nyní leží mrtvé u našich nohou. Naštěstí je více než dost lidí, aby je všechny zpracovali, takže je můžeme porazit a odvézt domů přebytečné maso.\n\nVzduchem se line vůně krve a potu, a přesto si každý spokojeně vypráví ty nejlepší příběhy z lovu."
 mpo_nerge.0120.t: "Hodný Nerge"
 mpo_nerge.0125.a: "Jaký výkon!"
 mpo_nerge.0125.desc: "Náš lov byl velkým úspěchem a pomalu procházím přes malé pahorky pobitých zvířat. Je to impozantní podívaná a všichni pilně porážejí zvěř.\n\nSlyším několik lovců, jak se chlubí svými úlovky, každý vypráví stále přehnanější příběh než ten předchozí. Určitě bude dost masa na mnoho budoucích hostin."
 mpo_nerge.0125.t: "Skvělý Nerge"
 mpo_nerge.0130.a: "Náš lid si tento Nerge zapamatuje."
 mpo_nerge.0130.desc: "Moře masa a krve barví zem a pach krve se mísí s potem. Přesto panuje mezi lovci jen veselí, kteří šťastně přecházejí mezi pobitými zvířaty.\n\nDoprovod a ostatní členové lovu jsou zaneprázdněni porážkou zvířat, a přesto se nemohu odtrhnout od toho všeho. Jak to všechno odvezeme domů?"
 mpo_nerge.0130.t: "Vynikající Nerge"
 mpo_nerge.1000.a.tt.failure: "Nelze najít žádná [activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1000.a.tt.success: "[ROOT.Char.Custom('EagleStoryNamePossessive')|U] nález vede k dalším [activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1000.a: "[ROOT.Char.Custom('EagleStoryName')], veď nás k [activity.Custom('GetAnimalPlural')]!"
 mpo_nerge.1000.b.tt.success: "Jezdci najdou nějaká [activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1000.b: "Moji nejlepší jezdci mohou hledat toto [ROOT.Char.Custom('GetAnimalType')]..."
 mpo_nerge.1000.c: "Dobrý ulovek, ale lze najít i lepší věci."
 mpo_nerge.1000.desc: "Můj orel, [ROOT.Char.Custom('EagleStoryName')], přeletěl kolem naší lovecké skupiny a pátral po kořisti. [ROOT.Char.Custom('EagleStorySheHe')|U] se vrací na mou paži, kde usedá, nesouc kůži [ROOT.Char.Custom('GetAnimalArticle')] [ROOT.Char.Custom('GetAnimalType')].\n\nNávrat [ROOT.Char.Custom('EagleStorySheHe')|U] by mohl nasměrovat náš lov, nebo být výsledkem šťastného nálezu."
 mpo_nerge.1000.t: "[ROOT.Char.Custom('EagleStoryNamePossessive')|U] Signál"
 mpo_nerge.1005.a.tt.failure: "Vašim jezdcům se nepodaří chytit žádnou kořist"
 mpo_nerge.1005.a.tt.success: "Váš plán je úspěšný"
 mpo_nerge.1005.a.tt: "Vedete malou skupinu jezdců, aby ulovili více [activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1005.a: "Velmi dobře, ukážu vám sílu."
 mpo_nerge.1005.b.tt.failure: "[dissenter.GetFirstNameNoTooltip] se ztrapní"
 mpo_nerge.1005.b.tt.success: "[dissenter.GetFirstNameNoTooltip] se podaří ulovit nějaká [activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1005.b.tt: "[dissenter.GetFirstNameNoTooltip] vede malou skupinu jezdců"
 mpo_nerge.1005.b: "Prokaž svou hodnotu, [dissenter.GetFirstNameNoTooltip]!"
 mpo_nerge.1005.c: "Mým cílem není vás ohromit."
 mpo_nerge.1005.desc: "Stovky divokých zvířat byly pobity, jejich mrtvá těla a krev barví zem. Přesto někteří nejsou spokojeni s našimi úlovky.\n\n\"Myslel jsem, že jsme přišli svědčit o síle.\" říká [dissenter.GetFirstName], jeho hlas se nese nad rámusem lovu. \"Musíme udělat víc. Kdybych já vystřelil první šíp, měli bychom maso na tucet zim!\"\n\n[dissenter.GetFirstNameNoTooltip] se na mě dívá, oči mu/plá hoří divokým světlem. \"Souhlasíš, [ROOT.Char.GetTitleAsNameNoTooltip]?\""
 mpo_nerge.1005.t: "Hlas pochyby"
 mpo_nerge.1010.a.tt.death: "[chaser.GetFirstNameNoTooltip] je rozšlápnut [activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1010.a.tt.injury: "[chaser.GetFirstNameNoTooltip] je zraněn [activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1010.a: "Nechte [chaser.GetHerHim] napospas [activity.Custom('GetAnimalPlural')]!"
 mpo_nerge.1010.b.tt.failure: "Zůstalo jen pár [activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1010.b.tt.success: "Podaří se vám chytit mnoho unikajících [activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1010.b: "Sformujte se znovu a sbírejme, co z jejich pozůstatků můžeme."
 mpo_nerge.1010.c: "[chaser.GetSheHe|U] je stále jeden z nás, tato chyba je pouze lidská."
 mpo_nerge.1010.c_obedience: "Dokud se mi [chaser.GetSheHe] podřizuje, bude mu [chaser.GetSheHe] odpuštěno."
 mpo_nerge.1010.desc: "Když má každý lovec své místo, naši jezdci se přibližují k stádu [activity.Custom('GetAnimalPlural')]. Někteří zlehka cválají před formací, aby obhlédli zvěř, zatímco ostatní jsou připraveni udeřit.\n\nPošetile [chaser.GetFirstName] vyběhne vepředu, což způsobí, že se část [activity.Custom('GetAnimalPlural')] rozptýlí. [chaser.GetHerHis|U] pokusy je zase zahnat jsou marné a zvířata se pokouší uniknout z našeho obklíčení."
 mpo_nerge.1010.t: "Rozbití kruhu"
 mpo_nerge.1015.a.tt.failure: "Zvířata zraní několik jezdců"
 mpo_nerge.1015.a.tt.success: "[activity.Custom('GetAnimalPlural')] jsou rozšlápnuty"
 mpo_nerge.1015.a: "To je naše šance, povraždit je všechny!"
 mpo_nerge.1015.b: "Pusťte je, ale odstřelte zpožděné jedince."
 mpo_nerge.1015.c: "Je přirozené, že utíkají, pusťme je zpět do volné přírody."
 mpo_nerge.1015.d: "[hunter_1.GetFirstNameNoTooltip] a [hunter_2.GetFirstNameNoTooltip] zaplatí za ztráty."
 mpo_nerge.1015.desc: "\"[GetPlayer.GetTitleAsNameNoTooltip]! [activity.Custom('GetAnimalPlural')] se protrhly z obklíčení!\" volá [hunter_1.GetFirstName], s [hunter_2.GetFirstName] těsně za ním.\n\nNa obzoru desítky [activity.Custom('GetAnimalPlural')] nabíhají směrem k jezdcům a táboru. Je jasné, že lov se zvrtl, ale ústup není možností."
 mpo_nerge.1015.t: "Stepní panika"
 mpo_nerge.1020.a.tt: "Některá [activity.Custom('GetAnimalPlural')] jsou ponechána k rozmnožení"
 mpo_nerge.1020.a: "Vezměme, co potřebujeme, a zbytek pusťme."
 mpo_nerge.1020.b: "Ustoupit je slabost. Musíme lovit!"
 mpo_nerge.1020.c.tt.failure: "Téměř žádná [activity.Custom('GetAnimalPlural')] nezůstala"
 mpo_nerge.1020.c.tt.success: "[activity.Custom('GetAnimalPlural')] zůstávají nepoškozená"
 mpo_nerge.1020.c.tt: "Snažíte se usmrtit pouze nejméně životaschopná [activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1020.c: "Pozorujte tyto [activity.Custom('GetAnimalPlural')] — najděme nejslabší."
 mpo_nerge.1020.desc: "\"Ač jde o důkaz našeho postupu, obávám se, že zanecháme příliš málo [activity.Custom('GetAnimalPlural')] na místě,\" vysvětluje [master_of_hunt.GetFirstName]. \"Nechci zdevastovat zemi.\"\n\nUž jsme zabili dost [activity.Custom('GetAnimal')], aby nás zásobovalo na mnoho měsíců, ale lov se stal únavným, protože jejich počty ubývají. [master_of_hunt.GetFirstNameNoTooltip] nařídil jezdcům vyhledat další skupiny, ale [activity.Custom('GetAnimalPlural')] jsou čím dál vzácnější."
 mpo_nerge.1020.t: "Roztroušená kořist"
 mpo_nerge.1025.a.flavor: "Jaký dokonalý předkrm pro hostinu!"
 mpo_nerge.1025.a.tt: "Pokud #bold ne#uspořádáte [GetActivityType('activity_feast').GetName] do roka, ztratíte [prestige|E] a [opinion|E]"
 mpo_nerge.1025.a: "Sláva není důležitá, všichni se podělíme o kořist."
 mpo_nerge.1025.b.tt.hunter_1: "[hunter_1.GetFirstNameNoTooltip] vyhrává souboj"
 mpo_nerge.1025.b.tt.hunter_2: "[hunter_2.GetFirstNameNoTooltip] vyhrává souboj"
 mpo_nerge.1025.b.tt: "Lovci vyřeší svůj spor bojem"
 mpo_nerge.1025.b: "To se nejlépe rozhodne zkouškou síly."
 mpo_nerge.1025.c.tt.failure: "Nikdo nevěří vašemu tvrzení"
 mpo_nerge.1025.c.tt.success: "Ostatní lovci stojí na vaší straně"
 mpo_nerge.1025.c.tt: "Snažíte se přivlastnit si úlovek"
 mpo_nerge.1025.c: "Vy blázni! Byl to můj šíp, který zasáhl toho tvora!"
 mpo_nerge.1025.d: "Viděl jsem to, [intent_target.GetFirstNameNoTooltip] zasáhl toho tvora!"
 mpo_nerge.1025.desc: "Do té doby bylo zabito desítky [activity.Custom('GetAnimalPlural')] a největší padl na neznámou šipku. Než kdo stihl zvíře prohlédnout, [hunter_1.GetFirstName] vykročil dopředu, aby si nárokoval zásluhu na zabití. [hunter_2.GetFirstName] ho následoval a oba se začali hádat, kdo si zaslouží čest.\n\n\"Je jasné jako facka, že to byl můj šíp, co zasáhl to zvíře!\" vykřikl [hunter_1.GetFirstName]. \"Byl jsi příliš vzadu, abys ho zasáhl!\"\n\n[hunter_2.GetFirstName] se opovržlivě zachechtal. Napětí mezi nimi roste a jejich hádka odvádí pozornost od práce..."
 mpo_nerge.1025.t: "Největší lovec"
 mpo_nerge.1026.a: "..."
 mpo_nerge.1026.desc: "Sliboval jsem lovcům hostinu z našich Nerga, ale maso nakonec zkazilo.\n\nLépe je neslibovat než slib porušit, a lovci nejsou s mou neschopností dodat to, co jsem slíbil, spokojeni."
 mpo_nerge.1026.t: "Porušené sliby"
 mpo_nerge.1030.a.tt.failure: "[ROOT.Char.Custom('GetRegionalDeerType')] unikne"
 mpo_nerge.1030.a.tt.success: "[ROOT.Char.Custom('GetRegionalDeerType')] padne pod vaším šípem"
 mpo_nerge.1030.a: "Bude můj!"
 mpo_nerge.1030.b.tt.effect: "[county.GetName] získá [GetModifier('hunt_sighting_legendary_modifier').GetNameWithTooltip] během 2 let"
 mpo_nerge.1030.b.tt.failure: "[ROOT.Char.Custom('GetRegionalDeerType')] unikne, ale zůstane nezraněný"
 mpo_nerge.1030.b.tt.success: "Získáte poznatky o [ROOT.Char.Custom('GetRegionalDeerType')]"
 mpo_nerge.1030.b: "Měli bychom sledovat [ROOT.Char.Custom('GetRegionalDeerType')], ale neublížit mu."
 mpo_nerge.1030.c: "Jsme tu na lov, ne na exkurzi."
 mpo_nerge.1030.d: "Proč se mě snažíš chytit?"
 mpo_nerge.1030.desc: "Kousek od hlavního loveckého svazu mi [master_of_hunt.GetFirstName] poví o krásném bílém [ROOT.Char.Custom('GetRegionalDeerType')], který byl spatřen. \"Byl jiný než cokoli, co jsem kdy viděl,\" říká [master_of_hunt.GetSheHe], oči mu/plá se rozšířily. \"Nebyl však sám. Byli s ním menší kusy, všechny bílé jako sníh.\"\n\nLovil jsem vlky, jeleny a divoké kočky, ale zabít takové stvoření by mi mohlo přinést velkou slávu."
 mpo_nerge.1030.t: "Vzácný úkaz"
 mpo_nerge.1031.t: "Ochrana se vyplácí"
 mpo_nerge.1035.a.tt: "Tato metoda je #bold nebezpečná#!, ale přinese lepší výsledky."
 mpo_nerge.1035.a: "Udeřte tvrdě a rychle!"
 mpo_nerge.1035.b.tt: "Tato metoda přinese #bold menší výnos#!, ale zvýší názor ostatních lovců na vás, nebo dokonce udělá z nich [obedient|E]."
 mpo_nerge.1035.b: "Rozdělte se do skupin a koordinujte."
 mpo_nerge.1035.c.tt: "Tato metoda je relativně #bold bezpečná#!, ale nepřinese mnoho."
 mpo_nerge.1035.c: "Léčka je na místě."
 mpo_nerge.1035.d: "Ať naše luky rozhodnou výsledek."
 mpo_nerge.1035.desc: "Zář lovu pomalu utichá a mnoho lovců se vrací do tábora, aby probrali plány, zatímco ostatní pozorují [activity.Custom('GetAnimalPlural')] z dálky.\n\n\"Musíme být krutí! Nemilosrdní, jako jsme k našim nepřátelům!\" volá [hunter_1.GetFirstName]. [hunter_2.GetFirstName] přikývne a dodá: \"Ale nebude v síle, pokud nebudeme spolupracovat.\" Než vznikne další hádka, [hunter_3.GetFirstName] vstoupí s vlastní radou. \"Můžeme držet tradice,\" tvrdí [hunter_3.GetFirstNameNoTooltip]. \"Ale s trpělivostí. Sledujte zvířata, přibližujte se pomalu a udeřte, když to nejméně čekají.\"\n\nBěhem jejich řečí se obrátili ke mně a čekají na můj názor."
 mpo_nerge.1035.t: "Taktika pronásledování"
 mpo_nerge.1035.tt.failure: "Plán selže"
 mpo_nerge.1035.tt.success: "Plán je úspěšný"
 mpo_nerge.1040.a: ""Dej to svému [ROOT.Char.GetTitleAsNameNoTooltip].""
 mpo_nerge.1040.b: ""Když je to na mých územích, patří to mně.""
 mpo_nerge.1040.c.tt: "[hunter.GetShortUIName] si ponechá [newly_created_artifact.GetName]"
 mpo_nerge.1040.c: ""Můžeš si to nechat.""
 mpo_nerge.1040.d: ""Nasedni zpět na koně!""
 mpo_nerge.1040.desc: ""Počkej!" [hunter.GetTitledFirstName] náhle sesedá z [hunter.GetHerHis] koně a klečí na zemi. "Myslel jsem, že jsem to viděl... tady!"\n\n"Musel patřit méně šťastným lovcům," [hunter.GetSheHe] sarkasticky poznamená a podává krvavý luk, dřevo oťukané."
 mpo_nerge.1040.t: "Zapomenuto"
 mpo_nerge.1050.a.tt.failure: "Zvíře uteče"
 mpo_nerge.1050.a.tt.success: "Zvíře padne u tvých nohou"
 mpo_nerge.1050.a: ""[hunter.GetFirstNameNoTooltip], [hunter.Custom('SisterBrother')], jdeme jako jeden!""
 mpo_nerge.1050.b.tt.failure: "Jsi ztrapněn"
 mpo_nerge.1050.b.tt.success: "Zabiješ zvíře"
 mpo_nerge.1050.b: ""Nech to na mě.""
 mpo_nerge.1050.c.tt.failure: "Zvíře se vyhne šípům"
 mpo_nerge.1050.c.tt.success: "Zvíře umírá"
 mpo_nerge.1050.c: ""Zaměř dobře.""
 mpo_nerge.1050.d: ""Nenech se tím rozptýlit!""
 mpo_nerge.1050.desc: ""Potulný [ROOT.Char.Custom('GetAnimalTypeMismanaged')]," [hunter.GetTitledFirstName] potichu oznámí. "Jeden šíp přímo do srdce a bude náš, [ROOT.Char.GetTitleAsNameNoTooltip]."\n\n[hunter_2.GetTitledFirstName] přikývne a natáhne [hunter_2.GetHerHis] luk a čeká na mé pokyny."
 mpo_nerge.1050.t: "Ukázka síly"
 mpo_nerge.1060.a: ""Nikdy jsem neviděl zjevnější past.""
 mpo_nerge.1060.b.tt.failure: "Ztrapníš se"
 mpo_nerge.1060.b.tt.success: "Zvířata padnou pod tvou rukou"
 mpo_nerge.1060.b: ""Příležitost ukázat svou zdatnost!""
 mpo_nerge.1060.c.tt.failure: "Skoro nic neulovíš"
 mpo_nerge.1060.c.tt.success: "Ulovíš ohromné množství"
 mpo_nerge.1060.c.tt_feast: "Tvoje další [GetActivityType('activity_feast').GetName] bude #high free#!"
 mpo_nerge.1060.c: ""Chyť jich co nejvíc!""
 mpo_nerge.1060.d: ""Nemá smysl následovat opuštěné stádo.""
 mpo_nerge.1060.desc: ""Podívej!" [hunter.GetTitledFirstName] ukáže na skupinu divokých [ROOT.Char.Custom('RegionalEdibleAnimalPlural')], schovaných na cestě vlevo. "Pojďme je ulovit! Mé břicho z toho už kručí!""
 mpo_nerge.1060.t: "Lahodné rozptýlení"
 mpo_nerge_1060_free_feast_desc: "Událost nerge"
 mpo_nerge_feast_discount: "Připravené maso"
 mpo_nerge_feast_discount_desc: "Tato postava připravila maso z nedávného Nerge a může uspořádat hostinu levněji.\n[GetActivityType('activity_feast').GetTextIcon][GetActivityType('activity_feast').GetName]  Náklady: -#P 50%#!"
 mpo_nerge_investigation: "Pozorování zvířat"
 mpo_nerge_investigation_desc: "Tato postava pozorovala zvířata během lovu a využívá tyto znalosti k řízení svých stád."
 mpo_nerge_overhunting_modifier: "Přelovení"
 mpo_nerge_overhunting_modifier_desc: "Tento okres byl přeloven a bude těžší zde zajistit živobytí."
 mpo_nerge_promised_feast_fail: "Porušené sliby"
 mpo_nerge_promised_feast_fail_desc: "Tato postava nedávno někomu něco slíbila a nesplnila to."
 nerge_commander_trait_tt: "Může získat [command_modifier_i][commander_trait|E] nebo [trait_level_track_xp|E]"
 nerge_evaded_trap_modifier: "Vyhnutá past"
 nerge_evaded_trap_modifier_desc: "Tato postava si myslí, že během nerge správně identifikovala past."
 nerge_outcome_boost_large: "Váš [nerge_outcome|E] se stává #P výrazně úspěšnějším#!"
 nerge_outcome_boost_medium: "Váš [nerge_outcome|E] se stává #P úspěšnějším#!"
 nerge_outcome_boost_small: "Váš [nerge_outcome|E] se stává #P poněkud úspěšnějším#!"
 nerge_outcome_boost_tiny: "Váš [nerge_outcome|E] se stává #P o něco úspěšnějším#!"
 successful_nerge_intent: "Uspět"
 successful_nerge_intent_desc: "Hledejte jakoukoli příležitost, jak zajistit úspěch Nerga.\n#emp Zvýší získávání [nerge_outcome|E]#!"
