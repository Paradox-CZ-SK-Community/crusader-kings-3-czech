l_polish:
 BOKH_GLOSS: "Starobylý, tradiční způsob mongolického zápasu, kde hlavním cílem je stáhnout horní část těla soupeře na zem. Některé styly dovolují techniky jako chytání a kopání nohou, ale v jádru jde o zkoušku surové síly a nepohnutelnosti, a může trvat i hodiny."
 COWED_BY_SEVERED_HEAD_MODIFIER: "Zastrašen stětím předchůdce: $VALUE|+=0$"
 FORMER_NOMAD_KINGDOM_NAME: "[attacker.GetCulture.GetNameNoTooltip] [target.GetBaseNameNoTierNoTooltip]"
 FORMER_NOMAD_KINGDOM_NAME_ADJ: "[attacker.GetCulture.GetNameNoTooltip]"
 NADAAM_GLOSS: "Naadám, nebo 'tři mužné hry', jsou hlavní sporty praktikované mongolskými národy od neolitu a hlavními atrakcemi festivalů a soutěží. Jsou to: lukostřelba z kompozitního luku, wrestling a dostihy na dlouhé vzdálenosti."
 accolade_head_artifact_desc: "Hrůzné pozůstatky [beheaded_warrior.GetFirstName], proslulého [ROOT.Char.Custom('KnightCultureNoTooltip')|l] známého jako '[beheaded_warrior_accolade.GetName].' Válečníci [beheaded_warrior_foe.GetNamePossessive|U] se hlásí k poctě, že [beheaded_warrior.GetHerHim] srazili na bojišti u [beheaded_warrior_location.GetName]."
 attacked_family_opinion: "Útok na člena mé rodiny"
 attackers_counties_lose_development: "Ubraná [counties|E] ztrácejí @development_icon![development|E]"
 begin_warhorse_story_tt: "Tento kůň se stane tvým milovaným oblíbencem"
 beheaded_accolade_successor_tt: "Vhodný nástupce pro [beheaded_warrior_accolade.GetName] se připojí k vašemu [court|E]"
 capital_county_loses_fertility_tt: "Ztrácí [EmptyScope.ScriptValue('medium_county_fertility_loss')|N0] [county_fertility|E]"
 capital_county_not_in_steppe_tt: "Váš [capital|E] není na [the_great_steppe|E]"
 custom.every_beheaded_family: "Každý [close_family_member|E] z [beheaded_warrior.GetShortUIName]"
 custom.every_neighboring_herder: "Každý [herder|E] [county|E] sousedící s vaším [domain|E]"
 executed_head_artifact: "[victim.GetTitledFirstNamePossessiveNoTooltip|U] Panovnická hlava"
 executed_head_emperor_artifact_desc: "Stále nosící korunu, se šedými rty a obočí doplněným o kopytní srst našité tak, aby vypadalo panovačně, useknutá hlava [victim.GetTitleAsNameNoTooltip] z [victim.GetPrimaryTitle.GetNameNoTier] vzbuzuje úžas i hrůzu.\n\nPokud tak mocný vládce mohl čelit tak hroznému osudu, jaké hrůzy pak čekají na všechny ostatní?"
 executed_head_king_artifact_desc: "Poslední pozůstatek [victim.GetName], uchovaný a ozdobený tak, jak náleží [victim.GetHerHis] hodnosti za života. Důkaz o bezohledné vůli jeho držitele."
 former_nomad_army_name: "Loajální [army_getter.GetCulture.GetNameNoTooltip] Polonomádové"
 gain_famed_victim_head_artifact_tt: "Můžete uchovat [victim.GetFirstNamePossessive] hlavu jako $famed$ [inventory_artifact|E]"
 gain_illustrious_victim_head_artifact_tt: "Můžete uchovat [victim.GetFirstNamePossessive] hlavu jako $illustrious$ [inventory_artifact|E]"
 gold_army_for_herd_tt: "[former_nomad.GetShortUINamePossessive|U] [herd_i][herd|E] a [horde|E] jsou vyměněny za @gold_icon![gold|E] a [special_troops|E]"
 headless_heir_high_tier_warning_tt: "@alert_icon! #alert_trial Upozornění: [headless_heir.GetShortUIName] se tě nebojí!#!"
 headless_heir_ignores_challenge_tt: "#P Pokud se příjemce před touto urážkou uhne:#!"
 headless_heir_rises_to_challenge_tt: "#N Pokud příjemce odvážně přísahá pomstu:#!"
 herder_county_loses_fertility_tt: "[herder.GetShortUINamePossessive] [capital|E] ztrácí [EmptyScope.ScriptValue('medium_county_fertility_loss')|N0] [county_fertility|E]"
 higher_prestige_cost_because_pagan_tt: "@warning_icon! #X Cena @prestige_icon![prestige|E] je čtyřnásobná protože vaše [faith|E] je [GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName]"
 is_nomadic_tt: "Máte [nomadic_government|E]"
 keep_warrior_head_tt: "Uchováte [head_artifact.GetName]"
 kin_head_artifact_desc: "Zhnilá, nepoznatelná tvář [beheaded_warrior.GetFirstName], milovaný potomek rodu [beheaded_warrior.GetHouse.GetName], který byl zabit silami [beheaded_warrior_foe.GetNamePossessive] v [beheaded_warrior_location.GetName]."
 mpo_noble_warriors_grave_modifier: "Hrob useknutého šlechtice"
 mpo_noble_warriors_grave_modifier_desc: "Useknutá v bitvě hlava vysoce váženého bojovníka je pohřbena v této zemi. Jeho hrob je posvátné místo, známé a často navštěvované."
 mpo_nomad_events.1000.a.flavor: "[beheaded_warrior.GetTitledFirstNameNoTooltip] bude položen na bílý plstěný koberec, kde můj dům předloží [beheaded_warrior.GetHerHim] obřadní nápoje a vykoná rituály."
 mpo_nomad_events.1000.a: "Uctím hlavu tohoto velikého [beheaded_warrior.GetWomanMan]."
 mpo_nomad_events.1000.army_camp: "Přeživší krvavého boje u [beheaded_warrior_location.GetName] se přidávají k mému vojsku, bičují své koně až do posledního dechu. Ze sedlových řemínků jednoho visí kropající hlava — nesoucí smrtící tvář"
 mpo_nomad_events.1000.b: "[beheaded_warrior.GetFirstNameNoTooltip] patří k [beheaded_warrior.GetHerHis] lidu."
 mpo_nomad_events.1000.c: "Nechte mé [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] uctívat svého padlého druha."
 mpo_nomad_events.1000.capital: "Přeživší krvavého boje u [beheaded_warrior_location.GetName] posílají zprávu z bojiště, a s tou zvěstí... kropající hlava"
 mpo_nomad_events.1000.councillor: "[beheaded_warrior.GetName], můj důvěryhodný rádce."
 mpo_nomad_events.1000.d: "Pohřbít [beheaded_warrior.GetFirstNameNoTooltip]."
 mpo_nomad_events.1000.desc: "\n\n"[beheaded_warrior.GetSheHe|U] zemřel jako válečník, bojoval až do srdce [beheaded_warrior_foe.GetTitledFirstNamePossessive] družiny, dokud [beheaded_warrior.GetHerHis] hlava nebyla oddělena od [beheaded_warrior.GetHerHis] ramen! Z lásky k [beheaded_warrior.GetHerHim] naši jezdci sebrali, co mohli."\n\nKrutý konec... ale naši moudří stařešinové říkají, že hlava ušlechtilého válečníka uchovává kus [beheaded_warrior.GetHerHis] síly a osudu."
 mpo_nomad_events.1000.family: "[beheaded_warrior.GetFirstName], můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('beheaded_warrior'))]."
 mpo_nomad_events.1000.generic_knight: "[beheaded_warrior.GetName], můj ctěný [ROOT.Char.Custom('KnightCultureNoTooltip')|l]."
 mpo_nomad_events.1000.t: "Zachráněná hlava"
 mpo_nomad_events.1000.vassal: "[beheaded_warrior.GetName], můj kdysi mocný podřízený."
 mpo_nomad_events.1011.a.flavor: "A že to byl #EMP já#!, kdo ukončil [victim.GetHerHis] slavný život!"
 mpo_nomad_events.1011.a: "Ať nikdo nezapomene tohoto useknutého [victim.GetTitleAsNameNoTooltip]."
 mpo_nomad_events.1011.b.fail: "[headless_heir.GetTitledFirstNameNoTooltip] odvážně přísahá pomstu"
 mpo_nomad_events.1011.b.flavor: "Nový pán [victim.GetPrimaryTitle.GetNameNoTierNoTooltip] musí znát jediný konec pro mé nepřátele! #EMP [headless_heir.GetSheHe|U] se tomu postaví tváří v tvář!#!"
 mpo_nomad_events.1011.b.success: "Vaše krutá urážka zastraší [headless_heir.GetTitledFirstNameNoTooltip]"
 mpo_nomad_events.1011.b: "Pošlete tento 'dar' [headless_heir.GetTitledFirstNameNoTooltip]."
 mpo_nomad_events.1011.c: "Nechte [victim.GetFirstNameNoTooltip] supům."
 mpo_nomad_events.1011.desc: "\n\nDívám se do očí [victim.GetCulture.GetName] vládce, jak se divoce zakulacují naposledy, zatímco [victim.GetHerHis] krev vsakuje do hlíny."
 mpo_nomad_events.1011.desc_bad_execution: "Ne jedním čistým úderem, ale mnoha hrubými ranami je [victim.GetNamePossessive] hlava useknuta z [victim.GetHerHis] ubohého těla."
 mpo_nomad_events.1011.desc_cant_send: "[victim.GetFirtNameNoTooltip] je vyčerpaný kus masa, jídlo pro mrchožrouty..."
 mpo_nomad_events.1011.desc_execution_beg: "[victim.GetName] koktá a žadoní o [victim.GetHerHis] život. Pak jedním těžkým úderem je [victim.GetHerHis] hlava oddělena od [victim.GetHerHis] ramen."
 mpo_nomad_events.1011.desc_execution_pray: "Stále mumlaje modlitby, je [victim.GetName] přinucen k [victim.GetHerHis] kolenům. Pak jediný těžký úder oddělí [victim.GetHerHis] hlavu od [victim.GetHerHis] ramen."
 mpo_nomad_events.1011.desc_execution_spite: "[victim.GetName] plivne nadávky a i když čepel bere [victim.GetHerHis] hlavu, zírá na mě."
 mpo_nomad_events.1011.desc_keep_head: "\n\n...nebo snad tato proslulá hlava náleží [ROOT.Char.GetSheHe], kdo ji vzal."
 mpo_nomad_events.1011.desc_send_head: "\n\nKdyby [victim.GetFirstNamePossessiveNoTooltip] nástupce, [headless_heir.GetTitledFirstName], sdílel tento děsivý pohled — mohl by se [headless_heir.GetSheHe] naučit bát mé moci, mé vlčí vůle..."
 mpo_nomad_events.1011.t: "Stětí"
 mpo_nomad_events.1012.a: "Uctění ostatků [victim.GetFirstNamePossessiveNoTooltip] má největší význam."
 mpo_nomad_events.1012.a_flavor: "Tato 'urážka' nám dovolí umýt, ozdobit a vznést modlitby před ušlechtilou hlavou [victim.GetTitledFirstNamePossessiveNoTooltip]."
 mpo_nomad_events.1012.b: "#EMP Tato urážka bude pomstěna!#!"
 mpo_nomad_events.1012.b_flavor: "Byla mi poslána krvavá tvář války. Smrtící hlas [victim.GetFirstName] volá po krvi [executioner.GetTitledFirstNamePossessive]!"
 mpo_nomad_events.1012.c: "Musím ustoupit, nebo čelit tomuto osudu..."
 mpo_nomad_events.1012.desc: "Dovolím si nechat starou krev kapat na své boty, uchopit studenou kůži do prstů — neboť useknutá hlava [victim.GetName] mi byla vrácena.\n\n\"Urážka! Ponížení!\" zní mi v uších, děti pláčou. Moji [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] cloumají meči a přísahají pomstu.\n\nAle byla tato poničená hlava poslána jen, aby mi zasela strach do srdce? Nebo... touží [executioner.GetTitledFirstName] po mém nenávisti?"
 mpo_nomad_events.1012.t: "Návrat [victim.GetTitleAsNameNoTooltip]"
 mpo_nomad_events.1013.a.cowed: "Jako beránek [headless_heir.GetTitleAsNameNoTooltip] bečí a sténá!"
 mpo_nomad_events.1013.a.revenge: "A tak... [headless_heir.GetFirstNameNoTooltip] přísahá pomstu."
 mpo_nomad_events.1013.desc_angeee: "Posláním hlavy pána [victim.GetPrimaryTitle.GetNameNoTierPossessive] jste mi dali krvavou tvář války; poslali jste šedé rty, jež stále křičí po pomstě.\n\nUvidím vaše živé tělo hnít. Srazím vás jako starý strom.\n\nUložím hlavu [victim.GetFirstNamePossessive] mezi vaše kosti."
 mpo_nomad_events.1013.desc_takes_it: "[victim.GetHerHis|U] [victim.GetCulture.GetCollectiveNoun] doufal, že [victim.GetHerHim] ještě jednou spatří. Nyní [victim.GetHerHis] hlava sedí v krvi a jejich srdce jsou zčernalá z toho nepřirozeného pohledu.\n\nProsím, dopřejte [victim.GetFirstName] mír v [headless_heir.GetFaith.PositiveAfterLife]. Ušetřete nás své hrozné zuřivosti!"
 mpo_nomad_events.1013.desc_takes_it_sedentary: "Sakrální hrozba hyzdí můj [headless_heir.Custom('ResidenceBuilding')|l] — utržená hlava ušlechtilého magnáta, mého vlastního předka.\n\nProsím, pán koní! V [headless_heir.GetPrimaryTitle.GetNameNoTier] se s takovými hrůzami málokdy setkáváme a nemáme pro ně velký vkus. Raději s vámi budu jednat smířlivě, než být tak krutě ponižen."
 mpo_nomad_events.1013: "Vrah [victim.GetTitledFirstNameNoTooltip],"
 mpo_nomad_events.1020.a: "\"Mlč, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rowdy_boy'))]. Znáš své místo.\""
 mpo_nomad_events.1020.b: "\"Nikdo mi nesmí vzdorovat a #EMP přežít!#!\""
 mpo_nomad_events.1020.c.flavor: "Ať si nástupník ponechá své vlastní stáda... pod mou nadvládou."
 mpo_nomad_events.1020.c: "\"Mám přebytek pastvin.\""
 mpo_nomad_events.1020.d.flavor: "[rowdy_boy.GetFirstNameNoTooltip] bude mít vše, co [rowdy_boy.GetSheHe] potřebuje, aby se usadil."
 mpo_nomad_events.1020.d: "\"Jezdi daleko a dělej čest svému jménu!\""
 mpo_nomad_events.1020.desc: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rowdy_boy'))] [rowdy_boy.GetFirstName] byl v poslední době neklidný.\n\n\"Žrát kosti svého jídla! Sát kyselé tvarohy ve stínu své jurty! Je to #EMP můj#! život?\" [rowdy_boy.GetSheHe] plivne. \"Jsem připraven vést, [rowdy_boy.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))]! A jsou tací v tvém [ROOT.Char.GetDomicile.GetCulture.GetName] vojsku, kteří by mě následovali.\"\n\nTento hrdý válečník [rowdy_boy.GetHouse.GetName], kterého mám jako bezmocného mazlíčka... bared [rowdy_boy.GetHerHis] zuby."
 mpo_nomad_events.1020.e.failure: "[rowdy_boy.GetFirstNameNoTooltip] a [rowdy_boy.GetHerHis] stoupenci se odplíží pryč"
 mpo_nomad_events.1020.e.success: "[rowdy_boy.GetFirstNameNoTooltip] souhlasí zůstat a sloužit"
 mpo_nomad_events.1020.e: "\"Zůstaneš, pokud si to tvůj [rowdy_boy.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))] přeje?\""
 mpo_nomad_events.1020.f.flavor: "Divoká a osamělá cesta svobody tě čeká!"
 mpo_nomad_events.1020.f: "\"Jsi vyhnán, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rowdy_boy'))]! Pryč!\""
 mpo_nomad_events.1020.t: "Nejhladovější z potomků"
 mpo_nomad_events.1020_duel_tt: "#V Duel#! [rowdy_boy.GetFirstName].\n@death_icon! #X Tento duel je na život a na smrt!#!\nPokud vyhrajete, získáte @skill_prowess_icon![prowess|E], @dread_icon![dread|E], @prestige_icon![prestige|E] a @stress_icon![stress|E]. Pokud prohrajete, [rowdy_boy.GetShortUIName] převezme vaše [titles|E] jako [primary_heir|E].\n\nVáš [prowess|E]: [prowess_i]#V [root_scope.GetProwess]#!\n[rowdy_boy.GetFirstNamePossessive] [prowess|E]: [prowess_i]#V [rowdy_boy.GetProwess]#!"
 mpo_nomad_events.1022.a: "Učinil jsem to, co musí [ROOT.Char.GetTitleAsNameNoTooltip]."
 mpo_nomad_events.1022.desc: "Jako panter, který bez rozmyslu skočí ze skály, jako sokol, který se vrhne na svůj vlastní stín, jako samec velblouda, jenž se zakousne do paty svého hřebelce... byl jsem pohlcen zuřivostí.\n\nNa konci našeho souboje cti leží [rowdy_boy.GetFirstName] – můj vlastní [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rowdy_boy'))] – mrtvý.\n\nKdyž tlukot bubnů mé oprávněné zlosti ustupuje, začínám slyšet zvuky smutku. Můj lid pláče nad důkazem mé moci."
 mpo_nomad_events.1022.t: "Smrt vzbouřence"
 mpo_nomad_events.1030.a.flavor: "Usilovat až do lapání po dechu a bolesti je to jediné, na čem záleží!"
 mpo_nomad_events.1030.a: "Nechte mě na tréninku!"
 mpo_nomad_events.1030.b: "Dokaž, že stojíš pevně jako hora."
 mpo_nomad_events.1030.c.flavor: "Sysel je mnohem mazanější než kterýkoli z našich střeleckých terčů... ale aspoň je to větší cíl."
 mpo_nomad_events.1030.c: "Vyhraješ večeři svými šípy."
 mpo_nomad_events.1030.d.flavor: "A na svém poslušném koni můžeš vyrazit a přidat se do dlouhých závodů."
 mpo_nomad_events.1030.d: "Získej důvěru koně, [child.Custom('GirlBoy')]."
 mpo_nomad_events.1030.desc.outro: "umění jemného luku... nebo snad by měl [child.GetSheHe] zvládnout jezdecké umění, které vodí naše stáda a přivádí naše nájezdníky rychle domů?\""
 mpo_nomad_events.1030.desc: "Když zvažuji válečné dovednosti mých [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l], přivedou mi mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName].\n\n\"[child.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))|U],\" ptá se dítě, \"která je hlavní mezi těmi třemi"
 mpo_nomad_events.1030.desc_mongolic: "[Glossary( 'nadaam', 'NADAAM_GLOSS')]?\"\n\nMůj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] může [child.GetHerselfHimself] přislíbit brutální zkoušce [Glossary( 'bökh', 'BOKH_GLOSS')],"
 mpo_nomad_events.1030.desc_non_mongolic: "velké sporty?\"\n\nMůj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] může [child.GetHerselfHimself] přislíbit brutální zkoušce zápasu,"
 mpo_nomad_events.1030.t: "Výchova ve Třech"
 mpo_nomad_events.1040.a: "Zde končí putování mého lidu."
 mpo_nomad_events.1040.desc: "#EMP Pryč, [defender.GetTitledFirstName]! Pryč, [expelled_culture.GetCollectiveNoun]!#! S vašimi tlustými dětmi na ramenou, se svým bohatstvím rozházeným za vámi, utíkejte před [ROOT.Char.GetCulture.GetName] jezdcem a [dummy_soldier.GetHerHis] šípy!\n\n[target.GetBaseNameNoTierNoTooltip] zůstává mému lidu. Už nejsme rozháněni jako prach po pláních! Zde jsou naše usedlé životy: práce zbylých místních a našich vlastních rolníků slouží našemu pohodlí.\n\nV [ROOT.Char.GetCapitalLocation.GetName], v okázalém [ROOT.Char.Custom('ResidenceBuilding')], které vládne svou [ROOT.Char.GetCapitalLocation.GetTerrain.GetNameNoTooltip|l], mé válečné tělo spočine... zatímco moje mysl začne uvažovat"
 mpo_nomad_events.1040.desc_clan: "o [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] šlechtické klan, a [ROOT.Char.GetHerHis] mnoho daní."
 mpo_nomad_events.1040.desc_feudal: "o zákony feudálního [ROOT.Char.GetTitleAsNameNoTooltip]."
 mpo_nomad_events.1040.desc_tribal: "kde se síla najde v usedlém [ROOT.Char.GetTitleAsNameNoTooltip]."
 mpo_nomad_events.1040.t: "Domov za stepí"
 mpo_nomad_events.1050.a: "Pro mě tradiční hranice znamenají #EMP nic#."
 mpo_nomad_events.1050.b.flavor: "Udělám z tohoto zapáchajícího, hlučného pastýře ctěného jezdce!"
 mpo_nomad_events.1050.b: "\"Půjč mi svůj poctivý jazyk a svou odvahu!\""
 mpo_nomad_events.1050.c.flavor: "Zdá se, že moje stádo vyrostlo mimo mou kontrolu..."
 mpo_nomad_events.1050.c: "\"Zničím ty, kdo ti ublížili.\""
 mpo_nomad_events.1050.d: "\"#EMP Ustup před mými zvířaty, pastýři!#!\""
 mpo_nomad_events.1050.desc: "[herder.GetTitledFirstName], ošuntělý [herder.GetWomanMan] vonící kozím močí, tvrdí, že je správcem [herder_county.GetNameNoTierPossessive] nedalekého [herder.GetCapitalLocation.GetTerrain.GetNameNoTooltip|l].\n\n\"Tvůj [ROOT.Char.GetPrimaryTitle.GetAdjective] pastevci ignorují tradiční hranice!\" říká [herder.GetSheHe]. \"Přesunuji své stádo na novou půdu a půda je vyčerpaná! Vítr nese smích tvých jezdců a zvuky jejich tučných koní!\"\n\n\"Nemůžeme čestně sdílet zemi, [ROOT.Char.GetTitleAsName]?\""
 mpo_nomad_events.1050.t: "Širší pastviny"
 mpo_nomad_events.1060.a.flavor: "Tito usedlí slabochové se brzy naučí, že my 'divoši' nejsme tak snadno ošizeni..."
 mpo_nomad_events.1060.a: "Myslíš si, že #EMP tohle#! stojí stříbrná mince...?"
 mpo_nomad_events.1060.b.failure: "Opustíte svůj lup, abyste unikli jen těsně"
 mpo_nomad_events.1060.b.flavor: "Pravý [ROOT.Char.Custom('GetDaughterSon')] stepi se nesmlouvá se slabými!"
 mpo_nomad_events.1060.b.success: "Vaše družina unikla s ukořistěným zbožím"
 mpo_nomad_events.1060.b: "\"Seberte to všechno! #EMP A jeďte rychle!#!\""
 mpo_nomad_events.1060.c.flavor: "Výměna našich zboží s [neighbor.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] osadami nám může jen prospět."
 mpo_nomad_events.1060.c: "\"Přineste kožichy, jogurt, krásné koně!\""
 mpo_nomad_events.1060.desc: "Hned za mými pastvinami se schovává osada [neighbor_province.GetName], místo plné rachotu kladiv, sténání kol, švitoření hemžících se davů [county_culture.GetName].\n\nNavštěvujeme je obchodovat zvířata za jemné zboží. Měkkotělí obchodníci nás pozorují s podezřením a strachem.\n\n\"Podívejte, zbraně kované z [neighbor.Custom('RegionalWeaponMetal')]! Krásné [neighbor.Custom('RegionalFabric')] roucho!\" vyvádějí moji společníci. \"A mince z drahého kovu!\""
 mpo_nomad_events.1060.t: "Obchod s ovcemi"
 mpo_nomad_events.1070.a: "Jsi věrné zvíře, že?"
 mpo_nomad_events.1070.b: "Nikdy víc! Přísahám to, koni: #EMP nikdy víc!#!"
 mpo_nomad_events.1070.c.flavor: "Nemusím panikařit. Jsou zde přírodní síly, kterým jsem nakloněn, a ony mě dovedou domů."
 mpo_nomad_events.1070.c: "Vůle [ROOT.Char.GetFaith.HighGodNamePossessive] mě přivedla na toto posvátné místo."
 mpo_nomad_events.1070.d.failure: "Nenajdeš domov dřív, než se vrátí noc"
 mpo_nomad_events.1070.d.flavor: "I když jeho lebka tak silně bolí, že [ROOT.Char.GetSheHe] sotva vidí..."
 mpo_nomad_events.1070.d.success: "Vrátíš se po stopách svého koně"
 mpo_nomad_events.1070.d: "Domů! Nomád se nikdy neztratí."
 mpo_nomad_events.1070.desc: "otírá se o mě, vítr kvílí přes [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]. Jsme sami v divočině.\n\nMá mysl je hladký kámen — co se #EMP stalo#! mezi minulejším soumrakem a tímto studeným ránem? Opustil mě můj lid...? Ne! Vzpomínky přicházejí,"
 mpo_nomad_events.1070.desc_has_horse: "Když můj kůň [ROOT.Char.Custom('WarhorseStoryName')]"
 mpo_nomad_events.1070.desc_intro: "Probudím se s koňským dechem v ústech.\n\n"
 mpo_nomad_events.1070.desc_mental_thing: "vytí svých vlastních šílených půlnočních kleteb: ač se mí příbuzní snažili mě uklidnit, nemohl jsem být mezi nimi. Vyrazil jsem do noci jen s tímto tichým koněm..."
 mpo_nomad_events.1070.desc_new_drunk: "nesouc těžké mísy [Glossary( 'kumis', 'KUMIS_GLOSS')], dupot kopyt a pocit tmavé hřívy přitisknuté na mé tváři..."
 mpo_nomad_events.1070.desc_new_horse: "Jako cizí kůň"
 mpo_nomad_events.1070.desc_spiritual: "nesouc šeptání duchů, vyprávějící o posvátném transu, který mě vzbudil z postele a přivedl ke samotářskému koni stojícímu v měsíčním světle..."
 mpo_nomad_events.1070.e: "Určitě, koni, vzpomínáš si na cestu zpět..."
 mpo_nomad_events.1070.t: "Zabloudil v noci"
 mpo_quelled_family_dissent_modifier: "Zabil rozkolné příbuzné"
