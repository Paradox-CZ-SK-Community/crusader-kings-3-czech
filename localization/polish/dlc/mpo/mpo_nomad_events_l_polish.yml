 mpo_hardened_modifier: "Smířený"
 mpo_hardened_modifier_desc: "Tato postava se naučila, že nostalgie je nebezpečná věc."
 mpo_honorable_ruler: "Čestný pastýř"
 mpo_honorable_ruler_desc: "Tato postava vrátila zabloudilé stádo jeho právoplatnému majiteli."
 mpo_imprisoned_assassin_modifier: "Uvěznění nepřátelé"
 mpo_imprisoned_assassin_modifier_desc: "Tato postava dokázala uvěznit svého vraha."
 mpo_no_omens_modifier: "Vlastní osud"
 mpo_no_omens_modifier_desc: "Tato postava nenechává sny určovat svůj osud."
 mpo_nomad_events.1080.a.flavor: "[escaped_warrior.GetFirstNamePossessiveNoTooltip] síla nezhnije pod #EMP cangue#!. Ne, spíše posílí mou hordu!"
 mpo_nomad_events.1080.a: "Tento uprchlík se zdá být zručný a schopný..."
 mpo_nomad_events.1080.b.flavor: "Ať už uprchlík nebo ne, [neighbor_ruler.GetTitleAsNameNoTooltip] se sem vetřel — a měl by být vyhnán v agónii!"
 mpo_nomad_events.1080.b: "Vyžeňte [neighbor_ruler.GetFirstNameNoTooltip] deštěm šípů."
 mpo_nomad_events.1080.c: "Doženeme zbloudilou kozu."
 mpo_nomad_events.1080.criminal: "zločince"
 mpo_nomad_events.1080.desc_1: "pozdraví [neighbor_ruler.GetFirstNameNoTooltip], \"Honíme"
 mpo_nomad_events.1080.desc_2: "který uprchl do vašeho [ROOT.Char.GetCapitalLocation.GetTerrain.GetNameNoTooltip|l]. I když nosí [Glossary( 'cangue', 'CANGUE_GLOSS' )] trestu, tento [escaped_warrior.GetFirstName] šplhá jako koza; i bez spánku [escaped_warrior.GetSheHe] přelstí mé stopaře.\n\n\"Naše kořist je na vašem území, [ROOT.Char.GetTitleAsNameNoTooltip] — přijmete lov?\""
 mpo_nomad_events.1080.desc_high_intro: "[neighbor_ruler.GetTitledFirstName], jehož jurta stojí nedaleko v [neighbor_county.GetBaseNameNoTier], jezdí bez svolení po mých pastvinách. A jako vlci k oběti, moji jezdci obklopují ozbrojený oddíl [neighbor_ruler.GetHerHis].\n\n\"Velký [ROOT.Char.GetTitleAsNameNoTooltip]!\""
 mpo_nomad_events.1080.desc_low_intro: "[neighbor_ruler.GetTitledFirstName], který vládne v nedalekém [neighbor_county.GetNameNoTier], jezdí po mých pastvinách. S výkřiky poplachu svolávám své [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] a setkávám se s ozbrojeným oddílem [neighbor_ruler.GetHerHis].\n\n\"Ty — [ROOT.Char.GetTitleAsNameNoTooltip]!\""
 mpo_nomad_events.1080.t: "Nositel cangue"
 mpo_nomad_events.1091.a.flavor: "Manželka mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_husband'))|l], #EMP bohyně#!, si zaslouží každou drobnost mé oddanosti."
 mpo_nomad_events.1091.a: "#EMP Konečně ― [widow.GetSheHe] je moje!#!"
 mpo_nomad_events.1091.b.flavor: "...a mě. Toto manželství mi dobře poslouží."
 mpo_nomad_events.1091.b: "Naše manželství potěší [widow_relative.GetTitledFirstNameNoTooltip]..."
 mpo_nomad_events.1091.c: "Budu mít #EMP vše#! — všechny dobré věci mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_husband'))|l], ano."
 mpo_nomad_events.1091.d: "Má rodina chrání své vlastní. Vždy."
 mpo_nomad_events.1091.desc.concubine: "Naše zvyky by mě přinutily vzít [dead_husband.GetHerHis] [widow.GetTitledFirstNameNoTooltip] za svou ženu."
 mpo_nomad_events.1091.desc.marry: "Naše zvyky by mě nutily vzít za manželku [dead_husband.GetHerHis] [widow.GetTitledFirstNameNoTooltip]."
 mpo_nomad_events.1091.desc: "Moje [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_husband'))|l] je mrtvá. [dead_husband.GetFirstName] patří větru. [dead_husband.GetHerHis|U] vdova, [widow.GetName], která je součástí naší rodiny od chvíle, kdy poprvé vstoupila do jurty mé [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_husband'))|l], truchlí a pláče.\n\n[widow.GetFirstNamePossessiveNoTooltip|U] srdce možná patří [ROOT.Char.GetHouse.GetName], ale její místo u nás, její ochrana, nyní závisí na mně... na mé povinnosti převzít to, co po mé [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_husband'))|l] zůstalo.\n\n"
 mpo_nomad_events.1091.e: "Teď žebráš mezi psy, [widow.GetWomanMan]."
 mpo_nomad_events.1091.t: "Osud vdovy"
 mpo_nomad_events.1100.a.flavor: "Znát místo znamená znát veškeré jeho dary, snadno a v utajení."
 mpo_nomad_events.1100.a: "Kde jsou [capital_province.GetTerrain.GetNameNoTooltip|l], jsme pány."
 mpo_nomad_events.1100.b: "Můj lid k tomuto místu necítí lásku."
 mpo_nomad_events.1100.c.camel: "Vyměňte jiná zvířata za velbloudy!"
 mpo_nomad_events.1100.c.horse: "Země pro koně."
 mpo_nomad_events.1100.c.hunting: "Tady lovíme nebo zahyneme hlady."
 mpo_nomad_events.1100.c.sheep: "Přichází dobrá sezóna jehnění."
 mpo_nomad_events.1100.desc.camel: "Ale v suchu a horku tu roste málo. Z našich čtyř druhů zvířat jen jedno vzdoruje prázdnotě a vykřikuje touhou toulání se po [capital_province.GetTerrain.GetNameNoTooltip|l] — velbloud.\n\nZatímco ostatní naši tvory spásají nejlepší místa, velbloudi se pásou po celém [capital_province.GetTitle.GetNameNoTierNoTooltip]."
 mpo_nomad_events.1100.desc.horses: "Ze [ROOT.Char.GetFaith.HighGodNamePossessive] vůle bylo takové místo vyhrazeno pro koně: klidné moře trávy, kde rychlé nohy a ušlechtilé duše slouží našim hřebcům do spokojenosti.\n\nZde se moji [ROOT.Char.GetCulture.GetCollectiveNoun] pasejí na svých strojích, dokud nejsou všichni tuční a spokojení."
 mpo_nomad_events.1100.desc.hunting: "Ale tady zeleň roste příliš vysoká: málo otevřených pastvin. Náš dobytek chřadne, zatímco můj [ROOT.Char.GetCulture.GetCollectiveNoun] se obrací k lukům a loveckým ptákům pro obživu.\n\nObchodujeme jeleními kůžemi místo ovčí vlny."
 mpo_nomad_events.1100.desc.sheep: "Země zde je suchá a skalnatá. Její hrubá strava nechutná našim koním a volům, ale ovcím a kozám — to je ráj.\n\nMléko a vlna přicházejí k mému [ROOT.Char.GetCulture.GetCollectiveNoun] v hojném množství."
 mpo_nomad_events.1100.desc: "Poslušná stáda dobytka, pastýři a jezdci se pohybují po [capital_province.GetTerrain.GetNameNoTooltip|l] kolem mé velké jurty. Tuto zemi, [capital_province.GetTitle.GetNameNoTier], využíváme do posledního keře a stébla trávy.\n\n"
 mpo_nomad_events.1100.t: "Pastviny [capital_province.GetTitle.GetNameNoTierNoTooltip]"
 mpo_nomad_events.1110.a: "Postavíme lodě, abychom využili bohaté vody."
 mpo_nomad_events.1110.a_repeat: "Naše lodě nám dobře poslouží."
 mpo_nomad_events.1110.b: "Utopím #EMP toho#! [dummy_gender.GetWomanMan], kdo sesedne z [dummy_gender.GetHerHis] koně!"
 mpo_nomad_events.1110.c: "Sítě! Upleťte spoustu sítí."
 mpo_nomad_events.1110.desc: "přímo za mým táborem v [capital_province.GetTitle.GetNameNoTier].\n\nMůj [ROOT.Char.GetCulture.GetCollectiveNoun] stojí v mělčinách a chlubí se rybou dlouhou jako šavle, její hnědošedé šupiny září na slunci. Místní [dummy_gender.GetWomanMan] drží úlovek vysoko a chlubí se chytí.\n\nVelká ryba je důkazem, že tu je hojné maso k získání — kdyby se můj [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] věnoval dnům lovu tvorů, kteří se pasou ve vodě."
 mpo_nomad_events.1110.desc_lake: "Vody klidného modrého jezera spočívají"
 mpo_nomad_events.1110.desc_river: "Vody zelené řeky zpívají"
 mpo_nomad_events.1110.desc_sea: "Vody širokého moře narážejí na pobřeží"
 mpo_nomad_events.1110.t: "Vlhlé pastviny"
 mpo_nomad_events.1120.a.flavor: "Žádný predátor v [capital_county.GetNameNoTierNoTooltip] by se nemohl proplížit mými hordami..."
 mpo_nomad_events.1120.a: "Vlci? Pf! Mých jezdců je nespočet."
 mpo_nomad_events.1120.b.failure: "Ve zmatku vlci uniknou"
 mpo_nomad_events.1120.b.success: "Žádný vlk není rychlejší než tvůj kůň"
 mpo_nomad_events.1120.b: "Jeďte rychle — obkličte je!"
 mpo_nomad_events.1120.c.failure: "Tvé šípy zasáhnou koně a ovce"
 mpo_nomad_events.1120.c.success: "Tvé šípy zabijí šelmy"
 mpo_nomad_events.1120.c: "#EMP Šípy! Šípy!#! Budu mít jejich kůže!"
 mpo_nomad_events.1120.d.flavor: "V tomto období nejsou jehňata k ukradení: jen staří a nemocní. Neměli bychom těmto jedincům vlkům upírat jejich právo."
 mpo_nomad_events.1120.d: "Zastavte! Oni pouze odstraňují slabé ze stáda."
 mpo_nomad_events.1120.desc: "Ledový vítr nevyje sám v [capital_province.GetTitle.GetNameNoTier]. Ne v této kruté zimě. Ne tuto noc.\n\n#EMP \"Vlci! Vlci mezi ovcemi!\"#! zní výkřiky, když se jezdci i já škrábeme do sedel.\n\nOvce, stísněné dohromady, vydávají strašlivé zvuky hrůzy. Tmavé šelmy škubají jejich nohy i krky a uhánějí do temné divočiny."
 mpo_nomad_events.1120.t: "Zimní vlci"
 mpo_restless_for_migration_modifier: "Nespoutaná družina"
 mpo_restless_for_migration_modifier_desc: "Každý jezdec tohoto nomáda je připraven zaútočit na nová území."
 nomad_events.0001.a: "[achmach_scope.GetSheHe|U] je pryč."
 nomad_events.0001.b: "Slova žárlivého soupeře."
 nomad_events.0001.desc: "Těžké a hlučné dupání přeruší ticho noci.\n\n\"To přece musíš taky vidět, můj [ROOT.Char.GetLadyLord],\" vyčítá mi můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('jealous_courtier'))|l] [jealous_courtier.GetFirstName], když [jealous_courtier.GetSheHe] vchází do mého geru, \"[achmach_scope.GetTitledFirstName] se v tom svém řemesle trochu příliš vyžívá. [achmach_scope.GetSheHe|U] mluví trochu moc, získává příliš velkou podporu, přichází a odchází příliš často. Všechno se zdá jít pořád [achmach_scope.GetHerHis] cestou.\"\n\nOči [jealous_courtier.GetFirstNamePossessiveNoTooltip] se přimhouří, \"Nemůže to být tak, můj [ROOT.GetCharacter.Custom('GetMongolHonorific')] [ROOT.Char.GetTitleAsNameNoTooltip], že [achmach_scope.GetSheHe] používá nějaká... temná umění, aby získal(a) to, co [achmach_scope.GetSheHe] chce?\""
 nomad_events.0001.t: "$nomad_events.ill_advised.header$?"
 nomad_events.0002.a: "\"Lituji, že jsem tě od sebe odehnal(a).\""
 nomad_events.0002.b: "\"Rozhodl(a) jsem se.\""
 nomad_events.0002.desc.angry: "\"Mé [achmach_scope.Custom('EyeEyes')] tomu nemohou uvěřit, že náš děsivý [ROOT.Char.GetTitleAsNameNoTooltip] byl tak oklamán.\" [achmach_scope.GetTitledFirstNameNoTooltip] zasyčí, odvrací tvář od ohně. \"Jestli vaše vládnoucí přítomnost poslouchá drby, doufám, že je si jistá tím, které jsou pravdivé.\""
 nomad_events.0002.desc.calm: "\"Buď upřímný, [ROOT.GetCharacter.Custom('GetMongolHonorific')] [ROOT.Char.GetTitleAsNameNoTooltip],\" naléhá [achmach_scope.GetTitledFirstName], snižujíc [achmach_scope.GetHerHis] hlas téměř k praskajícímu ohni. \"Mohl(a) jsem udělat něco jinak? Jak jsem tě zklamal(a)?\""
 nomad_events.0002.desc.fallback: "\"Nezeptám se proč, můj děsivý [ROOT.Char.GetTitleAsNameNoTooltip], byl(a) jsem odtáhnut(a) od tvého boku, ale varuji tě o něčem,\" [achmach_scope.GetTitledFirstNameNoTooltip] se ke mně otočí poté, co vypil(a) [achmach_scope.GetHerHis] [Glossary( 'kumis', 'KUMIS_GLOSS')]."
 nomad_events.0002.desc.outro: "\n\n\"Jen se na okamžik zamysli a zeptej se... nebyl by důvod, aby o mně [jealous_courtier.GetTitledFirstName] mluvil špatně? Možná se někdo snaží od tebe odtáhnout ty, kdo se o tebe nejvíce starají.\""
 nomad_events.0002.t: "$nomad_events.ill_advised.header$: Otázky"
 nomad_events.0003.a: "To rozhodně chápu..."
 nomad_events.0003.b: "Tímto to končí."
 nomad_events.0003.c: "#EMP Ha, ha, ha!#!"
 nomad_events.0003.desc.intro: "Oheň je v té části noci téměř jen popel. Opilé rozhovory se ztišují a pak znovu zesílí. Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('jealous_courtier_2'))|l] [jealous_courtier_2.GetFirstName] se mi přibližuje bez větší jemnosti.\n\n"
 nomad_events.0003.desc.not_rehired: "\"I po odehnání [achmach_scope.GetTitledFirstName] od tvého boku se obávám, že [achmach_scope.GetHerHis] intriky neskončily.\""
 nomad_events.0003.desc.outro: "\n\n\"Utrpení, která nám [achmach_scope.GetHerHim] způsobuje, se zdají nekonečná!\" hlasitě vzdychá [jealous_courtier_2.GetSheHe]. \"Není pochyb, že [achmach_scope.GetSheHe] šeptá zakázané zaříkávání a nebezpečná kouzla, neboť všechny naše [dummy_attracted_gender.GetWomenMen] utekly do [achmach_scope.GetHerHis] náruče!\""
 nomad_events.0003.desc.rehired: "\"Tvoje laskavost je příliš velká, [ROOT.GetCharacter.Custom('GetMongolHonorific')]. [achmach_scope.GetTitledFirstName] zřejmě použil(a) mocné démony, aby tě tak oklamal(a).\""
 nomad_events.0003.t: "$nomad_events.ill_advised.header$: Kde je kouř"
 nomad_events.0004.a: "To je pěkné gesto."
 nomad_events.0004.desc: "Prosím, přijměte tento pokorný dar, který jsem s velkým úsilím sesbíral(a).\n\nDěkuji za vaši velkou důvěru ve mne."
 nomad_events.0004.opening: "Nejmilosrdnějšímu [ROOT.Char.GetTitleAsNameNoTooltip],"
 nomad_events.0005.a: "Co to je...?"
 nomad_events.0005.desc: "Supové přijdou, aby tě oloupali do naha.\n\nPozor."
 nomad_events.0006.a: "Vytáhnu z tebe pravdu jako mléko z klisny."
 nomad_events.0006.b: "Dopis se jasně týkal černé magie."
 nomad_events.0006.c.failure: "[recipient.GetShortUINamePossessive] úmysly zůstávají nejasné"
 nomad_events.0006.c.success: "[recipient.GetShortUIName] se přizná"
 nomad_events.0006.c.success_disloyal: "Byli svědky temného rituálu"
 nomad_events.0006.c.success_loyal: "Byli jen žárliví"
 nomad_events.0006.c: "Proč vypadáš tak nervózně?"
 nomad_events.0006.d: "Proměň mé nepřátele v mršiny."
 nomad_events.0006.desc.achmach: "[recipient.GetTitledFirstNamePossessive] stan je tak tmavý, že bez přivření očí je těžké cokoli vidět. [recipient.GetFirstNameNoTooltip] spočívá na [ROOT.Char.Custom('GetSimpleColor')] polštáři.\n\n\"Ach, [ROOT.GetCharacter.Custom('GetMongolHonorific')]e, proč mi tak projevuješ přízeň?\""
 nomad_events.0006.desc.achmach_outro: "\n\n\"Ah, vidím, že má zpráva k tobě došla. Varoval(a) jsem tě už dříve, strašlivý. Můžu hladovět psy tak, že už nebudou moci chodit, aby nekousali svého pána.\""
 nomad_events.0006.desc.calm: "\n\nPředám [recipient.GetHerHim] zprávu a čekám na vysvětlení."
 nomad_events.0006.desc.courtier: "[recipient.GetTitledFirstName] leží na [recipient.GetHerHis] lůžku a klidně usrkává [Glossary( 'boal', 'BOL_GLOSS')].\n\n\"[ROOT.GetCharacter.Custom('GetMongolHonorific')|U] one!\" [recipient.GetSheHe] vstane hned, když vstoupím, a podává mi svou misku: \"Prosím, musím se zeptat, proč jste mě navštívil(a).\""
 nomad_events.0006.desc.courtier_2: "[recipient.GetTitledFirstName] [recipient.Custom('quirk_pos_present')] když vstupuji do [recipient.GetHerHis] stanu. V [recipient.GetHerHis] šatech stále cítím vůni čerstvé trávy.\n\n\"Můj [ROOT.GetCharacter.Custom('GetMongolHonorific')] [ROOT.GetCharacter.GetLadyLord]! Prosím, povězte, jak vám mohu sloužit?\""
 nomad_events.0006.desc.courtier_outro: "\n\n\"Určitě mi nemůžete věřit, že to směřuje ke mně, můj [ROOT.Char.GetTitleAsNameNoTooltip]. Jen jsem se pokoušel(a) vás chránit!\""
 nomad_events.0006.desc.courtier_outro_2: "\n\n[recipient.GetFirstNameNoTooltip] nervózně škrábe svůj krk, než trvá na tom: \"S tím nemám nic společného.\""
 nomad_events.0006.desc.fallback: "\n\nHoďím zprávu k [recipient.GetHerHis] nohám a žádám vysvětlení."
 nomad_events.0006.e: "Tobě se nedá věřit."
 nomad_events.0006.f: "Myslím, že se to netýká tebe."
 nomad_events.0006.t: "$nomad_events.ill_advised.header$: Výslechy"
 nomad_events.0007.a: "#EMP Ha!#! Viděl(a) jsem to milionkrát."
 nomad_events.0007.aa: "Věděl(a) jsem to! [achmach_scope.GetSheHe|U] je proti mně! Všichni jsou!"
 nomad_events.0007.b.failure: "[achmach_scope.GetShortUINamePossessive] úmysly zůstávají pro vás nejasné"
 nomad_events.0007.b.success: "Jste si jistý/á [achmach_scope.GetShortUINamePossessive]mi úmysly."
 nomad_events.0007.b: "Co to #EMP vlastně#! děláš?"
 nomad_events.0007.c: "Řekni mi pravdu. #EMP Okamžitě.#!"
 nomad_events.0007.desc.fallback: "Vidím, že se [achmach_scope.GetTitledFirstName] omlouvá z pití a rvaček mnohem dříve než obvykle. [achmach_scope.GetSheHe|U] prochází kolem svého stanu směrem do divočiny."
 nomad_events.0007.desc.imprisoned: "K vězňům se mnoho lidí nepřibližuje. Chybějící ohniště je nutí třást se. Když se však přiblížím, všimnu si, že [achmach_scope.GetTitledFirstName] nikde není k nalezení."
 nomad_events.0007.desc.outro: "\n\nNáhlé prasknutí usnadní sledovat [achmach_scope.GetHerHis] kroky a najdu [achmach_scope.GetHerHim] skrčeného na zemi, [achmach_scope.GetHerHis] dlouhý stín se vznáší nad nějakými nástroji.\n\n[achmach_scope.GetSheHe|U] láme parohy jako slabé větvičky, jejich třísky létají do všech stran."
 nomad_events.0007.t: "$nomad_events.ill_advised.header$: Zlomený paroh"
 nomad_events.0008.a: "Ten [achmach_scope.GetFaith.HighGodName], o kterém mluvíš... pověz mi o něm více."
 nomad_events.0008.b: "Budu to vždy nosit."
 nomad_events.0008.c: "Tohle je působivá práce! Prosím, soustřeď se na to."
 nomad_events.0008.desc: "$nomad_events.0008_0009.desc.intro$\"Kéž přízeň [achmach_scope.GetFaith.HighGodName] ochrání [ROOT.GetCharacter.Custom('GetMongolHonorific')] [ROOT.Char.GetTitleAsNameNoTooltip], můj [ROOT.Char.GetLadyLord]. Kéž vaši nepřátelé padnou k zemi jako kámen z vysoké hory.\"\n\n[achmach_scope.GetSheHe|U] se otočí a uvidí mě, [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('achmach_scope'))], \"[ROOT.GetCharacter.Custom('GetMongolHonorific')|U], nebe tě nyní ochrání,\" vysvětluje [achmach_scope.GetSheHe], a podává mi amulet z parohů."
 nomad_events.0008.t: "$nomad_events.ill_advised.header$: Přízeň nebes"
 nomad_events.0008_0009.desc.intro: "Kouř stoupá, bledý jako mrtvolné tělo. [achmach_scope.GetTitledFirstName] pronese zaříkání, poté hlasitěji [achmach_scope.GetSheHe] prohlašuje:\n\n"
 nomad_events.0009.a: "Rozbiju ti hlavu!"
 nomad_events.0009.b: "Na prach s tebou! A dej mi to."
 nomad_events.0009.b_imprisoned: "Co to tam máš?"
 nomad_events.0009.c: "Toto je #EMP poslední#!krát, co mě chytí nepřipraveného."
 nomad_events.0009.desc: "$nomad_events.0008_0009.desc.intro$\"Kéž hněv [achmach_scope.GetFaith.HighGodName] padne na nehodného [ROOT.Char.GetTitledFirstNameNoTooltip]. Kéž je [ROOT.Char.GetHerHis] život krátký a plný bolesti.\"\n\n[achmach_scope.GetSheHe|U] se otočí a uvidí mě, [achmach_scope.GetHerHis] ruce si okamžitě přitisknou amulet k hrudi na ochranu."
 nomad_events.0009.t: "$nomad_events.ill_advised.header$: Krev na kosti"
 nomad_events.0010.a.failure: "Vrah zraní [achmach_scope.GetShortUIName]"
 nomad_events.0010.a.success: "[achmach_scope.GetShortUIName] zabije vraha"
 nomad_events.0010.a: "[achmach_scope.GetShortUIName], chyť [assassin.GetHerHim]!"
 nomad_events.0010.aa: "Jsem #EMP pryč#!!"
 nomad_events.0010.aaa: "Nemáš tušení, s kým si to děláš..."
 nomad_events.0010.b.failure: "Tvoji strážci zanedbávali povinnosti"
 nomad_events.0010.b.success: "Tvoji strážci čekali těsně venku"
 nomad_events.0010.b: "Stráže! Stráže!"
 nomad_events.0010.c.failure: "[dueling_enemy.GetShortUIName] tě zraní"
 nomad_events.0010.c.success: "Vyhrál(a) jsi souboj"
 nomad_events.0010.c: "Zaplatíš za to!"
 nomad_events.0010.c_imprisoned: "Vrať se zpět do své díry!"
 nomad_events.0010.desc.disloyal: "[achmach_scope.GetTitledFirstName] stojí nade mnou, nůž u mého krku. Srazím [achmach_scope.GetHerHim] dolů, ale [achmach_scope.GetSheHe] se téměř okamžitě zvedne."
 nomad_events.0010.desc.intro: "Sním o nekonečné obloze, mraky víří, mizí, déšť a neustálý hřmot. Cítím kapku vody stékat po hrudi a chlad mě probudí.\n\n"
 nomad_events.0010.desc.loyal: "Kapucí zahalená postava stojí nade mnou, nůž u mého krku.\n\n\"Spadni!\" [achmach_scope.GetTitledFirstName] je odtlačí ode mě a oni zasténají, když se jejich záda opřou o zeď."
 nomad_events.0010.t: "$nomad_events.ill_advised.header$: Nůž ve tmě"
 nomad_events.0100.a: "\"[vassal_2.GetTitledFirstNameNoTooltip] bude muset stádo vrátit.\""
 nomad_events.0100.aa: "\"Myslím, že ta byla moje.\""
 nomad_events.0100.b: "\"Nevěřím těmto obviněním.\""
 nomad_events.0100.c: "\"Obtěžuješ svého [ROOT.Char.GetTitleAsNameNoTooltip] těmito nesmysly?\""
 nomad_events.0100.desc: "\"Můžeš tomu uvěřit, [ROOT.Char.GetTitleAsNameNoTooltip]!?“ [vassal_1.GetTitledFirstName] přibíhá směrem ke mně. „Ten [vassal_2.Custom('InsultAdjective')] [vassal_2.GetFirstName] mi v noci ukradl některá z mých zvířat, plížíce se do ohrady jako červ štěrbinou.\"\n\n\"Žádám, aby byla všechna odcizená zvířata vrácena, nebo je zajmu sám.\""
 nomad_events.0100.t: "Ne moje stádo"
 nomad_events.0110.a: "\"$knight_culture_player_plural_no_tooltip$, chyť ho!\""
 nomad_events.0110.b.failure: "Zvíře tě zraní"
 nomad_events.0110.b.success: "Podaří se ti zahnat zvíře"
 nomad_events.0110.b: "\"Zlomím ti krk, zvíře!\""
 nomad_events.0110.c.success: "[victim.GetShortUIName] utíká rychleji než kdy dřív"
 nomad_events.0110.c: "\"Utíkej, [victim.GetFirstNameNoTooltip]!\""
 nomad_events.0110.desc: "Sníh. Stromy šustí. Co v dálce zní jako vytí. Ačkoli... ne tak daleko.\n\n\"Pomoc! Pomoc!\" Není těžké rozpoznat hlas [victim.GetTitledFirstNamePossessive] a rozběhnu se k němu. #EMP \"Pomozte, prosím!\"#!\n\nKdyž dorazím, najdu [victim.GetFirstNameNoTooltip] schovaného za kameny a osamělého vlka blížícího se k [victim.GetHerHim]."
 nomad_events.0110.t: "V koutě"
 nomad_events.0120.a: "Dovol mi tě poznat."
 nomad_events.0120.b: "Šance lépe poznat [companion.GetFirstNameNoTooltip]..."
 nomad_events.0120.c: "Musím se soustředit na jízdu."
 nomad_events.0120.desc: "Mraky nad námi tvoří siluety zvířat a [companion.GetFirstName] a já ujdeme trochu dál od tábora.\n\n\"Jak daleko jsi kdy byl(a), [ROOT.Char.GetTitleAsNameNoTooltip]?\"\n\n\"Pro mě to není tak daleko,\" v [companion.GetHerHis] hlasu je skoro stud. \"Ale jednou bych rád(a) odjel(a) do země, kde nikdo nezná můj jazyk.\""
 nomad_events.0120.t: "Večerní jízda"
 nomad_events.0130.a: "\"Jdi. A nech svá zvířata za sebou.\""
 nomad_events.0130.b: "\"Hodil by se mi slušný obchodník.\""
 nomad_events.0130.c: "\"Rád(a) některé vezmu.\""
 nomad_events.0130.d: "\"Nezajímá mě to.\""
 nomad_events.0130.desc: "Neznámá tvář drží otěže u několika koní a snaží se je uklidnit.\n\n\"Ticho teď,\" [merchant.GetSheHe] je uklidňuje. \"Ach, jaké šťastné setkání!\" [merchant.GetSheHe] se otočí s širokým úsměvem směrem ke mně.\n\n\"Kdybych vás mohl zlákat k nákupu některého z mých zboží,\" nabídne [merchant.GetSheHe], ukazujíc na koně, \"mám taky několik ovcí právě na tom poli.\""
 nomad_events.0130.t: "Dobrý obchod"
 nomad_events.0140.a.tt: "Získáte #P 50%#! slevu za konverzi na [merchant.GetFaith.GetName]"
 nomad_events.0140.a: "\"Pověz mi více o tvé víře [merchant.GetFaith.GetNameNoTooltip]...\""
 nomad_events.0140.b: "\"Můj tábor tě vítá.\""
 nomad_events.0140.c: "\"Odejdi. Okamžitě.\""
 nomad_events.0140.desc: "\"...Viděli jste [merchant.GetHerHim]?\", \"Odkud si myslíte, že [merchant.GetSheHe] pochází?\", \"A co si myslíte o [merchant.GetHerHis] oblečení?\"\n\nŠuškání je téměř nevyhnutelné, když procházím táborem. Důvod je brzy zřejmý: podivně oblečený [merchant.GetWomanMan] stojí u mého ohně.\n\n\"Zdravím, [ROOT.GetCharacter.Custom('GetMongolHonorific')] [ROOT.GetCharacter.GetTitleAsNameNoTooltip]. Jsem [merchant.GetFaith.GetAdjectiveNoTooltip] obchodník, který se ocitl v této podivné zemi. Mám v úmyslu strávit několik let na vašem dvoře.\""
 nomad_events.0140.t: "Daleko od domova"
 nomad_events.0150.a.tt: "Tato volba je dostupná, protože máte [rival|E]"
 nomad_events.0150.a: "\"Víš, kdo je skutečný zbabělec? Ten idiot [rival.GetFirstNameNoTooltip].\""
 nomad_events.0150.b: "\"Pojďme!\""
 nomad_events.0150.c: "Lahodná příležitost předvést svou výdrž."
 nomad_events.0150.desc: "Kumis se podává v miskách až po okraj. \"Tady, tady!\", gestikuluje [companion.GetTitledFirstName], snažíc se získat ještě trochu. \"Tvůj [ROOT.Char.GetTitleAsNameNoTooltip] to vyžaduje!\" [companion.GetSheHe] se směje a usmívá se na mě. \"Jsi pomalý jako hříbě! Pospěš si!\"\n\n\"Ach!\" Konečně je mísa podána [companion.GetHerHis] do rukou a [companion.GetSheHe] mi ji okamžitě nabídne.\n\n\"Pojďme pít, můj dobrý [ROOT.Char.GetTitleAsNameNoTooltip], noc je mladá a brzy už nebudeme!\""
 nomad_events.0150.t: "Ještě jedno pití"
 nomad_events.0160.a: "\"Konečně jsi při smyslech.\""
 nomad_events.0160.b: "\"I já tě taky miluji, miláčku.\""
 nomad_events.0160.c: "\"Ujisti se, že to všem povíš.\""
 nomad_events.0160.desc.brave: "\"Tvá odvaha inspiruje [ROOT.Char.GetWomenMen] a naplňuje jejich srdce touhou tě následovat.\""
 nomad_events.0160.desc.dread: "\"Tvoje přítomnost plní [ROOT.Char.GetWomenMen] hrůzou. Křičí, prchají a prosí o tvou milost.\""
 nomad_events.0160.desc.generic: "\"Tvá mysl je silná jako tvé rameno. [ROOT.Char.GetWomenMen|U] tě budou následovat kamkoli.\""
 nomad_events.0160.desc.intro: "\"Je něco, co mi pořád nelze z mysli,\" říká [spouse.GetFirstName], když leží na lůžku. \"V poslední době jsem si něčeho o tobě všiml(a).\"\n\n"
 nomad_events.0160.desc.lover: "\"Láska, kterou pro tebe cítím, roste den za dnem. Jako planá květina nikdy neumírá.\""
 nomad_events.0160.desc.outro: "Věnoval(a) jsem tomu pozornost. A jsem ohromen(a).\"\n\n[spouse.GetSheHe|U] gestikuluje, ať se přiblížím."
 nomad_events.0160.desc.prowess: "\"Tvá zdatnost je nepřekonatelná. Ostatní [ROOT.Char.GetWomenMen] obracejí na tebe závistivé oči, plné žárlivosti.\""
 nomad_events.0160.t: "Pěkné slovo"
 nomad_events.0170.a: "\"Myslíš si, že jsem #EMP slabý/á#?\""
 nomad_events.0170.b: "\"Dlouho jsem naslouchal(a) svému hněvu.\""
 nomad_events.0170.c: "\"Je to jediná cesta.\""
 nomad_events.0170.desc: "[spouse.GetFirstName] sedí u ohniště, když vstoupím do stanu. Vyplašený/á [spouse.GetSheHe] vydechne malý povzdech, když mě spatří, a sklání oči.\n\n[spouse.GetSheHe|U] mlčí, zatímco se svlékám a polévám si obličej vodou. Po chvilce je ticho příliš těžké:\n\n\"Musím s tebou mluvit, můj drahý [ROOT.Char.GetTitleAsNameNoTooltip],\" [spouse.GetHerHis] hlas je tichý, \"Všichni se tě bojí. A já nejsem jiný než oni,\" [spouse.GetSheHe] přiznává."
 nomad_events.0170.t: "Děsivý"
 nomad_events.0180.a: "\"Už nikdy nebudeš #EMP mluvit#! o mých blízkých takto.\""
 nomad_events.0180.b: "Je čas, aby se [child.GetFirstNameNoTooltip] něco naučil(a)."
 nomad_events.0180.c: "Ať slova [rival.GetFirstNamePossessiveNoTooltip] odplavou s větrem."
 nomad_events.0180.desc: "Slyším [rival.GetTitledFirstNamePossessive] smích dřív, než spatřím [rival.GetHerHim]. [rival.GetHerHis|U] téměř otočený zády ke mně, dech mu/voní po [Glossary( 'kumis', 'KUMIS_GLOSS')].\n\n\"Kdo bude vládnout, až [ROOT.Char.GetTitledFirstNameNoTooltip] odejde mezi ptáky? Bude to [child.GetFirstName]? [child.GetHerHis|U] paže je tak slabá, že [child.GetSheHe] sotva udrží své prsty.\" \n\n\"Ne. Určitě to nebude sladká a krotká [child.GetFirstNameNoTooltip].\""
 nomad_events.0180.t: "Nejslabší článek"
 nomad_events.0190.a: "\"Jsi mi stejně blízký jako moje vlastní krev.\""
 nomad_events.0190.b: "\"S tebou se cítím v klidu.\""
 nomad_events.0190.c: "\"Ha! A to je teprve začátek!\""
 nomad_events.0190.d: "\"Ať každý strom slyší náš příběh!\""
 nomad_events.0190.desc: "\"Ty [Glossary( 'take the hat well', 'TAKE_HAT_GLOSS')], můj dobrý [ROOT.Char.GetTitleAsNameNoTooltip],\" [friend.GetTitledFirstName] popohání otěže svého koně a hladí mu hlavu, dokud se neuklidní, směje se. \"Hej! Klid tam!\"\n\n[friend.GetSheHe|U] obrací oči zpět ke mně: \"Nemůžu uvěřit, že jsi pořád ten samý jako před tolika lety. Myslel sis někdy, že takhle skončíme?\"\n\nKdyž [friend.GetSheHe] mluví, nemohu si pomoci a usměju se, vzpomínaje na [memory.GetDescription]."
 nomad_events.0190.t: "Kdysi"
 nomad_events.0200.a: ""Vyryju si vlastní osud na padlých kostech.""
 nomad_events.0200.b: ""Prosím, zjisti, co to znamená.""
 nomad_events.0200.c: ""Zlé předzvěsti jen vytvářejí lepší [ROOT.Char.GetWomenMen].""
 nomad_events.0200.d: ""Bude to, co požaduje [ROOT.Char.GetFaith.HighGodName].""
 nomad_events.0200.desc.bad: "ze slunce a byl sežrán divokým psem. Jeho tělo leželo v kaluži krve.\""
 nomad_events.0200.desc.good: "z měsíce a usedl ti na ruku. Zapálil ji ohněm a odletěl pryč.\""
 nomad_events.0200.desc.intro: "[courtier.GetTitledFirstName] si sedá vedle mě, zatímco dopíjím svůj [Glossary( 'boal', 'BOL_GLOSS')]. S pohledem upřeným do plamenů [courtier.GetSheHe] začne mluvit:\n\n\"Minulou noc jsem měl(a) sen. Sestoupil bílý sokol"
 nomad_events.0200.desc.outro: "\n\nŽár ohně se zdá být silnější. Na čele mi stéká pot."
 nomad_events.0200.t: "Ve snech"
 nomad_events.0210.a: ""Nepotřebuji tvé politování.""
 nomad_events.0210.aa: "[courtier.GetShortUINameNoTooltip] v poslední době vypadá velmi dobře..."
 nomad_events.0210.b.child: ""Děkuji, mé dítě.""
 nomad_events.0210.b.spouse: ""Má lásko...""
 nomad_events.0210.c: ""Nechci tě takhle vidět.""
 nomad_events.0210.desc.child: ""[ROOT.Char.GetMotherFather|U]..." [family.GetFirstName] ke mně přistoupí, [family.GetHerHis] oči jsou zarudlé a [family.GetHerHis] ruce drží hrst kořenů. "Nasbíral jsem to pro tebe... Omlouvám se, že jsem nenašel více.""
 nomad_events.0210.desc.intro: "Psi se toulají po táboře, jejich počet klesá a skrz tenkou kůži jsou vidět kosti. Ovce včera v noci padla. Ráno po ní nezbylo nic.\n\n"
 nomad_events.0210.desc.spouse: ""Moje drahá..." [family.GetFirstName] ke mně přistoupí, [family.GetSheHe] pevně svírá hrst kořenů. "Sbíral jsem celé ráno, ale to je vše, co jsem našel.""
 nomad_events.0210.t: "Nic než kořeny"
 nomad_events.0220.a: ""Máš pravdu. To musí skončit.""
 nomad_events.0220.b: ""Budu trénovat, jak jen to půjde.""
 nomad_events.0220.c: ""Nemá smysl bojovat proti přírodě. Jsem tím, kým jsem.""
 nomad_events.0220.desc: "[spouse.GetFirstName] si čistí zuby třískou, leží na [spouse.GetHerHis] boku. [spouse.GetSheHe|U] protočí [spouse.GetHerHis] oči, když konečně zpozoruje, že jsem vstoupil do stanu.\n\n\"Co jsi dnes dělal?\" ptá se [spouse.GetSheHe], \"Možná jsi pohladil ztracené jehně, nebo jsi líbal nepřátelům nehty u nohou?\"\n\n\"Nevdala jsem se proto, abych dostala slabý proutek. Musíš stát pevně jako mocný [ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')].\""
 nomad_events.0220.t: "Slabá paže"
 nomad_events.0230.a: ""Vím, jaké to je.""
 nomad_events.0230.b: ""Učiním z toho tvůj domov.""
 nomad_events.0230.c: ""Musíš nechat minulost za sebou.""
 nomad_events.0230.desc: "Oči mám těžké, když je otevírám. Už není stopa ranního světla. [spouse.GetFirstNamePossessive] tiché vzlykání se projeví, až si zvyknu být vzhůru.\n\n\"Jsem... promiň. Nechtěl(a) jsem tě rušit. Jen... stýská se mi po domově. Tady to není stejné. Země [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip] se nikdy nebudou cítit jako [spouse.GetCulture.GetNameNoTooltip].\""
 nomad_events.0230.t: "Stesk po domově"
 nomad_events.0240.a: ""Necháme si všechny kromě jedné. Pošleme její hlavu [ruler.GetFirstNameNoTooltip].""
 nomad_events.0240.b: ""Pošlete je zpět [ruler.GetShortUINameNoTooltip].""
 nomad_events.0240.c: ""Jaké štěstí.""
 nomad_events.0240.desc: "Bečení kolem tábora neustává. \"Zastavte je!\" slyším [courtier.GetTitledFirstName] kňučet, zatímco si bolestně třese čelo.\n\n\"Ah, [ROOT.Char.GetTitleAsNameNoTooltip]! Konečně jste tu!\" [courtier.GetSheHe] se usmívá a ukazuje na stádo ovcí stojících vedle [courtier.GetHerHim].\n\n\"Naši lidé našli toto zabloudilé stádo na hranici s územím [ruler.GetTitledFirstNamePossessive]. Máme důvod věřit, že patří [ruler.GetHerHim].\""
 nomad_events.0240.t: "Neočekávaní hosté"
 nomad_events.0250.a: ""Proroctví poznám, když ho slyším.""
 nomad_events.0250.b: ""Zajímavé... zůstaň s námi.""
 nomad_events.0250.c: ""Běž pryč! Vyháním tě!""
 nomad_events.0250.desc: ""[ROOT.GetCharacter.Custom('GetMongolHonorific')|U] [ROOT.Char.GetTitleAsNameNoTooltip]," volá zvláštní hlas. "Po mnoho měsíců mě [priest.GetFaith.HighGodName] nutil tě hledat."\n\n"Ve svých snech jsem tě viděl ležet u vlčích nohou, otevřel(a) jsi svou krvavou pusu a z ní padl znak [priest.GetFaith.ReligiousSymbol].""
 nomad_events.0250.t: "[priest.GetWomanMan|U] boha [priest.GetFaith.HighGodName]"
 nomad_events.0260.a: ""Opovažuješ se urážet mou víru!?"""
 nomad_events.0260.b: ""Chci se dozvědět víc o [priest.GetFaith.GetNameNoTooltip].""
 nomad_events.0260.c.tt.crit_success: "Všichni jsou ohromeni"
 nomad_events.0260.c.tt.failure: "Vypadáš jako blázen"
 nomad_events.0260.c.tt.success: "[priest.GetShortUINameNoTooltip] je ohromen"
 nomad_events.0260.c: ""Tvůj malý bůh nemůže soupeřit s [ROOT.Char.GetFaith.HighGodName].""
 nomad_events.0260.d: ""Zmizni z mého dohledu.""
 nomad_events.0260.desc: ""Pozdravy, [ROOT.Char.GetName]. Jmenuji se [priest.GetFullName]," ten podivný [priest.GetWomanMan] se mi uklání. "Přicházím z dalekého [distant_realm.GetBaseName] na příkaz mého [other_ruler.GetLadyLord], [other_ruler.GetTitledFirstName]."\n\n"Na žádost [other_ruler.GetHerHis] jsem tu, abych ti ukázal cesty pravé víry, [priest.GetFaith.GetName].""
 nomad_events.0260.t: "Náboženské záležitosti"
