l_polish:
 chaos_upgrade_maa_tt: "Jiní [men_at_arms|E] mohou být vylepšeni"
 chaotic_kurultai_intro_1: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_parent'))] [dead_parent.GetFirstNameNicknamed] [dead_parent.GetDeathReasonHideKiller]. Svítá mé vlády. Neposlušné hlasy Kurultaje se nesou nad [ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvincePrefix')] [ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvince')].\n\n"
 chaotic_kurultai_intro_2: "Svítá mé vlády. Neposlušné hlasy Kurultaje se nesou přes [ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvincePrefix')] [ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvince')]\n\n"
 chaotic_kurultai_title: "Chaotické nástupnictví:"
 liege_primary_title_chaos_desc: "Váš lenní pán ztratil svůj [primary_title|E] kvůli chaotickému [succession|E]"
 mpo_chaotic_kurultai_succession.0001.a: "Časem prokážu svou hodnotu."
 mpo_chaotic_kurultai_succession.0001.desc: "Můj #EMP '[sibling_rival_1.Custom('ComplimentAdjective')]'#! [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))] [sibling_rival_1.GetFirstNameNicknamed] přísahá na [sibling_rival_1.GetHerHis] život, že by měl vládnout [ROOT.Char.GetPrimaryTitle.GetName]. To, že já jsem [ROOT.Char.GetTitleAsName], je podle [sibling_rival_1.GetFaith.EvilGodNames] vtip. [sibling_rival_1.GetSheHe|U] je [sibling_rival_1.Custom('DescriptorNegativeStandalone')] a slabý."
 mpo_chaotic_kurultai_succession.0001.desc_addition: "\n\nA zdá se, že můj [sibling_rival_2.Custom('InsultNoun')] z [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_2'))] [sibling_rival_2.GetFirstNameNicknamed] se rozhodl přidat."
 mpo_chaotic_kurultai_succession.0001.t: "$chaotic_kurultai_title$ Žárlivost"
 mpo_chaotic_kurultai_succession.0002.a: "[sibling_rival_1.GetSheHe|U] si troufá vzít, co je moje?"
 mpo_chaotic_kurultai_succession.0002.desc: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))] [sibling_rival_1.GetFirstNameNicknamed] se rozhodl vést skupinu [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] do zemí mého tributáře [tributary_usurped.GetTitledFirstNameNicknamed] a násilím mu sebrat [tributary_usurped.GetHerHis] říši."
 mpo_chaotic_kurultai_succession.0002.desc_addition: "S podporou zrádného člena Kurultaje, [backing_kurultai.GetFirstNameNicknamed]."
 mpo_chaotic_kurultai_succession.0002.desc_end: "\n\nTo byla osudová chyba."
 mpo_chaotic_kurultai_succession.0002.t: "$chaotic_kurultai_title$ Útok na tributáře"
 mpo_chaotic_kurultai_succession.0003.a: "Rozdrtím [tributary_leaving.GetHerHim] za [tributary_leaving.GetHerHis] nevděk!"
 mpo_chaotic_kurultai_succession.0003.desc: "Můj tributář [tributary_leaving.GetFirstNameNicknamed] z [tributary_leaving.GetPrimaryTitle.GetName] se rozhodl přestat platit [tributary_leaving.GetHerHis] platby."
 mpo_chaotic_kurultai_succession.0003.desc_addition: "[backing_kurultai.GetFirstNameNicknamed], vzpurný člen Kurultaje, má v tom prsty."
 mpo_chaotic_kurultai_succession.0003.desc_end: "\n\nTribut dostanu, ať už jakkoli."
 mpo_chaotic_kurultai_succession.0003.t: "$chaotic_kurultai_title$ Přerušení tributů"
 mpo_chaotic_kurultai_succession.0004.a: "Řád bude obnoven, v pravý čas."
 mpo_chaotic_kurultai_succession.0004.desc: "Mé pastviny jsou zaplaveny lupiči, psy a [ROOT.Char.Custom('InsultAdjective')] tuláky. Plení mé jurty, zabíjejí mé koně a pálí mé prapory."
 mpo_chaotic_kurultai_succession.0004.desc_addition: "Je jasné, že jsou podněcováni [backing_kurultai.GetFirstNameNicknamed], [backing_kurultai.Custom('InsultAdjective')] členem Kurultaje."
 mpo_chaotic_kurultai_succession.0004.desc_end: "\n\nPostaví se do řady."
 mpo_chaotic_kurultai_succession.0004.t: "$chaotic_kurultai_title$ Ztráta kontroly"
 mpo_chaotic_kurultai_succession.0005.a: "Má čest bude obnovena."
 mpo_chaotic_kurultai_succession.0005.desc: "Mé jméno, tahají v prachu. Přímo pošlapáno koňmi. Zneuctěno, odhozeno."
 mpo_chaotic_kurultai_succession.0005.desc_addition: "A většina pomluv přichází přímo z úst mého [backing_kurultai.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))] [backing_kurultai.GetFirstNameNicknamedPossessive]."
 mpo_chaotic_kurultai_succession.0005.t: "$chaotic_kurultai_title$ Hanba"
 mpo_chaotic_kurultai_succession.0006.a: "Má síla se vrátí."
 mpo_chaotic_kurultai_succession.0006.desc: "Během noci velká část mého stáda zmizela. Ztracena, nebo ukradena."
 mpo_chaotic_kurultai_succession.0006.desc_addition: "Mám podezření, že můj [backing_kurultai.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))] [backing_kurultai.GetFirstNameNicknamed] je propustil do noci."
 mpo_chaotic_kurultai_succession.0006.desc_end: "\n\nMohou být už v polovině cesty do [rustler.GetCapitalLocation.Custom('TerrainTypeProvince')] [rustler.GetCapitalLocation.GetName]. Už je neuzřím."
 mpo_chaotic_kurultai_succession.0006.t: "$chaotic_kurultai_title$ Ztracené stádo"
 mpo_chaotic_kurultai_succession.0007.a: "Mám dost věrných poddaných."
 mpo_chaotic_kurultai_succession.0007.desc: "Tři z mých nejlepších dvoršťanů zmizeli: [courtier_1.GetFirstNameNicknamed], [courtier_2.GetFirstNameNicknamed] a [courtier_3.GetFirstNameNicknamed] — jejich hněv vzplanul kvůli debatě o nástupnictví."
 mpo_chaotic_kurultai_succession.0007.desc_addition: "Podněcováno mým [backing_kurultai.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))] [backing_kurultai.GetFirstNameNicknamed], bezpochyby."
 mpo_chaotic_kurultai_succession.0007.desc_end: "\n\nPohrdají mou autoritou a teď jedou do [courtier_stealer.GetCapitalLocation.GetName], hledat nového pána."
 mpo_chaotic_kurultai_succession.0007.t: "$chaotic_kurultai_title$ Dezerující dvorští"
 mpo_chaotic_kurultai_succession.0008.a: "Kdo je potřebuje?"
 mpo_chaotic_kurultai_succession.0008.desc: "V chaosu nástupnictví se moji nejlepší [defecting_maa.GetName] stali rozmrzelými. Tito [maa_stealer.Custom('InsultAdjective')] válečníci mě nyní opouštějí."
 mpo_chaotic_kurultai_succession.0008.desc_addition: "Můj [backing_kurultai.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))] [backing_kurultai.GetFirstNameNicknamed] je pravděpodobně k tomu podněcoval."
 mpo_chaotic_kurultai_succession.0008.desc_end: "\n\nPrach jejich ořů směřuje k [maa_stealer.GetPrimaryTitle.GetName]. Doufám, že tam zahynou."
 mpo_chaotic_kurultai_succession.0008.t: "$chaotic_kurultai_title$ Dezerující vojáci"
 mpo_chaotic_kurultai_succession.0009.a: "Jejich chamtivost bude potrestána."
 mpo_chaotic_kurultai_succession.0009.desc: "Moji sourozenci jsou rozzuření z verdiktu Kurultaje a vykrádají kasy, aby si vzali svůj podíl."
 mpo_chaotic_kurultai_succession.0009.desc_addition2: "\n\n[sibling_rival_1.GetFirstNameNicknamed], [sibling_rival_2.GetFirstNameNicknamed],"
 mpo_chaotic_kurultai_succession.0009.desc_addition3: "[sibling_rival_3.GetFirstNameNicknamed],"
 mpo_chaotic_kurultai_succession.0009.desc_addition4: "[sibling_rival_4.GetFirstNameNicknamed],"
 mpo_chaotic_kurultai_succession.0009.desc_addition5: "[sibling_rival_5.GetFirstNameNicknamed],"
 mpo_chaotic_kurultai_succession.0009.desc_addition: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))] [sibling_rival_1.GetFirstNameNicknamed] je rozzuřen z verdiktu Kurultaje a vykrádá kasy pro svůj podíl.\n\n[sibling_rival_1.GetSheHe|U] zaplatí za tuto zrádnou činnost."
 mpo_chaotic_kurultai_succession.0009.desc_end: "zaplatí za tuto zrádnou činnost."
 mpo_chaotic_kurultai_succession.0009.t: "$chaotic_kurultai_title$ Rozkradená pokladnice"
 mpo_chaotic_kurultai_succession.0010.a: "Musím jim dokázat opak..."
 mpo_chaotic_kurultai_succession.0010.desc: "Všichni se mi smějí, nazývají mě [ROOT.Char.Custom('InsultAdjective')]. Říkají, že jsem slabý, neschopný být [ROOT.Char.GetTitleAsNameNoTooltip]."
 mpo_chaotic_kurultai_succession.0010.desc_addition: "Můj [backing_kurultai.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))] [backing_kurultai.GetFirstNameNicknamed] se směje hlasitěji než všichni ostatní."
 mpo_chaotic_kurultai_succession.0010.desc_end: "\n\nJak se odváží hanit mou sílu!?"
 mpo_chaotic_kurultai_succession.0010.t: "$chaotic_kurultai_title$ Oslabelá autorita"
 mpo_chaotic_kurultai_succession.0011.a: "Zatracení plaší tvorové!"
 mpo_chaotic_kurultai_succession.0011.desc: "Uprostřed noci mé stádo uteklo — požáry zuřily, zvířata panikařila. Nebylo to náhoda; byla povzbuzena, byla zraněna."
 mpo_chaotic_kurultai_succession.0011.desc_addition: "Můj [backing_kurultai.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))] [backing_kurultai.GetFirstNameNicknamed] mi na to vítězně ukazuje zuby."
 mpo_chaotic_kurultai_succession.0011.desc_end: "\n\nVětšinu jsem získal zpět. Zbytek se stále žene směrem k [rustler.GetCapitalLocation.GetName]."
 mpo_chaotic_kurultai_succession.0011.t: "$chaotic_kurultai_title$ Panika stáda!"
 mpo_chaotic_kurultai_succession.0012.a: "Kurultaj za to zaplatí!"
 mpo_chaotic_kurultai_succession.0012.desc: "Je rozhodnuto. Zdědím jen polovinu říše. Zbytek připadne mému [sibling_rival_1.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))] [sibling_rival_1.GetFirstNameNicknamed], který se už přestěhoval do [sibling_rival_1.GetCapitalLocation.GetName]!\n\nVětšina Kurultaje tomu byla nakloněna. Jsou to zavádějící blázni."
 mpo_chaotic_kurultai_succession.0012.t: "$chaotic_kurultai_title$ Rozdělené panství"
 mpo_chaotic_kurultai_succession.0013.a: "Bude to moje..."
 mpo_chaotic_kurultai_succession.0013.desc: "Verdikt je jasný — lví podíl našich zemí je můj. Zbytek připadá mému [sibling_rival_1.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))] [sibling_rival_1.GetFirstNameNicknamed].\n\nAť [sibling_rival_1.GetSheHe] shnije v [sibling_rival_1.GetCapitalLocation.GetName]."
 mpo_chaotic_kurultai_succession.0013.t: "$chaotic_kurultai_title$ Rozštěpené království"
 mpo_chaotic_kurultai_succession.0014.a: "Přeformuji svou říši!"
 mpo_chaotic_kurultai_succession.0014.desc: "Rozhněvaní, ztrápení, křičící, hádající se. Není místo pro zákon, není místo pro rozhodnutí. Pouze nesjednocenost.\n\nTo je konec [ROOT.Char.GetPrimaryTitle.GetName]."
 mpo_chaotic_kurultai_succession.0014.desc_alt: "Ale hlasy jsou slabé, bezmocné. Nemůže být rozhodnutí, nemůže být právo, žádný zákon.\n\nTo je konec [ROOT.Char.GetPrimaryTitle.GetName]. Kéž by můj předchůdce zvolil dost členů do Kurultaje..."
 mpo_chaotic_kurultai_succession.0014.t: "$chaotic_kurultai_title$ Rozklad"
 mpo_chaotic_kurultai_succession.0015.a: "Mé stádo je decimováno!"
 mpo_chaotic_kurultai_succession.0015.desc: "Začali dělit stádo, hádat se, až došlo ke rvačce. Zvířata se rozutekla, rozběhla se do všech stran."
 mpo_chaotic_kurultai_succession.0015.desc_addition: "Můj [backing_kurultai.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))] [backing_kurultai.GetFirstNameNicknamed] bezmocně zkoušel zahnat zvířata, která sám vyplašil."
 mpo_chaotic_kurultai_succession.0015.desc_end: "\n\nTrávil jsem den snahou je zkrotit. Většina zmizela směrem k [rustler.GetCapitalLocation.GetName]."
 mpo_chaotic_kurultai_succession.0015.t: "$chaotic_kurultai_title$ Hromy bez jezdců"
 mpo_chaotic_kurultai_succession.0016.a: "Jenom beránci do jatka."
 mpo_chaotic_kurultai_succession.0016.desc: "[tributary_leaving.GetFirstNameNicknamed] z [tributary_leaving2.GetPrimaryTitle.GetName], [tributary_leaving2.GetFirstNameNicknamed] z [tributary_leaving.GetPrimaryTitle.GetName] a [tributary_leaving3.GetFirstNameNicknamed] z [tributary_leaving3.GetPrimaryTitle.GetName] přestali platit mince a stáda."
 mpo_chaotic_kurultai_succession.0016.desc_addition: "Můj [backing_kurultai.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))] [backing_kurultai.GetFirstNameNicknamed] jim dodal odvahu se mi postavit."
 mpo_chaotic_kurultai_succession.0016.desc_end: "\n\nKleknou brzy znovu."
 mpo_chaotic_kurultai_succession.0016.t: "$chaotic_kurultai_title$ Tributáři odcházejí"
 mpo_chaotic_kurultai_succession.0017.a: "Brzy mi zase budou sloužit."
 mpo_chaotic_kurultai_succession.0017.desc: "Moji tributáři sledovali, jak se rozhořel chaos. Viděli slabost, posmáli se a odjeli. Hádky přehlušily má slova."
 mpo_chaotic_kurultai_succession.0017.desc_addition: "Více než kdokoli jiný, můj [backing_kurultai.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))] [backing_kurultai.GetFirstNameNicknamed] rozdmýchal plameny a dal jim odvahu mi odvrátit záda."
 mpo_chaotic_kurultai_succession.0017.desc_end: "\n\nZůstanou jen ti tichí."
 mpo_chaotic_kurultai_succession.0017.t: "$chaotic_kurultai_title$ Slinoucí tribut"
 mpo_chaotic_kurultai_succession.1000.a: "Samozřejmě já."
 mpo_chaotic_kurultai_succession.1000.b: "[ilkhanate_ruler.GetFullNameNoTooltip]."
 mpo_chaotic_kurultai_succession.1000.c: "[black_horde_ruler.GetFullNameNoTooltip]."
 mpo_chaotic_kurultai_succession.1000.d: "[white_horde_ruler.GetFullNameNoTooltip]."
 mpo_chaotic_kurultai_succession.1000.desc: "Impérium leží rozdělené. Dědicové se hádají o kontrolu, ale žádný není dost silný, aby ho ukradl. Kromě..."
 mpo_chaotic_kurultai_succession.1000.e: "[aarlud_khanate_ruler.GetFullNameNoTooltip]."
 mpo_chaotic_kurultai_succession.1000.f: "[togskol_khanate_ruler.GetFullNameNoTooltip]."
 mpo_chaotic_kurultai_succession.1000.g: "[baruun_khanate_ruler.GetFullNameNoTooltip]."
 mpo_chaotic_kurultai_succession.1000.h: "[golden_horde_ruler.GetFullNameNoTooltip]."
 mpo_chaotic_kurultai_succession.1000.i: "[chagatai_ruler.GetFullNameNoTooltip]."
 mpo_chaotic_kurultai_succession.1000.t: "Nástupnická chanáty"
 mpo_chaotic_kurultai_succession.1006.a: "Připojte je ke mým stádům."
 mpo_chaotic_kurultai_succession.1006.b.title: "[rustler.GetFirstName] vrací vaše stádo"
 mpo_chaotic_kurultai_succession.1006.b.tt: "[ruler_rustled.GetShortUINamePossessive] ztracené [herd|E] je vráceno"
 mpo_chaotic_kurultai_succession.1006.b: "Pošlete je zpět [ruler_rustled.GetFirstNameNoTooltip] jako dar."
 mpo_chaotic_kurultai_succession.1006.desc: "Během noci se objevilo stádo koz a ovcí, ztracené nebo opuštěné.\n\nZvířata jsou krotká a mohla by snadno rozšířit mé vlastní stádo. Někteří tvrdí, že příčinou je chaotické nástupnictví [ruler_rustled.GetTitledFirstNameNicknamed]."
 mpo_chaotic_kurultai_succession.1006.desc_addition: "Moji jezdci hlásí, že zahlédli [backing_kurultai.GetTitledFirstNameNicknamed], neposlušného člena [ruler_rustled.GetFirstNamePossessiveNoTooltip] Kurultaje, číhajícího na okraji. Pravděpodobně je to dílo [backing_kurultai.GetHerHis]."
 mpo_chaotic_kurultai_succession.1006.t: "Ztracené stádo"
 mpo_chaotic_kurultai_succession.1007.a: "Budou mi dobře sloužit."
 mpo_chaotic_kurultai_succession.1007.b.title: "[courtier_stealer.GetFirstName] vrací vaše dvoršťany"
 mpo_chaotic_kurultai_succession.1007.b: "Pošlete je zpět [ruler_rustled.GetFirstNameNoTooltip]."
 mpo_chaotic_kurultai_succession.1007.desc: "Tři toulavci, [courtier_1.GetFirstNameNicknamed], [courtier_2.GetFirstNameNicknamed] a [courtier_3.GetFirstNameNicknamed], přicházejí hledat místo u mého dvora.\n\nPocházejí z [ruler_rustled.GetPrimaryTitle.GetName], vyhnáni chaotickým nástupnictvím [ruler_rustled.GetTitledFirstNameNicknamedPossessive]."
 mpo_chaotic_kurultai_succession.1007.desc_addition: "S největší pravděpodobností je k tomu pobízel [backing_kurultai.GetTitledFirstNameNicknamed], neposlušný hlas v [ruler_rustled.GetFirstNamePossessiveNoTooltip] Kurultaji."
 mpo_chaotic_kurultai_succession.1007.t: "Noví příchozí"
 mpo_chaotic_kurultai_succession.1008.a: "Takové vojáky bych mohl využít."
 mpo_chaotic_kurultai_succession.1008.b.title: "[maa_stealer.GetFirstName] vrací vaše vojáky"
 mpo_chaotic_kurultai_succession.1008.b: "Pošlete je zpět [ruler_rustled.GetFirstNameNoTooltip]."
 mpo_chaotic_kurultai_succession.1008.desc: "Skupina dobře vyzbrojených [defecting_maa.GetName] stojí přede mnou. Nevypadají jako lupiči; místo toho chtějí sloužit v mých řadách.\n\nPocházejí z [ruler_rustled.GetPrimaryTitle.GetName], znechuceni chaotickým nástupnictvím [ruler_rustled.GetTitledFirstNameNicknamedPossessive]."
 mpo_chaotic_kurultai_succession.1008.desc_addition: "Jejich přítomnost je pravděpodobně způsobena [backing_kurultai.GetTitledFirstNameNicknamed], neposlušným členem [ruler_rustled.GetFirstNamePossessiveNoTooltip] Kurultaje."
 mpo_chaotic_kurultai_succession.1008.t: "Ochotní [defecting_maa.GetNameNoTooltip]"
 nomad_events_oltner.0001.a: "Dnes večer se budeme přepychově živit [sighting_county_1.Custom('GetAnimalType')]."
 nomad_events_oltner.0001.b: "Zabít toho [sighting_county_2.Custom('GetAnimalAdjective')] [sighting_county_2.Custom('GetAnimalType')] dokáže mou hodnotu."
 nomad_events_oltner.0001.c: "Jiné záležitosti si žádají mou pozornost."
 nomad_events_oltner.0001.desc: "V mých zemích je spousta zvěře. Lovci mi hlásí [sighting_county_1.Custom('GetAnimalGroup')] [sighting_county_1.Custom('GetAnimalPlural')] v [sighting_province_1.Custom('GetTerrainTypePlural')] [sighting_county_1.GetBaseNameNoTier], a také obzvlášť [sighting_county_2.Custom('GetAnimalAdjective')] [sighting_county_2.Custom('GetAnimalType')] ukrývající se v [sighting_county_2.GetBaseNameNoTier] [sighting_province_2.Custom('GetTerrainType')].\n\nJako [ROOT.Char.GetTitleAsNameNoTooltip] bych si měl vybrat, které pronásledovat."
 nomad_events_oltner.0001.t: "Čerstvé stopy"
 nomad_events_oltner.0002.a: "Tučný [sighting_county_1.Custom('GetAnimalType')] brzy bude v mém kotli."
 nomad_events_oltner.0002.b: "Raději vycvičím psy."
 nomad_events_oltner.0002.c: "Nemohu na to promrhat čas."
 nomad_events_oltner.0002.desc: "Obíhají zvěsti o [sighting_province_1.Custom('GetAnimalGroup')] [sighting_county_1.Custom('GetAnimalPlural')] spatřených v [sighting_province_1.Custom('GetTerrainTypePlural')] [sighting_county_1.GetBaseNameNoTier] — dokonalá příležitost natrénovat naše sokoly.\n\nSamozřejmě ale mohu také zvolit hon na větší zvěř."
 nomad_events_oltner.0002.t: "Pernaté stopy"
 nomad_events_oltner.0003.a: "Mé šípy propíchnou srdce [sighting_county_1.Custom('GetAnimalPlural')]."
 nomad_events_oltner.0003.b: "Můj [maa_regiment.GetNameNoTooltip] vyhladí [sighting_county_1.Custom('GetAnimalGroup')]."
 nomad_events_oltner.0003.c: "[ROOT.Char.GetFaith.FertilityGodName] je přiměje odejít."
 nomad_events_oltner.0003.desc: "Dvacet mrtvých ovcí, zmrzačený pastýř a stopy vedoucí do [sighting_province_1.Custom('GetTerrainTypePlural')]. [sighting_county_1.Custom('GetAnimalAdjective')] [sighting_county_1.Custom('GetAnimalGroup')] [sighting_county_1.Custom('GetAnimalPlural')] ničí, co je právem moje v [sighting_county_1.GetBaseNameNoTier].\n\nMěl bych připravit luk a toulce. Moje pověst jako [ROOT.Char.GetTitleAsNameNoTooltip] je v sázce."
 nomad_events_oltner.0003.t: "[sighting_county_1.Custom('GetAnimalGroup')|U] [sighting_county_1.Custom('GetAnimalPlural')|U]"
 nomad_events_oltner.0004.a: "Pronásleduji každý poslední [sighting_county_1.Custom('GetAnimalType')]!"
 nomad_events_oltner.0004.b: "Zapomeňte na [sighting_county_1.Custom('GetAnimalPlural')]. Musíme odejít."
 nomad_events_oltner.0004.desc: "[my_subregion.GetCurrentPhase.GetName] nenabízí nic než sníh a led. Až do chvíle, kdy se tam přisídlil [sighting_county_1.Custom('GetAnimalGroup')] [sighting_county_1.Custom('GetAnimalPlural')]. Požírají vše, co vidí. Teď nám hrozí i smrt.\n\nNezůstanu bezmocně sedět, zatímco mé stádo a lid umírají."
 nomad_events_oltner.0004.t: "[sighting_county_1.Custom('GetAnimalPlural')|U] v Zudu"
 nomad_events_oltner.0005.a: "Vyhledám zuřivého bestiálního tvora."
 nomad_events_oltner.0005.b: "Vyjíždíme pro jeleny a laně!"
 nomad_events_oltner.0005.c: "Drápy našich sokolů hledají novou kořist."
 nomad_events_oltner.0005.desc: "Tato doba [my_subregion.GetCurrentPhase.GetName] slibuje dobrý lov. Kořist je hojná, houfuje se do [sighting_province_1.Custom('GetTerrainTypePlural')] [sighting_county_1.GetBaseNameNoTier] — období skutečně požehnané [ROOT.Char.GetFaith.WealthGodName].\n\nAť už si vyberu cokoli, budu mít z čeho vybírat."
 nomad_events_oltner.0005.t: "Nové stopy k následování"
 nomad_events_oltner.0006.a: "[offered_master_of_the_hunt.GetFirstNameNoTooltip] mi bude dobře sloužit."
 nomad_events_oltner.0006.b: "Vznešený dar, odměním tě."
 nomad_events_oltner.0006.c: "Nech [offered_master_of_the_hunt.GetHerHim] si, a ať jsou tvé lovy úspěšné."
 nomad_events_oltner.0006.desc: ""Kláním se před tebou, můj [ROOT.Char.Custom('FormalComplimentAdjective')] suzeréne," říká můj tributář, [generous_tributary.GetTitledFirstName], klaněje se [generous_tributary.GetHerselfHimself] přede mnou.\n\n"Nabízím ti službu [offered_master_of_the_hunt.GetFirstNameNicknamed], nejlepšího [GetCourtPositionType('master_of_hunt_court_position').CalcTriggeredNameNoTooltip( ROOT.Char )] v celém [generous_tributary.GetPrimaryTitle.GetAdjective]. Ať [offered_master_of_the_hunt.GetSheHe] pro tebe v mnohých jménech uloví mnoho jelenů.""
 nomad_events_oltner.0006.t: "Pocta honu"
 nomad_events_oltner.0007.a: "Nazvu ji '[ROOT.Char.Custom('GetBirdName')|U]!'"
 nomad_events_oltner.0007.b: "Prosím, nech si ji."
 nomad_events_oltner.0007.desc: ""[ROOT.Char.Custom('FormalComplimentAdjective')|U] suzeréne, nabízím ti tento dar." [generous_tributary.GetTitledFirstName], můj tributář, zvedá před mě majestátního ptáka.\n\n"Tento sokol pochází z [tribute_capital.Custom('GetTerrainTypePlural')] [tribute_capital_county.GetBaseNameNoTier] a já jsem jej sám vychoval od vylíhnutí. Přinese ti stovky kachen a dropů; to přísahám.""
 nomad_events_oltner.0007.t: "Pernatá pocta"
