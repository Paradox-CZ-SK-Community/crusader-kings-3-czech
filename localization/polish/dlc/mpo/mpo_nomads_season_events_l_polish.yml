l_polish:
 given_herd: "Tuto možnost získáte, protože jste dříve této postavě daroval [herd|E]."
 mpo_nomads_season_events.0001.a: "Zítra vyrážíme!"
 mpo_nomads_season_events.0001.b: "Musíme se postarat o vlastní přístřeší."
 mpo_nomads_season_events.0001.desc: ""Vidíš tvar oblaků? Vypadají, jako by je škrábaly drápy sokola," říká mi můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('storm_chaser'))] [storm_chaser.GetTitledFirstName], ukazujíc ke sklence. \n\n"Zvěstují strašlivou bouři. Navrhuji, abychom toho využili. Vezměme koně a luky do zuřícího větru, přepadněme [raid_target.GetTitledFirstName] nepřipraveného a ukradněme [raid_target.GetHerHis] stádo.""
 mpo_nomads_season_events.0001.t: "Jízda v bouři"
 mpo_nomads_season_events.0005.a: "Váš lid už neprohloupí hladově."
 mpo_nomads_season_events.0005.b: "Co jsi ochoten/oč dát na oplátku?"
 mpo_nomads_season_events.0005.c: "Tady pro tebe nic není."
 mpo_nomads_season_events.0005.desc: "Vřískající vítr buší do stěn mé jurty. \n\nJsem překvapen příchodem mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hungry_neighbour'))] [hungry_neighbour.GetTitledFirstName], který se odvážil čelit nebezpečí bouře, aby se přede mnou sklonil a položil mi na nohy láhev [Glossary( 'kumis', 'KUMIS_GLOSS')] jako oběť. \n\n"Jsou to hrozné časy a můj lid hladoví. Nemám jinou možnost než žádat o pomoc.""
 mpo_nomads_season_events.0005.t: "Prázdná břicha"
 mpo_nomads_season_events.0010.a: "Řekni mi svou cenu."
 mpo_nomads_season_events.0010.b: "Přijímám tvou oběť."
 mpo_nomads_season_events.0010.c: "Mezi [rich_neighbour.Custom('SisterBrother')]y není žádný dluh."
 mpo_nomads_season_events.0010.d.tt.failure: "[rich_neighbour.GetTitledFirstName] a [rich_neighbour.GetHerHis] tělesní strážci se podařilo uprchnout"
 mpo_nomads_season_events.0010.d.tt.success: "Úspěšně jste porazili [rich_neighbour.GetTitledFirstName] a [rich_neighbour.GetHerHis] tělesné stráže"
 mpo_nomads_season_events.0010.d: "Dej mi své stádo, nebo svou hlavu!"
 mpo_nomads_season_events.0010.desc: "Blečení ovcí narušuje mou ranní pohodu. Následuje jejich zápach, ostrý v palčivém slunci. A nakonec přichází jejich majitel. Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rich_neighbour'))] [rich_neighbour.GetTitledFirstName] "
 mpo_nomads_season_events.0010.desc_fallback: "umaže práh mé jurty hnojem, když vchází. \n\n"Má #EMP drahá#! [ROOT.Char.GetTitleTierName]!" prohlašuje [rich_neighbour.GetSheHe]. "Děkuji nebesům za hojný dobytek. Je toho dost na přebytek, pokud máš minci.""
 mpo_nomads_season_events.0010.desc_offered_herd: "pečlivě sundává [rich_neighbour.GetHerHis] boty, aby nešlapal do hnoje v mé jurtě. \n\n"Nezapomněl jsem na štědrost, kterou jsi projevil, když můj lid hladověl. Přišel jsem splatit svůj dluh.""
 mpo_nomads_season_events.0010.e: "Nemám potřebu obchodovat."
 mpo_nomads_season_events.0010.t: "Období hojnosti"
 mpo_nomads_season_events.0015.a: "Neplač kvůli rozlitému #EMP kumisu#, [kurultai_2.GetTitledFirstNameNoTooltip]."
 mpo_nomads_season_events.0015.b.tt.failure: "[kurultai_2.GetTitledFirstName] je v boji zraněn"
 mpo_nomads_season_events.0015.b.tt.success: "[kurultai_1.GetTitledFirstName] je v boji zraněn"
 mpo_nomads_season_events.0015.b: "Tak bojujte! Pobavte nás ostatní."
 mpo_nomads_season_events.0015.c: "Nechte to být, vy dva."
 mpo_nomads_season_events.0015.desc: "Když se rozhlédnu, vidím své poddané, jak setřásají dno prázdných misek a snaží se zachránit každé sousto z našich se tenčících zásob. \n\nTicho přeruší hlasitý rachot. Miska [kurultai_2.GetTitledFirstName] s [Glossary( 'kumis', 'KUMIS_GLOSS')] leží převržená na zemi, její obsah se vsakuje do suché země. [kurultai_1.GetTitledFirstName] stojí nad scénou a směje se: "Nevšiml jsem si tě." \n\n[kurultai_2.GetTitledFirstName] se vrhá na nohy, ramena napjatá. Vypadá to, že se moji dva členové Kurultaje pustí do rvačky."
 mpo_nomads_season_events.0015.t: "Vzplanuté nálady"
 mpo_storm_shelter_modifier: "Zabezpečeno proti bouři"
 mpo_storm_shelter_modifier_desc: "Tábor má jurty pevně dvojitě přivázané k zemi a zvířata držena u sebe, aby odolaly příchozím bouřím."
