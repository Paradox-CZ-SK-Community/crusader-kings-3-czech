 mpo_abuse_authority_paiza_decision_confirm: "Ve jménu [gurkhan|E]!"
 mpo_abuse_authority_paiza_decision_desc: "Nesu jméno Gurkhana. Runy vyryté v mé paize vnášejí do srdcí lidí strach. Země kolem mě je úrodná, přesto zde žijící lidé jsou slabí. Vezmu od nich, co mohu, ne svou nezlomnou silou, ale skrze jméno Gurkhana."
 mpo_abuse_authority_paiza_decision_tooltip: "[gurkhan|E] mluví skrze mě!"
