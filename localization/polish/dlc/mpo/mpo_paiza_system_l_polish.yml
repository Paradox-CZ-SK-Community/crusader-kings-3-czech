 mpo_call_for_merchants_decision.gold_needed_smol: "Výnosnější nabídky vyžadují vyšší investici [gold|e], až do 800 [gold_i|E]"
 mpo_call_for_merchants_decision.merchant_will_arrive: "$mpo_call_for_merchants_decision.merchant_will_arrive_generic$\n$BULLET_WITH_TAB$Náhodný pokrok v [innovation|E]"
 mpo_call_for_merchants_decision.merchant_will_arrive_generic: "Bohatý cizinec přijede na váš dvůr, vede karavanu směřující do vyspělých, usedlých měst. Po jeho návratu můžete obdržet následující výhody:\n$BULLET_WITH_TAB$Přibližně #P 40%#! z vaší investice [gold|E]\n$BULLET_WITH_TAB$Materiály na výrobu [artifact|E], které odemknou #V $commission_artifact_decision$#! [decision|E]\n$BULLET_WITH_TAB$Zbraně pro vaši [horde|E] a [archer_cavalry|E]"
 mpo_call_for_merchants_decision.merchant_will_arrive_smol: "$mpo_call_for_merchants_decision.merchant_will_arrive_generic$\n$BULLET_WITH_TAB$Přibližně #P 20%#! z vaší investice [gold|E]"
 mpo_call_for_merchants_decision.robbed_merchants: "Předchozí cizinec, který odpověděl na vaše svolání, zmizel násilně a zpráva se rozšířila. Potrvá nějaký čas, než se další odvážlivec odváží přijít."
 mpo_call_for_merchants_decision: "$mpo_call_for_merchants$: Paiza"
 mpo_call_for_merchants_decision_confirm: "Poslat vyslance"
 mpo_call_for_merchants_decision_desc: "Velká step je mnohem ušlechtilejší než ta tlustá, rozmazlená cizí města. Přesto disponují zbožím, přístroji a nápady, které se nám mohou hodit. Možná se sem odváží některý z jejich bohatých bláznů."
 mpo_call_for_merchants_decision_is_gurkhan: "Jste [gurkhan|E]"
 mpo_call_for_merchants_decision_tooltip: "$mpo_call_for_merchants_decision.merchant_will_arrive$"
 mpo_call_for_merchants_small_decision: "$mpo_call_for_merchants$: Local Offers"
 mpo_call_for_merchants_small_decision_confirm: "Poslat vyslance"
 mpo_call_for_merchants_small_decision_desc: "$mpo_call_for_merchants_decision_desc$"
 mpo_call_for_merchants_small_decision_tooltip: "Vylepšit své vojáky nebo umožnit vytvoření [artifact|E]."
 mpo_decisions_events.0099.a: "Má vůle se zhmotnila."
 mpo_decisions_events.0099.desc: "Moje moc je jako step sama: nekonečně se rozprostírá za obzorem. Přesto jsem jako jediná kapka v dešti, připoutaná jen k jednomu místu.\n\nZa stepí lidé měst používají spisy k přenášení vědění za pomíjivé hranice svého rozhledu. Využiji jejich nápad a rozdám paizy. Moji věrní poddaní budou nést ta nejdůležitější slova: #EMP mé jméno.#!\n\n[ROOT.Char.GetTitledFirstNameNoTooltip]: tyto runy vyryté do artefaktu přinesou strach a absolutní poslušnost."
 mpo_decisions_events.0099.t: "Systém Paiza zřízen"
 mpo_decisions_events.0100.a: "Přineste mi nové nápady."
 mpo_decisions_events.0100.a_not_unlocked: "Nemáte [GetDomicileBuilding('trade_yurt_01').GetName] [yurt_building|E]"
 mpo_decisions_events.0100.b: "Ocel bude dobře využita."
 mpo_decisions_events.0100.c: "Brnění pro mou Hordu."
 mpo_decisions_events.0100.d.unlocked: "Po výměně [herd|E] budete moci vybrat požadované zboží.\n#weak K této možnosti máte přístup, protože máte [GetDomicileBuilding('herd_trade_yurt_01').GetName] [yurt_building|E].#!"
 mpo_decisions_events.0100.d: "Nejprve vyměňme dobytek za zlato."
 mpo_decisions_events.0100.desc: "$mpo_decisions_events.2141.desc$"
 mpo_decisions_events.0100.e.warning: "@alert_icon! #alert_trial Žádný další bohatý návštěvník se po dvě dekády neodváží přijet na váš dvůr. V tomto období nebudete moci vzít #V $mpo_call_for_merchants_decision$#!"
 mpo_decisions_events.0100.e: "Vaše bohatství. A váš život. Teď."
 mpo_decisions_events.0100.t: "$mpo_call_for_merchants_decision$"
 mpo_decisions_events.0100.upon_merchant_return: "When [paiza_merchant.GetNameNoTooltip] returns from [paiza_merchant.GetHerHis] voyage to [merchant_origin.GetName]:"
 mpo_decisions_events.0101.a: "Skvělé!"
 mpo_decisions_events.0101.b.desc: "[paiza_merchant.GetName] will regale you with tales about the lands [paiza_merchant.GetSheHe] traveled through."
 mpo_decisions_events.0101.b: "Vyprávěj mi příběhy vzdálených zemí"
 mpo_decisions_events.0101.desc: "[paiza_merchant.GetName] has arrived and now sips [Glossary( 'kumis', 'KUMIS_GLOSS')] in my yurt, after a long and ardous voyage to [merchant_origin.GetName].\n\nThe precious goods I requested are being unloaded. The steppe wolf and the city lamb found a way to coexist, if only for a while."
 mpo_decisions_events.0101.t: "Cizinec se vrací"
 mpo_decisions_events.0110.a: "Shromážděte všechno, co se hýbe!"
 mpo_decisions_events.0110.b.failure: "[paiza_patron.GetTitledFirstName] se o tomto zneužití dozví"
 mpo_decisions_events.0110.b.success: "Úspěch"
 mpo_decisions_events.0110.b.success_desc: "Ani slovo o tom, co se zde stalo, se nedostane k [paiza_patron.GetTitledFirstName]"
 mpo_decisions_events.0110.b: ""O tom ani slovo, vy psi!"""
 mpo_decisions_events.0110.c: "Změnil jsem názor."
 mpo_decisions_events.0110.d: "Tohle je #EMP špatné.#! Vypadněte!"
 mpo_decisions_events.0110.desc: "Jsem [paiza_patron.GetTitledFirstNamePossessive] #EMP věrný#! poddaný. Nesu [paiza_patron.GetHerHis] jméno vyryté do kovu a [paiza_patron.GetHerHis] vůli ve svých slovech a činech. Má síla je [paiza_patron.GetHerHis].\n\nSlabý [local_boi.GetName] může žebrat, jak chce. To nezmění dekret Gurkhana vycházející z mých úst.\n\nVeškeré bohatství, všechna vhodná zvířata z těchto zemí musí být okamžitě shromážděna a přivedena ke mně. Vaše slabost uráží autoritu [paiza_patron.GetTitleAsNamePossessiveNoTooltip] a já to vše využiji... k #EMP lepšímu#! účelu."
 mpo_decisions_events.0110.t: "Ve jménu [paiza_patron.GetTitleAsNameNoTooltip]"
 mpo_decisions_events.0111.a.effects: "[paiza_patron.GetName] získává [imprisonment_reason|E] a [execute_reason|E] směrované proti vám."
 mpo_decisions_events.0111.a.severe_effects: "[paiza_patron.GetName] získává [imprisonment_reason|E] a [execute_reason|E] zaměřené na vás a vaše [close_family_members|E]."
 mpo_decisions_events.0111.a.survived_khans_wrath: "Přestože přežijete hněv Gurkhana, už nebudete moci zneužívat jeho autoritu."
 mpo_decisions_events.0111.a: "Vítám soud."
 mpo_decisions_events.0111.b: ""Ach, ale mé činy byly spravedlivé, vidíte..."""
 mpo_decisions_events.0111.desc: "Gurkhan je jako sama step; [paiza_patron.GetNamePossessive] moc a vůle se táhnou přes vše. [paiza_patron.GetHerHis|U] jméno šeptá vítr.\n\nNesl jsem [paiza_patron.GetHerHis] jméno, vyryté do kovu Paizy. Použil jsem ho, abych v lidech vzbudil strach a poslušnost. Zdá se, že už příliš často.\n\nNyní jsem to já, kdo se bojí. Gurkhan se dověděl o mých skutcích a nazval je zneužitím [paiza_patron.GetHerHis] slova, [paiza_patron.GetHerHis] jména. A za to se stanu hrůzným příkladem pro celou step, aby ho viděla."
 mpo_decisions_events.0111.t: "Hněv Gurkhana"
 mpo_decisions_events.0112.a.desc: "Ostatní [characters|E] s vašimi [paiza|E] budou méně ochotni zneužívat vaši autoritu, pokud budou [paiza_abuser.GetFirstName] a [paiza_abuser_1.GetFirstName] mrtví."
 mpo_decisions_events.0112.a: "Přineste mi jejich hlavy!"
 mpo_decisions_events.0112.b: "Tohle nechám být... zatím."
 mpo_decisions_events.0112.c.flavor: "Dál se bude dít zneužívání vaší autority, ale už o tom nebudete informováni."
 mpo_decisions_events.0112.c: "Už mě nikdy neobtěžujte."
 mpo_decisions_events.0112.desc: "Jsem jako step sám. Má síla a vůle se táhnou přes vše. Mé jméno šeptá vítr.\n\nJezdci nesou mé jméno, vyryté do kovu jejich Paiz. Přesto někteří z nich to zkreslují jako hadi, chamtiví hlupáci jako [paiza_abuser.GetName] a [paiza_abuser_1.GetName]. Ne tak dávno se [paiza_abuser.GetSheHe] přede mnou proplazil [paiza_abuser.GetHerHis|U] červovitým tělem, teď zneužívá mé věrné poddané, kteří hledají u mě odpovědi, spravedlnost. Nechť vítr ponese mou skutečnou vůli nyní!\n\n"Zpráva se ke mně právě donesla. Dejte jim najevo, že [ROOT.Char.GetTitledFirstNameNoTooltip] stojí proti každému zbabělému psu, [paiza_abuser.GetFirstNameNoTooltip], [paiza_abuser_1.GetFirstNameNoTooltip], kohokoli. Mé jméno je mé jméno!"""
 mpo_decisions_events.0112.t: "$mpo_decisions_events.0111.t$"
 mpo_decisions_events.2137.a: "Rozumím"
 mpo_decisions_events.2137.b: "Řekni mi víc!"
 mpo_decisions_events.2137.c: "Zůstaň v mé jurtě."
 mpo_decisions_events.2137.desc_interludium: "\n\n#![paiza_merchant.GetSheHe|U] se zadýchá a pokračuje vypravováním o jiné říši:\n#weak"
 mpo_decisions_events.2137.desc_intro: "[paiza_merchant.GetName] popadá dech, zadívá se do dálky a začíná vyprávět:\n#weak"
 mpo_decisions_events.2137.t: "Putování [paiza_merchant.GetFirstNameNoTooltip]"
 mpo_decisions_events.2138.a: "Dohodnuto."
 mpo_decisions_events.2138.b: "Dej víc, vydělej víc."
 mpo_decisions_events.2138.c.desc: "Neuskutečníte výměnu [herd|E] a vrátíte se, abyste prodiskutovali cestovní cíl [paiza_merchant.GetNamePossessive]."
 mpo_decisions_events.2138.c: "Vraťme se."
 mpo_decisions_events.2138.desc: "Vy a [paiza_merchant.GetName] jdete do vašeho [GetDomicileBuilding('trade_yurt_01').GetName], abyste prodiskutovali podrobnosti. [paiza_merchant.GetSheHe|U] vysvětluje:\n\n"I can buy from you a sizeable amount of herd from you. I have made connections while I was travelling here. There is no wholesale buyer, but I should be able to visit enough small-time herders on my way back to make a profit. Or at least not lose that much.\n\nI extend this offer to you, out of respect to you and your majesty, my [ROOT.Char.GetTitleAsNameNoTooltip].""
 mpo_decisions_events.2138.desc_rate_1: "[GetDomicileBuilding('herd_trade_yurt_01').GetName] 6 [herd_i] za 1 [gold_i]"
 mpo_decisions_events.2138.desc_rate_2: "[GetDomicileBuilding('herd_trade_yurt_03').GetName] 4 [herd_i] za 1 [gold_i]"
 mpo_decisions_events.2138.desc_rate_3: "[GetDomicileBuilding('herd_trade_yurt_06').GetName] 2 [herd_i] za 1 [gold_i]"
 mpo_decisions_events.2138.t: "Dobytek za zlato"
