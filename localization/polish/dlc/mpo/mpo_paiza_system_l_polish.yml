 mpo_establish_paiza_system_decision: "Zavést systém Paiza"
 mpo_establish_paiza_system_decision_confirm: "S mocí Věčného nebe"
 mpo_establish_paiza_system_decision_desc: "Bude zřízen systém zvláštních destiček, který přiláká bohaté cizince a posílí věrné poddané [ROOT.Char.GetTitleAsNamePossessiveNoTooltip]. [ROOT.Char.GetSheHe|U] kdo nosí [paiza|E] nesoucí jméno [ROOT.Char.GetTitledFirstNameNoTooltip], ponese mou autoritu a bude mít bezpečný průchod mými zeměmi. Ti, kdo se odváží zneuctít mé jméno, budou zabiti jako psi."
