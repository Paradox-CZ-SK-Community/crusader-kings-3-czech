 steal_herd_ongoing.1001.a: "Někdo, kdo prověří mou zdatnost!"
 steal_herd_ongoing.1001.a_win: "Ohromíte [target_knight.GetFirstNameNoTooltip] svými bojovými dovednostmi"
 steal_herd_ongoing.1001.b: "Obdivuji [target.GetFirstNamePossessiveNoTooltip] panství, samozřejmě."
 steal_herd_ongoing.1001.b_win: "[target_knight.GetFirstNameNoTooltip] ocení váš názor"
 steal_herd_ongoing.1001.c: "Dáme si něco k pití! Přidáš se?"
 steal_herd_ongoing.1001.c_win: "Vy a [target_knight.GetFirstNameNoTooltip] pijete celou noc"
 steal_herd_ongoing.1001.c_win_big: "Přesvědčíte opilého [target_knight.GetFirstNameNoTooltip], aby se přidal k vaší věci"
 steal_herd_ongoing.1001.d: "Nic, půjdu dál."
 steal_herd_ongoing.1001.desc: "Abych ukradl stádo [target.GetTitledFirstNamePossessive], musím znát [target.GetHerHis] zemi a lidi. Proto si dělám poznámky, které pastviny jsou blízko [target.GetHerHis] sídla a které jsou daleko a opuštěné.\n\nPozorujíc vršky poblíž [target.GetCapitalLocation.GetTitle.GetName], válečníci vedení [target_knight.GetWomanMan] na koni přicházejí zezadu k mé družině. \"Co tu děláte?\" ptá se jejich vůdce, [target_knight.GetFirstName]."
 steal_herd_ongoing.1001.duel_desc: "Snažíte se odvrátit pozornost [target_knight.GetFirstNamePossessiveNoTooltip]"
 steal_herd_ongoing.1001.lose: "[target_knight.GetFirstNameNoTooltip] vás přemůže"
 steal_herd_ongoing.1001.t: "$steal_herd_event_title$ Stráž"
 steal_herd_ongoing.1002.a: "Jdi, [chosen_agent.GetFirstNameNoTooltip], pomoz [target.GetHerHim]!"
 steal_herd_ongoing.1002.b: "A vím přesně, co máš říct..."
 steal_herd_ongoing.1002.b_tt: "Pomáháte [chosen_agent.GetFirstName] s [chosen_agent.GetHerHis] převlekem"
 steal_herd_ongoing.1002.c: "Vlastně, zapomeň."
 steal_herd_ongoing.1002.desc: "[chosen_agent.GetName] mi říká, že pastýři [target.GetTitledFirstNamePossessive] často nezvládnou dovést ani jednu ovci ve [target.GetHerHis] stádu.\n\n\"Proč si neoblékneš pastýřský oděv? Jdi za [target.GetFirstNameNoTooltip] a nabídni, že 'pomůžeš' [target.GetHerHis] neschopným pastevcům,\" navrhuji [chosen_agent.GetFirstNameNoTooltip]. [chosen_agent.GetSheHe|U] mi věnuje znepokojený pohled a povzdechne si."
 steal_herd_ongoing.1002.duel_desc: "[chosen_agent.GetFirstName] se vydává za pastýře"
 steal_herd_ongoing.1002.lose: "[chosen_agent.GetSheHe|U] nedokáže předstírat pastýře"
 steal_herd_ongoing.1002.t: "$steal_herd_event_title$ Utajený pastýř"
 steal_herd_ongoing.1002.win: "[chosen_agent.GetHerHis|U] převlek je přesvědčivý"
 steal_herd_outcome.1001.a: "Jsem vděčný za tvou 'štědrost', [target.GetFirstNameNoTooltip]!"
 steal_herd_outcome.1001.desc: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier'))], [courtier.GetName], hrdě vstupuje do tábora. Za [courtier.GetHerHim] kráčí neznámý pastýř, který přivádí stádo ke mně.\n\n\"Ze tábora [target.GetTitledFirstName]!\" zvolá [courtier.GetSheHe|U]. Když přesměruji pastýřovu péči o mé nové zvířata, nemohu si odpustit zlomyslný úsměv. Mé stádo roste na síle, a téměř mě to nic nestojí."
 steal_herd_outcome.1001.t: "$steal_herd_event_title$ Úspěch!"
 steal_herd_outcome.1002.a: "Ať navěky spočíváš v [ROOT.Char.GetFaith.NegativeAfterLife], [owner.GetFirstNameNoTooltip]!"
 steal_herd_outcome.1002.desc: "[spymaster.GetName] přichází se zlou zprávou. \"[ROOT.Char.GetFirstName], některá zvířata, která jsme měli na nádvoří, se ztratila.\"\n\n[spymaster.GetSheHe|U] si odkašle, \"Po důkladném vyšetřování se zdá, že [owner.GetName] poslal své pomocníky, aby stádo 'vyzvedli', a přesvědčil pastýře, že to bylo na váš rozkaz.\""
 steal_herd_outcome.1002.desc_monies: "\n\nPoté, co jsem to uslyšel, si všimnu truhly, která byla dříve napůl plná drahých šperků, nyní je však značně odlehčena. Když vím, že pachatel je ten samý, povzdechnu si."
 steal_herd_outcome.1002.t: "$steal_herd_event_title$ Ukradené stádo!"
 steal_herd_outcome.1003.a: "[courtier.GetFirstNameNoTooltip], můžeš to ještě jednou vysvětlit?"
 steal_herd_outcome.1003.a_desc: "Snažíte se ukrást více z [target.GetFirstNamePossessiveNoTooltip] [herd|E]"
 steal_herd_outcome.1003.b: "Prohledal bych [target.GetHerHis] pokladnice."
 steal_herd_outcome.1003.b_desc: "Snažíte se ukrást zlato od [target.GetFirstNameNoTooltip]"
 steal_herd_outcome.1003.c: "[target.GetPrimarySpouse.GetFirstName] zatím také patří [target.GetFirstNameNoTooltip]."
 steal_herd_outcome.1003.c_tt: "Zahajuji [GetScheme('seduce').GetTypeName] [scheme|E] proti [target.GetPrimarySpouse.GetFirstName] s #p zvýšenou#! #V šancí na úspěch#!"
 steal_herd_outcome.1003.d: "[target.GetHerHis|U] život, možná?"
 steal_herd_outcome.1003.d_tt: "Zahajuji [GetScheme('murder').GetTypeName] [scheme|E] proti [target.GetFirstName] s #p zvýšenou#! #V šancí na úspěch#!"
 steal_herd_outcome.1003.desc: "[courtier.GetSheHe|U] rozebírá detaily naší krádeže, včetně našeho mistrovství nad obranou [target.GetFirstNamePossessiveNoTooltip]. Protože jsme do tábora [target.GetFirstNamePossessiveNoTooltip] pronikli s takovou lehkostí, zajímá mě, co dalšího mohu vzít z [target.GetHerHis] dosahu..."
 steal_herd_outcome.1003.e: "Prozatím jsem vzal dost."
 steal_herd_outcome.1003.lose: "Nepodaří se vám vzít víc"
 steal_herd_outcome.1003.win: "Vaše krádeže pokračují"
 steal_herd_outcome.2001.a: "[target.GetFirstNameNoTooltip] musí mít božskou ochranu..."
 steal_herd_outcome.2001.desc: "Můj plán ukrást stádo od [target.GetTitledFirstName] byl proveden, ale můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier'))] [courtier.GetTitledFirstName] se vrací s prázdnýma rukama, nepřinesl ani chomáč vlny, aby předvedl své vítězství.\n\n\"[owner.GetFirstNameNoTooltip], omlouvám se. [target.GetFirstNameNoTooltip] nás měl na stopě.\" [courtier.GetFirstNameNoTooltip] vzdychá. \"Naštěstí jsme uprchli dřív, než nás dohonili [target.GetHerHis] jezdci.\""
 steal_herd_outcome.2001.t: "$steal_herd_event_title$ Neúspěch"
 steal_herd_outcome.2002.a: "Jak jsme mohli být tak neschopní?!"
 steal_herd_outcome.2002.desc: "[courtier.GetName] mě vede ven, a k mému zděšení chybí stádo!\n\n[courtier.GetFirstNameNoTooltip] vysvětluje, že se nám nepodařilo ukrást stádo od [target.GetTitledFirstName]. Místo aby nechal naše jezdce utéct, [target.GetSheHe] okamžitě vykonal [target.GetHerHis] odvetu a poslal oddíl za [courtier.GetFirstNameNoTooltip] a ostatními, které navedl přímo na mé pastviny. [target.GetHerHis|U] jezdci vzali ovce a jiné dobytky a rychle odešli."
 steal_herd_outcome.2003.a: "Vaše neúspěchy mi dnes prospívají, [owner.GetFirstNameNoTooltip]!"
 steal_herd_outcome.2003.desc: "Vzniká rozruch a [courtier.GetName] přichází s ním. [courtier.GetSheHe|U] se usmívá a kývá, abych vstoupil na nádvoří.\n\nVenku ukazuje [courtier.GetSheHe] na stádo ovcí a koní, vedené jedním z mých jezdců. [courtier.GetFirstNameNoTooltip] se na mě upřeně dívá. \"To je nestoudnost toho [owner.GetFirstNameNoTooltip]!\" prohlašuje [courtier.GetSheHe]. \"[owner.GetSheHe|U] se pokusil podkopat #italic vás#! a vzít vaše stádo! Naštěstí měl [courtier.GetFaith.HighGodName] jiné plány. Tato ušlechtilá zvířata patřila samotnému [owner.GetFirstNameNoTooltip].\""
 steal_herd_outcome.2003.t: "Stádo [owner.GetTitledFirstName]"
 steal_herd_vassal_tt: "Každý [powerful_vassal|E] [target.GetShortUIName]:\n$EFFECT_LIST_BULLET$Ztrácí #n 15#! [opinion|E] vůči #V vám#! #weak (-0.60/year) (Ukradl stádo mého pána)#!"
 stole_lieges_herd: "Ukradeno stádo mého pána"
 stole_my_herd: "Ukradeno mé stádo"
 stole_my_herd_crime: "Ukradeno mé stádo"
 stole_vassals_herd: "Ukradeno stádo mého vazala"
