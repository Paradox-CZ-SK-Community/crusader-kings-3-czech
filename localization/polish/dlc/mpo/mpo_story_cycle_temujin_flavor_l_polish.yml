l_polish:
 TEMUJIN_JAMUKHA_MURDER_BONUS: "Přísahal jsi, že zavraždíš [target.GetShortUIName]: $VALUE|+0=$"
 birth.1003.desc.borte: "\n\nNicméně [mother.GetFirstNamePossessiveNoTooltip] upřímnost je obdivuhodná, a to mě nesmí rozptylovat od toho, co je přede mnou."
 birth.1003.desc.empty: ""
 every_non_brave_compassionate_courtier: "Každý [courtier|E], který není [GetTrait('brave').GetName( GetNullCharacter )] ani [GetTrait('compassionate').GetName( GetNullCharacter )]"
 mpo_temujin_flavor.0001.a: ""Budu s tebou, dokud nebudou mé oči bílé.""
 mpo_temujin_flavor.0001.b: ""Vlk nepotřebuje ovce.""
 mpo_temujin_flavor.0001.desc: "Noc houstne. V táboře zbyli jen [jamukha.GetTitledFirstName] a já.\n\n"[ROOT.Char.GetFirstNameNoTooltip]," [jamukha.GetFirstNameNoTooltip] na mě ukazuje [jamukha.GetHerHis] dýkou. "Ve dnech války jsem bojoval po tvém boku, abych ti vrátil tvou manželku. Ve dnech míru budu naslouchat tvým radám, vyměňovat si s tebou dary a následovat tě, dokud mi nohy budou sloužit."\n\nDýka se dotkne jeho dlaně a řeže hlubokou ránu: "Ať krev přísahá to, co jazyk nedokáže.""
 mpo_temujin_flavor.0001.t: "Opustěn — už ne"
 mpo_temujin_flavor.0010.a.tt.failure: "Zdá se, že se nikdo nezajímá"
 mpo_temujin_flavor.0010.a.tt.success: "[jamukha.GetShortUIName] je zesměšněn"
 mpo_temujin_flavor.0010.a: ""Nutíš svůj lid jíst prach.""
 mpo_temujin_flavor.0010.aa: ""Jdi tedy! Schovej se jako ten červ, který jsi.""
 mpo_temujin_flavor.0010.aa_remove_blood_brother: "Přestaneš být [blood_brothers|E] s [jamukha.GetShortUIName]"
 mpo_temujin_flavor.0010.b: ""#EMP Zůstaň.#!""
 mpo_temujin_flavor.0010.c: ""Učinil jsi svou volbu.""
 mpo_temujin_flavor.0010.desc.blood_brothers: ""Právě před tímto ohněm jsme složili přísahu, kterou hodlám dodržet. Ale můj lid žádá svobodu.""
 mpo_temujin_flavor.0010.desc.fallback: ""Můj lid si přeje jen stejnou svobodu jako tvůj lid.""
 mpo_temujin_flavor.0010.desc.intro: ""Nastal čas, [ROOT.GetCharacter.Custom('GetMongolHonorific')] [ROOT.Char.GetFirstNameNoTooltip]," [jamukha.GetFirstName] sedí před táborovým ohněm. "Pod tvou spravedlivou vládou jsem vzkvétal, ale semeno neroste ve stínu stromu."\n\nVstane."
 mpo_temujin_flavor.0010.desc.rejected: ""Jednou jsi mě odmítl. Doufám, že pochopíš.""
 mpo_temujin_flavor.0010.t: "Sbohem"
 mpo_temujin_flavor.0020.a: ""Ty, kterého jsem kdysi nazýval bratrem..."""
 mpo_temujin_flavor.0020.a_war_win: "Vítězství v #high útočné#! [war|E] proti [jamukha.GetShortUIName] udělí navíc @legitimacy_icon![legitimacy|E] a @prestige_icon![prestige|E]"
 mpo_temujin_flavor.0020.b: ""Moje dýka najde tvůj krk.""
 mpo_temujin_flavor.0020.b_murder: "Získáte #P #EMP obrovský#!#! bonus k [GetScheme('murder').GetTypeName] [schemes|E] zaměřeným na [jamukha.GetShortUIName]"
 mpo_temujin_flavor.0020.c: ""Budeš toho litovat!""
 mpo_temujin_flavor.0020.cb.tt: "[temujin.GetShortUIName] a [jamukha.GetShortUIName] si udělí #high $retaliation_cb$#! [casus_bellis|E] navzájem"
 mpo_temujin_flavor.0020.desc.blood_brothers: "Za krev, kterou jsme kdysi společně prolili.""
 mpo_temujin_flavor.0020.desc.fallback: "Úcta, kterou bych projevil mému předchozímu [ROOT.Char.GetLadyLord].""
 mpo_temujin_flavor.0020.desc.friend: "Za přátelství, které jsme kdysi sdíleli.""
 mpo_temujin_flavor.0020.desc.intro: ""[ROOT.Char.GetFirstNameNoTooltip]! [ROOT.Char.GetFirstNameNoTooltip]!" Známý hlas mě probudí uprostřed noci. "Je mi líto, ale došlo k tomu," [jamukha.GetFirstName] sedí na [jamukha.GetHerHis] koni přímo u dveří mého stanu.\n\n"Přišel jsem tě varovat."
 mpo_temujin_flavor.0020.desc.outro: "\n\n"Od této chvíle tě budu pronásledovat a lovit. Proříznu hluboké vody a obrousím zářící kámen. Není nic, co bych neudělal, abych tě zničil — neboť já jsem ten, kdo se narodil, aby vedl všechny Mongoly — #EMP ne ty!#!""
 mpo_temujin_flavor.0020.desc.rival: "Úcta, kterou bych projevil hodnému rivalovi.""
 mpo_temujin_flavor.0020.jamukha_gok_requirement: "[jamukha.GetShortUIName] musí být poražen, abyste mohli přijmout #high $mpo_become_greatest_of_khans_decision$#! [decision|E]"
 mpo_temujin_flavor.0020.remove_friend: "Přestaneš být [friends|E] s [jamukha.GetShortUIName]"
 mpo_temujin_flavor.0020.t: "Zrada [jamukha.GetFirstNamePossessiveNoTooltip]"
 mpo_temujin_flavor.0030.a.tt: "Získáš #high $retaliation_cb$#! [casus_bellis|E] proti [mergid.GetShortUIName]"
 mpo_temujin_flavor.0030.a: ""[mergid.GetSheHe|U] za to zaplatí.""
 mpo_temujin_flavor.0030.b: ""#EMP Ty#! jsi tady to nejdůležitější.""
 mpo_temujin_flavor.0030.c: ""Proč mě tímto nesmyslem obtěžuješ?""
 mpo_temujin_flavor.0030.desc: ""[ROOT.Char.GetFirstNameNoTooltip]," tiše volá [borte.GetFirstNameNoTooltip] při vstupu do mého stanu. [borte.GetHerHis|U] tváře jsou zarudlé a [borte.GetHerHis] vlasy rozcuchané. "Od té doby, co mě drželi jako rukojmí [mergid.GetDynastyName], se cítím špatně."\n\n[borte.GetSheHe|U] si třesoucíma rukama překrývá lůno."
 mpo_temujin_flavor.0030.pregnancy_tt: "[borte.GetShortUIName] brzy projeví známky těhotenství"
 mpo_temujin_flavor.0030.t: "Útok rodu [mergid.GetDynastyNameNoTooltip]"
 pregnancy.1002.a.borte: "Teď je to hotové."
 pregnancy.1002.d.borte: "Přišel obávaný čas..."
 temujin_jamukha_truce: "Předchozí nadvládce"
 temujin_jamukha_war_modifier: "Bratrova pomsta"
 temujin_jamukha_war_modifier_desc: "Tuto postavu zradil někdo blízký jejímu srdci."
 temujin_jamukha_war_smaller_modifier: "Krvavá pomsta"
 temujin_jamukha_war_smaller_modifier_desc: "Tuto postavu zradil někdo, komu důvěřovala."
