l_polish:
 mpo_the_great_steppe.0001.a: "Společně vyrážíme!"
 mpo_the_great_steppe.0001.desc: "Nekonečné moře trávy a skal. Step není milosrdný domov. Stany se stavějí a rozebírají se se změnou ročních období — celé vesnice se přesouvají kvůli kruté vánici nebo silnějšímu nepříteli.\n\nČlověk je na milosti zvířat. Co stádo potřebuje k přežití, to stádo dostane.\n\nKdo zdolá živly a povstane jako Chán chánů?"
 mpo_the_great_steppe.0001.t: "Velká step"
 mpo_the_great_steppe.0002.a: "A tak se svět dál točí."
 mpo_the_great_steppe.0002.desc.abundant_grazing: "Tráva vyrostla tak vysoko, že se v ní děti ztrácejí, matky se smějí, když je najdou.\n\nZdravější stádo si člověk těžko dokáže představit, stejně jako šťastnější dobu."
 mpo_the_great_steppe.0002.desc.cold_zud: "Zima proniká hluboko do kůže, kůže kolem mých tváří se začala odlupovat. Zvířata se pod silnými větry třesou, zbavena energie, aby se mohla najít."
 mpo_the_great_steppe.0002.desc.drought: "Země je rozpraskaná a vyprahlá jako zahojený řez. Tráva zežloutla a zvířata bojují o poslední stébla.\n\nNastal čas bojovat nebo utéct."
 mpo_the_great_steppe.0002.desc.havsarsan_zud: "Řeky vysychají a louky hynou suché. Led pokrývá půdu a nic neroste. Zvířata padají mrtvá a brzy je budeme následovat.\n\n[ROOT.Char.GetFaith.HighGodName], ať nám pomůže, neboť musíme být v [ROOT.Char.GetFaith.NegativeAfterLife]."
 mpo_the_great_steppe.0002.desc.obedience: "\n\nNicméně při nižších šancích na přežití jsou lidé mnohem náchylnější přísahat poslušnost."
 mpo_the_great_steppe.0002.desc.sky_blessing: "Květiny rozkvétají a zvířata jsou zdravější než kdy předtím. Pastviny se rozšiřují i do oblastí, které byly po generace považovány za mrtvé.\n\nKaždé narozené dítě je požehnáno láskou [ROOT.Char.GetFaith.HealthGodName] a silou [ROOT.Char.GetFaith.WarGodName].\n\nKdybych jen zavřel oči, dokážu si představit, že jsme v [ROOT.Char.GetFaith.PositiveAfterLife]."
 mpo_the_great_steppe.0002.desc.warm_nights: "Ptáci zpívají a děti si hrají. Nacházím [person.GetFirstName] ležícího na trávě se zavřenýma [person.GetHerHis] očima, vyhřívajícího se na slunci.\n\nTiché nářky se ozývají mezi zvířaty, novorozená telata a jehňata jsou opečovávána s největší něhou.\n\nKéž by to tak mohl vždy zůstat."
 mpo_the_great_steppe.0002.desc.white_zud: "Pod vrstvami sněhu není vidět ani stéblo trávy. Bílá jako měsíc, smrt přišla vzít naše zvířata."
 mpo_the_great_steppe.0002.t: "[my_subregion.GetName]: [my_subregion.GetCurrentPhase.GetName]"
 mpo_the_great_steppe.0002.tt: "Roční období [steppe_season|E] se změnilo"
 mpo_the_great_steppe_0002_souvenirs_aplenty_tt: "Díky vašemu [GetPerk('souvenirs_aplenty_perk').GetName( GetPlayer )] [perk|E]"
 souvenirs_aplenty_perk_county_modifier: "Střídání ročních období"
 souvenirs_aplenty_perk_county_modifier_desc: "Díky zkušenostem ze svého způsobu života se tato postava naučila, jak se nejlépe vyrovnat se střídáním ročních období.""
