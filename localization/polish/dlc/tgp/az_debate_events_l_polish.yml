l_polish:
 az_debate.0001.t: "Žák, kterého stojí za to získat" # todo: NEW TRANSLATION
 az_debate.0001.desc: "Napříč síní se [rival_elder.Custom2('MyCharacterIntroduction', ROOT.Char)] naklání k [disciple_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)]. \"Pod mým vedením jsou kázeň a věrnost pilíři pravého mistrovství,\" prohlašuje [rival_elder.GetTitledFirstNameNoTooltip], hlas bohatý na pýchu.\n\n\"Samozřejmě, starče,\" odpovídá [disciple_candidate.GetTitledFirstNameNoTooltip], přestože [disciple_candidate.GetHerHis] oči sklouznou ke mně. \"A co... nové myšlenky, prověřené v otevřeném sporu?\" Zachytím nejjemnější úsměv, který zatřese [disciple_candidate.GetHerHis] rty. Ostrost v [disciple_candidate.GetHerHis] tónu je jiskrou neklidu a možná i příležitostí." # todo: NEW TRANSLATION
 az_debate.0001.a: "Vyzvu [rival_elder.GetHerHim] veřejně." # todo: NEW TRANSLATION
 az_debate.0001.a.success: "Důvtip překoná [rival_elder.GetFirstNamePossessiveNoTooltip]" # todo: NEW TRANSLATION
 az_debate.0001.a.failure: "Ve svých námitkách přestřelím" # todo: NEW TRANSLATION
 az_debate.0001.b: "Nabídnu soukromé mentorství." # todo: NEW TRANSLATION
 az_debate.0001.b.success: "[disciple_candidate.GetFirstNameNoTooltip] přijímá moji nabídku" # todo: NEW TRANSLATION
 az_debate.0001.b.failure: "Mé snahy selžou" # todo: NEW TRANSLATION
 az_debate.0001.d: "Raději to nechat být." # todo: NEW TRANSLATION
 az_debate.0002.t: "Chvíle se starším" # todo: NEW TRANSLATION
 az_debate.0002.desc: "Zpráva se sálem rychle rozšíří: [elder_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)] dorazil.\n\n\"Nebudu zdržovat,\" říká Starší, hlas klidný, ale znělý.\n\n[audience_rep.GetFirstNameNoTooltip] se nakloní ke mně a mluví tiše, naléhavě: \"Máte-li co říct, řekněte to nyní, dřív než ostatní [elder_candidate.GetHerHim] přetlačí.\"" # todo: NEW TRANSLATION
 az_debate.0002.a: "Ohromit jediným dokonalým argumentem." # todo: NEW TRANSLATION
 az_debate.0002.a.success: "Mé argumenty jsou přesvědčivé" # todo: NEW TRANSLATION
 az_debate.0002.a.failure: "Zaváhám" # todo: NEW TRANSLATION
 az_debate.0002.c: "Zajistit si je dřív, než si toho někdo všimne." # todo: NEW TRANSLATION
 az_debate.0002.c.success: "Procházím davem jako stín" # todo: NEW TRANSLATION
 az_debate.0002.c.failure: "K [elder_candidate.GetHerHim] dorazím příliš pozdě" # todo: NEW TRANSLATION
 az_debate.0002.d: "Nechat okamžik pominout." # todo: NEW TRANSLATION
 az_debate.0003.t: "Dilema" # todo: NEW TRANSLATION
 az_debate.0003.desc: "[disciple_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)|U] vystupuje vpřed, oči jasné výzvou. \"Má-li vládce zvolit mezi splněním slibu, který uškodí království, nebo jeho porušením, aby zachránil lid, která cesta je spravedlivá?\"\n\nNení to lehkomyslná úvaha, ale zkouška, která má poměřit mou hodnotu." # todo: NEW TRANSLATION
 az_debate.0003.a: "\"Následuj mě a ukážu ti.\"" # todo: NEW TRANSLATION
 az_debate.0003.b: "\"Poslouchej pečlivě: pravda leží v podobenstvích a příslovích.\"" # todo: NEW TRANSLATION
 az_debate.0003.b.success: "Ponaučení je jasné" # todo: NEW TRANSLATION
 az_debate.0003.b.failure: "Význam se vytrácí" # todo: NEW TRANSLATION
 az_debate.0003.c: "\"Nech sílu [my_movement.GetNameNoTooltip] ukázat mou hodnotu.\"" # todo: NEW TRANSLATION
 az_debate.0003.d: "\"Odpověď nalezneme v [ROOT.Char.GetFaith.ReligiousText|U].\"" # todo: NEW TRANSLATION
 az_debate.0004.t: "Sbor pochybností" # todo: NEW TRANSLATION
 az_debate.0004.desc: "Zpozoruji malé shromáždění v těsném kruhu, jejich smích ostrý a opovržlivý. Jeden z nich, [freethinker_friend.Custom2('MyCharacterIntroduction', ROOT.Char)], se ke mně nakloní s lišáckým úsměvem.\n\n\"Tak nám řekni, [ROOT.Char.GetFirstNameNoTooltip], proč bychom se měli přidat k tvému hnutí? Nemáme zájem o prapory a netrpělivě snášíme pány.\"" # todo: NEW TRANSLATION
 az_debate.0004.a: "\"Rozum sám prokáže sílu toho, za čím stojím.\"" # todo: NEW TRANSLATION
 az_debate.0004.b: "\"Tvůj důvtip je mimo mísu venku. Pojď se mnou místo toho.\"" # todo: NEW TRANSLATION
 az_debate.0004.c: "\"Prodiskutujme to u [ROOT.Char.Custom('GetExpensiveDrink')].\"" # todo: NEW TRANSLATION
 az_debate.0004.c.success: "[freethinker_friend.GetFirstNameNoTooltip] si tě oblíbí" # todo: NEW TRANSLATION
 az_debate.0004.c.failure: "Subtilní přístup selže" # todo: NEW TRANSLATION
 az_debate.0004.d: "\"Tak mluv svobodně a kráčej vlastní cestou.\"" # todo: NEW TRANSLATION
 az_debate.0005.t: "Poslední volba staršího" # todo: NEW TRANSLATION
 az_debate.0005.desc: "[elder_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)|U] si zamyšleně hladí bradu, oči přecházejí mezi mnou a [rival_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n\"Toto možná bude poslední žák, kterého přijmu,\" říká [elder_candidate.GetSheHe] vážně. \"Může mě někdo z vás přesvědčit, že si to zaslouží?\"\n\n[rival_candidate.GetFirstNameNoTooltip] překříží [rival_candidate.GetHerHis] paže a posměšně se usměje. \"Tuto šanci prohrát nehodlám.\"" # todo: NEW TRANSLATION
 az_debate.0005.a: "\"Jsem připraven se prokázat.\"" # todo: NEW TRANSLATION
 az_debate.0005.a.success: "Ohromíte [elder_candidate.GetFirstNameNoTooltip]" # todo: NEW TRANSLATION
 az_debate.0005.a.failure: "Nepodaří se vám zaujmout [elder_candidate.GetFirstNameNoTooltip]" # todo: NEW TRANSLATION
 az_debate.0005.b: "\"Dejte mi pracovat na vaší závěrečné stati.\"" # todo: NEW TRANSLATION
 az_debate.0005.b.tt: "Vaše [learning|E] není dost vysoká a nejste [GetTrait('confucian_education').GetName(ROOT.Char)]" # todo: NEW TRANSLATION
 az_debate.0005.c: "\"Nebudu stát v cestě.\"" # todo: NEW TRANSLATION
 az_debate.0006.t: "Poslední lekce" # todo: NEW TRANSLATION
 az_debate.0006.desc: "S vyrovnaným pohledem, [current_elder.Custom2('MyCharacterIntroduction', ROOT.Char)] promluví tiše:\n\n\"Naučil jsi se vše, co ti mohu předat, [ROOT.Char.GetFirstNameNoTooltip]. Mé učení je vyčerpáno, moje lampa moudrosti téměř dohořela. Přesto se necítíš opuštěn. Je tu však jeden, jehož vhled září ještě jasněji — [new_elder.Custom2('MyCharacterIntroduction', ROOT.Char)].\"\n\nStarší skloní [current_elder.GetHerHis] hlavu směrem k vážené postavě, [new_elder.GetHerHis] přítomnost slavnostní a očekávající. \"Pokud si přeješ, svěřím tě do péče [new_elder.GetHerHis]. Nebo snad tvá cesta leží jinde?\"\n\nPrý následovat řetězec předání znamená ctít to, čemu staří nazývali [Glossary( 'dao', 'CONFUCIAN_DAO')]." # todo: NEW TRANSLATION
 az_debate.0006.a: "\"Přijmu vedení [new_elder.GetFirstNamePossessiveNoTooltip].\"" # todo: NEW TRANSLATION
 az_debate.0006.b: "\"Vaše učení stačí.\"" # todo: NEW TRANSLATION
 az_debate.0006.c: "\"Proč by měla být moudrost omezena jen na jeden hlas?\"" # todo: NEW TRANSLATION
 az_debate.0006.c.success: "Oba starší přikývnou, potěšeni" # todo: NEW TRANSLATION
 az_debate.0006.c.failure: "[new_elder.GetFirstNameNoTooltip] ztuhne, uražen" # todo: NEW TRANSLATION
 CONFUCIAN_DAO: "Odkazuje na Cestu — morální řád a kosmickou stezku vyučovanou mudrci. Je průvodcem správného chování a základem harmonie mezi Nebem, Zemí a lidstvem." # todo: NEW TRANSLATION
 az_debate.0007.t: "Pokárání před všemi" # todo: NEW TRANSLATION
 az_debate.0007.desc: "\"Slyšíš vůbec, co říkáš?\" [rival_elder.Custom2('MyCharacterIntroduction', ROOT.Char)] vzkáže ostře, hlas proráží síň. \"Dítě by umělo ty klasiky odříkat s větším rozumem!\"\n\nSlova dopadnou na [disciple_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)], [rival_elder.GetHerHis] žák, jako rány. Písaři se zarazí uprostřed tahu, inkoust se sbírá na jejich štětcích. [disciple_candidate.GetSheHe|U] sklání [disciple_candidate.GetHerHis] pohled, tváře zrudnou, ramena ztuhnou, jako by se chránil(a) před deštěm." # todo: NEW TRANSLATION
 az_debate.0007.a: "\"Nenech se definovat cizím hněvem.\"" # todo: NEW TRANSLATION
 az_debate.0007.b: "\"Řekni mi, co [rival_elder.GetSheHe] udělal.\"" # todo: NEW TRANSLATION
 az_debate.0007.b.success: "Žák horlivě přijme" # todo: NEW TRANSLATION
 az_debate.0007.b.failure: "Moje slova zaváhají" # todo: NEW TRANSLATION
 az_debate.0007.c: "\"Prosím, pojďme mluvit o harmonii.\"" # todo: NEW TRANSLATION
 az_debate.0008.t: "Učenecké rozcestí" # todo: NEW TRANSLATION
 az_debate.0008.desc: "V zastíněném koutě síně vidím [neutral_scholar.Custom2('MyCharacterIntroduction', ROOT.Char)] v zdvořilém hovoru s [rival_leader.Custom2('MyCharacterIntroduction', ROOT.Char)], členem [GetSituation('dynastic_cycle').GetTopParticipantGroupByKey( 'undecided_movement' ).GetName].\n\n\"[rival_movement.GetName] pěstuje ctnost skrze kázeň,\" trvá na svém [rival_leader.GetTitledHouseNameOrFirstName], dlaně rozpažené v klidném ujištění. \"A přece,\" vkládá se hladce [neutral_scholar.GetTitledHouseNameOrFirstName], \"stačí kázeň sama o sobě vyživit harmonii bez soucitu?\" Zástupce [rival_movement.GetNameNoTooltip] se zamračí." # todo: NEW TRANSLATION
 az_debate.0008.a: "\"Zvažte harmonii, kterou nabízí [my_movement.GetNameNoTooltip].\"" # todo: NEW TRANSLATION
 az_debate.0008.b: "\"Pojďme zvážit samotné Klasiky.\"" # todo: NEW TRANSLATION
 az_debate.0008.b.success: "Zanechám je beze slov" # todo: NEW TRANSLATION
 az_debate.0008.b.failure: "Přikývnou, nijak nepřesvědčeni" # todo: NEW TRANSLATION
 az_debate.0008.c: "\"Pojď, [neutral_scholar.GetTitledHouseNameOrFirstName], a ukážu ti pravou ctnost.\"" # todo: NEW TRANSLATION
 az_debate.0008.d: "\"Raději bych se nepřimíchal...\"" # todo: NEW TRANSLATION
 az_debate.0008.d.flavor: "... a ochladím se v tomto stínu." # todo: NEW TRANSLATION
 az_debate.0009.t: "Přešlap v síni" # todo: NEW TRANSLATION
 az_debate.0009.desc: "Vstává s jistotou, [errant_disciple.Custom2('MyCharacterIntroduction', ROOT.Char)] si odkašle. \"[Glossary( 'Master', 'CONFUCIUS_GLOSS' )] řekl: 'Je-li vládce veden [Glossary('ritual', 'CONFUCIAN_LI')], je jako Polárka, a všechny hvězdy se mu podrobí!'\"\n\nSál se rozezní chichotáním. [stickler_scholar.Custom2('MyCharacterIntroduction', ROOT.Char)] nakloní hlavu, hlas hladký jako hedvábí: \"Zajímavé... avšak Analekty nehovoří o rituálu, ale o [Glossary( 'virtue', 'CONFUCIAN_DE')]. To ctnost drží hvězdy na svém místě, ne ceremonie.\"" # todo: NEW TRANSLATION
 CONFUCIAN_LI: "Odkazuje na rituální slušnost a dodržování správných forem, které udržují harmonii ve společnosti a odrážejí vnitřní ctnost." # todo: NEW TRANSLATION
 az_debate.0009.a: "\"Nejde o slova, ale o úmysl.\"" # todo: NEW TRANSLATION
 az_debate.0009.b: "Odveď pozornost sálu zdvořilou anekdotou." # todo: NEW TRANSLATION
 az_debate.0009.d: "\"Pojď, [errant_disciple.GetFirstNameNoTooltip], pojďme jinam.\"" # todo: NEW TRANSLATION
 az_debate.0010.t: "Trnitá báseň" # todo: NEW TRANSLATION
 az_debate.0010.desc: "Sleduji, jak [poet.Custom2('MyCharacterIntroduction', ROOT.Char)] odříkává poslední verš své básně: \"Křivý kmen sahá k nebi, kořeny zapuštěné hluboko, větve těžké stínem.\"\n\nOd davu se ozve šepot souhlasu.\n\n[critic.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se přiblíží a zašeptá mi do ucha: \"Báseň [poet.GetFirstNamePossessiveNoTooltip] není pouhým obrazem. Naznačuje, že [ROOT.Char.GetTopLiege.GetTitleAsName] odchyluje od Mandátu Nebes, že rozklad se skrývá neviditelně...\"" # todo: NEW TRANSLATION
 az_debate.0010.a: "\"Jasná posměška našeho [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]!\"" # todo: NEW TRANSLATION
 az_debate.0010.b: "Požádám [poet.GetHerHis] o soukromou radu." # todo: NEW TRANSLATION
 az_debate.0010.c: "\"No tak — je to jen umění!\"" # todo: NEW TRANSLATION
 tgp_subtle_counsel_modifier: "Jemné poradenství" # todo: NEW TRANSLATION
 tgp_subtle_counsel_modifier_desc: "Tato postava vyhledává radu u experta na subtilnost" # todo: NEW TRANSLATION
 az_debate.0011.t: "Pozorování staršího" # todo: NEW TRANSLATION
 az_debate.0011.desc: "Spor se rozvíjí s rozvážným tempem, každé slovo [observed_elder.Custom2('MyCharacterIntroduction', ROOT.Char)] udeří jako pravidelný zvuk chrámového zvonu.\n\n\"Rituály jsou kostrou říše; bez nich ctnost kolabuje. Ignorovat klasiky je pozvat chaos, pěstovat plevel tam, kde by mělo růst zrno.\"" # todo: NEW TRANSLATION
 az_debate.0011.a: "Možná by mi [observed_elder.GetSheHe] mohl(a) více naučit?" # todo: NEW TRANSLATION
 az_debate.0011.b: "\"Důležité ponaučení.\"" # todo: NEW TRANSLATION
 az_debate.0011.c: "\"Jasná podpora [GetPlayer.Custom('GetMyMovementShort')]!\"" # todo: NEW TRANSLATION
