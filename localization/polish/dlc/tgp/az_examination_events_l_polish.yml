l_polish:
 az_examination.0001.t: "Posuzování štětce" # todo: NEW TRANSLATION
 az_examination.0001.desc: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('entrant'))] [entrant.GetTitledHouseNameOrFirstName] se lehce uklání, předkládaje pečlivě složený svitek.\n\n"[ROOT.Char.GetTitleAsNameNoTooltip]," říká [entrant.GetSheHe]. "Pokorně nabízím své skladby k vašemu posouzení. Pilně jsem pracoval na těchto verších — některé jsou odvážné a jisté, jiné... odrážejí mou snahu o rovnováhu. Vítám vaše názory."" # todo: NEW TRANSLATION
 az_examination.0001.intrigue: ""Jen když si pamatuješ, že jsem to já, kdo ti pomáhá."" # todo: NEW TRANSLATION
 az_examination.0001.a: "Nabídnout jemnou a konstruktivní kritiku." # todo: NEW TRANSLATION
 az_examination.0001.b: "Posmívat se [entrant.GetHerHis] bídným pokusům." # todo: NEW TRANSLATION
 az_examination.0001.c: "Porovnat [entrant.GetHerHis] dílo s dávnými mistry a napsat komentář." # todo: NEW TRANSLATION
 az_examination.0002.t: "Veřejná výzva" # todo: NEW TRANSLATION
 az_examination.0002.desc.exam: "[debater.Custom2('MyCharacterIntroduction', ROOT.Char)|U] $az_examination.0002.desc$" # todo: NEW TRANSLATION
 az_examination.0002.desc.debate: "[debater.GetFirstName], a representative of the [debater_movement.GetName], $az_examination.0002.desc$" # todo: NEW TRANSLATION
 az_examination.0002.desc: "mě přistihne na cestě ze studovny. Povýšený výraz na [debater.GetHerHis] tváři mi říká, že [debater.GetSheHe] čekal na příležitost udeřit na ničím netušícího učence.\n\n"Neexistuje nikdo, kdo by Jarní a Podzimní letopisy lépe rozuměl než já! Slova [Glossary( 'Kǒngzǐ', 'CONFUCIUS_GLOSS' )] nejsou pouhým záznamem událostí. Jeho jemné obraty povyšují ctnostné a odsuzují zlé. Nesouhlasíte?"" # todo: NEW TRANSLATION
 az_examination.0002.a: ""Jistěže takový [debater.Custom2('InsultNoun', ROOT.Char)] jako ty to nemůže správně číst!""  # todo: NEW TRANSLATION
 az_examination.0002.b: ""Tady není místo pro fantazii."" # todo: NEW TRANSLATION
 az_examination.0002.c: ""Každá cesta k moudrosti je jedinečná."" # todo: NEW TRANSLATION
 az_examination.0002.d: "Opusťte tuto bezvýslednou debatu." # todo: NEW TRANSLATION
 az_examination.0003.t: "Poskvrněné nalévání" # todo: NEW TRANSLATION
 az_examination.0003.desc: "[tea_offender.Custom2('MyCharacterIntroduction', ROOT.Char)|U] přistupuje k zkoušejícím s tácem čaje. [tea_offender.GetSheHe|U] nalevá špatnou rukou, rukávy šustí po zemi, a nabízí šálky bez úklony či požehnání.\n\n[host_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] sleduje s chladným opovržením. "Opouštíte náležité rituály na úkor své ctnosti, [tea_offender.GetFirstNameNoTooltip]," [host_examiner.GetSheHe] prohlašuje dost nahlas, aby to všichni slyšeli. Ruce [tea_offender.GetFirstNamePossessiveNoTooltip] se třesou, když se [tea_offender.GetSheHe] ztuhle uklání." # todo: NEW TRANSLATION
 az_examination.0003.a: ""Dovolte mi, abych to předvedl, [host_examiner.GetTitledFirstNameNoTooltip]."" # todo: NEW TRANSLATION
 az_examination.0003.b: ""Proč nám slouží tento [tea_offender.Custom2('InsultNoun', ROOT.Char)]?"" # todo: NEW TRANSLATION
 az_examination.0003.c: "Zůstaňte zticha." # todo: NEW TRANSLATION
 az_examination.0004.t: "Zakázané odpovědi" # todo: NEW TRANSLATION
 az_examination.0004.desc: "Chytím [caught_entrant.Custom2('MyCharacterIntroduction', ROOT.Char)] nervózně listujícího ošuntělým rukopisem, oči rozšířené hůře skrývaným nadšením.\n\n[caught_entrant.GetSheHe|U] koktá, "To je… jen pro orientaci! Nechtěl(a) jsem to použít v zkoušce — opravdu!" Kupčí, [merchant.GetTitledHouseNameOrFirstName], mi věnuje vědoucí úšklebek. "Cenná učební pomůcka, velký. Za pár mincí. Možná by vážený [ROOT.Char.GetWomanMan] jako vy chtěl celý soubor?"" # todo: NEW TRANSLATION
 az_examination.0004.b: "Nahlásit tuto ostudu a konfiskovat svitek." # todo: NEW TRANSLATION
 az_examination.0004.c: "Koupit zajímavý svitek od kupce." # todo: NEW TRANSLATION
 az_examination.0004.c.tt: "Stáváte se vlastníkem [learning|E] a [GetTrait('confucian_education').GetName(GetNullCharacter)] svitku [artifact|E]" # todo: NEW TRANSLATION
 az_examination.0004.c.tt_equipped: "Zakoupen [artifact_scroll.GetName]" # todo: NEW TRANSLATION
 az_examination.0004.d: ""Nic jsem neviděl."" # todo: NEW TRANSLATION
 az_examination.0005.china.t: "Rozjímání o Mengzi" # todo: NEW TRANSLATION
 az_examination.0005.china.desc: "[fellow_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] stojí před kamennou stélou vyrytým veršem od Mengzi, prsty sepjatými za [fellow_examiner.GetHerHis] zády v zamyšlení.\n\n"Přečetl(a) jsem tento verš nesčetněkrát," [fellow_examiner.GetSheHe] zamumlal, když se přibližujete, "a přesto jeho podstata zůstává neuchopitelná. Mengzi říká: 'Velká osoba je ta, která si zachovává dětské srdce.' Co si o tom myslíte, [ROOT.Char.GetTitledFirstNameNoTooltip]?"" # todo: NEW TRANSLATION
 az_examination.0005.korea.t: "Zamyšlení nad Choe Chiwonem" # todo: NEW TRANSLATION
 az_examination.0005.korea.desc: "[fellow_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)] hledí na kamenný reliéf, kaligrafie neomylně Choe Chiwona, vyrytá plynulými tahy. Ruce [fellow_examiner.GetHerHis|U] spočívají za [fellow_examiner.GetHerHis] zády, oči vzdálené v rozjímání.\n\n"Choe napsal tato slova při návratu z tangského dvora," [fellow_examiner.GetSheHe] tiše říká, když se připojíte k [fellow_examiner.GetHerHim]. "Řekl: 'Džentlmen musí ovládat své srdce dříve, než ovládne druhé.' Přemýšlím o nich od dob, kdy jsem byl žákem, a stále mě mate."" # todo: NEW TRANSLATION
 az_examination.0005.t: "Zamyšlení nad starodávným veršem" # todo: NEW TRANSLATION
 az_examination.0005.desc: "[fellow_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)] upoutá váš pohled — zamyšleně hledí na stélu pokrytou klasickým textem.\n\n"Tento úryvek mě dlouho mate," [fellow_examiner.GetSheHe] tiše říká. "Co na to řeknete, [ROOT.Char.GetTitledFirstNameNoTooltip]?"" # todo: NEW TRANSLATION
 az_examination.0005.china.a: ""Je to výzva k uchování toho, čemu staří říkali [Glossary( 'de', 'CONFUCIAN_DE')]."" # todo: NEW TRANSLATION
 CONFUCIAN_DE: "Odkazuje na morální sílu nebo ctnost, sílu, která umožňuje jednotlivci pozitivně ovlivňovat druhé a udržovat společenskou harmonii." # todo: NEW TRANSLATION
 az_examination.0005.a: ""Je to výzva k zachování morální jasnosti."" # todo: NEW TRANSLATION
 az_examination.0005.b: ""Správný řád nade vše."" # todo: NEW TRANSLATION
 az_examination.0005.c: ""Jak... citlivé z jeho strany."" # todo: NEW TRANSLATION
 az_examination.0005.d: ""Smysl si musí člověk najít sám."" # todo: NEW TRANSLATION
 az_examination.0006.t: "Rodinná úcta" # todo: NEW TRANSLATION
 az_examination.0006.desc: "Zaznamenám [favored_entrant.GetFirstName], stojící trochu příliš blízko u [local_ruler.GetTitledHouseNameOrFirstName]. Jejich pohledy se setkají o tep příliš dlouho. "Nezklamu tě, [favored_entrant.Custom2('RelationToMe', SCOPE.sC('local_ruler'))]." [favored_entrant.GetFirstNameNoTooltip] šeptá pod [favored_entrant.GetHerHis] dechem.\n\nKdyž mě [local_ruler.GetTitleAsNameNoTooltip] zahlédne, rychle přistupuje ke mně. "[favored_entrant.GetSheHe|U] si své místo zasloužil(a), ujišťuji vás," [local_ruler.GetTitledFirstNameNoTooltip] zamumlá, na rtech mu hraje zdvořilý úsměv." # todo: NEW TRANSLATION
 az_examination.0006.a: ""Postarám se o to osobně."" # todo: NEW TRANSLATION
 az_examination.0006.b: ""Všichni stoupáme díky ruce, kterou jsme dostali."" # todo: NEW TRANSLATION
 az_examination.0006.c: ""Ať [favored_entrant.GetHerHis] dílo mluví samo za sebe."" # todo: NEW TRANSLATION
 az_examination.0007.t: "Tíha inkoustu" # todo: NEW TRANSLATION
 az_examination.0007.desc: "[aged_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] připravuje druhou ze [Glossary( 'Four Treasures', 'FOUR_TREASURES')] před zkouškou. Mletím borovicového sazí na bronzovém kameni na inkoust, rozvážnými, procvičenými tahy, [aged_examiner.GetSheHe] dovedně míchá kvalitní inkoust. Ostrým pohledem mi [aged_examiner.GetSheHe] podává tlouček.\n\n"Teď je řada na tobě. Ten inkoust musí téct jako měsíční světlo po vodě a vydržet déle než impéria. Správný recept je v [Glossary( 'Book of Rites', 'BOOK_OF_RITES')]."" # todo: NEW TRANSLATION
 BOOK_OF_RITES: "Klasické dílo o pořádku a harmonii, předepisující náležitý způsob chování pro učence, syny i panovníky. Následovat jeho zásady znamená ctít základy civilizace." # todo: NEW TRANSLATION
 FOUR_TREASURES: "Čtyři poklady — štětec, inkoust, papír a inkostok — jsou základními nástroji učence. Jejich úcta a pečlivé používání odráží kázeň, jasno a úctu k tradici." # todo: NEW TRANSLATION
 az_examination.0007.a: ""Klasici se nemýlí."" # todo: NEW TRANSLATION
 az_examination.0007.b: ""Několik kapek pryskyřice ženšenu...""" # todo: NEW TRANSLATION
 tgp_ginseng_resin_modifier: "Experimentální míchání inkoustu" # todo: NEW TRANSLATION
 tgp_ginseng_resin_modifier_desc: "Tiché rituály studovny nyní přetrvávají v každém vašem pohybu a dodávají vám decentní ostrost v chování." # todo: NEW TRANSLATION
 az_examination.0007.c: ""Nechte sloužící, ať smíchají inkoust."" # todo: NEW TRANSLATION
 az_examination.0008.t: "Načasovaná výzva" # todo: NEW TRANSLATION
 az_examination.0008.desc: "Mezi mnou a [examiner.Custom2('MyCharacterIntroduction', ROOT.Char)] se rozvinou staré cvičné svitky. "Jsou z předchozí éry," poznamená [examiner.GetSheHe], když s úctou přejede pergamen. "Proč neodpovíte na jednu z otázek — a nenecháte mě posoudit vaši odpověď?"\n\n[ROOT.GetCharacter.Custom('quirk_pos_adverb')|U], pozvednu obočí. Tyto svitky mi připomenou dobu, kdy [memory.GetDescription]." # todo: NEW TRANSLATION
 az_examination.0008.a: ""Ohodnoťme si navzájem odpovědi."" # todo: NEW TRANSLATION
 az_examination.0008.a.success.tt: "Překonáte [examiner.GetTitledHouseNameOrFirstName]" # todo: NEW TRANSLATION
 az_examination.0008.a.failure.tt: "Důvtip [examiner.GetTitledFirstNamePossessive] předčí ten váš" # todo: NEW TRANSLATION
 az_examination.0008.b: ""Ach, ty časy... Pojďme zavzpomínat."" # todo: NEW TRANSLATION
 az_examination.0008.c: ""Ne dnes."" # todo: NEW TRANSLATION
 az_examination.0009.t: "Pád inkoustu" # todo: NEW TRANSLATION
 az_examination.0009.desc: "Bedna dopadne na zem s odporným cákem. [clumsy_entrant.Custom2('MyCharacterIntroduction', ROOT.Char)] zírá dolů v hrůze, štětec stále v ruce, inkoust stříká na [clumsy_entrant.GetHerHis] nohy, zatímco [angry_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)] přibíhá s hněvem v očích.\n\n"Zničil jsi celodenní přípravy!" [angry_examiner.GetSheHe] huláká." # todo: NEW TRANSLATION
 az_examination.0009.a: ""Byla to moje chyba. Měl jsem bednu zabezpečit."" # todo: NEW TRANSLATION
 az_examination.0009.b: ""Taková míra nemotornosti je nepřijatelná!"" # todo: NEW TRANSLATION
 az_examination.0009.c: ""Uklidit to. Máme práci."" # todo: NEW TRANSLATION
 az_examination.0010.t: "Zapečetěná prosba" # todo: NEW TRANSLATION
 az_examination.0010.desc: "[requesting_entrant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] přichází tiše, oči sklouznou přes [requesting_entrant.GetHerHis] rameno a podává mi svitek.\n\n"Mohl(a) byste to předat [target_examiner.GetTitledHouseNameOrFirstName]?" [requesting_entrant.GetSheHe] šeptá. "Je to... soukromé."" # todo: NEW TRANSLATION
 az_examination.0010.a: "Diskrétně doručit dopis." # todo: NEW TRANSLATION
 az_examination.0010.b: "Odhalit pokus [requesting_entrant.GetFirstNamePossessiveNoTooltip] ovlivnit zkoušku." # todo: NEW TRANSLATION
 az_examination.0010.c: "Okamžitě prolomit pečeť a přečíst si ho." # todo: NEW TRANSLATION
 az_examination.0010.c.tt: "Dozvíte se [secret|E] patřící [requesting_entrant.GetFirstName]" # todo: NEW TRANSLATION
 az_examination.0010.c.toast: "Skandální odhalení!" # todo: NEW TRANSLATION
 az_examination.0011.t: "Potichu domluvená výměna míst" # todo: NEW TRANSLATION
 az_examination.0011.desc: "[sneaky_entrant_1.GetTitledHouseNameOrFirstName] se nakloní ke [sneaky_entrant_2.GetTitledHouseNameOrFirstName]. Jejich hlasy jsou tiché, ale přesto slyším rozhovor účastníků:\n\n"Pokud vyměníme místa," [sneaky_entrant_2.GetTitledFirstNameNoTooltip] zamumlá, "bude zkoušející s laskavýma očima ten, kdo posoudí můj esej."" # todo: NEW TRANSLATION
 az_examination.0011.a: "Odhalit jejich plán před celou síní." # todo: NEW TRANSLATION
 az_examination.0011.b: "Nabídnout svou pomoc — a své mlčení." # todo: NEW TRANSLATION
 az_examination.0011.b.success: "Účastníci visí na každém vašem slově" # todo: NEW TRANSLATION
 az_examination.0011.b.failure: "Účastníci jsou na vás podezíraví" # todo: NEW TRANSLATION
 az_examination.0011.c: "Tiše je pobídnout, aby to přehodnotili." # todo: NEW TRANSLATION
 az_examination.0012.t: "Soukromé pozvání" # todo: NEW TRANSLATION
 az_examination.0012.desc: "[senior_examiner.GetTitledHouseNameOrFirstName], vážený zkoušející, mávne na mě s jemným úsměvem ve stínu zahradního pavilonu. "Vždy je radost mluvit s těmi, kdo si cení učení. Přijďte, připojte se ke mně na čaj," [senior_examiner.GetSheHe] srdečně prohlašuje. Všimnu si, že [jealous_rival.Custom2('InsultAdjective', ROOT.Char)] [jealous_rival.Custom2('InsultNoun', ROOT.Char)] [jealous_rival.GetTitledHouseNameOrFirstName] naproti v pavilonu, oči planoucí závistí, když přistupuje s tácem, zjevně se snaží získat přízeň zkoušejícího." # todo: NEW TRANSLATION
 az_examination.0012.a: ""Bylo by mi ctí."" # todo: NEW TRANSLATION
 az_examination.0012.b: ""Uděláme místo pro dalšího?"" # todo: NEW TRANSLATION
 az_examination.0012.c: ""Odpusťte — dnes mám povinnosti vůči svým svitkům."" # todo: NEW TRANSLATION
 az_examination.0013.t: "Mizející eseje" # todo: NEW TRANSLATION
 az_examination.0013.desc: ""Jsou pryč!" zvolá [fellow_assistant.GetTitledHouseNameOrFirstName], kolega asistent, trhajíc za zásuvku za zásuvkou. "Eseje pro třídění — prohledal jsem všude!"\n\nNapříč místností [calm_examiner.GetTitledHouseNameOrFirstName], jeden ze zkoušejících, bezstarostně listuje knihou a zamumlá: "Panika je nevrátí." Jsem si jistý, že tento [calm_examiner.Custom2('InsultNoun', ROOT.Char)] má s tím něco společného." # todo: NEW TRANSLATION
 az_examination.0013.a: ""Hledejme společně — najdeme je včas!"" # todo: NEW TRANSLATION
 az_examination.0013.a.success: "Získáte zpět chybějící svitky" # todo: NEW TRANSLATION
 az_examination.0013.a.failure: "Svitky zůstávají ztracené" # todo: NEW TRANSLATION
 az_examination.0013.b: ""Jste na to příliš klidný, [calm_examiner.GetFirstNameNoTooltip]. Co skrýváte?"" # todo: NEW TRANSLATION
 az_examination.0013.b.success: "[calm_examiner.GetFirstNameNoTooltip] si náhle „vzpomene“, že eseje přemístil." # todo: NEW TRANSLATION
 az_examination.0013.b.failure: "Vaše obvinění je přijato s chladným opovržením" # todo: NEW TRANSLATION
 az_examination.0013.c: ""Prostě je přepíšu."" # todo: NEW TRANSLATION
 az_examination.0013.d: ""To není můj problém."" # todo: NEW TRANSLATION
 az_examination.0014.t: "Pod tlakem" # todo: NEW TRANSLATION
 az_examination.0014.desc: "Trhnu se a probudím. Usnul(a) jsem právě u stolu? Dotýkaje se tváře cítím důlek z knihy, na které jsem měl hlavu.\n\nOtočím se k zkoušejícímu [praising_examiner.GetTitledHouseNameOrFirstName], jehož krok mě probudil ze spánku. Na rtech se mu/ji objevuje slabý úsměv. "Neboj se, mladý [ROOT.Char.GetWomanMan]. Tvé pilné úsilí nezůstalo bez povšimnutí a časem bude tvé soustředění jistě odměněno."\n\nPřemýšlet o tom, že moje noční bdění a dlouhé hodiny čtení byly uznány. Je to naplňující." # todo: NEW TRANSLATION
 az_examination.0014.a: ""Vaše očekávání budou splněna."" # todo: NEW TRANSLATION
 az_examination.0014.c: ""Budu hodným učněm?""  # todo: NEW TRANSLATION
 az_examination.0014.d:0 ""Jsem potěšen vaším zájmem."" # todo: NEW TRANSLATION
 tgp_examiner_promise_modifier: "Vysoká očekávání" # todo: NEW TRANSLATION
 tgp_examiner_promise_modifier_desc: "Tato postava slíbila naplnit chválu od svých starších a všechnu pozornost, která z toho plyne." # todo: NEW TRANSLATION
 az_examination.0015.t: "Pyšný [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('proud_family_member'))|U]" # todo: NEW TRANSLATION
 az_examination.0015.desc: "[proud_family_member.Custom2('MyCharacterIntroduction', ROOT.Char)|U] stojí na okraji shromáždění, oči zářící pýchou.\n\n"Tam! To je můj [ROOT.Char.Custom('ComplimentAdjective')] [proud_family_member.Custom2('RelationToMeShort', ROOT.Char)]!" [proud_family_member.GetHerHis] hlas zaznívá, vyděsivši okolní účastníky a vzbuzujíc podrážděné pohledy." # todo: NEW TRANSLATION
 az_examination.0015.a: "Klaním se [proud_family_member.GetHerHim] s grácií a vděčností." # todo: NEW TRANSLATION
 az_examination.0015.b: "Později s [proud_family_member.GetHerHim] promluvím o diskrétnosti." # todo: NEW TRANSLATION
 az_examination.0015.c: "Sklesnu hlavou a splynou s davem." # todo: NEW TRANSLATION
 az_examination.0015.d: ""Učiním tě pyšným, můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('proud_family_member'))]!""  # todo: NEW TRANSLATION
 az_examination.0016.t: "Několik laskavých slov" # todo: NEW TRANSLATION
 az_examination.0016.desc: "[kind_examiner.GetTitledFirstName], vážený zkoušející, přistupuje tiše, stranou od řečí úspěšnějších účastníků.\n\n"Možná jsi neuspěl, ale nemysli si, že tvé úsilí bylo zbytečné. Cesta k úřednictví je dlouhá — a někdy klikatá."" # todo: NEW TRANSLATION
 az_examination.0016.a: ""Máte můj nejhlubší dík."" # todo: NEW TRANSLATION
 az_examination.0016.b: ""Přijmete mě za svého učně?""  # todo: NEW TRANSLATION
 az_examination.0016.c: ""Tato slova mě ponesou vpřed."" # todo: NEW TRANSLATION
 tgp_examiner_encouragement_modifier: "Slova povzbuzení" # todo: NEW TRANSLATION
 tgp_examiner_encouragement_modifier_desc: "Tato postava nese požehnání váženého zkoušejícího." # todo: NEW TRANSLATION
 az_examination.0017.t: "Skrytý dopis" # todo: NEW TRANSLATION
 az_examination.0017.desc: "Při upravování rouch cítím v rukávu zastrčený tuhý kus papíru. Někdo mi před zkouškou musel strčit dopis.\n\nText zní: "Když pochybnosti rojící se jako mouchy přicházejí, vzpomeň si: studoval(a) jsi, zápasil(a) jsi, a nikdy jsi neustoupil(a)."\n\nNa nádvoří zahlédnu [letter_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] nesoucí balík svitků. Naše oči se krátce setkají. U [letter_examiner.GetHerHim] bych mohl(a) svěřit a prodiskutovat význam tohoto dopisu." # todo: NEW TRANSLATION
 az_examination.0017.b: ""Tato slova jsou pouze moje."" # todo: NEW TRANSLATION
 az_examination.0017.c: "Nechte [letter_examiner.GetFirstNameNoTooltip], ať to uvidí." # todo: NEW TRANSLATION
 tgp_letter_self_reflection_modifier: "Sebereflexe" # todo: NEW TRANSLATION
 tgp_letter_self_reflection_modifier_desc: "Tato postava nosí tichou sílu plynoucí ze slov povzbuzení a rodinné víry." # todo: NEW TRANSLATION
 az_examination.0018.t: "Starší mezi účastníky" # todo: NEW TRANSLATION
 az_examination.0018.desc: "Zaznamenám postavu sedící osaměle pod slunečníkem — [old_exam_taker.Custom2('MyCharacterIntroduction', ROOT.Char)]. [old_exam_taker.GetHerHis|U] držení těla je trochu skloněné, oči zároveň ostré i unavené.\n\n"Nikdy není pozdě," říká [old_exam_taker.GetSheHe], když zaznamená můj pohled. "Ale v tomhle věku je to dlouhá cesta."" # todo: NEW TRANSLATION
 az_examination.0018.b: ""Dovolte mi sdílet to, co jsem se naučil."" # todo: NEW TRANSLATION
 az_examination.0018.c: ""Doufám, že tak nedopadnu."" # todo: NEW TRANSLATION
 tgp_not_getting_any_younger_modifier: "Není to moje budoucnost" # todo: NEW TRANSLATION
 tgp_not_getting_any_younger_modifier_desc: "Tato postava viděla staršího uchazeče na zkoušce, které se účastnila. Je odhodlána, aby se jí to nestalo." # todo: NEW TRANSLATION
 az_examination.0018.d: ""Máte můj obdiv, [old_exam_taker.Custom('ComplimentAdjective')]o."" # todo: NEW TRANSLATION
 az_examination.0019.t: "Tíha očekávání" # todo: NEW TRANSLATION
 az_examination.0019.desc.intro: "Když vykročím ven z komnaty, známý hlas zavolá mé jméno.\n\n[disappointed_relative.GetFirstName] mě zahlédne v davu a zavolá:" # todo: NEW TRANSLATION
 az_examination.0019.desc.wrathful: ""Přinesl jsi nám ostudu," syčí [disappointed_relative.GetSheHe], chladný hněv plápolá za [disappointed_relative.GetHerHis] pohledem." # todo: NEW TRANSLATION
 az_examination.0019.desc.callous: ""Neuspěl jsi," říká [disappointed_relative.GetSheHe] bezvýrazně, na tváři má povrchné zamračení nespokojenosti." # todo: NEW TRANSLATION
 az_examination.0019.desc.shy: ""Já... přišel(a) jsem tě navštívit," [disappointed_relative.GetSheHe] zamumlá, [disappointed_relative.GetHerHis] tvář trapně zrudne. "Omlouvám se, jestli — jestli je to nepříjemné."" # todo: NEW TRANSLATION
 az_examination.0019.desc.compassionate: ""Ó, můj [entrant.Custom2('RelationToMe', ROOT.Char)]," říká [disappointed_relative.GetSheHe], oči se mu/ji lesknou zadržovanými slzami. "Snažil ses — to je vše, co jsem kdy chtěl."" # todo: NEW TRANSLATION
 az_examination.0019.desc.fallback: ""Byl jsi tak blízko," říká [disappointed_relative.GetSheHe] tiše, zklamání je na [disappointed_relative.GetHerHis] tváři zřetelné." # todo: NEW TRANSLATION
 az_examination.0019.a: ""Příště uspěji. Přísahám to."" # todo: NEW TRANSLATION
 az_examination.0019.b: ""Mohl bys mi... pomoci?""  # todo: NEW TRANSLATION
 az_examination.0019.c: "Teď se nemohu postavit před [disappointed_relative.GetHerHim]..." # todo: NEW TRANSLATION
 tgp_brooding_reflection_modifier: "Ponuré přemítání" # todo: NEW TRANSLATION
 tgp_brooding_reflection_modifier_desc: "Tato postava se stáhla do sebe, hluboce přemítá — nebo snad se vyrovnává se svým neúspěchem." # todo: NEW TRANSLATION
 az_examination.0020.t: "Postup kolegy" # todo: NEW TRANSLATION
 az_examination.0020.desc: "Nádvoří bzučí hlasy, ozvěnou hrdosti i zklamání v rovné míře. Uprostřed víru rouch a svitků zahlédnu svého kolegu [successful_peer.GetFirstName]. Stačí jeden pohled na [successful_peer.GetHerHis] rukáv, vyšitý pečetí palácové zkoušky, a vím vše, co potřebuji.\n\n[successful_peer.GetSheHe|U] se usmívá, když přichází. Možná ze zvyku, soucitu nebo upřímné radosti." # todo: NEW TRANSLATION
 az_examination.0020.a: ""Opravdu sis to zasloužil."" # todo: NEW TRANSLATION
 az_examination.0020.b: "Zavrčím a zdvojnásobím své úsilí ve studiu." # todo: NEW TRANSLATION
 az_examination.0020.c: "Stejně mě více zajímají jiné věci." # todo: NEW TRANSLATION
 tgp_envy_fueled_study_modifier: "Závistí poháněná kázeň" # todo: NEW TRANSLATION
 tgp_envy_fueled_study_modifier_desc: "Tato postava je naplněna závistí a odhodláním, studuje s nově nalezenou intenzitou, aby překonala neúspěch a dostihla ty, kteří ji předběhli." # todo: NEW TRANSLATION
