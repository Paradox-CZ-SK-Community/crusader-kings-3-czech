l_polish:
 tgp_go_board:0 "Šťastná deska ke hře Go" # todo: NEW TRANSLATION
 tgp_go_board_desc:0 "Podílela se na ohromně úspěšné partii proti [bg_loser.GetTitledFirstName], a tento rekreační předmět poprvé přinesl své patentované štěstí [bg_victor.GetTitledFirstName].\n\nNěkteří by řekli, že ve hře jako je Go je málo štěstí, přesto byla tato deska od té doby uchovávána v dobrém stavu." # todo: NEW TRANSLATION
 artifact_pedestal_baekje_incense_burner_name:0 "Pozlacená bronzová kadidelnice" # todo: NEW TRANSLATION
 artifact_pedestal_baekje_incense_burner_description:0 "Tato kadidelnice prokazuje mimořádné řemeslné zpracování, přestože podle všeho pochází z velmi staré dynastie Baekje. Víko je zdobeno knopem ve tvaru fénixe a je obklopeno 74 horami odlitémi ve vrstvách a bohatým reliéfem postav a krajiny." # todo: NEW TRANSLATION
 artifact_armillary_sphere_china_name: "Císařská armilární sféra" # todo: NEW TRANSLATION
 artifact_armillary_sphere_china_desc: "Tento nebeský model sestavili zruční čínští řemeslníci a učenci a slouží pro výpočty související s astronomickými jevy. Jako nástroj k zkoumání nebeského kalendáře je armilární sféra také symbolem božského práva Syna nebes." # todo: NEW TRANSLATION
 artifact_eight_fold_chest_name: "Osmidílná truhla" # todo: NEW TRANSLATION
 artifact_eight_fold_chest_description:0 "Toto je souprava osmi malých truhliček, každá jedna uvnitř jiné, přičemž relikvie prstní kosti Buddhy je umístěna ve střední truhle. Relikvie byla používána při uvítacích ceremoniích za po sobě jdoucích císařů dynastie Tang již před tím, než tyto truhly nechal vyrobit císař Yizong.\n\nKaždá truhlička je složitě vyrobena ze santalového dřeva, stříbra, zlata a nefritu. Poslední truhla je čtyřdveřová pagoda z ryzího zlata, ukrývající samotný prst. Vrchol pagody tvoří lotosový květ držící zlatou perlu." # todo: NEW TRANSLATION
 artifact_military_classics_name: "Základy vojenských klasik" # todo: NEW TRANSLATION
 artifact_military_classics_description: "The \"Wujing Zongyao\" or 'Complete Essentials for the Military Classics' je soubor vojenských poznatků s ilustracemi. Napsaný týmem pod vedením Zeng Gonglianga na žádost císaře Renzonga, pokrývá širokou škálu vojenských technologií a má sloužit jako souhrn vojenských klasik pro širší šíření.\n\nMezi tématy knihy jsou obléhací stroje, námořní válka a recepty na výrobu výbušnin." # todo: NEW TRANSLATION
