l_polish:
 tgp_ceremonial_liege_events.0001.t: "Pečeť zmatku" # todo: NEW TRANSLATION
 tgp_ceremonial_liege_events.0001.desc: "[councillor.GetName] omylem rozeslal instrukce opatřené jak mou, tak i pečetí [opposing_power.GetNamePossessive]. "Byla to upřímná chyba," [councillor.GetSheHe] prosí. "Ale víte, jak rychle se na dvoře šíří lži a pomluvy..."\n\nJejich stažení by mohlo být velmi nákladné, ale veřejné přiznání omylu by bylo velmi trapné." # todo: NEW TRANSLATION
 tgp_ceremonial_liege_events.0001.a_liege: "Připomeňte jim, kdo skutečně vládne." # todo: NEW TRANSLATION
 tgp_ceremonial_liege_events.0001.a_regent: "To musí být napraveno, dřív než to uvidí [opposing_power.GetFirstNameNoTooltip]." # todo: NEW TRANSLATION
 tgp_ceremonial_liege_events.0001.b: "Nechte to tak. Co může udělat pouhý vzhled?" # todo: NEW TRANSLATION
 tgp_ceremonial_liege_events.0001.b_a: "Instrukce potvrzují vaši autoritu" # todo: NEW TRANSLATION
 tgp_ceremonial_liege_events.0001.b_b: "Událost je zapomenuta" # todo: NEW TRANSLATION
 tgp_ceremonial_liege_events.0001.b_c: "[opposing_power.GetNameNoTooltip] získává více moci" # todo: NEW TRANSLATION
 tgp_ceremonial_liege_events.0010.t: "Skutečná tíha" # todo: NEW TRANSLATION
 tgp_ceremonial_liege_events.0010.desc: ""Drahý/á!" [spouse.GetName] vykřikne, vstupujíc do naší ložnice. "Tvoje pleť značně zbělela, mám o tebe obavy."\n\nObavy [spouse.GetFirstNamePossessiveNoTooltip] jsou na místě. Hodiny každého dne se zdají delší a tíha koruny na mně těží stále více.\n\n"Pokud tě to tak tíží, možná by [opposing_power.GetName] mohl dočasně vládnout tvým jménem," navrhuje [spouse.GetFirstNameNoTooltip]." # todo: NEW TRANSLATION
 tgp_ceremonial_liege_events.0010.a: "Máš pravdu, toto nedokážu sám/sama." # todo: NEW TRANSLATION
 tgp_ceremonial_liege_events.0010.b: "Ne, ne, budu se méně ukazovat na dvoře." # todo: NEW TRANSLATION
 tgp_ceremonial_liege_events.0010.b_a: "Izolace hodně pomůže" # todo: NEW TRANSLATION
 tgp_ceremonial_liege_events.0010.b_b: "Izolace moc nepomůže" # todo: NEW TRANSLATION
 tgp_ceremonial_liege_events.0010.c: "Rozhodně ne! Jsem panovník(yně) tohoto království." # todo: NEW TRANSLATION
 tgp_ceremonial_liege_events.0010.d: "[opposing_power.GetSheHe|U] ti to řekl(a), že ano, [opposing_power.GetSheHe]?" # todo: NEW TRANSLATION
 tgp_ceremonial_liege_events.0010.d_desc: "Obviníte [spouse.GetFirstNameNoTooltip] ze spiknutí s [opposing_power.GetFirstNameNoTooltip]" # todo: NEW TRANSLATION
 tgp_ceremonial_liege_events.0010.tt.success: "Najdete skutečný důkaz [spouse.GetHerHis] zrady" # todo: NEW TRANSLATION
 tgp_ceremonial_liege_events.0010.tt.failure: "Vaše obvinění se ukáže jako nepravdivé" # todo: NEW TRANSLATION
 tgp_ceremonial_liege_events.0020.t: "Ceremoniální [opposing_power.GetInvolvedActivity.GetShortNameNoTooltip]" # todo: NEW TRANSLATION
 tgp_ceremonial_liege_events.0020.desc: "[opposing_power.GetName] se zabývá [opposing_power.GetInvolvedActivity.GetShortNameNoTooltip|l], prý jsem na něj nebyl(a) pozván(a)! Zatímco [opposing_power.GetSheHe]" # todo: NEW TRANSLATION
 tgp_ceremonial_liege_events.0020.desc_feast: "prožívá noc pitím a sdílí příběhy s rodinou a přáteli," # todo: NEW TRANSLATION
 tgp_ceremonial_liege_events.0020.desc_hunt: "si užívá vzrušení z lovu," # todo: NEW TRANSLATION
 tgp_ceremonial_liege_events.0020.desc_pilgrimage: "se přibližuje k [opposing_power.GetFaith.HighGodName] během [opposing_power.GetHerHis] poutí," # todo: NEW TRANSLATION
 tgp_ceremonial_liege_events.0020.desc_festival: "vystavuje [opposing_power.GetHerHis] autoritu festivalem," # todo: NEW TRANSLATION
 tgp_ceremonial_liege_events.0020.desc_end: "Jsem stále upoután povinnostmi.\n\nAčkoli by situace mohla být horší, naskýtá se příležitost..." # todo: NEW TRANSLATION
 tgp_ceremonial_liege_events.0020.a: "Možná je čas uspořádat vlastní [opposing_power.GetInvolvedActivity.GetShortNameNoTooltip|l]." # todo: NEW TRANSLATION
 tgp_ceremonial_liege_events.0020.a_desc: "Snažíte se přebít [opposing_power.GetFirstNameNoTooltip] svým vlastním [activity|E]:\n$BULLET$Získáte #P 15%#! slevu na pořádání vlastní [opposing_power.GetInvolvedActivity.GetShortNameNoTooltip|l]\n$BULLET$Pokud bude vaše příští [opposing_power.GetInvolvedActivity.GetShortNameNoTooltip|l] úspěšné, získáte [prestige|E] a [opposing_power.GetFirstNameNoTooltip] o něco přijde" # todo: NEW TRANSLATION
 tgp_ceremonial_liege_events_0020_discount_desc: "Pořádání v odvetě" # todo: NEW TRANSLATION
 tgp_ceremonial_liege_events.0020.b: "Jsem si jistý/á, že [opposing_power.GetFirstNameNoTooltip] nebude mít nic proti, když udělám pár změn..." # todo: NEW TRANSLATION
 tgp_ceremonial_liege_events.0020.b.tt.desc: "Snažíte se podlomit autoritu [opposing_power.GetFirstNamePossessiveNoTooltip]" # todo: NEW TRANSLATION
 tgp_ceremonial_liege_events.0020.b.tt.success: "Úspěšně získáte moc nad [opposing_power.GetFirstNameNoTooltip]" # todo: NEW TRANSLATION
 tgp_ceremonial_liege_events.0020.b.tt.failure: "Vaše zasahování způsobí jen další konflikt" # todo: NEW TRANSLATION
 tgp_power_undermined_modifier_tt: "[GetModifier('tgp_power_undermined_modifier').GetNameWithTooltip]: #P +25#!" # todo: NEW TRANSLATION
 tgp_ceremonial_liege_events.0020.c: "Pošlete [opposing_power.GetHerHim] mé srdečné pozdravy." # todo: NEW TRANSLATION
 tgp_ceremonial_liege_events.0030.t: "Učencova pamětní práce" # todo: NEW TRANSLATION
 tgp_ceremonial_liege_events.0030.desc: "[scholar.GetName] předkládá dobře napsaný pamětní spis o historii [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetName].\n\nV tom pamětním spisu," # todo: NEW TRANSLATION
 tgp_ceremonial_liege_events.0030.regent: "[opposing_power.GetFirstName] je často a podrobně zmiňován, [scholar.GetFirstNameNoTooltip] dbá na to, aby zahrnul podrobnosti o domě [opposing_power.GetFirstNamePossessiveNoTooltip], [opposing_power.GetHouse.GetName].\n\nProblém je zřejmý, když jsem popisován jako [ROOT.Char.Custom('InsultAdjective')], a [opposing_power.GetFirstNameNoTooltip] jako docela [ROOT.Char.Custom('ComplimentAdjective')]..." # todo: NEW TRANSLATION
 tgp_ceremonial_liege_events.0030.liege: "Jsem často a podrobně zmiňován, [scholar.GetFirstNameNoTooltip] dbá, aby zahrnul detaily o mém rodu, [ROOT.Char.GetHouse.GetName].\n\nCo mě opravdu zaujalo, je když jsem popsán jako [ROOT.Char.Custom('ComplimentAdjective')], a [opposing_power.GetFirstNameNoTooltip] jako docela [opposing_power.Custom('InsultAdjective')]..." # todo: NEW TRANSLATION
 tgp_ceremonial_liege_events.0030.a: "Výborná práce!" # todo: NEW TRANSLATION
 tgp_ceremonial_liege_events.0030.b: "Změň svá slova, [scholar.GetFirstNameNoTooltip]." # todo: NEW TRANSLATION
 tgp_ceremonial_liege_events.0030.b_desc: "Snažíte se poradit [scholar.GetFirstNameNoTooltip], jak napsat lepší pamětní spis" # todo: NEW TRANSLATION
 tgp_ceremonial_liege_events.0030.tt.success: "[scholar.GetFirstNameNoTooltip] opraví [scholar.GetHerHis] chyby" # todo: NEW TRANSLATION
 tgp_ceremonial_liege_events.0030.tt.failure: "Situaci zhoršíte" # todo: NEW TRANSLATION
 tgp_ceremonial_liege_events.0030.c_regent: "Nepomlouvej mě, hlupáku!" # todo: NEW TRANSLATION
 tgp_ceremonial_liege_events.0030.c_liege: "Dej pozor na jazyk..." # todo: NEW TRANSLATION
 tgp_ceremonial_liege_events.0030.c_tt: "Pokáráte [scholar.GetFirstNamePossessiveNoTooltip] práci" # todo: NEW TRANSLATION
 tgp_ceremonial_liege_events.0040.t: "Fasáda... prozatím" # todo: NEW TRANSLATION
 tgp_ceremonial_liege_events.0040.desc: ""Promiň, můj [inquirer.Custom2('RelationToMeShort', ROOT.Char)]." [inquirer.GetName] tiše zašeptá, přistupujíc ke mně.\n\n"O tom jsem přemýšlel(a) už nějakou dobu a omluvte mě, pokud je to nevhodné," říká [inquirer.GetSheHe|U]. "Ale proč se nezbavíš [opposing_power.GetFirstName]? Zdá se nevhodné, aby [ROOT.Char.GetTitleAsNameNoTooltip] byl loutkářem pouhého [opposing_power.GetTitleAsNameNoTooltip]!"" # todo: NEW TRANSLATION
 tgp_ceremonial_liege_events.0040.a: "To je všechno kvůli vzhledu, můj [ROOT.Char.Custom2('RelationToMeShort', inquirer)]..." # todo: NEW TRANSLATION
 tgp_ceremonial_liege_events.0040.a_desc: "Snažíte se [inquirer.GetHerHim] přesvědčit, že jde jen o fasádu" # todo: NEW TRANSLATION
 tgp_ceremonial_liege_events.0040.tt.success: "Přesvědčíte [inquirer.GetHerHim]" # todo: NEW TRANSLATION
 tgp_ceremonial_liege_events.0040.tt.failure: "[inquirer.GetSheHe|U] ví, že lžete" # todo: NEW TRANSLATION
 tgp_ceremonial_liege_events.0040.b: "Všechno má svůj důvod." # todo: NEW TRANSLATION
 tgp_ceremonial_liege_events.0040.b_desc: "Vysvětlíte [inquirer.GetFirstNameNoTooltip] účel role [opposing_power.GetFirstNamePossessiveNoTooltip]." # todo: NEW TRANSLATION
