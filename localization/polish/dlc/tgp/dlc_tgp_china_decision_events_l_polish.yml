l_polish:
 exam_success_chance.tgp_local_exam_initial_success: "Silný začátek během zkoušky" # todo: NEW TRANSLATION
 exam_success_chance.tgp_local_exam_impressed_examiner: "Zaujatý zkoušející" # todo: NEW TRANSLATION
 exam_success_chance.tgp_local_exam_strong_finish: "Silný závěr při zkoušce" # todo: NEW TRANSLATION
 examiner_takes_bribes_tt: "Tato možnost je dostupná kvůli vlastnostem zkoušejícího" # todo: NEW TRANSLATION
 tgp_china_decision.1000.t: "Dětská zkouška: Začátek" # todo: NEW TRANSLATION
 tgp_china_decision.1000.desc_new: "Dostal jsem se na svou úplně první zkoušku. Rodinná pověst závisí na tom, jak dnes obstojím. V těchto síních, pravých pramenech vědění, mám pocit, že moji předkové sledují a čekají, co ze mě bude." # todo: NEW TRANSLATION
 tgp_china_decision.1000.desc_returning: "Jsem znovu v místní studovně, čekám na úsudek bystrých učených kraje. V této impozantní studovně mi tíha každého svitku a každého kousku vědění v ní obsaženého leží těžce na bedrech." # todo: NEW TRANSLATION
 tgp_china_decision.1000.desc_outro: "\n\nZkoušející [examiner.GetTitledFirstName] mě požádá, abych přednesl úryvky z klasiků. Procvičoval jsem tyto texty tak dlouho, až je vidím i zavřenýma očima.\n\nNakonec přichází můj čas postoupit k pultu." # todo: NEW TRANSLATION
 tgp_china_decision.1000.a: "Dám do toho všechno!" # todo: NEW TRANSLATION
 tgp_china_decision.1000.b: "Budu dělat jen to nejnutnější." # todo: NEW TRANSLATION
 tgp_china_decision.1001.t_success: "Dětská zkouška: Úspěch!" # todo: NEW TRANSLATION
 tgp_china_decision.1001.t_fail: "Dětská zkouška: Neúspěch!" # todo: NEW TRANSLATION
 tgp_china_decision.1001.desc_success: "Klid mě přepadne, když přednesu každé slovo s dokonalou jasností. Připadá mi to téměř snadné." # todo: NEW TRANSLATION
 tgp_china_decision.1001.desc_safe: "Dívám se dolů na své nohy a neodvážím se ani pohlédnout na zkoušejícího ze strachu, že bych [examiner.GetHerHim] znepokojil/a. Můj přednes je krátký, spěchám jím, abych zakryl/a případné chyby." # todo: NEW TRANSLATION
 tgp_china_decision.1001.desc_fail: "Zrudnu, když si uvědomím, že jsem ztratil přehled o úryvku. Podívám se na zkoušejícího a [examiner.GetHerHis] skličující pohled mě umlčí." # todo: NEW TRANSLATION
 tgp_china_decision.1001.desc_outro: "\n\nZkoušející mě okamžitě vyzve k dalšímu úryvku, nedává mi tak čas si srovnat myšlenky." # todo: NEW TRANSLATION
 tgp_china_decision.1001.a: "Musím to #EMP udělat správně#!." # todo: NEW TRANSLATION
 tgp_china_decision.1001.b: "Nebudu se namáhat." # todo: NEW TRANSLATION
 tgp_china_decision.1002.t_success: "Dětská zkouška: Úspěch!" # todo: NEW TRANSLATION
 tgp_china_decision.1002.t_fail: "Dětská zkouška: Neúspěch!" # todo: NEW TRANSLATION
 tgp_china_decision.1002.desc_success: "Slova mi plynou z úst a na okamžik mám dojem, že se v koutcích úst zkoušejícího něco pohnulo. Usmál se [examiner.GetSheHe]? To je nemožné!" # todo: NEW TRANSLATION
 tgp_china_decision.1002.desc_safe: "Přednesu co nejméně, abych se vyhnul/a zbytečným chybám. Když se odvážím pohlédnout na zkoušejícího, zdá se mi, že [examiner.GetSheHe] se mým strnulým přednesem nudí." # todo: NEW TRANSLATION
 tgp_china_decision.1002.desc_fail: "Dlaně se mi potí, začínám se zakoktávat. Nepamatuji si ani jedinou frázi! Kéž by mě země pohltla." # todo: NEW TRANSLATION
 tgp_china_decision.1002.desc_outro: "\n\nOpět mi není dána žádná přestávka. Zkoušející mě upře pohledem [examiner.GetHerHis] a vyžádá si další část." # todo: NEW TRANSLATION
 tgp_china_decision.1002.a: "Všechno záleží na tomhle!" # todo: NEW TRANSLATION
 tgp_china_decision.1002.b: "Zachovej klid..." # todo: NEW TRANSLATION
 tgp_china_decision.1005.t: "Zveřejnění seznamu" # todo: NEW TRANSLATION
 tgp_china_decision.1005.desc: "Zkoušku dokončím s " # todo: NEW TRANSLATION
 tgp_china_decision.1005.desc.success: "dobrou náladou." # todo: NEW TRANSLATION
 tgp_china_decision.1005.desc.safe: "povzdechem úlevy." # todo: NEW TRANSLATION
 tgp_china_decision.1005.desc.failure: "skleslou náladou." # todo: NEW TRANSLATION
 tgp_china_decision.1005.desc.segway: "\n\nKdyž se vracím do řady uchazečů, všimnu si, že ostatní děti kolem mě jsou mi všichni cizí. Bylo by hezké vidět alespoň jednu známou tvář, aby se čekání dalo snést. \n\nPo dlouhé době je seznam vyvěšen a já spěchám k nástěnce, abych zjistil, že jsem" # todo: NEW TRANSLATION
 tgp_china_decision.1005.desc.high_score: "mám vynikající výsledek u zkoušky! Moje rodina bude hrdá." # todo: NEW TRANSLATION
 tgp_china_decision.1005.desc.good_score: "mám dobrý výsledek u zkoušky!" # todo: NEW TRANSLATION
 tgp_china_decision.1005.desc.passing_score: "uspěl jsem u zkoušky." # todo: NEW TRANSLATION
 tgp_china_decision.1005.desc.failing: "neuspěl jsem u zkoušky." # todo: NEW TRANSLATION
 tgp_china_decision.1005.a_success: "Příště se budu více snažit." # todo: NEW TRANSLATION
 tgp_china_decision.1005.a: "Chci jen poctít své rodiče." # todo: NEW TRANSLATION
 tgp_china_decision.1005.b: "Moji skvělí učitelé si zaslouží veškeré uznání!" # todo: NEW TRANSLATION
 tgp_china_decision.1005.a_failure: "Vrátím se." # todo: NEW TRANSLATION
 tgp_china_decision.1005.b_passing: "S tímto výsledkem jsem spokojen." # todo: NEW TRANSLATION
 tgp_china_decision.1005.b_failed: "Jak ponižující." # todo: NEW TRANSLATION
