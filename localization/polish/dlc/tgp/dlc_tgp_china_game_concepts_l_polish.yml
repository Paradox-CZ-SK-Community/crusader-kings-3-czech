 game_concept_disciple_desc: "$game_concept_disciples$ jsou [characters|E], kteří respektují vysoký status [elder|E] a následují jeho učení až do [disciple_limit_short|E].\n\nMohou využít #high $request_mentoring_interaction$#! [character_interaction|E] #weak (Scheme)#! ke zvýšení svých [skills|E], a #high $celestial_request_elders_support_interaction$#! [character_interaction|E] k získání [gold|E], [courtiers|E] a dalších.\n\n$disciple_elder_benefits_tt$" # todo: NEW TRANSLATION
 disciple_elder_benefits_tt: "Učeň a [elder|E]:\n$BULLET_WITH_TAB$Získají více [merit|E]\n$BULLET_WITH_TAB$Menší pravděpodobnost použití [hostile_schemes|E] proti sobě\n$BULLET_WITH_TAB$Větší pravděpodobnost, že přijmou [interactions|E] zaslané druhým\n$BULLET_WITH_TAB$Větší pravděpodobnost užití přátelských [interactions|E] na druhého #weak (např. $gift_interaction$, $invite_to_council_position_interaction$, atd.)#!\n$BULLET_WITH_TAB$Oba budou patřit do $game_concept_elder_possessive$ [movement|E]" # todo: NEW TRANSLATION
 game_concept_disciple_limit: "Limit učedníků" # todo: NEW TRANSLATION
 game_concept_disciple_limit_short: "Limit" # todo: NEW TRANSLATION
 game_concept_disciple_limit_desc: "$game_concept_disciple_limit$ je kapacita, kolik [disciples|E] může mít [elder|E] v daném čase.\n\nLimit je [EmptyScope.ScriptValue('disciples_limit_base_value')|V0] ve výchozím nastavení. Lze ho zvýšit například vylepšením [domicile|E] s určitými [domicile_buildings|E]." # todo: NEW TRANSLATION
 game_concept_elder: "Stařešina" # todo: NEW TRANSLATION
 game_concept_elders: "Stařešinové" # todo: NEW TRANSLATION
 game_concept_elder_possessive: "Stařešiny" # todo: NEW TRANSLATION
 game_concept_elders_possessive: "Stařešinů" # todo: NEW TRANSLATION
 game_concept_elder_desc: "$game_concept_elder$ je [character|E] s jedním nebo více [disciples|E], kteří následují učení $game_concept_elders_possessive$.\n\n$disciple_elder_benefits_tt$" # todo: NEW TRANSLATION
