 game_concept_flood_desc: "A $game_concept_flood$ is a [natural_disaster|E] which causes growing damage in a large number of [counties|E].\n$game_concept_floods$ can only occur along the banks of major rivers." # todo: NEW TRANSLATION
 game_concept_government_bureaucratic_type: "Bureaucratic" # todo: NEW TRANSLATION
 game_concept_government_bureaucratic_type_desc: "Some [governments|E] are $game_concept_government_bureaucratic_type$. Which are highly centralized Governments that typically rely on [governors|E], [appointment|E], and landless [noble_families|E] to manage [provinces|E] within the [realm|E].\n\nOther common features include [domiciles|E], [influence|E], and [title_men_at_arms|E].\n\nThere are several $game_concept_government_bureaucratic_type$ Governments:\n$BULLET_WITH_TAB$[GetGovernment('administrative_government').GetNameWithIcon]\n$BULLET_WITH_TAB$[GetGovernment('celestial_government').GetNameWithIcon]\n$BULLET_WITH_TAB$[GetGovernment('meritocratic_government').GetNameWithIcon]\n$BULLET_WITH_TAB$[GetGovernment('japan_administrative_government').GetNameWithIcon]\n$BULLET_WITH_TAB$[GetGovernment('steppe_admin_government').GetNameWithIcon]" # todo: NEW TRANSLATION
 game_concept_government_bureaucratic_gov: "Bureaucratic Government" # todo: NEW TRANSLATION
