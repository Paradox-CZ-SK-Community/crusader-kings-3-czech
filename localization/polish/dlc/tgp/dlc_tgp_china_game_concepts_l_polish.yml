l_polish:
 game_concept_celestial_government: "Nebeská vláda" # todo: NEW TRANSLATION
 game_concept_celestial: "Nebeský" # todo: NEW TRANSLATION
 game_concept_celestials: "Nebesští" # todo: NEW TRANSLATION
 game_concept_celestial_i: "@government_type_celestial!" # todo: NEW TRANSLATION
 game_concept_celestial_government_desc: "$game_concept_celestial$ je [government_bureaucratic_type|E] [government_form|E], ve které [liege|E] jmenuje postavy jako [governors|E], které jsou dvou typů: [civilian_governor_short|E] a [military_governor_short|E].\n\nPostavy mají přístup k [influence|E], [noble_families|E], [family_estates|E] a [treasury|E].\n\nNezávislí [rulers|E] mají [legitimacy|E], zatímco [vassals|E] se soustředí na získávání [merit|E]." # todo: NEW TRANSLATION
 game_concept_merit: "Zásluha" # todo: NEW TRANSLATION
 game_concept_meritorious: "Zasloužilý" # todo: NEW TRANSLATION
 game_concept_merit_desc: "[character_possessive|E] $game_concept_merit$ sleduje postup k dalšímu [merit_level|E]. Všechny postavy s [elder|E] nebo [disciples|E] produkují pasivní přírůstek $game_concept_merit$.\n\n[governors|E] mohou zvýšit své $game_concept_merit$ stavbou [buildings|E] ve svých přidělených [holdings|E], vykonáním [inspection|E] [activity|E], účastí v [GetActivityType('activity_debate').GetName] a návštěvou [examinations|E].\n\n[GetSubjectContractType( 'celestial_provinces' ).GetObligationNameShort( 'celestial_province_standard' )] governors increase their monthly merit gain by paying more [taxes|E] to their [liege|E], while [GetSubjectContractType( 'celestial_provinces' ).GetObligationNameShort( 'celestial_province_military' )] governors increase it by creating [men_at_arms|E].\n\nNon-$game_concept_governors$ can attempt to increase it by attending [examinations|E]." # todo: NEW TRANSLATION
 game_concept_merit_i: "@merit_icon!" # todo: NEW TRANSLATION
 game_concept_merit_level: "Hodnost zásluh" # todo: NEW TRANSLATION
 game_concept_merit_level_desc: "[character_possessive|E] $game_concept_merit_level$ udává, jak vhodný je pro funkci [governor|E] v východoasijských [administrative_governments|E].\n\nVyjadřuje jejich zdokumentované zásluhy a morální chování podle konfuciánských ideálů prostřednictvím množství [merit|E], které získali.\n\nÚředník s vysokým $game_concept_merit_level$ má vyšší [candidate_score|E] a [governor_salary|E].\n\nHodnosti jsou:\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_0' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_5' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_6' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_7' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_8' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_9' ).GetNameWithTooltip|L]" # todo: NEW TRANSLATION
 game_concept_merit_levels: "Hodnosti zásluh" # todo: NEW TRANSLATION
 game_concept_merit_level_impact: "Dopad hodnosti zásluh" # todo: NEW TRANSLATION
 game_concept_merit_level_impact_desc: "Dopad hodnosti zásluh zvyšuje nebo snižuje [modifiers|E] získané z vašeho současného [merit_level|E]." # todo: NEW TRANSLATION
 game_concept_imperial_examination: "Úřednická zkouška" # todo: NEW TRANSLATION
 game_concept_imperial_examinations: "Úřednické zkoušky" # todo: NEW TRANSLATION
 game_concept_examination: "Zkouška" # todo: NEW TRANSLATION
 game_concept_examinations: "Zkoušky" # todo: NEW TRANSLATION
 game_concept_imperial_examination_desc: "$game_concept_imperial_examinations$ hrají klíčovou roli v [administrative|E] funkcích [GetGovernment('celestial_government').GetName|E] a [GetGovernment('meritocratic_government').GetName|E] [governments|E]. \n\nProstřednictvím zkušebního systému jsou byrokraté jmenováni na základě [merit|E] místo rodového původu, což zajišťuje, že nejbystřejší učenci, bez ohledu na původ, mohou získat [governorship|E]. \n\nÚrovně zkoušek jsou: \n#indent_newline:2 $EFFECT_LIST_BULLET$#bold Dětská#!: Rodiče mohou nechat své děti skládat zkoušku od věku [EmptyScope.ScriptValue('child_exam_min_age')] přes $send_child_to_examination_interaction$ [interaction|E].#! \n#indent_newline:2 $EFFECT_LIST_BULLET$#bold Provincionální#!: Postavy, které nejsou [landed|E], se mohou pokusit o druhou úroveň zkoušek prostřednictvím [GetActivityType('activity_local_examination').GetName] [activity|E].#! \n#indent_newline:2 $EFFECT_LIST_BULLET$#bold Metropolitní#!: Pořádána [GetGovernment('celestial_government').GetName|E] [government|E] prostřednictvím [GetActivityType('activity_imperial_examination').GetName] aktivity.#! \n#indent_newline:2 $EFFECT_LIST_BULLET$#bold Palácová#!: Posledních [EmptyScope.ScriptValue('metropolitan_exam_final_entrants_loc')] účastníků u $activity_imperial_examination$ je pozváno na hostinu v královském paláci, aby se setkali a předvedli svou hodnotu [son_of_heaven|E].#!" # todo: NEW TRANSLATION
 game_concept_exam_cheat: "Podvod při zkoušce" # todo: NEW TRANSLATION
 game_concept_exam_cheat_desc: "$game_concept_exam_cheat$ odemyká možnosti, které lze použít k obejití nadcházející zkoušky. Buďte však opatrní, přistižení má vysokou cenu." # todo: NEW TRANSLATION
 game_concept_childrens_examination_i: "@child_exam_icon" # todo: NEW TRANSLATION
 game_concept_childrens_examination: "Dětská zkouška" # todo: NEW TRANSLATION
 game_concept_childrens_examination_desc: "První úroveň [imperial_examinations|E], skládána od věku [EmptyScope.ScriptValue('child_exam_min_age')]. Rodiče mohou své děti poslat ke zkoušce prostřednictvím $send_child_to_examination_interaction$ [interaction|E]." # todo: NEW TRANSLATION
 game_concept_provincial_examination_i: "@provincial_exam_icon" # todo: NEW TRANSLATION
 game_concept_provincial_examination: "Provincionální zkouška" # todo: NEW TRANSLATION
 game_concept_provincial_examination_desc: "Druhá úroveň [imperial_examinations|E], skládána prostřednictvím [GetActivityType('activity_local_examination').GetName] [activity|E].\n\n#S Po úspěšném složení:#!\n[GetModifier( 'tgp_passed_provincial_exam_modifier' ).GetDescWithEffects]." # todo: NEW TRANSLATION
 game_concept_metropolitan_examination_i: "@metropolitan_exam_icon" # todo: NEW TRANSLATION
 game_concept_metropolitan_examination: "Metropolitní zkouška" # todo: NEW TRANSLATION
 game_concept_metropolitan_examination_desc: "Třetí úroveň [imperial_examinations|E]. Pořádána [GetGovernment('celestial_government').GetName|E] [government|E] prostřednictvím [GetActivityType('activity_imperial_examination').GetName] aktivity.\n\n#S Po úspěšném složení:#!\n[GetModifier( 'tgp_passed_metropolitan_exam_modifier' ).GetDescWithEffects]." # todo: NEW TRANSLATION
 game_concept_palace_examination_i: "@palace_exam_icon" # todo: NEW TRANSLATION
 game_concept_palace_examination: "Palácová zkouška" # todo: NEW TRANSLATION
 game_concept_palace_examination_desc: "Čtvrtá a poslední úroveň [imperial_examinations|E]. Posledních [EmptyScope.ScriptValue('metropolitan_exam_final_entrants_loc')] účastníků u [GetActivityType('activity_imperial_examination').GetName] je pozváno na hostinu v královském paláci, aby se před [son_of_heaven|E] uklonili a prokázali svou hodnotu.\n\n#S Po úspěšném složení:#!\n[GetModifier( 'tgp_passed_palace_exam_modifier' ).GetDescWithEffects]." # todo: NEW TRANSLATION
 game_concept_exam_advantage: "Výhoda u zkoušky" # todo: NEW TRANSLATION
 game_concept_exam_advantage_desc: "$game_concept_exam_advantage$ zvyšuje šance při různých činnostech během [imperial_examination|E], například při odpovídání na otázky a předvádění dovedností." # todo: NEW TRANSLATION
 game_concept_exam_score: "Skóre zkoušky" # todo: NEW TRANSLATION
 game_concept_exam_score_desc: "$game_concept_exam_score$ určuje, jak pravděpodobné je, že uchazeč uspěje u [imperial_examination|E]\n\nPočáteční skóre je založeno na [GetTrait('confucian_education').GetName( GetNullCharacter )] [trait|E] uchazeče, stejně jako na jeho [learning|E], [stewardship|E] a [martial|E] [skills|E], podle zaměření $game_concept_examination$.\n\nPouze deset nejlepších účastníků v [GetActivityType('activity_imperial_examination').GetName] [activity|E] může zkusit @palace_exam_icon! #V Palace Examination#!." # todo: NEW TRANSLATION
 game_concept_merit_pool: "Seznam kandidátů" # todo: NEW TRANSLATION
 game_concept_merit_pools: "Seznamy kandidátů" # todo: NEW TRANSLATION
 game_concept_merit_pool_possessive: "Seznam kandidátů" # todo: NEW TRANSLATION
 game_concept_merit_pool_desc: "$game_concept_merit_pool$ obsahuje všechny potenciální [characters|E], kteří jsou způsobilí získat [titles|E] u určitých typů [appointment|E].\n\nKandidáti jsou seřazeni podle jejich [candidate_score|E]. Některé [appointment_succession_laws|E] používají [merit|E], což seřadí kandidáty nejprve podle [merit_level|E] a poté podle $game_concept_candidate_score$.\n\nKdyž [holder|E] titulu s $game_concept_appointment$ zemře, titul přejde na nejvýše postavenou postavu v seznamu. Pokud tato postava již drží titul, nový titul musí mít vyšší [appointment_prominence|E], jinak přejde na další postavu." # todo: NEW TRANSLATION
 game_concept_appointment_prominence: "Významnost" # todo: NEW TRANSLATION
 game_concept_appointment_prominence_desc: "$game_concept_appointment_prominence$ měří, jak atraktivní je [title|E] pro kandidáty na [merit_pool|E].\n\nKandidát, který již drží [title|E], bude jmenován do nového titulu stejné [title_tier|E] pouze pokud má vyšší $game_concept_appointment_prominence$.\n\n$game_concept_appointment_prominence$ je založena na místním bohatství a blízkosti k [realm_capital|E]." # todo: NEW TRANSLATION
 game_concept_entrant: "Účastník" # todo: NEW TRANSLATION
 game_concept_entrants: "Účastníci" # todo: NEW TRANSLATION
 game_concept_entrant_desc: "$game_concept_entrant$ je postava, která si měří síly v [imperial_examination|E] [activity|E]." # todo: NEW TRANSLATION
 game_concept_subject_standing: "Postavení subjektu" # todo: NEW TRANSLATION
 game_concept_subject_standing_desc: "$game_concept_subject_standing$ představuje status udělený [tributary|E] nebo [vassal|E] jejich [suzerain|E] nebo [liege|E]." # todo: NEW TRANSLATION
 game_concept_imperial_grace: "Císařská milost" # todo: NEW TRANSLATION
 game_concept_imperial_grace_desc: "$game_concept_imperial_grace$ představuje status udělený [tributary|E] [son_of_heaven|E].\n\nVysoká úroveň $game_concept_imperial_grace$ může během [tribute_missions|E] přinést speciální výsady $game_concept_tributary$. Při nízkých úrovních $game_concept_favor$ může $game_concept_son_of_heaven$ #EMP vymáhat#! tribut od vás, a pokud klesne na nulu, může to znamenat konec vztahu." # todo: NEW TRANSLATION
 game_concept_seal_of_investiture: "Pečeť investitury" # todo: NEW TRANSLATION
 game_concept_seal_of_investiture_desc: "Současně právní dokument a uctívaný symbol milosti Synu nebes, $game_concept_seal_of_investiture$ značí zvláštní status držitele jako loajálního a oblíbeného [tributary|E] [SelectLocalization( GetPlayer.IsValid, 'game_concept_seal_of_investiture_desc_ingame', 'h_china' )].\n\n$game_concept_seal_of_investiture$ může být udělena $game_concept_tributaries$ s vysokým [imperial_grace|E] během závěrečného ceremoniálu úspěšné #bold Tribute Mission#!." # todo: NEW TRANSLATION
 game_concept_seal_of_investiture_desc_ingame: "[GetTitleByKey('h_china').GetDefinitiveName]" # todo: NEW TRANSLATION
 HAS_SEAL_OF_INVESTITURE: "Vlastníte [seal_of_investiture|E]" # todo: NEW TRANSLATION
 NO_SEAL_OF_INVESTITURE: "Nevlastníte [seal_of_investiture|E]" # todo: NEW TRANSLATION
 SUBJECT_STANDING_CONCEPT: "[subject_standing|E]" # todo: NEW TRANSLATION
 SUBJECT_STANDING_IMPERIAL_GRACE_CONCEPT: "[imperial_grace|E]" # todo: NEW TRANSLATION
 IMPERIAL_GRACE_LOSS_STABILITY: "Protože [dynastic_cycle|E] je momentálně ve fázi $situation_dynastic_cycle_phase_stability$, všichni #EMP $tributaries_celestial$#! ztrácejí [EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_stability')|V] [imperial_grace|E] každý rok." # todo: NEW TRANSLATION
 IMPERIAL_GRACE_LOSS_STABILITY_EXPANSION: "Protože [dynastic_cycle|E] je momentálně ve fázi $situation_dynastic_cycle_phase_stability_expansion$, všichni #EMP $tributaries_celestial$#! ztrácejí [EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_stability_expansion')|V] [imperial_grace|E] každý rok." # todo: NEW TRANSLATION
 IMPERIAL_GRACE_LOSS_STABILITY_ADVANCEMENT: "Protože [dynastic_cycle|E] je momentálně ve fázi $situation_dynastic_cycle_phase_stability_advancement$, všichni #EMP $tributaries_celestial$#! ztrácejí [EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_stability_advancement')|V] [imperial_grace|E] každý rok." # todo: NEW TRANSLATION
 IMPERIAL_GRACE_LOSS_INSTABILITY: "Protože [dynastic_cycle|E] je momentálně ve fázi $situation_dynastic_cycle_phase_stability_advancement$, všichni #EMP $tributaries_celestial$#! ztrácejí [EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_instability')|V] [imperial_grace|E] každý rok." # todo: NEW TRANSLATION
 IMPERIAL_GRACE_LOSS_INSTABILITY_CONQUEST: "Protože [dynastic_cycle|E] je momentálně ve fázi $situation_dynastic_cycle_phase_instability_conquest$, všichni #EMP $tributaries_celestial$#! ztrácejí [EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_instability_conquest')|V] [imperial_grace|E] každý rok." # todo: NEW TRANSLATION
 IMPERIAL_GRACE_LOSS_CHAOS: "Protože [dynastic_cycle|E] je momentálně ve fázi $situation_dynastic_cycle_phase_chaos$, všichni #EMP $tributaries_celestial$#! ztrácejí [EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_chaos')|V] [imperial_grace|E] každý rok." # todo: NEW TRANSLATION
 game_concept_mandate_of_heaven: "Mandát nebes" # todo: NEW TRANSLATION
 game_concept_mandate_of_heaven_mandate: "Mandát" # todo: NEW TRANSLATION
 game_concept_mandate_of_heaven_desc: "$game_concept_mandate_of_heaven$ je speciální druh [legitimacy|E] dostupný pouze [son_of_heaven|E]. Představuje právo panovníka vládnout a kdo je považován za nejvyššího vládce pod nebem.\n\nMandát je úzce spojen s [dynastic_cycle|E]. Cyklus ovlivňuje, jak vládnoucí panovník získává legitimitu a může také měnit [situation_dynastic_cycle_phase|E] na základě úrovně Mandátu." # todo: NEW TRANSLATION
 game_concept_son_of_heaven: "Syn nebes" # todo: NEW TRANSLATION
 game_concept_son_of_heaven_possessive: "Syn nebesův" # todo: NEW TRANSLATION
 game_concept_son_of_heaven_desc: "$game_concept_son_of_heaven$ je [hegemon|E] Číny a [top_liege|E] [celestial_government|E].\n\n$game_concept_son_of_heaven$ má zvláštní formu [legitimacy|E], [mandate_of_heaven|E], a unikátní [situation_participant_group|E] jednoduše nazvanou $game_concept_son_of_heaven$." # todo: NEW TRANSLATION
 game_concept_treasury_i: "@treasury_icon!" # todo: NEW TRANSLATION
 game_concept_treasury: "Pokladna" # todo: NEW TRANSLATION
 game_concept_treasury_desc: "V některých [administrative_governments|E] Pokladna představuje prostředky, které mohou být použity pouze pro vládní účely, na rozdíl od vašeho osobního [gold|E].\n\n$BULLET$#indent_newline:2 Jako [vassal|E] obdržíte Pokladnu od svého [liege|E] na základě vašich příspěvků [tax|E] a dalších povinností#!\n$BULLET$#indent_newline:2 Pokladnu vytváří [top_liege|e], který převádí procento příjmů z [taxation|E] do Pokladny#!\n$BULLET$#indent_newline:2 Můžete kdykoli převést [gold|E] do Pokladny#!\n$BULLET$#indent_newline:2 Pokladna zůstává s [title|E], pokud získá nového [holder|E]#!" # todo: NEW TRANSLATION
 game_concept_imperial_treasury_i: "$game_concept_treasury_i$" # todo: NEW TRANSLATION
 game_concept_imperial_treasury: "Císařská pokladna" # todo: NEW TRANSLATION
 game_concept_imperial_treasury_desc: "$game_concept_treasury_desc$" # todo: NEW TRANSLATION
 game_concept_treasury_vassal_development: "Rozvoj vazalů" # todo: NEW TRANSLATION
 game_concept_treasury_vassal_development_desc: "Pokladna posílaná přímým [vassals|E] jejich [liege|E], na základě jejich daňových příspěvků a dalších [obligations|E]." # todo: NEW TRANSLATION
 game_concept_treasury_ministry_budget: "Rozpočet ministerstva" # todo: NEW TRANSLATION
 game_concept_treasury_ministry_budget_short: "Ministerstvo" # todo: NEW TRANSLATION
 game_concept_treasury_ministry_budget_desc: "Pokladna posílaná [vassals|E] z centrální vlády za účelem financování [ministries|E]. Je založena na periodicky vypočítaném rozdělení příjmů z [treasury|E] [top_liege|E]." # todo: NEW TRANSLATION
 game_concept_treasury_salary_budget: "Rozpočet platů" # todo: NEW TRANSLATION
 game_concept_treasury_salary_budget_short: "Plat" # todo: NEW TRANSLATION
 game_concept_treasury_salary_budget_desc: "Pokladna posílaná [vassals|E] z centrální vlády, kterou obdrží jako [gold|E] k použití jako osobní plat. Je založena na periodicky vypočítaném rozdělení příjmů z [treasury|E] [top_liege|E]." # todo: NEW TRANSLATION
 game_concept_treasury_military_budget: "Vojenský rozpočet" # todo: NEW TRANSLATION
 game_concept_treasury_military_budget_short: "Vojenský" # todo: NEW TRANSLATION
 game_concept_treasury_military_budget_desc: "Pokladna posílaná vojenským [province|E] [vassals|E] z centrální vlády za účelem financování dodatečných vojenských aktivit. Je založena na periodicky vypočítaném rozdělení příjmů z [treasury|E] [top_liege|E]." # todo: NEW TRANSLATION
 game_concept_governor_salary: "Plat guvernéra" # todo: NEW TRANSLATION
 game_concept_governor_salary_desc: "V [administrative_governments|E], které rozlišují mezi [gold|E] a [treasury|E], [governors|E] dostávají Plat v $game_concept_gold$." # todo: NEW TRANSLATION
 game_concept_treasury_budgeting: "Rozpočtování pokladny" # todo: NEW TRANSLATION
 game_concept_treasury_budget: "Rozpočet pokladny" # todo: NEW TRANSLATION
 game_concept_treasury_budgeting_desc: "Systém zodpovědný za rozdělování centrálních prostředků konkrétním [vassals|E] a podvazalům podle konkrétních alokačních sazeb.\n\nKdyž je rozpočet schválen, vypočítá se pro každého vazala [treasury_budget_base_rate|E] pro každou [treasury_budget_category|E] na základě dostupné [treasury_budget_capacity|E].\n\n@alert_icon! Vypočítaná základní sazba #bold nebude změněna#! dokud v budoucnu nebude přijat nový rozpočet! Pokud tedy získáte více příjemců, vaše náklady na rozpočet vzrostou." # todo: NEW TRANSLATION
 game_concept_treasury_budget_capacity: "Kapacita rozpočtu" # todo: NEW TRANSLATION
 game_concept_treasury_budget_capacity_desc: "Měsíční množství [treasury|E] dostupné pro [treasury_budgeting|E]. Skládá se z příjmů pokladny minus pravidelné výdaje, které nejsou řízeny rozpočtem, jako [treasury_vassal_development|E] a [court_amenities|E]." # todo: NEW TRANSLATION
 game_concept_treasury_budget_category: "Kategorie rozpočtu" # todo: NEW TRANSLATION
 game_concept_treasury_budget_category_desc: "Jedna samostatná část [treasury_budgeting|E], která může obdržet alokaci rozpočtu. Každá kategorie rozpočtu může mít jiné příjemce a může vyplácet v [gold|E] místo [treasury|E]." # todo: NEW TRANSLATION
 game_concept_treasury_budget_base_rate: "Základní sazba rozpočtu" # todo: NEW TRANSLATION
 game_concept_treasury_budget_base_rate_short: "Základní sazba" # todo: NEW TRANSLATION
 game_concept_treasury_budget_base_rate_desc: "Množství, které obdrží standardní příjemce [treasury_budget_category|E]. Příjemci mohou obdržet více nebo méně než základní sazba v závislosti na jejich [title_rank|E], [merit_level|E] nebo jiných modifikátorech." # todo: NEW TRANSLATION
 game_concept_treasury_budget_category_trend: "Trend kategorie rozpočtu" # todo: NEW TRANSLATION
 game_concept_treasury_budget_category_trend_short: "Trend" # todo: NEW TRANSLATION
 game_concept_treasury_budget_category_trend_desc: "Rozdíl v [treasury|E], který [treasury_budget_category|E] obdrží ve srovnání s předchozím přijetím rozpočtu." # todo: NEW TRANSLATION
 game_concept_treasury_budget_unallocated: "Nealokovaný rozpočet pokladny" # todo: NEW TRANSLATION
 game_concept_treasury_budget_unallocated_short: "Nealokováno" # todo: NEW TRANSLATION
 game_concept_treasury_budget_unallocated_desc: "Jakýkoli nealokovaný rozpočet pokladny přispěje do obecných příjmů z [treasury]." # todo: NEW TRANSLATION
 game_concept_treasury_budget_deficit: "Schodek rozpočtu pokladny" # todo: NEW TRANSLATION
 game_concept_treasury_budget_deficit_short: "Deficit" # todo: NEW TRANSLATION
 game_concept_treasury_budget_deficit_desc: "Pokud utratíte více než [treasury_budget_capacity|E], částka bude odečtena z měsíčních příjmů z [treasury|E]." # todo: NEW TRANSLATION
 game_concept_celestial_bureaucracy: "Nebeská byrokracie" # todo: NEW TRANSLATION
 game_concept_celestial_bureaucracy_desc: "$game_concept_celestial_bureaucracy$ představuje [celestial|E] [realm_possessive|E] úroveň centralizace a obecnou moc, kterou [ruler|E] uplatňuje nad svými [vassals|E].\n\nPouze [top_liege|E] může měnit $game_concept_celestial_bureaucracy$. Celestial $game_concept_vassals$ používají stejnou úroveň jako jejich $game_concept_liege$.\n\nExistují čtyři úrovně $game_concept_celestial_bureaucracy$:\n$EFFECT_LIST_BULLET$$celestial_bureaucracy_0$\n$EFFECT_LIST_BULLET$$celestial_bureaucracy_1$\n$EFFECT_LIST_BULLET$$celestial_bureaucracy_2$\n$EFFECT_LIST_BULLET$$celestial_bureaucracy_3$\n\nZvýšení $game_concept_celestial_bureaucracy$ stojí určité množství [prestige|E] v závislosti na [realm_size|E] a [learning_skill|E] panovníka." # todo: NEW TRANSLATION
 game_concept_minister: "Ministr" # todo: NEW TRANSLATION
 game_concept_ministers: "Ministři" # todo: NEW TRANSLATION
 game_concept_minister_possessive: "Ministrův" # todo: NEW TRANSLATION
 game_concept_ministers_possessive: "Ministrů" # todo: NEW TRANSLATION
 game_concept_minister_desc: "$game_concept_ministers$ jsou typ [councillors|E] sloužících v [council|E], neboli [ministry|E], [son_of_heaven|E].\n\nKaždý ministr má řadu povinností, jako je financování [great_projects|E] a pomoc [governors|E] různými způsoby." # todo: NEW TRANSLATION
 game_concept_ministry: "Ministerstvo" # todo: NEW TRANSLATION
 game_concept_ministries: "Ministerstva" # todo: NEW TRANSLATION
 game_concept_ministry_possessive: "Ministerstva" # todo: NEW TRANSLATION
 game_concept_ministries_possessive: "Ministerstev" # todo: NEW TRANSLATION
 game_concept_ministry_desc: "$game_concept_ministry$ je typ [council|E] dostupný pouze [son_of_heaven|E].\n\nExistuje devět [ministers|E], z nichž každý představuje nejvyšší úroveň vlády a je hlavou určitého odvětví státní správy.\n\n$game_concept_ministers$ jsou:\n$EFFECT_LIST_BULLET$[minister_grand_chancellor|E]\n$EFFECT_LIST_BULLET$[minister_grand_marshal|E]\n$EFFECT_LIST_BULLET$[minister_censor|E]\n$EFFECT_LIST_BULLET$[minister_of_personnel|E]\n$EFFECT_LIST_BULLET$[minister_of_revenue|E]\n$EFFECT_LIST_BULLET$[minister_of_rites|E]\n$EFFECT_LIST_BULLET$[minister_of_war|E]\n$EFFECT_LIST_BULLET$[minister_of_justice|E]\n$EFFECT_LIST_BULLET$[minister_of_works|E]" # todo: NEW TRANSLATION
 game_concept_minister_grand_chancellor: "$councillor_chancellor_celestial_government_imperial$" # todo: NEW TRANSLATION
 game_concept_minister_grand_chancellor_desc: "$game_concept_minister_grand_chancellor$ je nejvyšší hodností [minister|E] a má na starosti diplomatické záležitosti. Obvykle mu je přidělena pozice [grand_secretariat_director|E].\n\n#indent_newline:4 #weak Ministr může například:\n$BULLET$Použít [GetDecision('favored_movement_consults_heaven_decision').GetName] [decision|E]#!#!" # todo: NEW TRANSLATION
 game_concept_minister_grand_chancellor_possessive: "$councillor_chancellor_celestial_government_imperial_possessive$" # todo: NEW TRANSLATION
 game_concept_minister_censor: "$councillor_spymaster_celestial_government_imperial$" # todo: NEW TRANSLATION
 game_concept_minister_censor_desc: "$game_concept_minister_censor$ je [minister|E] odpovědný za záležitosti intrik a zpravodajství.\n\nDejte pozor na to, pokud máte neloajálního Censora, protože může snadno skrývat a účastnit se [schemes|E] proti vám a vaší [close_family|E]!\n\n#indent_newline:4 #weak Ministr může například:\n$BULLET$Hledat [secrets|E] v [vassal|E] [courts|E]#!#!" # todo: NEW TRANSLATION
 game_concept_minister_censor_possessive: "$councillor_spymaster_celestial_government_imperial_possessive$" # todo: NEW TRANSLATION
 game_concept_minister_grand_marshal: "$minister_grand_marshal$" # todo: NEW TRANSLATION
 game_concept_minister_grand_marshal_desc: "$game_concept_minister_grand_marshal$ je nejvyšší velitel v [realm|E] a velí [army|E] z [title_men_at_arms|E].\n\n#indent_newline:4 #weak Ministr může například:\n$BULLET$Zahájit #V Grand Campaign#! [great_project|E]#!#!" # todo: NEW TRANSLATION
 game_concept_minister_grand_marshal_possessive: "$minister_grand_marshal_possessive$" # todo: NEW TRANSLATION
 game_concept_minister_of_personnel: "$minister_personnel$" # todo: NEW TRANSLATION
 game_concept_minister_of_personnel_desc: "$game_concept_minister_of_personnel$ je [minister|E] odpovědný za všechny záležitosti související s [appointments|E] a může výrazně ovlivnit [candidate_score|E] ostatních [characters|E].\n\n#indent_newline:4 #weak Ministr může například:\n$BULLET$Propustit [governors|E] bez ohledu na [GetLawGroup('celestial_retirement_law').GetName] [law|E]\n$BULLET$Pozvat jakýkoli typ [courtier|E] pomocí [GetDecision('tgp_minister_recruit_courtiers_decision').GetName] [decision|E]\n$BULLET$Může použít #V $influence_meritorious_career_interaction$#! za sníženou cenu#!#!" # todo: NEW TRANSLATION
 game_concept_minister_of_personnel_possessive: "$minister_personnel_possessive$" # todo: NEW TRANSLATION
 game_concept_minister_of_revenue: "$councillor_steward_celestial_government_imperial$" # todo: NEW TRANSLATION
 game_concept_minister_of_revenue_desc: "$game_concept_minister_of_revenue$ je [minister|E] odpovědný za [taxation|E] a pomáhá [son_of_heaven|E] s [treasury|E].\n\n#indent_newline:4 #weak Ministr může například:\n$BULLET$Pomoci [vassals|E], kteří mohou #V $celestial_request_treasury_interaction$#!\n$BULLET$Použít [GetDecision('tgp_suggest_budget_change_decision').GetName] [decision|E]#!#!" # todo: NEW TRANSLATION
 game_concept_minister_of_revenue_possessive: "$councillor_steward_celestial_government_imperial_possessive$" # todo: NEW TRANSLATION
 game_concept_minister_of_rites: "$councillor_court_chaplain_celestial_government_imperial$" # todo: NEW TRANSLATION
 game_concept_minister_of_rites_desc: "$game_concept_minister_of_rites$ je [minister|E] odpovědný za náboženské a duchovní záležitosti a může pomáhat [governors|E] při pořádání [examinations|E].\n\n#indent_newline:4 #weak Ministr může například:\n$BULLET$Zahájit [GetGreatProjectType('minister_project_culture').GetName|V] [great_project|E]\n$BULLET$Zahájit [GetGreatProjectType('minister_project_establish_control').GetName|V] [great_project|E]\n$BULLET$Pomoci [vassals|E] při pořádání [examinations|E]#!#!" # todo: NEW TRANSLATION
 game_concept_minister_of_rites_possessive: "$councillor_court_chaplain_celestial_government_imperial_possessive$" # todo: NEW TRANSLATION
 game_concept_minister_of_war: "$minister_war$" # todo: NEW TRANSLATION
 game_concept_minister_of_war_desc: "The $game_concept_minister_of_war$ is the [minister|E] in charge of the administration and management of troops. When subject [governors|E] are in need of military aid, it is the $game_concept_minister_of_war$ who can send Military Governors to help.\n\nThe minister is not an active [commander|E] and does not lead troops. That is the purview of the [minister_grand_marshal|E].\n\n#indent_newline:4 #weak The minister can, for example:\n$BULLET$Send aid to [vassals|E] at [war|E] who can #V $celestial_request_military_aid_interaction$#!\n$BULLET$Order [military_governors|E] to join the [wars|E] of other [governors|E]#!#!" # todo: NEW TRANSLATION
 game_concept_minister_of_war_possessive: "$minister_war_possessive$" # todo: NEW TRANSLATION
 game_concept_minister_of_justice: "$minister_justice$" # todo: NEW TRANSLATION
 game_concept_minister_of_justice_desc: "The $game_concept_minister_of_justice$ is the [minister|E] in charge of legal affairs and assisting [son_of_heaven|E] to maintain a righteous rule.\n\n#indent_newline:4 #weak The minister can, for example:\n$BULLET$Imprison [vassals|E] and [courtiers|E], who cannot refuse\n$BULLET$Use #V $pardon_interaction$#! on [characters|E] who have committed [crimes|E]#!#!" # todo: NEW TRANSLATION
 game_concept_minister_of_justice_possessive: "$minister_justice_possessive$" # todo: NEW TRANSLATION
 game_concept_minister_of_works: "$minister_works$" # todo: NEW TRANSLATION
 game_concept_minister_of_works_desc: "The $game_concept_minister_of_works$ is the [minister|E] in charge of construction and development throughout the [realm|E], and may start [great_projects|E].\n\n#indent_newline:4 #weak The minister can, for example:\n$BULLET$Start the [GetGreatProjectType('minister_project_development').GetName|V] [great_project|E]#!#!" # todo: NEW TRANSLATION
 game_concept_minister_of_works_possessive: "$minister_works_possessive$" # todo: NEW TRANSLATION
 game_concept_grand_secretariat_director: "Secretary Director" # todo: NEW TRANSLATION
 game_concept_grand_secretariat: "Grand Secretariat" # todo: NEW TRANSLATION
 game_concept_grand_secretariat_possessive: "Grand Secretariat's" # todo: NEW TRANSLATION
 game_concept_grand_secretariat_director_desc: "The Secretary Director is a type of [diarch|E] for [son_of_heaven|E], helping the divine ruler to manage the [realm|E].\n\nWho the Director is depends on the active [GetLawGroup('grand_secretariat_laws').GetName|V] [law|E]. The position can be held by either the [minister_grand_chancellor|E], the [minister_grand_marshal|E], or the [minister_censor|E].\n\nThe Director is able to start most [great_projects|E] available to certain [ministers|E] and Son of Heaven." # todo: NEW TRANSLATION
 game_concept_ministry_obligation: "Ministry Obligation" # todo: NEW TRANSLATION
 game_concept_ministry_obligations: "Ministry Obligations" # todo: NEW TRANSLATION
 game_concept_ministry_obligations_desc: "$game_concept_ministry_obligations$ is a unique set of [vassal_obligations|E] only available for [ministers|E].\n\nAll civil ministers have a specific option set as their default, while the [minister_grand_marshal|E] has a unique option that provides the Marshal with [title_men_at_arms|E].\n\nThese obligations cannot be changed." # todo: NEW TRANSLATION
 game_concept_civilian_career_path: "Civilian Career Path" # todo: NEW TRANSLATION
 game_concept_civilian_career_path_i: "@celestial_standard_administration!" # todo: NEW TRANSLATION
 game_concept_civilian_career_path_desc: "[rulers|E] who pursue a Civilian Career Path focus on administrative skills over martial cunning. They are appointed to Civilian Circuits and their [merit|E] will grow according to their success in developing the land with [buildings|E] and increasing the [taxes|E] paid to their [liege|E]." # todo: NEW TRANSLATION
 game_concept_civilian_career: "Civilian Career" # todo: NEW TRANSLATION
 game_concept_civilian_career_short: "Civilian" # todo: NEW TRANSLATION
 game_concept_military_career_path: "Military Career Path" # todo: NEW TRANSLATION
 game_concept_military_career_path_i: "@celestial_military_administration!" # todo: NEW TRANSLATION
 game_concept_military_career_path_desc: "[rulers|E] who pursue a Military Career Path focus on martial skills over administrative tasks. They are appointed to Military Circuits and their [merit|E] will grow based on their ability to recruit and maintain [title_men_at_arms|E]." # todo: NEW TRANSLATION
 game_concept_military_career: "Military Career" # todo: NEW TRANSLATION
 game_concept_military_career_short: "Military" # todo: NEW TRANSLATION
 game_concept_civilian_governor: "Civilian Governor" # todo: NEW TRANSLATION
 game_concept_civilian_governors: "Civilian Governors" # todo: NEW TRANSLATION
 game_concept_civilian_governor_short: "Civilian" # todo: NEW TRANSLATION
 game_concept_civilian_governor_desc: "A Civilian Governor is a [governor|E] with civilian [vassal_obligations|E]. Unlike [military_governors|E], they are unable to field [title_men_at_arms|E] and focus solely on administrative tasks and to develop the land they govern.\n\n[characters|E] who pursue a [civilian_career_path|E] can become Civilian Governors." # todo: NEW TRANSLATION
 game_concept_military_governor: "Military Governor" # todo: NEW TRANSLATION
 game_concept_military_governors: "Military Governors" # todo: NEW TRANSLATION
 game_concept_military_governor_short: "Military" # todo: NEW TRANSLATION
 game_concept_military_governor_desc: "A Military Governor is a [governor|E] with military [vassal_obligations|E]. They are able to field [title_men_at_arms|E], unlike [civilian_governors|E], and will use them to protect the [realm|E] from foreign incursions and support other Governors in need of military aid.\n\n[characters|E] who pursue a [military_career_path|E] can become Military Governors." # todo: NEW TRANSLATION
 game_concept_great_project: "Great Project" # todo: NEW TRANSLATION
 game_concept_great_projects: "Great Projects" # todo: NEW TRANSLATION
 game_concept_great_project_i: "@great_project_icon!" # todo: NEW TRANSLATION
 game_concept_great_project_possessive: "Great Project's" # todo: NEW TRANSLATION
 game_concept_great_project_desc: "Great Projects are massive undertakings that call on all the resources of the [realm|E].\n\nSome Great Projects involve constructing a [great_building|E], while others involve recovering from a [natural_disaster|E].\n\nWhile the Realm's [ruler|E] oversees the development of the Great Project, [subjects|E] can offer [great_project_contributions|E] to assist its progress." # todo: NEW TRANSLATION
 game_concept_great_project_contribution: "Contribution" # todo: NEW TRANSLATION
 game_concept_great_project_contributions: "Contributions" # todo: NEW TRANSLATION
 game_concept_great_project_contribute: "Contribute" # todo: NEW TRANSLATION
 game_concept_great_project_contributed: "Contributed" # todo: NEW TRANSLATION
 game_concept_great_project_contribution_desc: "Contributions allow multiple [rulers|E] to assist in the development of a [great_project|E], gaining various benefits in return.\n\nSome Contributions are mandatory for progress on the Great Project to start, while others are optional. Remaining optional Contributions can still be made while progress has started, up to certain point in time." # todo: NEW TRANSLATION
 game_concept_dynastic_cycle: "Dynastic Cycle" # todo: NEW TRANSLATION
 game_concept_dynastic_cycle_possessive: "Dynastic Cycle's" # todo: NEW TRANSLATION
 game_concept_dynastic_cycle_desc: "The $game_concept_dynastic_cycle$ depicts the socio-political status of the Great Empire of China, which flows through [situation_dynastic_cycle_phases|E] of stability, instability, and chaos.\n\nKey to the $game_concept_dynastic_cycle$ is the [mandate_of_heaven|E], a form of [legitimacy|E] held by the Emperor. If it is ever lost, the Great Empire of China will #N shatter#! - until it is again united by someone worthy the be the Son of Heaven.#!" # todo: NEW TRANSLATION
 game_concept_situation_dynastic_cycle_phase: "Dynastic Cycle Era" # todo: NEW TRANSLATION
 game_concept_situation_dynastic_cycle_phases: "Dynastic Cycle Eras" # todo: NEW TRANSLATION
 game_concept_dynastic_cycle_era_short: "Era" # todo: NEW TRANSLATION
 game_concept_dynastic_cycle_eras_short: "Eras" # todo: NEW TRANSLATION
 game_concept_situation_dynastic_cycle_phase_desc: "The socio-political state of the [dynastic_cycle|E].\n\nEras:\n$BULLET$[dynastic_cycle_era_type_stable|E]: [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName], [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName]\n$BULLET$[dynastic_cycle_era_type_unstable|E]: [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability').GetName]\n$BULLET$[dynastic_cycle_era_type_chaotic|E]: [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_chaos').GetName]" # todo: NEW TRANSLATION
 game_concept_dynastic_cycle_era_type_stable: "Stable Era" # todo: NEW TRANSLATION
 game_concept_dynastic_cycle_era_type_stable_desc: "Stable [dynastic_cycle_era_types|E] present times when the Empire is most prosperous and successful, and the [mandate_of_heaven|E] is strong.\n\nEras: [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName], [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName]" # todo: NEW TRANSLATION
 game_concept_dynastic_cycle_era_type_unstable: "Unstable Era" # todo: NEW TRANSLATION
 game_concept_dynastic_cycle_era_type_unstable_desc: "Unstable [dynastic_cycle_era_types|E] present times when the Empire is in turmoil due to internal or external forces, and the [mandate_of_heaven|E] is wavering.\n\nEras: [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability').GetName], [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability_conquest').GetName]" # todo: NEW TRANSLATION
 game_concept_dynastic_cycle_era_type_chaotic: "Chaotic Era" # todo: NEW TRANSLATION
 game_concept_dynastic_cycle_era_type_chaotic_desc: "Chaotic [dynastic_cycle_era_types|E] present times when the Empire is shattered, and the [mandate_of_heaven|E] is lost - potentially to be regained by those worthy.\n\nThere is only one Chaotic Era: [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_chaos').GetName]" # todo: NEW TRANSLATION
 game_concept_dynastic_cycle_era_type: "Dynastic Cycle Era Type" # todo: NEW TRANSLATION
 game_concept_dynastic_cycle_era_types: "Era Types" # todo: NEW TRANSLATION
 game_concept_dynastic_cycle_era_type_desc: "There are three Era Types in the [dynastic_cycle|E], they categorize the [situation_dynastic_cycle_phases|E] and place each into the three-part repeating nature of the Dynastic Cycle.\n\nEra Types: [dynastic_cycle_era_type_stable|E], [dynastic_cycle_era_type_unstable|E], [dynastic_cycle_era_type_chaotic|E]" # todo: NEW TRANSLATION
 game_concept_dynastic_cycle_catalyst: "Dynastic Cycle Catalyst" # todo: NEW TRANSLATION
 game_concept_dynastic_cycle_catalysts: "Dynastic Cycle Catalysts" # todo: NEW TRANSLATION
 game_concept_dynastic_cycle_catalyst_possessive: "Dynastic Cycle Catalyst's" # todo: NEW TRANSLATION
 game_concept_dynastic_cycle_catalysts_possessive: "Dynastic Cycle Catalysts'" # todo: NEW TRANSLATION
 game_concept_dynastic_cycle_catalyst_desc: "$game_concept_situation_catalyst_desc$" # todo: NEW TRANSLATION
 game_concept_movement: "Movement" # todo: NEW TRANSLATION
 game_concept_movements: "Movements" # todo: NEW TRANSLATION
 game_concept_movement_possessive: "Movement's" # todo: NEW TRANSLATION
 game_concept_movements_possessive: "Movements'" # todo: NEW TRANSLATION
 game_concept_movement_desc: "Group of [characters|E] with shared interests and vision of the [dynastic_cycle|E]. Each Movement member can have access to different [interactions|E] and [decisions|E] to nudge the cycle. A [movement_leader|E] is a spokesperson that represents the [movement_possessive|E] interests with [son_of_heaven|E]." # todo: NEW TRANSLATION
 game_concept_movement_power: "Movement Power" # todo: NEW TRANSLATION
 game_concept_movement_power_i: "@movement_power_icon!" # todo: NEW TRANSLATION
 game_concept_movement_power_desc: "Movement Power represents the political clout of a group involved in the [dynastic_cycle|E]. It is the sum of [personal_movement_power|E] of all of the characters in the group.\n\n#V [movement_power_i|E][EmptyScope.ScriptValue('extremely_high_movement_power_value')]#! unlocks $dismiss_strong_hook_interaction$ [interaction|E], $request_raid_remit_interaction$ [interaction|E] and [GetScheme('raid_estate').GetTypeName] [scheme|E]\n\n#help Power is derived from:\n$BULLET_WITH_TAB$[merit_i][merit_level|E]\n$BULLET_WITH_TAB$[influence_i][influence_level|E]\n$BULLET_WITH_TAB$Age\n$BULLET_WITH_TAB$[movement_power|E] of [disciples|E]\n$BULLET_WITH_TAB$Current Military Strength #weak (less important in [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName])#!\n$BULLET_WITH_TAB$[GetTrait('confucian_education').GetName( GetNullCharacter )] [trait_level_track_xp|E] #weak (less important in [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName])#!\n$BULLET_WITH_TAB$[GetTrait('governor').GetName( GetNullCharacter )] [trait_level_track_xp|E] #weak (less important in [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName])#!#!" # todo: NEW TRANSLATION
 game_concept_movement_power_short: "Power" # todo: NEW TRANSLATION
 game_concept_personal_movement_power: "Personal Movement Power" # todo: NEW TRANSLATION
 game_concept_personal_movement_power_desc: "$game_concept_personal_movement_power$ is how much a member increases the overall [movement_power_short|E] of their [movement|E]" # todo: NEW TRANSLATION
 game_concept_personal_movement_power_short: "Power" # todo: NEW TRANSLATION
 game_concept_movement_leader: "Movement Leader" # todo: NEW TRANSLATION
 game_concept_movement_leader_possessive: "Movement Leader's" # todo: NEW TRANSLATION
 game_concept_movement_leaders: "Movement Leaders" # todo: NEW TRANSLATION
 game_concept_movement_leaders_possessive: "Movement Leaders'" # todo: NEW TRANSLATION
 game_concept_movement_leader_short: "Leader" # todo: NEW TRANSLATION
 game_concept_movement_leader_desc: "A character leading the [movement|E], delegated as the only member allowed to directly speak with [son_of_heaven|E] to further the [movements|E] agenda using [GetDecision('movement_petition_decision').GetName] [decision|E].\n\n#help To become a leader you either have to have the highest amount of [movement_power_i][movement_power|E] on previous leader's death or defeat the current leader in [GetActivityType('activity_debate').GetName] [activity|E].#!" # todo: NEW TRANSLATION
 game_concept_favored_era: "Favored Era" # todo: NEW TRANSLATION
 game_concept_favored_era_possessive: "Favored Era's" # todo: NEW TRANSLATION
 game_concept_favored_era_desc: "The $game_concept_favored_era$ is the will of Heaven manifested by [son_of_heaven|E] about the course of the [dynastic_cycle|E]. It determines which [dynastic_cycle_era_type_stable|E] will be enacted after [dynastic_cycle_era_type_unstable|E] is over." # todo: NEW TRANSLATION
 game_concept_favored_movement: "Favored Movement" # todo: NEW TRANSLATION
 game_concept_favored_movement_desc: "The $game_concept_favored_movement$ is the [movement|E] that has gained the support of [son_of_heaven|E].\n$BULLET_WITH_TAB$ Members have higher [candidate_scores|E] for any [titles|E] in [SelectLocalization( GetPlayer.IsValid, 'game_concept_favored_movement_desc_ingame', 'h_china' )]\n$BULLET_WITH_TAB$Petitions from [GetDecision('movement_petition_decision').GetName] [decision|E] are more likely to be accepted\n$BULLET_WITH_TAB$[dynastic_cycle_possessive|E] [situation_catalyst_catalysts|E] are triggered based on which [movement|E] is favored\n$BULLET_WITH_TAB$Gains access to [GetDecision('favored_movement_consults_heaven_decision').GetName] [decision|E]\n\n#help To become a favored movement you have to defeat the current favored movement leader in [GetActivityType('activity_debate').GetName] [activity|E].#!" # todo: NEW TRANSLATION
 game_concept_favored_movement_desc_ingame: "[GetTitleByKey('h_china').GetDefinitiveName]" # todo: NEW TRANSLATION
