 game_concept_disciple_desc: "$game_concept_disciples$ are [characters|E] that respect the high status of an [elder|E] and follow their teachings, up to a [disciple_limit_short|E].\n\nThey can access to the #high $request_mentoring_interaction$#! [character_interaction|E] #weak (Scheme)#! to increase their [skills|E], and the #high $celestial_request_elders_support_interaction$#! [character_interaction|E] to obtain [gold|E], [courtiers|E] and more.\n\n$disciple_elder_benefits_tt$" # todo: NEW TRANSLATION
 disciple_elder_benefits_tt: "A $game_concept_disciple$ and an [elder|E]:\n$BULLET_WITH_TAB$Obtain more [merit|E]\n$BULLET_WITH_TAB$Are less likely to use [hostile_schemes|E] against each other\n$BULLET_WITH_TAB$Are more likely to accept [interactions|E] sent by the other\n$BULLET_WITH_TAB$Are more likely to use friendly [interactions|E] on the other #weak (i.e. $gift_interaction$, $invite_to_council_position_interaction$, etc.)#!\n$BULLET_WITH_TAB$Will both belong to the $game_concept_elder_possessive$ [movement|E]" # todo: NEW TRANSLATION
 game_concept_disciple_limit: "Disciple Limit" # todo: NEW TRANSLATION
 game_concept_disciple_limit_short: "Limit" # todo: NEW TRANSLATION
 game_concept_disciple_limit_desc: "The $game_concept_disciple_limit$ is a capacity on how many [disciples|E] an [elder|E] can have at a given time.\n\nThe limit is [EmptyScope.ScriptValue('disciples_limit_base_value')|V0] by default. It can be increased by, for example, improving a [domicile|E] with certain [domicile_buildings|E]." # todo: NEW TRANSLATION
