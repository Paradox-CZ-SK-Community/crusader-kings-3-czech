 game_concept_disaster_desc: "$game_concept_natural_disasters$ zahrnují [floods|E] a [earthquakes|E].\n\n$game_concept_natural_disaster$ způsobí [character_death_death|E] mnoha [characters|e] v postižených [counties|E] a bude mít významný negativní dopad na [development|E], [county_opinion|E] a [control|E] v závislosti na závažnosti katastrofy.\n\nZkázu způsobenou $game_concept_natural_disaster$ lze zvrátit a zemi oživit dokončením projektu Úleva [great_project|E]." # todo: NEW TRANSLATION
 game_concept_earthquake: "Zemětřesení" # todo: NEW TRANSLATION
 game_concept_earthquakes: "Zemětřesení" # todo: NEW TRANSLATION
 game_concept_earthquake_desc: "$game_concept_earthquake$ je typ [natural_disaster|E], který způsobuje vážné a náhlé zničení v několika [counties|E].\n$game_concept_earthquakes$ se mohou vyskytovat pouze v regionech náchylnějších k seizmické aktivitě." # todo: NEW TRANSLATION
 game_concept_flood: "Povodeň" # todo: NEW TRANSLATION
 game_concept_floods: "Povodně" # todo: NEW TRANSLATION
 game_concept_flooded: "Zaplaveno" # todo: NEW TRANSLATION
 game_concept_flood_desc: "$game_concept_flood$ je [natural_disaster|E], který způsobuje narůstající škody ve velkém počtu [counties|E].\n$game_concept_floods$ se mohou vyskytovat pouze podél břehů velkých řek." # todo: NEW TRANSLATION
 game_concept_government_bureaucratic_type: "Byrokratický" # todo: NEW TRANSLATION
 game_concept_government_bureaucratic_type_desc: "Některé [governments|E] jsou $game_concept_government_bureaucratic_type$. Jsou to vysoce centralizované vlády, které se typicky spoléhají na [governors|E], [appointment|E] a bezpozemkové [noble_families|E] k řízení [provinces|E] v rámci [realm|E].\n\nMezi další běžné rysy patří [domiciles|E], [influence|E] a [title_men_at_arms|E].\n\nExistuje několik $game_concept_government_bureaucratic_type$ vlád:\n$BULLET_WITH_TAB$[GetGovernment('administrative_government').GetNameWithIcon]\n$BULLET_WITH_TAB$[GetGovernment('celestial_government').GetNameWithIcon]\n$BULLET_WITH_TAB$[GetGovernment('meritocratic_government').GetNameWithIcon]\n$BULLET_WITH_TAB$[GetGovernment('japan_administrative_government').GetNameWithIcon]\n$BULLET_WITH_TAB$[GetGovernment('steppe_admin_government').GetNameWithIcon]" # todo: NEW TRANSLATION
 game_concept_government_bureaucratic_gov: "Byrokratická vláda" # todo: NEW TRANSLATION
