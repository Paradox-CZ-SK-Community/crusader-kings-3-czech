 game_concept_movement_leader_short: "Vůdce" # todo: NEW TRANSLATION
 game_concept_movement_leader_desc: "Postava vedoucí [movement|E], pověřená jako jediný člen oprávněný přímo jednat s [son_of_heaven|E] za účelem prosazování agendy [movements|E] pomocí rozhodnutí [GetDecision('movement_petition_decision').GetName] [decision|E].\n\n#help Abyste se stal vůdcem, musíte mít buď nejvyšší množství [movement_power_i][movement_power|E] při smrti předchozího vůdce, nebo porazit současného vůdce v [GetActivityType('activity_debate').GetName] [activity|E].#!" # todo: NEW TRANSLATION
 game_concept_favored_era: "Upřednostňovaná éra" # todo: NEW TRANSLATION
 game_concept_favored_era_possessive: "Upřednostňované éry" # todo: NEW TRANSLATION
 game_concept_favored_era_desc: "$game_concept_favored_era$ je vůle Nebes, kterou vyjadřuje [son_of_heaven|E] ohledně směru [dynastic_cycle|E]. Určuje, která [dynastic_cycle_era_type_stable|E] bude nastolena poté, co skončí [dynastic_cycle_era_type_unstable|E]." # todo: NEW TRANSLATION
 game_concept_favored_movement: "Favorizované hnutí" # todo: NEW TRANSLATION
 game_concept_favored_movement_desc: "$game_concept_favored_movement$ je [movement|E], které získalo podporu [son_of_heaven|E].\n$BULLET_WITH_TAB$ Členové mají vyšší [candidate_scores|E] pro jakékoli [titles|E] v [SelectLocalization( GetPlayer.IsValid, 'game_concept_favored_movement_desc_ingame', 'h_china' )]\n$BULLET_WITH_TAB$Petice pomocí [GetDecision('movement_petition_decision').GetName] [decision|E] mají větší šanci být přijaty\n$BULLET_WITH_TAB$[dynastic_cycle_possessive|E] [situation_catalyst_catalysts|E] jsou spouštěny podle toho, které [movement|E] je favorizováno\n$BULLET_WITH_TAB$Získává přístup k [GetDecision('favored_movement_consults_heaven_decision').GetName] [decision|E]\n\n#help Abyste se stali favorizovaným hnutím, musíte porazit současného vůdce favorizovaného hnutí v [GetActivityType('activity_debate').GetName] [activity|E].#!" # todo: NEW TRANSLATION
