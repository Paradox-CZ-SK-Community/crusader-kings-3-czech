 game_concept_disaster_desc: "$game_concept_natural_disasters$ encompasses [floods|E] and [earthquakes|E].\n\nA $game_concept_natural_disaster$ will result in the [character_death_death|E] of many [characters|e] in the affected [counties|E], and will further have a significant negative impact on [development|E], [county_opinion|E], and [control|E] in accordance with the disaster's severity.\n\nThe devastation caused by a $game_concept_natural_disaster$ can be undone and the land revitalized with the completion of a Relief [great_project|E]." # todo: NEW TRANSLATION
 game_concept_earthquake: "Earthquake" # todo: NEW TRANSLATION
 game_concept_earthquakes: "Earthquakes" # todo: NEW TRANSLATION
 game_concept_earthquake_desc: "An $game_concept_earthquake$ is a type of [natural_disaster|E] which causes grievous and sudden destruction in a small number of [counties|E].\n$game_concept_earthquakes$ can only occur in regions which are more prone to seismic activity." # todo: NEW TRANSLATION
