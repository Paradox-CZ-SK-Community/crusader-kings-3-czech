 FOUR_WAYS_GLOSS: "Existuje mnoho přísných metod k posouzení kvalifikace člověka. Nejvýznamnější čtyři se zakládají na vzhledu, rétorice, kaligrafii a úsudku." # todo: NEW TRANSLATION
 CUJU_GLOSS: "Cuju je soutěžní sport s kořeny v dynastii Chan. Od té doby se provozuje pro zábavu a kondici, s týmy až 20 hráčů během společenských událostí na císařském dvoře. Hra spočívá převážně v kopání míče mezi vysokými brankovými sloupy, přičemž se musí zabránit tomu, aby míč dopadl na zem." # todo: NEW TRANSLATION
 CONFUCIUS_GLOSS: "Konfucius, neboli mistr Kong, byl filozof, který založil učení založené na lidskosti a morálním chování. 'Cesta', jak ji popsal ve svých Rozpravách, se stala základem pro způsob vládnutí státem a jeho lidmi." # todo: NEW TRANSLATION
