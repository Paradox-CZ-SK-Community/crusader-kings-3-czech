 FACTION_JAPANESE_RESTORE_EMPEROR_SEND_DEMAND_NOTIFICATION_DESC: "[faction_leader.Custom2('AppropriateGreetingPositive', ROOT.Char)]\n\nTyranie [faction_target.GetTitledFirstNamePossessive] nad [ROOT.Char.Custom('GetTitleTierAdjective')] dvorem, královskou rodinou a všemi [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] musí skončit.\n\nMusíme být připraveni bojovat, abychom navrátili našeho pravého vládce, [faction.GetSpecialCharacter.GetTitledFirstName]!" # todo: NEW TRANSLATION
