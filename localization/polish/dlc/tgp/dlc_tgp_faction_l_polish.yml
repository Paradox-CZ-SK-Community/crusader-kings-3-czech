 FACTION_JAPANESE_REPLACE_REGENT_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nLoajální šlechtici [faction_target.GetPrimaryTitle.GetNameNoTierNoTooltip] nemají důvěru ve vaši nesnesitelnou regenci! Odevzdejte svou moc mně, nebo se postavíte našim mečům na bojišti!" # todo: NEW TRANSLATION
 FACTION_JAPANESE_REPLACE_RULER_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nLoajální šlechtici [faction_target.GetPrimaryTitle.GetNameNoTierNoTooltip] nemají důvěru ve vaši neřízenou despotickou vládu! Přenechte své pravomoci mně, nebo se na bojišti střetnete s našimi meči!" # todo: NEW TRANSLATION
