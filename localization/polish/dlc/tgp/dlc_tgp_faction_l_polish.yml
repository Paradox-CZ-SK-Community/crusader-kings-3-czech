 FACTION_JAPANESE_REPLACE_REGENT_ACCEPTED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nVaše drzé a bezostyšné pokusy o uchopení moci oslabí pouze [faction_target.GetPrimaryTitle.GetNameNoTier]. Nicméně, aby se zabránilo zbytečnému krveprolití, přijmu vaše požadavky..." # todo: NEW TRANSLATION
