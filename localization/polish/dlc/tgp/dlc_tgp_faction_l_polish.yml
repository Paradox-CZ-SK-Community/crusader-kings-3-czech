 FACTION_JAPANESE_RESTORE_EMPEROR_REFUSED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nTaková drzost! Mám v srdci jen to nejlepší pro [ROOT.Char.Custom('GetTitleTierAdjective')] dvůr, královskou rodinu a všechny [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]!\n\nVy a vaše banda zrádců zaplatíte za poskvrnění cti [faction.GetSpecialCharacter.GetTitleAsNamePossessiveNoTooltip]!" # todo: NEW TRANSLATION
