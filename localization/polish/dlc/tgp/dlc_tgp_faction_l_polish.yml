 tgp_decision_events.0102.desc: "[petition_recipient.GetName] se na mě dívá překvapeně.\n\n\"Nečekal jsem, že uslyším takové odvážné tvrzení dnes. Baví mě to! Nicméně se obávám, že musím odmítnout.\" [petition_recipient.GetSheHe|U] mě odmává. \"Pozvězte dalšího žadatele, prosím.\"\n\nJsem na chvíli šokován. Přeci jen musí existovat něco, co mohu udělat!" # todo: NEW TRANSLATION
 tgp_decision_events.0102.a: "Využiji svůj vliv!" # todo: NEW TRANSLATION
 tgp_decision_events.0102.b: "Říše potřebuje armádu." # todo: NEW TRANSLATION
 tgp_decision_events.0102.c: "Existují jiné způsoby přesvědčování..." # todo: NEW TRANSLATION
 tgp_decision_events.0102.d: "Nabídnu se." # todo: NEW TRANSLATION
 tgp_decision_events.0102.forfeit: "Nebudu odporovat vůli nebes." # todo: NEW TRANSLATION
 tgp_decision_events.0102.petition_refused: "Petice je #X odmítnuta#!" # todo: NEW TRANSLATION
 tgp_decision_events.0102.petition_accepted: "Petice je #P přijata#!" # todo: NEW TRANSLATION
 tgp_decision_events.0101.a_title: "Petice přijata" # todo: NEW TRANSLATION
 tgp_decision_events.0103.t: "$tgp_decision_events.0100.t$" # todo: NEW TRANSLATION
 tgp_decision_events.0103.desc: "Moje odmítnutí způsobuje [petitioner.GetName] zármutek, ale [petitioner.GetSheHe] se rychle vzpamatuje a prosí:\n\n\"Omluvte mou drzost, ale tak snadno mě neodmítnete. Tato záležitost je důležitá pro všechny členy [actors_movement.GetName]. Prosím, přehodnoťte to.\" [petitioner.GetSheHe|U] natáhne ruku." # todo: NEW TRANSLATION
 tgp_decision_events.0103.desc_give_influence: "\"Jsem respektován mezi svými lidmi a oni mě pověřili, abych byl jejich hlas. Zajímá nás jen blaho [GetTitleByKey('h_china').GetName].\"" # todo: NEW TRANSLATION
 tgp_decision_events.0103.desc_give_maa: "\"Říše by našla uplatnění pro pluky mých nejlepších vojáků. Souhlaste s námi a budou vám k dispozici k velení.\"" # todo: NEW TRANSLATION
 tgp_decision_events.0103.desc_use_hook: "\"Známe se už dlouho. Myslím, že mi dlužíte laskavost a rád bych, abyste s námi souhlasil.\"" # todo: NEW TRANSLATION
 tgp_decision_events.0103.desc_give_hook: "\"Nabízím se jako věrný služebník. Můžete využít mou sílu a dosah, když přijdou temné časy, stejně jako nyní žádám o vaši pomoc.\"" # todo: NEW TRANSLATION
 tgp_decision_events.0103.a: "\"Dobře tedy, udělím vám, co si přejete.\"" # todo: NEW TRANSLATION
 tgp_decision_events.0103.b: "\"Zmizte mi z očí — #emp now!#!\"" # todo: NEW TRANSLATION
 tgp_decision_events.0103.a_title: "$tgp_decision_events.0101.a_title$" # todo: NEW TRANSLATION
 tgp_decision_events.0103.b_title: "Petice odmítnuta" # todo: NEW TRANSLATION
 tgp_decision_events.0100.desc_increase_budget: "zvýšit platy všech" # todo: NEW TRANSLATION
 tgp_decision_events.0100.desc_increase_budget_salary: "$tgp_decision_events.0100.desc_increase_budget$ guvernérů.\n\nPotřebují více prostředků ve státní pokladně, aby udrželi říši v prosperitě. Investujte do kulturních aktivit a budov." # todo: NEW TRANSLATION
 tgp_decision_events.0100.desc_increase_budget_ministry: "$tgp_decision_events.0100.desc_increase_budget$ ministrů.\n\nZačínají mnoho skvělých projektů a potřebují financování, aby v nich pokračovali." # todo: NEW TRANSLATION
 tgp_decision_events.0100.desc_increase_budget_military: "$tgp_decision_events.0100.desc_increase_budget$ velitelů.\n\nMusí udržovat naše armády a mít prostředky je shromáždit. Naši nepřátelé nás musí bát!" # todo: NEW TRANSLATION
 tgp_decision_events.0100.desc_increase_budget_outro: "\n\nNicméně pokladny [hegemon.GetTitleAsNamePossessive] jsou omezené. Aby byla tato petice financována, jiná musí přijít o prostředky." # todo: NEW TRANSLATION
 tgp_decision_events.0100.f: "Generálové mrhají prostředky ve jménu naší obrany." # todo: NEW TRANSLATION
 tgp_decision_events.0100.g: "Guvernéři jsou příliš rozhazovační ve svých výdajích." # todo: NEW TRANSLATION
 tgp_decision_events.0100.h: "Ministři drancují pokladnu pro zbytečné projekty." # todo: NEW TRANSLATION
