 FACTION_JAPANESE_REPLACE_REGENT_REFUSED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nVáš směšný pokus o vydírání nikdy nezabere. Jsem právoplatný [faction_target.GetTitleAsNameNoTooltip] [faction_target.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]! Všichni vlastizrádci potkají spravedlnost — na bojišti, pokud bude třeba!" # todo: NEW TRANSLATION
 FACTION_JAPANESE_REPLACE_REGENT_SEND_DEMAND_NOTIFICATION: "Regent musí padnout!" # todo: NEW TRANSLATION
 FACTION_JAPANESE_REPLACE_REGENT_SEND_DEMAND_NOTIFICATION_DESC: "Nastal čas! Pánové [faction.GetName] se shodují, že [faction_target.GetName] je despot, který musí vzdát [faction_target.GetHerHis] moci — našimi meči, pokud bude třeba!" # todo: NEW TRANSLATION
