l_polish:
 game_concept_meritocratic: "Meritokratický" # todo: NEW TRANSLATION
 game_concept_meritocratic_desc: "$game_concept_meritocratic$ je [government_bureaucratic_type|E] [government_form|E] podobný [celestial|E], ve kterém [liege|E] jmenuje postavy [governors|E], jichž jsou dva typy, civilní a vojenské.\n\nPostavy mají přístup k [influence|E], [noble_families|E] a [family_estates|E].\n\nNezávislí [rulers|E] mají [legitimacy|E], zatímco [vassals|E] se soustředí na získávání [merit|E]." # todo: NEW TRANSLATION
 game_concept_meritocratic_i: "@government_type_meritocratic!" # todo: NEW TRANSLATION
 game_concept_meritocratic_bureaucracy: "Meritokratická byrokracie" # todo: NEW TRANSLATION
 game_concept_meritocratic_bureaucracy_desc: "$game_concept_meritocratic_bureaucracy$ představuje [meritocratic|E] [realm_possessive|E] úroveň centralizace a obecnou moc, kterou [ruler|E] vykonává nad svými [vassals|E].\n\nPouze [top_liege|E] může změnit $game_concept_meritocratic_bureaucracy$. Meritokratičtí $game_concept_vassals$ používají stejnou úroveň jako jejich $game_concept_liege$.\n\nExistují čtyři úrovně $game_concept_meritocratic_bureaucracy$:\n$EFFECT_LIST_BULLET$$meritocratic_bureaucracy_0$\n$EFFECT_LIST_BULLET$$meritocratic_bureaucracy_1$\n$EFFECT_LIST_BULLET$$meritocratic_bureaucracy_2$\n$EFFECT_LIST_BULLET$$meritocratic_bureaucracy_3$\n\nZvýšení $game_concept_meritocratic_bureaucracy$ stojí určité množství [prestige|E] v závislosti na [realm_size|E] a na [learning_skill|E] vládce." # todo: NEW TRANSLATION
 game_concept_steppe_admin: "Meritokratický khanát" # todo: NEW TRANSLATION
 game_concept_steppe_admin_desc: "$game_concept_steppe_admin$ je [government_bureaucratic_type|E] [government_form|E] podobný [celestial|E] a [meritocratic|E], ale pocházející z [nomadic|E] $game_concept_government_form$. [liege|E] jmenuje postavy [governors|E], jichž jsou dva typy, civilní a vojenské. Stále si udržují [tributaries|E], vynucují [obedience|E] a mají vyšší maximální [dread|E].\n\nPostavy mají přístup k [influence|E], [noble_families|E] a [family_estates|E].\n\nNezávislí [rulers|E] mají [legitimacy|E], zatímco [vassals|E] se soustředí na získávání [merit|E]." # todo: NEW TRANSLATION
 game_concept_steppe_admin_i: "@government_type_steppe_admin!" # todo: NEW TRANSLATION
 game_concept_ceremonial_claimant_faction: "$ceremonial_claimant_faction$" # todo: NEW TRANSLATION
 game_concept_ceremonial_claimant_factions: "Fakce ceremoniálních nárokovačů" # todo: NEW TRANSLATION
 game_concept_ceremonial_claimant_faction_desc: "$game_concept_claimant_faction$ usiluje o dosazení konkrétního [claimant|E] jako [ceremonial_liege|E]. Pokud bude úspěšná, současný ceremoniální liege bude muset předat svůj [title|E] [claimant|E]. Všichni členové [faction|E] získají [hook|E] na [claimant|E]." # todo: NEW TRANSLATION
 game_concept_imperial_policy_faction: "$imperial_policy_faction$" # todo: NEW TRANSLATION
 game_concept_faction_imperial_policy: "Císařská politika" # todo: NEW TRANSLATION
 game_concept_imperial_policy_factions: "Fakce císařské politiky" # todo: NEW TRANSLATION
 game_concept_imperial_policy_faction_desc: "$game_concept_imperial_policy_faction$ usiluje o změnu [imperial_policy|E] [realm|E] tím, že přijme nové [law|E] vybrané vůdcem frakce." # todo: NEW TRANSLATION
