 hoarding_grain_request: "Tato situace vám umožňuje zvolit výsledek" # todo: NEW TRANSLATION
 hoarding_grain_desc: "Místní významná rodina hromadí obilí a odmítá prodávat, čímž zvyšuje cenu, zatímco úředníci byli zastrašeni do pasivní podřízenosti." # todo: NEW TRANSLATION
 hoarding_grain_desc_title: "$task_contract_governance_desc_title$" # todo: NEW TRANSLATION
 tgp_governor_contract_event.0014.t: "Hromadění obilí" # todo: NEW TRANSLATION
 tgp_governor_contract_event.0014.desc: "Je nešťastným, ale nikoli neobvyklým zvykem, že bohaté rodiny nakupují obilí daleko přes své potřeby v dobách nadbytku s výhledem na budoucí zisk, ale dostal jsem zprávu, že rodina v [hoarding_grain_destination.GetName] to přehnala.\n\nZdá se, že nasbírali tolik obilí, že cena vzrostla do takové míry, že obyčejní lidé si ho nyní sotva mohou dovolit." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0014.a: "Má přítomnost bude nezbytná k vyřešení." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0014.a_tt: "Cestujte do [hoarding_grain_destination.GetName] a vyřešte nedostatek obilí." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0014.b: "Záležitosti mnohem větší důležitosti vyžadují mou pozornost." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0005.t: "Hromadění obilí" # todo: NEW TRANSLATION
 tgp_governor_contract_event.0005.desc: "Luxusní vybavení sídla [grain_hoarding_local_notable.GetNamePossessive] stojí v ostrém kontrastu s chudinkými boudami, kterými jsme tu cestou prošli. Náš host nedělal žádné úsilí skrýt nebo zmenšit své zásoby, ba přímo si jimi liboval.\n\n\"Promiňte mou nevědomost v záležitostech státu, ale nerozumím zájmu mého [ROOT.Char.GetLadyLord] o tuto záležitost,\" [grain_hoarding_local_notable.GetSheHe] říká arogantně. \"Tohle jsou prostě legitimní obchodní transakce a jistě má můj [ROOT.Char.GetLadyLord] důležitější starosti...?\" [grain_hoarding_local_notable.GetHerHis] poslední výrok je spíš tvrzení než otázka." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0005.a: "Uvolněte státní obilné rezervy a zaplavte trh." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0005.b: "Není toto drobná lakota pod úroveň [grain_hoarding_local_notable.GetWomanMan] vaší zjevné důstojnosti?" # todo: NEW TRANSLATION
 tgp_governor_contract_event.0005.c: "To může být legální, ale jsem si jistý, že by se našlo #EMP něco#! nevhodného." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0005.d: "Co kdybych nabídl, že od vás obilí převezmu?" # todo: NEW TRANSLATION
 tgp_governor_contract_event.0005.e: "Mohl bych mít pro vás místo, kdybyste měl vstřícnější postoj." # todo: NEW TRANSLATION
