 tgp_governor_contract_event.0024.desc: "Jednou ze základních povinností [ROOT.Char.GetTitleTierName] je údržba základní infrastruktury, což činí zprávu o nedávném zřícení mostu v [crumbling_bridge_destination.GetName] obzvlášť znepokojivou. # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 Toto může nejen ovlivnit obchod a dopravu, ale může také podkopat důvěru v mou správu." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0024.a: "Dejte jim vědět, ať se připraví na můj příjezd. Jdu." # todo: NEW TRANSLATION
