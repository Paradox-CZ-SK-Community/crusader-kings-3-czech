 Jen ti nejjednodušší hlupáci by nepochopili smysl zjevně názorného příběhu o utlačovaných tuláckých hrdinech bojujících proti zlovolným a nestydatě zkorumpovaným magistrátům a vojákům jako lupičům; hlavní padouch v tom kousku zní #EMP podezřele#! povědomě. # todo: NEW TRANSLATION
