 tgp_governor_contract_event.0026.t: "Zmatek jazyků" # todo: NEW TRANSLATION
 tgp_governor_contract_event.0026.desc: "Obchodníci z dalekých krajů jsou pochopitelně lákáni prosperitou našeho velkého [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip], cestují obrovské vzdálenosti a riskují nesčetné nebezpečí ve snaze získat majetek. # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 Dnešní neštěstí však ukázalo, že rizika jsou pro některé příliš veliká — právě se to stalo v [confusion_of_tongues_destination.GetName]. Dovídám se, že cizí loď leží rozbitá na našich březích a překladatel posádky mezi přeživšími není. # todo: NEW TRANSLATION
