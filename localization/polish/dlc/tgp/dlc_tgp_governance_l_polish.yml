 tgp_governor_contract_event.0012.t: "Nesrovnalé účetnictví" # todo: NEW TRANSLATION
 tgp_governor_contract_event.0012.desc: "U dodávek daní je jisté rozmezí v časech doručení očekávatelné, ať už kvůli stavu cest, počasí nebo jiným nepředvídatelným okolnostem.\n\nDaňový výběr z [irregular_accounting_destination.GetName] však přichází neobvykle pozdě a náklady na dopravu, které se účtují do mé kanceláře, se zdají být stále přehnanější." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0012.a: "To si zaslouží bližší prošetření." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0012.a_tt: "Cestujte do [irregular_accounting_destination.GetName] a přijďte věci na kloub." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0012.b: "Jsem si jistý/á, že se to časem vyřeší." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0003.t: "Nesrovnalé účetnictví" # todo: NEW TRANSLATION
 tgp_governor_contract_event.0003.desc: "Skoro bych obdivoval úmyslně propracované podnikání toho zpronevěřovatele, nebýt toho, že to byly mé prostředky, které [dubious_tax_agent.GetSheHe] přesměrovával do svých kapes.\n\nÚředníci stále rozplétají rozsah nesrovnalostí, ale to, co objevili dosud, stačí víc než dost k odsouzení [dubious_tax_agent.GetHerHim], nebýt toho, že se při našem příchodu knížky dostaly do ohně — což bylo víc než dostatečným znamením.\n\nPřestupek stojí přede mnou, čeká na rozsudek s hlavou sklopenou, [dubious_tax_agent.GetHerHis] vystupování je ponuré jako [dubious_tax_agent.GetHerHis] budoucí vyhlídky." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0003.a: "Odevzdejte své nezákonné zisky a rozjímejte o svém zločinu ve vězení." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0003.b: "Uvěznění by bylo mrháním pro takový #EMP podnikavý#! duch." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0003.c: "To by se mohlo špatně odrazit na mně - pravdu není nutné zveřejňovat." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0003.d: "Učiňte náhradu škody a bude vám odpuštěno. Tentokrát." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0003.e: "Myslím, že to, co vy #EMP opravdu#! potřebujete, je partner..." # todo: NEW TRANSLATION
