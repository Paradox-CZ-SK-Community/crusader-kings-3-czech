 tgp_governor_contract_event.0027.t: "Zmatek jazyků" # todo: NEW TRANSLATION
 tgp_governor_contract_event.0027.desc: "Když přijdu, magistrát je zjevně na konci svých sil, unavený a vyčerpaný zároveň. \"Ani jeden z nich nerozumí ani slovu, které říkám!\" lamentuje. \"A pokaždé, když se je snažíme přesunout, reagují, jako bychom byli bandité!\" # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 Nedaleko vidím vrakové obchodníky shromážděné obranně kolem zbytků svého zboží, jejich stráže nervózně svírají rukojeti zbraní." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0027.a: "Postavte několik stanů a informujte hlavní město: najdou překladatele." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0027.b: "Vraťte se a zjistěte, zda na trhu není někdo, kdo jim rozumí." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0027.c: "Jejich loď se rozbila na #EMP našich#! březích, což znamená, že jejich zboží propadá." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0027.d: "Možná nám selhala slova, ale mohu se pokusit komunikovat gesty." # todo: NEW TRANSLATION
