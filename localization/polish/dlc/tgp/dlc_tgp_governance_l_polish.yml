 potent_physick_desc: "Na trhu se prodává nový účinný prostředek a davy kupujících ohrožují veřejný pořádek." # todo: NEW TRANSLATION
 potent_physick_desc_title: "$task_contract_governance_desc_title$" # todo: NEW TRANSLATION
 tgp_governor_contract_event.0011.t: "Účinný lék" # todo: NEW TRANSLATION
 tgp_governor_contract_event.0011.desc: "Zřídkakdy vyvolá pouliční prodejce v tržnici zájem vlády, ale zdá se, že jeden takový v [potent_physick_destination.GetName] propaguje elixír natolik účinný, že rozvášněné davy, které přitahuje, se rychle stávají rušením veřejného pořádku." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0011.a: "Každý lék, který vzbuzuje takovou poptávku, stojí za prošetření." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0011.a_tt: "Cestujte do [potent_physick_destination.GetName] a obnovte pořádek na trhu." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0011.b: "Nemám zájem o tržní záležitosti." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0002.t: "Účinný lék" # todo: NEW TRANSLATION
 tgp_governor_contract_event.0002.desc: "Po tom, co moji doprovod rozehnali tvrdohlavý dav, stojím před prodavačem léků a [snake_oil_peddler.GetHerHis] výtvory. Oči toho mazaného podomního obchodníka zbadají kvalitu mého oděvu a zaměří se na tuto lukrativní příležitost.\n\n\"Jedna lahvička, [ROOT.Char.Custom('FormOfAddressForLiege')],\" [snake_oil_peddler.GetSheHe] pozvedne prst, vlní ho živě, aby to názorně předvedl. \"Zaručeno, že doplní vaši vnitřní sílu a napraví křivdy!\"\n\n\"Měl by zájem můj [ROOT.Char.GetLadyLord] o jednu, nebo snad více?\" Podomní prodejce se usmívá s poklonkovavou chamtivostí." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0002.a: "Přivlastníme si tyto lektvary pro nouzové zásoby." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0002.b: "Máte pro tento stánek #EMP licenci#?" # todo: NEW TRANSLATION
 tgp_governor_contract_event.0002.c: "Sbalte si věci a vezměte tohle šarlatánství pryč." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0002.d: "Zrovna potřebuji lékaře..." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0002.e: "Myslím, že si dám: dolů s tím!" # todo: NEW TRANSLATION
