 salt_smugglers_request: "Tato situace vám umožňuje zvolit výsledek" # todo: NEW TRANSLATION
 salt_smugglers_desc: "Vůdce místního gangu pašeráků soli byl zadržen a nabízí místo zbytku bandy výměnou za svobodu." # todo: NEW TRANSLATION
 salt_smugglers_desc_title: "$task_contract_governance_desc_title$" # todo: NEW TRANSLATION
 tgp_governor_contract_event.0013.t: "Pašeráci soli" # todo: NEW TRANSLATION
 tgp_governor_contract_event.0013.desc: "Pašování soli je vážný přečin proti autoritě vlády a vůdce právě takové bandy byl nedávno zajat v [salt_smugglers_destination.GetName]. Zdá se, že tento boss si vyžádal hovoru se mnou osobně a nabízí obětovat zbytek bandy výměnou za vlastní svobodu." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0013.a: "Měl(a) bych si tuhle nabídku alespoň vyslechnout." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0013.a_tt: "Cestujte do [salt_smugglers_destination.GetName] a vypořádejte se s psancem, jedním či druhým způsobem." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0013.b: "Odpovídat na svolání psance je pod mou důstojnost." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0004.t: "Pašeráci soli" # todo: NEW TRANSLATION
 tgp_governor_contract_event.0004.desc: "Okovy mohou pevně svírat [salt_smuggler.GetNamePossessive] ruce, ale neučinily nic, co by potlačilo pašerákovu klamavou povahu. [salt_smuggler.GetHerHis] chování je drzé až bezostyšné, jako bychom byli dva obchodníci smlouvající na trhu, a ne magistrát a psanec s životem toho druhého v rovnováze.\n\n\"Aye, I'll tell you where the rest of my men are, just as soon as you loosen these,\" [salt_smuggler.GetSheHe] raises [salt_smuggler.GetHerHis] trussed wrists with a meaningful tilt of [salt_smuggler.GetHerHis] brow toward them, \"and guarantee me safe passage to somewhere we need never meet again.\"" # todo: NEW TRANSLATION
 tgp_governor_contract_event.0004.a: "Nechte [salt_smuggler.GetHerHim] popravit - ať #EMP to#! pošle vzkaz [salt_smuggler.GetHerHis] bandě." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0004.b: "Dohoda, ale ať tě už nikdy znovu neuvidím." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0004.c: "Vyslechnu [salt_smuggler.GetHerHim]: dostaneme [salt_smuggler.GetHerHis] muže za našich podmínek." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0004.d: "Umístění vašich nepoctivě nabytých zisků by vám mohlo vykoupit shovívavost..." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0004.e: "Mohl(a) bych mít pro vás místo, kdybyste měl vstřícnější postoj." # todo: NEW TRANSLATION
