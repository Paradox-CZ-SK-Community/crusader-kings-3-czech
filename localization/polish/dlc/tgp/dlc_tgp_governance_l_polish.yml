 tgp_governor_contract_event.0007.desc: "Po dlouhém a únavném dni naslouchání žádostem a stížnostem - často obojímu od týchž úst - kráčí poslední žadatel kupředu, starší [village_elder.GetWomanMan] oblečený skromně a střídmě, jehož držení je pokorné, ale ne podlé. Úředník mi podává poznámku, že tento [village_elder.GetWomanMan] je hlavou své vesnice.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U],\" [village_elder.GetSheHe] začíná, \"naše vesnice je skromná a známe málo bohatství a prosperity. Úrody byly slabé, daně, které po nás požadují, jsou nad naše skromné možnosti. Žádám vás, musíte snížit naši zátěž, jinak můžeme zahynout hladem.\"" # todo: NEW TRANSLATION
