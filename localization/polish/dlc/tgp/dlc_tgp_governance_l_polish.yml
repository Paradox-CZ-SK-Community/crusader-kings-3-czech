 tgp_governor_contract_event.0025.desc: "Když pohlédnu na trosky zříceného mostu, situace je vážná. Zatímco dělníci zápasí s odklízením vraků, počet obchodníků a cestujících roste, jak přicházejí ti, kdo nejsou o této nečekané překážce informováni. # todo: NEW TRANSLATION
