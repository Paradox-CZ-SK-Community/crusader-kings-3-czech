 doddering_magistrate_desc: "Úředníci v tomto okrese poslali zoufalá psaní, že jejich starší nadřízený už není schopen plnit své povinnosti." # todo: NEW TRANSLATION
 doddering_magistrate_desc_title: "$task_contract_governance_desc_title$" # todo: NEW TRANSLATION
 tgp_governor_contract_event.0015.t: "Sešlý magistrát" # todo: NEW TRANSLATION
 tgp_governor_contract_event.0015.desc: "Axiom, že s věkem přichází moudrost a zkušenost, zjevně neplatí pro úředníky v [doddering_magistrate_destination.GetName], kteří společně poslali několik prosb do mé kanceláře žádajících, aby jejich nadřízený - jenž je důstojného věku - byl přeložen nebo odvolán ze své funkce." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0015.a: "Toto je citlivá záležitost, kterou bych měl(a) řešit osobně." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0015.a_tt: "Cestujte do [doddering_magistrate_destination.GetName] a zhodnoťte výkon úředníka." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0015.b: "Není jejich místo klást otázky svému nadřízenému." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0006.t: "Sešlý magistrát" # todo: NEW TRANSLATION
 tgp_governor_contract_event.0006.desc: "Připadá mi, jako bych mohl za dobu, kterou starý úředník potřebuje, aby vstal ze svého místa [elderly_magistrate.GetHerHis] a vykonal obvyklé úklony, prožít úplně druhý život.\n\n[elderly_magistrate.GetHerHis|U] pomalý uklon se zdá [elderly_magistrate.GetHerHim] dělat obrovské potíže a [elderly_magistrate.GetSheHe] ho drží tak dlouho, že si musím představit, zda to není konec [elderly_magistrate.GetHerHim] právě zde a nyní, než dva úředníci spěchají vpřed a pomohou [elderly_magistrate.GetHerHim] narovnat se.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U] mě příliš poctí,\" [elderly_magistrate.GetSheHe] chraplavě řekne, [elderly_magistrate.GetHerHis] hlas skřípe jako staré opotřebené kolo. \"Jak mohu sloužit, [ROOT.Char.Custom('FormOfAddressForLiege')]?\"" # todo: NEW TRANSLATION
 tgp_governor_contract_event.0006.a: "Svěřte povinnosti [elderly_magistrate.GetHerHis] někomu jinému, ale nechte [elderly_magistrate.GetHerHim] ve funkci." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0006.b: "[elderly_magistrate.GetHerHis|U] věk oslabil [elderly_magistrate.GetHerHis] schopnosti: vyžeňte [elderly_magistrate.GetHerHim]." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0006.c: "Tento [elderly_magistrate.GetWomanMan] má nárok na povýšení! Někde #EMP nenápadném#!..." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0006.d: "Nechte [elderly_magistrate.GetHerHim] pokračovat. Stát přežije [elderly_magistrate.GetHerHim]." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0006.e: "[elderly_magistrate.GetSheHe|U] může pokračovat v práci, ale bude to jako skromný úředník." # todo: NEW TRANSLATION
