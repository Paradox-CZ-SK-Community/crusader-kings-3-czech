 tgp_governor_contract_event.0032.desc: ""...a pokud se to bude dál tolerovat, důsledky pro naše živobytí budou #EMP zničující#!," uzavírá vedoucí delegace.\n\nPodle jejich předložených argumentů se jednomu z jejich soupeřů v [monopoly_in_the_marketplace_destination.GetName] podařilo podloudně získat kontrolu nad hlavním tržištěm a znemožňuje přístup jakémukoli členu jejich sdružení, odsouvaje je na méně žádaná a hluboce neprofitabilní místa." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0032.a: "Postarám se o to osobně." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0032.a_tt: "Vydejte se do [monopoly_in_the_marketplace_destination.GetName] a urovnejte záležitosti tržiště dle svého uvážení." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0032.b: "To mi nezní jako nic jiného než úspěšný kupec." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0033.t: "Monopol na tržišti" # todo: NEW TRANSLATION
 tgp_governor_contract_event.0033.desc: "Ačkoliv nebývají příkladem poctivosti, slova obchodníků se tentokrát zdají být pravdivá.\n\nKdyž se nenápadně přemisťujeme od jednoho stánku k druhému, všechny dosud jsou odvážně označeny stejným znakem, který je identifikuje jako kolektivní majetek jediného vlastníka.\n\nPoslední stánek, k němuž přicházíme, je o několik řádů větší a bohatě propracovaný, a důstojná [merchant_magnate.GetWomanMan], která u něj dohlíží, je oděná v honosném rouše zjevně nevhodném pro postavení [merchant_magnate.GetHerHis]. To je zjevně ten soupeř, o kterém mluvili." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0033.a: "Nechť žádný obchodník nevlastní více než jeden stánek." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0033.b: "Rozšiřte tržiště a dražte nové stánky výhradně členům sdružení." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0033.c: "[merchant_magnate.GetSheHe|U] může zůstat, pokud [merchant_magnate.GetSheHe] souhlasí #EMP zaplatit#! za tu výsadu." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0033.d: "Podpoříme konkurenty [merchant_magnate.GetHerHis] a necháme přirozený vývoj." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0033.e: "Kdo je tak bohatý, musí být přece vinen #EMP něčím#!. Zabavte [merchant_magnate.GetHerHis] zboží!" # todo: NEW TRANSLATION
