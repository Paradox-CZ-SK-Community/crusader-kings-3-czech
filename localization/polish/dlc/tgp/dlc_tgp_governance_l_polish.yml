 tgp_governor_contract_event.0034.t: "Spor o dědictví" # todo: NEW TRANSLATION
 tgp_governor_contract_event.0034.desc: "Být [ROOT.Char.GetTitleTierName] znamená býti víc než pouhým správcem a mnozí se dívají na mne jako na nestrannou autoritu v sporných záležitostech.\n\nPrávě v této pozici požádala přední rodina v [contested_inheritance_destination.GetName] o mou přítomnost, abych vyřešil obzvlášť urputný spor o dědictví, který rodinu zanechal hořce rozdělenou." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0034.a: "Nesoulad v rodině takové váženosti se špatně odráží na naší společnosti." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0034.a_tt: "Vydejte se do [contested_inheritance_destination.GetName] a ukončete spor." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0034.b: "Je to rodinná záležitost a není to věc státu." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0035.t: "Spor o dědictví" # todo: NEW TRANSLATION
 tgp_governor_contract_event.0035.desc: "Ve vzduchu je hmatelné napětí, když znovu probíráme konkurenční nároky, přičemž každé kolo debat jen dál komplikují situaci.\n\nNavzdory jejich průhlednému předstírání zdvořilosti v mé přítomnosti mám za to, že kdybych mohl uzavřít do lahve skrytou jedovatost nastávajících dědiců, konkurovala by síle každého jedu." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0035.a: "Majetek bude odpovědností #EMP celé#! rodiny." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0035.b: "Ať se nejstarší žijící člen rodiny stane jeho opatrovníkem." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0035.c: "Za symbolickou částku bych se dal #EMP přesvědčit#!..." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0035.d: "Musíme respektovat přání zemřelého." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0035.e: "Měl bych je přesvědčit, aby to vyřešili důstojným způsobem." # todo: NEW TRANSLATION
