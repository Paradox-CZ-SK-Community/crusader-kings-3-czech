 tgp_governor_contract_event.0010.t: "Prohlídka věznice" # todo: NEW TRANSLATION
 tgp_governor_contract_event.0010.desc: "Zdá se, že vězni v chátrající okresní věznici v [jail_inspection_destination.GetName] se stali neklidnými, protestují proti svým podmínkám a vzdorují veškérému úsilí svých dozorců udržet je pod kontrolou. Zprávy varují, že je třeba brzy najít řešení, jinak by vězni mohli přemoci své strážce." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0010.a: "Měl(a) bych se tím zabývat osobně." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0010.a_tt: "Cestujte do [jail_inspection_destination.GetName] a osobně si prohlédněte věznici." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0010.b: "Prosby odsouzených mě příliš nezajímají." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0001.t: "Prohlídka věznice" # todo: NEW TRANSLATION
 tgp_governor_contract_event.0001.desc: "Sotva vstoupím do věznice, mé smysly oblehne zkažený pach neumytých a žalostné sténání vězňů. Něco malé se mi na okamžik otře o nohu, než se příliš rychle skryje ve stínech, abych to stihl identifikovat.\n\nOtočím svůj pohled k nejbližší cele a setkám se s očima vězně uvnitř, [sick_prisoner.GetHerHis] pohled je žhavým uhlíkem hněvu uprostřed bídy [sick_prisoner.GetHerHis] tváře." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0001.a: "Zrekonstruujte věznici, ale práce bude vykonána vězni." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0001.b: "Musíme okamžitě zlepšit jejich podmínky!" # todo: NEW TRANSLATION
 tgp_governor_contract_event.0001.c: "Omilostněte ty z nich, kteří jsou nejméně vinni." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0001.d: "Nechte nejhlasitější nespokojence zbít do ticha." # todo: NEW TRANSLATION
 tgp_governor_contract_event.0001.e: "Propustíme je - jako pracovní sílu na naše statky a stavby." # todo: NEW TRANSLATION
