 tgp_japan_decision.9001.t.fief: "Léno [ROOT.Char.GetHouse.GetBaseNameNoTooltip]" # todo: NEW TRANSLATION
 tgp_japan_decision.9001.t.cadet: "$create_cadet_branch_decision$" # todo: NEW TRANSLATION
 tgp_japan_decision.9001.desc.fief_split_house: "Jsem hrdý [old_house.GetBaseNameNoTooltip], ale nastal čas vykročit novou cestou a založit si vlastní panství v [ROOT.Char.GetCapitalLocation.GetTitle.GetDeJureLiege.GetNameNoTier], bez ohledu na to, co si myslí hlava mého rodu, [old_head.GetTitledFirstName]." # todo: NEW TRANSLATION
 tgp_japan_decision.9001.desc.fief_name: "\n\nZbývá už jen rozhodnout o jménu mého nového rodu..." # todo: NEW TRANSLATION
 tgp_japan_decision.9001.desc.cadet: "Jsem hrdý [old_house.GetBaseNameNoTooltip], ale nastal čas vykročit novou cestou a založit vlastní rod, bez ohledu na to, co si myslí hlava našeho rodu, [old_head.GetTitledFirstName]." # todo: NEW TRANSLATION
 tgp_japan_decision.9001.desc.permission: "\n\nS [regent.GetTitledFirstNamePossessive] požehnáním není třeba se obávat výtek z metropole!" # todo: NEW TRANSLATION
 tgp_japan_decision.9001.desc.crime: "\n\n[regent.GetTitledFirstName] bude bezpochyby zuřit, až o tom [regent.GetSheHe] uslyší, ale to není nic, co by mě mělo příliš znepokojovat!" # todo: NEW TRANSLATION
 tgp_japan_decision.9001.desc.feudal: "\n\nRod [ROOT.Char.GetHouse.GetBaseNameNoTooltip] se konečně připojí k řadám nové šlechty, vedený [regent.GetTitledFirstName]." # todo: NEW TRANSLATION
 tgp_japan_decision.9001.a.fief: "Vychází nové slunce." # todo: NEW TRANSLATION
 tgp_japan_decision.9001.a.cadet: "$tgp_japan_decision.9001.a.fief$" # todo: NEW TRANSLATION
 tgp_japan_decision.9002.t: "$tgp_japan_decision.9001.t.fief$" # todo: NEW TRANSLATION
 tgp_japan_decision.9002.t.landless: "$tgp_japan_decision.9001.t.fief$" # todo: NEW TRANSLATION
 tgp_japan_decision.9002.desc: "Bojovali jsme v mezích byrokracie, jak nejlépe jsme mohli, ale dál už ne." # todo: NEW TRANSLATION
 tgp_japan_decision.9002.desc.landed: "Je čas vykročit novou cestou a učinit z [ROOT.Char.GetCapitalLocation.GetTitle.GetDeJureLiege.GetNameNoTier] trvalé léno rodu [ROOT.Char.GetHouse.GetBaseName]." # todo: NEW TRANSLATION
 tgp_japan_decision.9002.desc.landless: "Je čas vykročit novou cestou a opustit okovy byrokratů." # todo: NEW TRANSLATION
 tgp_japan_decision.9002.a: "Nové slunce vychází nad rodem [ROOT.Char.GetHouse.GetBaseNameNoTooltip]." # todo: NEW TRANSLATION
 japanese_noble_family_name: "[new_house.GetNameNoTooltip] $c_nf_japan_suffix$" # todo: NEW TRANSLATION
 japanese_house_first_name: "[new_head.GetUIFirstNameOnlyNotMeNoTooltipNoFormat]-ryū" # todo: NEW TRANSLATION
 japanese_house_random_barony: "[random_barony.GetNameNoTierNoTooltip]" # todo: NEW TRANSLATION
 japanese_house_domicile_barony: "[domicile_barony.GetNameNoTierNoTooltip]" # todo: NEW TRANSLATION
 japanese_house_primary_county: "[primary_county.GetNameNoTierNoTooltip]" # todo: NEW TRANSLATION
 japanese_house_domicile_county: "[domicile_county.GetNameNoTierNoTooltip]" # todo: NEW TRANSLATION
 japanese_house_name_custom: "[new_head.GetLocalizedText( 'new_japanese_house_name' )]" # todo: NEW TRANSLATION
 japanese_house_name_flag: "[new_head.MakeScope.Var( 'new_japanese_house_name' ).GetFlagName]" # todo: NEW TRANSLATION
 japanese_house_name_fallback: "[old_head.GetHouse.GetName]" # todo: NEW TRANSLATION
 japanese_house_name: "[new_head.GetHouse.GetNameNoTooltip]" # todo: NEW TRANSLATION
 japanese_dynasty_name: "[new_head.GetDynasty.GetNameNoTooltip]" # todo: NEW TRANSLATION
 tgp_japan_decision.9005.t: "$tgp_japan_establish_house_fief_decision$: Rodina se rozděluje" # todo: NEW TRANSLATION
 tgp_japan_decision.9005.t.landless: "$tgp_japan_establish_soryo_manor_decision$: Rodina se rozděluje" # todo: NEW TRANSLATION
 tgp_japan_decision.9005.desc: "Můj [ROOT.Char.Custom2('RelationToMeShort', new_head)], [new_head.GetTitledFirstName], odvážně vyhlásil vznik nového rodu, [new_head.GetHouse.GetBaseName], s [new_head.GetHerselfHimself] v jeho čele.\n\nNemohu předstírat, že vítám toto otevřené pohrdání mou autoritou nad rodem [ROOT.Char.GetHouse.GetBaseName] — uvidíme, jak si [new_head.GetSheHe] povede bez mé ochrany..." # todo: NEW TRANSLATION
 tgp_japan_decision.9005.a: "Slunce svítí jasně i bez stínu rodu [ROOT.Char.GetHouse.GetBaseNameNoTooltip]." # todo: NEW TRANSLATION
 tgp_japan_decision.9101.t: "Šógunát [shogun.GetHouse.GetBaseNameNoTooltip]" # todo: NEW TRANSLATION
 tgp_japan_decision.9101.desc: "Nová éra rozkvétá v [GetTitleByKey('e_japan').GetBaseNameNoTierNoTooltip], když se moc přesouvá od pera ke meči. Pod vedením [ROOT.Char.GetHouse.GetBaseNameNoTooltip] bude konečně obnoven pořádek a poslední zbytky staré byrokracie budou odsunuty do dějin.\n\nAť nikdo nepochybuje — moje autorita pramení z našeho božského [ceremonial_liege.GetTitleAsNameNoTooltip]..." # todo: NEW TRANSLATION
 tgp_japan_decision.9101.a: "Nutné opatření k zajištění míru..." # todo: NEW TRANSLATION
 tgp_japan_decision.9102.t: "$tgp_japan_decision.9101.t$" # todo: NEW TRANSLATION
 tgp_japan_decision.9102.desc: "Šógunát povstal pod vládou [shogun.GetName], čímž učinil konec nekonečným dvorským zasedáním. Místo nich teď skutečnou moc drží meč a válečník, přinášející lidem bezpečí a pořádek.\n\n" # todo: NEW TRANSLATION
 tgp_japan_decision.9102.admin: "Byla mi odňata autorita, mé země byly předány šógunovi. Místo mě přicházejí váleční vůdci, kteří vládnou silou spíše než slovy..." # todo: NEW TRANSLATION
 tgp_japan_decision.9102.feudal: "Naše země zůstávají v bezpečí a autorita se vrací do našich rukou. V této nové éře vše určuje síla." # todo: NEW TRANSLATION
 tgp_japan_decision.9102.fallback: "Doufejme, že se to časem ukáže jako plodné rozhodnutí." # todo: NEW TRANSLATION
 tgp_japan_decision.9102.a.admin: "Je to tvrdý nový řád." # todo: NEW TRANSLATION
 become_shogun_ritsuryo_vassals_tooltip: "#N [ritsuryo_count|0V] [governor|E] [vassals|E] budou proti vám bojovat#!" # todo: NEW TRANSLATION
 become_shogun_soryo_vassals_tooltip: "#P [soryo_count|0V] [feudal|E] [vassals|E] se k vám připojí#!" # todo: NEW TRANSLATION
 become_shogun_allied_vassals_tooltip: "#P [allied_count|0V] [allied|E] nebo stejní [house|E] [vassals|E] se k vám připojí#!" # todo: NEW TRANSLATION
 tgp_japan_decision.9201.t: "$tgp_japan_imperial_branch_decision$" # todo: NEW TRANSLATION
 tgp_japan_decision.9201.desc: "Ač pocházím z královské krve, jako pravý potomek mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('nearest_emperor'))], [nearest_emperor.GetTitledFirstName], mé povolání a osud mých potomků leží mimo zdi císařského paláce.\n\nVzdám se jakéhokoli nároku na [ROOT.Char.GetTopLiege.GetPrimaryTitle.MakeScope.Var('administrative_ui_special_title').Title.GetDefinitiveName|l], a přijmu jedno z obvyklých [Glossary( 'Honsei', 'HONSEI_GLOSS' )] udělovaných vyloučeným potomkům císaře: [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] nebo [Glossary( 'Taira', 'TAIRA_GLOSS' )].\n\n" # todo: NEW TRANSLATION
 tgp_japan_decision.9201.both: "Obě jména byla již dříve udělena potomstvu [nearest_emperor.GetTitledFirstNamePossessiveNoTooltip], rodiny vedené mým [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('minamoto_head'))], [minamoto_head.GetTitledFirstName], a mým [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('taira_head'))], [taira_head.GetTitledFirstName]." # todo: NEW TRANSLATION
 tgp_japan_decision.9201.minamoto: "Rody $dynn_Minamoto$ [nearest_emperor.GetFirstNameNoTooltip] již vznikly, vedené mým [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('minamoto_head'))], [minamoto_head.GetTitledFirstName]." # todo: NEW TRANSLATION
 tgp_japan_decision.9201.taira: "Rody $dynn_Taira$ [nearest_emperor.GetFirstNameNoTooltip] již vznikly, vedené mým [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('taira_head'))], [taira_head.GetTitledFirstName]." # todo: NEW TRANSLATION
 tgp_japan_decision.9201.a: "Zaujmu místo mezi [minamoto_house.GetNameNoTooltip] $dynn_Minamoto$" # todo: NEW TRANSLATION
 tgp_japan_decision.9201.b: "Mé místo je u [taira_house.GetNameNoTooltip] $dynn_Taira$." # todo: NEW TRANSLATION
 tgp_japan_decision.9201.c: "Přeji si vzít jméno $dynn_Minamoto$." # todo: NEW TRANSLATION
 tgp_japan_decision.9201.c.tt: "Zakládáte #V [nearest_emperor.GetFirstNameNoTooltip] Minamoto#! [dynasty|E]" # todo: NEW TRANSLATION
 tgp_japan_decision.9201.d: "'$dynn_Taira$ [ROOT.Char.GetFirstNameNoTooltip]' má jistou vážnost." # todo: NEW TRANSLATION
 tgp_japan_decision.9201.d.tt: "Zakládáte #V [nearest_emperor.GetFirstNameNoTooltip] Taira#! [dynasty|E]" # todo: NEW TRANSLATION
 tgp_japan_decision.9201.message_title: "Větve císařské rodiny" # todo: NEW TRANSLATION
 new_honsei_house_name: "[nearest_emperor.GetFirstNameNoTooltip]" # todo: NEW TRANSLATION
 may_found_noble_family_tt: "Můžete se stát hlavou nového [noble_family|E]" # todo: NEW TRANSLATION
 will_found_noble_family_tt: "Stanete se hlavou nového [noble_family|E]" # todo: NEW TRANSLATION
 tgp_japan_decision.9301.t: "Klec odemčena" # todo: NEW TRANSLATION
 tgp_japan_decision.9301.desc: "Jako císař jsem si znovu uchvátil své právoplatné místo jako skutečný vůdce této říše. Má moc už nebude zneužívána těmi, kdo pohánějí vlastní ambice, a vše se obnovuje u Chryzantémového trůnu." # todo: NEW TRANSLATION
 tgp_japan_decision.9301.a: "Slunce, které povede zemi." # todo: NEW TRANSLATION
 tgp_japan_decision.9302.t: "Vítězný [tenno.GetTitleAsNameNoTooltip]" # todo: NEW TRANSLATION
 tgp_japan_decision.9302.desc: "Zprávy o návratu $game_concept_tenno_possessive$ se šíří jako požár. [tenno.GetName] obnovil svou císařskou přítomnost, snad takto odnímá moc z rukou laxních a zlomyslných lidí.\n\n[tenno.GetSheHe|U] nyní hodlá vládnout lidu této země přímo z Chryzantémového trůnu, a [tenno.GetHerHis] vláda již nebude vnímána jen jako ceremoniál." # todo: NEW TRANSLATION
 tgp_japan_decision.9302.a: "Ať je to návrat k pořádku." # todo: NEW TRANSLATION
 tgp_japan_decision.9401.t: "Metafory a slabiky" # todo: NEW TRANSLATION
 tgp_japan_decision.9401.desc: "Nekonečné dny a bezesné noci uplynuly ve snaze pochopit poezii. Hromady papírů létají vzduchem sem a tam, zanechávajíce jen čmáranice s inkoustovou stopou v mém pátrání po vědění.\n\nNastal čas zvolit cestu dál. Má smysl v tom pokračovat, nebo mám přestat tuto honbu?" # todo: NEW TRANSLATION
 tgp_japan_decision.9401.a: "Nebudu šetřit úsilím, já #EMP pochopím#." # todo: NEW TRANSLATION
 tgp_japan_decision.9401.a.toast.success: "Podařilo se vám úspěšně pochopit poezii" # todo: NEW TRANSLATION
 tgp_japan_decision.9401.a.toast.failure: "Plně nechápete celé tohle snažení" # todo: NEW TRANSLATION
 tgp_japan_decision.9401.b: "Rozmyslel jsem si to." # todo: NEW TRANSLATION
 tgp_japan_decision.9500.t: "Nová životní cesta" # todo: NEW TRANSLATION
 tgp_japan_decision.9500.desc: "S vřelým objetím vítám své nově nalezené osvícení vedoucí k znovuzrození — znovu se rodím.\n\nVěnuji svůj život [ROOT.Char.GetFaith.GetName], poslední dny budu žít k praktikování a kázání objevů, které na své cestě naleznu.\n\nBudu sloužit svému [ROOT.Char.GetLiege.GetTitleAsName], tím, že najdu harmonii mezi naším kulturním dědictvím a budu se řídit přírodou, když rozhodne, že je čas učit se novou lekci." # todo: NEW TRANSLATION
 tgp_japan_decision.9500.a: "Vítám tě, nebeská Čistá země." # todo: NEW TRANSLATION
 tgp_japan_decision.9603.t: "Zavést správu Sōryō: Výzva k akci" # todo: NEW TRANSLATION
 tgp_japan_decision.9603.desc: "Nezasytitelná ambice [daijo_daijin.GetTitledFirstName] nezná mezí: [daijo_daijin.GetSheHe] nyní otevřeně tlačí na reformy, které by upevnily moc rodu [daijo_daijin.GetHouse.GetBaseNameNoTooltip] a jeho spojenců.\n\nAť už máme jakékoliv dohody nebo neshody ohledně správy Japonska, fakt, že se rod [daijo_daijin.GetHouse.GetBaseNameNoTooltip] dostává do tak dominantní pozice, by nás všechny měl znepokojit." # todo: NEW TRANSLATION
 tgp_japan_decision.9603.leader: "\n\n[leader.GetTitledFirstName] se vynořil jako vůdčí postava odporu a již teď svolává [leader.GetHerHis] armády." # todo: NEW TRANSLATION
 tgp_japan_decision.9603.a: "Rod [ROOT.Char.GetHouse.GetBaseNameNoTooltip] to nestrpí." # todo: NEW TRANSLATION
 tgp_japan_decision.9603.a.bloc: "Konfederace [ROOT.Char.GetConfederation.GetName] to nestrpí." # todo: NEW TRANSLATION
 tgp_japan_decision.9603.b: "To není náš boj." # todo: NEW TRANSLATION
 tgp_japan_decision.9603.a.tt: "Všichni členové [THIS.Char.GetConfederation.GetName|V] se připojí k [war|E]" # todo: NEW TRANSLATION
 tgp_japan_decision.9605.t: "Zavést správu Sōryō: K zbrani" # todo: NEW TRANSLATION
 tgp_japan_decision.9605.desc: "Když prosazuji reformy a mé úmysly se vyjasní, zrádci se shromažďují. [leader.GetTitledFirstName] z rodu [leader.GetHouse.GetBaseNameNoTooltip] se stal vůdcem této zrádné sebranky a již teď shromažďuje vojsko.\n\nTo nic neznamená, my, rod [ROOT.Char.GetHouse.GetBaseNameNoTooltip], se s nimi setkáme na bitevním poli a my, rod [ROOT.Char.GetHouse.GetBaseNameNoTooltip], zvítězíme." # todo: NEW TRANSLATION
 tgp_japan_decision.9605.peace: "Když prosazuji reformy a mé úmysly se vyjasní, následuje jen ticho — očekávaný odpor se nekoná. Možná jsem podcenil víru říše v rod [ROOT.Char.GetHouse.GetBaseNameNoTooltip].\n\nBez zrádců, o které bychom se museli starat, může Japonsko konečně vzkvétat v nové éře dobrotivé vlády rodu [daijo_daijin.GetHouse.GetBaseNameNoTooltip]..." # todo: NEW TRANSLATION
 tgp_japan_decision.9605.a: "Tito povstalci budou rozdrceni." # todo: NEW TRANSLATION
 tgp_japan_decision.9605.b: "Říše projevila moudrost." # todo: NEW TRANSLATION
 tgp_japan_decision.9606.t: "Zavést správu Sōryō: Dominance rodu [daijo_daijin.GetHouse.GetBaseNameNoTooltip]" # todo: NEW TRANSLATION
 tgp_japan_decision.9606.desc: "Konečně byly poraženy mylné rebelující síly. S jejich vůdcem, [leader.GetTitledFirstName], přivedeným ke mně v okovech, málokdo může pochybovat, že slíbený mír je nyní na dosah.\n\nS umlčenými odpůrci může Japonsko konečně vzkvétat v nové éře dobrotivé vlády rodu [daijo_daijin.GetHouse.GetBaseNameNoTooltip]..." # todo: NEW TRANSLATION
 tgp_japan_decision.9606.a: "Nezbytné a nevyhnutelné." # todo: NEW TRANSLATION
 tgp_japan_decision.9607.desc: "Šokujíc hlavní město, [daijo_daijin.GetTitledFirstName] zvítězil nad těmi, kdo se stavěli proti [daijo_daijin.GetHerHis] reformám, nyní nazývanými povstalci, a posunul říši do nové éry dominance rodu [daijo_daijin.GetHouse.GetBaseNameNoTooltip].\n\n" # todo: NEW TRANSLATION
 tgp_japan_decision.9607.desc.other: "Doufejme, že rod [ROOT.Char.GetHouse.GetBaseNameNoTooltip] nalezne své místo v tomto novém řádu." # todo: NEW TRANSLATION
 tgp_japan_decision.9607.desc.winner: "Naše věrná služba rodu [daijo_daijin.GetHouse.GetBaseNameNoTooltip] v této spravedlivé věci bude bezpochyby odměněna." # todo: NEW TRANSLATION
 tgp_japan_decision.9607.desc.loser: "Toto je černý den pro [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTooltip] a pro rod [ROOT.Char.GetHouse.GetBaseNameNoTooltip]..." # todo: NEW TRANSLATION
 tgp_japan_decision.9607.a: "Je toho mnoho k zamyšlení." # todo: NEW TRANSLATION
 tgp_japan_decision.9901.t: "Yamato Ten'nō obnoven" # todo: NEW TRANSLATION
 tgp_japan_decision.9901.desc: "Ten'nō stojí pevně a Chryzantémový trůn se vrací k jeho právoplatnému dědici. Tato vláda není pouze otázkou šlechtického titulu či postavení, ale odráží prastaré spojení Yamato s těmito zeměmi." # todo: NEW TRANSLATION
 tgp_japan_decision.9901.a: "Bude ctí radit [scion.GetHerHim]." # todo: NEW TRANSLATION
 tgp_japan_decision.9901.a.scion: "Konečně." # todo: NEW TRANSLATION
 tgp_japan_decision.9902.desc: "Svatá krev Yamato znovu vyzařuje svou přítomnost v císařském paláci. Dítě Amaterasu, [scion.GetName], stojí jako jeho dědic, stejně jako v dávných dobách.\n\nS tímto návratem k tradici může říše opět vzkvétat pod zářícím světlem Chryzantémového trůnu." # todo: NEW TRANSLATION
 tgp_japan_decision.9902.a: "Ať žije Ten'no!" # todo: NEW TRANSLATION
 tgp_japan_decision.9911.t: "Ritsuryō byrokracie obnovena" # todo: NEW TRANSLATION
 tgp_japan_decision.9911.desc: "Nastal čas pro nové vládnutí, ne silou hrubou, ale perem.\n\nPouze organizovaná vláda může vykonávat spravedlnost, zatímco válečníci ohýbají zákon podle sebe. Pod mou vládou bude zákon jasný, spravedlivý a pevný — jak to zamýšleli naši urození předkové." # todo: NEW TRANSLATION
 tgp_japan_decision.9911.rebel: "\n\n[rebel.GetName] se postavil(a) proti způsobům našich předků a proti mému rozhodnutí. S vyzvednutými armádami [rebel.GetHerHis] je má snaha o obnovení byrokracie zpochybněna." # todo: NEW TRANSLATION
 tgp_japan_decision.9911.a: "Staré způsoby jsou nejlepší." # todo: NEW TRANSLATION
 tgp_japan_decision.9912.desc: "[kampaku.GetName] se vrátil k způsobům našich předků a navrhuje byrokracii nad naší válečnickou třídou. [kampaku.GetSheHe|U] usiluje o obnovení pořádku v říši, přenesením autority na trůn a dvůr nad místní klany." # todo: NEW TRANSLATION
 tgp_japan_decision.9912.rebel: "\n\nTakové zásadní změny ale nepřicházejí bez konfliktů. [rebel.GetName] povstal proti [kampaku.GetFirstNameNoTooltip] na protest, někteří sdílejí [rebel.GetHerHis] názory..." # todo: NEW TRANSLATION
 tgp_japan_decision.9912.b: "Nevzdám se své moci!" # todo: NEW TRANSLATION
 tgp_japan_decision.9913.desc: "[actor.GetTitledFirstName] je blázen, který dává své vlastní povýšení před dobro říše. Nebudu bezmocně přihlížet, pokud náš vrchní zneužívá své věrné vazaly. Vyzývám vás, abyste se ke mně přidali v boji svrhnout tohoto tyrana." # todo: NEW TRANSLATION
 tgp_japan_decision.9913.a: "Nebudeš na to sám!" # todo: NEW TRANSLATION
 tgp_japan_decision.9913.b: "Jste zrádce!" # todo: NEW TRANSLATION
 tgp_japan_decision.9960.t: "Prosadit regionální nadvládu" # todo: NEW TRANSLATION
 tgp_japan_decision.9960.intro: "Jednotím [title_scope.GetNameNoTier] pod svým praporem. Tento kout země bude baštou stability a příkladem pro naši chaosem zmítanou říši." # todo: NEW TRANSLATION
 tgp_japan_decision.9960.agree: "\n\nMístní pánové projevují velkou moudrost..." # todo: NEW TRANSLATION
 tgp_japan_decision.9960.partial_war: "\n\nZatímco moudří místní pánové souhlasí, několik pošetilců se shromažďuje pod praporem [main_defender.GetName] místo aby ustoupili mé nadvládě." # todo: NEW TRANSLATION
 tgp_japan_decision.9960.full_war: "\n\nMístní pánové dychtí po rozdělení! Ač to může být krátkozraké, shromažďují se pod praporem [main_defender.GetName] místo aby uznali mou nadvládu." # todo: NEW TRANSLATION
 tgp_japan_decision.9960.a: "...Možná v příštím životě naleznou moudrost." # todo: NEW TRANSLATION
 tgp_japan_decision.9960.b: "...a všichni uznají mou nadvládu." # todo: NEW TRANSLATION
 tgp_bloc_members_join_war_effect_tt: "Pokud vedete [bloc|E], jeho členové se připojí k vašemu [war|E]" # todo: NEW TRANSLATION
