 tgp_japan_decision.9961.t: "[title_scope.GetNameNoTierNoTooltip] pod jedním praporem" # todo: NEW TRANSLATION
 tgp_japan_decision.9961.desc: "Světý den pro [title_scope.GetNameNoTier]! Někteří váhali pochopit moudrost mé vlády, ale moře šípů a ohně může být pilným učitelem.\n\nBrzy bude tento spor zapomenut. Krev padlých bude rodit rýži pro děti zítřka. Kéž naše ukázka jednoty vykreslí cestu pro celou říši." # todo: NEW TRANSLATION
 tgp_japan_decision.9961.a: "Kam dál může můj prapor zamířit?" # todo: NEW TRANSLATION
 tgp_japan_decision.9962.t: "Můj prapor je zlomen" # todo: NEW TRANSLATION
 tgp_japan_decision.9962.desc: "Má věc byla spravedlivá. Neměla tam být žádná bitva, a přece byla. V porážce má moudrost zůstává bez povšimnutí. Chaos vládne. [title_scope.GetName], zrcadlo pro říši.\n\nMy, kteří toužíme po harmonii, trpíme a duchovně zkažení jsou povýšeni." # todo: NEW TRANSLATION
 tgp_japan_decision.9962.a: "Co teď?" # todo: NEW TRANSLATION
 tgp_japan_decision.9963.opening: "[ROOT.Char.GetName], můj prapor volá," # todo: NEW TRANSLATION
 tgp_japan_decision.9963.desc: "Byl jsi svědkem rozbrojů, které sužují naši říši. Já, [super_soryo.GetName], sjednotím [title_scope.GetName] a vytvořím baštu pro mír a stabilitu. Podřiď se mému praporu, nebo se přidej k úzkoprsým v pošetilosti jejich vzdoru." # todo: NEW TRANSLATION
 tgp_japan_decision.9963.a: "Podřídím se" # todo: NEW TRANSLATION
 tgp_japan_decision.9963.b: "Do války!" # todo: NEW TRANSLATION
 tgp_japan_decision.9963.a.tt: "Pokud [super_soryo.GetShortUIName] vyhraje [super_soryo_war.GetName], [super_soryo.GetSheHe] bude držet [title_scope.GetName] a vy se stanete [super_soryo.GetHerHis] [vassal|E]" # todo: NEW TRANSLATION
