 game_concept_shoen: "Shōen" # todo: NEW TRANSLATION
 game_concept_family_manor: "Rodinné panství" # todo: NEW TRANSLATION
 game_concept_family_manors: "Rodinná panství" # todo: NEW TRANSLATION
 game_concept_japanese_manor_desc: "$game_concept_manor$ - nebo [Glossary( 'Shōen', 'SHOEN_GLOSS')] - je typ [domicile|E], který drží [house_head|E] významných [noble_families|E] v rámci [GetGovernment('japan_administrative_government').GetName] a [GetGovernment('japan_feudal_government').GetName] [realms|E]. Představují soukromé pozemkové vlastnictví nezávislé na žádném konkrétním [landed|E] [title|E].\n\n[japanese_manor_building|E] lze zde postavit, aby rozšířilo rodinné bohatství a [influence|E], a $game_concept_manor$ bude děděno budoucími generacemi." # todo: NEW TRANSLATION
 game_concept_japanese_manor_building: "Budova japonského panství" # todo: NEW TRANSLATION
 game_concept_japanese_manor_buildings: "Budovy japonského panství" # todo: NEW TRANSLATION
 game_concept_manor_building: "Budova panství" # todo: NEW TRANSLATION
 game_concept_manor_buildings: "Budovy panství" # todo: NEW TRANSLATION
 game_concept_japanese_manor_building_desc: "$game_concept_japanese_manor_buildings$ jsou jedinečná a trvalá vylepšení [japanese_manor|E].\n\nK dispozici je široká škála staveb, které může vlastník panství postavit, aby generovaly soukromý příjem, rozšiřovaly rodinný [influence|E] a umožnily přístup k řadě [decisions|E], [interactions|E] a dalším." # todo: NEW TRANSLATION
 game_concept_ritsuryo: "$japan_administrative_government$" # todo: NEW TRANSLATION
 game_concept_ritsuryo_government: "$japan_administrative_government$ vláda" # todo: NEW TRANSLATION
 game_concept_ritsuryo_i: "@government_type_ritsuryo!" # todo: NEW TRANSLATION
 game_concept_japan_administrative: "$japan_administrative_government$" # todo: NEW TRANSLATION
 game_concept_ritsuryo_government_desc: "$japan_administrative_government_desc$" # todo: NEW TRANSLATION
 game_concept_soryo: "$japan_feudal_government$" # todo: NEW TRANSLATION
 game_concept_soryo_government: "$japan_feudal_government$ vláda" # todo: NEW TRANSLATION
 game_concept_soryo_i: "@government_type_soryo!" # todo: NEW TRANSLATION
 game_concept_japan_feudal: "$japan_feudal_government$" # todo: NEW TRANSLATION
 game_concept_soryo_government_desc: "$japan_feudal_government_desc$" # todo: NEW TRANSLATION
 game_concept_japanese_bureaucracy: "Japonská byrokracie" # todo: NEW TRANSLATION
 game_concept_japanese_bureaucracy_desc: "$game_concept_japanese_bureaucracy$ představuje úroveň centralizace [ritsuryo_government|E] [realm_possessive|E] a obecnou moc, kterou [ruler|E] vykonává nad svými [vassals|E].\n\nPouze [top_liege|E] může změnit $game_concept_japanese_bureaucracy$. Japonscí $game_concept_vassals$ používají stejnou úroveň jako jejich $game_concept_liege$.\n\nExistují čtyři úrovně $game_concept_japanese_bureaucracy$:\n$EFFECT_LIST_BULLET$$japanese_bureaucracy_0$\n$EFFECT_LIST_BULLET$$japanese_bureaucracy_1$\n$EFFECT_LIST_BULLET$$japanese_bureaucracy_2$\n$EFFECT_LIST_BULLET$$japanese_bureaucracy_3$\n\nZvýšení $game_concept_japanese_bureaucracy$ stojí určité množství [prestige|E] v závislosti na [realm_size|E] a vládcově [learning_skill|E]." # todo: NEW TRANSLATION
 game_concept_ceremonial_liege: "Ceremoniální monarcha" # todo: NEW TRANSLATION
 game_concept_ceremonial_liege_possessive: "ceremoniálního monarchy" # todo: NEW TRANSLATION
 game_concept_ceremonial_liege_desc: "V určitých [realms|E] (například v Japonsku) může mocný byrokrat nebo velitel převzít skutečnou moc jako [ceremonial_regent|E], čímž ponechá formálně vládnoucího $game_concept_ceremonial_liege$ jako pouhou loutku a v praxi [vassal|E]. Všichni členové $game_concept_ceremonial_liege_possessive$ [house|E] jsou považováni za součást [ceremonial_house|E].\n\nPřestože přímo nevládne, $game_concept_ceremonial_house$ je v říši nejváženější krví a jiné [houses|E] získají více [prestige|E] za sňatky s nimi; takové vazby silně ovlivňují následnictví $game_concept_ceremonial_regent$.\n\n$game_concept_ceremonial_liege$ může znovu získat skutečnou moc, pokud nějakým způsobem přebere [primary_title|E] říše, například na požádání [faction|E] nebo soutěžením o $game_concept_ceremonial_regent$ [title|E] pomocí [influence|E]." # todo: NEW TRANSLATION
 ceremonial_liege_concept: "[ceremonial_liege|E]" # todo: NEW TRANSLATION
 game_concept_ceremonial_house: "Ceremoniální rod" # todo: NEW TRANSLATION
 game_concept_ceremonial_house_desc: "$game_concept_ceremonial_house$ označuje [house|E] [ceremonial_liege|E] v [realm|E]." # todo: NEW TRANSLATION
 game_concept_ceremonial_regent: "Vládnoucí regent" # todo: NEW TRANSLATION
 game_concept_ceremonial_regency: "Vládnoucí regentství" # todo: NEW TRANSLATION
 game_concept_ceremonial_regents: "Vládnoucí regenti" # todo: NEW TRANSLATION
 game_concept_ceremonial_regent_possessive: "vládnoucího regenta" # todo: NEW TRANSLATION
 game_concept_ceremonial_regent_desc: "$game_concept_ceremonial_regent$ je obecným označením pro jakéhokoli [top_liege|E], který vládne de facto jménem [ceremonial_liege|E], jako například v Japonsku #italic $game_concept_tenno$#!.\n\nNázev pozice $game_concept_ceremonial_regent_possessive$ se může měnit podle aktuálních politických okolností; v Japonsku mohou být označováni jako [kampaku|E] nebo [shogun|E]." # todo: NEW TRANSLATION
 ceremonial_regent_concept: "[ceremonial_regent|E]" # todo: NEW TRANSLATION
 game_concept_kampaku: "Kampaku" # todo: NEW TRANSLATION
 game_concept_kampaku_possessive: "Kampakuův" # todo: NEW TRANSLATION
 game_concept_kampaku_desc: "[Glossary( 'Kampaku', 'KAMPAKU_GLOSS' )] je de facto nejvyšší pozice v byrokracii [ritsuryo|E], vykonávající významnou kontrolu nad státními orgány místo [tenno_possessive|E].\n\nI když ji obvykle dominuje rodina [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )], s dostatkem [influence|E] a [prestige|E] se může každá rodina na tuto pozici dostat." # todo: NEW TRANSLATION
 game_concept_shogun: "Šógun" # todo: NEW TRANSLATION
 game_concept_shogun_possessive: "Šógunův" # todo: NEW TRANSLATION
 game_concept_shogun_desc: "$game_concept_shogun$, neboli diktátor, je de facto [soryo_government|E] vládce celého Japonska, který upevnil svou pozici natolik, že jeho následnictví je dědičné, a vládne místo [tenno_possessive|E]." # todo: NEW TRANSLATION
 game_concept_cloistered_emperor: "Císař v ústraní" # todo: NEW TRANSLATION
 game_concept_cloistered_emperor_possessive: "císaře v ústraní" # todo: NEW TRANSLATION
 game_concept_joko: "Jōkō" # todo: NEW TRANSLATION
 game_concept_joko_possessive: "Jōkōův" # todo: NEW TRANSLATION
 game_concept_cloistered_emperor_desc: "$game_concept_cloistered_emperor$ je abdikovaný [tenno|E], který vládne de facto jako [ceremonial_regent|E] za vládnoucího císaře.\n\nAby se stal $game_concept_cloistered_emperor$, císař musí abdikovat #V Chryzantémový trůn#! a stát se mnichem." # todo: NEW TRANSLATION
 game_concept_restored_emperor: "Obnovený císař" # todo: NEW TRANSLATION
 game_concept_restored_emperor_possessive: "obnoveného císaře" # todo: NEW TRANSLATION
 game_concept_restored_emperor_desc: "$game_concept_restored_emperor$ je [tenno|E], který vládne nezávisle na [ceremonial_regent|E].\n\nAby se stal $game_concept_restored_emperor$, může být [tenno|E] dosazen frakcí $restore_ceremonial_liege_faction_name$ [faction|E] nebo použít [GetDecisionWithKey('tgp_japan_emperor_restoration_decision').GetName] [decision|E] poté, co se stane [ceremonial_regent|E]." # todo: NEW TRANSLATION
 game_concept_japanese_emperor: "Japonský císař" # todo: NEW TRANSLATION
 game_concept_japanese_emperor_possessive: "japonského císaře" # todo: NEW TRANSLATION
 game_concept_tenno: "Ten'nō" # todo: NEW TRANSLATION
 game_concept_tenno_possessive: "Ten'nōův" # todo: NEW TRANSLATION
 game_concept_japanese_emperor_desc: "$game_concept_tenno$ je oficiální císař celého $e_japan$, ačkoli skutečná moc je obvykle v rukou [ceremonial_regent|E], který spravuje stát za něj." # todo: NEW TRANSLATION
 game_concept_house_aspiration: "Ambice rodu" # todo: NEW TRANSLATION
 game_concept_house_aspirations: "Ambice rodů" # todo: NEW TRANSLATION
 game_concept_aspiration: "Ambice" # todo: NEW TRANSLATION
 game_concept_aspirations: "Ambice" # todo: NEW TRANSLATION
 game_concept_house_aspiration_desc: "$game_concept_house_aspiration$ představuje cíle a metody japonského [house|E] a každá poskytuje různé bonusy a příležitosti.\n\n[house_head|E] si může vybrat, kterou ambici sledovat, a utrácet [prestige|E], aby se jí více zavázal, čímž získá přístup k silnějším odměnám." # todo: NEW TRANSLATION
 game_concept_imperial_policy: "Císařská politika" # todo: NEW TRANSLATION
 game_concept_imperial_policies: "Císařské politiky" # todo: NEW TRANSLATION
 game_concept_imperial_policy_desc: "$game_concept_imperial_policy$ je [law|E] stanovený [top_liege|E] Japonska, který se vztahuje na všechny [vassals|E]. Různé politiky mohou omezovat nebo povolovat určité činnosti, nebo udělovat účinky v rámci celého [realm|E]." # todo: NEW TRANSLATION
 game_concept_house_relation: "Vztah rodu" # todo: NEW TRANSLATION
 game_concept_house_relations: "Vztahy rodů" # todo: NEW TRANSLATION
 game_concept_house_relation_desc: "Když se dva [houses|E] vzájemně setkají, mohou si vybudovat pozitivní nebo negativní $game_concept_house_relation$. Činy minulých generací budou připomínány a ovlivní vnímání jejich potomků, k dobrému či zlému.\n\nKaždá úroveň $game_concept_house_relation$ ovlivňuje [opinion|E] všech členů $game_concept_house$ a může odemknout další interakce.\n\nNapříklad rody v přátelství mohou volně vyjednávat [alliances|E], a rody ve sváru mohou vyhlašovat [wars|E] za snížené náklady." # todo: NEW TRANSLATION
