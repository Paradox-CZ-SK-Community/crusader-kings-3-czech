l_polish:
 tgp_japan_general.8800.t: "[ROOT.Char.GetConfederation.GetName] se rozšiřuje" # todo: NEW TRANSLATION
 tgp_japan_general.8800.desc: "Mé síly mohou hrdě stát, neboť mi a [attacker.GetConfederation.GetName] dobře sloužily proti [war_loser.GetTitledFirstName]. [target_title.GetName] je propadlé a připadá mně k udělení.\n\nBylo by rozumné zajistit, aby tato území zůstala u důvěryhodného a loajálního vazala, který bude dbát mých slov a na kterého se bude možno v budoucnu obrátit." # todo: NEW TRANSLATION
 tgp_japan_general.8800.a: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_1') )], [family_1.GetFirstNameNoTooltip], bude dobře vládnout." # todo: NEW TRANSLATION
 tgp_japan_general.8800.b: "Bude to můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_2') )], [family_2.GetFirstNamePossessiveNoTooltip]." # todo: NEW TRANSLATION
 tgp_japan_general.8800.c: "Ať to připadne mému [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_3') )], [family_3.GetFirstNameNoTooltip]." # todo: NEW TRANSLATION
 tgp_japan_general.8800.e: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fallback_1') )], [fallback_1.GetFirstNameNoTooltip], se ukáže [fallback_1.GetHerselfHimself]." # todo: NEW TRANSLATION
 tgp_japan_general.8800.f: "Důvěřuji svému [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fallback_2') )], [fallback_2.GetFirstNameNoTooltip]." # todo: NEW TRANSLATION
 tgp_japan_general.8800.g: "Je to můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fallback_3') )], [fallback_3.GetFirstNameNoTooltip], který si to vysloužil." # todo: NEW TRANSLATION
 tgp_japan_general.8800.h: "Zatím jsem nerozhodnut..." # todo: NEW TRANSLATION
 tgp_japan_general_8800_custom: "Všichni ostatní potenciální příjemci" # todo: NEW TRANSLATION
 tgp_japan_general.8800.cadet_tt: "Založí nový [house|E]" # todo: NEW TRANSLATION
 new_ceremonial_liege_message_title: "[ceremonial_liege.GetTitleAsNameNoTooltip] intronizován" # todo: NEW TRANSLATION
 new_ceremonial_liege_message_effect: "[ceremonial_liege.GetTitledFirstName] nastoupil na [ceremonial_title.GetDefinitiveName|l]" # todo: NEW TRANSLATION
 tgp_japan_general.9100.t: "Nový [ROOT.Char.GetTitleAsNameNoTooltip]" # todo: NEW TRANSLATION
 tgp_japan_general.9100.shoulders: "odpovědnost vést [title.GetTierAsNameNoTooltip] nyní padá na moje ramena." # todo: NEW TRANSLATION
 tgp_japan_general.9100.desc_murdered:0 "Po tragické a #EMP nešťastné#! smrti [previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)] $tgp_japan_general.9100.shoulders$" # todo: NEW TRANSLATION
 tgp_japan_general.9100.desc_dead:0 "S úmrtím [previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)] $tgp_japan_general.9100.shoulders$" # todo: NEW TRANSLATION
 tgp_japan_general.9100.desc_joko: "S abdikací [previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)] $tgp_japan_general.9100.shoulders$" # todo: NEW TRANSLATION
 tgp_japan_general.9100.desc_alive:0 "Nyní je na mně, abych vedl rozsáhlé [title.GetTierAsNameNoTooltip], které po sobě [previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)] zanechal." # todo: NEW TRANSLATION
 tgp_japan_general.9100.desc: "\n\nStojím před svými vazaly, upravuji svou novou korunu a [ROOT.Char.Custom('quirk_pos_personal_present')]. Ach, co vše dokážu!" # todo: NEW TRANSLATION
 tgp_japan_general.9100.a: "Ať žije [ROOT.Char.GetTitleAsNameNoTooltip]!" # todo: NEW TRANSLATION
 tgp_japan_general.9120.t: "Za trůnem" # todo: NEW TRANSLATION
 tgp_japan_general.9120.desc: "S odchodem [previous_holder.GetTitledFirstNamePossessive] a mým rostoucím vlivem jsou záležitosti státu konečně opět z velké části pod carem císařství.\n\nJak je zvykem, mnozí očekávají, že si oholím hlavu a předám trůn svému následníkovi, [emperor_player_heir.GetFirstName], jelikož je linie bezpečná, a odložím ceremoniální povinnosti [ROOT.Char.GetTitleAsNamePossessiveNoTooltip], abych se mohl soustředit na naléhavější politiku dne." # todo: NEW TRANSLATION
 tgp_japan_general.9120.a: "Je čas vstoupit do kláštera..." # todo: NEW TRANSLATION
 tgp_japan_general.9120.b: "#EMP Já#! jsem [ROOT.Char.GetTitleAsNameNoTooltip], a #EMP já#! budu vládnout!" # todo: NEW TRANSLATION
