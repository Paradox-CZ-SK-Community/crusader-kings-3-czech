 tgp_japan_general.9300.t.religious_reform_law: "$tgp_japan_general.9300.t$ $religious_reform_law$" # todo: NEW TRANSLATION
 tgp_japan_general.9300.restored_emperor: "Obklopen dvořany a služebníky stoicky dohlížím na úřední zápisy a razítka, když dokončují mou novou politiku pro všechny [liege.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n" # todo: NEW TRANSLATION
 tgp_japan_general.9300.liege: "Pod vážným pohledem [ceremonial_liege.GetTitledFirstName] provádím poslední úpravy podpisem a razítkem, novou politiku pro všechny [liege.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n" # todo: NEW TRANSLATION
 tgp_japan_general.9300.ceremonial_liege: "Obklopen dvořany a služebníky stoicky pozoruji [liege.GetTitledFirstName], jak [liege.GetSheHe] provádí poslední zápisy a razítkuje, dokončujíc novou politiku pro všechny [liege.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n" # todo: NEW TRANSLATION
 tgp_japan_general.9300.vassal_ceremonial: "Všichni očekávají zprávu z císařského paláce v [liege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip], kde dnes [liege.GetTitledFirstName] vyhlásí novou politiku jménem [ceremonial_liege.GetTitledFirstName].\n\n" # todo: NEW TRANSLATION
 tgp_japan_general.9300.vassal: "Všichni čekají na zprávu z císařského paláce v [liege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip], kde dnes [liege.GetTitledFirstName] vyhlásí novou politiku pro všechny [liege.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n" # todo: NEW TRANSLATION
 tgp_japan_general.9300.defense_mobilization_law: "#EMP \"[liege.GetPrimaryTitle.GetNameNoTierNoTooltip] čelí novým hrozbám, pokud má země zůstat silná a svobodná, lidé se musí připravit na válku!\"#!" # todo: NEW TRANSLATION
 tgp_japan_general.9300.disarmament_law: "#EMP \"[liege.GetPrimaryTitle.GetNameNoTierNoTooltip] sužuje svár a křivda, násilí musí být omezeno a zbraně zabaveny těm, kdo je nemají oprávněně!\"#!" # todo: NEW TRANSLATION
 tgp_japan_general.9300.isolation_law: "#EMP \"[liege.GetPrimaryTitle.GetNameNoTierNoTooltip] trpí pod kazivými vlivy cizinců, jejichž myšlenky a zájmy šíří nesvár, musí být vyhnáni!\"#!" # todo: NEW TRANSLATION
 tgp_japan_general.9300.fortification_initative_law: "#EMP \"Stín války se vznáší nad [liege.GetPrimaryTitle.GetNameNoTierNoTooltip], pro dobro všech musíme vybudovat silné obrany, abychom byli připraveni na nejhorší.\"#!" # todo: NEW TRANSLATION
 tgp_japan_general.9300.imperial_expansion_law: "#EMP \"V dobách nouze se [liege.GetPrimaryTitle.GetNameNoTierNoTooltip] spravedlivě bránil rozšiřováním hranic země — opět musíme postoupit vpřed!\"#!" # todo: NEW TRANSLATION
 tgp_japan_general.9300.manor_reform_law: "#EMP \"Velké bohatství držitelů statků stojí na úkor [liege.GetPrimaryTitle.GetNameNoTierNoTooltip] a lidu, jejich majetek musí být omezen!\"#!" # todo: NEW TRANSLATION
 tgp_japan_general.9300.bandit_crackdown_law: "#EMP \"Pohoda dala vzniknout banditství a zkaženosti, a lid za to trpí. Řád musí být obnoven pro dobro [liege.GetPrimaryTitle.GetNameNoTierNoTooltip]!\"#!" # todo: NEW TRANSLATION
 tgp_japan_general.9300.religious_reform_law: "#EMP \"Životy kněží a lidu jsou v rozporu. Staré dogma musí být přehodnoceno, pokud chceme obnovit duši [liege.GetPrimaryTitle.GetNameNoTierNoTooltip]!\"#!" # todo: NEW TRANSLATION
 tgp_japan_general.9300.outro: "Poslové budou brzy vysláni do všech koutů [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTooltip], oznamující dekret [ceremonial_liege.GetTitleAsNamePossessiveNoTooltip]:\n\n" # todo: NEW TRANSLATION
 tgp_japan_general.9300.a: "Přesně tak." # todo: NEW TRANSLATION
 tgp_japan_general.9300.a.disarmament_soryo: "$epidemic_events.1061.a$" # todo: NEW TRANSLATION
 tgp_japan_soryo_eradicate_cb_heir_move_manor_to_savior_tt: "[loser_heir.GetShortUIName] přesune [loser_heir.GetHouse.GetName] [manor|E] do [savior.GetCapitalLocation.GetBaronyNameExplicitly]" # todo: NEW TRANSLATION
 tgp_japan_soryo_eradicate_cb_heir_move_to_savior_tt: "Přesunete [loser.GetHouse.GetName] [manor|E] do [savior.GetCapitalLocation.GetBaronyNameExplicitly]" # todo: NEW TRANSLATION
 tgp_japan_soryo_eradicate_cb_heir_move_to_cap_tt: "Přesunete [loser.GetHouse.GetName] [manor|E] do [loser_heir.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitly]" # todo: NEW TRANSLATION
 eradicated_my_house_opinion: "Vyhlazena má dynastie" # todo: NEW TRANSLATION
 every_house_member_mad: "Každý přeživší člen [house|E]" # todo: NEW TRANSLATION
 tgp_japan_general.9550.t: "Zahnáni k vyvraždění" # todo: NEW TRANSLATION
 tgp_japan_general.9550.desc.intro.a: "Tato válka — mé pobídnutí, zisky, zkáza mého rodu." # todo: NEW TRANSLATION
 tgp_japan_general.9550.desc.intro.b: "Kdo by tušil, že náš spor s [winner.GetHouse.GetName] dovede k tomuto?" # todo: NEW TRANSLATION
 tgp_japan_general.9550.desc: "Křik mých válečníků a služebníků se stále přibližuje. Jejich zoufalé výkřiky jsou příslibem osudu, který brzy postihne celý [ROOT.Char.GetHouse.GetName]." # todo: NEW TRANSLATION
 tgp_japan_general.9550.desc.alone: "\n\nKlekám si, sám." # todo: NEW TRANSLATION
 tgp_japan_general.9550.desc.fam: "\n\nMoje rodina a já se tiskneme k sobě." # todo: NEW TRANSLATION
 tgp_japan_general.9550.desc.end: "S každou vteřinou se lišky přibližují ke kleci drůbeže, kterou jsme se stali.\n\nJak se my, [ROOT.Char.GetHouse.GetNameNoTooltip], postavíme našim posledním okamžikům?" # todo: NEW TRANSLATION
 every_close_family_house_member_in_court: "Vy a každý [spouse|E] a [close_family|E] člen [house|E] v [loser.GetShortUINamePossessive] [court|E]" # todo: NEW TRANSLATION
 every_house_member_in_court: "[loser.GetShortUINamePossessive] [spouse|E] $debug_and$ každý člen [house|E] v [loser.GetShortUINamePossessive] [court|E]" # todo: NEW TRANSLATION
 is_killed_by_you_and_you_kill_self: "@death_icon! spáchá sebevraždu, aby se vyhnul hanbě z rukou [winner.GetShortUIName]" # todo: NEW TRANSLATION
 tgp_japan_general.9550.a.alone: "Nechci hanebnou smrt!" # todo: NEW TRANSLATION
 tgp_japan_general.9550.a.alone.flavor: "Zemřu vlastní rukou" # todo: NEW TRANSLATION
 tgp_japan_general.9550.a.fam: "Nechceme hanebnou smrt!" # todo: NEW TRANSLATION
 tgp_japan_general.9550.a.fam.flavor: "Zemřeme vlastní rukou! Můj dědic [loser_heir.GetShortUIName] uprchne do zemí sympatického [savior.GetName]" # todo: NEW TRANSLATION
 tgp_japan_general.9550.b: "Využijme křídla a utečme z téhle klece!" # todo: NEW TRANSLATION
 tgp_japan_general.9550.b.success: "Podaří se vám uniknout vyhlazení." # todo: NEW TRANSLATION
 tgp_japan_general.9550.b.failure: "Nepodaří se vám uniknout vyhlazení." # todo: NEW TRANSLATION
 tgp_japan_general.9550.b.flavor: "Znovu se shromáždíme a jednoho dne se pomstíme [winner.GetHouse.GetNameNoTooltip]" # todo: NEW TRANSLATION
 tgp_japan_general.9550.c: "Musíme vsadit na milost lišky." # todo: NEW TRANSLATION
 tgp_japan_general.9551.t: "Vyhladit [loser.GetHouse.GetNameNoTooltip]" # todo: NEW TRANSLATION
 tgp_japan_general.9551.desc.intro: "\"Ačkoliv je to rouhačské, přeji si znovu se narodit jako já sám, abych tě mohl v příštím životě zabít, [winner.GetFirstNameNoTooltip]—\"\n\n[loser.GetTitledFirstName] chroptí, než [loser.GetHerHis] hlava padne na pole, [loser.GetHerHis] ústa stále tiše mě proklínají. Smrt tak duchovně zkažená, jako byla nešlechetná. [loser.GetHerHis|U] bezhlavé tělo leží ochabé jako kuře k oškubání. Tato rozpadlá hromádka masa už není hrozbou, už není lidská.\n\nŘíše je čistší v nepřítomnosti [loser.GetHouse.GetName]..." # todo: NEW TRANSLATION
 tgp_japan_general.9551.desc.alt.intro: "Ach, ta lstivá [loser.GetHouse.GetName]! Než jsme mohli chytit [loser.GetName], [loser.GetSheHe] " # todo: NEW TRANSLATION
 tgp_japan_general.9551.desc.alt.suicide: "se zabil a zabil své nejbližší." # todo: NEW TRANSLATION
 tgp_japan_general.9551.desc.alt.escape: "utekl do země [savior.GetName]." # todo: NEW TRANSLATION
 tgp_japan_general.9551.desc.alt.outro: "\n\nNaštěstí jsou tu další [loser.GetHouse.GetNameNoTooltip], které lze zabít." # todo: NEW TRANSLATION
 tgp_japan_general.9551.a: "Jejich hlavy budou heraldem jejich vyhlazení!" # todo: NEW TRANSLATION
 tgp_japan_general.9551.a.flavor: "Jejich zlé tváře budou zdobit kůly před jejich starým sídlem" # todo: NEW TRANSLATION
 rival_eradicated_modifier: "Rivalní dynastie vyhlazena" # todo: NEW TRANSLATION
 rival_eradicated_modifier_desc: "Vaše [house|E] považovala za vhodné jít do války a vymazat linii [rival|E] [house|E]. Zatímco ostatní soudí, jejich strach je drží v tichu." # todo: NEW TRANSLATION
 house_eradicated_modifier: "Dynastie vyhlazena" # todo: NEW TRANSLATION
 house_eradicated_modifier_desc: "Vaše [house|E] byla do velké míry vyhlazena [rival|E] [house|E]. Nikdo se vás už nebojí. Tento stud a nepřátelství jsou slibným palivem pro pomstu." # todo: NEW TRANSLATION
 house_eradicated_suicide_modifier: "Dynastie vyhlazena" # todo: NEW TRANSLATION
 house_eradicated_suicide_modifier_desc: "Než byla vaše [house|E] do velké míry vyhlazena [rival|E] [house|E], spáchali sebevraždu, aby se vyhnuli hanbě. Zůstávající nepřátelství je slibným palivem pro pomstu." # todo: NEW TRANSLATION
 tgp_house_blocs.1001.t: "[bloc_leader.GetConfederation.GetName]: Výzva k zbraním" # todo: NEW TRANSLATION
 tgp_house_blocs.1001.desc: "Vedení rodu [bloc_leader.GetHouse.GetBaseName] je stejně pevné a odvážné jako vždy, a [bloc_leader.GetTitledFirstName] nyní usiluje svolat naši opozici proti [defender.GetName].\n\nNikdo, kdo stojí za, nebo proti, [bloc_leader.GetConfederation.GetName] nemůže naši moc ignorovat; ta síla plyne z naší jednoty. Málokoho by překvapilo, kdyby se mezi řadami vojska [bloc_leader.GetHouse.GetBaseNameNoTooltip] objevili bojovníci z [ROOT.Char.GetHouse.GetBaseNameNoTooltip]." # todo: NEW TRANSLATION
 tgp_house_blocs.1001.a: "Stojíme spolu!" # todo: NEW TRANSLATION
 tgp_house_blocs.1001.b: "Toto není moje válka." # todo: NEW TRANSLATION
