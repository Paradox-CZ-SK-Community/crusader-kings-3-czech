l_polish:
 FUJIWARA_GLOSS: "#bold $dynn_Fujiwara$#! byl [Glossary( 'Honsei', 'HONSEI_GLOSS' )] udělen císařem $Tenji$ jeho vlivnému dvoranovi, $dynn_Nakatomi$ $Kamatari$.\n\nMnohé větve jeho potomků dominovaly japonské politice po staletí a současně sloužily jako [Glossary( 'Kampaku', 'KAMPAKU_GLOSS' )] císařské [Glossary( 'Yamato', 'YAMATO_GLOSS' )] rodině.\n\nSpolu s [Glossary( 'Seiwa Minamoto', 'MINAMOTO_GLOSS' )] a [Glossary( 'Kanmu Taira', 'TAIRA_GLOSS' )], byli $dynn_Fujiwara$ jedním z nejsilnějších rodů raného středověkého Japonska.\n\nJejich tradiční [Glossary( 'Mon', 'MON_GLOSS' )] byl #EMP Sagarifuji#! — visející vistárie — květ." # todo: NEW TRANSLATION
 MINAMOTO_GLOSS: "#bold $dynn_Minamoto$#! — nebo #EMP Genji#! — byl [Glossary( 'Honsei', 'HONSEI_GLOSS' )] udělen potomkům císařské [Glossary( 'Yamato', 'YAMATO_GLOSS' )] rodiny, kteří byli zbaveni nároku na následnictví. Nejvýznamnější z rodů $dynn_Minamoto$ pocházel od císaře $Seiwa$.\n\nSpolu s [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )] a [Glossary( 'Kanmu Taira', 'TAIRA_GLOSS' )], byli $Seiwa$ $dynn_Minamoto$ jedním z nejsilnějších rodů raného středověkého Japonska.\n\nJejich tradiční [Glossary( 'Mon', 'MON_GLOSS' )] byly tři #EMP Rindō#! — hořce — květy vyrůstající ze pěti bambusových listů." # todo: NEW TRANSLATION
 TAIRA_GLOSS: "#bold $dynn_Taira$#! — nebo #EMP Heike#! — byl [Glossary( 'Honsei', 'HONSEI_GLOSS' )] udělen potomkům císařské [Glossary( 'Yamato', 'YAMATO_GLOSS' )] rodiny, kteří byli zbaveni nároku na následnictví. Nejvýznamnější z rodů $dynn_Taira$ pocházel od císaře $Kanmu$.\n\nSpolu s #EMP [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )]#! a #EMP [Glossary( 'Seiwa Minamoto', 'MINAMOTO_GLOSS' )]#!, byli $Kanmu$ $dynn_Taira_Kanmu$ jedním z nejsilnějších rodů raného středověkého Japonska.\n\nJejich tradiční [Glossary( 'Mon', 'MON_GLOSS' )] byl #EMP Agehachō#! — motýl s vidlicovitým ocasem." # todo: NEW TRANSLATION
 TACHIBANA_GLOSS: "#bold $dynn_Tachibana$#! byl [Glossary( 'Honsei', 'HONSEI_GLOSS' )] udělen potomkům císařské [Glossary( 'Yamato', 'YAMATO_GLOSS' )] rodiny.\n\nNejvýznamnější z rodů $dynn_Tachibana$ pocházel od císaře $Bidatsu$.\n\nJejich tradiční [Glossary( 'Mon', 'MON_GLOSS' )] byl #EMP Tachibana#! — květ pomerančovníku." # todo: NEW TRANSLATION
 TAKASHINA_GLOSS: "#bold $dynn_Takashina$#! byl [Glossary( 'Honsei', 'HONSEI_GLOSS' )] udělen potomkům císařské [Glossary( 'Yamato', 'YAMATO_GLOSS' )] rodiny.\n\nNejvýznamnější z rodů $dynn_Takashina$ pocházel od císaře $Tenmu$." # todo: NEW TRANSLATION
 YAMATO_GLOSS: "#bold $dynn_Yamato$#! je císařský rod Japonska, který má pocházet přímo od bohyně slunce Amaterasu. Ačkoli byli císaři kdysi mocní, vlivná [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )] postupně uchvátila kontrolu nad skutečnými orgány státu a vládla jako regenti císařské dynastie.\n\nMnoho z nejvlivnějších rodin v Japonsku pochází přímo od císařů Yamato, včetně [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] a [Glossary( 'Taira', 'TAIRA_GLOSS' )].\n\nJejich tradiční [Glossary( 'Mon', 'MON_GLOSS' )] byl #EMP Kikka#! — chryzantéma — květ." # todo: NEW TRANSLATION
 KAMPAKU_GLOSS: "#bold Kampaku#! je titul udělovaný oficiálnímu regentovi dospělého císaře Japonska. Původně postavení čestné a blízké [Glossary( 'Emperor', 'TENNO_GLOSS' )], rod Fujiwara postupně uchvátil moc natolik, že se Kampaku stal faktickým vládcem a císaři se stali pouhými loutkami." # todo: NEW TRANSLATION
 TENNO_GLOSS: "#bold Ten'nō#! je titul udělovaný císaři Japonska. Postupem času si fujiwarští regenti postupně přivlastnili kontrolu nad císařskou rodinou, až se [Glossary( 'Kampaku', 'KAMPAKU_GLOSS' )] stal faktickým vládcem a císaři byli pouhými loutkami." # todo: NEW TRANSLATION
 JOKO_GLOSS: "#bold Jōkō#! je obecný termín pro bývalého [Glossary( 'Emperor', 'TENNO_GLOSS' )], který abdikoval Chryzantémový trůn. Jak byla moc odebírána císařské rodině, stalo se stále běžnějším, že císař zvolil abdikaci poté, co bylo jeho následnictví zajištěno zdravým dědicem, což mu umožňovalo účastnit se politiky zpoza trůnu bez jeho ceremoniálních povinností." # todo: NEW TRANSLATION
 SHOEN_GLOSS: "#bold Shōen#! byly panské usedlosti japonských šlechtických klanů a přilehlé zemědělské pozemky, které si postupně odváděli z centrální kontroly, jak upadal centralizovaný systém [ritsuryo|E]." # todo: NEW TRANSLATION
 HONSEI_GLOSS: "#bold Honsei#! — #EMP původní příjmení#! — jako #EMP [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )]#!, #EMP [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )]#!, #EMP [Glossary( 'Taira', 'MINAMOTO_GLOSS' )]#!, #EMP [Glossary( 'Tachibana', 'TACHIBANA_GLOSS' )]#! a #EMP [Glossary( 'Takashina', 'TAKASHINA_GLOSS' )]#!, jsou nejstarší a nejprestižnější příjmení v Japonsku, udělovaná dvoranům císařskou rodinou.\n\nTato jména byla nakonec upřesněna nebo nahrazena jmény #EMP Kamei#! a #EMP Uji#!, jak rostla potřeba rozlišit rodové větve a upadal císařský dvůr." # todo: NEW TRANSLATION
 HEIJI_REBELLION_GLOSS: "#bold Heiji Rebellion#! byla konfliktem mezi rodem [Glossary( 'Kawachi Minamoto', 'MINAMOTO_GLOSS' )] a klanem [Glossary( 'Kanmu Taira', 'TAIRA_GLOSS' )] — druhý zmíněný měl podporu různých dalších minamotovských rodů — o kontrolu nad japonským císařem. \n\nDomnívající se, že císařský dvůr upřednostňuje jejich rivaly, se Minamoto vzbouřili, aby tomu zabránili. Nakonec byli poraženi a mnoho členů rodu bylo vyhnáno nebo popraveno." # todo: NEW TRANSLATION
 RONIN_GLOSS: "#bold Rōnin#! — doslova #EMP wave-person#! — vznikl jako výraz v pozdním období Nara pro nevolníka, který uprchl ze svého pána. Později začal označovat samuraje bez pána, buď kvůli jeho smrti, nebo ztrátě přízně či společenského postavení. Nezaměstnaní a s málem dovedností krom boje se mnozí Rōninové uchylovali ke zločinu, aby přežili." # todo: NEW TRANSLATION
 MON_GLOSS: "#bold Mon#! - #EMP crest#! - byly emblémy, které se staly spojovány se šlechtickými rody Japonska a jejich mnoha větvemi a sloužily k jejich identifikaci." # todo: NEW TRANSLATION
 CHRYSANTHEMUM_THRONE_GLOSS: "The #bold Chrysanthemum Throne#! označuje Takamikura neboli císařský trůn Japonska, jak v doslovném smyslu, tak i jako metonymické zastoupení [Glossary( 'Emperor', 'TENNO_GLOSS' )] a právní autority, která zdůvodňuje existenci vlády. Císařská pečeť, která užívá chryzantému se šestnácti okvětními lístky, byla poprvé přijata císařem Go-Toba (1180-1239) jako jeho osobní symbol a později ji převzal [Glossary( 'imperial house', 'YAMATO_GLOSS' )]. Chryzantéma představuje dlouhověkost a obnovu, což odpovídá nepřerušené císařské linii Japonska." # todo: NEW TRANSLATION
