 game_concept_cohesion: "Soudržnost" # todo: NEW TRANSLATION
 game_concept_bloc_cohesion_desc: "$game_concept_cohesion$ měří jednotu [house_bloc|E]; vyšší úrovně poskytují rostoucí výhody členům [bloc_member_houses|E] podle [leading_house_possessive|E] [house_aspiration|E].\n\nHlavním zdrojem jsou [house_relations|E] mezi $game_concept_bloc_member_houses$, které mohou $game_concept_cohesion$ ovlivnit kladně i záporně. Navíc celková velikost bloku nebo nevyrovnané $game_concept_house_aspirations$ či [government|E] členů mohou $game_concept_cohesion$ snížit.\n\nUdržování úrovně $game_concept_bloc_cohesion$ udělí [member_houses|E] různé bonusy podle aspirace $game_concept_leading_house$.\n\nPo dosažení #V 0#! $game_concept_cohesion$ se $game_concept_house_bloc$ automaticky rozpustí." # todo: NEW TRANSLATION
