 japan_feudal_government_desc: "\n$japan_feudal_government$ je typ [feudal|E] [government|E] jedinečný pro Japonsko.\n\n$japan_feudal_government$ představuje místní pány, kteří odvrhli nebo nahradili dosah centrální vlády [ritsuryo|E] a vládnou provinciím jako svým vlastním fiefům.\n\nPostavy s $japan_feudal_government$ nepoužívají [influence|E], ale [noble_family|E] [house_head_heads|E] si ponechávají své [family_manor|E] a [house_aspiration|E].\n\nAčkoli nemohou být voleni [ceremonial_regent|E], $japan_feudal_government$ [rulers|E] mohou získat moc prostřednictvím #V $replace_ceremonial_regent_faction_name$#! [faction|E], a použít #V Formalize Shōgunate#! [decision|E].\n\n$japan_feudal_government$ $game_concept_ceremonial_regents$ vládnou [realm|E] jménem [japanese_emperor|E], dědí podle $single_heir_succession_law$ [succession|E], a mohou být svrženi požadavkem [faction|E].\n\n$japan_feudal_government$ $game_concept_house_heads$ mohou v [realm|E] vytvářet a připojovat se k [house_blocs|E].$japan_government_domain_limit_help$\n\n\n\n#F $japan_feudal_government$ odkazuje na rané fáze japonského feudalismu začínající v období Heian a postupně formalizované během prvního šógunátu v období Kamakura.#!" # todo: NEW TRANSLATION
