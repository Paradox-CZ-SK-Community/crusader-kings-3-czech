 japan_administrative_government_desc: "\n$japan_administrative_government$ je typ [administrative|E] [government|E] jedinečný pro Japonsko.\n\nJe to centralizovaný [government_bureaucratic_type|E] [government_form|E], kde jsou [characters|E] jmenováni jako [governors|E] jménem svého [liege|E], mají přístup k [influence|E] a [noble_family|E] [house_head_heads|E] mají [family_manor|E] a [house_aspiration|E].\n\nA [kampaku|E] vládne [realm|E] jménem [japanese_emperor|E], a může být zvolen z řad [noble_family|E] [house_head_heads|E] nebo vynucen požadavkem [faction|E].\n\n$japan_administrative_government$ [vassals|E] obvykle spravují pouze jednu [county|E], ale mohou centralizovaný systém odmítnout a stát se místními pány [soryo|E], aby si vybudovali vlastní moc, což je obvykle považováno za [criminal|E].\n\n$japan_administrative_government$ $game_concept_house_heads$ mohou v [realm|E] vytvářet a připojovat se k [house_blocs|E], které podpoří [leading_house|E] v tom, aby se stala $game_concept_kampaku$.\n\n$japan_government_domain_limit_help$\n\n#F Systém $japan_administrative_government$ odkazuje na centralizovanou administrativní vládu Japonska, inspirovanou čínskou konfuciánskou byrokracií.#!" # todo: NEW TRANSLATION
 japan_feudal_government: "Sōryō" # todo: NEW TRANSLATION
