 game_concept_house_bloc_desc: "A $game_concept_house_bloc$ je obranný svazek [houses|E] v rámci [realm|E]. Jakýkoli [member_house|E], který je napaden, bude brán všemi ostatními $game_concept_member_houses$.\n\n[house_heads|E] rozhodují, zda se stanou [bloc_member_houses|E], přičemž všichni vládnoucí členové jejich rodu v [realm|E] je následují.\n\nBloky vždy mají [leading_house|E], která může vyloučit ostatní členy, je oblíbeným [ceremonial_regent|E] všech členů a jejímž [house_aspiration|E] jsou určeny bonusy, které poskytují vyšší úrovně [cohesion|E].\n\nPouze $game_concept_leading_house_possessive$ $game_concept_house_head$ může vytvářet [factions|E] proti [top_liege|E], a všichni členové $game_concept_bloc_member_houses$ se připojí ke všem [factions|E], které vytvoří." # todo: NEW TRANSLATION
