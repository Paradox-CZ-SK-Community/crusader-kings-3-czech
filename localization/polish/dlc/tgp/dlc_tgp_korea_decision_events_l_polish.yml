l_polish:
 tgp_korea_decision.9101.t: "Sjednocené království" # todo: NEW TRANSLATION
 tgp_korea_decision.9101.intro: "Mnohá království a národy na tomto poloostrově se zbytečně potýkaly po staletí, byli kořistí vpádů a slepí k velikosti a síle, kterou bychom mohli mít, kdybychom se jen sjednotili." # todo: NEW TRANSLATION
 tgp_korea_decision.9101.desc: "\n\nDnes se ten sen stal skutečností a mé dědictví je zajištěno jako [ROOT.Char.GetMotherFather] [GetTitleByKey('e_goryeo').GetDefinitiveName] a královský dům [ROOT.Char.GetHouse.GetBaseName]!" # todo: NEW TRANSLATION
 tgp_korea_decision.9101.a: "Kéž [GetTitleByKey('e_goryeo').GetTierAsNameNoTooltip] přetrvá tisíc let." # todo: NEW TRANSLATION
 tgp_korea_decision.9101.b: "A bude se nazývat \"Goryeo\", na počest našeho hrdého dědictví." # todo: NEW TRANSLATION
 tgp_korea_decision.9101.b.reason: "Tato možnost je k dispozici kvůli vaší [ROOT.Char.GetCulture.GetName] [culture|E]" # todo: NEW TRANSLATION
 tgp_korea_decision.9101.b.tt: "[GetTitleByKey('e_goryeo').GetDefinitiveName] bude přejmenováno #V Goryeo#!" # todo: NEW TRANSLATION
 tgp_korea_decision.9102.t: "$tgp_korea_decision.9101.t$" # todo: NEW TRANSLATION
 tgp_korea_decision.9102.desc: "\n\nDnes se ten sen stal skutečností a [king_of_goryeo.GetTitledFirstNamePossessive] dědictví je zajištěno jako [ROOT.Char.GetMotherFather] [GetTitleByKey('e_goryeo').GetDefinitiveName] a královský dům [ROOT.Char.GetHouse.GetBaseName]!" # todo: NEW TRANSLATION
 cultural_acceptance_gain_unify_goryeo: "Sjednotil Husamguk" # todo: NEW TRANSLATION
 unify_goryeo_decision_requirement_tt: "$heritage_korean_name$ [heritage|E] [administrative|E] [realms|E] musí vytvořit [GetTitleByKey('e_goryeo').GetNameNoTier|V] prostřednictvím [GetDecision('tgp_korea_unify_goryeo_decision').GetName] [decision|E]" # todo: NEW TRANSLATION
 unify_goryeo_decision_blocker_tt: "$heritage_korean_name$ [heritage|E] [administrative|E] [realms|E] nemohou vytvořit [GetTitleByKey('k_goguryeo').GetNameNoTier|V], [GetTitleByKey('k_silla').GetNameNoTier|V], nebo [GetTitleByKey('k_baekje').GetNameNoTier|V] jakmile bylo [GetDecision('tgp_korea_unify_goryeo_decision').GetName] [decision|E] přijato" # todo: NEW TRANSLATION
 tgp_korea_decision.9201.t: "Kormidlo s mnoha úchopy" # todo: NEW TRANSLATION
 tgp_korea_decision.9201.desc: "Jak záře mé vlády roste, mnozí hledají útěchu v mém stínu. Žádný [ROOT.Char.GetTitleAsNameNoTooltip] nemůže vládnout osamoceně a hranice, kde spočívá skutečná moc, se neustále posouvá.\n\nMusím být ostražitý, pokud mají moji potomci nadále vládnout [ROOT.Char.GetPrimaryTitle.GetDefinitiveNameNoTooltip] více než jen jménem..." # todo: NEW TRANSLATION
 tgp_korea_decision.9201.a: "Musím být o krok napřed." # todo: NEW TRANSLATION
 MERITOCRATIC_CEREMONIAL_LIEGE_TITLE: "[founder.GetPrimaryTitle.GetAdjectiveNoTooltip] Trůn" # todo: NEW TRANSLATION
 tgp_korea_decision.9202.desc: "Jak záře vlády [founder.GetTitledFirstNamePossessive] roste, mnozí hledají útěchu v [founder.GetHerHis] stínu. Žádný [founder.GetTitleAsNameNoTooltip] nemůže vládnout osamoceně a hranice, kde spočívá skutečná moc, se neustále posouvá.\n\n[founder.GetSheHe|U] musí dbát opatrnosti, pokud mají [founder.GetHerHis] potomci nadále vládnout [founder.GetPrimaryTitle.GetDefinitiveNameNoTooltip] více než pouhým jménem..." # todo: NEW TRANSLATION
 tgp_korea_decision.9202.a: "Moc přichází v mnoha podobách." # todo: NEW TRANSLATION
