 scheme_critical_moments.2922.t: "$coup_ceremonial_liege$: Nový [ROOT.Char.GetTitleAsNameNoTooltip]" # todo: NEW TRANSLATION
 scheme_critical_moments.2922.desc: "Plány byly kontrolovány a překontrolovány, každá eventualita připravena, každý spiklenc připraven. Vtrhnout do [target.Custom('ResidenceBuilding')|l] bylo poměrně snadné pod záminkou zaměstnání...\n\nVznikl chaos, když byl vyhlášen poplach, ale skrze to vše, v šarvátce a boji, jsme nakonec vyšli, vyčerpaní, ale vítězní!\n\nTen zatracený [target.Custom2('InsultAdjective', ROOT.Char)] falešný-[ROOT.Char.GetTitleAsNameNoTooltip], [target.GetFirstName], se nějak podařilo uniknout — je to hrozba pro mou pozici, dokud [target.GetSheHe] zůstává na svobodě." # todo: NEW TRANSLATION
 scheme_critical_moments.2922.a: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] je #EMP můj#!!" # todo: NEW TRANSLATION
 scheme_critical_moments.2923.t: "$coup_ceremonial_liege$: Naděje pohasly" # todo: NEW TRANSLATION
 scheme_critical_moments.2924.t: "$coup_ceremonial_liege$: Ukradená koruna" # todo: NEW TRANSLATION
 scheme_critical_moments.2924.desc: "Co začalo jako obyčejný den v [target.GetCapitalLocation.GetBaronyNameExplicitly] se náhle zvrhlo. [target.Custom('ResidenceBuilding')|l] je zaplněn zvuky křičících stráží a řvoucích služebníků, kteří se prohánějí chodbami.\n\nNakonec zadýchaný seržant vysvětluje, že skupina rufianů se dostala dovnitř za falešnou záminkou a bojuje si cestu do trůnního sálu!\n\n" # todo: NEW TRANSLATION
 scheme_critical_moments.2924.imprison: "Vojáci náhle vtrhnou dveřmi a brzy jsem vláčen před jejich vůdce, [owner.GetFirstName], který posměšně zvedne mou korunu." # todo: NEW TRANSLATION
 scheme_critical_moments.2924.death: "Při pokusu uprchnout se ocitám uprostřed chaotické rvačky, čepel míří směrem ke mně!" # todo: NEW TRANSLATION
 scheme_critical_moments.2924.outro: "Proplížím se služebnickými čtvrtěmi, převlečený za řadového občana, a přidám se k utíkajícímu davu z [target.Custom('ResidenceBuilding')|l]..." # todo: NEW TRANSLATION
 scheme_critical_moments.2924.a: "Vrátím se!" # todo: NEW TRANSLATION
 scheme_critical_moments.2924.b: "Ty odporná žabo!" # todo: NEW TRANSLATION
 scheme_critical_moments.2924.c: "Sakra!" # todo: NEW TRANSLATION
 scheme_critical_moments.2925.t: "$coup_ceremonial_liege$: Vysněná koruna" # todo: NEW TRANSLATION
 scheme_critical_moments.2925.desc: "Co začalo jako obyčejný den v [target.GetCapitalLocation.GetBaronyNameExplicitly] náhle nabylo zlověstného obratu. V [target.Custom('ResidenceBuilding')|l] se rozléhaly křiky stráží a výkřiky služebníků, kteří se hnali chodbami.\n\nNakonec zadýchaný seržant vysvětlil, že se skupina výtržníků dostala dovnitř pod falešnou záminkou a bojuje si cestu do trůnního sálu!\n\nMoji vojáci brzy vše dostali pod kontrolu a zvuky boje postupně utichly." # todo: NEW TRANSLATION
 scheme_critical_moments.2925.imprison: "[owner.GetFirstName], bezzemec a nikdo, je přiveden přede mnou, [owner.GetHerHis] plán uchvátit mou korunu silou je odhalen." # todo: NEW TRANSLATION
 scheme_critical_moments.2925.death: "Tělo [owner.GetFirstName], bezzemce a nikdo, je přetaženo přede mnou; [owner.GetHerHis] plán uchvátit mou korunu silou skončil úplným fiaskem." # todo: NEW TRANSLATION
 scheme_critical_moments.2925.outro: "Bylo mi řečeno, že [owner.GetFirstName], bezzemec a nikdo, vedl útok, snažící se uchvátit mou korunu silou. Zbabělec je už dávno pryč." # todo: NEW TRANSLATION
 scheme_critical_moments.2925.a: "Za to #EMP zaplatíš#!" # todo: NEW TRANSLATION
 scheme_critical_moments.2925.b: "[owner.GetSheHe|U] se dovídá, co se stane s uchvatiteli!" # todo: NEW TRANSLATION
 scheme_critical_moments.2925.c: "Zatracený [owner.Custom2('InsultNoun', ROOT.Char)]!" # todo: NEW TRANSLATION
