 scheme_critical_moments.1233.desc: "Moji agenti, kteří chválí správu [target.GetName], se setkávají s nepochopením na císařském dvoře. Nikdo není ochoten uznat [target.GetHerHis] znalosti v [target.Custom('education_focus')]." # todo: NEW TRANSLATION
 scheme_critical_moments.1233.desc.myself: "Agenti, kteří chválí mé vládnutí, narážejí na nepochopení na císařském dvoře. Nikdo není ochoten uznat mé znalosti v [target.Custom('education_focus')]." # todo: NEW TRANSLATION
 scheme_critical_moments.1233.a: "Alespoň já vím, jakou to má hodnotu!" # todo: NEW TRANSLATION
 scheme_critical_moments.1235.t: "[scheme.GetNameNoTooltip]: Úspěch" # todo: NEW TRANSLATION
 scheme_critical_moments.1235.desc: "Moji agenti uspěli. Celý císařský dvůr mluví o nezdarech a nekompetentnosti [target.GetName]. Kariéra toho [target.Custom2('InsultNoun', ROOT.Char)] půjde z kopce, vše díky mým intrikám!" # todo: NEW TRANSLATION
 scheme_critical_moments.1235.a: "Chyby jednoho mluví za celou skupinu!" # todo: NEW TRANSLATION
 scheme_critical_moments.1235.b: "Pravá tvář [target.GetFirstNameNoTooltip] je prozrazena." # todo: NEW TRANSLATION
 scheme_critical_moments.1236.t: "[scheme.GetNameNoTooltip]: Neúspěch" # todo: NEW TRANSLATION
 scheme_critical_moments.1236.desc: "Moji agenti nic nenahlásili. Císařský dvůr nechce skočit po žádných drbech, které šíříme. Zdá se, že pověst [target.GetName] je bezvadná a [target.GetSheHe] je dostatečně etablovaný v císařských kruzích. Ten [target.Custom2('InsultAdjective', ROOT.Char)] je přede mnou o krok." # todo: NEW TRANSLATION
 scheme_critical_moments.1236.a: "[target.GetFirstNameNoTooltip] mi tentokrát unikl." # todo: NEW TRANSLATION
