l_polish:
 tgp_dynastic_cycle.0051.t: "Dynastický $dynastic_cycle$ — [GetSituation('dynastic_cycle').GetTopCurrentPhase.GetType.GetNameNoTooltip]" # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0051.desc.intro: "[GetSituation('dynastic_cycle').GetTopSubRegion.GetName] je rozlehlá a prosperující země. Opatřena mandátem k vládnutí od samotných Nebes, její panovník musí vládnout spravedlivě, aby si udržel božskou přízeň, zatímco činy tyranie riskují hněv Nebes.\n\nV této době" # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0051.desc.advancement: "$tgp_dynastic_cycle.0051.desc.intro$ [GetSituation('dynastic_cycle').GetTopCurrentPhase.GetType.GetNameNoTooltip|l], očekávají se velké technologické pokroky a nahromadění bohatství pro všechny v říši." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0051.desc.expansion: "$tgp_dynastic_cycle.0051.desc.intro$ [GetSituation('dynastic_cycle').GetTopCurrentPhase.GetType.GetNameNoTooltip|l], pro všechny v říši se očekávají velké dobyvačné výboje a hrdinské činy." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0051.desc.conquest: "$tgp_dynastic_cycle.0051.desc.intro$ [GetSituation('dynastic_cycle').GetTopCurrentPhase.GetType.GetNameNoTooltip|l], osud všech v říši je nejistý." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0051.desc.corruption: "$tgp_dynastic_cycle.0051.desc.intro$ [GetSituation('dynastic_cycle').GetTopCurrentPhase.GetType.GetNameNoTooltip|l], [GetTitleByKey('h_china').GetHolder.GetSheHe] se nepodařilo zdědit ctnosti [GetTitleByKey('h_china').GetHolder.GetHerHis] předků. Stát podlehl zdegenerované nemravnosti a zlovolným ministrům hanebného charakteru." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0051.desc.consolidation: "$tgp_dynastic_cycle.0051.desc.intro$ [GetSituation('dynastic_cycle').GetTopCurrentPhase.GetType.GetNameNoTooltip|l], [GetSituation('dynastic_cycle').GetTopSubRegion.GetNameNoTooltip] je rozdělená, zatímco se hašteří váleční pánové o nárok na Mandát Nebes. Snaha o morální kultivaci byla v těchto chaotických časech opuštěna." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0051.desc.emperor: "\n\nJako suverén je mou povinností udržovat Mandát Nebes a vládnout ctnostně, jako Polárka, kolem níž obíhají všechna nebeská tělesa." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0051.desc.advancement_movement: "Říká se, že v míru by měl člověk sloužit jako schopný ministr, ale nelze popřít, že doby chaosu často odměňují mazané a lstivé nad ctnostnými..." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0051.desc.expansion_movement: "\n\nLidé jako já, sloužící jako mocní generálové, zajistí stabilitu říše." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0051.desc.pro_hegemon_movement: "\n\nPouze suverén může naplnit sliby a já [GetTitleByKey('h_china').GetHolder.GetHerHim] poskytnu svou neochvějnou podporu!" # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0051.desc.conservative_movement: "\n\nMá rodina se vždy bude řídit vedením Nebes." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0051.desc.unaligned_movement: "\n\nMoje role v tom nikdy nekončícím cyklu je nejistá. Nebesa mě povedou, až budu připraven zaujmout postoj." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0051.desc.interloper: "\n\nMožná to není země našich předků, ale toto místo je bohaté na příležitosti, kterým je těžké odolat, pokud budeme kráčet opatrně." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0051.a.emperor: "Ať naše vláda trvá deset tisíc let!" # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0051.a.involved: "Bohatství a čest závisí na Nebesích!" # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0051.a.interloper: "Štěstí je stejně nejisté jako vítr a mraky." # todo: NEW TRANSLATION
 intro_event_joined_movement: "Připojil/a se k [my_movement.GetName]" # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0052.t: "Připojil/a se k [ROOT.Char.Custom('GetMyMovementNoTooltip')]" # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0052.desc.intro_common: "[GetTitleByKey('h_china').GetHolder.GetName] je pomazán Nebesy, aby naplnil sliby éry [GetSituation('dynastic_cycle').GetTopCurrentPhase.GetName]. Mezitím jsem si zvolil(a) cestu [ROOT.Char.Custom('GetMyMovement')]." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0052.desc.intro: "$tgp_dynastic_cycle.0052.desc.intro_common$\n\nVenku je mnoho pokušení a vlivných lidí. Prozatím bych si měl(a) zachovat odstup od veškeré politické hry a soustředit se na svůj majetek a místní úřad.\n\n" # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0052.desc.advancement: "Doufám v prosperitu říše a v to, že lidé budou moci kultivovat své životy. Možná se jednoho dne rozhodnu přidat se k [GetSituation('dynastic_cycle').GetTopParticipantGroupByKey('advancement_movement').GetName]." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0052.desc.expansion: "Budu bedlivě sledovat zprávy z front a povzbuzovat všechna dobytí. Možná pak zvážím připojení k [GetSituation('dynastic_cycle').GetTopParticipantGroupByKey('expansion_movement').GetName]." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0052.desc.conquest: "Přesto budu sledovat vládu [ROOT.Char.GetTopLiege.GetDynastyName] a podle toho jednat, pokud by přišli o nebo získali přízeň Nebes." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0052.desc.instability: "Nicméně mám stále obavy, kam říše směřuje, a obávám se, že vládnoucí [ROOT.Char.GetTopLiege.GetDynastyName] ztratí [ROOT.Char.GetTopLiege.GetLegitimacyType.GetFlavorName(ROOT.Char.GetTopLiege.GetLegitimacyLevel.Self)]." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0052.a: "Zůstanu nestranný/á." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0053.t: "$tgp_dynastic_cycle.0052.t$" # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0053.desc.intro: "$tgp_dynastic_cycle.0052.desc.intro_common$\n\nBude mnoho příležitostí naučit se nové vojenské taktiky a strategie od mých spolubojovníků. Na vrcholu žebříčku se tyčí křeslo [ROOT.Char.GetTopLiege.GetCouncillor('councillor_marshal').GetCouncilTitle], vrchol vojenské kariéry, o který zde všichni usilují." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0053.desc.advancement: "Avšak současné postoje [ROOT.Char.GetTopLiege.GetName] nás nepodporují naplno. Je třeba podniknout kroky, aby se [GetSituation('dynastic_cycle').GetName] posunul směrem k [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName] a naplnil náš potenciál." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0053.desc.expansion: "Vůle Nebes je dobývat a my jsme připraveni!" # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0053.desc.conquest: "Vůle Nebes je dobývat a [ROOT.Char.GetTopLiege.GetDynastyName] vede příkladem." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0053.desc.instability: "Avšak časy jsou nejisté a vize zastřené. Pouze armáda může udržet pořádek, doufejme, že [ROOT.Char.GetTopLiege.GetDynastyName] to brzy pochopí." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0053.a: "Pouze nejsilnější mohou zvítězit!" # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0054.t: "$tgp_dynastic_cycle.0052.t$" # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0054.desc.intro: "$tgp_dynastic_cycle.0052.desc.intro_common$\n\nNaším cílem je sdílet krásu umění a znalostí. Kultivace mysli a duše je jistá cesta, jak získat přízeň Nebes." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0054.desc.advancement: "Dynastie [ROOT.Char.GetTopLiege.GetDynastyName] je nyní na stejné cestě, která přinese prosperitu a osvícení všem pod Nebesy! Udržme to tak." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0054.desc.expansion: "Dynastie [ROOT.Char.GetTopLiege.GetDynastyName] se vydala na ničivou cestu. Armády jsou drahé a generálové nestálí a nebezpeční. Musíme moc od nich odklonit." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0054.desc.conquest: "Dynastie [ROOT.Char.GetTopLiege.GetDynastyName] je nová, a proto je tvárná a může pochopit, že vůle Nebes se projevuje prostřednictvím zkoušek a spravedlivých úředníků!" # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0054.desc.instability: "Dynastie [ROOT.Char.GetTopLiege.GetDynastyName] je ztracená. Můžeme jí však pomoci vrátit se na správnou cestu zajištěním častých zkoušek a zásluhových ministrů." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0054.a: "Zásluhy vítězí nade vším." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0055.t: "$tgp_dynastic_cycle.0052.t$" # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0055.desc.intro: "$tgp_dynastic_cycle.0052.desc.intro_common$\n\nJá a ostatní členové hnutí jsme svěřili naše životy [GetTitleByKey('h_china').GetHolder.GetHerHim]. Díky moudrosti a vedení [GetTitleByKey('h_china').GetHolder.GetHerHis] přineseme " # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0055.desc.advancement: "prosperitu, bohatství a technologické pokroky všem pod Nebesy." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0055.desc.expansion: "nové země a lid, aby uznali osud [GetTitleByKey('h_china').GetHolder.GetHerHis] vládnout jim spravedlivě." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0055.desc.conquest: "všechny pod Nebesy, aby uznaly dynastii [GetTitleByKey('h_china').GetHolder.GetDynastyName] za hoden Mandátu Nebes." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0055.desc.instability: "vrátit slunce v těchto mračných časech." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0055.a: "Buď pochváleno Nebe a dynastie [ROOT.Char.GetTopLiege.GetDynastyNameNoTooltip]!" # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0056.t: "$tgp_dynastic_cycle.0052.t$" # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0056.desc.intro: "$tgp_dynastic_cycle.0052.desc.intro_common$\n\nTradice vybudovaná předchozími generacemi by měla být oporou byrokracie dynastie [ROOT.Char.GetTopLiege.GetDynastyName].\n\n" # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0056.desc.advancement: "Nicméně [ROOT.Char.GetTopLiege.GetName] je oslněn zkouškami, pouští venkovské rolníky do úřadů. Brzy zneuctí naši historii." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0056.desc.expansion: "Nicméně [ROOT.Char.GetTopLiege.GetName] plýtvá životy našich bratří a sester v bezmyšlenkovitých válkách. Mezitím generálové jednají bez kontroly a zabírají moc a úřady našim rodinám." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0056.desc.conquest: "[ROOT.Char.GetTopLiege.GetName] musí pochopit, že toto je jediný způsob, jak udržet pořádek v říši. Všichni pod Nebesy uznají vládu [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip], pokud bude opřena o naše milované rodiny." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0056.desc.instability: "[ROOT.Char.GetTopLiege.GetName] přišel o značnou část své důvěryhodnosti. Jediný způsob, jak obnovit [ROOT.Char.GetTopLiege.GetHerHis] milost, je zajistit, aby [ROOT.Char.GetTopLiege.GetSheHe] následoval naše rodiny." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0056.a: "Síla spočívá v rodinných poutech." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0061.t: "Nebesy oblíbený [GetTitleByKey('h_china').GetHolder.Custom('GetDaughterSon')|U]" # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0061.desc: "Prý jsou Nebesa nestranná a vždy stojí na straně ctnostných. Stejně se říká, že vítěz se stává králem a poražený zbojníkem. Trůn [GetTitleByKey('h_china').GetNameNoTierNoTooltip] je nyní #EMP můj#!, a s ním i nebeské zmocnění vládnout celému [GetTitleByKey('h_china').GetNameNoTierNoTooltip].\n\nNyní musím rozhodnout o směru pro mé nové ministry a jejich legie úředníků, kam mají směřovat své úsilí." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0061.a: "Je naší povinností podporovat ctnost a potírat neřesti." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0061.b: "Pod širým nebem jsou #EMP všichni#! poddaní [ROOT.Char.GetTitleAsNameNoTooltip]." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0061.c: "Stojíc na vrcholu světa, všechno ostatní se zdá malé." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0062.desc.involved: "Přízeň, kterou Nebesa udělují, vždy rostla a klesala podle ctnosti — nebo její absence — vyvolených panovníků.\n\nNyní hvězda dynastie [GetTitleByKey('h_china').GetHolder.GetDynastyName] stoupá a [GetTitleByKey('h_china').GetHolder.GetTitledFirstName] zjevně disponuje božským posvěcením Nebes." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0062.desc.interloper: "Jak jednomu [GetTitleByKey('h_china').GetHolder.Custom('WomanManPossessive')] přidělené štěstí ochabuje, jinému se zvyšuje, neboť ani králové a císaři nejsou imunní vůči vrtochům osudu.\n\n[GetTitleByKey('h_china').GetHolder.GetTitledFirstName] si nárokoval Mandát Nebes a od všech se očekává, že se pokloní u nohou tohoto nového suveréna." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0062.desc.uninvolved: "Říše povstávají a padají a staré ustupuje novému. Trůn [GetTitleByKey('h_china').GetNameNoTierNoTooltip] byl získán [GetTitleByKey('h_china').GetHolder.GetTitledFirstName], a všichni musí tohoto nového suveréna brát v potaz, ať už jsou uvnitř nebo mimo [GetTitleByKey('h_china').GetHolder.GetHerHis] říši.\n\nTakové změny v poryvech osudu nelze brát na lehkou váhu." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0062.a: "Měli bychom pečlivě posoudit schopnosti [GetTitleByKey('h_china').GetHolder.GetHerHis]." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0071.t: "Po dešti přijde slunce" # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0071.desc: "Zbylé bouřkové mraky se rozptýlily a nad [GetTitleByKey('h_china').GetNameNoTierNoTooltip] opět vychází jasná obloha. Podařilo se mi překonat zkoušky, které mi byly uloženy, a nyní nikdo nemůže pochybovat či popírat, že jsem skutečně Nebesy vybraný [ROOT.Char.Custom('GetDaughterSon')].\n\nS dobou strastí za námi musím vytyčit nový kurz do budoucnosti, aby se všichni sjednotili za jediným cílem." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0071.a: "$tgp_dynastic_cycle.0061.a$" # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0071.b: "$tgp_dynastic_cycle.0061.b$" # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0072.desc.advancement: "Po období velkých těžkostí a zmatků je [GetTitleByKey('h_china').GetNameNoTierNoTooltip] opět v míru. Útrapy seslané Nebesy byly překonány a všichni si mohou být jisti, že [GetTitleByKey('h_china').GetHolder.GetTitledFirstName] si udržuje přízeň Nebes." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0072.desc.expansion: "$tgp_dynastic_cycle.0051.desc.advancement$" # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0072.desc.conquest: "$tgp_dynastic_cycle.0051.desc.advancement$" # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0072.desc.involved: "Pro některé to znamená smrt jejich ambicí, ale pro mnohé přináší sladký povzdech úlevy." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0072.desc.interloper: "Mírové časy dávají odvážným hrdinům málo příležitostí vyniknout, ale mohou se otevřít jiné cesty postupu." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0072.desc.uninvolved: "Zdá se, že dynastie [GetTitleByKey('h_china').GetHolder.GetDynastyName] má stále nějakou sílu." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0072.a: "Fouká jarní vánek a tráva znovu roste." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0081.t: "Impérium, dlouho sjednocené, se musí rozdělit" # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0081.desc: "V okamžiku se Nebesa třesou a svět se převrací.\n\nLoajální ministři prchají hledat nové pány, vojáci opouštějí své povinnosti a nyní i sedláci opouštějí mé země ze strachu z nadcházejícího zmatku.\n\nVšechny zlé věci jsou přisuzovány mé #EMP ničemné#! vládě, a široko daleko je hlásáno, že jsem ztratil Mandát Nebes!" # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0081.a: "Když strom padá, opice se rozprchnou." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0082.desc.involved: "Vůle lidu a vůle Nebes jsou jedno a totéž, a v tomto případě se pořekadlo ukázalo být pravdivé - #EMP Mandát Nebes byl ztracen#!.\n\nNárod se rozpadl. Draci a tygři soupeří, nenasytně, o trůn.\n\nČekají bouřlivé časy." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0082.desc.interloper: "Kde dříve byl jeden, nyní jich je mnoho.\n\nSe ztrátou Mandátu Nebes není žádný legitimní vládce, kterému by se dalo poslouchat, a veškeré přetvářky byly opuštěny, veškeré skryté ambice odhaleny.\n\nOdvážní musí chopit příležitostí, jak přicházejí." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0082.desc.uninvolved: "Mocný národ hoří a jeho poddaní se ozbrojují, aby se přeli o jeho popel.\n\n[GetTitleByKey('h_china').GetNameNoTierNoTooltip] se rozpadl, převraty jsou jedinou jistotou v jeho předvídatelné budoucnosti, a ti, kdo se chtějí zaplést do nastávajícího zmatku, vstupují dobrovolně do tigrého doupěte." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0082.a: "Krize je příležitost." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0091.t: "Předzvěst bídy" # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0091.desc: "Navzdory mému pilnému úsilí vládnout spravedlivě, čím dál častěji slyším šepoty nespokojenosti.\n\nMusím čelit nepříjemné možnosti, že víra v nebeskou přízeň pro mou vládu mohla začít ochabovat, neboť takové názory mohou otřást i nejpevnějšími základy trůnu." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0091.a: "Voda, která udržuje loď nad hladinou, ji může také převrátit." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0092.desc.involved: "Svět trpí chorobou. Nemocí ducha.\n\nZlovolnost a špatné chování se šíří nezastavitelně tam, kde dříve stály pilíře ctnosti. Nemravní úředníci se obohacují na úkor mas, kterými vládnou, a vojáci zvažují, zda není lepší plenit než chránit." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0092.desc.interloper: "Zdá se, že v [GetTitleByKey('h_china').GetNameNoTierNoTooltip] není všechno v pořádku.\n\nS každým dnem další karavany či konvoje opouštějí své země hledajíc přeneseně zelenější pastviny. I nejchamtivější z našich obchodníků čím dál častěji upřednostňují naše země před svými, vyprávějí žalostné příběhy o vydírání jak mečem, tak perem." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0092.desc.uninvolved: "$tgp_dynastic_cycle.0092.desc.interloper$" # todo: NEW TRANSLATION
 tgp_dynastic_cycle.0092.a: "Zlo je nemoc, kterou žádný lék nedokáže vyléčit." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.9001.t: "Základy státu" # todo: NEW TRANSLATION
 tgp_dynastic_cycle.9001.desc: "Stejně jako všechny řeky tečou na východ k moři, tak i davy, které žijí pod Nebesy, nyní hledí na mě jako na svého suveréna.\n\nPrvním krokem při zahájení mé vlády musí být vyhlášení jména našeho království, aby všichni věděli, jak nazývat to, čemu patří.\n\nJakým jménem se naše činy budou ozývat historií?" # todo: NEW TRANSLATION
 tgp_dynastic_cycle.9001.a: "Ať je to slyšet a známo!" # todo: NEW TRANSLATION
 tgp_dynastic_cycle.9002.t: "Prvky ctnosti" # todo: NEW TRANSLATION
 tgp_dynastic_cycle.9002.desc: "Nebe má pět elementů, které musí být řádně regulovány a harmonicky udržovány.\n\nDřevo, oheň, země, kov a voda.\n\nOd dob starověkých každá nově nastupující dynastie přijala jeden z těchto elementárních agentů změny jako svůj a obarvila podle toho své praporce, a tak i já nyní musím učinit tuto volbu." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.9002.yellow: "Volím #color:{0.82,0.77,0.5};bold žlutá#!; symbolizující zemi, neměnná jako naše základy." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.9002.red: "Ať je to #color:{0.80,0.3,0.3};bold červená#! jako oheň, zuřivě hořící v mém srdci." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.9002.white: "Čistá a bezposkvrnná #color:{1.0,1.0,1.0};bold bílá#!, pro pevný a neústupný kov." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.9002.black: "Naše prapory by měly být #color:{0.4,0.39,0.37};bold černá#! jako vody bezbřehé a hluboké." # todo: NEW TRANSLATION
 tgp_dynastic_cycle.9002.green: "Mělo by to být #color:{0.4,0.61,0.3};bold zelená#! jarních listů a bujného růstu." # todo: NEW TRANSLATION
 tgp_dynastic_cycle_decision_event.0101.t: "$renounce_noble_family_title_decision$" # todo: NEW TRANSLATION
 tgp_dynastic_cycle_decision_event.0101.desc: "Snažím se přehlédnout stále rostoucí hromadu dokumentů. Když zavřu oči, slyším jen děti hrající, stařešiny povídající a dospělé, jak se oddávají hostině. Ach, vůně [ROOT.Char.Custom('RegionalEdibleMeat')] pečeného!\n\nTak tvrdě jsem na to pracoval(a) a tolik z toho si užil(a), ale teď cítím únavu. Jsem si jistý/á, že můj [new_player.Custom2('MyCharacterIntroduction', ROOT.Char)] touží převzít mé místo.\n\nZasloužím si užít čas, který mi zbývá." # todo: NEW TRANSLATION
 tgp_dynastic_cycle_decision_event.0101.a: "Věřím, že [new_player.GetFirstNameNoTooltip] všechno zvládne." # todo: NEW TRANSLATION
