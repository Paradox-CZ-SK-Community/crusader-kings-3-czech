 dynastic_cycle_participant_group_conservative_movement_desc: "Všichni [vassals|E] [GetTitleByKey('h_china').GetDefinitiveName], kteří usilují posílit šlechtu.\n\nSoustředí se na reformy a změny, které prospějí [powerful_families|E] a proslulým [dynasties|E], přičemž kultivují tradici spíše než [merit|E].\n$unlockables_conservative$" # todo: NEW TRANSLATION
 unlockables_advancement: "$BULLET_WITH_TAB$Získává přístup k #V $boost_efficiency_interaction$#! [interaction|E]\n$BULLET_WITH_TAB$$scholarly_inspiration_frequency_desc$\n$BULLET_WITH_TAB$Zvýšená [aptitude|E] [GetCourtPositionType('court_poet_court_position').GetName] [court_position|E]\n$BULLET_WITH_TAB$Získává přístup k [GetDecisionWithKey('tgp_japan_become_a_poet_decision').GetName] [decision|E]\n$BULLET_WITH_TAB$Získává přístup k [GetDecisionWithKey('diligent_development_focus_decision').GetName] [decision|E]" # todo: NEW TRANSLATION
