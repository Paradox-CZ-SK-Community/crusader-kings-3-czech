 dynastic_cycle_participant_group_pro_hegemon_movement_desc: "Všichni [vassals|E] [GetTitleByKey('h_china').GetDefinitiveName], kteří úzce sledují vůli [son_of_heaven|E].\n\nUsilují stát se vlivnými [governors|E] a [ministers|E], kteří horlivě podporují [GetSituation('dynastic_cycle').GetTopParticipantGroupByKey('hegemon_ruler').GetNameNoTooltip]. Mají $situation_parameter_pro_hegemon_interaction_boost$." # todo: NEW TRANSLATION
