 unlockables_conservative: "$BULLET_WITH_TAB$Získává přístup k #V $damage_efficiency_interaction$#! [interaction|E]\n$BULLET_WITH_TAB$Může požádat o změnu [GetLawGroup('candidate_score_laws').GetName] [law|E] prostřednictvím [GetDecisionWithKey('movement_petition_decision').GetName] [decision|E]\n$BULLET_WITH_TAB$Může postavit [GetDomicileBuilding('east_asian_estate_reception_hall_01').GetName] [domicile_building_upgrade|E]" # todo: NEW TRANSLATION
