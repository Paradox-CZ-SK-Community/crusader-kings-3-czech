 situation_dynastic_cycle_phase_stability_expansion_icon: "@tgp_dynastic_cycle_expansion_icon! $situation_dynastic_cycle_phase_stability_expansion$" # todo: NEW TRANSLATION
 situation_dynastic_cycle_phase_stability_expansion_desc_short: "V tomto [dynastic_cycle_era_short|E] se Impérium soustředí na posilování navenek: pacifikací pohraničí, rozšiřováním vlivu vojenskou silou, [tributaries|E] a [silk_road|E]." # todo: NEW TRANSLATION
 situation_dynastic_cycle_phase_stability_expansion_desc: "$situation_dynastic_cycle_phase_stability_expansion_desc_short$\n\n$SITUATION_DYNASTIC_CYCLE_FROM_UNSTABLE_ERA$ Proto, aby byla Čína přetvořena do tohoto $game_concept_dynastic_cycle_era_short$ z [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName] $game_concept_dynastic_cycle_era_short$, musí nejprve vstoupit do [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability').GetName] $game_concept_dynastic_cycle_era_short$." # todo: NEW TRANSLATION
 situation_dynastic_cycle_phase_stability_advancement: "Rozvoj" # todo: NEW TRANSLATION
 situation_dynastic_cycle_phase_stability_advancement_icon: "@tgp_dynastic_cycle_advancement_icon! $situation_dynastic_cycle_phase_stability_advancement$" # todo: NEW TRANSLATION
 situation_dynastic_cycle_phase_stability_advancement_desc_short: "V tomto [dynastic_cycle_era_short|E] se Impérium soustředí na zlepšování sebe sama pohledem dovnitř: skrze [innovations|E], kulturní dokonalost, prosperitu lidu a dobré [meritorious|E] [GetReligionByKey('confucianism_religion').GetAdjective] vládnutí." # todo: NEW TRANSLATION
 situation_dynastic_cycle_phase_stability_advancement_desc: "$situation_dynastic_cycle_phase_stability_advancement_desc_short$\n\n$SITUATION_DYNASTIC_CYCLE_FROM_UNSTABLE_ERA$ Proto, aby byla Čína přetvořena do tohoto $game_concept_dynastic_cycle_era_short$ z [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName] $game_concept_dynastic_cycle_era_short$, musí nejprve vstoupit do [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability').GetName] $game_concept_dynastic_cycle_era_short$." # todo: NEW TRANSLATION
 SITUATION_DYNASTIC_CYCLE_FROM_UNSTABLE_ERA: "Čína vstupuje do tohoto $game_concept_dynastic_cycle_era_short$ z [dynastic_cycle_era_type_unstable|E], pokud se spustí dostatek [situation_catalyst_catalysts|E]." # todo: NEW TRANSLATION
 situation_dynastic_cycle_phase_instability_conquest: "Dobytí" # todo: NEW TRANSLATION
 situation_dynastic_cycle_phase_instability_conquest_icon: "@tgp_dynastic_cycle_conquest_icon! $situation_dynastic_cycle_phase_instability_conquest$" # todo: NEW TRANSLATION
 situation_dynastic_cycle_phase_instability_conquest_desc_short: "Jedná se o [dynastic_cycle_era_short|E] konsolidace poté, co cizí moc dobyla Čínu." # todo: NEW TRANSLATION
 situation_dynastic_cycle_phase_instability_conquest_desc: "$situation_dynastic_cycle_phase_instability_conquest_desc_short$\n\nAby se vstoupilo do tohoto $game_concept_dynastic_cycle_era_short$, [hegemony|E] Číny musí padnout do rukou [ruler|E], který #bold nemá#! [GetGovernment('celestial_government').GetName|E] [government|E] nebo [culture|E] [heritage|E], který #bold není#! $heritage_chinese_name$." # todo: NEW TRANSLATION
 situation_dynastic_cycle_phase_instability: "Napětí" # todo: NEW TRANSLATION
 situation_dynastic_cycle_phase_instability_icon: "@tgp_dynastic_cycle_instability_icon! $situation_dynastic_cycle_phase_instability$" # todo: NEW TRANSLATION
 situation_dynastic_cycle_phase_instability_desc: "$situation_dynastic_cycle_phase_instability_desc_short$ Pokud je [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_chaos').GetName] zabráněno, je možné, že Čína dosáhne buď [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName] nebo [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName] $game_concept_dynastic_cycle_era_short$.\n\nČína vstupuje do tohoto $game_concept_dynastic_cycle_era_short$ z [dynastic_cycle_era_type_stable|E], pokud se spustí dostatek [situation_catalyst_catalysts|E]." # todo: NEW TRANSLATION
 situation_dynastic_cycle_phase_instability_desc_short: "Toto [dynastic_cycle_era_short|E] je dobou neklidu, ale i příležitostí. I když korupce, lidové nepokoje a invaze představují hrozbu, moudrá vláda může Čínu reformovat."
 situation_dynastic_cycle_phase_chaos: "Rozdělení" # todo: NEW TRANSLATION
 situation_dynastic_cycle_phase_chaos_icon: "@tgp_dynastic_cycle_chaos_icon! $situation_dynastic_cycle_phase_chaos$" # todo: NEW TRANSLATION
 situation_dynastic_cycle_phase_chaos_desc_short: "Je to [dynastic_cycle_era_short|E] vojenských vládců, kde pouze silný [ruler|E] může sjednotit Čínu." # todo: NEW TRANSLATION
 situation_dynastic_cycle_phase_chaos_desc: "$situation_dynastic_cycle_phase_chaos_desc_short$\n\nToto $game_concept_dynastic_cycle_era_short$ začíná buď pokud:\n$EFFECT_LIST_BULLET$V kterémkoli [dynastic_cycle_era_type_unstable|E] se spustí dostatek [situation_catalyst_catalysts|E]\n$EFFECT_LIST_BULLET$Současný [son_of_heaven|E] ztratí [mandate_of_heaven|E]\n\n#S Když toto $game_concept_dynastic_cycle_era_short$ začne#!\n$BULLET$#indent_newline:2 [hegemony|E] Číny [title|E] je zničena a bývalý [son_of_heaven|E] je [deposed|E]#!\n$BULLET$#indent_newline:2 [empire|E] a [kingdom|E] [title_tier|E] [titles|E] v [de_jure|E] hierarchii jsou také zničeny, pokud jejich [holders|E] mají [movement_power_i][movement_power_short|E] nižší než [EmptyScope.ScriptValue('high_movement_power_value')] a [EmptyScope.ScriptValue('medium_movement_power_value')] respektive#!\n$BULLET$#indent_newline:2 Nezávislí [rulers|E] složí věrnost nebo budou platit tribut svým [elders|E] nebo [movement_leaders|E]\n$BULLET$Každý nezávislý [ruler|E] se připojí k #V $dynastic_cycle_participant_group_other_rulers$#! [situation_participant_group|E]#!\n$BULLET$Každá ostatní [situation_participant_group|E] bude rozpuštěna" # todo: NEW TRANSLATION
