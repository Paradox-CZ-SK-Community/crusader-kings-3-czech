 dynastic_cycle_participant_group_advancement_movement: "Rozvoj $game_concept_movement$" # todo: NEW TRANSLATION
 dynastic_cycle_participant_group_advancement_movement_desc: "Všichni [vassals|E] [GetTitleByKey('h_china').GetDefinitiveName], kteří si přejí posunout [dynastic_cycle|E] směrem k [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName] [situation_dynastic_cycle_phase|E].\n\nVěnují se obohacování čínských jádrových provincií: zvyšováním [development|E], dokončováním [great_projects|E], objevováním [innovations|E] a získáváním [merit|E] prostřednictvím [examinations|E].\n$unlockables_advancement$" # todo: NEW TRANSLATION
 dynastic_cycle_participant_group_expansion_movement: "Expanze $game_concept_movement$" # todo: NEW TRANSLATION
 dynastic_cycle_participant_group_expansion_movement_desc: "Všichni [vassals|E] [GetTitleByKey('h_china').GetDefinitiveName], kteří si kladou za cíl posunout [dynastic_cycle|E] směrem k [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName] [situation_dynastic_cycle_phase|E].\n\nAby usnadnili dobývání území mimo Čínu, zaměřují se na posílení [GetSubjectContractType( 'celestial_provinces' ).GetObligationNameShort( 'celestial_province_military' )] [governors|E], zvyšování [prowess|E], [martial_lifestyle|E] vzdělání a osvojení [commander_traits|E].\n$unlockables_expansion$" # todo: NEW TRANSLATION
