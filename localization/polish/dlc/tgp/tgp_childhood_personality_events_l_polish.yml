l_polish:
 tgp_child_personality.0002.t: "Zhoršené poměry" # todo: NEW TRANSLATION
 tgp_child_personality.0002.guardian: "Vracíme se domů po výletu s mým [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName], když spatřím rozrušeného muže, jehož roucha jsou šokujícím způsobem rozpadlá téměř na úroveň hadrů.\n\nOči má stmelené vyčerpáním a tvář vyhublou z nedostatku; zoufale žebrá o vodu kolemjdoucí. Když nás zahlédne, zakymácí se směrem ke mně, ruce natažené v prosbě o pomoc." # todo: NEW TRANSLATION
 tgp_child_personality.0002.no_guardian: "Vracíme se domů po výletu, když spatřím rozrušeného muže, jehož roucha jsou šokujícím způsobem rozpadlá téměř na úroveň hadrů.\n\nOči má stmelené vyčerpáním a tvář vyhublou z nedostatku; zoufale žebrá o vodu kolemjdoucí. Když nás zahlédne, zakymácí se ke mně, ruce natažené v prosbě o pomoc." # todo: NEW TRANSLATION
 tgp_child_personality.0002.a: "Jak se opovažuje pohlédnout na nás!" # todo: NEW TRANSLATION
 tgp_child_personality.0002.b: "Můžeme tomu chudákovi dát trochu vody?" # todo: NEW TRANSLATION
 tgp_child_personality.0002.c: "Vodu? Ať si vezme hrst téhle bláta!" # todo: NEW TRANSLATION
 tgp_child_personality.0003.t: "Nezasloužená pocta" # todo: NEW TRANSLATION
 tgp_child_personality.0003.desc: "[guardian.GetFullName] hrdě chválí pokrok, který jsem udělal/a v porozumění [ROOT.Char.GetFaith.ReligiousText], několika svým dvořanům dává jedno po druhém kapitolu, kterou jsem nazpaměť naučil/a - včetně několika, které jsem rozhodně neznal/a!\n\nCítím, jak mi pod jejich uznalými pohledy vyráží horkost do tváře; vinou i potěšením svádějící boj o vlastnictví mého svědomí." # todo: NEW TRANSLATION
 tgp_child_personality.0003.a: "Když [guardian.GetHerHim] opravím, už nebudou spokojení." # todo: NEW TRANSLATION
 tgp_child_personality.0003.b: "Je důležitější říkat pravdu než získávat pochvaly." # todo: NEW TRANSLATION
 tgp_child_personality.0003.c: "Měl bych [guardian.GetHerHim] opravit soukromě, aby si zachoval/a tvář." # todo: NEW TRANSLATION
 tgp_child_personality.0004.t: "Zameškané vyučování" # todo: NEW TRANSLATION
 tgp_child_personality.0004.desc: "Hodina mých denních lekcí už přišla a odešla, a další po ní, a [guardian.GetFullName] stále nikde.\n\nKdyž nahlédnu z okna, vidím služebnictvo, jak se shánějí s energií, zatímco tady čekat je strašně nudné." # todo: NEW TRANSLATION
 tgp_child_personality.0004.a: "Možná by se jim místo toho hodila moje pomoc!" # todo: NEW TRANSLATION
 tgp_child_personality.0004.b: "Mohu studovat, dokud [guardian.GetSheHe] nepřijde!" # todo: NEW TRANSLATION
 tgp_child_personality.0004.c: "[guardian.GetSheHe|U] nakonec dorazí; měl bych být trpělivý." # todo: NEW TRANSLATION
 tgp_child_personality.0007.t: "Nerovné porce" # todo: NEW TRANSLATION
 tgp_child_personality.0007.desc: "Když jsem se nenápadně vplížil/a do příbytků služebnictva, abych viděl/a, co dělají, nemohu si nevšimnout, že porce přidělené těm starším mezi nimi bývají vždy mnohem větší než ty, které dostávají jejich podřízení.\n\nNerovnost je zřejmá, ale služebnictvo ji zdá se přijímá jako svou dávku bez stížností." # todo: NEW TRANSLATION
 tgp_child_personality.0007.a: "Tohle je zjevně nespravedlivé!" # todo: NEW TRANSLATION
 tgp_child_personality.0007.b: "Život je pro prosté lidi málokdy spravedlivý." # todo: NEW TRANSLATION
 tgp_child_personality.0007.c: "Možná bychom všichni měli jíst střídměji." # todo: NEW TRANSLATION
 tgp_child_personality.0009.t: "Noční zvuky" # todo: NEW TRANSLATION
 tgp_child_personality.0009.desc: "V hodině tygra se s náhlým trhnutím probudím; z temnoty těsně u mého okna se ozývá hlasité rachocení a šustění.\n\nNěco tam je a hýbe se!\n\nMoje mysl přeskakuje mezi možnostmi, každá horší a strašidelnější než ta předchozí." # todo: NEW TRANSLATION
 tgp_child_personality.0009.a: "Když to bude příšera, zabiju ji!" # todo: NEW TRANSLATION
 tgp_child_personality.0009.b: "Asi to bude jen jeden ze služebnictva." # todo: NEW TRANSLATION
 tgp_child_personality.0009.c: "Co říká [ROOT.Char.GetFaith.ReligiousText] o strachu?" # todo: NEW TRANSLATION
 tgp_child_personality.0010.t: "Břemeno očekávání" # todo: NEW TRANSLATION
 tgp_child_personality.0010.desc: "Ve každé lekci, pokaždé se opakuje totéž – vždycky se řekne "[guardian.GetTitledFirstName] se to v [guardian.GetHerHis] mládí naučil/a za polovinu času!" nebo "Měl/a bys doufat, že budeš tak dobrý/á jako [guardian.GetTitledFirstName], až vyrosteš."\n\nVšechno, co dělám, bez ohledu na to, jak dobře, je nepřetržitě měřeno podle cizích úspěchů." # todo: NEW TRANSLATION
 tgp_child_personality.0010.a: "Já #EMP překonám# [guardian.GetHerHim]!" # todo: NEW TRANSLATION
 tgp_child_personality.0010.b: "Jednoho dne to budu já, kdo bude ostatní zahanbovat." # todo: NEW TRANSLATION
 tgp_child_personality.0010.c: "Vůbec mě #EMP chtějí#, abych uspěl?" # todo: NEW TRANSLATION
 tgp_child_personality.7000.t: "Volný program" # todo: NEW TRANSLATION
 tgp_child_personality.7000.desc: "Čekám, až začne moje lekce kaligrafie, když do místnosti vstoupí [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] s rozhodným krokem a záhadným výrazem.\n\n\"Něco se objevilo a dnešní lekce musíme zrušit,\" říká pevně [guardian.GetSheHe]. \"Co bys místo toho chtěl/a dělat?\"\n\nOčekávající výraz na [guardian.GetHerHis] tváři naznačuje, že jde o ten druh otázky, která má špatnou odpověď." # todo: NEW TRANSLATION
 tgp_child_personality.7000.a: "Využiji této příležitosti k ještě většímu studiu!" # todo: NEW TRANSLATION
 tgp_child_personality.7000.b: "Mohu jít za kamarády?" # todo: NEW TRANSLATION
 tgp_child_personality.7000.c: "Měl bych odpočívat a strávit den v klidu." # todo: NEW TRANSLATION
 tgp_child_personality.7300.t: "Zlomené křídlo" # todo: NEW TRANSLATION
 tgp_child_personality.7300.desc: "Procházeje nádvořím zaslechnu šelest pohybu pod jedním z keřů; odhrábnu listové výhonky polámanou hůlkou a spatřím malého ptáčka, jak pobíhá sem a tam, s jedním křídlem natočeným do zjevně nepřirozeného úhlu." # todo: NEW TRANSLATION
 tgp_child_personality.7300.a: "Když si ho nechám, naučím se mluvit s ptáky!" # todo: NEW TRANSLATION
 tgp_child_personality.7300.b: "Měl bych nechat služebnictvo, aby se o něj postaralo." # todo: NEW TRANSLATION
 tgp_child_personality.7300.c: "Koho zajímají hloupí ptáci?" # todo: NEW TRANSLATION
 tgp_child_personality.7010.t: "Zkreslená slova" # todo: NEW TRANSLATION
 tgp_child_personality.7010.desc: "Chystám se vstoupit do síně, abych uctil/a denně, když zaslechnu hlasy uvnitř.\n\nRuka váhavě visí u dveří, a já slyším, jak jeden z hlasů ocituje pasáž z [ROOT.Char.GetFaith.ReligiousText] – pasáž, za kterou jsem sklízel/a chválu pro mé porozumění jejím nuancím – a teď ji slyším použitou tak naprosto špatně, že sotva věřím vlastním uším." # todo: NEW TRANSLATION
 tgp_child_personality.7010.a: "Jak mohli [ROOT.Char.GetFaith.ReligiousText] tak #EMP špatně# pochopit!!?" # todo: NEW TRANSLATION
 tgp_child_personality.7010.b: "Když jsou dospělí takoví hlupáci, dostanu se v životě daleko." # todo: NEW TRANSLATION
 tgp_child_personality.7010.c: "Nemůžu se dočkat, až bude toto nevědomí odhaleno!" # todo: NEW TRANSLATION
 tgp_child_personality.7020.t: "Neznámé úmysly" # todo: NEW TRANSLATION
 tgp_child_personality.7020.desc: "Když procházím vchodem do našeho domu, zaslechnu neznámé hlasy a rychlý pohled za roh odhalí venku tváře, které neznám.\n\nJeden z nich se otočí a naše oči se setkají; začne kráčet ke mně a s bušícím pulzem se rychle schovám zpět." # todo: NEW TRANSLATION
 tgp_child_personality.7020.a: "Cizí lidé se mi nelíbí: jdu pryč!" # todo: NEW TRANSLATION
 tgp_child_personality.7020.b: "Ten výraz v jejich očích – nedají se jim věřit." # todo: NEW TRANSLATION
 tgp_child_personality.7020.c: "Co když mají zbraně? Mohli by nám ublížit!" # todo: NEW TRANSLATION
 tgp_child_personality.7050.t: "Ztracené a nalezené" # todo: NEW TRANSLATION
 tgp_child_personality.7050.desc: "Hledám jednu ze svých knih, když mě pod stolem zaujme lesk něčeho kovového a zajímavého.\n\nVypadá to jako malá lakovaná dřevěná krabička a myslím, že jsem jednu viděl/a právě v pánově pracovně. Někdo by jistě zuřil, kdyby se dozvěděl, že ji služebný ztratil!" # todo: NEW TRANSLATION
 tgp_child_personality.7050.a: "Vrátím to, aby se nedostali do potíží!" # todo: NEW TRANSLATION
 tgp_child_personality.7050.b: "Když to schovám, může to být mým tajným pokladem!" # todo: NEW TRANSLATION
 tgp_child_personality.7050.c: "Za to budou trpět a zaslouží si to." # todo: NEW TRANSLATION
 tgp_child_personality.7200.t: "Neústupné odhodlání" # todo: NEW TRANSLATION
 tgp_child_personality.7200.desc: "Zapomnětlivý služebný nechal dveře pootevřené a já jsem ven! Sotva mám šanci si užít svou nově nabytou svobodu, když mě zarazí nízké zavrčení.\n\nPomalu otáčím hlavu doprava a zafixuji pohled s psem skoro stejně velkým jako já, žádný člen naší domácnosti, kterého jsem kdy viděl/a.\n\nZa mnou křičí služebný: \"Běž, dítě! Vrať se dovnitř, rychle!\"" # todo: NEW TRANSLATION
 tgp_child_personality.7200.a: "Neběhnu – nejsem zbabělec!" # todo: NEW TRANSLATION
 tgp_child_personality.7200.b: "Když se neuhne, ani já se neuhnu!" # todo: NEW TRANSLATION
 tgp_child_personality.7200.c: "Jenom nějaký toulavý kříženec se opováží vycenit zuby na #EMP mě#!?" # todo: NEW TRANSLATION
 tgp_child_personality.7070.t: "Přísná slova" # todo: NEW TRANSLATION
 tgp_child_personality.7070.desc: "\"Neschopný!\"\n\nHrůzostrašná slova [guardian.GetNamePossessive] se linou celým sídlem.\n\n\"Užitečný idiot!\" Nakouknuv na [guardian.GetHerHis] dveře jen nalehko, vidím jednoho ze služebných ležícího k zemi před [guardian.GetHerHim], chvějícího se před [guardian.GetHerHis] rudým hněvem.\n\nNevím, co se stalo, ale stojí to skutečně za takovou výtku?" # todo: NEW TRANSLATION
 tgp_child_personality.7070.a: "Kdyby to bylo mnou, nespokojím se, dokud tu potupu nesplatím!" # todo: NEW TRANSLATION
 tgp_child_personality.7070.b: "Kdyby [servant.GetSheHe] lhal/a, nebyl(a) by v potížích." # todo: NEW TRANSLATION
 tgp_child_personality.7070.c: "Když se dospělí rozzlobí, vypadají ošklivě." # todo: NEW TRANSLATION
 tgp_child_personality.7040.t: "Nečekané zjištění" # todo: NEW TRANSLATION
 tgp_child_personality.7040.desc: "Prohledávaje police na knihu, kterou jsem měl/a najít a donést, lehké potřesení způsobí, že jedna spadne na zem a stránky se rozfouknou.\n\nKlekám si, abych ji zvedl/a, a nemohu se ubránit zastavení nad živými kresbami postav – mužů a žen? – objímajících se a proplétajících v stále různějších polohách.\n\nVypadá to tak nepříjemně, ale také...zajímavě?" # todo: NEW TRANSLATION
 tgp_child_personality.7040.a: "Už je otevřená, tak ji můžu prohlédnout." # todo: NEW TRANSLATION
 tgp_child_personality.7040.b: "Mám pocit, že bych tohle neměl/a vidět." # todo: NEW TRANSLATION
 tgp_child_personality.7080.t: "Lahodný přepych" # todo: NEW TRANSLATION
 tgp_child_personality.7080.desc: "Naposledy, kamkoli jdu, lidé mi nabízejí svačinky. Moje rukávy jsou téměř plné lahodných kousků, tolik, že se skoro cítím provinile z jejich hojnůstky.\n\nKdyž další z nich právě strkám do úst, vidím jednoho ze služebných, [greedy_child.Custom('GirlBoy')], jak se na mé pochoutky dívá s nezastíranou závistí." # todo: NEW TRANSLATION
 tgp_child_personality.7080.a: "Pojď sem a dej si z toho!" # todo: NEW TRANSLATION
 tgp_child_personality.7080.b: "Možná ve skutečnosti necítím vinu." # todo: NEW TRANSLATION
 tgp_child_personality.7080.c: "Tohle je moje, zasloužím si to. [greedy_child.GetSheHe|U] si může najít to své." # todo: NEW TRANSLATION
 tgp_child_personality.7030.t: "Přetížený" # todo: NEW TRANSLATION
 tgp_child_personality.7030.desc: "Řetěz hlasitých, dušených zafunění mě zavede chodbou k pohledu na jednoho z našich podávajících [clumsy_servant.GetWomenMen], jak se neobratně potácí pod váhou několika nebezpečně vyvážených talířů jídla, paže zřetelně třesoucí se v důsledku zátěže.\n\nVypadá to jako jen otázka času, a není ho mnoho, než nastane nepořádek." # todo: NEW TRANSLATION
 tgp_child_personality.7030.a: "Jen pohled na [clumsy_servant.GetHerHim] mě unavuje." # todo: NEW TRANSLATION
 tgp_child_personality.7030.b: "Půjčím ruku — výměnou za ochutnání!" # todo: NEW TRANSLATION
 tgp_child_personality.7030.c: "Měl bych pomoci [clumsy_servant.GetHerHim], než něco upustí." # todo: NEW TRANSLATION
 tgp_child_personality.7090.t: "Upřímná chyba" # todo: NEW TRANSLATION
 tgp_child_personality.7090.desc: "Hledám svůj oblíbený ilustrovaný svitek, když vidím, jak do pokoje vstoupí jeden ze služebných s ním v ruce.\n\n\"Tady je!\" vykřiknu a natáhnu se pro něj, než mě služebný náhle přepadne a padne přede mnou na kolena a roztáhne [sorry_servant.GetHerselfHimself].\n\n\"Byla to nehoda, mladá [ROOT.Char.Custom('MistressMaster')], přísahám!\"\n\nPři bližším prohlédnutí vidím, že svitek je vážně popraskaný, téměř roztržený napůl!" # todo: NEW TRANSLATION
 tgp_child_personality.7090.a: "Byla to nehoda. Nejsem naštvaný/naštvaná." # todo: NEW TRANSLATION
 tgp_child_personality.7090.b: "Vím, že to nemyslel/a zle: důvěřuji ti." # todo: NEW TRANSLATION
 tgp_child_personality.7090.c: "Můžeme poslat pro novou kopii: může to počkat." # todo: NEW TRANSLATION
 tgp_child_personality.7060.t: "Přehnaná chvála" # todo: NEW TRANSLATION
 tgp_child_personality.7060.desc: "Jeden ze služebných se zdá být v poslední době rozhodnutý chválit cokoliv, co dělám, komukoliv, kdo bude poslouchat, bez ohledu na to, jak malý čin to je.\n\nJe příjemné být chválen, ale začínám se ptát, jestli některé z těchto věcí opravdu stojí za povyk, který [sycophantic_servant.GetSheHe] dělá..." # todo: NEW TRANSLATION
 tgp_child_personality.7060.a: "Ještě se mám hodně co učit." # todo: NEW TRANSLATION
 tgp_child_personality.7060.b: "Dělá to [sycophantic_servant.GetSheHe] jen proto, aby se mi zalíbil/a?" # todo: NEW TRANSLATION
 tgp_child_personality.7060.c: "Měl bych být prostě rád, že mě chválí." # todo: NEW TRANSLATION
 tgp_child_personality.7100.t: "Stálé dotazování" # todo: NEW TRANSLATION
 tgp_child_personality.7100.desc: "Mám pocit, že každý den je zkouška, které se nemohu vyhnout - [guardian.GetName] mě neustále testuje otázkami, od podivných po běžné.\n\nPřál/a bych si, aby mě [guardian.GetSheHe] na chvíli nechal/a být, ale mohl/a bych být potrestán/a, pokud si postěžuju..." # todo: NEW TRANSLATION
 tgp_child_personality.7100.a: "Už mám dost těchto otázek. Můžeme prosím přestat?" # todo: NEW TRANSLATION
 tgp_child_personality.7100.b: "Když budu odpovídat náhodně, třeba mě [guardian.GetSheHe] nechá být." # todo: NEW TRANSLATION
 tgp_child_personality.7100.c: "Tohle je taková ztráta času; mohl/a bych dělat tolik jiného." # todo: NEW TRANSLATION
 tgp_child_personality.1021.t: "Zhoršené poměry" # todo: NEW TRANSLATION
 tgp_child_personality.102.desc: "Vracíme se domů po výletu s [child.GetTitledFirstName], když narazíme na zchudlého muže, který žebrá o vodu od kohokoliv, kdo mu pomůže." # todo: NEW TRANSLATION
 tgp_child_personality.102.arrogant: "\n\n\"Jak se opovažuje pohlédnout na nás!\" vybuchne pobouřeně [child.GetFirstNameNoTooltip], zděšen drzostí muže." # todo: NEW TRANSLATION
 tgp_child_personality.102.compassionate: "\n\nPohnutý utrpením muže, [child.GetFirstNameNoTooltip] mi škubne za rukáv a podívá se na mě očima, které jsou kulaté nevinnou soucitem. \"Můžeme tomu chudákovi dát trochu vody?\" zeptá se." # todo: NEW TRANSLATION
 tgp_child_personality.102.callous: "\n\nV reakci na jeho prosbu [child.GetFirstNameNoTooltip] ledabyle nabere hrst bláta a hodí mu ho do obličeje, směje se, když se muž zachvěje a couvá v překvapení a ponížení." # todo: NEW TRANSLATION
 tgp_child_personality.102.confirm_arrogant: "Dobře. Jeho druh nestojí za tvou pozornost." # todo: NEW TRANSLATION
 tgp_child_personality.102.confirm_compassionate: "Samozřejmě, můžeme; jsem pyšný/á na tvou empatii." # todo: NEW TRANSLATION
 tgp_child_personality.102.confirm_callous: "Utrpení druhých nás nezajímá." # todo: NEW TRANSLATION
 tgp_child_personality.102.arrogant_change: "Ignoruj jejich druh, nejsou hodni tvé pozornosti." # todo: NEW TRANSLATION
 tgp_child_personality.102.compassionate_change: "Představ si, jaké by to bylo, kdybys byl/a na jeho místě." # todo: NEW TRANSLATION
 tgp_child_personality.102.callous_change: "Utrpení druhých nás nezajímá." # todo: NEW TRANSLATION
 tgp_child_personality.1031.t: "Nezasloužená pocta" # todo: NEW TRANSLATION
 tgp_child_personality.103.desc: "Při rozhovoru o pokroku [child.GetFirstNamePossessive] ve studiu [child.GetFaith.ReligiousText] jsem hrdě chválil/a [child.GetHerHis] ovládnutí několika čím dál těžších kapitol.\n\nAž později, při kontrole výsledků [child.GetHerHis] posledního studia, si teď uvědomuji, že jsem možná ve svém nadšení přeceňoval/a [child.GetHerHis] porozumění." # todo: NEW TRANSLATION
 tgp_child_personality.103.deceitful: "\n\nA přesto, navzdory tomu, že musí dobře vědět, že jsem lhal/a, [child.GetFirstNameNoTooltip] se dál vyhřívá v pochvale za nezasloužené úspěchy." # todo: NEW TRANSLATION
 tgp_child_personality.103.honest: "\n\nNež stihnu cokoliv říct, [child.GetFirstNameNoTooltip] se mi upřeně podívá do očí. \"Řekl/a jsi ostatním, že jsem zvládl/a tyto kapitoly, ale teprve jsem je začal/a studovat,\" řekne." # todo: NEW TRANSLATION
 tgp_child_personality.103.humble: "\n\nKdyž na mé tváři spatří uvědomění, [child.GetFirstNameNoTooltip] tiše řekne, \"Vím to, je mi líto - nechtěl/a jsem, abys vypadal/a špatně.\"" # todo: NEW TRANSLATION
 tgp_child_personality.103.confirm_deceitful: "Nikdy nebrzděj něco, co ti prospívá." # todo: NEW TRANSLATION
 tgp_child_personality.103.confirm_honest: "Upřímnost je obdivuhodná, obzvlášť když jde proti vlastnímu zájmu." # todo: NEW TRANSLATION
 tgp_child_personality.103.confirm_humble: "Těší mě, že tvou první myšlenkou byla má pověst." # todo: NEW TRANSLATION
 tgp_child_personality.103.deceitful_change: "$tgp_child_personality.103.confirm_deceitful$" # todo: NEW TRANSLATION
 tgp_child_personality.103.honest_change: "Nesmíš dovolovat, aby lež prošla bez nápravy." # todo: NEW TRANSLATION
 tgp_child_personality.103.humble_change: "Nesnaž se toužit po víc, než jsi si vydobyl/a." # todo: NEW TRANSLATION
 tgp_child_personality.1041.t: "Zameškané vyučování" # todo: NEW TRANSLATION
 tgp_child_personality.104.desc: "Záležitostí, o které se musí starat hlava domácnosti, je nekonečně mnoho, a dnes mé povinnosti znamenaly, že jsem nemohl/a dohlédnout na denní lekce [child.GetFirstNamePossessive]." # todo: NEW TRANSLATION
 tgp_child_personality.104.generous: "\n\nBěhem mé nepřítomnosti zjistím, že místo pouhého zahálčení [child.GetFirstNameNoTooltip] hemží aktivitou a energicky nabízí pomoc služebným při jejich denních povinnostech; štědrost, kterou jsou samozřejmě oprávněně odmítány." # todo: NEW TRANSLATION
 tgp_child_personality.104.diligent: "\n\nVrátiv se pozdě večer, najdu [child.GetFirstNameNoTooltip] u [child.GetHerHis] stolu, ponořeného do pilné práce. Vyplašený mými kroky, [child.GetSheHe] se nade mnou vztyčí a hrdě mi ukáže. \"Jsi tady! Podívej, kolik jsem toho udělal/a!\"" # todo: NEW TRANSLATION
 tgp_child_personality.104.patient: "\n\nVrátiv se výrazně později, než jsem čekal/a, najdu [child.GetFirstNameNoTooltip] sedící klidně. Vstane ze svého sedadla a srdečně mě pozdraví. \"Byl/a jsem ti celý den tichý/á a čekal/a! Udělal/a jsem to dobře?\"" # todo: NEW TRANSLATION
 tgp_child_personality.104.confirm_generous: "Tvá ohleduplnost k druhým je obdivuhodná." # todo: NEW TRANSLATION
 tgp_child_personality.104.confirm_diligent: "Iniciativa, kterou jsi projevil/a, ti prospěje." # todo: NEW TRANSLATION
 tgp_child_personality.104.confirm_patient: "Těší mě trpělivost, kterou jsi projevil/a." # todo: NEW TRANSLATION
 tgp_child_personality.104.generous_change: "Jsou i jiní, kteří by mohli potřebovat tvé volné ruce." # todo: NEW TRANSLATION
 tgp_child_personality.104.diligent_change: "Když máš čas navíc, věnuj ho studiu." # todo: NEW TRANSLATION
 tgp_child_personality.104.patient_change: "Dobře jsi jednal/a, ale lépe bylo, že jsi mě počkal/a." # todo: NEW TRANSLATION
 tgp_child_personality.1071.t: "Nerovné porce" # todo: NEW TRANSLATION
 tgp_child_personality.107.desc: "Po řadě zmatených otázek od [child.GetFirstName] jsem se dostal/a ke kořeni věci; všiml/a si, že někteří z našich služebných jedí mnohem lépe než ostatní." # todo: NEW TRANSLATION
 tgp_child_personality.107.just: "\n\n[child.GetFirstNameNoTooltip|U] se zdá být touto záležitostí hluboce znepokojen/a a vyžaduje vysvětlení příčiny zjevné nerovnosti." # todo: NEW TRANSLATION
 tgp_child_personality.107.cynical: "\n\nNavzdory [child.GetFirstNamePossessiveNoTooltip|U] otázkám se zdá, že [child.GetSheHe] není tímto stavem příliš znepokojen/a, téměř jako by se spíše snažil/a potvrdit nějaký závěr, k němuž došel/a sám/sama." # todo: NEW TRANSLATION
 tgp_child_personality.107.temperate: "\n\nPo zvážení [child.GetFirstNameNoTooltip|U] dospěl/a k závěru, že by bylo nejlepší, kdybychom všichni umírnili své chutě." # todo: NEW TRANSLATION
 tgp_child_personality.107.confirm_just: "Máš pravdu, měli bychom tuto situaci napravit." # todo: NEW TRANSLATION
 tgp_child_personality.107.confirm_cynical: "Svět je nerovný a neměl/a bys očekávat nic jiného." # todo: NEW TRANSLATION
 tgp_child_personality.107.confirm_temperate: "V umírněnosti je moudrost, to jistě." # todo: NEW TRANSLATION
 tgp_child_personality.107.just_change: "Nesmíš přijímat nerovnost jen proto, že ji ostatní snášejí." # todo: NEW TRANSLATION
 tgp_child_personality.107.cynical_change: "$tgp_child_personality.107.confirm_cynical$" # todo: NEW TRANSLATION
 tgp_child_personality.107.temperate_change: "$tgp_child_personality.107.confirm_temperate$" # todo: NEW TRANSLATION
 tgp_child_personality.1091.t: "Noční zvuky" # todo: NEW TRANSLATION
 tgp_child_personality.109.desc: "V brzkých ranních hodinách mě probudí jeden ze služebných s vyprávěním.\n\nZdá se, že jeden z jejich měl přiliš mnoho pití předchozí noc a při pokusu najít cestu zpět do svého pokoje si udělal nepořádek před [child.GetFirstNamePossessive] dveřmi." # todo: NEW TRANSLATION
 tgp_child_personality.109.brave: "\n\nPříběh nabere komický obrat, když vysvětlují, že [child.GetFirstName], probuzen/a tím ruchem, zaútočil/a na opilého šebrajícího služebníka dřevěným mečíkem a poslal tuto \"příšeru\" prchat do tmy." # todo: NEW TRANSLATION
 tgp_child_personality.109.calm: "\n\nAčkoliv noční rušení probudilo [child.GetFirstName] v hodině tygra, zdá se, že to nemělo žádné špatné následky na mládí, které zůstalo nepohnuto neobvyklou činností za svým oknem." # todo: NEW TRANSLATION
 tgp_child_personality.109.zealous: "\n\nKdyž jsem později kontroloval/a [child.GetFirstName], služebníci ho/ji našli, jak recituje verše z [child.GetFaith.ReligiousText], aby udržel/a klid." # todo: NEW TRANSLATION
 tgp_child_personality.109.confirm_brave: "Právě v našich nejtemnějších hodinách se ukazuje naše pravá povaha." # todo: NEW TRANSLATION
 tgp_child_personality.109.confirm_calm: "Klidná mysl není rozházena nočními zvuky." # todo: NEW TRANSLATION
 tgp_child_personality.109.confirm_zealous: "Kníh [child.GetFaith.ReligiousText] bychom se měli držet i ve dne." # todo: NEW TRANSLATION
 tgp_child_personality.109.brave_change: "Pouze čin mohl zachránit [child.GetHerHim], byl-li by hrozba skutečná." # todo: NEW TRANSLATION
 tgp_child_personality.109.calm_change: "$tgp_child_personality.109.confirm_calm$" # todo: NEW TRANSLATION
 tgp_child_personality.109.zealous_change: "$tgp_child_personality.109.confirm_zealous$" # todo: NEW TRANSLATION
 tgp_child_personality.1101.t: "Břemeno očekávání" # todo: NEW TRANSLATION
 tgp_child_personality.110.desc: "Děti se nejlépe učí napodobováním dospělých kolem nich, princip, který [child.GetFirstNamePossessive] učitelé a naši služebníci zcela objali a ztotožnili se s ním, zvedají mě jako světlo, aby motivovali a vedli [child.GetHerHis] rozvoj." # todo: NEW TRANSLATION
 tgp_child_personality.110.ambitious: "\n\nVýsledky mluví za sebe; [child.GetSheHe] znásobil/a své úsilí, prohlašuje, že překoná mé úspěchy, a tuto odhodlanost vidím jasně odrazenu v jeho/jejích studiích." # todo: NEW TRANSLATION
 tgp_child_personality.110.sadistic: "\n\nMísto aby byl/a inspirován/a, nyní vidím, jak si [child.GetHerHim] bere svou frustraci na služebných. Mám podezření, že jsme mu/jí spíše připomněli jeho/její vlastní nedostatky." # todo: NEW TRANSLATION
 tgp_child_personality.110.paranoid: "\n\nPoněkud znepokojivě to mohlo [child.GetFirstNameNoTooltip] poslat špatným směrem, protože teď často vidím stín pochybností přeběhnout přes jeho/její mladý výraz." # todo: NEW TRANSLATION
 tgp_child_personality.110.confirm_ambitious: "Nedopusť, aby ti cokoli stálo v cestě za cíli." # todo: NEW TRANSLATION
 tgp_child_personality.110.confirm_sadistic: "Někdy kruté způsoby lépe slouží než ctnost." # todo: NEW TRANSLATION
 tgp_child_personality.110.confirm_paranoid: "Zpochybňuj vše, především ty, které považuješ za důvěryhodné." # todo: NEW TRANSLATION
 tgp_child_personality.110.ambitious_change: "Nedopusť, aby ti cokoli stálo v cestě za cíli." # todo: NEW TRANSLATION
 tgp_child_personality.110.sadistic_change: "$tgp_child_personality.110.confirm_sadistic$" # todo: NEW TRANSLATION
 tgp_child_personality.110.paranoid_change: "$tgp_child_personality.110.confirm_paranoid$" # todo: NEW TRANSLATION
 tgp_child_personality.7001.t: "Volný program" # todo: NEW TRANSLATION
 tgp_child_personality.7001.desc: "Vývoj dítěte může být klamně složitý a těžko měřitelný, a jen pečlivým zkoumáním lze jeho mysl nasměrovat správným směrem.\n\nOznamuji, že dnešní lekce jsou náhle zrušeny, a zkouším [child.GetFirstName], jak by se rozhodl/a strávit den bez vedení." # todo: NEW TRANSLATION
 tgp_child_personality.diligent.desc: "\n\nNavzdory mé nabídce si však [child.GetFirstName] vybral/a pokračovat ve studiu sám/sama, což ukazuje působivou oddanost pokračování ve vzdělávání." # todo: NEW TRANSLATION
 tgp_child_personality.gregarious.desc: "\n\nNení překvapivé, že [child.GetFirstName] si přál/a strávit den se svými společníky, místo studia dát přednost společnosti ostatních." # todo: NEW TRANSLATION
 tgp_child_personality.temperate.desc: "\n\nNečekaně [child.GetFirstName] využil/a příležitost k odpočinku a šetření sil pro zítřejší úsilí." # todo: NEW TRANSLATION
 tgp_child_personality.7001.diligent: "Výborná volba; taková sebekázeň ti bude ku prospěchu." # todo: NEW TRANSLATION
 tgp_child_personality.7001.gregarious: "Vztahy, které si nyní vytvoříš, ti poslouží celý život." # todo: NEW TRANSLATION
 tgp_child_personality.7001.temperate: "Když znáš své hranice, panuješ sám nad sebou." # todo: NEW TRANSLATION
 tgp_child_personality.7001.change.diligent: "Sebekázeň ti poslouží lépe. Procvičuj ji." # todo: NEW TRANSLATION
 tgp_child_personality.7001.change.gregarious: "Nezanedbávej své vazby s ostatními kvůli studiu." # todo: NEW TRANSLATION
 tgp_child_personality.7001.change.temperate: "Odpočiň, dokud můžeš; nevíš, co přinese zítřek." # todo: NEW TRANSLATION
 tgp_child_personality.7011.t: "Zkreslená slova" # todo: NEW TRANSLATION
 tgp_child_personality.7011.desc: "Během pohoštění návštěvníků jsme narazili na téma [child.GetFaith.ReligiousText] a rozproudila se vášnivá debata, spíše zbarvená vášní pro předmět než znalostí." # todo: NEW TRANSLATION
 tgp_child_personality.zealous.desc: "\n\nJakmile se skupina rozptýlila, přistoupil/a ke mně [child.GetFirstNameNoTooltip] zjevně rozrušený/á po tom, co zaslechl/a část debaty. \"Jak mohli [ROOT.Char.GetFaith.ReligiousText] tak #EMP špatně# pochopit!!?\" zeptal/a se s očividným nevěřícným úžasem." # todo: NEW TRANSLATION
 tgp_child_personality.ambitious.desc: "\n\n[child.GetFirstNameNoTooltip] zaslechl(a) část debaty a zdá se, že ho/ji to povzbudilo; považuje [child.GetHerHis] znalosti a porozumění za lepší než u dospělých." # todo: NEW TRANSLATION
 tgp_child_personality.sadistic.desc: "\n\nPo rozchodu hostů se [child.GetFirstNameNoTooltip] rozběhne ke mně s radostným očekáváním vytesaným na [child.GetHerHis] tváři. "Řekl(a) jsi všem, jak moc se mýlili?" [child.GetSheHe] se táže dychtivě. "Smáli se všichni tomu, jak hloupě zněli?"" # todo: NEW TRANSLATION
 tgp_child_personality.7011.zealous: "Tvoje oddanost obřadům je chvályhodná." # todo: NEW TRANSLATION
 tgp_child_personality.7011.ambitious: "Využij selhání druhých jako příležitosti pro sebe." # todo: NEW TRANSLATION
 tgp_child_personality.7011.sadistic: "Odhalením něčí nevědomosti oslabuješ jejich postavení." # todo: NEW TRANSLATION
 tgp_child_personality.7011.change.zealous: "Nejdůležitější je tvé vlastní porozumění obřadům." # todo: NEW TRANSLATION
 tgp_child_personality.7011.change.ambitious: "$tgp_child_personality.7011.ambitious$" # todo: NEW TRANSLATION
 tgp_child_personality.7011.change.sadistic: "$tgp_child_personality.7011.sadistic$" # todo: NEW TRANSLATION
 tgp_child_personality.7021.t: "Neznámé úmysly" # todo: NEW TRANSLATION
 tgp_child_personality.7021.desc: "Dnes [child.GetFirstName] narazil(a) na skupinu neznámých návštěvníků u vchodu do našeho domu. Vyplašen[child.GetSheHe] rychle utekl(a) a nevynořil(a) se z místa, kde se ukryl(a), až do teď." # todo: NEW TRANSLATION
 tgp_child_personality.shy.desc: "\n\nZřejmé otřesení setkáním, [child.GetFirstNameNoTooltip] se ke mně přiblíží s hlavou sklopenou, nervózně se vrtíc. "Nevrátí se, že ne?" [child.GetSheHe] se ptá. "Prosím, nedovol, aby se vrátili. Nechci je už nikdy vidět."" # todo: NEW TRANSLATION
 tgp_child_personality.paranoid.desc: "\n\nPodezíravý po setkání, [child.GetFirstNameNoTooltip] přichází ke mně s obavami. "Kdo to byli?" [child.GetSheHe] se ptá. "Nevěřím jim."" # todo: NEW TRANSLATION
 tgp_child_personality.craven.desc: "\n\nPořád otřesený jejich návštěvou, [child.GetFirstNameNoTooltip] úzkostlivě svírá mou ruku. "Proč tu byli? Vypadali nebezpečně!" [child.GetSheHe] vykřikne. "Prosím, nedovol, aby se vrátili."" # todo: NEW TRANSLATION
 tgp_child_personality.7021.shy: "Nemusíš se s nikým setkávat, pokud nechceš." # todo: NEW TRANSLATION
 tgp_child_personality.7021.paranoid: "Důvěra je nejcennější, když ji poskytneš jen několika vyvoleným." # todo: NEW TRANSLATION
 tgp_child_personality.7021.craven: "Důvěřuj svým instinktům; cítit nebezpečí znamená být předem varován." # todo: NEW TRANSLATION
 tgp_child_personality.7021.change.shy: "Obklopuj se jen těmi, jimž jsi nejblíže." # todo: NEW TRANSLATION
 tgp_child_personality.7021.change.paranoid: "$tgp_child_personality.7021.paranoid$" # todo: NEW TRANSLATION
 tgp_child_personality.7021.change.craven: "$tgp_child_personality.7021.craven$" # todo: NEW TRANSLATION
 tgp_child_personality.7031.t: "Přetížený" # todo: NEW TRANSLATION
 tgp_child_personality.7031.desc: "Když mířím do svých komnat, zahlédnu sluhu kráčejícího pod tíhou těžkého břemene, mířícího do kuchyně. Nedaleko vidím [child.GetFirstName] a na okamžik se zastavím, abych pozoroval(a), jak [child.GetSheHe] zareaguje." # todo: NEW TRANSLATION
 tgp_child_personality.lazy.desc: "\n\nNepohnutý tímto pohledem, [child.GetFirstNameNoTooltip] prostě stojí a laxně sleduje potíže sluhy. Když se naše pohledy setkají, [child.GetSheHe] pohrdavě pokrčí rameny, jako by to bylo pod [child.GetHerHim]." # todo: NEW TRANSLATION
 tgp_child_personality.gluttonous.desc: "\n\nBez váhání se [child.GetFirstNameNoTooltip] vrhne dopředu, aby ulehčil sluhovu břemenu, a společně zmizí v kuchyni. O několik minut později se dítě znovu objeví a usmívá se na mě, prsty polepené sladkými i slanými odměnami, zjevně s uspokojením samo sebou." # todo: NEW TRANSLATION
 tgp_child_personality.compassionate.desc: "\n\nKdyž si všimne sluhova zápasu, [child.GetFirstNameNoTooltip] vstoupí a vezme si část břemena, svědomitě následuje sluhu do kuchyně. Když se [child.GetSheHe] vrátí, nese s sebou tichou hrdost ze splněného úkolu." # todo: NEW TRANSLATION
 tgp_child_personality.7031.lazy: "Šetři síly na to, co je opravdu důležité; nech jiným, aby nesli břemena." # todo: NEW TRANSLATION
 tgp_child_personality.7031.gluttonous: "Je správné, že jsi za svou pomoc odměněn(a)." # todo: NEW TRANSLATION
 tgp_child_personality.7031.compassionate: "Přihlížet tomu, jak jiní zápasí, by nebylo ctnostné." # todo: NEW TRANSLATION
 tgp_child_personality.7031.change.lazy: "$tgp_child_personality.7031.lazy$" # todo: NEW TRANSLATION
 tgp_child_personality.7031.change.gluttonous: "Prací jsou pověřeni služebníci; ty máš užívat jejich plody." # todo: NEW TRANSLATION
 tgp_child_personality.7031.change.compassionate: "Pomáhej těm, kteří to potřebují, bez očekávání odměny." # todo: NEW TRANSLATION
 tgp_child_personality.7041.t: "Neočekávaný objev" # todo: NEW TRANSLATION
 tgp_child_personality.7041.desc: "Při procházení domácí knihovny si všimnu jedné ze svazků vyčnívajících z police, jako by byla narychlo zasunuta. Kniha plná poněkud vyhrocených ilustrací, která se mi dostala do rukou, pokud si správně vzpomínám." # todo: NEW TRANSLATION
 tgp_child_personality.lustful.desc: "\n\nNajednou mi něco zapadne do paměti. [child.GetFirstName] se v poslední době choval(a) podivně, tráví v knihovně nepřiměřené množství času. Zajímalo by mě..." # todo: NEW TRANSLATION
 tgp_child_personality.chaste.desc: "\n\nNajednou mi něco zapadne do paměti. [child.GetFirstName] v poslední době tráví v knihovně málo času, téměř jakoby se styděl(a) do místnosti vůbec vstoupit. Zajímalo by mě..." # todo: NEW TRANSLATION
 tgp_child_personality.7041.lustful: "Zvědavost v takových věcech je naprosto přirozená." # todo: NEW TRANSLATION
 tgp_child_personality.7041.chaste: "Ctnostní zachovávají zdrženlivost tváří v tvář pokušení." # todo: NEW TRANSLATION
 tgp_child_personality.7041.change.lustful: "Dám knihu přesunout do [child.GetHerHis] pokoje." # todo: NEW TRANSLATION
 tgp_child_personality.7041.change.chaste: "$tgp_child_personality.7041.chaste$" # todo: NEW TRANSLATION
 tgp_child_personality.7051.t: "Ztraceno a nalezeno" # todo: NEW TRANSLATION
 tgp_child_personality.7051.desc: "Před několika dny jsem jednoho ze sluhů požádal(a), aby při úklidu přemístil jemně lakovanou kazetu mezi dalšími cennostmi do jiné místnosti, ale výrazné zpoždění jejího vrácení naznačilo, že se při tom ztratila." # todo: NEW TRANSLATION
 tgp_child_personality.just.desc: "\n\nPrávě když hodlám zahájit vyšetřování, náhle naleznu uhájenou kazetu, kterou [child.GetFirstName] právě vrací na její místo." # todo: NEW TRANSLATION
 tgp_child_personality.greedy.desc: "\n\nDůkladné prohledání domu rychle odhalí zbloudilou kazetu v [child.GetFirstNamePossessiveNoTooltip] pokoji. "Našel(a) jsem ji, takže teď je moje!" [child.GetSheHe] tvrdohlavě zavrčí, když je konfrontován(a)." # todo: NEW TRANSLATION
 tgp_child_personality.callous.desc: "\n\nKdyž [child.GetFirstName] a já prohledáváme dům, vysvětluji, co hledáme. "Viděl(a) jsem to," dítě odpoví s ledabylým nezájmem. "Ale co se stane se sluhou, který to ztratil?" [child.GetSheHe|U] se ptá s patrně větším zájmem." # todo: NEW TRANSLATION
 tgp_child_personality.7051.just: "Jednej vždy tak, jako právě nyní." # todo: NEW TRANSLATION
 tgp_child_personality.7051.greedy: "Ztráta druhého se může stát tvým ziskem." # todo: NEW TRANSLATION
 tgp_child_personality.7051.callous: "Nech hlupáky snášet následky jejich neschopnosti." # todo: NEW TRANSLATION
 tgp_child_personality.7051.change.just: "Jednej spravedlivě a nikdy nebudeš znát lítost." # todo: NEW TRANSLATION
 tgp_child_personality.7051.change.greedy: "Hleď nejprve na svůj prospěch; vezmi, co můžeš." # todo: NEW TRANSLATION
 tgp_child_personality.7051.change.callous: "Měl bys nechat hlupáky ponést následky jejich neschopnosti." # todo: NEW TRANSLATION
 tgp_child_personality.7061.t: "Velkorysé chvály" # todo: NEW TRANSLATION
 tgp_child_personality.7061.desc: "Služebnictvo ví, jak si získat přízeň svých pánů, současných i budoucích, a jejich chvála směrem k [child.GetFirstName] byla v poslední době přímo přehnaná, možná až nadměrná." # todo: NEW TRANSLATION
 tgp_child_personality.humble.desc: "\n\nPřesto [child.GetFirstNameNoTooltip] zůstává pokorný(á), při každé příležitosti vyjadřuje, že se má ještě hodně co naučit." # todo: NEW TRANSLATION
 tgp_child_personality.cynical.desc: "\n\nSoukromě mi [child.GetFirstNameNoTooltip] vyjádřil(a) [child.GetHerHis] pochyby, zda se služebníci nesnaží jen zalíbit [child.GetHerHim]." # todo: NEW TRANSLATION
 tgp_child_personality.content.desc: "\n\nTyto pochvaly se zdají [child.GetFirstNamePossessiveNoTooltip] sklouznout po zádech bez trvalého efektu a [child.GetSheHe] jimi zůstává do značné míry nedotčen(a)." # todo: NEW TRANSLATION
 tgp_child_personality.7061.humble: "Je dobře, že umíš zchladit svou pýchu." # todo: NEW TRANSLATION
 tgp_child_personality.7061.cynical: "Je moudré zpochybňovat motivy druhých." # todo: NEW TRANSLATION
 tgp_child_personality.7061.content: "Pocty a vyznamenání jsou prázdné; neusiluj o ně." # todo: NEW TRANSLATION
 tgp_child_personality.7061.change.humble: "Utlum svou pýchu a pamatuj na své místo." # todo: NEW TRANSLATION
 tgp_child_personality.7061.change.cynical: "Bylo by moudřejší zpochybňovat motivy druhých, i ty moje." # todo: NEW TRANSLATION
 tgp_child_personality.7061.change.content: "$tgp_child_personality.7061.content$" # todo: NEW TRANSLATION
 tgp_child_personality.7071.t: "Tvrdá slova" # todo: NEW TRANSLATION
 tgp_child_personality.7071.desc: "Služebníky je třeba často připomenout jejich místo; čím větší je jejich drzost nebo neschopnost, tím silnější je to napomenutí. Děti se tuto lekci teprve učí a [child.GetFirstName] vypadá rozrušeně poté, co jedno z těchto napomenutí zaslechl(a)." # todo: NEW TRANSLATION
 tgp_child_personality.vengeful.desc: "\n\n[child.GetSheHe|U] je nejvíce zmaten(a tím, že sluha snáší mé výčitky), chce vědět, proč jsem neočekával(a), že sluha v budoucnu najde způsob, jak se pomstít." # todo: NEW TRANSLATION
 tgp_child_personality.deceitful.desc: "\n\nHlavní starostí [child.GetFirstNamePossessiveNoTooltip] se zdá být přiznání viny; pokud by služebníci lhali, menší je pravděpodobnost, že by byli potrestáni za svá selhání." # todo: NEW TRANSLATION
 tgp_child_personality.calm.desc: "\n\nTo však má málo společného se sluhovým neštěstím, protože [child.GetFirstNameNoTooltip] pouze vyjádřil(a) odpor k hádkám a jedovatým slovům dospělých." # todo: NEW TRANSLATION
 tgp_child_personality.7071.vengeful: "Pouze slabí si nechají takto ublížit." # todo: NEW TRANSLATION
 tgp_child_personality.7071.deceitful: "Být upřímný je ctnostné, ale někdy i pošetilé." # todo: NEW TRANSLATION
 tgp_child_personality.7071.calm: "Ten, kdo zůstane nehnutý, má vždy výhodu." # todo: NEW TRANSLATION
 tgp_child_personality.7071.change.vengeful: "$tgp_child_personality.7071.vengeful$" # todo: NEW TRANSLATION
 tgp_child_personality.7071.change.deceitful: "$tgp_child_personality.7071.deceitful$" # todo: NEW TRANSLATION
 tgp_child_personality.7071.change.calm: "Zůstaň nehnutý a vždy budeš ve výhodě." # todo: NEW TRANSLATION
 tgp_child_personality.7081.t: "Lahodný přepych" # todo: NEW TRANSLATION
 tgp_child_personality.7081.desc: "V poslední době si všímám, kolik našich sluhů rozmazluje [child.GetFirstName] dobrotami a rozdává je téměř každou hodinu." # todo: NEW TRANSLATION
 tgp_child_personality.generous.desc: "\n\nBez jakékoli chamtivosti [child.GetFirstNameNoTooltip] ochotně sdílí pochoutky s ostatními dětmi bez nejmenšího zaváhání." # todo: NEW TRANSLATION
 tgp_child_personality.fickle.desc: "\n\n[child.GetFirstNameNoTooltip] občas ochotně sdílí [child.GetHerHis] svačiny s ostatními, ale o moment později je zcela neochotný(á), [child.GetHerHis] nálada se prudce mění." # todo: NEW TRANSLATION
 tgp_child_personality.arrogant.desc: "\n\n[child.GetFirstNameNoTooltip] žárlivě hromadí [child.GetHerHis] svačiny, odmítá je s kýmkoli sdílet a považuje je za svoji nárok." # todo: NEW TRANSLATION
 tgp_child_personality.7081.generous: "Přebytek by měl být vždy sdílen s těmi, kteří ho postrádají." # todo: NEW TRANSLATION
 tgp_child_personality.7081.fickle: "Určitá duševní pružnost může zmást tvé soupeře." # todo: NEW TRANSLATION
 tgp_child_personality.7081.arrogant: "Chovej se tak, jak odpovídá tvému postavení, a ostatní se přizpůsobí." # todo: NEW TRANSLATION
 tgp_child_personality.7081.change.generous: "$tgp_child_personality.7081.generous$" # todo: NEW TRANSLATION
 tgp_child_personality.7081.change.fickle: "Nepředvídatelnost může být v mnoha situacích výhodou." # todo: NEW TRANSLATION
 tgp_child_personality.7081.change.arrogant: "$tgp_child_personality.7081.arrogant$" # todo: NEW TRANSLATION
 tgp_child_personality.7091.t: "Upřímná chyba" # todo: NEW TRANSLATION
 tgp_child_personality.7091.desc: "V nešťastné souhře okolností služebník omylem roztrhl oblíbený ilustrovaný svitek [child.GetFirstNamePossessive], protože ho považoval za odpad. Zvědavý, jak dítě zareaguje, usednu vedle [child.Custom('GirlBoy')]." # todo: NEW TRANSLATION
 tgp_child_personality.forgiving.desc: "\n\n"Byl(a) jsi velmi odpouštějící," poznamenám. [child.GetFirstNameNoTooltip] lehce pokrčí rameny, jako by to nebylo nic. "Byla to nehoda. Nechtěl(a) jsem, aby se [child.GetHerHim] cítil(a) špatně."" # todo: NEW TRANSLATION
 tgp_child_personality.trusting.desc: "\n\n"Přijal(a) jsi to vysvětlení velmi snadno," poznamenám. [child.GetFirstNameNoTooltip] upřímně přikývne. "Důvěřuji [child.GetHerHim]," [child.GetSheHe] odpoví prostě." # todo: NEW TRANSLATION
 tgp_child_personality.patient.desc: "\n\n"Jsi v tom docela klidný/á," pozoruji. [child.GetFirstNameNoTooltip] se pokorně usměje, zcela bezstarostný(á). "To je v pořádku, nevadí mi počkat na nový."" # todo: NEW TRANSLATION
 tgp_child_personality.7091.forgiving: "Buď tolerantní k chybám druhých; ne všichni jsou jako my." # todo: NEW TRANSLATION
 tgp_child_personality.7091.trusting: "Vkládej důvěru do těch, kdo ji vkládají do tebe." # todo: NEW TRANSLATION
 tgp_child_personality.7091.patient: "Mnohé rány se mohou zahojit časem; musíš jen počkat." # todo: NEW TRANSLATION
 tgp_child_personality.7091.change.forgiving: "$tgp_child_personality.7091.forgiving$" # todo: NEW TRANSLATION
 tgp_child_personality.7091.change.trusting: "$tgp_child_personality.7091.trusting$" # todo: NEW TRANSLATION
 tgp_child_personality.7091.change.patient: "$tgp_child_personality.7091.patient$" # todo: NEW TRANSLATION
 tgp_child_personality.7101.t: "Nepřetržité dotazování" # todo: NEW TRANSLATION
 tgp_child_personality.7101.desc: "Pátrání a získávání vědění je jedním ze znaků hodného [child.GetWomanMan], ale mé usilovné pokusy to vštípit [child.GetFirstName] možná trochu přešly hranici." # todo: NEW TRANSLATION
 tgp_child_personality.honest.desc: "\n\n"Můžeme už prosím přestat?" prosí [child.GetSheHe], [child.GetHerHis] hlas zní napjatě a upřímně vyjadřuje [child.GetHerHis] zjevné frustrace." # todo: NEW TRANSLATION
 tgp_child_personality.arbitrary.desc: "\n\n"Byl to čtvrtý císař. Nebo devátý," [child.GetFirstNameNoTooltip] odpovídá lhostejně na mou poslední otázku, projevuje tím hlubokou lhostejnost k pravdě." # todo: NEW TRANSLATION
 tgp_child_personality.impatient.desc: "\n\n"Už končíme?" [child.GetFirstNameNoTooltip] povzdechne s neukrývaným podrážděním, neklidně se vrtí a zřetelně by raději dělal(a) cokoli jiného." # todo: NEW TRANSLATION
 tgp_child_personality.7101.honest: "Odvaž se říkat pravdu, jinak svět upadne do nespravedlnosti." # todo: NEW TRANSLATION
 tgp_child_personality.7101.arbitrary: "Pokud cítíš, že víš lépe, drž se své cesty." # todo: NEW TRANSLATION
 tgp_child_personality.7101.impatient: "Čím rychleji odpovíš, tím dřív budeme hotovi." # todo: NEW TRANSLATION
 tgp_child_personality.7101.change.honest: "$tgp_child_personality.7101.honest$" # todo: NEW TRANSLATION
 tgp_child_personality.7101.change.arbitrary: "$tgp_child_personality.7101.arbitrary$" # todo: NEW TRANSLATION
 tgp_child_personality.7101.change.impatient: "$tgp_child_personality.7101.impatient$" # todo: NEW TRANSLATION
 tgp_child_personality.7201.t: "Neústupná odhodlanost" # todo: NEW TRANSLATION
 tgp_child_personality.7201.desc: "Chvilička nepozornosti může mít vážné následky. Služebník prostě zapomněl zamknout bránu a najednou je [child.GetFirstName] venku, tváří v tvář toulavému psovi. Nebezpečí pominulo a dítě je zpátky ve svém pokoji nezraněné, ale následky přesto vyžadují mou pozornost." # todo: NEW TRANSLATION
 tgp_child_personality.brave.desc: "\n\n"Vůbec jsem se nebál(a)!" [child.GetFirstNameNoTooltip] hrdě prohlašuje. "Dokázal(a) bych se postavit celé smečce vlků!"" # todo: NEW TRANSLATION
 tgp_child_personality.stubborn.desc: "\n\n"Stál(a) jsem pevně!" [child.GetFirstNameNoTooltip] trvá odhodlaně. "Neutekl(a) jsem, služebníci mě odniesli zpět dovnitř!" Zdá se, že dítě je více rozhořčené z [child.GetHerHis] záchrany než z nebezpečí, kterému čelilo." # todo: NEW TRANSLATION
 tgp_child_personality.wrathful.desc: "\n\n"Nesnáším toho psa!" [child.GetFirstNameNoTooltip] křičí s očividnou frustrací. "Měli ho zabít, ne jen zahnat!"" # todo: NEW TRANSLATION
 tgp_child_personality.7201.brave: "Smělý a nezlomný duch; schvaluji!" # todo: NEW TRANSLATION
 tgp_child_personality.7201.stubborn: "Zůstaň pevný a nepoddávej se ani člověku, ani bestii." # todo: NEW TRANSLATION
 tgp_child_personality.7201.wrathful: "Hněv, správně nasměrovaný, posílí tvé ambice." # todo: NEW TRANSLATION
 tgp_child_personality.7201.change.brave: "Postav se svým protivníkům statečně a vítězství nevyhnutelně přijde." # todo: NEW TRANSLATION
 tgp_child_personality.7201.change.stubborn: "Měl bys zůstat pevný a nepoddat se ani člověku, ani zvířeti." # todo: NEW TRANSLATION
 tgp_child_personality.7201.change.wrathful: "Nezlobí tě agrese této podlé bytosti?" # todo: NEW TRANSLATION
 tgp_child_personality.7301.t: "Zlomená křídla" # todo: NEW TRANSLATION
 tgp_child_personality.7301.desc: "Právě dokončuji kontrolu domácích účtů, když mi služebníci přinesou novou záležitost; malý ptáček neobvyklého opeření se zlomeným křídlem, kterého [child.GetFirstName] našel(a) na dvoře." # todo: NEW TRANSLATION
 tgp_child_personality.7301.eccentric.desc: "\n\nUž teď je [child.GetFirstNameNoTooltip] očarován(a) ptákem, nebo přesněji tou #EMP idea#! ptáka. [child.GetSheHe|U] nemůže přestat mluvit o tom, jak by chtěl(a) létat jako on." # todo: NEW TRANSLATION
 tgp_child_personality.7301.compassionate.desc: "\n\nPohnut(á) jeho utrpením, [child.GetFirstNameNoTooltip] trvá na tom, abychom ptáčka vzali domů a pečovali o něj, jako by byl jedním z nás." # todo: NEW TRANSLATION
 tgp_child_personality.7301.callous.desc: "\n\nProjevuje zjevný nezájem o jeho utrpení, [child.GetFirstNameNoTooltip] nechal(a) zlomeného ptáčka tam, kde ho našel(a), a ponechal(a) ho na starost našim služebníkům - a zdá se, i jejich pánovi." # todo: NEW TRANSLATION
 tgp_child_personality.7301.eccentric: "Dětská mysl je zvláštní a nádherná věc." # todo: NEW TRANSLATION
 tgp_child_personality.7301.compassionate: "Starej se o své lidi stejně jako o tohoto ptáčka." # todo: NEW TRANSLATION
 tgp_child_personality.7301.callous: "Nech slabé, ať se postarají sami o sebe, ptáčka nebo [child.GetWomanMan]." # todo: NEW TRANSLATION
 tgp_child_personality.7301.change.eccentric: "Nech svou mysl vzlétnout a představuj si svět tak, jak by ho viděl pták." # todo: NEW TRANSLATION
 tgp_child_personality.7301.change.compassionate: "Především se starej o ty slabší než ty." # todo: NEW TRANSLATION
 tgp_child_personality.7301.change.callous: "$tgp_child_personality.7301.callous$" # todo: NEW TRANSLATION
