l_polish:
 tgp_china_career.0001.t: "Sloužit synu nebes" # todo: NEW TRANSLATION
 tgp_china_career.0001.desc: "Byrokracie [emperor.GetPrimaryTitle.GetNameNoTierNoTooltip] je rozlehlý a složitý, přesto dobře fungující stroj. Je povinností každého občana sloužit říši, jak nejlépe umí.\n\n" # todo: NEW TRANSLATION
 tgp_china_career.0001.minister_desc: "Jako [new_ruler.GetTitleAsNameNoTooltip] jsou na mně upřeny všechny oči. Jedno zaváhání by stačilo, aby se moje kariéra rozpadla.\n\nPřesvědčím [emperor.GetTitleAsNameNoTooltip], že si zasloužím [emperor.GetHerHis] důvěru." # todo: NEW TRANSLATION
 tgp_china_career.0001.landed_desc: "Jako [new_ruler.GetTitleAsNameNoTooltip|l] z [new_ruler.GetPrimaryTitle.GetNameNoTier] mám spoustu povinností a závazků, které musím splnit. Jméno rodu [ruler_family.GetName] bude známo po celé říši.\n\nMožná mám dokonce to, co je potřeba, abych se jednoho dne zasedl ve vládě a stal se ministrem?" # todo: NEW TRANSLATION
 tgp_china_career.0001.unlanded_desc: "Jako člen rodu [ruler_family.GetName] budu muset usilovně pracovat, abych si vybudoval jméno. Nejdříve budu muset složit [examinations|E] a získat [merit|E]. Teprve potom budu moci být jmenován úředníkem." # todo: NEW TRANSLATION
 tgp_china_career.0001.a: "Osud nepočká. Pusťme se do práce!" # todo: NEW TRANSLATION
 tgp_china_career.0001.b: "Všichni budou vědět, kdo jsem #EMP I#!." # todo: NEW TRANSLATION
 tgp_merit_boost_modifier: "Soustředěno na zásluhy" # todo: NEW TRANSLATION
 tgp_merit_boost_modifier_desc: "Tato postava se zaměřuje na zásluhy a studuje Cestu." # todo: NEW TRANSLATION
 tgp_influence_boost_modifier: "Soustředěno na vliv" # todo: NEW TRANSLATION
 tgp_influence_boost_modifier_desc: "Tato postava se zaměřuje na získávání vlivu a prosazování svých cílů." # todo: NEW TRANSLATION
 tgp_china_career.0010.t: "Cesta zásluh" # todo: NEW TRANSLATION
 tgp_china_career.0010.first_rank_desc: "Dosáhl jsem tolik zásluh, že mi byla udělena hodnost [merit_char.Custom('GetMeritRank')], čímž jsem učinil první krok ke dlouhé a nadějné kariéře. Konečně mohu být jmenován úředníkem — spravovat území a přinášet říši blahobyt.\n\nMožná je to příležitost rozhodnout, jakou dráhu si zvolím? Vystoupím po politickém žebříčku jako civilní úředník? Nebo přijmu plášť velitele, povedu vojsko a přinesu říši mír?" # todo: NEW TRANSLATION
 tgp_china_career.0010.higher_rank_desc: "Má dřina a píle se vyplatily. Byla mi udělena záslužná hodnost [merit_char.Custom('GetMeritRank')]." # todo: NEW TRANSLATION
 tgp_china_career.0010.higher_rank_unspecific: "\n\n[ROOT.Char.Custom('GetRandomAnnalsPassage')] se mi staly tak známými jako jméno mé matky. Ale pořád je tolik co dělat." # todo: NEW TRANSLATION
 tgp_china_career.0010.highest_rank: "\n\nBylo prostudováno mnoho svitků, prožito mnoho bdělých nocí. Tato část mé cesty skončila, ale cesta pokračuje dál." # todo: NEW TRANSLATION
 tgp_china_career.0010.duchy_desc: "\n\nMohu začít svou kariéru vážně — opustit nižší úřednické pozice a otevřít dveře k důležitějším funkcím. Samozřejmě až se nějaká příležitost naskytne." # todo: NEW TRANSLATION
 tgp_china_career.0010.kingdom_desc: "\n\nNyní mám dost zásluh na to, abych mohl být jmenován i do větších a důležitějších provincií." # todo: NEW TRANSLATION
 tgp_china_career.0010.empire_desc: "\n\nMálo překážek mi nyní stojí v cestě. Mám dost zásluh na to, abych se stal ministrem. Při dostatečném úsilí bych snad mohl získat post velkého kancléře?" # todo: NEW TRANSLATION
 tgp_higher_ambitions_modifier: "Vyšší ambice" # todo: NEW TRANSLATION
 tgp_higher_ambitions_modifier_desc: "Tato postava se rozhodla soustředit veškeré úsilí na postup po žebříčku zásluh." # todo: NEW TRANSLATION
 tgp_china_career.0010.aa: "Vím, že to dokážu lépe." # todo: NEW TRANSLATION
 tgp_china_career.0010.a: "Důležitý milník v mé kariéře." # todo: NEW TRANSLATION
 tgp_china_career.0010.b1: "Civilní pozice by mi více vyhovovala." # todo: NEW TRANSLATION
 tgp_china_career.0010.b2: "Jsem úředník a úředníkem zůstanu." # todo: NEW TRANSLATION
 tgp_china_career.0010.c1: "Budu hledat slávu na bitevním poli!" # todo: NEW TRANSLATION
 tgp_china_career.0010.c2: "Vést vojáky v bitvě je pro mě jako druhá přirozenost." # todo: NEW TRANSLATION
 keep_civilian_career_desc: "Pokračujete v civilní kariéře - zůstáváte způsobilý pro civilní [GetPlayer.Custom('GetProvincePluralConcept')] a [GetLaw('celestial_appointment_succession_law').GetName]" # todo: NEW TRANSLATION
 keep_military_career_desc: "Pokračujete v vojenské kariéře - zůstáváte způsobilý pro vojenské [GetPlayer.Custom('GetProvincePluralConcept')] a [GetLaw('celestial_military_appointment_succession_law').GetName]" # todo: NEW TRANSLATION
 merit_rank_none_gloss: "žádný" # todo: NEW TRANSLATION
