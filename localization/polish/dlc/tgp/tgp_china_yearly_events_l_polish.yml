l_polish:
 tgp_china_yearly.0001.t: "Když cesta nepřevládá" # todo: NEW TRANSLATION
 tgp_china_yearly.0001.desc: "Na cestě zpět do svých obydlí nemohu přehlédnout shromážděné davy u bran [poor_county.GetProvince.GetName] [poor_county.GetProvince.GetHolding.GetType.GetName]. \n\nMatky, otcové i děti stojí v řadách na ulici, sklopené hlavy plné studu, zatímco jejich ruce natahují po zbytcích od kolemjdoucích." # todo: NEW TRANSLATION
 tgp_china_yearly.0001.a: "Darovat chudým jídlo a oblečení." # todo: NEW TRANSLATION
 tgp_china_yearly.0001.a.flavor: "... a přiznat, že jsem selhal ve vládnutí svému lidu." # todo: NEW TRANSLATION
 tgp_china_yearly.0001.b: ""Vyžeňte je zpět do práce!"" # todo: NEW TRANSLATION
 tgp_china_yearly.0001.b.success: "Poddaní úspěšně zastrašeni" # todo: NEW TRANSLATION
 tgp_china_yearly.0001.b.critical: "Neuvěřitelný úspěch!" # todo: NEW TRANSLATION
 tgp_china_yearly.0001.c: ""Měl bych se vrátit ke studiu."" # todo: NEW TRANSLATION
 tgp_china_yearly.0001.c.flavor: "Nejsem připraven řešit tak složité otázky." # todo: NEW TRANSLATION
 tgp_china_yearly.0001.d: "Tyto světské záležitosti jsou mi podřadné." # todo: NEW TRANSLATION
 tgp_china_yearly.0005.t: "Skutečný [grieving_child.Custom('GetDaughterSon')|U]" # todo: NEW TRANSLATION
 tgp_china_yearly.0005.eunuch: "[messenger.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mě zdraví s rolnickým dítětem, které [messenger.GetHerHis] kráčí v patách. \n\n\"Můj [ROOT.Char.GetTitleAsName], našel(a) jsem tohoto [grieving_child.Custom('GirlBoy')] u bran, prosí o audienci u vás. [grieving_child.GetSheHe|U] nedávno ztratil(a) [grieving_child.GetHerHis] jediného žijícího příbuzného a nemá prostředky na řádný pohřeb. Musí být něco, co pro [grieving_child.GetHerHim] můžeme udělat!\"" # todo: NEW TRANSLATION
 tgp_china_yearly.0005.knight: "Slyším hlasitý křik a dupot nohou přicházející od bran nádvoří. Následuji zvuk a nacházím [messenger.GetTitledFirstName] zadržujícího rolnické dítě. \n\n\"Pomoz mi, můj [ROOT.Char.GetTitleAsNameNoTooltip]!\" dítě křičí. \"Můj [parent.GetMotherFather] je mrtvý a zanechal mě zcela samotného. Nemám látku pro [parent.GetHerHis] tělo, žádné hřebíky pro rakev.\" Z [grieving_child.GetHerHis] zarudlých očí a zaschlého hlenu na [grieving_child.GetHerHis] nose vidím, že [grieving_child.GetHerHis] zoufalství je opravdové." # todo: NEW TRANSLATION
 tgp_china_yearly.0005.outro: "\n\nPokud nic neudělám, existuje šance, že toto dítě nepřežije na [grieving_child.GetHerHis] vlastní pěst." # todo: NEW TRANSLATION
 tgp_china_yearly.0005.a: ""Najdu mu vhodného opatrovníka."" # todo: NEW TRANSLATION
 tgp_china_yearly.0005.b: ""Nemůže uctít svého [parent.GetMotherFather], pokud ho vezmeme k sobě."" # todo: NEW TRANSLATION
 tgp_china_yearly.0005.c: "Nejsem připraven o tom rozhodnout." # todo: NEW TRANSLATION
 tgp_china_yearly.0005.c.flavor: "Připomíná se vám, abyste více studoval." # todo: NEW TRANSLATION
 tgp_china_yearly.0005.d: "Nemůžeme rozhodovat o životě a smrti." # todo: NEW TRANSLATION
 tgp_china_yearly.0010.t: "Zásahy štěstí" # todo: NEW TRANSLATION
 tgp_china_yearly.0010.desc: "Procházejíc místním trhem, zaslechnu prodavače volat: \"Poezie na prodej! Slova štěstí, která přinesou prosperitu vašemu domu!\" \n\nProřídím dav, abych si stánek prohlédl. Poezie je napsána příliš tenkými písmy, řádky uspěchanými, v několika místech se téměř slévají. \n\nMám malou důvěru v prodavačovy schopnosti a ještě menší v tvrzení [starving_lowborn.GetHerHis], přesto se mnoho lidí postavilo do řady, aby si zakoupili [starving_lowborn.GetHerHis] dílo." # todo: NEW TRANSLATION
 tgp_china_yearly.0010.a: "Tento písař není lepší než zloděj!" # todo: NEW TRANSLATION
 tgp_china_yearly.0010.a.tt: "Vyženete písaře" # todo: NEW TRANSLATION
 tgp_china_yearly.0010.b: "[starving_lowborn.GetSheHe|U] by se mohl(a) ukázat jako užitečný." # todo: NEW TRANSLATION
 tgp_china_yearly.0010.c: "Zajímalo by mě, co o tom říkají knihy." # todo: NEW TRANSLATION
 tgp_china_yearly.0010.d: "Mám důležitější záležitosti, kterým se musím věnovat." # todo: NEW TRANSLATION
 tgp_china_yearly.0015.t: "Obchodní problémy" # todo: NEW TRANSLATION
 tgp_china_yearly.0015.desc: "Moji návštěvu místní čajovny přeruší povyk na ulici. Podívám se a vidím [market_vendor.GetTitledFirstName], místního malíře, zamčeného v hádce s cizincem. \n\n\"Moji zákazníci očekávají, že mě zde najdou. Mám několik zakázek, které musím doručit!\" [market_vendor.GetTitledFirstNameNoTooltip] se hádá, ale obchodník si již postavil stánek a vystavil zboží. \n\nNa stánku jsou [ROOT.Char.Custom('GetClothingArticle')] předměty, vyřezávané sošky [ROOT.Char.Custom('RegionalFerociousAnimal')] a řada složitých spon a hřebenů do vlasů. Je jasné, že tento obchodník žije z práce jiných řemeslníků." # todo: NEW TRANSLATION
 tgp_china_yearly.0015.a: "Vyžeňte obchodníka." # todo: NEW TRANSLATION
 tgp_china_yearly.0015.b: "Nechte obchodníka zůstat, ale za poplatek." # todo: NEW TRANSLATION
 tgp_china_yearly.0015.c: "Uklidním je, abych mohl meditovat nad svými studiemi." # todo: NEW TRANSLATION
 tgp_china_yearly.0015.d: "Jaká malicherná hádka." # todo: NEW TRANSLATION
 tgp_china_yearly.0020.t: "Záležitost veřejné služby" # todo: NEW TRANSLATION
 tgp_china_yearly.0020.desc: "[tax_official.GetTitledFirstName] mě oslovuje v mé zahradě s neklidnýma rukama a vlčím úsměvem. Sotva stihnu pustit [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')] v ruce a postavit se [tax_official.GetHerHim] naproti, než mě [tax_official.GetSheHe] osloví. \n\n\"Váš pán mě poslal s vzkazem,\" říká [tax_official.GetSheHe]. \"[tax_liege.GetTitledFirstName] si přeje oznámit, že císařská pokladna potřebuje prostředky, a [taxless_county.GetProvince.GetName] má řadu dlužných daní, které by [tax_liege.GetSheHe] rád, abyste vybral.\" \n\nJe samozřejmé, že má pověst utrpí, pokud neuposlechnu, ale [Glossary( 'Kǒngzǐ', 'CONFUCIUS_GLOSS' )] nás učí zavrhovat chamtivost ve všech podobách." # todo: NEW TRANSLATION
 tgp_china_yearly.0020.a: "Pošlete výběrčí daní." # todo: NEW TRANSLATION
 tgp_china_yearly.0020.b: "Odmítnout." # todo: NEW TRANSLATION
 tgp_china_yearly_no_education_first: "#weak Získáte tento efekt, protože nemáte vlastnost konfuciánského vzdělání.#!" # todo: NEW TRANSLATION
 tgp_china_yearly.0030.t: "Dobré slovo se šíří daleko" # todo: NEW TRANSLATION
 tgp_china_yearly.0030.desc_minister_of_personel: "[title_offerer.Custom2('AppropriateGreetingPositive', ROOT.Char)]\n\nJe mou povinností najít talentované jedince jako jste vy a uvést je do úřadu. " # todo: NEW TRANSLATION
 tgp_china_yearly.0030.desc_elder: "Jako váš [elder|E] musím přiznat, že mě ohromila pověst, kterou jste si získal jako opravdový [confucian|E]." # todo: NEW TRANSLATION
 tgp_china_yearly.0030.desc_fellow_confucian: "Jako spolukonfucián mě těší slyšet o vaší oddanosti Cestě a těším se na příležitost k mnohým přátelským debatám v budoucnu." # todo: NEW TRANSLATION
 tgp_china_yearly.0030.desc_intro_outro: "\n\nNa znamení uznání vaší slušnosti nabízím podpořit vaši kandidaturu na post správce [free_title.GetName]." # todo: NEW TRANSLATION
 tgp_china_yearly.0030.a: "S vděčností přijímám." # todo: NEW TRANSLATION
 tgp_china_yearly.0030.b: "Bohužel, mé vzdělání ještě není dokončeno." # todo: NEW TRANSLATION
