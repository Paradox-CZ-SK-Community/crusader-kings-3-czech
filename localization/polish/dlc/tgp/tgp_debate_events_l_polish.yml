l_polish:
 debate_event.1000.t: "Příprava scény" # todo: NEW TRANSLATION
 debate_event.1000.desc_intro_host: "Učení ze všech koutů říše se shromáždili" # todo: NEW TRANSLATION
 debate_event.1000.desc_intro_fallback: "Dorazil jsem" # todo: NEW TRANSLATION
 debate_event.1000.desc_outro: "v [ROOT.Char.GetCurrentLocation.GetName] na debatu.\n\nUchazeči recenzují své proslovy v těsných skupinkách, velké rodiny si zabírají nejlepší ubytování, zatímco průvod vozů naložených zeleninou a masem se hlučně žene na trh.\n\nJe na čase, abych se i já připravil." # todo: NEW TRANSLATION
 debate_event.1000.a: "Nesmím ztrácet čas!" # todo: NEW TRANSLATION
 debate_event.1000.a.success_desc: "Výborná příprava" # todo: NEW TRANSLATION
 debate_event.1000.b: "Měl bych prozkoumat město." # todo: NEW TRANSLATION
 debate_event.1000.c: "Skvělá příležitost si odpočinout." # todo: NEW TRANSLATION
 debate_event.1010.t: "Začíná debata" # todo: NEW TRANSLATION
 debate_event.1010.desc: "Učení se hrnou do sálu debat, učedníci za nimi, přetížení těžkými svitky. Můj protivník [debate_opponent.GetTitledFirstName] stojí připraven na opačném konci sálu, obklopen dalšími členy [opponent_movement.GetName].\n\nNení více času na přípravu. Do této debaty musím vstoupit s důvěrou ve svůj důvtip." # todo: NEW TRANSLATION
 debate_event.1010.a: "To bude můj okamžik." # todo: NEW TRANSLATION
 debate_event.1015.t: "$debate_event.1010.t$" # todo: NEW TRANSLATION
 debate_event.1015.desc: "Proplétám se davem, doufaje, že si zajistím dobrý výhled na nadcházející debatu. [my_movement.GetName] obsadil konec sálu debat. Po chvíli šustění a mumlání se ocitám mezi svými vrstevníky.\n\n[debate_contender.GetTitledFirstName] a [debate_opponent.GetTitledFirstName] stojí proti sobě, připraveni dokázat, kdo je" # todo: NEW TRANSLATION
 debate_event.1015.desc_favor: "oblíbenec [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip]." # todo: NEW TRANSLATION
 debate_event.1015.desc_leadership: "vedoucí [contender_movement.GetNameNoTooltip]." # todo: NEW TRANSLATION
 debate_event.1015.a: "Zajímá mě, kdo vyhraje." # todo: NEW TRANSLATION
 debate_event.1100.t: "Zrušená debata" # todo: NEW TRANSLATION
 debate_event.1100.desc_death: "Zdá se, že [debate_opponent.GetTitledFirstName] zemřel. Bez protivníka je debata zrušena." # todo: NEW TRANSLATION
 debate_event.1100.desc_fallback: "Právě jsem obdržel zprávu, že debata byla odložena. Důvod není jasný, kromě toho, že v tuto chvíli nemůže pokračovat." # todo: NEW TRANSLATION
 debate_event.1100.a: "Nepříjemná zpráva." # todo: NEW TRANSLATION
 debate_event.2000.t: "Pýcha a pošetilost" # todo: NEW TRANSLATION
 debate_event.2000.desc: "Zvýšené hlasy mě zavedou do jedné studijní místnosti, kde nacházím [ROOT.Char.Custom2('RelationToMe', talent )] [talent.GetTitledFirstName], gestikulující směrem k shromážděnému davu. \"Žádný z vás tu dnes není, aby se zapojil do skutečné vědecké debaty, ale abyste se chlubili a prohlašovali svou nadřazenost nad svými vrstevníky!\"\n\n[talent.GetSheHe|U] mluví se stejným přesvědčením, které jsem od [talent.GetHerHim] slyšel po celý den. [talent.GetHerHis|U] tvář se chvěje sotva potlačovanými emocemi. Tento [talent.GetWomanMan] vykazuje naději na bystrý intelekt, ačkoli ta povaha může být obtížná." # todo: NEW TRANSLATION
 debate_event.2000.a: "[talent.GetHerHis|U] talenty rozkvetou pod mým vedením." # todo: NEW TRANSLATION
 debate_event.2000.b: "Slova [talent.GetHerHis] by nás měla ponížit." # todo: NEW TRANSLATION
 debate_event.2010.t: "Vliv [elder_movement.GetNameNoTooltip]" # todo: NEW TRANSLATION
 debate_event.2010.desc: "\"Musím říct, vaše interpretace [ROOT.Char.Custom('GetRandomHistoryPassage')] vzbudila můj zájem,\" říká mi [elder.GetTitledFirstName] na konci dlouhého dne přátelských diskuzí. \"Jsem přesvědčen, že když odložíme naše rozdíly stranou, máme se toho od sebe mnoho co naučit.\"\n\nPřátelská atmosféra našich rozhovorů mě často přiměje zapomenout, že [elder.GetSheHe] patří k [elder_movement.GetNameNoTooltip] — na což mě upozorní, když mi jeden ze členů [my_movement.GetNameNoTooltip] pošle výmluvný pohled." # todo: NEW TRANSLATION
 debate_event.2010.a: ""Úplně souhlasím."" # todo: NEW TRANSLATION
 debate_event.2010.b: ""Některé rozdíly nelze přehlédnout."" # todo: NEW TRANSLATION
 debate_event.2020.t: "Přátelské rozhovory" # todo: NEW TRANSLATION
 debate_event.2020.desc: "Jeden ze členů [my_movement.GetName], [movement_member.GetTitledFirstName], přistoupí s krčeným mužem v doprovodu, s hlavou skloněnou na pozdrav. \"Slyšel jsem, že hledáte talentované jedince do svého doprovodu,\" říká [movement_member.GetFirstNameNoTooltip]. \"Myslím, že [disciple.GetTitledFirstName] by mohl být vhodným kandidátem.\"\n\n[disciple.GetFirstNameNoTooltip] [disciple.Custom('quirk_pos_present')] a říká: \"Byla by to čest sloužit vám, můj [ROOT.Char.GetLadyLord].\"" # todo: NEW TRANSLATION
 debate_event.2020.a: ""Mohu [disciple.GetHerHim] mnoho naučit."" # todo: NEW TRANSLATION
 debate_event.2020.b: ""Vaše přátelství je vše, o co žádám."" # todo: NEW TRANSLATION
 friend_given_disciple_reason: "[CHARACTER.GetShortUIName|U] byl při debatě obdarován učedníkem od [TARGET_CHARACTER.GetShortUIName]." # todo: NEW TRANSLATION
 friend_given_disciple_reason_corresponding: "$friend_given_disciple_reason$" # todo: NEW TRANSLATION
 debate_event.5000.t_imperial_debate: "Císařská přízeň" # todo: NEW TRANSLATION
 debate_event.5000.t_movement_debate: "Vedení [host.Custom('GetMyMovementNoTooltip')]" # todo: NEW TRANSLATION
 debate_event.5000.desc_imperial: "Veličenstva a diváci lemují zdi sálu debat a sledují mě, když se postavím před [debate_opponent.GetTitledFirstName]. Před sebou se vzájemně ukláníme, paže natažené, záda sehnutá.\n\nMěl bych chopit okamžiku a být první, kdo předloží argument." # todo: NEW TRANSLATION
 debate_event.5000.desc: "Scéna je připravena a diváci usazeni. [debate_opponent.GetTitledFirstName] vstává ze svého místa, aby oslovil dav, naše spolky členů [host.Custom('GetMyMovement')].\n\n\"Jsme zde, abychom projednali priority a směřování [host.Custom('GetMyMovement')]. Výsledek této debaty rovněž určí jeho vedení.\"" # todo: NEW TRANSLATION
 debate_event.5000.a: "Budu vládnout podle Kongzuova nařízení." # todo: NEW TRANSLATION
 debate_event.5000.b: "Rozum a logika zvítězí." # todo: NEW TRANSLATION
 debate_event.5000.c: "Velmi dobře. #EMP Nyní#! je čas..." # todo: NEW TRANSLATION
 debate_event.5000.d: "Tvoje neschopnost vést přinese zkázu!" # todo: NEW TRANSLATION
 debate_event.5000.a.flavor: "Využijte svou zkušenost v [GetTrait('confucian_education').GetName( GetNullCharacter )] [trait|E] - Větší zkušenost znamená vyšší úspěch" # todo: NEW TRANSLATION
 debate_event.5000.c.flavor: "Jak přikázáno, vaši [disciples|E] se pokusí rozohnit diváky ve vhodných okamžicích - Doufejme, že [debate_opponent.GetShortUINamePossessive] vlastní Disciples nebudou zasahovat..." # todo: NEW TRANSLATION
 debate_event.5000.d.success_desc: "Podařilo se vám přednést přesvědčivé argumenty" # todo: NEW TRANSLATION
 debate_event.5000.d.failure_desc: "Nepodařilo se vám přednést přesvědčivý argument" # todo: NEW TRANSLATION
 debate_event.5010.insult_desc: "[debate_opponent.GetTitledFirstName] neotálí a okamžitě začne vypočítávat různá obvinění a urážky, prohlašuje, že #EMP já#! jsem nějak neschopný vést.\n\nBláboly! Pouze podlý pokus podkopat mou autoritu." # todo: NEW TRANSLATION
 debate_event.5010.confucian_desc: "[debate_opponent.GetTitledFirstName] klidně mluví o konfuciánství a o tom, jak by jeho učení mělo vést vpřed." # todo: NEW TRANSLATION
 debate_event.5010.desc: "[debate_opponent.GetTitledFirstName] hovoří o logice a rozumu a o tom, jak bychom měli využít předcházející poznatky k vytyčení nové budoucnosti pro říši." # todo: NEW TRANSLATION
 debate_event.crowd_approval_desc: "\n\nDiváci přikývnou souhlasně." # todo: NEW TRANSLATION
 debate_event.crowd_disapproval_desc: "\n\nDiváci zavrtí hlavami na znamení nesouhlasu." # todo: NEW TRANSLATION
 debate_event.5010.a: "Budu trvat na svém přístupu." # todo: NEW TRANSLATION
 debate_event.5010.b: "Možná je přesvědčí slova Konfucia?" # todo: NEW TRANSLATION
 debate_event.5010.c: "Mírnější a #EMP rozumnější#! přístup by je měl přesvědčit." # todo: NEW TRANSLATION
 debate_event.5010.d: "Nasadím své učedníky." # todo: NEW TRANSLATION
 debate_event.5010.e: "Když všechno ostatní selže, urážky jistě zabírají." # todo: NEW TRANSLATION
 debate_event.5100.t_winner: "- Vítězství!" # todo: NEW TRANSLATION
 debate_event.5100.t_loser: "- Porážka!" # todo: NEW TRANSLATION
 debate_event.5100.desc_winner: "Po pečlivé přípravě a mistrovském provedení jsem byl prohlášen vítězem debaty!\n\n[debate_loser.GetTitledFirstName] sklání se ke mně krátkým, avšak formálním ukloněním, než promluví: \"Domnívám se, že patří gratulace. Ostatní se brzy obrátí na vás, abyste je vedl. Žádám jen, abyste tak činil s nejvyšší odpovědností.\"" # todo: NEW TRANSLATION
 debate_event.5100.desc_loser: "Navzdory mému nejlepšímu úsilí byl vítězem debaty prohlášen [debate_winner.GetTitledFirstName]. Jako takový zůstane [debate_winner.GetSheHe] de facto vůdcem [my_movement.GetNameNoTooltip].\n\nPo sérii gratulací se [debate_winner.GetSheHe] konečně obrací [debate_winner.GetHerHis] pozorností ke mně.\n\n\"Ne všichni jsou předurčeni k vedení. Ale neboj se, tvůj čas možná ještě přijde.\"" # todo: NEW TRANSLATION
 debate_event.5100.desc_unexpected_winner: "V zcela nečekaném zvratu událostí byl #EMP já#! prohlášen vítězem. [debate_loser.GetTitledFirstName] se na mě dívá a já na [debate_loser.GetHerHim], oba stejně ohromeni. Slyšeli jsme to správně? Ano, slyšeli.\n\nPo chvíli, když se [debate_loser.GetHerselfHimself] viditelně vzpamatuje, [debate_loser.GetFirstNameNoTooltip] mi adresuje: \"Domnívám se, že patří gratulace. Přesto nedovedu pochopit, proč by někdo prohlásil vás za vítěze...\"" # todo: NEW TRANSLATION
 debate_event.5100.desc_unexpected_loser: "V zcela nečekaném zvratu událostí byl [debate_winner.GetTitledFirstName] prohlášen za #EMP vítěze#!. [debate_winner.GetFirstNameNoTooltip] se na mě dívá a já na [debate_winner.GetHerHim], oba stejně ohromeni. Slyšeli jsme to správně? Ano, slyšeli.\n\nPo přijetí gratulací, stále se překvapením na tváři [debate_winner.GetHerHis], [debate_loser.GetFirstNameNoTooltip] mi adresuje: \"Myslím, že jste podal obdivuhodný výkon. I když se vám dnes nějak nepodařilo vyhrát.\"" # todo: NEW TRANSLATION
 debate_event.5100.a: "Prozatím si vychutnám tento okamžik." # todo: NEW TRANSLATION
 debate_event.5100.b: "Prostě to budu muset zkusit znovu..." # todo: NEW TRANSLATION
 debate_event.5110.t: "- Volba vítěze" # todo: NEW TRANSLATION
 debate_event.5110.desc: "Argumenty mezi oběma soupeři přecházejí sem a tam pořádnou chvíli. Předkládají logiku, hovoří o budoucnosti říše a, ne bez občasné urážky, zvažují kvality vůdce.\n\nKdyž debata končí, zdá se, že [debate_winner.GetTitledFirstName] měl silnější argumentaci a byl by přirozeným vítězem.\n\nJako [ROOT.Char.GetTitleAsNameNoTooltip] je mi však v moci vyhlásit vítěze, jak uznám za vhodné." # todo: NEW TRANSLATION
 debate_event.5110.a: "[debate_winner.GetNameNoTooltip] je skutečně vítězem." # todo: NEW TRANSLATION
 debate_event.5110.a.tt: "[winning_movement.GetNameNoTooltip] se stává [favored_movement|E]" # todo: NEW TRANSLATION
 debate_event.5110.b: "#EMP Vlastně#!, myslím, že vyhrál [debate_loser.GetNameNoTooltip]." # todo: NEW TRANSLATION
 debate_event.5120.desc_winner: "Po krátké pauze moderátor shrne debatu a, aniž by to explicitně řekl, dá najevo, že vítězem debaty jsem já. Není to však rozhodnutí moderátora." # todo: NEW TRANSLATION
 debate_event.5120.desc_loser: "Po krátké přestávce moderátor shrne debatu a, aniž by to explicitně řekl, dává najevo, že vítězem debaty je [debate_winner.GetTitledFirstName]." # todo: NEW TRANSLATION
 debate_event.5120.bridge_hegemon_available: "Všechny hlavy se obracejí směrem k [ROOT.Char.GetTopLiege.GetName]." # todo: NEW TRANSLATION
 debate_event.5120.bridge_fallback: "\n\nPosel rychle odchází poslat zprávu [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip] a vrací se se zprávou, že" # todo: NEW TRANSLATION
 debate_event.5120.desc_liege_confirm: "\n\n\"Souhlasím. [debate_winner.GetFirstNameNoTooltip] je hoden vítěz, který vedl debatu s nejvyššími schopnostmi a důvtipem.\"" # todo: NEW TRANSLATION
 debate_event.5120.desc_liege_confirm_fallback: "císařský dvůr shledává [winning_movement.GetNameNoTooltip] hodným přízně říše." # todo: NEW TRANSLATION
 debate_event.5120.desc_liege_intervene: "\n\n\"Prohlašuji [declared_winner.GetTitledFirstName] vítězem dnešní debaty.\"" # todo: NEW TRANSLATION
 debate_event.5120.a: "Jsem rád, že si to myslíte, můj [ROOT.Char.GetTopLiege.GetLadyLord]!" # todo: NEW TRANSLATION
 debate_event.5120.b: "Co? Myslím, samozřejmě. Děkuji, můj [ROOT.Char.GetTopLiege.GetLadyLord]!" # todo: NEW TRANSLATION
 debate_event.5120.c: "Jak... zklamávající." # todo: NEW TRANSLATION
 tgp_dynastic_cycle_decision_event.0082.a: "Naše pozice zůstává bezpečná. Prozatím." # todo: NEW TRANSLATION
 tgp_dynastic_cycle_decision_event.0082.b: "Uf. Myslel jsem, že jsme v koncích." # todo: NEW TRANSLATION
 tgp_dynastic_cycle_decision_event.0082.c: "Jak mohl [ROOT.Char.GetTopLiege.GetSheHe] učinit takové rozhodnutí?!" # todo: NEW TRANSLATION
 debate_events.5100.opponent_tt: "Sníženo [movement_power_i][movement_power|E] hnutí [opponent_movement.GetName] o #N [EmptyScope.ScriptValue('event_decrease_movement_power_major_value')|0]#!" # todo: NEW TRANSLATION
 debate_increased_movement_power_major_effect_tooltip: "Zvýšeno [movement_power_i][movement_power|E] [GetPlayer.Custom('GetMyMovement')] o [EmptyScope.ScriptValue('event_increase_movement_power_major_value')|+0]" # todo: NEW TRANSLATION
 debate_event.5130.desc_favor: "$debate_become_movement_leader_reward$" # todo: NEW TRANSLATION
 debate_event.5130.desc_leadership_won: "$debate_become_movement_leader_reward$" # todo: NEW TRANSLATION
 debate_event.5130.desc_leadership_defended: "$debate_remain_movement_leader_reward$"" # todo: NEW TRANSLATION
