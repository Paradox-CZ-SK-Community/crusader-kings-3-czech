l_polish:
 tgp_dynastic_cycle_events.0001.t: "Cesta vpřed" # todo: NEW TRANSLATION
 tgp_dynastic_cycle_events.0001.desc: "Zahrada je klidná, pouze listí šumí ve větru. V tichu se mé myšlenky obracejí k říši v těchto dobách [my_situation.GetTopCurrentPhase.GetName|l].\n\nBude stačit jen vydržet? Může říše obstát, když je tak nehybná jako tato zahrada?\n\nČaj na podnose mého služebníka už vychladl." # todo: NEW TRANSLATION
 tgp_dynastic_cycle_events.0001.aa: "Hnutí [my_movement.GetNameNoTooltip] přinese osvícení!" # todo: NEW TRANSLATION
 tgp_dynastic_cycle_events.0001.a: "Lepší mít přátele, až přijde čas..." # todo: NEW TRANSLATION
 tgp_dynastic_cycle_events.0001.a.potential_friend: "#EMP Měl bych poslat spolehlivému [potential_friend.GetTitledFirstNameNoTooltip] dopis#!\n" # todo: NEW TRANSLATION
 tgp_dynastic_cycle_events.0001.a.friend: "#EMP Měl bych poslat mému drahému [friend.GetTitledFirstNameNoTooltip] dopis#!\n" # todo: NEW TRANSLATION
 tgp_dynastic_cycle_events.0001.b: "Nyní je #EMP čas postoupit#." # todo: NEW TRANSLATION
 tgp_dynastic_cycle_events.0001.c: "Nemůžeme žít v budoucnosti." # todo: NEW TRANSLATION
 friend_together_in_preparation: "[CHARACTER.GetShortUIName] poslal [TARGET_CHARACTER.GetShortUIName] dopis, ve kterém slíbil, že budou spolu, až se říši vrátí stabilita." # todo: NEW TRANSLATION
 friend_together_in_preparation_corresponding: "[TARGET_CHARACTER.GetShortUIName] obdržel dopis od [CHARACTER.GetShortUIName], v němž bylo slíbeno, že budou spolu, až přijde vzestup." # todo: NEW TRANSLATION
 tgp_advancement_focus_modifier: "Zaměření na postup" # todo: NEW TRANSLATION
 tgp_advancement_focus_modifier_desc: "Tato postava se rozhodla soustředit na postup své říše a odložit expanzivní aktivity." # todo: NEW TRANSLATION
 tgp_dynastic_cycle_events.0010.t: "Pod tlakem" # todo: NEW TRANSLATION
 tgp_dynastic_cycle_events.0010.desc: "Můj žák [disciple.GetTitledFirstName] mě navštívil, ale [disciple.GetHerHis] důvody nejsou veselé.\n\n\"Mistře... říše dryfuje jako loď v bouři. Každý den přináší nové nesváry a nové nepřátele. [my_situation.GetTopCurrentPhase.GetName] sílí. Nevím, jak bude vypadat zítřek, co přinese.\"\n\nNemohu si nevšimnout, že se [disciple.GetHerHis] ruce třesou." # todo: NEW TRANSLATION
 tgp_dynastic_cycle_events.0010.a: "\"Nechci, aby říkali, že [ROOT.Char.GetFirstNamePossessiveNoTooltip] žák je slaboch!\"" # todo: NEW TRANSLATION
 tgp_dynastic_cycle_events.0010.b: "Ubohé dítě. Musím [disciple.GetHerHim] utěšit." # todo: NEW TRANSLATION
 tgp_dynastic_cycle_events.0010.c: "\"Skrze těžkosti se učíš.\"" # todo: NEW TRANSLATION
 tgp_dynastic_cycle_events.0020.t: "Smělá ruka hladu" # todo: NEW TRANSLATION
 tgp_dynastic_cycle_events.0020.desc: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], špatné zprávy.\" Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))] [marshal.GetName] ke mně přistupuje, [marshal.Custom('quirk_pos_pp')].\n\n\"Uprostřed noci rolníci z [peasant_county.GetName] vyrazili skladiště obilí. Kdybych mohl najmout více stráží, možná bychom je stále mohli najít.\"\n\nDokonce ani naše říše není v bezpečí před [my_situation.GetTopCurrentPhase.GetName]." # todo: NEW TRANSLATION
 tgp_dynastic_cycle_events.0020.a: "\"Moji agenti je najdou. A #EMP je zlikvidují#!\"" # todo: NEW TRANSLATION
 tgp_dynastic_cycle_events.0020.b: "\"Najměte ty stráže!\"" # todo: NEW TRANSLATION
 tgp_dynastic_cycle_events.0020.c: "Zoufalí lidé dělají zoufalé věci." # todo: NEW TRANSLATION
 tgp_executed_peasants_county_modifier: "Popravení rolníci" # todo: NEW TRANSLATION
 tgp_executed_peasants_county_modifier_desc: "Tento kraj nezapomněl na zacházení, kterého se dostalo jejich hladovějícím rolníkům." # todo: NEW TRANSLATION
 tgp_dynastic_cycle_events.0030.t: "Změna směru" # todo: NEW TRANSLATION
 tgp_dynastic_cycle_events.0030.desc: "\"Čas [my_situation.GetTopCurrentPhase.GetName] je #EMP nyní#!!\"\n\nHřmějící kroky mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))] [marshal.GetNamePossessive] oznamují [marshal.GetHerHis] přítomnost lépe než slova.\n\n\"Obdivuji tvé oddání civilní cestě, ale [my_situation.GetTopCurrentPhase.GetType.GetNameNoTooltip|l] vyžaduje odvahu! Vzpomeň si na příběh o [ROOT.Char.Custom('GetRandomAnnalsPassage')] a veď naše armády!\"" # todo: NEW TRANSLATION
 tgp_dynastic_cycle_events.0030.a: "Je čas být odvážný!" # todo: NEW TRANSLATION
 tgp_dynastic_cycle_events.0030.b: "\"Rád se učím, ale nechci se měnit.\"" # todo: NEW TRANSLATION
 tgp_dynastic_cycle_events.0030.c: "Není vyšší čest než civilní vláda." # todo: NEW TRANSLATION
 tgp_dynastic_cycle_events.0040.t: "Cesta příležitostí" # todo: NEW TRANSLATION
 tgp_dynastic_cycle_events.0040.desc: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('steward'))] [steward.GetTitledFirstName] vstupuje do pracovny s úsměvem na [steward.GetHerHis] tváři a mincemi v [steward.GetHerHis] ruce.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], karavany ze západu se stávají častějšími a jezdí po [silk_road_situation.GetName]. S mírnými investicemi do lepších spojení bychom mohli přitáhnout bohatství mnoha království do našeho.\"" # todo: NEW TRANSLATION
 tgp_dynastic_cycle_events.0040.a: "\"Doba [my_situation.GetTopCurrentPhase.GetType.GetNameNoTooltip|l] je perfektní příležitost!\"" # todo: NEW TRANSLATION
 tgp_dynastic_cycle_events.0040.b: "\"Neztrácejte čas!\"" # todo: NEW TRANSLATION
 tgp_dynastic_cycle_events.0040.c: "Hedvábná stezka bude pokračovat. S námi nebo bez nás." # todo: NEW TRANSLATION
 tgp_silk_road_advancement_modifier: "Rozvinutá Hedvábná stezka" # todo: NEW TRANSLATION
 tgp_silk_road_advancement_modifier_desc: "Tato postava investovala do Hedvábné stezky #EMP právě ve správný čas#!." # todo: NEW TRANSLATION
 tgp_dynastic_cycle_events.0050.t: "Změna přízně" # todo: NEW TRANSLATION
 tgp_dynastic_cycle_events.0050.desc: "Vliv [favored_movement.GetName] na trůn se upevňuje, jejich poradenství formuje politiku podle jejich vkusu.\n\nPokud má mé vlastní hnutí vzrůst, musím oslabit jejich pověst. Veřejná debata může ovlivnit rozsudek dvora, a možná i [top_liege.GetTitleAsNamePossessiveNoTooltip].\n\nAle vyzvat je znamená riskovat ponížení, pokud moje slova selžou." # todo: NEW TRANSLATION
 tgp_dynastic_cycle_events.0050.a: "Nemohu si dovolit pochybovat." # todo: NEW TRANSLATION
 tgp_dynastic_cycle_events.0050.b: "Hnutí [my_movement.GetNameNoTooltip] bude mít své vlastní zásluhy." # todo: NEW TRANSLATION
 tgp_dynastic_cycle_events.0050.c: "Proč riskovat svou důstojnost kvůli hnutí?" # todo: NEW TRANSLATION
 tgp_debate_discount_var_tt: "Můžete uspořádat [GetActivityType('activity_debate').GetName] v následujících #V 5 letech#! se slevou #P 25%#" # todo: NEW TRANSLATION
 tgp_debate_discount_var_desc: "Z události"" # todo: NEW TRANSLATION
