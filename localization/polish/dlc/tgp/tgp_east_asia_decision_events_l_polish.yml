l_polish:
 tgp_east_asia_decision_events.0010.t: "Nové obzory" # todo: NEW TRANSLATION
 tgp_east_asia_decision_events.0010.desc: "Někdy může osvícení přijít z nejnepravděpodobnějších zdrojů.\n\nMandala způsob vládnutí říší na mě rezonuje na... vyšší rovině. Jistě moje existence slouží vyššímu účelu, sjednotit říši pod mou božskou a blahodárnou vládu.\n\n#EMP 'Ať žije Devaraja [ROOT.Char.GetFirstNameNoTooltip]'#! zní pěkně..." # todo: NEW TRANSLATION
 tgp_east_asia_decision_events.0010.a: "Ať se #EMP toto#! stane mým prvním dekretem." # todo: NEW TRANSLATION
 tgp_east_asia_decision_events.0010.b: "Držba na [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] není hodná chrámu, #EMP zatím#!..." # todo: NEW TRANSLATION
 warning_mandala_capital_building_only_built_in_citadels_tt: "\n@alert_icon! #alert_trial [mandala|E] [GetBuilding('mandala_capital_01').GetName] [great_building|E] lze postavit pouze pokud vaše [capital|E] je [temple_citadel|E] [holding|E]#!" # todo: NEW TRANSLATION
 all_tribal_holdings_will_change_to_citadels: "Všechny [tribal_holdings|E] v říši se stanou [temple_citadel_holdings|E]" # todo: NEW TRANSLATION
 realm_capital_will_change_to_citadel: "The [realm_capital|E] [holding|E] se stane [temple_citadel_holding|E]" # todo: NEW TRANSLATION
 tgp_east_asia_decision_events.0015.opening: "[overlord.Custom2('AppropriateGreeting', ROOT.Char)]" # todo: NEW TRANSLATION
 tgp_east_asia_decision_events.0015.desc: "Zjistil(a) jsem, že má existence slouží vyššímu účelu.\n\nPřidejte se ke mně a vzdávejte hold našemu novému Devarajovi!" # todo: NEW TRANSLATION
 tgp_east_asia_decision_events.0015.a: "Co by to mohlo přinést..." # todo: NEW TRANSLATION
 tgp_east_asia_decision_events.0020.t: "Můj Devaraja" # todo: NEW TRANSLATION
 tgp_east_asia_decision_events.0020.desc: "Viděl(a) jsem znamení. Vím, co je správné. Neexistuje realita, v níž bych nemohl(a) podporovat [overlord.GetTitledFirstName] a [overlord.GetHerHis] blahodárnou vládu nad touto rovinou existence.\n\nPřizpůsobíme se a půjdeme za naším božským pastýřem do jasné nové budoucnosti.\n\n#EMP Ať žije Devaraja [overlord.GetFirstNameNoTooltip].#!" # todo: NEW TRANSLATION
 tgp_east_asia_decision_events.0020.close_family_pre_tt: "[close_family|E] se připojí ke #V [GetPlayer.GetOverlord.GetFaith.GetTextIcon][GetPlayer.GetOverlord.GetFaith.GetName]#!" # todo: NEW TRANSLATION
 tgp_east_asia_decision_events.0020.close_family_post_tt: "[close_family|E] se připojili ke #V [GetPlayer.GetOverlord.GetFaith.GetTextIcon][GetPlayer.GetOverlord.GetFaith.GetName]#!" # todo: NEW TRANSLATION
 tgp_east_asia_decision_events.0020.a: "Ať žije!" # todo: NEW TRANSLATION
 tgp_east_asia_decision_events.0020.b: "$tgp_east_asia_decision_events.0010.b$" # todo: NEW TRANSLATION
 tgp_east_asia_decision_events.0025.opening: "[liege.Custom2('AppropriateGreeting', ROOT.Char)]" # todo: NEW TRANSLATION
 tgp_east_asia_decision_events.0025.desc: "Neexistuje realita, v níž bych nemohl(a) podporovat [overlord.GetTitledFirstName] a [overlord.GetHerHis] blahodárnou vládu nad touto rovinou existence.\n\nAť žije [overlord.GetTitledFirstName|U]!" # todo: NEW TRANSLATION
 tgp_east_asia_decision_events.0025.a: "$tgp_east_asia_decision_events.0015.a$" # todo: NEW TRANSLATION
 tgp_east_asia_decision_events.0030.t: "Přijaté klanové zvyky" # todo: NEW TRANSLATION
 tgp_east_asia_decision_events.0030.desc: "Dorazila zpráva z kanceláře mého [ROOT.Char.Custom2('RelationToMe', ROOT.Char.GetLiege)], [liege.GetTitledFirstName]. Oznamuje nedávnou změnu ve vedení a vyzývá nás k asimilaci a podpoře našeho vládce.\n\nJako právoplatný vazal našeho [liege.GetTitleAsNameNoTooltip] je mou povinností zařadit se do řady." # todo: NEW TRANSLATION
 tgp_east_asia_decision_events.0030.a: "Využijme toho ve svůj prospěch." # todo: NEW TRANSLATION
 realm_capital_will_change_to_castle: "The [realm_capital|E] [holding|E] se stane [castle_holding|E]" # todo: NEW TRANSLATION
 tgp_east_asia_decision_events.0100.t: "Pobožné odměny" # todo: NEW TRANSLATION
 tgp_east_asia_decision_events.0100.desc: "Naše láska k božskému Devarajovi [overlord.GetFirstNameNoTooltip] nezná mezí.\n\nNáš [overlord.GetLadyLord] je #EMP transcendentní#! a vševědoucí, ať už v soudní síni nebo na bitevním poli.\n\nNaše pochybnosti, naše váhání... vše odpuštěno, vše vyřešeno — skutečná nebeská bytost mezi námi.\n\nVěděl(a) jsem to po celou dobu." # todo: NEW TRANSLATION
 tgp_east_asia_decision_events.0100.a: "Ať naše okvětní lístky nikdy neuvadnou a nepadnou." # todo: NEW TRANSLATION
 failed_assimilation_payout_msg: "Neúspěch mandalového božství" # todo: NEW TRANSLATION
 failed_assimilation_payout_msg_desc: "Vy nebo váš slíbený Devaraja [saved_devaraja.GetShortUIName] neodpovídal(a) mandalovému božství" # todo: NEW TRANSLATION
 invite_a_court_brahmin_decision: "Hledat $court_brahmin_court_position$" # todo: NEW TRANSLATION
 invite_a_court_brahmin_decision_desc: "Dvorní bráhmín je mocný spojenec. Postará se o tributární vztahy a bude morálním kompasem v těžkých časech." # todo: NEW TRANSLATION
 invite_a_court_brahmin_decision_tooltip: "Vaši služebníci navrhnou několik vhodných kandidátů na pozici [GetCourtPositionType('court_brahmin_court_position').GetName()]" # todo: NEW TRANSLATION
 tgp_east_asia_decision_events.0200.t: "Bráhmín na dvoře" # todo: NEW TRANSLATION
 tgp_east_asia_decision_events.0200.desc: "Má slova se rozšířila daleko a široko a nakonec ke mému dvoru přišli dva duchovní vůdci.\n\n[great_brahmin_option.GetTitledFirstName|U] vyzařuje klidnou vyrovnanost a chvíli se pustí do tiché kontemplace, zatímco o něco méně zkušený [good_brahmin_option.GetTitledFirstName] se nadšeně rozhlíží a zjevně touží převzít vedení." # todo: NEW TRANSLATION
 tgp_east_asia_decision_events.0200.a: "[great_brahmin_option.GetTitledFirstNameNoTooltip|U] bude skvělým přínosem." # todo: NEW TRANSLATION
 tgp_east_asia_decision_events.0200.a.aptitude: "[great_brahmin_option.GetFirstNamePossessiveNoTooltip] [aptitude|E] je [great_brahmin_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_brahmin_court_position' ) )]" # todo: NEW TRANSLATION
 tgp_east_asia_decision_events.0200.b: "Věřím, že [good_brahmin_option.GetTitledFirstNameNoTooltip] má potenciál." # todo: NEW TRANSLATION
 tgp_east_asia_decision_events.0200.b.aptitude: "[good_brahmin_option.GetFirstNamePossessiveNoTooltip] [aptitude|E] je [good_brahmin_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_brahmin_court_position' ) )]" # todo: NEW TRANSLATION
 tgp_east_asia_decision_events.0200.c: "Oba se zdají nevyhovující." # todo: NEW TRANSLATION
 invite_a_khlon_glan_decision: "Hledat $khlon_glan_court_position$" # todo: NEW TRANSLATION
 invite_a_khlon_glan_decision_desc: "Je čas najít vhodného khlon glana, který pomůže s rozvojem hlavního města, kontrolou našich území a organizací mého dvora." # todo: NEW TRANSLATION
 invite_a_khlon_glan_decision_tooltip: "Vaši služebníci navrhnou několik vhodných kandidátů na pozici [GetCourtPositionType('khlon_glan_court_position').GetName()]" # todo: NEW TRANSLATION
 tgp_east_asia_decision_events.0210.t: "Khlon Glan" # todo: NEW TRANSLATION
 tgp_east_asia_decision_events.0210.desc: "Můj hledání loajálního khlon glana přimělo [great_khlon_glan_option.GetTitledFirstName] a [good_khlon_glan_option.GetTitledFirstName] ukázat se na mých dveřích.\n\nSejdeme se v zbrojnici, kde bude probíhat většina jejich záležitostí.\n\n[great_khlon_glan_option.GetTitledFirstNameNoTooltip] obratně posoudí zásoby jen jedním nebo dvěma pohledy, zatímco [good_khlon_glan_option.GetTitledFirstNameNoTooltip] tráví několik sekund rozhlížením, aby se [good_khlon_glan_option.GetHerHis] zorientoval(a)." # todo: NEW TRANSLATION
 tgp_east_asia_decision_events.0210.a: "[great_khlon_glan_option.GetTitledFirstNameNoTooltip] se zdá být moudřejší volbou." # todo: NEW TRANSLATION
 tgp_east_asia_decision_events.0210.a.aptitude: "[great_khlon_glan_option.GetFirstNamePossessiveNoTooltip] [aptitude|E] je [great_khlon_glan_option.GetCourtPositionAptitude( GetCourtPositionType( 'khlon_glan_court_position' ) )]" # todo: NEW TRANSLATION
 tgp_east_asia_decision_events.0210.b: "[good_khlon_glan_option.GetTitledFirstNameNoTooltip] by se mohl(a) ukázat jako užitečný/á." # todo: NEW TRANSLATION
 tgp_east_asia_decision_events.0210.b.aptitude: "[good_khlon_glan_option.GetFirstNamePossessiveNoTooltip] [aptitude|E] je [good_khlon_glan_option.GetCourtPositionAptitude( GetCourtPositionType( 'khlon_glan_court_position' ) )]" # todo: NEW TRANSLATION
 tgp_east_asia_decision_events.0210.c: "$tgp_east_asia_decision_events.0200.c$" # todo: NEW TRANSLATION
