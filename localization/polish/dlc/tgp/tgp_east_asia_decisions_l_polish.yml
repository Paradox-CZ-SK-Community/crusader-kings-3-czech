 local_rites.2.toast: "Dostavili jste se do svatyně" # todo: NEW TRANSLATION
 local_rites.3.t: "Oběť nebesům" # todo: NEW TRANSLATION
 local_rites.3.t.fengshan: "Feng a Shan" # todo: NEW TRANSLATION
 local_rites.3.fallback.t: "Oběť bohům" # todo: NEW TRANSLATION
 local_rites.3.desc_mt_tai_huangdi: "Málokdo byl svědkem rituálu Fengshan na hoře Tai, přesto jen málo lidí neví, co to znamená. Na vrcholu Mount Tai byl z hlíny postaven nový oltář a daleko níže byla krajina vyčištěna na počest země.\n\nVětšina mých předchůdců se nikdy nepokusila zprostředkovat vztah mezi Nebesy a zemí; je vzácné mít tuto příležitost zajistit budoucnost dynastie [GetTitleByKey('h_china').GetBaseNameNoTierNoTooltip]." # todo: NEW TRANSLATION
 local_rites.3.desc_important_shrine: "Svatyně u [shrine_location.GetName] jsou tak působivé, jako jsou staré, a jejich správci jsou zvyklí na významné návštěvníky. Když pozoruji posvátné místo, kde před mnou uctívali mnozí oddaní, naplňuje mě určitý druh úcty.\n\n\"Patronát je důležitým aspektem údržby posvátných míst, jako je toto. Návštěvníci často dávají dar na podporu klášterní komunity.\" [companion.GetName] se na mě dívá zdvořile, avšak poněkud zvědavě." # todo: NEW TRANSLATION
 local_rites.3.desc_at_home: "Oběť v rodinné svatyni [shrine_location.GetName] není možná tak působivá jako ta v velkém chrámu, ale může být stejně důležitá jako čin oddanosti.\n\nKdyž vykonávám rituální oběť, naplňuje mě vnitřní klid, který jsem už dlouho necítil." # todo: NEW TRANSLATION
 local_rites.3.desc_mountain_shrine: "Přechod mnoha schodů k horské svatyni v [shrine_location.GetName] je únavný, ale zároveň podporuje rozjímání. Tato pouť je událostí, na kterou budu pravděpodobně dlouho vzpomínat.\n\nKdyž dosáhneme vrcholu, [companion.GetName] se ke mně otočí. \"Udržovat místo jako toto je obdivuhodné. Možná bychom mohli mnichy zde nějak podpořit? Je to zvykem.\"" # todo: NEW TRANSLATION
 local_rites.3.desc_hills_shrine: "Zvlňující se krajina [shrine_location.GetName] je krásná a když dorazíme ke svatyni ke mně se začne dostavovat vnitřní klid, který jsem občas považoval za nedosažitelný.\n\nKdyž dosáhneme posledního schodu chrámových schodů, [companion.GetNameNo] se na mě podívá. \"Tady je malá komunita, která existuje, aby podporovala tuto svatyni. Možná bychom jim mohli projevit naši podporu?\"" # todo: NEW TRANSLATION
 local_rites.3.desc_forest_shrine: "Cesta k malé svatyni v [shrine_location.GetName] vedla pod korunami stromů po značnou vzdálenost. Je těžké si představit klidnější a uklidňující prostředí a domnívám se, že si tento okamžik budu pamatovat dlouho po skončení pouti.\n\n\"Měli bychom zvážit, zda bychom neměli pomoci komunitě zde a zajistit prosperitu této svatyně.\" Otočím se a [companion.GetName] se na mě dívá se zvědavým výrazem." # todo: NEW TRANSLATION
 local_rites.3.desc_holding_shrine: "Po příjezdu do svatyně v [shrine_location.GetName] se zamýšlím nad její rolí a významem. Existuje mnoho důležitějších svatyní, ale to neznamená, že tato není příkladem vzorné klášterní komunity. Vidět úctu všech, kteří zde žijí, je inspirující.\nKdyž se chystám odejít, [companion.GetName] se ke mně otočí. \"Toto je posvátné místo, a tak musí mé myšlenky spočívat u božstva, ale ti, kteří se věnují jeho péči, jsou také hoden naší úcty.\"" # todo: NEW TRANSLATION
 local_rites.3.desc_cynical: "\n\nTěžko skrývám svou nechutenství, ale možná musím učinit, co se ode mě očekává." # todo: NEW TRANSLATION
