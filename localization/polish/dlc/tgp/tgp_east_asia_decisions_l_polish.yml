 local_rites.1.t: "Svatá pouť" # todo: NEW TRANSLATION
 local_rites.1.desc: "Zatímco svatou oběť lze přinést v jakémkoli chrámu, dokonce i v mé místní svatyni v [capital_location.GetNameNoTooltip], je zřejmé, že ne každé posvátné místo je stejné.\n\nNávštěva zasvěcené chrámové komunity může být časově náročná, ale pravděpodobně bude působivější." # todo: NEW TRANSLATION
 local_rites.1.home: "Naše vlastní svatyně bude stačit" # todo: NEW TRANSLATION
 local_rites.1.home.tt: "Oběť v místní svatyni v [tooltip_loc.GetNameNoTooltip] nám ušetří cestu.\nOběť zde bude stát [gold_i][THIS.ScriptValue('miniscule_gold_value')|-0] výměnou za [piety_i][THIS.ScriptValue('minor_piety_gain')|+0]" # todo: NEW TRANSLATION
 local_rites.1.mount_tai: "Musím jet vykonat rituální oběť na Mount Tai" # todo: NEW TRANSLATION
 local_rites.1.fengshan.tt: "Jednorázová nabídka v rámci dynastie s hlubokým dopadem\nTato oběť bude stát [treasury_i][THIS.ScriptValue('major_treasury_value')|-0] a [prestige_i][THIS.ScriptValue('massive_prestige_value')|-0] výměnou za [piety_i][THIS.ScriptValue('major_piety_gain')|+0] a [legitimacy_i][THIS.ScriptValue('massive_legitimacy_gain')|+0]" # todo: NEW TRANSLATION
