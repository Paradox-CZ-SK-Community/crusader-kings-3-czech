 assimilate_to_mandala_decision_government_desc: "Božství kráčející po zemi — uspořádání takové vlády se zdá být pro naši existenci jen ku prospěchu. Podívejme se, co se můžeme naučit, když se asimilujeme k tomuto způsobu vládnutí." # todo: NEW TRANSLATION
 assimilate_to_mandala_decision_faith_desc: "Měli bychom se tomuto jevu přiblížit a asimilovat ho. Jako skuteční oddaní této Devarajské existence budeme žít plnější životy — a kdo ví; možná dostaneme i šanci přidat se k vyvoleným..." # todo: NEW TRANSLATION
 assimilate_to_mandala_decision_desc: "Jsme pouzí lidé, vedeni bytostí větší než my. Měli bychom přizpůsobit své způsoby a skutečně se proměnit na oddané této božské Devarajské existence — samozřejmě ve prospěch našeho lidu." # todo: NEW TRANSLATION
