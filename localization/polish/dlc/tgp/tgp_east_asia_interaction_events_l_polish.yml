 tgp_east_asia_interaction_events.0010.opening: "[leaving_tributary.Custom2('AppropriateGreeting', ROOT.Char)]" # todo: NEW TRANSLATION
 tgp_east_asia_interaction_events.0010.desc: "Nyní sloužím jinému Devarajovi. Ten nám ukáže pravou cestu.\n\nAť žije [leaving_tributary.GetSuzerain.GetName]!" # todo: NEW TRANSLATION
 tgp_east_asia_interaction_events.0010.a: "Jak je to možné!" # todo: NEW TRANSLATION
 tgp_east_asia_interaction_events.0010.tt: "[leaving_tributary.GetShortUIName|U] už není vaším [tributary|E]" # todo: NEW TRANSLATION
 tgp_east_asia_interaction_events.0020.opening: "[recipient.Custom2('AppropriateGreeting', actor )]" # todo: NEW TRANSLATION
 tgp_east_asia_interaction_events.0020.desc: "Můj Devaraja má přesvědčivý argument.\n\nDovolte nám sloužit alespoň ještě chvíli." # todo: NEW TRANSLATION
 tgp_east_asia_interaction_events.0020.a: "To jsem si myslel." # todo: NEW TRANSLATION
 tgp_east_asia_interaction_events.0025.opening: "[recipient.Custom2('AppropriateGreeting', actor )]" # todo: NEW TRANSLATION
 tgp_east_asia_interaction_events.0025.desc: "Vidím skrz tvé malicherné lži a nenechám se tak snadno přinutit!\n\nOčekávám více od pravého Devaraji!" # todo: NEW TRANSLATION
 tgp_east_asia_interaction_events.0025.a: "No tedy..." # todo: NEW TRANSLATION
 tgp_east_asia_interaction_events.0030.t: "Přijato: Přichází vyzývatel" # todo: NEW TRANSLATION
 tgp_east_asia_interaction_events.0030.desc: "Zdá se, že ten [actor.Custom2('InsultNoun', ROOT.Char)] [actor.GetTitledFirstName] se snaží svést mého tributáře, [recipient.GetTitledFirstName], na scestí.\n\nByly podniknuty pokusy přesvědčit [recipient.GetFirstNameNoTooltip] o [actor.GetFirstNamePossessiveNoTooltip] směšném božství, čímž je mé zastiňováno." # todo: NEW TRANSLATION
 tgp_east_asia_interaction_events.0030.a: "Očistím [recipient.GetHerHis] mysl od těchto blábolů." # todo: NEW TRANSLATION
 tgp_east_asia_interaction_events.0030.b: "Vyřeším to silou!" # todo: NEW TRANSLATION
 tgp_east_asia_interaction_events.0030.c: "Musím se věnovat důležitějším záležitostem." # todo: NEW TRANSLATION
 tgp_east_asia_interaction_events.0035.opening: "[sending_character.Custom2('AppropriateGreeting', ROOT.Char)]" # todo: NEW TRANSLATION
 tgp_east_asia_interaction_events.0035.desc.warring: "S politováním vás musím informovat, zrádný [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('sending_character'))], že jsem se rozhodl silou znovu vynutit tributární podřízenost [recipient.GetTitledFirstNamePossessive].\n\nPovažujte to za varování." # todo: NEW TRANSLATION
 tgp_east_asia_interaction_events.0035.desc: "S politováním vám oznamuji, že má víra zůstává u mého pravého Devaraji, [recipient.GetSuzerain.GetTitledFirstName].\n\nNeotravujte nás dál." # todo: NEW TRANSLATION
 tgp_east_asia_interaction_events.0035.a: "Rozumím." # todo: NEW TRANSLATION
