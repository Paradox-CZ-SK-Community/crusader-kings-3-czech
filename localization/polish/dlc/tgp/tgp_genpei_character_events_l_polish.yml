l_polish:
 genpei_intro: "Genpeiho válka:" # todo: NEW TRANSLATION
 tgp_genpei_character.1000.t: "$genpei_intro$ Pronásledovaný Hořec" # todo: NEW TRANSLATION
 tgp_genpei_character.1000.desc: "Jsem pronásledován porážkou svého otce a vraždou svých bratrů v [Glossary( 'Heiji Rebellion', 'HEIJI_REBELLION_GLOSS' )]. Tato hanba chystá mou pomstu proti odporným [Glossary( 'Taira', 'TAIRA_GLOSS' )]! I když [kiyomori_taira.GetFirstName] si možná myslí, že [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l] je zajištěn sňatkem [kiyomori_taira.GetHerHis] dcery s [norihito_tenno.GetTitledFirstName], [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] stále drží vliv ve východních provinciích a císařská rodina se pod [kiyomori_taira.GetHerHis] nadvládou dusí.\n\nAčkoliv figurkou [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] byl [yorimasa_minamoto.GetFirstName] a pomohl [kiyomori_taira.GetFirstNameNoTooltip] proti mému otci, moji špehové mi říkají, že mezi těmito dvěma došlo k třenicím. Jinde můj bratranec, [yoshinaka_minamoto.GetFirstName], neodpustil [yoshinaka_minamoto.GetHerHis] otcovu smrt rukou mého nevlastního bratra, ale byl by užitečný spojenec..." # todo: NEW TRANSLATION
 tgp_genpei_character.1000.a: "#bold Já#! sám ukončím [kiyomori_taira.GetDynasty.GetNameNoTooltip]!" # todo: NEW TRANSLATION
 tgp_genpei_character.1000.a.flavor: "[ruler.GetShortUIName|U] se pokusí svolat vaše vlastní síly, aby osvobodil [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l] od tyranie [kiyomori_taira.GetDynastyName]" # todo: NEW TRANSLATION
 tgp_genpei_character.1000.b: "My [ruler.GetDynasty.GetNameNoTooltip] se musíme spojit v odporu." # todo: NEW TRANSLATION
 tgp_genpei_character.1000.b.flavor: "Musíte usmířit své rozdíly, chcete‑li svrhnout téměř neporazitelnou [kiyomori_taira.GetDynastyName]" # todo: NEW TRANSLATION
 tgp_genpei_character.1010.t: "$genpei_intro$ Uvolněný Hořec" # todo: NEW TRANSLATION
 tgp_genpei_character.1010.desc.intro: "[kiyomori_taira.GetFirstName]! Jeho žízeň po moci je řeka bez zábran, ničí šlechtickou tradici i slušnost. Dokonce pojmenování [kiyomori_taira.GetHerselfHimself] [kiyomori_taira.GetTitleAsName], pánem celé Japonska, neukojilo jeho rozmařilou touhu. Opilý extází neomezené dominance [Glossary( 'Taira', 'TAIRA_GLOSS' )] vidí vhodné odstranit [Glossary( 'Emperor', 'TENNO_GLOSS' )] [old_emperor.GetTitledFirstName] a dosadit [kiyomori_taira.GetHerHis] vnuka, [new_emperor.GetFirstName], na [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l]." # todo: NEW TRANSLATION
 tgp_genpei_character.1010.desc.blocboss: "Jako špička kopí [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )]. Já musím převzít odpovědnost. Musíme být palisádou proti ambicím [kiyomori_taira.GetDynasty.GetNameNoTooltip], jinak se staneme jejich nosiči křesel!" # todo: NEW TRANSLATION
 tgp_genpei_character.1010.desc.notblocboss: "\n\nV minulých letech byla má rodina palisádou proti ambicím [kiyomori_taira.GetDynasty.GetNameNoTooltip]. Nyní by nás nekompetentní vedení [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] proměnilo v nosiče jejich křesel. [minamoto_ruler.GetFirstName] je příliš slabý. Kdyby byl moudrý otec zde, nic takového by nikdy nedopustil." # todo: NEW TRANSLATION
 tgp_genpei_character.1010.a: "Musím svolat [ruler.GetDynasty.GetNameNoTooltip]." # todo: NEW TRANSLATION
 tgp_genpei_character.1010.a.flavor: "The [bloc|E] se sjednotí pod naléhavostí vašeho volání a jistě učiní z [ruler.GetHouse.GetName] vládnoucí [house|E], pokud použijete #V $assume_house_bloc_leadership_interaction$#! [interaction|E]." # todo: NEW TRANSLATION
 tgp_genpei_character.1010.a.tt: "Každý [house|E] ve vašem [bloc|E] zlepší úroveň [house_relation|E] s [ruler.GetHouse.GetName]" # todo: NEW TRANSLATION
 tgp_genpei_character.1010.b: "Možná jsou [kiyomori_taira.GetDynasty.GetNameNoTooltip] řádnými vládci?" # todo: NEW TRANSLATION
 tgp_genpei_character.1010.b.flavor: "Pokud si nyní získáte přízeň, můžete si zajistit místo prominentního posluha." # todo: NEW TRANSLATION
 tgp_genpei_character.1090.t: "$genpei_intro$ Pomstychtivý Hořec" # todo: NEW TRANSLATION
 tgp_genpei_character.1090.desc: "Moje právo vést [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] bylo ukradeno! Mého ušlechtilého otce vzal malicherný fratricid! Toto bratrovražedné řádění během [Glossary( 'Heiji Rebellion', 'HEIJI_REBELLION_GLOSS' )] pouze vydláždilo cestu pro zlodušné [Glossary( 'Taira', 'TAIRA_GLOSS' )], aby ovládly [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l]. [kiyomori_taira.GetFirstName], opilý mocí, se pasoval na [Glossary( 'Daijō-daijin', 'DAIJO_DAIJIN_GLOSS' )]!\n\nNyní se můj bratranec [yoritomo_minamoto.GetFirstName] snaží sjednotit [yoritomo_minamoto.GetDynasty.GetNameNoTooltip] proti tomuto tyranovi, ale neodpykal za zločin svého otce. Můj nový dům, [ruler.GetHouse.GetName], stojí vzpřímeně jako své jméno; hory, které mě ochránily před mým vražedným strýcem!\n\nJe má síla sama dostačující, aby ukončila tuto epochu tyranie?" # todo: NEW TRANSLATION
 tgp_genpei_character.1090.a: "$tgp_genpei_character.1000.a$" # todo: NEW TRANSLATION
 tgp_genpei_character.1090.a.flavor: "$tgp_genpei_character.1000.a.flavor$" # todo: NEW TRANSLATION
 tgp_genpei_character.1090.b: "$tgp_genpei_character.1000.b$" # todo: NEW TRANSLATION
 tgp_genpei_character.1095.t: "$genpei_intro$ Právoplatný Hořec" # todo: NEW TRANSLATION
 tgp_genpei_character.1095.desc: "Mé srdce krvácí pro Japonsko mého otce. [kiyomori_taira.GetFirstName] zničil všechno, co jsme znali! Poslední zbytky práva, [old_emperor.GetFirstName] jako [Glossary( 'Emperor', 'TENNO_GLOSS' )] [current_emperor.GetHerselfHimself], byly odstraněny z [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l] a [kiyomori_taira.GetFirstNamePossessiveNoTooltip] vlastní bachor vnuka, [current_emperor.GetFirstName], byl dosazen na místo [old_emperor.GetHerHis].\n\nS bratranem [yoritomo_minamoto.GetFirstName] připraveným vést [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] proti tyranii [kiyomori_taira.GetFirstNamePossessiveNoTooltip], se k němu připojím, když jsem lepší válečník a mé právo je být u kormidla? Nebo riskuji rozdělení našich sil a svolávám rodinu pod svůj prapor?" # todo: NEW TRANSLATION
 tgp_genpei_character.1095.a: "S [yoritomo_minamoto.GetFirstNameNoTooltip] není žádná budoucnost. [ruler.GetDynasty.GetNameNoTooltip] bude moje!" # todo: NEW TRANSLATION
 tgp_genpei_character.1095.a.flavor: "$tgp_genpei_character.1000.a.flavor$" # todo: NEW TRANSLATION
 join_house_bloc_yoshinaka_tt: "[house|E] [THIS.House.GetBaseName] se připojí k vašemu [bloc|E]" # todo: NEW TRANSLATION
 tgp_genpei_character.1095.b: "Polknu tuto hořkou pilulku... prozatím." # todo: NEW TRANSLATION
 tgp_genpei_character.1095.b.flavor: "Nebezpečí nadvlády [kiyomori_taira.GetDynasty.GetNameNoTooltip] je příliš veliké. [ruler.GetDynasty.GetNameNoTooltip] se musí sjednotit, aby je porazil." # todo: NEW TRANSLATION
 tgp_genpei_character.1100.t: "$genpei_intro$ Zuřivý Hořec" # todo: NEW TRANSLATION
 tgp_genpei_character.1100.desc: "S porážkou mého otce od [Glossary( 'Taira', 'TAIRA_GLOSS' )] [kiyomori_taira.GetFirstName] během [Glossary( 'Heiji Rebellion', 'HEIJI_REBELLION_GLOSS' )] jsem byl donucen žít jako [Glossary( 'Rōnin', 'RONIN_GLOSS' )] v severních horách. Zde mi mocný [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS') ] [hidehira_fujiwara.GetFirstName] dal útočiště.\n\n[kiyomori_taira.GetFirstNamePossessiveNoTooltip] nadvláda císařského dvora předpovídá období naprosté supremacy [kiyomori_taira.GetDynasty.GetNameNoTooltip]. Tváří v tvář tomu náš [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] figurant, [yorimasa_minamoto.GetFirstName], nás hanobí zbabělostí. Naštěstí má můj bratr [yoritomo_minamoto.GetFirstName] meče východních samurajských rodin a chystá se svrhnout tyrana.\n\nPředevším doufám, že nadcházející bouře přinese protivníky hodné mého meče!" # todo: NEW TRANSLATION
 tgp_genpei_character.1100.a: "Prozatím budu sloužit [hidehira_fujiwara.GetFirstNameNoTooltip]." # todo: NEW TRANSLATION
 tgp_genpei_character.1100.b: "Má rodina potřebuje mou podporu." # todo: NEW TRANSLATION
 tgp_genpei_character.1100.c: "Osud mi určil cestu meče." # todo: NEW TRANSLATION
 stay_duelist_adventurer: "#help Čím více soubojů vyhrajete, tím silnější se stane výše uvedený modifikátor#!" # todo: NEW TRANSLATION
 tgp_genpei_character.2000.t: "$genpei_intro$ Vznášející se motýl" # todo: NEW TRANSLATION
 tgp_genpei_character.2000.desc: "[GetTitleByKey('e_japan').GetBaseNameNoTierNoTooltip|U] je odrazem mé vůle, mých lestí a moci [Glossary( 'Taira', 'TAIRA_GLOSS' )]! Nic mi neuniká, kromě [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l].\n\nMá [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('noriko_taira'))], [noriko_taira.GetFirstName], brzy odebere semeno našemu mladému [norihito_tenno.GetTitledFirstName]. [noriko_taira.GetHerHis|U] mohutné lůno pak přivede na svět dědice s krví [ROOT.Char.GetHouse.GetBaseName] v žilách. Dědice, připraveného rozdrtit všechny, kdo by napadli naši nadvládu, zajišťující náš vzestup navěky!" # todo: NEW TRANSLATION
 tgp_genpei_character.2000.a: "Prozatím uklidněte ovce." # todo: NEW TRANSLATION
 tgp_genpei_character.2000.b: "Otrávit studnu..." # todo: NEW TRANSLATION
 tgp_genpei_character.2000.b.flavor: "Pomlouváte [norihito_tenno.GetTitleAsName] v naději, že to usnadní případnou nucenou abdikaci v budoucnu." # todo: NEW TRANSLATION
 every_non_taira_vassal: "Každý [dynasty|E] [vassal|E], který není z [GetDynastyByID('japanese_taira_kanmu').GetName], v [GetTitleByKey('e_japan').GetBaseNameNoTierNoTooltip|U]" # todo: NEW TRANSLATION
 tgp_genpei_character.2000.c: "Posilte chlapce silným mlékem!" # todo: NEW TRANSLATION
 tgp_genpei_character.2000.c.flavor: "Nový dědic musí být tělesně silný, pokud má nastoupit na trůn od narození." # todo: NEW TRANSLATION
 tgp_genpei_character.2010.t: "$genpei_intro$ Křižovatka moci" # todo: NEW TRANSLATION
 tgp_genpei_character.2010.desc: "Dědic z mé krve! [new_emperor.GetTitledFirstName] je narozen a připraven nastoupit na [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l]. Bylo by to tak jednoduché, jako zbavit se [current_emperor.GetTitledFirstName]. Takový čin by však mohl vzbudit povstání...\n\nTato země je přesycena zrádnými nespokojenci! [minamoto_ruler.GetFirstNamePossessive] vzdorní [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] se stále třesou vzpomínkou na porážku v [Glossary( 'Heiji Rebellion', 'HEIJI_REBELLION_GLOSS' )]. [motofusa_fujiwara.GetFirstName], i když oslabený, touží po dnech, kdy [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS') ] vládli [GetTitleByKey('e_japan').GetBaseNameNoTierNoTooltip|U]. Nejblíže mému srdci je však otec císaře, lišácký [Glossary( 'Jōkō', 'JOKO_GLOSS') ] [go_shirakawa.GetFirstName], kdysi blízký spojenec, nyní zpochybňující mé motivy. Kterou cestou se vydám?" # todo: NEW TRANSLATION
 tgp_genpei_character.2010.a: "Ať jsou následky jakékoli, vzestup [kiyomori_taira.GetDynasty.GetNameNoTooltip] začíná dnes!" # todo: NEW TRANSLATION
 tgp_genpei_character.2010.b: "Zničení [minamoto_ruler.GetDynasty.GetNameNoTooltip] je prioritou." # todo: NEW TRANSLATION
 tgp_genpei_character.2010.b.flavor: "Najdete společnou věc s [fujiwara_ruler.GetDynasty.GetName] a rozdrtíte poslední zbytky zrádného [minamoto_ruler.GetDynasty.GetName]." # todo: NEW TRANSLATION
 tgp_genpei_character.2010.c: "Nadvláda samurajů vyřeší všechny problémy." # todo: NEW TRANSLATION
 tgp_genpei_character.2010.c.flavor: "Sjednotíte se s [minamoto_ruler.GetDynasty.GetName], čímž nedáte prostor administrátorům jako [fujiwara_ruler.GetDynasty.GetName] pro znovuzískání moci." # todo: NEW TRANSLATION
 tgp_genpei_character.2010.d: "Obnovit mou nejsilnější alianci." # todo: NEW TRANSLATION
 tgp_genpei_character.2010.d.flavor: "V dobrém i zlém jsme s [go_shirakawa.GetName] překonali všechny překážky. Stejně tak nyní!" # todo: NEW TRANSLATION
 minamoto_clan_will_respond_to_our_actions: "#warning @warning_icon! Blok [GetDynastyByID('japanese_minamoto_seiwa').GetName] se jistě odvetí#!" # todo: NEW TRANSLATION
 tgp_genpei_character.3000.t: "$genpei_intro$ Roztroušená vistárie" # todo: NEW TRANSLATION
 tgp_genpei_character.3000.desc: "Sesazen z [GetTitleByKey('b_kyo').GetBaseNameNoTier] do zapadlé [GetTitleByKey('c_oki').GetBaseNameNoTierNoTooltip]. Křivda! Jedině zkažený a intrikánský [Glossary( 'Taira', 'TAIRA_GLOSS' )] [kiyomori_taira.GetFirstName] je pramenem mého utrpení a znesvěcení [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS') ]!\n\nPoté, co jsme pomohli porazit [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] v [Glossary( 'Heiji Rebellion', 'HEIJI_REBELLION_GLOSS' )], [kiyomori_taira.GetSheHe] využil mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('motozane_fujiwara'))], [motozane_fujiwara.GetFirstNamePossessive] nemoci, aby rozdělil naše statky a konsolidoval moc. Nestačí mu funkce [Glossary( 'Daijō-daijin', 'DAIJO_DAIJIN_GLOSS' )], oženil [kiyomori_taira.GetHerHis] dceru s [norihito_tenno.GetTitledFirstName] v nahé snaze ovládnout trůn.\n\nMá jediná naděje svrhnout tohoto tyrana spočívá v lišáckém starém [Glossary( 'Jōkō', 'JOKO_GLOSS') ] [go_shirakawa.GetFirstName], otci [norihito_tenno.GetTitleAsNamePossessiveNoTooltip], a našem někdejším spojenci... nebo v venkovském [hidehira_fujiwara.GetFirstName] a jeho silném rodu [hidehira_fujiwara.GetDynasty.GetName] na severu." # todo: NEW TRANSLATION
 DAIJO_DAIJIN_GLOSS: "#bold Daijō-daijin#! — #EMP Kancléř říše#! — byl hlavou #EMP Daijō-kan#! — #EMP Rady státu#! — ctihodný úřad v období Nara (710-794).\n\nTitul byl obnoven [Glossary( 'Taira', 'TAIRA_GLOSS' )] Kiyomorim jako nejvyšší pozice mimo královskou rodinu a de facto hlavou císařské vlády." # todo: NEW TRANSLATION
 tgp_genpei_character.3000.a: "Všichni se dozvědí o [kiyomori_taira.GetFirstNamePossessiveNoTooltip] hříších!" # todo: NEW TRANSLATION
 tgp_genpei_character.3000.a.flavor: "Musí přece existovat [motofusa_fujiwara.GetTitleAsNameNoTooltip], kteří respektují tradici a nároky aristokracie [GetTitleByKey('b_kyo').GetBaseNameNoTier]" # todo: NEW TRANSLATION
 tgp_genpei_character.3000.b: "[go_shirakawa.GetFirstNameNoTooltip] může ještě obnovit zdravý rozum." # todo: NEW TRANSLATION
 tgp_genpei_character.3000.b.flavor: "Starý císař řídil kormidlo státu dávno před vaším narozením" # todo: NEW TRANSLATION
 send_letter_to_go_shirakawa: "Posíláte dopis [go_shirakawa.GetName]" # todo: NEW TRANSLATION
 tgp_genpei_character.3000.c: "Všichni [motofusa_fujiwara.GetDynasty.GetNameNoTooltip], i ti nejníže postavení, musí toužit po spravedlnosti." # todo: NEW TRANSLATION
 tgp_genpei_character.3000.c.flavor: "Nechte vistárie růst nespoutaně, od pobřeží k pobřeží, obepínat trůn, kam právem patří!" # todo: NEW TRANSLATION
 tgp_genpei_character.3010.opening: "Císaři minulosti, [go_shirakawa.GetNameNoTooltip]," # todo: NEW TRANSLATION
 tgp_genpei_character.3010.desc: "Království, které jste kdysi vládli, se pomalu rozpadá. Obě velké samurajské rodiny již sbírají co nejvíce podpory. Vím, že jste stále rozhořčen nad tyranií rodu [GetDynastyByID('japanese_taira_kanmu').GetName]. Rodina [ROOT.Char.GetDynasty.GetName] vás potřebuje. Společně můžeme obnovit autoritu císařské moci a ukončit bezuzdnou třídu samurajů." # todo: NEW TRANSLATION
 tgp_genpei_character.3010.a: "Nebudu schopen pomoci proti [GetDynastyByID('japanese_taira_kanmu').GetNameNoTooltip]." # todo: NEW TRANSLATION
 tgp_genpei_character.3010.b: "Máte pravdu.... postavme se společně proti nim." # todo: NEW TRANSLATION
 tgp_genpei_character.3100.t: "$genpei_intro$ Bludná vistárie" # todo: NEW TRANSLATION
 tgp_genpei_character.3100.desc: "Povyšovaní [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )] z hlavního města se nám kdysi posmívali, #EMP \"Kdo by opustil ozdoby a paláce [ROOT.Char.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] pro pusté severní provincie?\"#! Jak pošetilí byli ti byrokraté...\n\n[motofusa_fujiwara.GetFirstName] je nyní [Glossary( 'Kampaku', 'KAMPAKU_GLOSS' )] jen v názvu — příliš slabý, aby vyzval lišáckého [kiyomori_taira.GetFirstName], samoprohlášeného [Glossary( 'Daijō-daijin', 'DAIJO_DAIJIN_GLOSS' )] a skutečného loutkáře [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l]. Brzy budou [Glossary( 'Taira', 'TAIRA_GLOSS' )] neporazitelní a kdo ví, kdy bude napadené i mé panství? Pádem mi padne povinnost zachránit císařskou rodinu z Taira spárů a přivést nový řád Fujiwara?\n\nMožná se zbloudilý [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] [yoshitsune_minamoto.GetTitledFirstName] ukáže jako užitečný spojenec proti tomuto společnému nepříteli..." # todo: NEW TRANSLATION
 tgp_genpei_character.3100.a: "Měl bych přijmout své současné postavení." # todo: NEW TRANSLATION
 tgp_genpei_character.3100.b: "Bránit svobodu není sobecký čin!" # todo: NEW TRANSLATION
 tgp_genpei_character.4000.t: "$genpei_intro$ Vadnoucí chryzantéma" # todo: NEW TRANSLATION
 tgp_genpei_character.4000.desc: "Pod mým dohledem se [kiyomori_taira.GetFirstName] stal nepochybným vládcem Japonska. Byl jsem blázen, že jsem dovolil [kiyomori_taira.GetHerHim] přetvořit mé ambice tak, aby odsunul regentství [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )], jen aby si nakonec přivlastnil moc pro [kiyomori_taira.GetHerselfHimself].\n\nMůj syn, [norihito_tenno.GetTitledFirstName], stále sedí na [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l], ale jak dlouho ještě? [noriko_taira.GetFirstName], [norihito_tenno.GetHerHis] [noriko_taira.Custom('WifeHusband')], a [kiyomori_taira.GetFirstNamePossessiveNoTooltip] dcera jistě brzy porodí snadněji ovladatelného dědice.\n\nMá kdysi neomezená moc jako [Glossary( 'Jōkō', 'JOKO_GLOSS' )] je nyní na úbytě. S vyhnaným [motofusa_fujiwara.GetFirstName] a [Glossary( 'Kampaku', 'KAMPAKU_GLOSS' )] jen v názvu, a [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] zdeptanými [Glossary( 'Taira', 'TAIRA_GLOSS' )] během [Glossary( 'Heiji Rebellion', 'HEIJI_REBELLION_GLOSS' )], je těžké si představit, kdo se postaví mocným Taira..." # todo: NEW TRANSLATION
 tgp_genpei_character.4000.a: "Tento stav už nebudu tolerovat." # todo: NEW TRANSLATION
 tgp_genpei_character.4000.b: "Prozatím je nejlepší čekat." # todo: NEW TRANSLATION
