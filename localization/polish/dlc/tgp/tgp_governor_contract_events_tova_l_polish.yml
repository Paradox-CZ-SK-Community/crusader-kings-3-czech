l_polish:
 unsanctioned_deity: "Nesankcionované božstvo" # todo: NEW TRANSLATION
 unsanctioned_deity_contract: "$unsanctioned_deity$" # todo: NEW TRANSLATION
 unsanctioned_deity_desc: "Poddaní tohoto hrabství uctívají zakázané božstvo a po celém panství se šíří pověsti o jeho příznivých požehnáních." # todo: NEW TRANSLATION
 unsanctioned_deity_desc_title: "$task_contract_governance_desc_title$" # todo: NEW TRANSLATION
 governor_contract_events_tova.0050.t: "$unsanctioned_deity$" # todo: NEW TRANSLATION
 governor_contract_events_tova.0050.desc: "Neobvyklé množství lidí se řadí v ulicích [deity_destination.GetName], aby se před svatyní zakázaného božstva skláněli a pálili kadidlo. Sedláci i měšťané jsou z celé říše přitahováni, aby přinesli ty nejskromnější oběti, které mohou. \n\nPokud této situace nevyřeším, tyto divoké pověry budou dál bujet v celém okrsku." # todo: NEW TRANSLATION
 governor_contract_events_tova.0050.a: "Tato záležitost vyžaduje mou plnou pozornost." # todo: NEW TRANSLATION
 governor_contract_events_tova.0050.a.tt: "Cestujte do [deity_destination.GetName] a vyšetřete záležitost" # todo: NEW TRANSLATION
 governor_contract_events_tova.0050.b: "Mám naléhavější záležitosti..." # todo: NEW TRANSLATION
 governor_contract_events_tova.0051.desc: "Následuji výrazný zápach kadidla v [deity_destination.GetName], prorvu si cestu rušnými ulicemi a dorazím ke sporné svatyni. \n\n[ROOT.Char.Custom('RandomPeasantGrievance')] Podle bláta stříkajícího na nohavicích [worshipper.GetHerHis] se zdá, že [worshipper.GetSheHe] urazil(a) značnou vzdálenost. \n\nKdyž se ho/ji zeptám na božstvo, [worshipper.GetSheHe] mi řekne, že se zjevuje jako [ROOT.Char.Custom('RandomVerySmallCreature')] a bydlí v [ROOT.Char.Custom('RandomVerySmallCreatureDwelling')] u kraje cesty." # todo: NEW TRANSLATION
 governor_contract_events_tova.0051.a: "Oficiálně uznejte božstvo." # todo: NEW TRANSLATION
 governor_contract_events_tova.0051.b: "Rozprášit uctívače a spálit svatyni." # todo: NEW TRANSLATION
 governor_contract_events_tova.0051.c: "Zabavit posvátné dary." # todo: NEW TRANSLATION
 governor_contract_events_tova.0051.d: "Přesvědčit uctívače rozumem." # todo: NEW TRANSLATION
 governor_contract_events_tova.0051.e: "Nechám to na mniších." # todo: NEW TRANSLATION
 governor_contract_events_tova.0052.desc_burn: "Moji strážci rychle prorazí dav a udeří ty, kdo se jim staví do cesty. Požárnice dopadne na svatyni a plameny brzy vyskočí k nebi, jejichž žár zahání poslední uctívače. \n\nMohu s jistotou říci, že v hrabství [deity_destination.GetName] byl obnoven pořádek, zbavený pověr, aby mohl rozum vzkvétat." # todo: NEW TRANSLATION
 governor_contract_events_tova.0052.desc_debunk: ""...A to je důvod, proč toto stvoření #EMP not#!, ve skutečnosti bůh. Každý z nás si buduje své vlastní štěstí skrze lidskost a dobré mravy." \n\nDav ztichne, ohromen mými rétorickými dovednostmi. Jasně vidím okamžik, kdy si všichni uvědomí svou chybu a začnou se rozcházet." # todo: NEW TRANSLATION
 governor_contract_events_tova.0052.a: "Tak má být." # todo: NEW TRANSLATION
 governor_contract_events_tova.0053.desc_burn: "Moji strážci se pokusí prorazit dav a jsem překvapen, že rozrušení uctívači se brání! Požárnice, která měla dopadnout na svatyni, padne na zem a nastane chaos. \n\nMůj doprovod a já jsme sotva vyvázli včas, než nás plameny dohonily." # todo: NEW TRANSLATION
 governor_contract_events_tova.0053.desc_debunk: ""...Což znamená, že jediný skutečný způsob, jak si zajistit vlastní štěstí, je dělat dobro my sami. Ale samozřejmě bychom se neměli chovat jen ze sobeckých pohnutek. No, o čem jsem to mluvil?" \n\nŠepot nesouhlasu se rozlije davem. Někteří skrývají, co jistě jsou posměšné úsměvy, za svými rukávy. \n\nS tváří rozpálenou od hanby se otočím a odejdu dřív, než se ještě víc zesměšním." # todo: NEW TRANSLATION
 governor_contract_events_tova.0053.a: "To nešlo podle plánu!" # todo: NEW TRANSLATION
 task_contract_reward_effect_sanction_deity_desc: "Božstvo se stává oficiálně schváleným." # todo: NEW TRANSLATION
 task_contract_reward_effect_claim_offerings_desc: "Cennosti u svatyní jsou vámi zabaveny." # todo: NEW TRANSLATION
 task_contract_reward_effect_deity_monks_desc: "Delegujete problém, jako pravý správce." # todo: NEW TRANSLATION
 escaped_justice: "Uprchlý zločinec" # todo: NEW TRANSLATION
 escaped_justice_contract: "$escaped_justice$" # todo: NEW TRANSLATION
 escaped_justice_desc: "Zločinec unikl spravedlnosti a místo aby se dostavil k soudu, uprchl do tohoto hrabství." # todo: NEW TRANSLATION
 escaped_justice_desc_title: "$task_contract_governance_desc_title$" # todo: NEW TRANSLATION
 governor_contract_events_tova.0055.t: "$escaped_justice$" # todo: NEW TRANSLATION
 governor_contract_events_tova.0055.desc: "Dozvím se, že [escapee.GetTitledFirstName] zanedbává [escapee.GetHerHis] povinnosti, dokonce se dopustil(a) zpronevěry prostředků z královské pokladnice. \n\nKdyž mu/jí byla doručena výzva, aby stanul(a) před mým soudem, [escapee.GetSheHe] sesbíral(a) své muže a uprchl(a) do divočiny, kde nyní okupuje chalupu chudého rolníka! \n\nStráže jsou ozbrojené a připravené bránit postavení [escapee.Custom('MistressMaster')]. Je jasné, že [escapee.GetTitledFirstName] se nevzdá bez mého zásahu." # todo: NEW TRANSLATION
 governor_contract_events_tova.0055.a: "Musím tam vyrazit hned!" # todo: NEW TRANSLATION
 governor_contract_events_tova.0055.a.tt: "Cestujte do [escapee_destination.GetName] a vyšetřete záležitost" # todo: NEW TRANSLATION
 governor_contract_events_tova.0055.b: "Ten odporný potkan se nakonec ukáže..." # todo: NEW TRANSLATION
 governor_contract_events_tova.0056.desc: ""Come no further!" vykřikne na mě střelec, mířící na nás zpoza nějakého [ROOT.Char.Custom('OutdoorsHidingPlace')]. Za hrozivou postavou [thug.GetHerHis] zahlédnu budovu, která ukrývá zločince, kterého pronásleduji. \n\nPodle praskání větviček v hustých křovinách jsou další hlídky připraveny na můj příchod." # todo: NEW TRANSLATION
 governor_contract_events_tova.0056.a: "Přesvědčit uprchlíka, aby stanul před spravedlností." # todo: NEW TRANSLATION
 governor_contract_events_tova.0056.b: "Zabít zbabělce a [escapee.GetHerHis] muže." # todo: NEW TRANSLATION
 governor_contract_events_tova.0056.c: "Jsem ochoten nabídnout určitou shovívavost." # todo: NEW TRANSLATION
 governor_contract_events_tova.0056.d: "Vyhostit [escapee.GetHerHim]." # todo: NEW TRANSLATION
 governor_contract_events_tova.0057.desc_persuade: ""Look at yourself! This is the act of a mad [escapee.GetWomanMan]. Is that how you wish for the dynasty of [escapee.GetDynastyName] to be remembered? Spare your kin the shame, and come with me.\" \n\nMožná to byly moje slova, nebo způsob, jakým jsem je pronesl, ale [escapee.GetTitledFirstName] přesto vyjde ze skrýše. [escapee.GetSheHe|U] zvedá [escapee.GetHerHis] ruce v uklidňujícím gestu a vzdává se." # todo: NEW TRANSLATION
 governor_contract_events_tova.0057.desc_slay: "Křehký klid se promění v hlasité bojové výkřiky a skřípění oceli, když moji muži se vrhnou na stráže [escapee.GetTitledFirstName]. \n\nVeškerý odpor padá k zemi, jejich zbroje roztrhány a životy vytekají na půdu. Pak je [escapee.GetTitledFirstName] přitažen přede mnou, abych si vzal(a) [escapee.GetHerHis] hlavu, kterou oddělím jedním obratným úderem." # todo: NEW TRANSLATION
 governor_contract_events_tova.0057.a: "Moje práce zde je hotova!" # todo: NEW TRANSLATION
 governor_contract_events_tova.0058.desc_persuade: "Otevírám ústa, abych promluvil(a), ale nemohu najít žádné přesvědčivé důvody k uvěznění. Slyším sebe říkat: \"Nucené věznění je skvělé pro budování charakteru!\" A vím, že jsem ztratil(a) každou šanci přesvědčit [escapee.GetTitledFirstName], aby přišel pokojně. \n\n[escapee.GetSheHe|U] raději uvidí, jak příjemné je hnít ve skrýši." # todo: NEW TRANSLATION
 governor_contract_events_tova.0058.desc_slay: "Křehký klid se zlomí v hlasité volání bojových výkřiků a skřípění oceli. \n\nMoji muži se statečně vrhnou proti opozici, meče v pohotovosti, ale jejich rány míří jen do prázdna a nedaří se jim odrazit odpovědné údery. \n\nSleduji, jak jsou moji muži zatlačeni zpět, a uvědomuji si, že ústup je jediná možnost." # todo: NEW TRANSLATION
 governor_contract_events_tova.0058.a: "Jak trapné..." # todo: NEW TRANSLATION
 forced_conscription: "Nucená mobilizace" # todo: NEW TRANSLATION
 forced_conscription_contract: "$forced_conscription$" # todo: NEW TRANSLATION
 forced_conscription_desc: "Zmobilizujte odvedence, aby připravili vaši armádu na válku." # todo: NEW TRANSLATION
 forced_conscription_desc_title: "$task_contract_governance_desc_title$" # todo: NEW TRANSLATION
 governor_contract_events_tova.0060.t: "$forced_conscription$" # todo: NEW TRANSLATION
 governor_contract_events_tova.0060.desc: "\"V časech rozmachu je naší povinností svolat se pro případné války,\" zní začátek poselství od mého pána. \n\n\"Nemusí být vycvičeni. Nemusí být vybaveni. Předvoj ohromné síly postačí, aby zlomil jakýkoli odpor.\" \n\nRolnické rodiny v mé moci již poskytly muže, kteří vedou domácnosti, takže zůstávají jen jejich synové k odvedení." # todo: NEW TRANSLATION
 governor_contract_events_tova.0060.a: "Čistou silou přemůžeme nepřátele!" # todo: NEW TRANSLATION
 governor_contract_events_tova.0060.a.tt: "Dále prošetříte záležitost." # todo: NEW TRANSLATION
 governor_contract_events_tova.0060.b: "Nenechám své lidi obětovat pro takové účely." # todo: NEW TRANSLATION
 governor_contract_events_tova.0061.desc: "Když hledím na město přede mnou, vidím vzdálená světla blikající v oknech a vchodech tamějších budov. \n\nRodiny sdílejí jídla v bezpečí svých domovů. Jejich osudy, stejně jako osudy všech mých poddaných, jsou v mé moci." # todo: NEW TRANSLATION
 governor_contract_events_tova.0061.a: "Zaplaťte rodinám odškodnění." # todo: NEW TRANSLATION
 governor_contract_events_tova.0061.b: "Vytrhněte jejich syny násilím z domovů!" # todo: NEW TRANSLATION
 governor_contract_events_tova.0061.c: "Využijte úcty k rodičům k přesvědčení jejich synů, aby se přihlásili." # todo: NEW TRANSLATION
 governor_contract_events_tova.0061.d: "Možná je ušetřím, pokud se dohodnou na výměně." # todo: NEW TRANSLATION
 combat_train_monks: "Využití mnichů jako bojovníků" # todo: NEW TRANSLATION
 combat_train_monks_contract: "$combat_train_monks$" # todo: NEW TRANSLATION
 combat_train_monks_desc: "V klášteře v tomto hrabství žije několik mnichů, kteří by po řádném výcviku mohli posílit obranu říše." # todo: NEW TRANSLATION
 combat_train_monks_desc_title: "$task_contract_governance_desc_title$" # todo: NEW TRANSLATION
 governor_contract_events_tova.0065.t: "$combat_train_monks$" # todo: NEW TRANSLATION
 governor_contract_events_tova.0065.desc: "Dozvím se, že v klášteře [monks_destination.GetName] jsou mniši, kteří vynikají v boji zblízka. Zdá se, že cvičí bojová umění jako formu meditace, ale možná by tyto dovednosti mohly lépe sloužit říši a ochraně jejích hranic. \n\nNejprve však musím posoudit odvahu a schopnosti mnichů." # todo: NEW TRANSLATION
 governor_contract_events_tova.0065.a: "Uvidím, z čeho jsou tito mniši vykováni." # todo: NEW TRANSLATION
 governor_contract_events_tova.0065.a.tt: "Vydejte se do [monks_destination.GetName] a dohlédněte na jejich cvičení" # todo: NEW TRANSLATION
 governor_contract_events_tova.0065.b: "Ne, nechám je být mnichy." # todo: NEW TRANSLATION
 governor_contract_events_tova.0066.desc: "Vstoupím do kláštera na probíhající sparing. \n\nHlasitý výkřik, výrazné plácnutí a jeden mnich padá na zem, zvedajíc mračna prachu. Všichni jásají, já také. \n\nVítěz vyčnívá jako jeden z nejlepších bojovníků v chrámu. Když s ním mluvím, chlubí se, že učí ostatní." # todo: NEW TRANSLATION
 governor_contract_events_tova.0066.a: "Prokaž svou hodnotu v boji zblízka." # todo: NEW TRANSLATION
 governor_contract_events_tova.0066.b: "Chlub se svými bojovými úspěchy." # todo: NEW TRANSLATION
 governor_contract_events_tova.0066.c: "Vysvětli #EMP exactly#!, jak účinné mohou být zbraně." # todo: NEW TRANSLATION
 governor_contract_events_tova.0066.d: "Můj maršál to zvládne." # todo: NEW TRANSLATION
 governor_contract_events_tova.0066.tt_success_desc: "Mniši jsou ohromeni" # todo: NEW TRANSLATION
 governor_contract_events_tova.0066.tt_success: "To odemyká pozitivní výsledky" # todo: NEW TRANSLATION
 governor_contract_events_tova.0066.tt_failure_desc: "Mniši jsou #bold not#! ohromeni" # todo: NEW TRANSLATION
 governor_contract_events_tova.0067.desc: "" # todo: NEW TRANSLATION
 governor_contract_events_tova.0067.desc_martial: "Okolo mě a mého soupeře se rychle vytvoří kruh diváků. \n\nVe chvíli, kdy se ukloníme, jsem připraven zasáhnout, a ani nečekám, než postoupím vpřed a srazím mnicha. To je rozdíl mezi žákem a mistrem! \n\nTím je zápas skončen, sotva začal. Diváci netrpělivě očekávají, co budu říkat dál." # todo: NEW TRANSLATION
 governor_contract_events_tova.0067.desc_diplomacy: "\"...A když jsem přišel o meč, porval jsem se se smradlavým tvorem, s nímž jsem byl postaven proti sobě, a jeho hlava pocítila sílu mých pěstí!\" \n\nZ výrazů publika je patrné, že mniši jsou přesvědčeni o mých schopnostech a autoritě." # todo: NEW TRANSLATION
 governor_contract_events_tova.0067.desc_learning: "\"Samotná síla stačí lámat kosti, i když zbraň nepronikne brněním! Tady hraje roli šířka a materiál čepele...\" \n\nDo své řeči vložím dostatek veřejně srozumitelných pojmů, aby mě pochopil i ten nejprostší posluchač. Když skončím, není pochyb, že mniši jsou zcela přesvědčeni o mém argumentu. \n\nPozorně naslouchají tomu, co mám říct." # todo: NEW TRANSLATION
 governor_contract_events_tova.0067.a: "Všichni by měli sloužit v mé armádě!" # todo: NEW TRANSLATION
 governor_contract_events_tova.0067.b: "Tento mnich by se mohl osvědčit jako užitečný rytíř." # todo: NEW TRANSLATION
 governor_contract_events_tova.0067.c: "Z těchto mnichů udělám bojovníky." # todo: NEW TRANSLATION
 governor_contract_events_tova.0067.d: "Umístím zde jednotky, aby pomohly opevnit region." # todo: NEW TRANSLATION
 governor_contract_events_tova.0068.desc: "" # todo: NEW TRANSLATION
 governor_contract_events_tova.0068.desc_martial: "Krokuji vpřed, hlavu vztyčenou a hruď vystrčenou, připraven těmto mnichům předvést vystoupení. \n\nUkloníme se, a než se stihnu narovnat, můj soupeř zařve a vrhne se na mě! Vidím jen dlaň [warrior_monk.GetHerHis] ruky, jak vystřelí a zasáhne mě přímo do hrudi, vytrhne dech z mých plic a pošle mě plácnutého na zem. \n\nLežím tam a snažím se popadnout dech, přemýšlejíc, z jakého horského pramene ti mniši berou vodu, že mohou být tak silní." # todo: NEW TRANSLATION
 governor_contract_events_tova.0068.desc_diplomacy: "\"Tak to všechno začalo, když jsem byl mladý...\" \n\nNeujdu daleko ve svém vyprávění, než si všimnu, že jsem ztratil pozornost většiny přítomných. Dav působí řídkým dojmem. \n\nSnažit se situaci zachránit jen všechno zhorší, a jeden ze starších mnichů dokonce usne!" # todo: NEW TRANSLATION
 governor_contract_events_tova.0068.desc_learning: "\"...Ale abyste skutečně pochopili, jak zbraně fungují, nejprve musíte znát historii kovářství.\" \n\nZačnu, ale brzy zjistím, že se zdá, že nikdo nechápe, o čem mluvím, ani proč je to relevantní!" # todo: NEW TRANSLATION
 governor_contract_events_tova.0068.a: "To je zklamání..." # todo: NEW TRANSLATION
