l_polish:
 emperor_imperial_examination.100.t: "V úžasu" # todo: NEW TRANSLATION
 emperor_imperial_examination.100.desc: ""Nejvznešenější a nejmoudřejší [ROOT.Char.GetTitleAsNameNoTooltip], je nejvyšší ctí stát ve vaší přítomnosti." Můj [ROOT.Char.Custom2('RelationToMeShort', examination_character_2)], [examination_character_2.GetTitledFirstName], mluví v úžasu. "Kéž toto zkoušení dokáže, že jsem vaším věrným služebníkem."\n\n"Kéž moc a nádhera [ROOT.Char.GetPrimaryTitle.GetNameNoTier], a [ROOT.Char.Custom('GetDaughterSon')|U] Nebes, přetrvají deset tisíc let!""  # todo: NEW TRANSLATION
 emperor_imperial_examination.100.a: "Věrnost; ctnost nade vše." # todo: NEW TRANSLATION
 emperor_imperial_examination.100.b: "Pochvala je pomíjivá, rozhodují činy." # todo: NEW TRANSLATION
 imperial_examination.advantage.other.tt: "Získá [exam_advantage|E]" # todo: NEW TRANSLATION
 imperial_examination.advantage.dynasty_legacy.tt: "Jelikož jste odemkl [GetDynastyPerk( 'tgp_chinese_legacy_1' ).GetName] dědictví dynastie, začnete tuto aktivitu s [exam_advantage|E]" # todo: NEW TRANSLATION
 emperor_imperial_examination.200.t: "Vybraná kráska" # todo: NEW TRANSLATION
 emperor_imperial_examination.200.desc: ""Vaše ctihodné veličenstvo," uctivě pronáší můj [ROOT.Char.Custom2('RelationToMeShort', examination_character_2)], [examination_character_2.GetTitledFirstName]. "Během mých cest v [concubine_origin.GetNameNoTier] jsem se setkal s rodinou dobrého postavení, [examination_character_1.GetHouse.GetName], a hovořil s [examination_character_1.GetCulture.GetName] staršími."\n\n"Požádali mě, abych vybral [examination_character_1.GetLadyLord], který by vám sloužil ve vnitřním paláci — zvolil(a) jsem [examination_character_1.GetFirstName], [examination_character_1.GetWomanMan] vzácného půvabu. Doufáme, že vám [examination_character_1.GetSheHe] učiní radost, ó [ROOT.Char.Custom('GetDaughterSon')|U] Nebes."" # todo: NEW TRANSLATION
 emperor_imperial_examination.200.a: "[examination_character_1.GetSheHe|U] se může připojit k harému." # todo: NEW TRANSLATION
 emperor_imperial_examination.200.b: "Místo toho mi povězte o svých cestách." # todo: NEW TRANSLATION
 emperor_imperial_examination.200.c: "Vypadá můj palác jako nevěstinec?" # todo: NEW TRANSLATION
 emperor_imperial_examination.300.t: "Rodinný dar" # todo: NEW TRANSLATION
 emperor_imperial_examination.300.desc: ""Veliký [ROOT.Char.GetTitleAsNameNoTooltip], vaše moudrá milost je rozsáhlá." Můj [ROOT.Char.Custom2('RelationToMeShort', examination_character_2)], [examination_character_2.GetTitledFirstName], se přede mnou hluboce klaní. "Přináším pokorný dar, artefakt k vystavení v paláci."\n\n"Tento [newly_created_artifact.GetName] je rodovým dědictvím rodu [examination_character_2.GetHouse.GetName]. Nežádáme nic jiného než aby vaše suverénní veličenství uznalo nás jako věrné služebníky."" # todo: NEW TRANSLATION
 emperor_imperial_examination.300.a: "Hodný dar." # todo: NEW TRANSLATION
 emperor_imperial_examination.300.b: "Špatné zpracování, zlikvidujte to." # todo: NEW TRANSLATION
 emperor_imperial_examination.300.c: "Rod [examination_character_2.GetHouse.GetNameNoTooltip] se musí soustředit na zkoušku." # todo: NEW TRANSLATION
 emperor_imperial_examination.400.t: "Předčítání kronik" # todo: NEW TRANSLATION
 emperor_imperial_examination.400.desc: "Zkoušející a uchazeči stojí shromážděni, intenzivně čtou a šeptají mezi sebou tichým, nervózním hlasem. Je správné, abych já, [ROOT.Char.Custom('GetDaughterSon')|U] Nebes, sdělil pár nadčasových moudrostí. Na můj signál místnost s úžasem utichne a čeká.\n\nUkážu na police a služebnictvo přinese..." # todo: NEW TRANSLATION
 emperor_imperial_examination.400.a: "...Annály [ROOT.Char.Custom('GetRandomAnnalsPassage')]." # todo: NEW TRANSLATION
 emperor_imperial_examination.400.b: "...[ROOT.Char.Custom('GetRandomPoetryPassage')]." # todo: NEW TRANSLATION
 emperor_imperial_examination.400.c: "...[ROOT.Char.Custom('GetRandomRitesPassage')]." # todo: NEW TRANSLATION
 every_palace_entrant: "Každý uchazeč" # todo: NEW TRANSLATION
 custom_every_examiner: "Každý zkoušející" # todo: NEW TRANSLATION
 emperor_imperial_examination.500.t: "Poézie [examination_character_2.GetFirstNameNoTooltip]" # todo: NEW TRANSLATION
 emperor_imperial_examination.500.desc: ""Nebeské veličenstvo, napsal(a) jsem báseň na počest vaší nekonečné milosti." Můj [ROOT.Char.Custom2('RelationToMeShort', examination_character_2)], [examination_character_2.GetTitledFirstName], rozevře knihu a přednesl:\n\n#EMP "[examination_character_2.Custom('GetAdventureNameBand')|l] [examination_character_2.Custom('GeneratePoem_Title_Fragment_Season')], [examination_character_2.Custom('GetAdventureNameBand')|l] [examination_character_2.Custom('GetAdventureNameSuffix')|l] a [examination_character_2.Custom('GetAdventureNameSuffix')|l] — [examination_character_2.Custom('GetAdventureNamePrefixes')|l] v [poetry_province.Custom('GetTerrainTypePlural')], [examination_character_2.Custom('GetRandomSmallPreciousItem')] v jejich rukou. Z [poetry_county.GetNameNoTier], v [poetry_province.Custom('ProvinceCompliment')] [examination_character_2.Custom('GeneratePoem_Title_Fragment_Noun')|l], ve [examination_character_2.Custom('FormalComplimentAdjective')|l] [ROOT.Char.GetPrimaryTitle.GetNameNoTier]."#!\n\n[examination_character_2.GetSheHe|U] netrpělivě čeká na můj rozsudek." # todo: NEW TRANSLATION
 emperor_imperial_examination.500.a: "Vaše verše jsou střídmé, přesto plné smyslu." # todo: NEW TRANSLATION
 emperor_imperial_examination.500.b: "Slova stejně chudá jako vaše zásluhy." # todo: NEW TRANSLATION
 emperor_imperial_examination.600.t: "V dobré náladě" # todo: NEW TRANSLATION
 emperor_imperial_examination.600.desc: "Když dohlížím na dav, jeden z uchazečů, [examination_character_2.GetTitledFirstName], se tak upoutá vyprávěním vtipů, že sotva vnímá, kam jde. Pomalu kráčí pozpátku a nevědomky se mi přibližuje, vykřikne: \"...a tak [examination_character_2.Custom('GetAdventureNameBand')|l] ztratil [examination_character_2.Custom('GetAdventureNameSuffix')|l]!\"\n\nLehce zakašlu.\n\nDav před [examination_character_2.GetHerHim] ztichne. [examination_character_2.GetFirstNameNoTooltip] zkamení strachem." # todo: NEW TRANSLATION
 emperor_imperial_examination.600.a: "Velmi zábavné." # todo: NEW TRANSLATION
 emperor_imperial_examination.600.b: "Dost, soustřeďte se na zkoušku." # todo: NEW TRANSLATION
 emperor_imperial_examination.600.c: "To je urážka; okamžitě odejděte." # todo: NEW TRANSLATION
 emperor_imperial_examination.700.t: "Stříbrný dar" # todo: NEW TRANSLATION
 emperor_imperial_examination.700.desc: ""Veliký [ROOT.Char.GetTitleAsNameNoTooltip]," můj [ROOT.Char.Custom2('RelationToMeShort', examination_character_2)], [examination_character_2.GetTitledFirstName], se hluboce klaní. "Má rodina, [examination_character_2.GetHouse.GetName], má vazby s obchodníky na [GetSituationType('silk_road_situation').GetName|l] a na $sea_yellow_sea$ — vazby, které jsem využil(a) k tomu, abych vám nabídl(a) pokorný dar."\n\n"To je truhlice stříbrných min z [silver_county.GetNameNoTier], nesoucí erb [silver_county_top_liege.GetTitleAsNameNoTooltip] z [silver_county_top_liege.GetPrimaryTitle.GetDefinitiveName|l]."" # todo: NEW TRANSLATION
 emperor_imperial_examination.700.a: "Velkodušně přijímám." # todo: NEW TRANSLATION
 emperor_imperial_examination.700.b: "Povězte mi o [silver_county_top_liege.GetPrimaryTitle.GetDefinitiveNameNoTooltip|l]." # todo: NEW TRANSLATION
 emperor_imperial_examination.700.c: "Rozdělte to mezi sebe; použijte to na studia." # todo: NEW TRANSLATION
 situation_type_silk_road_situation: "Hedvábná stezka" # todo: NEW TRANSLATION
 situation_type_silk_road_situation_desc: "$game_concept_silk_road_situation_desc$" # todo: NEW TRANSLATION
 emperor_imperial_examination.800.t: "Darovaný eunuch" # todo: NEW TRANSLATION
 emperor_imperial_examination.800.desc: ""Velkodušný [ROOT.Char.GetTitleAsNameNoTooltip], váš pokorný služebník prosí o odpuštění za toto přerušení," říká můj [ROOT.Char.Custom2('RelationToMeShort', examination_character_2)], [examination_character_2.GetTitledFirstName], hluboce se uklání s gongshou. "Toto je [examination_character_1.GetFirstName] — velmi prozíravý [GetTrait('eunuch_1').GetName( GetNullCharacter )], dlouho věrný rodu [examination_character_2.GetHouse.GetName]."\n\n"Nabízíme jeho službu paláci, aby [ROOT.Char.GetPrimaryTitle.GetNameNoTier] mohl za vaší milostí vzkvétat."" # todo: NEW TRANSLATION
 emperor_imperial_examination.800.a: "Najdeme mu místo." # todo: NEW TRANSLATION
 emperor_imperial_examination.800.b: "Mohl by být zkoušejícím." # todo: NEW TRANSLATION
 emperor_imperial_examination.800.c: "Ponechte si svého služebníka." # todo: NEW TRANSLATION
 becomes_imperial_examiner.tt: "Stane se zkoušejícím" # todo: NEW TRANSLATION
 emperor_imperial_examination.900.t: "[examination_character_2.Custom('ComplimentAdjective')|U] služebník" # todo: NEW TRANSLATION
 emperor_imperial_examination.900.desc: ""Nebeský [ROOT.Char.GetTitleAsNameNoTooltip], děkujeme vám za tuto hostinu," říká můj [ROOT.Char.Custom2('RelationToMeShort', examination_character_1)], [examination_character_1.GetTitledFirstName], hluboce se uklání se služebníkem po [examination_character_1.GetHerHis] boku. "Toto je můj [examination_character_1.Custom2('RelationToMeShort', examination_character_2)], [examination_character_2.GetFirstName] — nositel pokorného daru: [examination_character_1.Custom('GetExpensiveDrink')] z mého domova, [origin_county.GetNameNoTier]."\n\n"Ale víc než nápoj, nabízím službu [examination_character_2.GetHerHis]. [examination_character_2.GetHerHis|U] znalosti [examination_character_2.Custom('highest_skill_noun')] budou sloužit paláci."" # todo: NEW TRANSLATION
 emperor_imperial_examination.900.a: "[examination_character_2.GetHerHis|U] dovednosti jsou vítány." # todo: NEW TRANSLATION
 emperor_imperial_examination.900.b: "[examination_character_2.GetSheHe|U] vám bude lépe sloužit." # todo: NEW TRANSLATION
 emperor_imperial_examination.1000.t: "Zahraniční talent" # todo: NEW TRANSLATION
 emperor_imperial_examination.1000.desc: ""Moudrý [ROOT.Char.GetTitleAsNameNoTooltip], přicházím před vás s pokorným uznáním," říká uchazeč, [examination_character_2.GetTitledFirstName], mluvící bezchybně [chinese.GetLanguage.GetName]. "Ačkoli jsem zrozen [examination_character_2.GetCulture.GetName] co do původu a jazyka, dostal jsem se až sem díky vaší milosti — a nepřeji si nic jiného než sloužit [ROOT.Char.GetPrimaryTitle.GetNameNoTier]."\n\n"Proto jsem se naučil jazyk nebí — [chinese.GetLanguage.GetName] — jako znak [examination_character_2.GetCulture.GetName] pokory."" # todo: NEW TRANSLATION
 emperor_imperial_examination.1000.a: "Vaše úsilí bude oceněno." # todo: NEW TRANSLATION
 emperor_imperial_examination.1000.b: "[examination_character_2.GetCulture.GetNameNoTooltip] napodobování zde nemá místo." # todo: NEW TRANSLATION
