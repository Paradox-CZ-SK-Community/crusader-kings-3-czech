 all_non_arbitrary_participants: "Všichni účastníci bez [GetTrait('arbitrary').GetName( GetNullCharacter )]" # todo: NEW TRANSLATION
 every_attending_chaperone: "Každý doprovod účastníka" # todo: NEW TRANSLATION
 every_examiner: "Každý zkoušející" # todo: NEW TRANSLATION
 nosy_opinion: "Zvědavý" # todo: NEW TRANSLATION
 tgp_slapback_modifier: "Ochráněná čest" # todo: NEW TRANSLATION
 tgp_slapback_modifier_desc: "Tato postava je více než ochotná hádat se za čest své rodiny." # todo: NEW TRANSLATION
 tgp_studious_house_modifier: "Učený rod" # todo: NEW TRANSLATION
 tgp_studious_house_modifier_desc: "Členové tohoto rodu jsou vysoce ceněni pro svou učenou reputaci.\n[characters|E] obdrží zdarma [exam_advantage|E] při zahájení [imperial_examination|E]." # todo: NEW TRANSLATION
 tgp_known_prodigy_modifier: "Známé zázračné dítě"" # todo: NEW TRANSLATION
