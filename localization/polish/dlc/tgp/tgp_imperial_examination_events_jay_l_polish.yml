l_polish:
 imperial_examination_jay.0010.t: "Souznění myslí" # todo: NEW TRANSLATION
 imperial_examination_jay.0010.desc: ""Musel jsi vidět [friends_child.GetTitledFirstName]!", směje se [friend.GetTitledFirstName] — další rodič, který mi poslední dny dělal nejpříjemnější společnost — "Můj [friends_child.Custom('GetDaughterSon')] několik dní žadonil(a) o mazlíčka [ROOT.Char.Custom('SmallAnimal')]. Tak samozřejmě co najdu vrzající pod [friends_child.GetHerHis] polštářem?"\n\nOba se tomu rozesmějeme. Je škoda, že se brzy musíme rozloučit!" # todo: NEW TRANSLATION
 imperial_examination_jay.0010.a: "Naše přátelství bude pokračovat!" # todo: NEW TRANSLATION
 imperial_examination_jay.0010.b: "Musíme děti seznámit!" # todo: NEW TRANSLATION
 imperial_examination_jay.0010.c: "Bohužel tu nejsme za potěšením." # todo: NEW TRANSLATION
 imperial_examination_jay.0040.t: "Lišky na zahradě" # todo: NEW TRANSLATION
 imperial_examination_jay.0040.desc: "Vrabci pípají na slunci, koi šplouchají v jezírku, až dvě postavy nedbale vykračují zahradní cestou a zahánějí pryč všechny ptáky i ryby. Prvního [parent.GetWomanMan] poznávám jako jednoho z hodnotitelů. Druhý je [parent.GetTitledFirstName], [cheater_child.Custom2('RelationToMe', parent )] [cheater_child.GetTitledFirstName].\n\n[parent.GetFirstNameNoTooltip] vsune cinkající pytlík do roucha zkoušejícího [examiner.GetFirstNamePossessive], který na oplátku vytáhne klíč odpovědí a prohlašuje, jak #EMP 'dobře připravený'#! [cheater_child.GetTitledFirstNameNoTooltip] jistě je." # todo: NEW TRANSLATION
 imperial_examination_jay.0040.a: "Dám jim najevo, že o tom vím." # todo: NEW TRANSLATION
 imperial_examination_jay.0040.b: "Tato informace se může hodit." # todo: NEW TRANSLATION
 imperial_examination_jay.0040.c: "Jediné, co chci, je klid." # todo: NEW TRANSLATION
 imperial_examination_jay.0080.t: "Pád" # todo: NEW TRANSLATION
 imperial_examination_jay.0080.desc: "Zkoušející [examiner.GetTitledFirstName] by měl vědět lépe, než aby takhle běhal s tolika věcmi! Chvíli [examiner.GetSheHe] běží chodbami s vratkou hromádkou papírů a štětců, a pak s ostrým výkřikem [examiner.GetSheHe] padá k zemi v závanu akademického harampádí.\n\nJedna z padajících stránek upoutá mou pozornost: test s jménem [child.Custom2('MyCharacterIntroduction', ROOT.Char)], chyby jsou patrné i na první pohled..." # todo: NEW TRANSLATION
 imperial_examination_jay.0080.a: ""Ach ne! Rozlil jsi inkoust na tyto papíry!""  # todo: NEW TRANSLATION
 imperial_examination_jay.0080.a.success: "[examiner.GetSheHe|U] bere vinu na sebe" # todo: NEW TRANSLATION
 imperial_examination_jay.0080.a.failure: "[examiner.GetSheHe|U] vidí, co jsi udělal(a)" # todo: NEW TRANSLATION
 imperial_examination_jay.0080.b: ""[examiner.GetFirstNameNoTooltip]! Jsi v pořádku!?""  # todo: NEW TRANSLATION
 imperial_examination_jay.0080.c: ""Hahaha, ty nemotoro!""  # todo: NEW TRANSLATION
 imperial_examination_jay.0110.t: "Zkoušející ozdobený šperkem" # todo: NEW TRANSLATION
 imperial_examination_jay.0110.desc: "Zkoušející [examiner.GetFirstName] se se mnou baví nad [ROOT.Char.Custom('RegionalDrink')], přetrvávající vůně [examiner.GetHerHis] parfému přehlušuje vůni nápoje. Kousek šperku na [examiner.GetHerHis] krku cinká při každém napití.\n\n"Tenhle kousek," [examiner.GetSheHe] se zubí, "byl #EMP 'dar'#! od bývalého studenta."" # todo: NEW TRANSLATION
 imperial_examination_jay.0110.a: "No, #EMP já#! mám dar od svého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetTitledFirstNameNoTooltip]." # todo: NEW TRANSLATION
 imperial_examination_jay.0110.b: "Tento artefakt je bezcenný. Dovol mi ho #EMP zlikvidovat#!." # todo: NEW TRANSLATION
 imperial_examination_jay.0110.b.tt: "Stáváte se vlastníkem [prestige|E] náhrdelníku [artifact|E]" # todo: NEW TRANSLATION
 imperial_examination_jay.0110.b.equipped_tt: "Získal(a) jsi [bribed_necklace.GetName] od [examiner.GetTitledFirstName]." # todo: NEW TRANSLATION
 imperial_examination_jay.0110.c: "Nestýkám se s takovými [examiner.GetWomenMen]." # todo: NEW TRANSLATION
 bribed_necklace_name: "Elegantní náhrdelník" # todo: NEW TRANSLATION
 bribed_necklace_desc: "Tento náhrdelník je jednoduchý, přesto elegantní šperk." # todo: NEW TRANSLATION
 imperial_examination_jay.0120.t: "Zázračné dítě" # todo: NEW TRANSLATION
 imperial_examination_jay.0120.desc: "Zkoušející [examiner.GetTitledFirstName], můj [ROOT.Char.Custom2('RelationToMe', examiner )], se hluboce ukloní, když přistupuje. "[child.GetTitledFirstName] je vaše [child.Custom('GetDaughterSon')], ano?"\n\n[examiner.GetHerHis|U] se ještě více ukloní po mé odpovědi. "[child.GetFirstNamePossessiveNoTooltip] vystoupení mě zatím velmi zaujalo. [child.GetSheHe|U] je ctí rodu [ROOT.Char.GetHouse.GetName]. Jasně jste [child.GetHerHim] dobře vychoval(a)!"" # todo: NEW TRANSLATION
 imperial_examination_jay.0120.a: "Učenost rodu [ROOT.Char.GetHouse.GetNameNoTooltip] je známa všem!" # todo: NEW TRANSLATION
 imperial_examination_jay.0120.b: "Proč nepomoci zdokonalit [child.GetHerHis] nadání?" # todo: NEW TRANSLATION
 imperial_examination_jay.0120.c: ""Řekněte [child.GetHerHim], zkoušející, jak jsem na něj/ni hrdý/á."" # todo: NEW TRANSLATION
 imperial_examination_jay.0120.d: "Schopnosti [child.GetTitledFirstNamePossessiveNoTooltip] budou známy všem!" # todo: NEW TRANSLATION
 imperial_examination_jay.0170.t: "Medová chvála" # todo: NEW TRANSLATION
 imperial_examination_jay.0170.desc: ""Rodina [ROOT.Char.GetHouse.GetName] je skutečně domovem ctnostného přesvědčení," říká zkoušející [examiner.GetFirstName], přičemž se ke mně přibližuje s neklidnýma rukama a pohledem, který kmitá kolem nás. "Jsem si jistý, že váš [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child'))] by s trochou vedení prošel [child.GetHerHis] zkouškou. Mohl bych být tím průvodcem, pokud byste mi za to něco splatil?"\n\nNavzdory opatrnosti [examiner.GetFirstNamePossessiveNoTooltip] začali ostatní rodiče a starší házet zvědavé pohledy na nás." # todo: NEW TRANSLATION
 imperial_examination_jay.0170.a: "Je na místě veřejné napomenutí." # todo: NEW TRANSLATION
 imperial_examination_jay.0170.b: "[child.GetFirstNameNoTooltip] nepotřebuje pomoc, aby prošel(a)!" # todo: NEW TRANSLATION
 imperial_examination_jay.0170.b.tt: "Podle výsledků [child.GetHerHis] zkoušky [child.GetShortUIName] buď získá, nebo ztratí více [prestige|E] a [merit|E]." # todo: NEW TRANSLATION
 imperial_examination_jay.0170.c: "[child.GetFirstNameNoTooltip] z toho bude mít prospěch, ať si povídají." # todo: NEW TRANSLATION
 imperial_examination.advantage.child.tt: "[child.GetShortUIName] získává [exam_advantage|E]" # todo: NEW TRANSLATION
 imperial_examination.advantage.no_character.tt: "Získat [exam_advantage|E]" # todo: NEW TRANSLATION
