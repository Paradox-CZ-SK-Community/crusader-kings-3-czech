 imperial_examination.5050.history: "\"Aby byla zachována záznam pravidel, podle Knihy dějin musí člověk znát vládců minulosti.\"$imperial_examination.5050.desc$ Jsem požádán/a, abych předvedl/a své znalosti projevu [ROOT.Char.Custom('GetRandomHistoryPassage')]." # todo: NEW TRANSLATION
