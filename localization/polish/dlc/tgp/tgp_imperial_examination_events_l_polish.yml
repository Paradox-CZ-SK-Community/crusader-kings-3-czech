 imperial_examination.5500.desc.success_martial: "S —#EMP THONK#!— šíp se pevně zaboří do terče. Z přihlížejících se ozve zamumlání souhlasu. Je zřejmé, že jsem udělal dojem na dav." # todo: NEW TRANSLATION
 imperial_examination.5500.desc.success_learning: "Učení mých učitelů se mi jasně vynořuje v mysli a pasáže z textů se snadno vybavují z paměti." # todo: NEW TRANSLATION
 imperial_examination.5500.desc.safe_martial: "Šíp dopadne na okraj terče. Zásah je mělký, takže ocas šípu mírně klesne." # todo: NEW TRANSLATION
 imperial_examination.5500.desc.safe_learning: "Opakuji známá rčení, která si pamatuji z četby, ale nijak je nerozvádím." # todo: NEW TRANSLATION
 imperial_examination.5500.desc.failed_martial: "Ještě dříve, než peří šípu sáhne můj chránič paže, vím, že netrefí, a sleduji, jak mine roh terče, než za ním zmizí." # todo: NEW TRANSLATION
 imperial_examination.5500.desc.failed_classics: "S potížemi se snažím vybavit lekce, které mě učili. Úryvky z důležitých textů jako by byly vymazány z paměti." # todo: NEW TRANSLATION
 imperial_examination.5500.desc.hegemon_positive: "\n\n[host.GetTitleAsNameNoTooltip] se na mě podívá, [host.Custom('quirk_pos_pp')]. \"Velmi dobře.\"" # todo: NEW TRANSLATION
 imperial_examination.5500.desc.hegemon_negative: "\n\n[host.GetTitleAsNameNoTooltip] se na mě podívá, [host.Custom('quirk_neg_pp')]. \"Jsi propuštěn.\"" # todo: NEW TRANSLATION
 imperial_examination.5500.a: "Tento okamžik si vždy zapamatuji." # todo: NEW TRANSLATION
 imperial_examination.7000.t: "Vyhlášení výsledků" # todo: NEW TRANSLATION
 imperial_examination.7000.desc.emperor: "Bubny akademie znovu zazní při vyhlášení výsledků. Uchazeči se shromažďují před vyvěšenými výsledky, tiší v očekávání a úctě, doufajíce, že vyšplhali po schodech k vysokému úřadu.\n\nPalácoví uchazeči stojí před všemi svými vrstevníky jako příklad a odměna, zatímco nižší studenti se pak sklánějí." # todo: NEW TRANSLATION
 imperial_examination.7000.desc.cheater: "Bubny akademie mě ruší z mého odpočinku, kde stojím na okraji zkušebního areálu. Sleduji, jak mí vrstevníci spěchají na vyhlášení výsledků, plní naděje na své výsledky.\n\nZa nimi zahlédnu uchazeče Palácové zkoušky, stojící vpředu na nádvoří císařského paláce. Den je jasný a nebesa pozorují." # todo: NEW TRANSLATION
 imperial_examination.7000.desc.entrant: "Bubny akademie oznamují konec zkoušky. Přiběhnu na vyhlášení výsledků a zjistím, že jsem obdržel(a) [ROOT.Char.Custom('PlayerGetExamScoreAdjective')] skóre #V [ROOT.Char.MakeScope.Var('imperial_examination_score').GetValue|0]#!.\n\nMezitím jsou nejvýše postavení uchazeči z Palácové zkoušky postaveni vpředu na nádvoří císařského paláce. Podívám se na [first_place_entrant.GetFirstName], který mezi nimi obsadil první místo a stal se [host.GetTitleAsNamePossessiveNoTooltip] oblíbencem." # todo: NEW TRANSLATION
 imperial_examination.7000.desc.palace_entrant: "Bubny akademie oznamují konec zkoušky. Stojím se svými vrstevníky z Palácové zkoušky vpředu na nádvoří císařského paláce a shlížím na nižší uchazeče shromážděné dole u vyhlášení.\n\nKdyž nás metropolitní uchazeči zpozorují, uklánějí se a sklánějí hlavy v úctě. Cítím slávu a moc, která mě čeká." # todo: NEW TRANSLATION
 imperial_examination.7000.desc.fallback: "Díky slávě blahodárného [host.GetTitleAsNameNoTooltip] je další [GetActivityType('activity_imperial_examination').GetName] dokončena. S ní se množství učenců vyšplhalo po schodech k vysokému úřadu." # todo: NEW TRANSLATION
 imperial_examination.7000.a: "Pod nebem je vše v pořádku." # todo: NEW TRANSLATION
 imperial_examination.7000.a.cheater: "Sleduju všechny kromě sebe." # todo: NEW TRANSLATION
 imperial_examination.7001.t: "$imperial_examination.7000.t$" # todo: NEW TRANSLATION
 imperial_examination.7001.desc: "Zvon zazvoní, oznamující, že [GetActivityType('activity_local_examination').GetName] skončila a její výsledky byly vyhlášeny." # todo: NEW TRANSLATION
 imperial_examination.7001.desc.host: "\n\nTímto nový soubor učenců učinil svůj první, ale nejdůležitější krok po schodech k vysokému úřadu. Postavil jsem jim scénu pro jejich kariéry, ale dál je to na nich." # todo: NEW TRANSLATION
 imperial_examination.7001.desc.cheater: "\n\nNejsem na seznamu učenců, protože zkoušející odstranili mé jméno ze soutěže." # todo: NEW TRANSLATION
 imperial_examination.7001.desc.entrant.first: "\n\nMé jméno je úplně na vrcholu seznamu a mí vrstevníci se na mě závidějně otočí. Je rozhodnuto: jsem nejlepším učencem prefektury a cesta na [GetActivityType('activity_imperial_examination').GetName] je pro mě otevřená." # todo: NEW TRANSLATION
 imperial_examination.7001.desc.entrant: "\n\nAčkoliv [first_place_entrant.GetFirstName] mi sebral místo úplně na vrcholu seznamu, přesto jsem uspěl(a) u prefekturní zkoušky s [ROOT.Char.Custom('PlayerGetExamScoreAdjective')] skóre #V [ROOT.Char.MakeScope.Var('imperial_examination_score').GetValue|0]#!." # todo: NEW TRANSLATION
 imperial_examination.7001.desc.fallback: "\n\nTímto nový soubor učenců učinil svůj první, ale nejdůležitější krok po schodech k vysokému úřadu." # todo: NEW TRANSLATION
 imperial_examination.7001.a: "Tento den si zapamatuji." # todo: NEW TRANSLATION
 imperial_examination.7100.t: "Rodina zastoupena na zkoušce" # todo: NEW TRANSLATION
 imperial_examination.7100.desc: "Díky slávě našeho blahodárného [host.GetTitleAsNameNoTooltip] máme nový soubor potenciálních správců po Centrální zkoušce v [location.GetName]." # todo: NEW TRANSLATION
 imperial_examination.7100.desc.intro_nr_of_relatives_singular: "Pouze můj [ROOT.Char.Custom2('RelationToMeShort', house_member)|U] [house_member.GetTitledFirstName] se zúčastnil události, k velké hanbě rodu [ROOT.Char.GetHouse.GetNameNoTooltip]." # todo: NEW TRANSLATION
 imperial_examination.7100.desc.intro_nr_of_relatives: "\n\n[ROOT.Char.MakeScope.Var('num_exam_family_entrants').GetValue] členů rodu [ROOT.Char.GetHouse.GetNameNoTooltip] podstoupilo zkoušku." # todo: NEW TRANSLATION
 imperial_examination.7100.desc.all_failed: "[ROOT.Char.Custom('ActivityGetFaileesBothAll')] z nich selhalo." # todo: NEW TRANSLATION
 imperial_examination.7100.desc.all_passed: "[ROOT.Char.Custom('ActivityGetSuccessfulBothAll')] z nich poctilo naše dobré jméno." # todo: NEW TRANSLATION
 imperial_examination.7100.desc.one_passed: "Pouze jeden z nich poctil naše dobré jméno." # todo: NEW TRANSLATION
 imperial_examination.7100.desc.win_lose_ratio: "[ROOT.Char.MakeScope.Var('num_exam_family_entrants_passed').GetValue] uspělo, zatímco [ROOT.Char.MakeScope.Var('num_exam_family_entrants_failed').GetValue] selhalo v testu." # todo: NEW TRANSLATION
 imperial_examination.7100.desc.won_palace: "Z nich [ROOT.Char.MakeScope.Var('num_exam_family_passed_palace').GetValue] postoupilo do Palácové zkoušky." # todo: NEW TRANSLATION
 imperial_examination.7100.desc.palace_entrant: "\n\n[house_member.GetTitledFirstName] složil Metropolitní zkoušku s [activity.Custom('ActivityGetExamScoreAdjective')] výsledkem, čímž [house_member.GetHerHim] bylo uděleno vytoužené pozvání k účasti na Palácové zkoušce před [host.GetTitleAsNameNoTooltip] [host.GetHerselfHimself]! I tím [house_member.GetSheHe] přinesl čest rodu [ROOT.Char.GetHouse.GetNameNoTooltip]." # todo: NEW TRANSLATION
 imperial_examination.7100.desc.metropolitan_entrant: "\n\n[house_member.GetTitledFirstName] složil Metropolitní zkoušku s [activity.Custom('ActivityGetExamScoreAdjective')] výsledkem, ale nepodařilo se mu získat jedno z vytoužených míst na Palácové zkoušce." # todo: NEW TRANSLATION
 imperial_examination.7100.desc.failed_entrant: "\n\n[house_member.GetTitledFirstName] neuspěl u Metropolitní zkoušky." # todo: NEW TRANSLATION
 imperial_examination.7100.desc.cheater: "A navíc byl(a) [house_member.GetSheHe] přistižen(a) při pokusu o podvod na události." # todo: NEW TRANSLATION
 imperial_examination.7100.desc.got_elder: "Alespoň [house_member.GetSheHe] dokázal(a) zapůsobit na [elder.GetTitledFirstName], jednoho z císařských zkoušejících, který přijal [house_member.GetHerHim] za [disciple|E]." # todo: NEW TRANSLATION
 imperial_examination.7100.desc.failed_fallback: "Roky a roky rozsáhlého a #EMP drahého#! vzdělání, to všechno pryč během okamžiku." # todo: NEW TRANSLATION
