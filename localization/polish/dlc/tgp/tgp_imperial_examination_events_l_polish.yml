 imperial_examination.7050.a.plural: "Očekávám, že #EMP všichni#! absolvují Palácovou zkoušku." # todo: NEW TRANSLATION
 imperial_examination.7050.a.tt_singular: "[house_member.GetShortUINameNoTooltip|U] se pokusí dostavit na další [GetActivityType('activity_imperial_examination').GetNameNoTooltip]" # todo: NEW TRANSLATION
