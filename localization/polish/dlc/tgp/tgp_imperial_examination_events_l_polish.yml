 imperial_examination.5050.poetry: "\"Aby se odráželo lidské chování, podle Knihy písní musí člověk postavit zrcadlo sebereflexe.\"$imperial_examination.5050.desc$ Mám za úkol vyložit [ROOT.Char.Custom('GetRandomPoetryPassage')] básně." # todo: NEW TRANSLATION
 imperial_examination.5050.annals: "\"Aby se analyzovala podstata pravd a lží, podle Jarních a podzimních kronik musí člověk poučit se z bláznivostí minulých dynastií.\"$imperial_examination.5050.desc$ Musím rozvést [ROOT.Char.Custom('GetRandomAnnalsPassage')]." # todo: NEW TRANSLATION
 imperial_examination.5050.rites: "\"Abychom pochopili řád světa, podle Knihy obřadů musí člověk respektovat správné ceremonie.\"$imperial_examination.5050.desc$ Potřebuji vyjmenovat klíčové výroky [ROOT.Char.Custom('GetRandomRitesPassage')]." # todo: NEW TRANSLATION
