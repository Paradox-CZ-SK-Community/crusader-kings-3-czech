 imperial_examination.5100.desc: "Uchazeči se shromažďují u zkušebních kabinek a já zaujmu své místo mezi nimi. Přes naši početnost je ticho kromě šustění listí po jemném vánku. U nedalekého oltáře hoří kadidlo a přináší mi jistý klid.\n\nMáme psát poezii ve čtyřverších. Pokud mám uspět," # todo: NEW TRANSLATION
