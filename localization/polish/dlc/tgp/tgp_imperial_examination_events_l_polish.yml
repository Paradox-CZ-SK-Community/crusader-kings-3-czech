l_polish:
 imperial_examination.1000.t: "Uchazeči se shromažďují" # todo: NEW TRANSLATION
 imperial_examination.1000.desc: "Vstupuji do města [ROOT.Char.GetCurrentLocation.GetName] a nacházím jeho ulice zametené a bohatě vyzdobené pro náš příjezd. Lidé se uklánějí a tiše mumlají modlitby za štěstí, zatímco hráči kladou své sázky u rohů ulic.\n\nKdekoli se ohlédnu, vidím další uchazeče oblečené v nejlepších hedvábných róbách, odcházející se svými kurtizánami do místních krčm. Dnes zjistím, jak daleko jsem ochoten zajít." # todo: NEW TRANSLATION
 imperial_examination.1000.a: "Uspěju za každou cenu!" # todo: NEW TRANSLATION
 imperial_examination.1000.a.tt: "Dostaneš více příležitostí k podvádění.\n@alert_icon! #alert_trial Můžeš být přistižen!#!" # todo: NEW TRANSLATION
 imperial_examination.1000.b: "Chci se dokázat poctivě." # todo: NEW TRANSLATION
 imperial_examination.1001.t: "$imperial_examination.1000.t$" # todo: NEW TRANSLATION
 imperial_examination.1001.desc: "Budoucí státní úředníci lemují ulice [ROOT.Char.GetCurrentLocation.GetName]. Město ožívá, rozzářené hedvábnými róbami uchazečů a krásnými kurtizánami, které je provázejí. \n\nÚspěch u císařských zkoušek znamená prokázat důkladné porozumění pěti ctnostem, jež představují vrchol konfuciánského učení. \n\nNejde o pouhé recitování, ale o pěstování ctnostného přesvědčení a morálního jednání." # todo: NEW TRANSLATION
 imperial_examination.1001.a: "Shromáždění čeká." # todo: NEW TRANSLATION
 imperial_examination.1002.t: "$imperial_examination.1000.t$" # todo: NEW TRANSLATION
 imperial_examination.1002.desc: "Vstupuji do města [ROOT.Char.GetCurrentLocation.GetName] s [ROOT.Char.Custom2('RelationToMe', candidate )] [candidate.GetTitledFirstName] po svém boku. Ulice jsou zametené a bohatě vyzdobené pro náš příchod.\n\nJakmile bude [candidate.GetSheHe] umístěn(a) v ubytovně pro uchazeče, má schopnost ovlivňovat [candidate.GetHerHis] postup bude malá. Možná bych měl(a) nabídnout pár slov rady." # todo: NEW TRANSLATION
 imperial_examination.1002.a: "\"Uspěj za každou cenu, [ROOT.Char.Custom2('RelationToMe', candidate )].\"" # todo: NEW TRANSLATION
 imperial_examination.1002.a.tt: "[candidate.GetFirstNameNoTooltip] získá více příležitostí k podvádění.\n@alert_icon! #alert_trial [candidate.GetSheHe|U] možná bude přistižen(a)!#!" # todo: NEW TRANSLATION
 imperial_examination.1002.b: "\"Nezostuď dům [ROOT.Char.GetHouse.GetNameNoTooltip].\"" # todo: NEW TRANSLATION
 imperial_examination.1003.t: "$imperial_examination.1000.t$" # todo: NEW TRANSLATION
 imperial_examination.1003.desc: "Vstupuji do města [ROOT.Char.GetCurrentLocation.GetName], ruce mi jsou přetíženy učebními svitky a materiály ke studiu.\n\n" # todo: NEW TRANSLATION
 imperial_examination.1003.not_passed_exam: "Sám jsem ještě zkoušku neabsolvoval. Přesto existuje mnoho věcí, které mohu udělat, abych examinatorům na akci pomohl, pokud chci nahlédnout dopředu, než se jednou odvážím zkoušky čelit." # todo: NEW TRANSLATION
 imperial_examination.1003.passed_provincial_exam: "Dnes zjistím, co se děje uvnitř studovny zkoušejících, jak se míchá inkoust a připravují dotazníky. Po úspěšném absolvování zkoušky je nyní čas pěstovat [Glossary( 'guānxi', 'GUANXI_GLOSS' )]." # todo: NEW TRANSLATION
 imperial_examination.1003.passed_metropolitan_not_palace: "Vzpomínám si na vyhlášení pořadí, když jsem složil metropolitní zkoušky; nadšení, které jsem cítil, rychle ztratilo lesk, když jsem se nedostal mezi prvních deset. Snad, pokud budu dostatečně pilný, se jednou dostanu na palácové zkoušky." # todo: NEW TRANSLATION
 imperial_examination.1003.passed_all_exams: "Jako někdo, kdo absolvoval všechny úrovně zkoušek, mě zkoušející nyní vítají jako jednoho z nich, když vstoupím do nejprestižnějších studoven ve městě." # todo: NEW TRANSLATION
 imperial_examination.1003.a: "$imperial_examination.1001.a$" # todo: NEW TRANSLATION
 imperial_examination.1020.t: "Nové tváře" # todo: NEW TRANSLATION
 imperial_examination.1020.desc: "V ubytovně si všímají dalšího uchazeče u stolu, který vypadá vážně a nervózně okusuje nehty [new_entrant.GetHerHis].\n\nKdyž se podívám, naše pohledy se na okamžik setkají a zahajuji rozhovor: \"Pozdrav — jsem [ROOT.Char.GetTitledFirstNameNoTooltip]. Kdo vy jste?\"\n\n[pnew_entrant.GetHerHis|U] pohled neklidně bloudí po místnosti, když [new_entrant.GetSheHe] odpovídá: \"[new_entrant.GetTitledFirstName]. A co s tím?\"" # todo: NEW TRANSLATION
 imperial_examination.1020.a: "\"Jsi taky nervózní?\"" # todo: NEW TRANSLATION
 imperial_examination.1020.a.success.tt: "Sbližuješ se s [new_entrant.GetShortUIName]" # todo: NEW TRANSLATION
 imperial_examination.1020.a.failure.tt: "Tvoje malé povídání vyznělo naprázdno" # todo: NEW TRANSLATION
 imperial_examination.1020.b: "\"Určitě to dobře dopadne!\"" # todo: NEW TRANSLATION
 imperial_examination.1040.t: "Prohlídka města" # todo: NEW TRANSLATION
 imperial_examination.1040.desc.again: "Opět uvíznu na cestě do zkušební síně, tlačen za širokoočnými uchazeči, kteří se snaží probojovat městskými ulicemi." # todo: NEW TRANSLATION
 imperial_examination.1040.desc: "Městské ulice bzučí čilým životem při přípravách na nadcházející zkoušku. Vzrušení naplňuje vzduch a nemohu si pomoci a nemám z toho radost." # todo: NEW TRANSLATION
 imperial_examination.1040.desc.outro: "\n\nBudoucí guvernéři se postavili do fronty před přijímací halou, aby oznámili svůj příchod. Vzhledem k délce fronty to vypadá, že mám čas se před shromážděním po městě projít." # todo: NEW TRANSLATION
 imperial_examination.1040.a: "Měl bych na trhu hledat svitek." # todo: NEW TRANSLATION
 imperial_examination.1040.a.tt: "Staneš se majitelem [learning|E] svitku [artifact|E]" # todo: NEW TRANSLATION
 imperial_examination.1040.a.tt_equipped: "Zakoupen [artifact_scroll.GetName]" # todo: NEW TRANSLATION
 imperial_examination.1040.b: "Měl bych koupit dar pro hostitele." # todo: NEW TRANSLATION
 imperial_examination.1040.c: "Nemám čas na rozptýlení." # todo: NEW TRANSLATION
 imperial_examination.1040.d: "Měl bych zjistit, co se mohu naučit od místních." # todo: NEW TRANSLATION
 imperial_examination.1040.d.tt.success: "Získáš cenné poznatky" # todo: NEW TRANSLATION
 imperial_examination.1040.d.tt.failure: "Nepodaří se ti nic hodnotného naučit" # todo: NEW TRANSLATION
 imperial_examination.1040.e: "Měl bych si procvičit dovednosti na cvičišti!" # todo: NEW TRANSLATION
 imperial_examination.1040.e.tt.success: "Porazíš místní bojovníky" # todo: NEW TRANSLATION
 imperial_examination.1040.e.tt.failure: "Jsi poražen místními bojovníky" # todo: NEW TRANSLATION
 artifact_scroll_name: "Opotřebovaný rukopis" # todo: NEW TRANSLATION
 artifact_scroll_desc: "Dobře opotřebovaný a anotovaný vzdělávací text s názvem \"Interpretace lidskosti\", který pojednává o jednom z pěti pilířů konfuciánského myšlení." # todo: NEW TRANSLATION
 examination_gifted_host_title: "Dar pro hostitele" # todo: NEW TRANSLATION
 examination_gifted_host: "[CHARACTER.GetTitledFirstName|U] obdaroval(a) [TARGET_CHARACTER.GetTitledFirstName] [ROOT.Char.Custom('GetExpensiveDessert')]" # todo: NEW TRANSLATION
 imperial_examination.1050.t: "První dojmy" # todo: NEW TRANSLATION
 imperial_examination.1050.desc: "Snadno najdu zkoušejícího [examiner.GetTitledFirstName], neboť skupinka ostatních uchazečů se kolem něj točí jako pávové, předvádějíce svitky kaligrafie a vtahujíce [examiner.GetHerHim] do učených debat. \n\nVyniknout a udělat v tomto davu trvalý první dojem nebude žádný drobný úkol, soupeříme s touto skupinkou divokých společenských bytostí." # todo: NEW TRANSLATION
 imperial_examination.1050.a: "Zaujmout pronikavým výkladem klasiků." # todo: NEW TRANSLATION
 imperial_examination.1050.a.success.tt: "[examiner.GetTitledFirstName] je ohromen(a)" # todo: NEW TRANSLATION
 imperial_examination.1050.a.failure: "[examiner.GetTitledFirstName] není ohromen(a)" # todo: NEW TRANSLATION
 imperial_examination.1050.a.failure.tt: "Tvoje poznatky nejsou špatné. Co hůř, jsou zastaralé." # todo: NEW TRANSLATION
 imperial_examination.1050.b: "Připsat si zásluhy za práci jiného uchazeče." # todo: NEW TRANSLATION
 imperial_examination.1050.b.success.tt: "[examiner.GetTitledFirstName] je ohromen(a)" # todo: NEW TRANSLATION
 imperial_examination.1050.b.failure.tt: "Jsi přistižen při plagiátorství" # todo: NEW TRANSLATION
 imperial_examination.1050.c: "Dokážu to u zkoušky." # todo: NEW TRANSLATION
 examination_impressed_examiner_title: "Skvělý první dojem" # todo: NEW TRANSLATION
 examination_impressed_examiner: "[CHARACTER.GetTitledFirstName|U] získal(a) výhodu při zkoušce díky přízni zkoušejícího [TARGET_CHARACTER.GetTitledFirstName]." # todo: NEW TRANSLATION
 imperial_examination.1060.t: "Sladká pochoutka" # todo: NEW TRANSLATION
 imperial_examination.1060.desc: "Příjemná vůně čerstvých koláčků proniká skrz silný mix zpocených uchazečů a prašných svitků, které naplňují budovu zkoušek. \n\n\"Přinesl(a) jsem ti tento skromný dar ze své provincie, [ROOT.Char.GetTitleAsNameNoTooltip],\" říká [entrant_to_meet.GetTitledFirstName], nadějný uchazeč nadcházející zkoušky. \n\n[entrant_to_meet.GetSheHe|U] se ukloní a předkládá krabičku z růžového dřeva s kostěnými vložkami: zdroj lahodné vůně a zjevný pokus získat mou přízeň." # todo: NEW TRANSLATION
 imperial_examination.1060.b: "Velké štěstí přijde těm, kdo projevují takovou štědrost." # todo: NEW TRANSLATION
 imperial_examination.1060.b.tt: "[entrant_to_meet.GetTitledFirstName] má #BOL zvýšenou#! šanci na #BOL úspěch#! díky [exam_advantage|E]" # todo: NEW TRANSLATION
 imperial_examination.1060.c: "Užijme si to spolu!" # todo: NEW TRANSLATION
 imperial_examination.1060.d: "Užiju si to!" # todo: NEW TRANSLATION
 imperial_examination.1070.t: "Velmi nadějný uchazeč" # todo: NEW TRANSLATION
 imperial_examination.1070.desc: "Nemohu si pomoci a přemýšlím, jakého typu uchazeči se mohou zkoušky účastnit. \n\n[Glossary( 'four ways', 'FOUR_WAYS_GLOSS' )] výběru úředníka bezpochyby určí, jakou přízeň mají uchazeči u zkoušejících. Jako jejich [ROOT.Char.GetTitleAsNameNoTooltip] mám moc rozhodnout, co se považuje za #EMP dobré#! hodnoty." # todo: NEW TRANSLATION
 imperial_examination.1070.a: "Ti, kdo sdílejí mé zájmy, musí být nadějní." # todo: NEW TRANSLATION
 every_shared_education_entrant.tt: "Každý [entrant|E] s [THIS.Char.Custom('GetEducationTraitConcept')] [education|E] má #BOL zvýšenou#! šanci na #BOL úspěch#!" # todo: NEW TRANSLATION
 imperial_examination.1070.b: "Všichni, kdo se drží konfuciánského učení, jsou hodni." # todo: NEW TRANSLATION
 imperial_examination.1070.b.tt: "Každý [entrant|E] s vlastností [GetTrait('compassionate').GetName(GetNullCharacter)], [GetTrait('just').GetName(GetNullCharacter)], [GetTrait('honest').GetName(GetNullCharacter)] nebo [GetTrait('scholar').GetName(GetNullCharacter)] má #BOL zvýšenou#! šanci na #BOL úspěch#!" # todo: NEW TRANSLATION
 imperial_examination.1070.d: "Ti, kteří jsou potomky syna nebes, samozřejmě." # todo: NEW TRANSLATION
 imperial_examination.1070.d.tt: "Každý [entrant|E] z tvé [dynasty|E] získává #BOL zvýšenou#! šanci na #BOL úspěch#!" # todo: NEW TRANSLATION
 imperial_examination.1070.c: "Budu se řídit úsudkem zkoušejících." # todo: NEW TRANSLATION
 imperial_examination.2000.t: "[ROOT.Char.GetTitleAsNameNoTooltip], nebo nikdo" # todo: NEW TRANSLATION
 imperial_examination.2000.desc: "Člověk se v přítomnosti autority chová co nejlépe. Jako [ROOT.Char.GetTitleAsNameNoTooltip] musím své poddané nachytat nepřipravené, abych zjistil, kdo je slušný a kdo je jen dobrý lhář. \n\nOpouštím své ubytování v prosté róbě, skrytý v davu, abych získal přesnější obraz o uchazečích. \n\n[entrant_to_meet.GetTitledFirstName] vyniká jako nadějná postava." # todo: NEW TRANSLATION
 imperial_examination.2000.desc.scoreboardee: "Už [entrant_to_meet.GetSheHe] snadno recituje pasáže z klasiků před zaujatým publikem. I mě přitahují podnětné otázky, které [entrant_to_meet.GetSheHe] textům pokládá." # todo: NEW TRANSLATION
 imperial_examination.2000.desc.fallback: "[entrant_to_meet.GetSheHe|U] sedí obklopen(a) malou skupinkou uchazečů a diskutuje klasiky s podnětnými, přesto poněkud nenápaditými názory." # todo: NEW TRANSLATION
 imperial_examination.2000.a: "Dám zkoušejícím vědět jméno [entrant_to_meet.GetHerHis]." # todo: NEW TRANSLATION
 imperial_examination.2000.a.tt: "[entrant_to_meet.GetTitledFirstName] má #BOL zvýšenou#! šanci na #BOL úspěch#! díky [exam_advantage|E]" # todo: NEW TRANSLATION
 imperial_examination.2000.b: "[entrant_to_meet.GetTitleByKey] by to mohl dotáhnout daleko, s trochou pomoci." # todo: NEW TRANSLATION
 imperial_examination.2000.c: "Bohužel, mám vyšší nároky." # todo: NEW TRANSLATION
 imperial_examination.2010.t: "Příprava scény" # todo: NEW TRANSLATION
 imperial_examination.2010.desc.two: "\"To musí být příjemné mít na zkoušce tolik členů své dynastie,\" říká mi můj zkoušející [examiner.GetTitledFirstName]. \"I když nemám zvlášť vysoké naděje na [entrant_to_meet_2.GetTitledFirstName].\"\n\n" # todo: NEW TRANSLATION
 imperial_examination.2010.desc.one: "\"Vidím, že [dynasty_member.GetTitledFirstName] se dostal(a) na zkoušku,\" říká mi můj zkoušející [examiner.GetTitledFirstName]. \"Musíš být potěšen(a).\"\n\n" # todo: NEW TRANSLATION
 imperial_examination.2010.desc.outro: "[examiner.GetFirstNamePossessiveNoTooltip] oči přejíždějí po seznamu uchazečů a vidím typický výčnělek v [examiner.GetHerHis] měšci od úplatků již přijatých od starostů dynastií. \n\nNemám pochyb — mohl(a) bych sám/sama přispět malou sumou, abych podpořil člena svého rodu." # todo: NEW TRANSLATION
 imperial_examination.2010.a: "[entrant_to_meet.GetShortUINameNoTooltip] si zaslouží uznání." # todo: NEW TRANSLATION
 imperial_examination.2010.a.tt: "[entrant_to_meet.GetTitledFirstName] má #BOL zvýšenou#! šanci na #BOL úspěch#! díky [exam_advantage|E]" # todo: NEW TRANSLATION
 imperial_examination.2010.b: "Můj zklamaný [ROOT.Char.Custom2('RelationToMe', entrant_to_meet_2 )] potřebuje veškerou pomoc, kterou [entrant_to_meet_2.GetSheHe] může dostat." # todo: NEW TRANSLATION
 imperial_examination.2010.b.tt: "[entrant_to_meet_2.GetTitledFirstName] má #BOL zvýšenou#! šanci na #BOL úspěch#! díky [exam_advantage|E]" # todo: NEW TRANSLATION
 imperial_examination.2010.c: "Myslím, že ne." # todo: NEW TRANSLATION
 imperial_examination.2030.t: "Nefrit v surovém stavu" # todo: NEW TRANSLATION
 imperial_examination.2030.desc.open: "\"Jak se dalo čekat při velkém počtu uchazečů na tuto zkoušku, řada nízkého stavu se pokouší zaskočit příležitost,\"" # todo: NEW TRANSLATION
 imperial_examination.2030.desc.restricted: "\"Navzdory omezení přístupnosti pro širokou veřejnost se nějaký ten nízký nešika vždy nějak proplíží do zkoušky.\"" # todo: NEW TRANSLATION
 imperial_examination.2030.desc.exclusive: "\"Nejmocnější [ROOT.Char.GetTitleAsNameNoTooltip], stydím se přiznat, že se anonymní nízký stav nějak dokázal dostat do zkušebních síní v naději, že prokáže [promising_lowborn.GetHerselfHimself].\"" # todo: NEW TRANSLATION
 imperial_examination.2030.desc.outro: "informuje mě zkoušející [examiner.GetTitledFirstName], dívaje se z okna na nádvoří. \n\n[examiner.GetTitledFirstName] ukazuje na mladého [promising_lowborn.GetWomanMan], který se zdá být zapojen do rozžhavené hádky s dvěma šlechtici. \n\n\"[promising_lowborn.GetTitledFirstName], to je jeho/její jméno. Navzdory drsnému vystupování musím přiznat, že [promising_lowborn.GetSheHe] vykazuje mimořádný slib.\"" # todo: NEW TRANSLATION
 imperial_examination.2030.a: "Žádný obyčejný člověk nepřekoná mé příbuzné!" # todo: NEW TRANSLATION
 imperial_examination.2030.a.tt: "[dynasty_member.GetTitledFirstName] má #BOL zvýšenou#! šanci na #BOL úspěch#! díky [exam_advantage|E]" # todo: NEW TRANSLATION
 imperial_examination.2030.b: "Dám si na toho pozor." # todo: NEW TRANSLATION
 imperial_examination.2030.c: "Všichni jsou opravdu pod nebem rovni." # todo: NEW TRANSLATION
 imperial_examination.2040.t: "Úplatek v ruce" # todo: NEW TRANSLATION
 imperial_examination.2040.desc: "Dávají se zvěsti, že zkoušející [rumored_examiner.GetTitledFirstName] #EMP přijímá výhody#! za podporu určitých uchazečů. \n\nSkutečně, [rumored_examiner.GetHerHis] měšec vypadá napěchovaný mincemi a [rumored_examiner.GetSheHe] se kolem uchazečů pohybuje bliž, než by odpovídalo [rumored_examiner.GetHerHis] postavení. \n\nVyšetřování není potřeba. Tento [rumored_examiner.GetWomanMan] ostuzuje mou zkoušku!" # todo: NEW TRANSLATION
 imperial_examination.2040.a: "[rumored_examiner.GetFirstNameNoTooltip] uhradí říši odškodnění." # todo: NEW TRANSLATION
 imperial_examination.2040.b: "Znám někoho, kdo by potřeboval trochu #EMP pomoci#!." # todo: NEW TRANSLATION
 imperial_examination.2040.b.tt: "[dynasty_member.GetTitledFirstName] má #BOL zvýšenou#! šanci na #BOL úspěch#! díky [exam_advantage|E]" # todo: NEW TRANSLATION
 imperial_examination.2040.d: "Zakujte tohoto ostudného [rumored_examiner.GetWomanMan] do okovů!" # todo: NEW TRANSLATION
 imperial_examination.2040.c: "Zkouška bude pokračovat jako obvykle." # todo: NEW TRANSLATION
 imperial_examination.3000.t: "Zvon se rozezní" # todo: NEW TRANSLATION
 imperial_examination.3000.desc: "Po důkladné kontrole, aby se odhalilo jakékoli podvádění, se uchazeči postaví do řady ke složení zkoušky. Dívám se na ně ze svého paláce, vnímajíc jejich očekávající tváře a ztuhlé postoje. \n\nZvon na věži nádvoří zazvoní a následuje bušení těžkých bubnů — zvuky, které se odrážejí pod mýma nohama a naplňují mé srdce zbožnou radostí." # todo: NEW TRANSLATION
 imperial_examination.3000.a: "Začíná to." # todo: NEW TRANSLATION
 imperial_examination.3005.t: "$imperial_examination.3000.t$" # todo: NEW TRANSLATION
 imperial_examination.3005.desc: "Ticho se snese v krčmě, když po celém [ROOT.Char.GetCurrentLocation.GetName] zazní zvony. Brány do zkušebních síní jsou zavřeny.\n\nVšude kolem mě vidím rodiče a starší, jak šeptem debatují, snažíc se odhadnout výsledek nadcházejících testů. Marné snažení." # todo: NEW TRANSLATION
 imperial_examination.3005.desc.outro.impatient: "Ač nerad to přiznávám, teď nám nezbývá než čekat." # todo: NEW TRANSLATION
 imperial_examination.3005.desc.outro: "Teď už jen čekat." # todo: NEW TRANSLATION
 imperial_examination.3005.a: "Tady je dobré se ukázat." # todo: NEW TRANSLATION
 imperial_examination.3005.b: "Měl bych se porozhlédnout mezi lidmi..." # todo: NEW TRANSLATION
 imperial_examination.3006.t: "$imperial_examination.3000.t$" # todo: NEW TRANSLATION
 imperial_examination.3006.desc: "Napětí visí v ovzduší, když po [ROOT.Char.GetCurrentLocation.GetName] zazní zvony. Brány do zkušebních síní jsou zavřeny.\n\nNásleduji zkoušejícího [examiner.GetTitledFirstName]." # todo: NEW TRANSLATION
 imperial_examination.3005.desc.martial: "Pot mi stéká po zádech z nošení šípů k doplnění toulců, drobná řezná poranění kryjí mé ruce od broušení čepelí." # todo: NEW TRANSLATION
 imperial_examination.3005.desc.scholar: "Pot mi stéká po zádech z nošení svitků tam a zpět mezi zkušebními budkami, inkoust zbarvil špičky mých prstů černě od doplňování inkoustových nádobek." # todo: NEW TRANSLATION
 imperial_examination.3006.a: "Teď začíná ta pravá práce." # todo: NEW TRANSLATION
 imperial_examination.3010.t: "Plevel mezi květinami" # todo: NEW TRANSLATION
 imperial_examination.3010.desc: "Zastavím se před kanceláří zkoušejících, přitahován jejich tichou konverzací. \"Nikdy jsem neviděl tak to dokonalého podvodníka,\" říká zkoušející [examiner.GetTitledFirstName]." # todo: NEW TRANSLATION
 imperial_examination.3010.scholarship: "\"Jediný důvod, proč jsem si všiml ponožek [entrant.GetTitledFirstName], že byly prosáklé odpověďmi ke zkoušce, byl ten, že je [entrant.GetSheHe] omylem namočil(a)!\"" # todo: NEW TRANSLATION
 imperial_examination.3010.martial: "[entrant.GetTitledFirstName] sabotovalo soupeřův luk tím, že udělalo téměř nepostřehnutelný řez v rukojeti, takže se zbraň zlomí až při ohnutí." # todo: NEW TRANSLATION
 imperial_examination.3010.outro: "\n\nZkoušející [examiner_2.GetTitledFirstName] kroutí hlavou a mumlá: \"Kdyby [entrant.GetSheHe] uplatnil(a) takové dovednosti poctivými prostředky k úspěchu u zkoušky, byl(a) by z [entrant.GetSheHe|U] oblou kometou státní správy.\"" # todo: NEW TRANSLATION
 imperial_examination.3010.a: "[entrant.GetHerselfHimself] se může vykoupit ve mé službě." # todo: NEW TRANSLATION
 imperial_examination.3010.b: "Zkoušející je ten, kdo potřebuje být potrestán!" # todo: NEW TRANSLATION
 imperial_examination.3010.c: "Nechám zkoušející, ať to vyřeší." # todo: NEW TRANSLATION
 imperial_examination.3020.t: "Skvrna na mém jménu" # todo: NEW TRANSLATION
 imperial_examination.3020.desc: "Známý hlas se ozve z budek zkoušejících a vytáhne mě z mého ubytování. Nacházím svého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entrant'))] [entrant.GetTitledFirstName], který si trhá vlasy a mumlá nesrozumitelně.\n\n" # todo: NEW TRANSLATION
 imperial_examination.3020.desc_martial: "[entrant.GetSheHe|U] opustil(a) svou kopí v trávě a zanechal(a) soupeře, aby si škrtl přilbu." # todo: NEW TRANSLATION
 imperial_examination.3020.desc_scholarship: "[entrant.GetSheHe|U] opustil(a) svou budku, ale stále svírá [entrant.GetHerHis] s bledým a zděšeným výrazem na obličeji." # todo: NEW TRANSLATION
 imperial_examination.3020.desc.outro: "\n\nZkoušející zírají na dramatické představení a rychle zasahují, ale škoda je již způsobena. Každý uchazeč byl svědkem, jak se člen mé dynastie zhroutil před nimi." # todo: NEW TRANSLATION
 imperial_examination.3020.a: "[entrant.GetSheHe|U] dostane přísné napomenutí." # todo: NEW TRANSLATION
 imperial_examination.3020.b: "Pošli [entrant.GetHerHim] okamžitě domů!" # todo: NEW TRANSLATION
 imperial_examination.3020.c: "Ach, to je jen úpal, nic víc." # todo: NEW TRANSLATION
 imperial_examination.3030.t: "Spánek v službě" # todo: NEW TRANSLATION
 imperial_examination.3030.desc: "Dostává se ke mně zpráva, že zkoušející [examiner.GetFirstName] klimbá před uchazeči. Začalo to sklouznutím lokte na stole zkoušejícího a brzy už ten [examiner.GetWomanMan] chrápal! \n\n[examiner.GetSheHe|U] je teď vzhůru, ale kdo ví, co uchazeči mezitím stihli?" # todo: NEW TRANSLATION
 imperial_examination.3030.a: "To zpochybňuje všechny výsledky!" # todo: NEW TRANSLATION
 imperial_examination.3030.a.flavor: "Kolektivní trest nikdy nezklame." # todo: NEW TRANSLATION
 imperial_examination.3030.b: "Budu si to pamatovat." # todo: NEW TRANSLATION
 imperial_examination.3030.c: "Jistě si toho kromě nás nikdo nevšiml." # todo: NEW TRANSLATION
 imperial_examination.4000.t: "S trochou pomoci" # todo: NEW TRANSLATION
 imperial_examination.4000.desc: "Písmena, symboly... Když zavřu oči, vidím útržky pasáží, které jsem celé dny pilně studoval. Každý tah štětce se mi zdá vznášet ve tmě, přesto zůstává jejich význam nejasný. Stihnu za čas zvládnout všechny nutné interpretace?\n\nJiný uchazeč se ke mně přimkne, [exam_taker.GetHerHis] róba se mnou lehce šimrá. \"Není rozumné trápit mysl buzením celou noc kvůli jedné zkoušce. Máš celý život na učení. Nech mě udělat zkoušku za tebe a odpočiň si.\"" # todo: NEW TRANSLATION
 imperial_examination.4000.a: "Já #EMP opravdu#! potřebuji veškerou pomoc, kterou mohu získat..." # todo: NEW TRANSLATION
 imperial_examination.4000.b: "Ne, to je špatně." # todo: NEW TRANSLATION
 imperial_examination.4000.b.cheater: "Dává to smysl..." # todo: NEW TRANSLATION
 imperial_examination.4010.t: "Výhody ve zatemněných místnostech" # todo: NEW TRANSLATION
 imperial_examination.4010.desc: "S každým krokem, který zkoušející [examiner_to_bribe.GetFirstName] udělá, doprovází zvuk cinkajících mincí. [examiner_to_bribe.GetHerHis|U] měšec praská ve švech. Několikrát vidím [examiner_to_bribe.GetHerHim] v tlumených rozhovorech s uchazeči, snažící se uniknout od pohledů zvědavců.\n\nJe jasné, že tento [examiner_to_bribe.GetWomanMan] podniká #EMP výhodné#! dohody..." # todo: NEW TRANSLATION
 imperial_examination.4010.a: "Měl bych se představit." # todo: NEW TRANSLATION
 imperial_examination.4010.b: "Nestojí to za riziko." # todo: NEW TRANSLATION
 imperial_examination.4020.t: "Noční trápení" # todo: NEW TRANSLATION
 imperial_examination.4020.desc: "Sedím skloněn nad svými knihami a zoufale pročítám stránku za stránkou, abych se naučil co nejvíce písmen na nadcházející zkoušku.\n\nLehký pulz v spáncích mi připomíná, jak moc mhouřím oči ve špatně osvětlené místnosti. Vstanu a potřu si krk vodou, abych zmírnil duševní námahu." # todo: NEW TRANSLATION
 imperial_examination.4020.a: "Ještě chviličku..." # todo: NEW TRANSLATION
 imperial_examination.4020.b: "Nemohu to tak dál dělat." # todo: NEW TRANSLATION
 imperial_examination.4030.t: "... Od mých přátel" # todo: NEW TRANSLATION
 imperial_examination.4030.desc: "\"[ROOT.Char.GetTitledFirstNameNoTooltip]! Jak se máš? Připojíš se ke mně na další přípravy?\" má [ROOT.Char.Custom2('RelationToMe', friendly_entrant )], [friendly_entrant.GetTitledFirstName], zamává z pohodlného sedadla dál v síni.\n\nPřed [friendly_entrant.GetHerHim] stojí stůl plný schnoucích štětců na kaligrafii a desítky tlustých sbírek poezie." # todo: NEW TRANSLATION
 imperial_examination.4030.outro: "\n\nZastavím se na okamžik a zvažuji nabídku. Společné studium #EMP by# mělo své výhody..." # todo: NEW TRANSLATION
 imperial_examination.4030.outro.lover: "\n\nVždy [friendly_entrant.GetSheHe] vypadal(a) tak #EMP přitažlivě#!?" # todo: NEW TRANSLATION
 imperial_examination.4030.a: "\"Kde začneme?\"" # todo: NEW TRANSLATION
 imperial_examination.4030.b: "\"No, nevadilo by mi studovat #EMP tebe#!...\"" # todo: NEW TRANSLATION
 imperial_examination.4030.c: "\"Musím jít.\"" # todo: NEW TRANSLATION
 imperial_examination.4050.t: "Noční baijiu" # todo: NEW TRANSLATION
 imperial_examination.4050.desc: "\"Několik z nás plánuje sdílet láhev baijiu. Přidáš se k nám, že?\" ptá se můj [ROOT.Char.Custom2('RelationToMe', friendly_entrant )], [friendly_entrant.GetTitledFirstName], volaje na mě, kde stojím u rybníka na nádvoří a obdivuji, jak slunce chytilo šupiny ryb." # todo: NEW TRANSLATION
 imperial_examination.4050.a: "Znám dokonalou pitnou hru!" # todo: NEW TRANSLATION
 imperial_examination.4050.b: "Raději bych si s tebou užil chvíli o samotě." # todo: NEW TRANSLATION
 imperial_examination.4050.c: "Musím být jinde." # todo: NEW TRANSLATION
 imperial_examination.4060.t: "Potenciální rival" # todo: NEW TRANSLATION
 imperial_examination.4060.desc_learning: "Debatuji se svými vrstevníky v ubytovně, když mě přeruší nosní, pisklavý hlas: \"To je nízký názor a velmi diskutabilní!\"\n\nOtočím se na mluvčího, jakéhosi neznámého vzkříšence z [ROOT.Char.GetCurrentLocation.GetName]. Už víc než hodinu [promising_lowborn.GetSheHe] pohrdavě odsekává a převalovat očima při každém mém slově. \n\nOstatní učenci se čím dál víc uchechtnou, čím déle s těmito urážkami nic nedělám." # todo: NEW TRANSLATION
 imperial_examination.4060.desc_martial: "Koukám na nádvoří před ubytovnou a všimnu si, že se zvedá branka pro [Glossary('cuju','CUJU_GLOSS')] a z davu proudí šepot vzrušení. \n\nNa cestě ke hře narážím na jiného uchazeče. [promising_lowborn.GetWomanMan], bezvýznamný vzkříšenec z [ROOT.Char.GetCurrentLocation.GetName], se mi posmívá a říká: \"A kam si myslíš, že jdeš? Nebudeš snad na hru, s těmi hubenými nohami. Určitě se ti jak větvičky ulomí!\" \n\nLidé kolem nás se tomu smějí. Pokud nic nepodniknu, smích se brzy obrátí na mě." # todo: NEW TRANSLATION
 imperial_examination.4060.a: "Ukážu to [promising_lowborn.GetHerHim]!" # todo: NEW TRANSLATION
 imperial_examination.4060.a.success: "Ztrapníš toho nováčka" # todo: NEW TRANSLATION
 imperial_examination.4060.a.failure: "Ztrapníš se" # todo: NEW TRANSLATION
 imperial_examination.4060.b: "Možná má [promising_lowborn.GetSheHe] nějaké rozumné argumenty?" # todo: NEW TRANSLATION
 imperial_examination.4060.c: "Odmítnout se zapojit." # todo: NEW TRANSLATION
 imperial_examination.4060.d: "Ty [promising_lowborn.Custom('GetDaughterSon')] kuplíře!" # todo: NEW TRANSLATION
 imperial_examination.4060.d.tt: "Necháte [promising_lowborn.GetTitledFirstName] vyhodit ze zkoušky z důvodu domnělého povolání [promising_lowborn.GetHerHis] rodiny." # todo: NEW TRANSLATION
 imperial_examination.4070.t: "Nežádaná rodinná podpora" # todo: NEW TRANSLATION
 imperial_examination.4070.desc: "Slyším známý hlas u vchodu do zkušební síně a vykolejím při pohledu na mého [parent.GetMotherFather], jak se baví s [examiner.GetTitledFirstName]. \n\nTáhnu [parent.GetMotherFather] stranou a ptám se, co tu dělá, načež mi potěšeně odpoví: \"Chci ti jen pomoci. Mám taky kontakty, víš! Jen mi dovol dát tvé jméno vpřed a zajistit, aby ses dostal/a k příležitosti uspět.\" \n\nRozhlédnu se, jestli nás žádný z mých vrstevníků nezahlédl. Zatím mám čas poslat [parent.GetTitledFirstName] domů, aniž by byla zničena má pověst." # todo: NEW TRANSLATION
 imperial_examination.4070.a: "Jen pokud se [parent.GetSheHe] bude umět chovat nenápadně." # todo: NEW TRANSLATION
 imperial_examination.4070.a.success: "Váš [parent.GetMotherFather] úspěšně skryl [parent.GetHerHis] úmysly" # todo: NEW TRANSLATION
 imperial_examination.4070.a.failure: "Plány [parent.GetMotherFatherPossessive] vyjdou najevo" # todo: NEW TRANSLATION
 imperial_examination.4070.b: "Mohu snést ponížení, abych uspěl/uspěla." # todo: NEW TRANSLATION
 imperial_examination.4070.c: "[parent.GetMotherFather|U], prosím! Jdi #EMP pryč#!." # todo: NEW TRANSLATION
 imperial_examination.4080.t: "Cesta se rozděluje" # todo: NEW TRANSLATION
 imperial_examination.4080.desc: "Kamkoli jdu, následuje mě šum akademických debat. \n\nDva obzvlášť rozvášněné hlasy se nad davem vyvyšují a za rohem zahlédnu [examiner_1.GetTitledFirstName] a [examiner_2.GetTitledFirstName], dva proslulé akademické rivaly, zase zapletené do dalšího žhavého sporu. Konkrétně o to, kdo napsal nejvýznamnější studii o [examiner_1.Custom('EruditeTopic')]. \n\n[examiner_1.GetTitledFirstName] se mi zadívá do očí a zeptá se: \"No, který text #EMP ty#! preferuješ?\"" # todo: NEW TRANSLATION
 imperial_examination.4080.a: "Dávám přednost dílu [examiner_1.GetTitledFirstNameNoTooltip]." # todo: NEW TRANSLATION
 imperial_examination.4080.b: "[examiner_2.GetTitledFirstNameNoTooltip] je nejctnostnější učenec." # todo: NEW TRANSLATION
 imperial_examination.4080.c: "Užívám si oba stejně." # todo: NEW TRANSLATION
 sided_with_examiner_log: "[CHARACTER.GetTitledFirstName|U] se postavil/a na stranu [TARGET_CHARACTER.GetFirstName] v akademické rozepři" # todo: NEW TRANSLATION
 sided_with_examiner_log_title: "Postaveno na straně zkoušejícího" # todo: NEW TRANSLATION
 imperial_examination.cheat.tt: "Získej [exam_cheat|E]" # todo: NEW TRANSLATION
 imperial_examination.advantage.tt: "Získej [exam_advantage|E]" # todo: NEW TRANSLATION
 imperial_examination.has_advantage.tt: "#BOL Zvýšená#! šance na #BOL úspěch#! díky [exam_advantage|E]\n" # todo: NEW TRANSLATION
 imperial_examination.has_increased_advantage.tt: "#BOL Výrazně#! zvýšená šance na #BOL úspěch#! díky [exam_advantage|E]\n" # todo: NEW TRANSLATION
 imperial_examination.caught_cheating.tt: "#warning Snižuje#! váš zisk zásluh na konci zkoušky." # todo: NEW TRANSLATION
 imperial_examination.cheat_spent.tt: "Vy #BOL použijete#! [exam_cheat|E]\n" # todo: NEW TRANSLATION
 imperial_examination.cheat_wash.tt: "Vaše pochybení je zakryto a podvádění zapomenuto" # todo: NEW TRANSLATION
 imperial_examination.4090.t: "Lidé stejného ražení" # todo: NEW TRANSLATION
 imperial_examination.4090.desc: "Do ubytovací síně se vkrádá nervózní očekávání, rozptýlené pouze příjemným výrazem mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('other_entrant'))] [other_entrant.GetTitledFirstName]. \n\nS [other_entrant.GetHerHim] nemusím nic vysvětlovat a každé mé slovo nese hluboký význam. Naše rozhovory získávají vlastní život a obě nás překvapují svými zvraty a obraty! \n\nNakonec se [other_entrant.GetSheHe] předkloní a řekne: \"Znám pár podobně smýšlejících lidí, kteří by tě rádi poznali; chceš, abych tě jim představil/a?\"" # todo: NEW TRANSLATION
 imperial_examination.4090.a: "Rád/a bych je poznal/a!" # todo: NEW TRANSLATION
 imperial_examination.4090.b: "Musím číst důležité texty." # todo: NEW TRANSLATION
 imperial_examination.4090.b.tt: "Vaše pilnost přináší [merit_i][merit|E]." # todo: NEW TRANSLATION
 imperial_examination.4100.t: "List papíru" # todo: NEW TRANSLATION
 imperial_examination.4100.desc: "Opatrně kráčím mezi zkušebními kabinkami s úmyslem vložit malý lístek připravený s #EMP užitečnými#! informacemi před nadcházející zkouškou. \n\nJakmile najdu uvolněnou desku ve stěně jedné kabinky, za mnou zazní výrazné odkašlání. Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('other_entrant'))] [other_entrant.GetTitledFirstName] se mi nějak podařilo přiblížit beze zvuku. \n\n[other_entrant.GetSheHe|U] se ptá: \"Co tam děláš?\"" # todo: NEW TRANSLATION
 imperial_examination.4100.a: "Podělím se o odpovědi, abych uklidnil/a [other_entrant.GetTitledFirstNameNoTooltip]." # todo: NEW TRANSLATION
 imperial_examination.4100.a.success: "[other_entrant.GetTitledFirstNameNoTooltip] je přesvědčen/a, aby s vámi podváděl/a." # todo: NEW TRANSLATION
 imperial_examination.4100.a.failure: "[other_entrant.GetTitledFirstNameNoTooltip] není přesvědčen/a." # todo: NEW TRANSLATION
 imperial_examination.4100.b: "\"Jsem tu, abych se naladil/a jako student.\"" # todo: NEW TRANSLATION
 imperial_examination.4100.b.success: "[other_entrant.GetTitledFirstNameNoTooltip] uvěří vaší lži." # todo: NEW TRANSLATION
 imperial_examination.4100.b.failure: "[other_entrant.GetTitledFirstNameNoTooltip] není oklamán/a." # todo: NEW TRANSLATION
 imperial_examination.4100.c: "Hoď papír do nedaleké louže." # todo: NEW TRANSLATION
 imperial_examination.8000.t: "V paláci" # todo: NEW TRANSLATION
 imperial_examination.8000.desc: "Nacházím se mezi nejperspektivnějšími učenci říše. Celý život jsem čekal/a na tento okamžik. Brzy budu procházet palácovými zahradami, jíst nejbohatší pokrmy, které říše nabízí, a stát před [host.GetTitleAsNameNoTooltip] [host.GetHerselfHimself]." # todo: NEW TRANSLATION
 imperial_examination.8000.a: "Oči nebe se upírají na mě!" # todo: NEW TRANSLATION
 imperial_examination.8010.t: "V krčmě" # todo: NEW TRANSLATION
 imperial_examination.8010.desc: "Už nejsem zavřen/a v zkušebním komplexu, ale přesto si vezmu pár chvil, než se postavím před své přátele a rodinu." # todo: NEW TRANSLATION
 imperial_examination.8010.desc_worried: "Hluk krčmy ke mně nedoléhá, sedím a přemýšlím, co jsem mohl/a udělat jinak." # todo: NEW TRANSLATION
 imperial_examination.8010.desc_fallback: "Zkouška je konečně u konce a já si mohu oddechnout." # todo: NEW TRANSLATION
 imperial_examination.8010.a: "Měl/a bych se soustředit na studium." # todo: NEW TRANSLATION
 imperial_examination.8010.b: "Přesto jsem s výsledkem spokojen/a." # todo: NEW TRANSLATION
 imperial_examination.9000.t: "Velmi vážené shromáždění" # todo: NEW TRANSLATION
 imperial_examination.9000.desc.intro: "Po skončení metropolitní zkoušky zkoušející [examiner.GetFirstName] představí nejlépe hodnoceného uchazeče, [first_char.GetTitledFirstName].\n\n\"Tento [first_char.GetWomanMan] má zálibu v" # todo: NEW TRANSLATION
 imperial_examination.9000.desc.diplomacy: "diplomacii" # todo: NEW TRANSLATION
 imperial_examination.9000.desc.martial: "válečnictví" # todo: NEW TRANSLATION
 imperial_examination.9000.outro: "nás dnes všechny ohromil,\" říká [examiner.GetFirstNameNoTooltip]. \"Ostatní vysoce hodnocení uchazeči jsou právě odváděni do císařského paláce.\"\n\n[first_char.GetFirstNameNoTooltip] se hluboce ukloní a [first_char.GetHerHis] hlas, ztišený úctou, říká: \"Žiji, abych sloužil/a [ROOT.Char.GetTitleAsNameNoTooltip].\"" # todo: NEW TRANSLATION
 imperial_examination.9000.a: "Očekával/a jsem [ROOT.Char.GetInvolvedActivity.Custom('GetExamFocusSkill')]." # todo: NEW TRANSLATION
 imperial_examination.9000.a.tt_martial: "Tuto možnost získáváte kvůli vašemu $imperial_examination_focus_martial$ [activity_option|E]" # todo: NEW TRANSLATION
 imperial_examination.9000.a.tt_learning: "Tuto možnost získáváte kvůli vašemu $imperial_examination_focus_learning$ [activity_option|E]" # todo: NEW TRANSLATION
 imperial_examination.9000.a.tt_stewardship: "Tuto možnost získáváte kvůli vašemu $imperial_examination_focus_stewardship$ [activity_option|E]" # todo: NEW TRANSLATION
 imperial_examination.9000.b: "Poctil/a jsi říši." # todo: NEW TRANSLATION
 exam_focus_martial: "vojenský učenec" # todo: NEW TRANSLATION
 exam_focus_learning: "učenec vědění" # todo: NEW TRANSLATION
 exam_focus_stewardship: "učenec správy" # todo: NEW TRANSLATION
 examination_first_place_entrant_noticed_title: "Nebeské uznání" # todo: NEW TRANSLATION
 examination_first_place_entrant_noticed: "[host.GetTitleAsNameNoTooltip] pogratuloval/a [TARGET_CHARACTER.GetShortUIName] k [TARGET_CHARACTER.GetHerHis] vysokému umístění." # todo: NEW TRANSLATION
 imperial_examination.9001.t: "Pod dohledem nebe" # todo: NEW TRANSLATION
 imperial_examination.9001.desc: "Kosmeticky ještě nevyschly kapky potu na mém čele, než mě přivedou před [host.GetTitleAsNameNoTooltip]. Ruka mě bolí z pevného sevření mého" # todo: NEW TRANSLATION
 imperial_examination.9001.desc_brush: "štětce" # todo: NEW TRANSLATION
 imperial_examination.9001.desc_weapon: "zbraně" # todo: NEW TRANSLATION
 imperial_examination.9001.desc_bridge: "po celý den. Je mi řečeno, že jsem dosáhl/a nejvyššího skóre ze všech vybraných [ROOT.Char.GetWomenMen] v říši." # todo: NEW TRANSLATION
 imperial_examination.9001.desc_denied: "\n\nK mému překvapení [host.GetTitleAsNameNoTooltip] věnuje mému prostrčení jediný pohled, když se před [host.GetHerHim] pokláním, a pak říká: \"Očekával/a jsem [ROOT.Char.GetInvolvedActivity.Custom('GetExamFocusSkill')].\"\n\nMoje tvář zrudne, když přivedou jiného uchazeče, aby místo mě přijal pochvalu, [favored_entrant.Custom2('MyCharacterIntroduction', ROOT.Char)]." # todo: NEW TRANSLATION
 imperial_examination.9001.desc_merit: "\n\nPokloním se před [host.Custom('GetDaughterSon')] Nebes a ukloním se tak hluboko, jak mi to záda dovolí.\n\n\"Poctil/a jste říši dobře,\" říká [host.GetSheHe]. Zachytil/a jsem náznak pýchy v [host.GetHerHis] očích? Světla v této soudní síni mi musí dělat iluze." # todo: NEW TRANSLATION
 imperial_examination.9001.a: "Žiji, abych sloužil/a." # todo: NEW TRANSLATION
 imperial_examination.9001.b: "Nikdy na to nezapomenu!" # todo: NEW TRANSLATION
 imperial_examination.9001.c: "Budu lepší, za každou cenu." # todo: NEW TRANSLATION
 imperial_examination.9001.d: "Zachovej klid..." # todo: NEW TRANSLATION
 tgp_changed_ways_modifier: "Změněná cesta" # todo: NEW TRANSLATION
