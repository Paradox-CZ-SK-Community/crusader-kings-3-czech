 imperial_examination.7050.b: "Zásluhu, samozřejmě, mám já." # todo: NEW TRANSLATION
 imperial_examination.7050.c.singular: "Jsem si jistý, že [house_member.GetSheHe] vynaložil(a) [house_member.GetHerHis] maximum." # todo: NEW TRANSLATION
 imperial_examination.7050.c.plural: "Jsem si jistý, že se snažili ze všech sil." # todo: NEW TRANSLATION
 imperial_examination.7055.t: "Rod poctěn na Palácové zkoušce" # todo: NEW TRANSLATION
 imperial_examination.7055.desc: "Je to skutečné požehnání mít rod [ROOT.Char.GetHouse.GetNameNoTooltip] zastoupen na Palácové zkoušce. Moji příbuzní stáli před [host.top_liege.Custom('GetDaughterSon')] Nebes [host.top_liege.GetHerselfHimself] a prokázali, že si zaslouží [host.top_liege.GetHerHis] pochvalu.\n\nTo je jistě znamení nadcházejících prosperujících časů." # todo: NEW TRANSLATION
 imperial_examination.7055.b: "Jak se dalo očekávat od člena rodu [ROOT.Char.GetHouse.GetNameNoTooltip]" # todo: NEW TRANSLATION
 imperial_examination.7060.t: "Rod zneuctěn na Metropolitní zkoušce" # todo: NEW TRANSLATION
 imperial_examination.7060.desc: "Jak se mohu ukázat mezi svými vrstevníky, když se moji příbuzní ztrapní a nedokáží dodržet naši nejuctívanější tradici? Možná bude třeba přísné kázně." # todo: NEW TRANSLATION
