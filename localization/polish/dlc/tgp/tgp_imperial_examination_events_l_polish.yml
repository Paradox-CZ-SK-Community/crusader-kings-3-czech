 imperial_examination.7050.desc: "Je sice dobře, že je rod [ROOT.Char.GetHouse.GetNameNoTooltip] zastoupen v naší nejskvělejší a nejuctívanější tradici, člověk by však očekával... větší soustředěné úsilí.\n\n" # todo: NEW TRANSLATION
