l_polish:
 tgp_japan_career.0001.t: "Příběh rodu [new_ruler.GetDynastyNameNoTooltip]" # todo: NEW TRANSLATION
 tgp_japan_career.0001.desc: "[kampaku.GetPrimaryTitle.GetDefinitiveName|U] je plný [blocs|E], kteří se rvou o kontrolu a moc." # todo: NEW TRANSLATION
 tgp_japan_career.0001.soryo_desc: "Jako [new_ruler.GetGovernment.GetName] vládce náš rod zkrotil provincie a potlačil povstání! Zasloužíme si jistý stupeň autonomie a osobní moci, který není přiznáván těm vyumělkovaným [ritsuryo|E], co přepisují papíry v hlavním městě, [kampaku.GetCapitalLocation.GetTitle.GetNameNoTier|U].\n\nMusím rozšířit svou armádu, bránit své léno a rozšiřovat naše panství. Leží na mně obnovit pořádek v [kampaku.GetPrimaryTitle.GetNameNoTier] a přinést slávu mému [house|E] — rodu [new_ruler.GetHouse.GetName]!" # todo: NEW TRANSLATION
 tgp_japan_career.0001.ritsuryo_desc: "Jako [new_ruler.GetGovernment.GetName] vládce spočívají mé povinnosti úředníka v hlavním městě, [kampaku.GetCapitalLocation.GetTitle.GetNameNoTier|U]. Toto centrum moci a kultury je úrodnou půdou pro růst vlivu mého rodu, ať už skrze vzorné činy nebo obratnou státní taktiku.\n\nTyto kultivované tradice však narušují vzestupní provinční [soryo|E] válečníci, kteří se snaží konsolidovat moc a rozšířit svá osobní lenn." # todo: NEW TRANSLATION
 tgp_japan_career.0001.kampaku_desc: "Jako [new_ruler.GetTitleAsNameNoTooltip|U] nesu konečnou odpovědnost za říši v mé roli [ceremonial_regent|E]. Z hlavního města, [kampaku.GetCapitalLocation.GetTitle.GetNameNoTier|U], vedu [japanese_emperor_possessive|E] poddané a snažím se udržet křehký mír.\n\nMusím žonglovat mocenskou politikou rozbouřeného dvora plného prohnaných [ritsuryo|E] byrokratů i čelit narůstající hrozbě [soryo|E] válečníků zakládajících osobní léna v provinciích." # todo: NEW TRANSLATION
 tgp_japan_career.0001.tenno_desc: "Jako [japanese_emperor|E] spočívají mé povinnosti v božském a ceremoniálním. [kampaku.GetTitleAsName|U] se stará o vše světské, ale měl by? V říši panuje napětí, protože [soryo|E] [rulers|E] zakládají osobní léna v provinciích, čímž zpochybňují tradiční [ritsuryo|E] byrokraty v mém hlavním městě, [kampaku.GetCapitalLocation.GetTitle.GetNameNoTier|U].\n\nMohli by tito aktéři změny pomoci vrátit nás do věku pravé císařské vlády, s [new_ruler.GetTitleAsName|U] dohlížejícím na nebeské i pozemské záležitosti?" # todo: NEW TRANSLATION
 tgp_japan_career.0001.desc_2: "\n\nVšichni máme svou roli a sehráme ji!" # todo: NEW TRANSLATION
 tgp_japan_career.0001.a: "Ať přijde cokoli, obstojíme." # todo: NEW TRANSLATION
 tgp_japan_career.0001.b: "Mír je pomíjivý, musíme být připraveni!" # todo: NEW TRANSLATION
 tgp_japan_peace_modifier: "Usilování o stabilitu" # todo: NEW TRANSLATION
 tgp_japan_peace_modifier_desc: "Tato postava se soustředí na čelení překážkám s jasnou, klidnou myslí." # todo: NEW TRANSLATION
 tgp_japan_war_modifier: "Příprava na konflikt" # todo: NEW TRANSLATION
 tgp_japan_war_modifier_desc: "Tato postava je přesvědčena, že válka přijde, a bude na ni připravena." # todo: NEW TRANSLATION
