 tgp_japan_yearly_events.1210.desc.illegitimized: "mé prohlášení za nelegitimního" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1210.desc.concubine_child: "můj status dítěte konkubíny" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1210.desc.reason_non_dominant_gender: "mé méně než ideální pohlaví" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1210.desc.reason_fallback: "[contester.GetHerHis] první sen nového roku byl neblahý a" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1210.desc.outro: "to by mě mělo vyloučit z vedení rodiny a nárokovat si mé místo. Pokud nechám tuto rakovinu hníst, zničí celé tělo. Pro dobro rodu [ROOT.Char.GetHouse.GetNameNoTooltip] musím jednat." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1210.a: "\"Znát své místo, anebo odejdi!\"" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1210.b: "Dospělá rostlina rýže sklání hlavu." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1210.b.flavor: "Trvalé vedení je postaveno na kompromisu. Dovolíte [contester.GetName] založit nový [house|E]" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1210.b.tt: "[contester.GetName] založí nový [house|E]. Bude na vás i vaši rod vzpomínat v dobrém." # todo: NEW TRANSLATION
 house_relation_friendly_reason_cadet_branch_permission_desc: "Tam, kde může spadnout rýže, lze strom s mnoha větvemi podpořit, aby nespadl." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1210.c: "Změním [contester.GetHerHis] pohled na věc." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1210.c.good: "Nejjednodušší rána k zahojení je ta, která nikdy nebyla." # todo: NEW TRANSLATION
