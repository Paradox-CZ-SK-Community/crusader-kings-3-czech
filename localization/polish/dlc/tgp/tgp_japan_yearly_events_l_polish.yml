 tgp_japan_yearly_events.1140.desc: "Při přechodu do zemí [local_county.GetNameNoTier] náš postup zastaví skupina ozbrojených mužů.\n\n\"Ve jménu [local_ruler.GetName] musím vybrat malý poplatek,\" říká [toll_warrior.GetSheHe]. Vnímajíc mé zmatení dodává: \"Toto už nejsou císařské cesty. Zde platí pouze vůle [local_ruler.GetTitleAsName].\"" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1140.a: "Nechte [toll_warrior.GetHerHim] si vzít poplatek, ale budu si to pamatovat." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1140.b: "Víš, kdo jsem?!" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1140.b.tt: "Snažíte se apelovat na úctu, kterou má [toll_warrior.GetNamePossessiveNoTooltip] k postavení" # todo: NEW TRANSLATION
