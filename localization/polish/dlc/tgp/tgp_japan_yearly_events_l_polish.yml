 tgp_japan_yearly_events.1151.t: "Zpráva od [local_ruler.GetTitleAsNameNoTooltip]" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1151.desc: "Když vcházíme do [emperor_location.GetName], přistoupí k nám dvořan [local_ruler.GetTitleAsNameNoTooltip], [local_ruler.GetFirstName].\n\n" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1151.desc_bandits: "\"[local_ruler.GetTitledFirstNameNoTooltip] požaduje tribut za průchod [local_ruler.GetHerHis] zemí. Nemělo by být potřeba sahat k násilí.\"\n\nTón [messenger.GetNamePossessive] je rozumný, přesto skupina ozbrojených válečníků doprovázejících [messenger.GetHerHim] naznačuje opak." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1151.desc_hospitality: "\"[local_ruler.GetTitledFirstNameNoTooltip] vás vítá v [local_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip].\" říká [messenger.GetName], hluboce se ukláněje. \"Bylo by to [local_ruler.GetHerHis] ctí, kdybyste se zastavili a užili si naši pohostinnost.\"" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1151.desc_poem: "\"Některé verše od [local_ruler.GetNameNoTooltip].\" říká [messenger.GetName], podávaje mi pozlacené [emperor.Custom('GetWritingMaterial')] plné znaků. \"Doufám, že se vám dílo [local_ruler.GetHerHis] bude líbit.\"" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1151.desc_gift: "\"Dar, laskavostí [local_ruler.GetNameNoTooltip].\" říká [messenger.GetName], podávaje vak se zlatem. \"Přejeme vše nejlepší na vašich cestách, [emperor.GetTitleAsNameNoTooltip].\"" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1151.a: "Poctíte mě, [local_ruler.GetNameNoTooltip]!" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1151.b: "Obdivuhodný pokus, řekl bych..." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1151.c: "Nenechám se zastrašit!" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1151.c_bandits: "Stráže, odežeňte je!" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1151.d: "Tak tedy se budeme muset obejít." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1151.d_bandits: "Dejme jim trochu zlata. Není to za tu bitvu." # todo: NEW TRANSLATION
