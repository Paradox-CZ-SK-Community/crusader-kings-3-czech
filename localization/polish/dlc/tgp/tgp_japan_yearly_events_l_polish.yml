 tgp_japan_yearly_events.1130.t: "[poet_daughter.GetFirstNamePossessiveNoTooltip] verše" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1130.desc: "Každou noc moje [ROOT.Char.Custom2('RelationToMeShort', poet_daughter)], [poet_daughter.GetName] usedá k pohledu na měsíc. Inkoustové skvrny kazí [poet_daughter.GetHerHis] jemné ruce, přesto o [poet_daughter.GetHerHis] psaní dopisů neslyším nic. Tyto výstřednosti bych snesl, ale [poet_daughter.GetSheHe] nyní zanedbává své zdraví a to se může zle odrazit na mně.\n\nKdyž ji následuji do jejích komnat, nahlédnu skrz [Glossary( 'shoji screen', 'SHOJI_GLOSS' )] příčinu jejího podivného chování.\n\n\"[poet_daughter.Custom2('RelationToMeShort', ROOT.Char)|U]! Zdá se, že mi nelze skrýt mé dílo před vámi,\" říká a podává mi [ROOT.Char.Custom('GetWritingMaterial')] plné veršů." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1130.a: "\"Tvé slova jsou nádherná, [poet_daughter.GetFirstNameNoTooltip].\"" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1130.a.tt: "Povzbudíte ji, aby se stala básnířkou" # todo: NEW TRANSLATION
