 tgp_japan_yearly_events.1150.t: "Zpozorování panovníka" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1150.desc: "Moji dvořané mě informují, že [emperor.GetTitleAsNameNoTooltip], [emperor.GetFirstName], cestuje přes mé země.\n\n\"[emperor.GetTitleAsNameNoTooltip] v [emperor_location.GetNameNoTooltip]? Jaké štěstí! Jen zřídka máme tak blízký přístup k [emperor.Custom('FormOfAddressForLiege')] [emperor.GetHerselfHimself].\"\n\nTo je ideální příležitost poslat [emperor.GetHerHim] zprávu..." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1150.a: "Je na místě skromný dar." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1150.b: "Projevit [emperor.GetTitleAsNameNoTooltip] pohostinnost rodu [local_ruler.GetHouse.GetNameNoTooltip]." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1150.b.flavor: "Sdílení rýže a bohaté pití jistě přispěje k dobrému postavení vašeho rodu." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1150.c: "Věnuji [emperor.GetHerHim] verš!" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1150.c_tt: "Napsáním básně zvýšíte [emperor.GetHerHis] názor na vás, v závislosti na vašem [learning_i][learning_skill|E]." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1150.d: "[emperor.GetTitleAsNameNoTooltip] by měl sdílet [emperor.GetHerHis] bohatství..." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1150.d.flavor: "Pošlete válečníky, aby získali zlato" # todo: NEW TRANSLATION
