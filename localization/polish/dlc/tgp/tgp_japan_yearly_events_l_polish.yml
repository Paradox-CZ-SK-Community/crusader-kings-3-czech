l_polish:
 tgp_japan_yearly_events.0001.t: "Šíření radosti" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0001.desc: "Přemýšlel jsem, že bych projevil vděk těm, kteří jsou mi nejblíže, tím, že jim dám promyšlený dar, který jim ukáže, jak moc pro mě znamenají — i když to nemusím vždycky dávat najevo nebo říkat.\n\nNedávno jsem na trhu našel nádherný [Glossary( 'uchiwa', 'UCHIWA_GLOSS' )], který by jinde mohl sloužit lépe. Koneckonců, nejvíc záleží na myšlence.\n\nZabalím jej do nejjemnějšího hedvábí, jak nejlépe dovedu — umění samotného balení odráží záměry dárce." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0001.a: ""Rád bych ti tento dar předal, [spouse.GetFirstNameNoTooltip]"."  # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0001.tt.gift_appreciation: "oceňuje dar" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0001.a_spouse_toast: "[spouse.GetTitledFirstNameNoTooltip] $tgp_japan_yearly_events.0001.tt.gift_appreciation$" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0001.b: "Tím oslavím své přátelství s [friend_character.GetFirstNameNoTooltip]." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0001.friend_toast: "[friend_character.GetTitledFirstNameNoTooltip] $tgp_japan_yearly_events.0001.tt.gift_appreciation$" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0001.c: ""[lover_character.GetFirstNameNoTooltip], jsi mi #EMP vším!""  # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0001.lover_toast: "[lover_character.GetTitledFirstNameNoTooltip] $tgp_japan_yearly_events.0001.tt.gift_appreciation$" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0001.d: "Ne, to byla jen hloupá myšlenka." # todo: NEW TRANSLATION
 UCHIWA_GLOSS: "Papírový plochý vějíř v čínském stylu, oblíbený mezi japonskou šlechtou a často zdobený krásnými vzory." # todo: NEW TRANSLATION
 uchiwa: "Uchiwa" # todo: NEW TRANSLATION
 uchiwa_desc: "Na tomto ručně vyráběném vějíři z bambusu a papíru jsou jemné vzory." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0006.t: "Poklady z moře" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0006.desc: "Podél pobřeží v dálce si všímám malých bílých teček pohybujících se po písku a skalách. Zaměřím na ně svůj zrak a uvědomím si, že jde o [Glossary( 'Ama', 'AMA_DIVERS_GLOSS' )]. Ze zvědavosti se rozhodnu je pozdravit a podívat se na jejich poslední úlovek.\n\nJeden potápěč si všimne mé přítomnosti, pomalu ke mně dojde a zeptá se: \"Má [ROOT.Char.GetLadyLord|U], co vás přivádí na tyto vzdálené břehy? Máme plné ruce práce a musíme připravit náš dnešní úlovek.\"\n\nMožná je šance těmto potápěčům trochu ulehčit tím, že uzavřu obchod?" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0006.a: "Tento úlovek bychom měli sdílet s místními." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0006.tt.success: "Úspěšně uzavřete dohodu" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0006.tt.failure: "[pearl_diver.GetTitledFirstNameNoTooltip] isn't convinced" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0006.b: "Nějaké skryté poklady pod vlnami." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0006.c: "Chrámy by takový ušlechtilý dar ocenily." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0006.d: "Není čas smlouvat." # todo: NEW TRANSLATION
 AMA_DIVERS_GLOSS: "#bold Ama#! — znamená \"mořské ženy\" — jsou potápěčky známé sbíráním perel a dalších cenností z mořského dna. Obvykle ženy, proslulé svou schopností zadržet dech po dlouhou dobu." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0012.t: "Opičí kousky" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0012.desc: "V dálce se zvedá hustá mlha, která se s každým opatrným krokem přibližuje. Zdá se, že jsem narazil na [Glossary( 'onsen', 'ONSEN_GLOSS' )], ale nejsem jeho první dnešní host.\n\nDo koupele už vstoupila sněžná opice, která si zřejmě užívá horkou vodu a namáčí si srst.\n\nStojí opravdu za to riskovat vstup do pramene s divokým zvířetem uvnitř?" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0012.a: "#EMP Máchejte pažemi a křičte." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0012.a.monkey.martial.tt.success: "Opice uteče vyděšená" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0012.a.monkey.martial.tt.failure: "Opice ignoruje můj ubohý pokus ji vystrašit" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0012.b: "Předstírat, že nejsem hrozba." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0012.b.monkey.intrigue.tt.success: "Opice vypadá zaujatě, ale nechá mě být" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0012.b.monkey.intrigue.tt.failure: "Opice se na mě vrhne a donutí mě ustoupit" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0012.c: "Nezahrávejte si s opicí." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0013.t: "Očista ducha" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0013.desc: "V dálce začínám slyšet slabé zpěvy — obklopené hustou mlhou tak, aby skryla toho, kdo je uvnitř. Vidím jen siluetu [mystic.GetWomanMan].\n\nKdyž se přiblížím, [mystic.GetWomanMan] se jen podívá mým směrem, přikývne, rozpoznaje mou přítomnost, a pokračuje v přípravách před vstupem do [Glossary( 'onsen', 'ONSEN_GLOSS' )].\n\nMystická postava naznačí, abych přišel blíže a zúčastnil se toho, co se chystá." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0013.a: "Zúčastnit se obřadu." # todo: NEW TRANSLATION
 tgp_japan_yearly_mystic_positive.tt: "Hledám v sobě hlubokou pravdu" # todo: NEW TRANSLATION
 tgp_japan_yearly_mystic_neutral.tt: "Snažím se porozumět významu slov" # todo: NEW TRANSLATION
 tgp_japan_yearly_mystic_negative.tt: "Nechápu, co se ode mě žádá" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0013.b: "Požádat mystika o vedení." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0013.b.mystic.learning.tt.success: "Rozumím významu moudrosti" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0013.b.mystic.learning.tt.failure: "Nemám tušení, co se říká" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0013.c: "Nechat je v pokoji." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0014.t: "Brát to s klidem" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0014.desc: "S těžkým dechem a tížícím srdcem zvedám poslední zbývající síly, abych zvedl hlavu, hledíc na vrcholy a mhouřil oči, abych je ochránil před chladivým větrem.\n\nKe svému překvapení vidím v dálce malý slabý opar, který se po dosažení určité výšky rozplyne a celý cyklus se opakuje — stále dokola. Jakoby mě zvával, abych přišel.\n\nPo dosažení vrcholu si konečně mohu oddechnout a obdivovat lákající [Glossary( 'onsen', 'ONSEN_GLOSS' )] přede mnou." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0014.a: "Vstoupit do horkého pramene." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0014.b: "Zůstat ještě chvíli." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0014.c: "Není čas ztrácet." # todo: NEW TRANSLATION
 ONSEN_GLOSS: "#bold Onsen#! — japonské horké prameny — přírodní prameny známé svými léčivými účinky." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0021.t: "Mezi květy" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0021.desc: "Bílé květy s nádechem růžové vytvářejí přede mnou poklidnou scenérii. Nadešel čas [Glossary( 'Hanami', 'HANAMI_GLOSS' )] a obyvatelé [ROOT.Char.GetCurrentLocation.GetName] jsou v dobré náladě a doufají v štědrou úrodu.\n\nPřeslechl jsem jednoho ze svých dvoranů, [hanami_enjoyer.GetTitledFirstNameNoTooltip], jak mluví o oslavách: \"Neměli bychom věci brát za samozřejmost, a toto krátké období je dobrou připomínkou.\"\n\nJeho slova ve mně vyvolají myšlenku — mám zkusit své štěstí a zjistit, jestli se na mě [ROOT.Char.GetFaith.FateGodName] z [ROOT.Char.GetFaith.GetName] usměje, nebo si prostě užít přítomný okamžik?" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0021.a: "Obětovat trochu saké [ROOT.Char.GetFaith.HighGodName]." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0021.a_pleased_deities.tt: "Bohové #EMP se zdají#!, že si všimli mých činů" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0021.a_char_modifier.tt: "Mám pocit, že se mi z ramen uvolnilo břemeno" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0021.a_county_modifier.tt: "Obyvatelé spatřili mé činy" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0021.a_nothing_happens.tt: "Mé činy zůstaly bez odezvy" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0021.b: "Chvíli obdivovat stromy." # todo: NEW TRANSLATION
 HANAMI_GLOSS: "#bold Hanami#! — tradice Japonců „pozorování květů“, obvykle rozkvět třešňových květů." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0026.t: "Pověsti o tengu" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0026.desc: "[rumormonger.GetTitledFirstName] vypráví všemožné příběhy [gossipper.GetTitledFirstName] a každému, kdo je ochoten poslouchat.\n\nKdyž se přiblížím, vypravěč přiloží prst ke rtům, čekaje, až se zaujaté publikum ztiší.\n\n\"Mezi našimi nezlomnými horami a hlubokými lesy žije stvoření, jehož povahu byste si nechtěli provokovat. Bytost pokrytá peřím, jejíž bojové schopnosti předčí všechny ostatní. Duch, který pohrdá těmi, kdo volí věřit v vyšší síly. Hrozivé [Glossary( 'Tengu', 'TENGU_GLOSS' )]!\"\n\n\"Legenda praví, že ten, kdo je ochoten prokázat svou hodnotu v očích tvora, bude odměněn mistrovstvím bojové lstivosti. Je mezi vámi někdo, kdo se odváží čelit této mocné bestii, nebo to navždy zůstane legendou?\"" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0026.a: "Zajímalo by mě, jestli je to pravda." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0026.a.tt: "Při příští cestě horami nebo lesem mohu tohoto záhadného tvora potkat." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0026.b: "Pouhý mýtus..." # todo: NEW TRANSLATION
 TENGU_GLOSS: "#bold Tengu#! — znamená \"Nebeský pes\" — je nadpřirozená bytost často zobrazovaná jako ptačí stvoření. Ochranní, ale zároveň nebezpeční duchové žijící v horách nebo lesích. Nejznámější verzí tengu v moderní době jsou jejich červené tváře a dlouhý nos." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0027.t: "Dokaž svou hodnotu" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0027.desc: "Nikdo v dohledu. Slyším jen, jak mi srdce buší čím dál rychleji. Zoufale lapám po dechu, po zádech mi přebíhá brnění... jsem pozorován.\n\nMé oči se otočí ke zvuku kroků. V záblesku spatřím odraz čepele v husté mlze.\n\nZdá se, že zvěsti o [Glossary( 'Tengu', 'TENGU_GLOSS' )] byly nakonec pravdivé..." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0027.a: "Musím bojovat." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0027.a.tt.success: "Žiji, abych mohl bojovat další den" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0027.a.tt.success_explanation: "You might gain additional #P positive#! [traits|E]." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0027.a.tt.failure: "Prohrávám bitvu, ale ne bez újmy" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0027.b: ""Poslouchejte, co mám na srdci!""  # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0027.b.tt.success: "Zdá se, že ho moje slova přesvědčila" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0027.b.tt.failure: "Nezáleží mu na tom, co říkám" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0027.c: "Utéct, dokud ještě můžu." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0028.t: "Falešné zvěsti" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0028.desc: "Dál jako na dlani nejsou žádné cesty, jen pusté [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] bez jediného zvuku zpěvu ptáčka. Měl jsem vědět, že bych se neměl spoléhat na pouhé pověsti o existenci [Glossary( 'Tengu', 'TENGU_GLOSS' )]." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0028.a: "Už se nenechám oklamat." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0028.b: "Zařvat." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0029.t: "Trénink dělá mistra" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0029.desc: "Nespočet hodin tvrdé práce se konečně vyplatil, [tengu_warrior.GetTitledFirstName] mě v několika dnech tolik naučil.\n\nOvládl jsem umění meče — našel rovnováhu mezi čepelí v ruce a okamžikem, kdy udeřit ty, kdo se mi postaví do cesty.\n\nDěkuji svému učiteli za nekonečnou trpělivost hlubokým úklonem a loučím se." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0029.a: "Je třeba vůdcovství." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0029.b: "Trocha jemnosti by neuškodila." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0036.t: "Zahradnický talent" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0036.desc: "Procházím se po zahradě, abych se nadýchal čerstvého vzduchu před dalším vypořádáním se se svými povinnostmi.\n\nVidím [gardener.GetTitledFirstName] klečící v hlíně, který se pouští do fyzicky náročných prací. [gardener.GetSheHe|U] se snaží vytrhat odolné plevele a vykopat obrovské kameny hluboko zakopané v zemi.\n\nVypadá to, že by [gardener.GetTitledFirstNameNoTooltip] uvítal nějakou dodatečnou pomoc." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0036.a: "Měl bych podat pomocnou ruku." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0036.a.random_chance: "Čím vyšší [prowess|E], tím větší šance:" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.0036.b: "Jen... dýchej." # todo: NEW TRANSLATION
 ONIBI_GLOSS: "#bold Onibi#! neboli „démonický oheň“ jsou formou [Glossary( 'Yokai', 'YOKAI_GLOSS' )], která se projevuje jako zářící koule světla nebo plamene, zrozená z duší mrtvých. Často jsou zlomyslné a svádějí cestovatele do nebezpečných, ne-li smrtelných situací." # todo: NEW TRANSLATION
 YOKAI_GLOSS: "#bold Yōkai#! neboli „podivné zjevení“ jsou nadpřirozené bytosti v japonské mytologii — od duchů, démonů a monster až po měňavce a šprýmaře. Často se objevují s rysy zvířat." # todo: NEW TRANSLATION
 SORIBASHI_GLOSS: "#bold Soribashi#! neboli „měsíční mosty“, pocházející z Číny, jsou prudce zaklenuté pěší mostky. Používají se jako ozdobné prvky v zahradách nebo k přechodu pěších přes potoky, přičemž lodím umožňují projet pod nimi." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1000.t: "Tančící plameny" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1000.desc: "Lehký déšť nás doprovází, když procházíme [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] v [ROOT.Char.GetCurrentLocation.GetNameNoTooltip].\n\nJak se mrholení zhoršuje, všímám si tančících světel, která ve vzdálenosti blikají.\n\nMůj [ROOT.Char.Custom2('RelationToMeShort', chaplain)], [chaplain.GetFirstNameNoTooltip], radí opatrnost a naznačuje, že by to mohla být [Glossary( 'Onibi', 'ONIBI_GLOSS' )], které nás chtějí svést do nebezpečí." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1000.a: "Ať už je to jakkoli nebezpečné, pojďme zjistit, co to za světla!" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1000.a.tt.success: "Při pronásledování Onibi jste našli skrytý poklad" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1000.a.tt.failure: "Při pronásledování Onibi jste uklouzli na mokrém terénu a zranili se" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1000.b: "Schovejme se před deštěm a ty mi o tom řekneš víc" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1000.b.tt.success: "[chaplain.GetFirstNameNoTooltip] vám poskytne vhled do Onibi, který vám pomůže lépe porozumět dalším výkladům" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1000.b.tt.failure: "Nesrovnalosti ve vysvětlení [chaplain.GetFirstNamePossessiveNoTooltip] vám způsobují bolest hlavy" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1000.c: "Ano, nejlépe je tu nezůstávat." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1010.t: "Sektářské spory" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1010.desc: "„Napětí mezi [buddhist_councillor_1.Custom('DescriptorPositiveStandalone')] [buddhist_councillor_1.GetFaith.GetAdherentNamePlural] a [buddhist_councillor_2.Custom('DescriptorNegativeStandalone')] [buddhist_councillor_2.GetFaith.GetAdherentNamePlural] den ode dne narůstá, [ROOT.Char.Custom('FormOfAddressForLiege')]!“\n\nMůj [ROOT.Char.Custom2('RelationToMeShort', buddhist_councillor_1)], [buddhist_councillor_1.GetFirstName], vykřikne.\n\n„[buddhist_councillor_2.Custom('DescriptorNegativeStandalone')] [buddhist_councillor_2.GetFaith.GetAdherentNameNoTooltip] mniši se modlí za náš pád. Prosím, pro lásku [ROOT.Char.GetFaith.HighGodName], ukažte, že stojíte po boku [buddhist_councillor_1.Custom('DescriptorPositiveStandalone')] [buddhist_councillor_1.GetFaith.GetAdherentNamePluralNoTooltip] a bude jasné, že bychom měli být favorizováni!“" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1010.a: "Stanu na straně [buddhist_councillor_1.GetFaith.GetAdjectiveNoTooltip] mnichů." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1010.b: "Pravdu mají [buddhist_councillor_2.GetFaith.GetAdherentNamePluralNoTooltip]." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1010.c: "Proč bych se měl starat, jak je uctíván [ROOT.Char.GetFaith.HighGodName]?" # todo: NEW TRANSLATION
 faith_conversion_cost_tgp_japan_1010_event: "Z událostí" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1010.a_discount: "Získáváte #p 50%#! slevu na konverzi na [buddhist_councillor_1.GetFaith.GetName]" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1010.b_discount: "Získáváte #p 50%#! slevu na konverzi na [buddhist_councillor_2.GetFaith.GetName]" # todo: NEW TRANSLATION
 every_buddhist_sect_1_vassal: "Každý [buddhist_councillor_1.GetFaith.GetName] [vassal|E]" # todo: NEW TRANSLATION
 every_buddhist_sect_2_vassal: "Každý [buddhist_councillor_2.GetFaith.GetName] [vassal|E]" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1010.c.tt: "Boje způsobují nepokoje v celém království" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1020.t_siren: "Óniho zpěv" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1020.t_garden: "Rozkvetlá hlava" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1020.t_shadow: "Hloubka mého stínu" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1020.desc_siren: "Nádherná melodie mě vytrhne ze spánku. Žena, bledá a elegantní, se vznáší nade mnou a zpívá o zlomeném srdci.\n\nKdyž po ní natáhnu ruku, její obraz se rozplyne. Když se probudím, tíseň této snové ženy a lásky, která mohla být, mě pronásleduje." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1020.a_siren: "Tu lásku, o které zpívá, musím mít!" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1020.b_siren: "Taková krása by se měla sdílet, rozšiřte její příběh po celém panství." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1020.desc_garden: "Při procházce zahradou si všimnu exotické květiny.\n\nKdyž vdechnu její vůni, obklopí mě vánek, který zní jako měkký šepot; když pohlédnu vzhůru, slunce mi zasvítí přímo do očí. Když se znovu podívám na květinu, spatřím groteskní hlavu, která se na mě mračí. Mrknu znovu a obličej je pryč." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1020.a_garden: "Tahle půda musí být zvláštní, pokračujte v její kultivaci." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1020.b_garden: "Musím tuto zahradu zastavět, abych ji uzavřel." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1020.desc_shadow: "Můj stín je... podivný. Zdá se, že za mnou chvíli zůstává, i poté co začnu chodit. Když se odvrátím, vypadá to, že téměř tančí s jinými stíny, ale když se znovu podívám, vrátí se ke mně.\n\nI když mi zatím neublížil, stín, který může opustit svého pána, se zdá nebezpečný." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1020.a_shadow: "Ať se mého stínu bojí jen moji nepřátelé!" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1020.b_shadow: "Musím mít pochodně stále zapálené, ať nic neunikne." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1020.desc_end: "\n\nJe to stres z toho, že jsem [ROOT.Char.GetTitleAsNameNoTooltip], nebo to může být dílo [Glossary( 'Yokai', 'YOKAI_GLOSS' )]?" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1020.c: "Bah! To je [ROOT.Char.GetFaith.TricksterGodName], kdo si ze mě dělá legraci." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1030.t: "Úvahy o budoucnosti" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1030.desc: "Tichý potlesk uctívačů mě přitahuje k nedalekému [ROOT.Char.GetFaith.HouseOfWorship], když prosí [ROOT.Char.GetFaith.HighGodName] o štěstí.\n\nUž nějakou dobu jsem neměl příležitost k modlitbě a rozjímání. Na co se mám v nadcházejících letech soustředit?" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1030.a: "Mé zdraví nade vše." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1030.b: "Budoucnost rodu [ROOT.Char.GetDynasty.GetNameNoTooltip] musí být zajištěna." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1030.c: "Prosperita naší rodiny je nejdůležitější." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1030.d: "Všechno, co potřebuji, je přízeň [ROOT.Char.GetFaith.HighGodName]!" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1030.e: "Nenechám modlitbu narušit svůj klid." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1040.t: "Měsíční most" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1040.desc: "Když chci přejít kanál, najdu krásný zaklenutý most ozdobený karmínově. Zastavím v úžasu před jemnou elegancí tohoto [Glossary( 'Soribashi', 'SORIBASHI_GLOSS' )]\n\nNěkdy i tak malý čin, jako přejít potok, může nést záměr." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1040.a: "Tento most je posvátný, přejdeme ho opatrně." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1040.b: "Jako [ROOT.Char.GetTitleAsNameNoTooltip] nikdo nepřejde přede mnou." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1040.c: "Neodvážil bych se po něm chodit, co když se zřítí?" # todo: NEW TRANSLATION
 faith_conversion_cost_tgp_japan_1040_event: "Za přechod červeného mostu" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1040.discount: "Získáte #p 50%#! slevu na konverzi na [GetReligionByKey('shintoism_religion').GetName]" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1050.opening: "[messenger.Custom2('AppropriateGreeting', ROOT.Char)]" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1050.desc: "Lituji, že vám musím oznámit, že porušujete zásadní pravidlo:" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1050.desc.a: "#EMP Vaše zahrada obsahuje příliš mnoho žlutých květů.#!" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1050.desc.b: "#EMP Zbraně v kasárnách se brousí příliš zřídka.#!" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1050.desc.c: "#EMP Stále držíte svůj [Glossary( 'Sensu', 'SENSU_GLOSS' )] nesprávně.#!" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1050.desc.outro: "\n\nZa toto porušení jste nuceni učinit značný dar do pokladny vašeho [ROOT.Char.Custom2('RelationToMeShort', ROOT.Char.GetLiege)], [ROOT.Char.GetLiege.GetTitledFirstNamePossessive]." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1050.a: "Jak si [ROOT.Char.GetLiege.GetSheHe] přeje." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1050.b: "To pravidlo už není v platnosti." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1050.b.tt: "Snažíte se přesvědčit [messenger.GetFirstNameNoTooltip], že toto nesrozumitelné nařízení není již platné" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1050.c: "[ROOT.Char.GetLiege.GetSheHe|U] nebude mít nárok na [ROOT.Char.GetLiege.GetHerHis]!" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1050.tt.success: "Pokuta je zrušena" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1050.tt.failure: "[messenger.GetSheHe|U] vám rozkáže zaplatit" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1060.t: "Milosrdenstvím nebo spravedlností" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1060.desc: "Zjevně zanedbaný a nespokojený, [prisoner.Custom2('InsultAdjective', ROOT.Char)] [prisoner.GetFirstName] otravuje stráže, aby získal pozornost a prosí je, aby vyslechli jeho/její prosbu. Ze zvědavosti se setkám s [prisoner.GetHerHim] v [prisoner.GetHerHis] [prisoner.Custom('PrisonTypeCell')], čekajíc, co [prisoner.GetSheHe] tak zoufale chce říct.\n\n[prisoner.GetSheHe|U] se na mě dívá a křičí," # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1060.desc_old: "\"Mé kosti jsou křehké a ztuhlé, můj čas na tomto světě byl dostatečný." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1060.desc_young: "\"Ve svém životě jsem toho moc neviděl, ale nemohu se spokojit se vzpomínkami na tuto věznici." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1060.desc_long: "\"Byl jsem držen příliš dlouho a dospěl jsem k závěru, že se nechci vrátit." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1060.desc_injured: "\"Mé zdraví se horší a strupy, které odlupuji, se již nezahojí. Bolest sílí a nevidím její konec." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1060.desc_generic: "\"Už si nepřeji žít v hranicích této cely." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1060.desc_outro: "Pokud máte milosrdenství v srdci, ukončete můj život rychle!\"" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1060.a: "Dobře, splním tvé přání." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1060.b: "Možná mohu zlepšit tvé podmínky ve vězení." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1060.c: "Tvému utrpení nebude uděleno milosrdenství!" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1060.d: "Ne, tvé podmínky se nezmění." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1070.t: "Svatý popel" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1070.desc: "„Na pozemcích [province.GetName] [ROOT.Char.Custom('GetFaithTemple')] vyhořela budova do základů!“ vykřikne můj [ROOT.Char.Custom2('RelationToMeShort', messenger)|U] [messenger.GetName].\n\n„Mniši a učenci se snaží najít nové místo pro svou práci,“ pokračuje [messenger.GetNameNoTooltip]. „Kdybyste pomohli obnovit [ROOT.Char.Custom('GetFaithTemple')], jistě vás [ROOT.Char.GetFaith.HighGodName] požehná.“" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1070.a: "Postavme to znovu lépe než dřív." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1070.b: "Možná [ROOT.Char.GetFaith.HighGodName] uvolňuje místo pro něco nového." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1070.c: "Musím zjistit, jak se tento [ROOT.Char.Custom('GetFaithTemple')] vznítil..." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1070.c_tt: "Začínáte vyšetřování příčiny požáru" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1071.desc: "[ROOT.Char.Custom2('RelationToMeShort', messenger)|U] přináší zprávu o nedávném vypálení [ROOT.Char.Custom('GetFaithTemple')], ujišťujíc mě, že [messenger.GetHerHis] vyšetřovací snahy byly úspěšné.\n\n" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1071.desc_yokai: "\"Mnozí v okolí hlásili dny před požárem pozorování podivného [Glossary( 'Yokai', 'YOKAI_GLOSS' )]. Možná je to příčinou této tragédie?\" vykřikuje můj [ROOT.Char.Custom2('RelationToMeShort', messenger)|] [messenger.GetFirstName]." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1071.desc_heretics: "\"Místní vesničané naznačili, že za to může být skupina odpůrců. Musíme těmto heretikům poslat vzkaz!\" trvá na tom můj [ROOT.Char.Custom2('RelationToMeShort', messenger)|U] [messenger.GetFirstName]." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1071.desc_rival: "\"[rival.GetName] se zdál obcházet město před incidentem, snažící se způsobit chaos během vaší vlády. [rival.GetSheHe|U] nesmí uniknout bez trestu!\" trvá na tom můj [ROOT.Char.Custom2('RelationToMeShort', messenger)|U] [messenger.GetFirstName]." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1071.desc_weather: "\"Požár byl výsledkem přírodní události. Vzduch byl tak suchý a slunce pálilo, není divu, že oheň propukl. Bylo by nejlepší posílit naše přístřeší proti živlům.\" poznamenává [messenger.GetFirstName]." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1071.a: "To se nebude opakovat!" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1071.b: "No, to už je minulost..." # todo: NEW TRANSLATION
 1071_rival_tt: "Po dobu #V 2#! let budou mít všechny nepřátelské [scheme|E], které zahájíte proti [rival.GetNameNoTooltip], zvýšenou [success_chance|E]" # todo: NEW TRANSLATION
 scheme.target.japan_1071.value_desc: "Pomsta vůči [target.GetFirstName]: $VALUE|+=0$" # todo: NEW TRANSLATION
 SENSU_GLOSS: "#bold Sensu#! je skládací ruční vějíř, běžně používaný v létě." # todo: NEW TRANSLATION
 TSURIDONO_GLOSS: "#bold Tsuridono#! — znamená "rybářský pavilon" a je to stavba postavená nad jezírkem, sloužící k pozorování zahrady a pořádání drobných představení." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1080.t: "Potulný rybář" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1080.desc: "Moje [Glossary( 'Tsuridono', 'TSURIDONO_GLOSS' )] je místo k odpočinku a rozjímání, a idylický výhled poskytuje dokonalý závěr večerní procházky. Vody, které ji obklopují, jsou obvykle klidné, přerušované jen občasným kaprem chňapajícím po hmyzu na hladině. Dnes je však poklidná atmosféra narušena divokým šplouchnutím!\n\nMůj [ROOT.Char.Custom2('RelationToMeShort', fisherman)] [fisherman.GetName] stojí na břehu, prut má vhozený do kdysi klidného jezírka. Odhodlá se [fisherman.GetSheHe] hledat své další jídlo v mém rybníce?!" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1080.a: "Velkoryse přehlédnu toto porušení pravidel chování." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1080.b: "Co jiného [fisherman.GetSheHe] viděl(a) v mé zahradě?" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1080.b.tt: "Vyslýcháte [fisherman.GetNameNoTooltip] kvůli informacím o dvoře" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1080.tt.success: "[fisherman.GetSheHe|U] poskytuje cenné informace" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1080.tt.failure: "[fisherman.GetSheHe|U] toho moc neřekne" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1080.tt_secret: "[fisherman.GetSheHe|U] odhalí náhodný [secret|E] jednoho z vašich [courtiers|E]" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1080.tt_family: "Každý [courtier|E], který je členem rodiny:\n$BULLET$Získá [GetModifier('tgp_scheme_wary_modifier').GetNameWithTooltip] na #V 3 roky#!" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1080.c: "Nemůže [fisherman.GetSheHe] dělat toto jinde?!" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1090.t: "Bezdětné dědictví" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1090.desc_intro_dead: "Žiju déle než všichni moji potomci; všichni nyní odpočívají v zemi." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1090.desc_intro_none: "I přes dlouhý život se mi nepodařilo přivést na svět žádné děti." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1090.desc_intro: "\"[ROOT.Char.Custom('FormOfAddressForLiege')], nebudeš tu navždy, abys vládl,\" křičí [informer.GetTitledFirstName]. \"Byla by škoda vidět tvé dědictví zapadnout v zapomnění! Někdo musí převzít [target_title.GetName] místo tebe.\"\n\n" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1090.desc: "Mé [ROOT.Char.GetAge] roky uplynuly jako život jepice. Vlasy mi šedivějí a kosti vržou. Děti, které jsem viděl u matčina prsu, jsou nyní plně dospělé a našly svůj účel. Než mě zastihne konec, snad mohu vyhovět [informer.GetNamePossessiveNoTooltip] prosbě?" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1090.a: "Zdvojnásobím své úsilí." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1090.a_tt: "Získáte novou [concubine|E]" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1090.b: "Mým dědicem bude ten, koho si zvolím!" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1090.b_tt: "Do smrti získáte přístup k #V $adopt_interaction$#! [interaction|E]" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1090.c_uncaring: "Proč by mě zajímalo, co se stane, až tu nebudu?" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1090.c: "Budu vládnout tak dlouho, jak budu moci." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1100.t: "Horečka tíhy viny" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1100.desc: "Po smrti [victim.GetName] jsem se stále více trápil, přesto mi žádná léčba nepřináší úlevu. V každém zrcadle vidím [victim.GetHerHis] tvář, vznášející se přede mnou jako přízrak. [victim.GetHerHis|U] poslední okamžiky se mi promítají v hlavě, a ten hrozný čin je s každým opakováním stále odpornější." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1100.desc_2: "\n\nK tomu mi v noci šeptá hlas [victim_2.GetNamePossessive], budí mě z nejhlubšího spánku. [victim_2.GetSheHe|U] možná odpočívá v pokoji, něco, co mi poslední dobou není dopřáno." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1100.desc_3: "Zmínka jména [victim_3.GetName] projede mými zády jako šok, mučí mě stejně jako ostatní, kteří padli na můj rozkaz." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1100.desc_outro: "\n\nJsem ve vězení vlastní výroby. Mé odnímání života mi zase vzalo veškerý klid." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1100.a_tt: "Odhalíte všechna svá vražedná [secrets|E]" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1100.a: "To je znamení, musím se vykoupit!" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1100.b: "Mé viny zůstanou pohřbeny ve mně." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1100.b_tt: "#warning Nelze zahájit vražedný [scheme|E] po dobu #V 5#! let #!" # todo: NEW TRANSLATION
 guilt_fever_tt: "Trpíte horečkou viny" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1110.t: "[ROOT.Char.GetFaith.FateGodNamePossessive|U] Jelen" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1110.desc: "Svatyně [ROOT.Char.GetFaith.FateGodName|U] přijímá spoustu návštěvníků ze všech společenských vrstev. Dnes tomu není jinak — nádherný jelen si užívá klid.\n\nToto zvíře si mě však oblíbilo, upřeně na mě zírá, aniž mrkne. Někteří říkají, že zvířata slouží jako média, a možná mi tento jelen prostě přináší poselství od [ROOT.Char.GetFaith.FateGodName|U]." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1110.a: "[ROOT.Char.GetFaith.FateGodSheHe|U] si přeje mé rozjímání." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1110.b: "Znamení dobrého štěstí!" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1110.b.tt: "Jelen vás dovede k pokladu" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1110.c: "Vypadalo by to skvěle v mých síních." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1110.c.tt: "Pokoušíte se zasáhnout jelena tam, kde stojí" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1110.tt.success: "Jelen padne pod vaší silou" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1110.tt.failure: "Jelen uteče" # todo: NEW TRANSLATION
 tgp_reflection_modifier_desc_tt: "[GetModifier('tgp_reflection_modifier').GetNameWithTooltip]" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1120.t: "Poslední výzva" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1120.desc_intro: "Osamělá postava s vytaseným [warrior_monk.Custom('GetRegionalSword')] blokuje náš postup." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1120.desc_intro_river: "Když přecházíme most, osamělá postava s vytaseným [warrior_monk.Custom('GetRegionalSword')] blokuje náš postup." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1120.desc: "\n\n\"Jen praví válečníci mohou kráčet touto cestou. Strávil jsem věky zasvěcováním se učení [warrior_monk.GetFaith.WarGodName|U] a dosud jsem nenašel vyzývatele hoden mé čepele.\"\n\nKdyž si všimne mého postavení jako [ROOT.Char.GetTitleAsName], [warrior_monk.GetSheHe] přivře oči a usměje se: \"Překonej mě v boji a budu tě následovat, dokud mi hlava neodpadne nebo dokud mi červi neobětují až na kost.\"" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1120.a: "Přijímám tvou výzvu!" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1120.a_warrior: "Překonat tě bude mým potěšením. Připrav se!" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1120.b: "Dvůr je mé bitevní pole. Moje chytrost, má čepel." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1120.b.tt: "Snažíte se přesvědčit mnicha, aby vás následoval, aniž by došlo k fyzickému souboji" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1120.tt.success: "Válečný mnich se připojí k vašim řadám" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1120.tt.failure: "Nepodaří se vám mnicha přesvědčit" # todo: NEW TRANSLATION
