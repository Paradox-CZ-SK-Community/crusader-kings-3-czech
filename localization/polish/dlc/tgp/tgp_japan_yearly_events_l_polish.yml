 friend_nice_gesture_corresponding: "[CHARACTER.GetShortUIName|U] poslal(a) přátelský pozdrav [TARGET_CHARACTER.GetShortUINamePossessiveNoTooltip] během svých cest." # todo: NEW TRANSLATION
