 tgp_japan_yearly_events.1225.t: "Básnický život" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1225.desc.intro.influencer: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('poet_influencer'))] má dnes ráno jiskru v oku. Vždy dbalý o mé zdokonalování, [poet_influencer.GetSheHe] zahajuje vášnivou recitaci.\n\n" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1225.desc.intro: "Při pročítání textů pro své zlepšení narazím na pasáž, která mě zaujme." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1225.desc: "#EMP \"Semeno poezie [ROOT.Char.GetTopLiege.GetCulture.GetNameNoTooltip] leží v srdcích všech. Pokud je opečováváno, rozroste se v listy desítek tisíc slov.\n\nTato slova mohou vzít malé věci, které vidíme a slyšíme, a dát jim moc pohnout nebem i zemí, vzbudit city neviditelných bohů a duchů, zjemnit vztahy mužů a žen a utišit srdce divokých válečníků!\"#!\n\n\"Být básníkem znamená žít a žitím se můžeš stát lepším básníkem.\"" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1225.a: "Tak tedy začnu žít!" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1225.a.flavor: "Časem budu básníkem nejen jménem" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1225.b: "Dnes budu studovat poezii, ale hledám méně lehkovážný život." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1260.t: "$tgp_japan_yearly_events.1225.t$: Láska a smrt" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1260.desc: "Ráno přichází sladkým znějícím vzduchem, zatímco ptáci kmitají kolem v hledání partnera.\n\n\"Brzy budou mrtví, a přesto žijí naplno, skládají slova lásky po celé ráno.\"\n\nDále pozoruji, jak hmyz je trhán ze vzduchu, rozčtvrcen a sežrán nenasytnými křídlovými milenci.\n\nJako básník je mým posláním a povinností destilovat všechnu krásu i hrůzu do několika vybraných slov, nad kterými budou ostatní rozjímat. Veškerá poezie mluví o lásce nebo smrti. Smrt je všude kolem nás, ale lásku — lásku musíme hledat." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1260.a: "Je mou povinností usilovat o milostné románky!" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1260.a.flavor: "Jak jinak mohu doufat v pokrok svého řemesla?" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1260.b: "Romance není pro mě, obávám se, že totéž platí i o poezii." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1261.t: "$tgp_japan_yearly_events.1225.t$: Císařská nesmrtelnost" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1261.desc: "Mé básnické výkony upoutaly pozornost mého [inspired_poet.Custom2('RelationToMeShort', SCOPE.sC('top_cuckold'))] [top_cuckold.GetTitledFirstNamePossessive] [top_cuckold.Custom2('RelationToMeShort', SCOPE.sC('top_liege_spouse'))], [top_liege_spouse.GetTitledFirstName]:\n\n\"Tvoje slova již zajistila nesmrtelnost v myslích všech [inspired_poet.GetTopLiege.GetCulture.GetNameNoTooltip] lidí, ale co kdybys mohl zajistit nesmrtelnost i těla?\"\n\nSlova chvály [top_liege_spouse.GetHerHis|U] končí elegantně na prahu [top_liege_spouse.GetHerHis] ložnice. Zdá se, že [top_liege_spouse.GetSheHe] chce víc než jen potvrdit zvěsti o mé zdatnosti mezi polštáři. Může doufat, že naše spojení přivede nového dědice pro [top_cuckold.GetTitleAsNameNoTooltip]?!" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1261.chop.desc: "\n\n[top_liege_spouse.GetSheHe] nesmí zjistit, že postrádám reprodukční orgány..." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1261.a: "Má krev posílí [top_cuckold.GetPrimaryTitle.GetNameNoTooltip]!" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1261.a.flavor: "Krásnější než jakékoliv mé slovo, má krev zazní v dějinách." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1261.b: "Raději si vyměníme básně, než..." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1261.c: "Neprozradím nedostatečné milování [top_cuckold.GetTitleAsNamePossessiveNoTooltip]." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1261.d: "I tak si to užijme!" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1262.t: "$tgp_japan_yearly_events.1225.t$: Výměna veršů" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1262.desc.intro: "Mnoho silných veršů se objeví při noční procházce. Když se zamýšlím nad " # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1262.inspo: "sílu větší než já," # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1262.japan.inspo: "[Glossary('mono no aware', 'MONONOAWARE_GLOSS')]," # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1262.desc: "náhle narazím na okouzlujícího básníka [local_poet.GetName], jak recituje verš:\n\n#EMP \"U tichého [local_poet_spot.Custom('GetTerrainType')],\n\nčekám, až uslyším tvé kroky,\n\nv podvečerním [local_poet_spot.Custom('RoamingLegendaryBeastProvinceWeather')].\"#!\n\nCítíce mou básnickou náladu, [local_poet.GetSheHe] mi naznačí, abych se k [local_poet.GetHerHim] připojil ve stínech. Může to být pozvánka zapojit se do " # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1262.japan.outro: "[Glossary('renga', 'RENGA_GLOSS')]" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1262.outro: "poetické výměny" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1262.japan.outro.outro: "nebo její [local_poet.Custom('VenomousCreature')]-podobný pohled nenaznačuje něco více chtivého?" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1262.a: "Mám přesně ten verš!" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1262.a.flavor: "#EMP \"Vítr přináší tvůj hlas,\n\njemný jako vzdech padajícího listí,\n\npod podzimním nebem.\"#!" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1262.b: "Vyměňme si více než slova..." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1262.b.flavor: "Naše hlasy budou do noci rozléhat nespočetné 'verše'." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1262.c: "Nebo je [local_poet.GetSheHe] vrah?" # todo: NEW TRANSLATION
 MONONOAWARE_GLOSS: "Stav mysli, do něhož se vstupuje při skládání poezie v heijanském Japonsku. Zapojíte se s zároveň intenzivní, ale uměřenou citovou vnímavostí, se zaměřením na pomíjivou krásu a rozpomínáním se na tyranii času." # todo: NEW TRANSLATION
 RENGA_GLOSS: "Japonská 'renga' (spojená poezie) je forma, při níž několik básníků přispívá střídavými slokami." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1263.t: "$tgp_japan_yearly_events.1225.t$: Pomíjivý [SCOPE.Custom('ArtifactFlowerSpecies')|U]" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1263.desc: "Pravda světa se odhaluje v přírodě! Při krátké procházce po rozkošném [rural_beauty_location.Custom('GetTerrainType')] poblíž [inspired_poet.GetCurrentLocation.GetBaronyNameExplicitly] mě zasáhne náhlý liják.\n\nPři hledání úkrytu objevuji [rural_beauty.GetWomanMan] tančící v záhonu [SCOPE.Custom('ArtifactFlowerSpeciesPlural')].\n\nDéšť dopadá o [rural_beauty.GetHerHis] nohy a ničí jemné okvětní lístky. Tato prchavá krása je zvýrazněna zdánlivě bezstarostným řáděním. Když si všimne mé promočené podoby, [rural_beauty.GetSheHe] mě láká kývnutím brady." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1263.a: "Oslavme naše pomíjivé životy..." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1263.a.flavor: "Déšti navzdory, milujte se mezi [SCOPE.Custom('ArtifactFlowerSpeciesPlural')]. Tato vzpomínka jistě posílí vaši poezii!" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1263.b: "Musím zachovat aspoň jeden [SCOPE.Custom('ArtifactFlowerSpecies')]!" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1263.b.flavor: "Jedna malá vzpoura proti tyranii času." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1263.c: "Mohly by rozdrcené okvětní lístky mít jiný účel?" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1263.c.poisonous: "#EMP Dary od [rural_beauty.GetFaith.DeathDeityName]...#!" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1263.c.medicinal: "#EMP Dary od [rural_beauty.GetFaith.HealthGodName]...#!" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1270.t: "$tgp_japan_yearly_events.1225.t$: Tisíc nesmrtelných listů" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1270.desc: "I když se všichni rodí se semínky poezie v srdci, ta má byla vyživována milostným sluncem, v němž jsem se snažil vyhřívat, a sladkými vodami smrti, které nás všechny obklopují.\n\nTo vyvrcholilo vznikem #EMP $poetic_life_artifact_name$#!, který bezpochyby bude pilířem kultury [ROOT.Char.GetTopLiege.GetCulture.GetNameNoTooltip] do budoucna.\n\nVšichni si budou pamatovat, když, " # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1270.desc.love_memory_1: "#EMP [love_memory_1.GetDescription]#!, " # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1270.desc.love_memory_2: "#EMP [love_memory_2.GetDescription]#!, " # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1270.desc.love_memory_3: "#EMP [love_memory_3.GetDescription]#!, " # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1270.desc.death_memory_1: "#EMP [death_memory_1.GetDescription]#!, " # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1270.desc.death_memory_2: "#EMP [death_memory_2.GetDescription]#!, " # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1270.desc.death_memory_3: "#EMP [death_memory_3.GetDescription].#!" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1270.a: "Můj [ROOT.Char.Custom('GetCourt')] musí těžit z mé milostné moudrosti!" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1270.b: "I když mé tělo zhnívá, moje mužnost zůstane věčná." # todo: NEW TRANSLATION
 poetic_life_artifact_name: "$tgp_japan_yearly_events.1270.t$" # todo: NEW TRANSLATION
 poetic_life_artifact_description: "Průlomové dílo poezie, které zvěčňuje pomíjivou radost z toho, když,\n\n" # todo: NEW TRANSLATION
 poetic_life_artifact_description.love_memory_1: "[newly_created_artifact.GetDesc]$tgp_japan_yearly_events.1270.desc.love_memory_1$" # todo: NEW TRANSLATION
