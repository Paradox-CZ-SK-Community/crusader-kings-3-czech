 tgp_japan_yearly_events.cannibal.1160.t: "Nabídka masa [feuding_house.GetNameNoTooltip]" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1160.desc: "Hořká nenávist mezi mým velkým domem [ROOT.Char.GetHouse.GetName] a bezcenným [feuding_house.GetName] je známá všem. Dosud se prasata neobtěžovala nabízet mír!\n\nO to víc jsem zvědavý, když mi předkládají půvabnou mladou [new_concubine.GetWomanMan], [new_concubine.GetName], jako dar. Ačkoliv mě okouzluje, jak [new_concubine.Custom('ComplimentAdjective')] [new_concubine.GetSheHe] je, nemohu se zbavit podezření, že je to další lest [feuding_house.GetNameNoTooltip]." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1160.a: "...Ale [new_concubine.GetSheHe] je příliš svůdná nabídka, než abych ji neprozkoumal." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1160.b: "To je vtip? Pošlete [new_concubine.GetHerHim] zpět." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1160.c: "Jak jim mohu věřit? Zabijte [new_concubine.GetHerHim]!" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1160.d: "[new_concubine.GetSheHe|U] udělá vynikající pokrm." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1200.t: "Dopravní zácpa v hlavním městě" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1200.desc: "Bylo to dlouhé dopoledne schůzek v [kampaku.GetCurrentLocation.GetBaronyNameExplicitly], práce [kampaku.GetTitleAsName] nikdy nekončí! Má družina vyráží k [GetBuilding('heian_palace_01').GetName], aby se zúčastnila ceremonie, na které bude přítomen [emperor.GetTitleAsName].\n\nPro mnohé je ruch a hemžení hlavního města těžké projet, ale jako [kampaku.GetTitleAsNameNoTooltip] se lidé rozestoupí jako sardinky v přítomnosti žraloka.\n\nNajednou je postup mé družiny zastaven. Moji doprovodní mě upozorňují, že vzpěrač [upstart.GetName] nás předběhl na cestě a odmítá posunout [upstart.GetHerHis] koně, aby nám umožnil projet. Tvrdohlavé prase!" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1200.a: "Strhněte ho z koně!" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1200.b: "Nechte ho si myslet, že s tím projde." # todo: NEW TRANSLATION
