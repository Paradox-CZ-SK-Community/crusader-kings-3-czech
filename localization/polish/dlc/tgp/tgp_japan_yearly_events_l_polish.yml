 poetic_life_artifact_description.end: "[newly_created_artifact.GetDesc]\n\nNapsáno [ROOT.Char.GetFirstNameNoTooltip]." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1270.a_effect: "[newly_created_artifact.GetName] je proměněn na [court_artifact|E] a získá modifikátor [grandeur|E]" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1270.b_effect: "Získáváte [newly_created_artifact.GetName] [artifact|E]" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1170.t: "Svůdné tahy" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1170.desc: "Ač nejsem mluvčím jazyka [foreign_ruler.GetCulture.GetLanguage.GetName], poezie [foreign_ruler.GetPrimaryTitle.GetName] je proslulá svou hloubkou a jemností.\n\nJe zajímavé vyhledávat známé znaky, ale těžko odhaluji všechny narážky a jemnosti, které hrají roli." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1170.a: "Možná je čas naučit se náš sesterský jazyk." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1170.b: "Bah! Řekněte [foreign_ruler.GetFirstNameNoTooltip] [foreign_ruler.GetHerHis] básníci jsou k ničemu!" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1170.c: "Nedostatek jasnosti je krásný!" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1170.c.flavor: "Toto krátké rozptýlení posiluje vaši představivost" # todo: NEW TRANSLATION
 BONSAI_GLOSS: "#bold Bonsai#! je umění pěstování a tvarování malých stromků v nádobách. Někteří učenci tvrdí, že stromy zrcadlí své majitele." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1180.t: "Tvarování růstu" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1180.desc: "Nový přírůstek do mé zahrady je předmětem hovoru na dvoře. Ač nenese plody a je příliš malý na to, aby poskytoval stín, tento [Glossary( 'Bonsai', 'BONSAI_GLOSS' )] strom je důkazem let trpělivosti.\n\nMůj [GetCourtPositionType('court_gardener_court_position').GetName()], [gardener.GetFirstName] mě vidí, jak ho zkoumám,\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')], strom ponechaný svému osudu je hrubá věc. Teprve když je tvarován s láskyplnou péčí, jeho tvar a styl nabývají schopnosti inspirovat. Vzbudí to ve vás něco?\"\n\n" # todo: NEW TRANSLATION
 court_position_from_event: "Z událostí" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1180.a: "Nechám se vést jeho stabilitou." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1180.b: "Strom ctí [ROOT.Char.GetFaith.FertilityGodName], pečujte o něj dobře." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1180.c: "Rád bych se ujal jeho tvarování." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1190.t: "Potíže s povinnostmi" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1190.desc_annoyed: "Hluk dvora a stížnosti pánů mě obtěžují, a poslední, na co myslím, jsou hádky obyčejných občanů." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1020.desc_drunk: "Hluboce piji z bohaté dávky [ROOT.Char.Custom('RegionalAlcoholicDrink')], ale přináší jen malou útěchu. Ačkoli je to politováníhodné, plnění mých povinností v opilosti se stalo druhou přirozeností." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1020.desc_dumb: "Opět se mi nedaří pochopit denní machinace dvora. Smutně mě nikdo nemůže považovat za učence nebo schopného úředníka." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1190.desc: "\n\nDívám se na hromadu [ROOT.Char.Custom('GetWritingMaterialPlural')] a zapomněl jsem, proč jsou důležité. Znovu jejich obsah číst nepřináší jasno, ale naléhavost státu vyžaduje, abych učinil rozhodnutí, byť špatně informované." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1190.a: "Musím napravit tuto slabinu!" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1190.b: "Má rada musí rozhodnout místo mě." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1190.c: "Špatné rozhodnutí je lepší než žádné..." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1190.c_tt: "Náhodný [county|E] ve vašem panství ztratí část [control|E]" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1220.t: "Zázrak v rouchu" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1220.desc: "Můj [ROOT.Char.Custom2('RelationToMeShort', miracle_recipient)], [miracle_recipient.GetName] mi přináší zprávu o putujícím mnichu, [monk.GetName], který vykonal zázrak.\n\n" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1220.desc_health: ""Má nemoc mě už netrápí, můj [miracle_recipient.Custom2('RelationToMeShort', ROOT.Char)]! Ve skutečnosti mě moc modliteb [monk.GetHerHis] učinila silnějším než před nemocí."" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1220.desc_wealth: ""Dal jsem mnichovi pytlík zlata, a o několik měsíců později se [monk.GetSheHe] vrátil s pytlíkem desetkrát větší hodnoty než ten můj, a oplatil tím laskavost!"" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1220.desc_knowledge: ""Někteří mě považovali za tupce, než jsem potkal tohoto mnicha. Nyní, po přijetí učení [monk.GetHerHis], má mysl přetéká věděním a duševní ostrostí!"" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1220.a: "Úžasné! Musím tohoto mnicha vyhledat." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1220.b: "Někde musí být logické vysvětlení..." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1220.c: "Měl bych se naučit způsoby [monk.GetHerHis]..." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1220.tt: "Mnich na vás vykoná zázrak" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1220.c.tt: "Studujete zázrak" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1220.tt_win: "Naučíte se způsoby mnicha" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1220.tt_lose: "Způsoby mnicha vám unikají" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1220.tt_wealth: "Vlastní investice do chrámu se zdají přinášet spolehlivé výnosy." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1230.t: "Pronásledován zanedbáním" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1230.desc: "[cursed_artifact.GetName] už není tím [cursed_artifact.GetSlotType|l], čím býval. S [cursed_artifact.Custom('GetArtifactDecayDesc')] a jeho vysokým stářím [cursed_artifact.GetAge] let je tento artefakt zralý na opravu.\n\nLegenda praví, že předměty mají vzpomínky a emoce jako my, a pokud jsou zanedbány, mohou být posedlé [Glossary( 'Yokai', 'YOKAI_GLOSS' )]..." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1230.a: "Opravte to, než to ožije!" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1230.b: "Nebudu být pronásledován předmětem..." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1230.c: "Doufejme, že se nic nestane..." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1230.c_cynical: "No, těmto příběhům nevěřím." # todo: NEW TRANSLATION
 artifact_decay_scratched: "jeho povrch poškrábaný a propíchnutý" # todo: NEW TRANSLATION
 artifact_decay_dull: "jeho ostré konce otupěly" # todo: NEW TRANSLATION
 artifact_decay_torn: "jeho vazby a látka roztrhané" # todo: NEW TRANSLATION
 artifact_decay_cracked: "jeho povrch plný trhlin" # todo: NEW TRANSLATION
 artifact_decay_fracture: "jeho povrch posetý prasklinami" # todo: NEW TRANSLATION
 artifact_decay_worn: "jak opotřebované se stalo" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1240.t: "Ztracen v řádcích" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1240.desc: "Poeta z [traveler.GetCulture.GetName], [traveler.GetName], cestující mými kraji, ke mně přistoupí s textem v [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip].\n\n\"[ROOT.Char.GetTitleAsNameNoTooltip], slyšel jsem o vaší bohaté básnické tradici, ale nedovedu rozluštit písma vašeho lidu.\"\n\n[traveler.GetSheHe|U] začíná číst svitek s těžkým přízvukem a problém se stává patrným. [traveler.GetSheHe|U] čte zleva doprava, zatímco tradiční [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] písmo je vertikální.\n\nDvořané sledují a chichotají se, zatímco [traveler.GetSheHe] pokračuje ve svém [traveler.GetHerHis] přívalu slov." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1240.a: "Prosím, sežeňte [traveler.GetHerHim] učitele!" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1240.b: "Ha! To byl dobrý smích." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1240.c: "Uvidíme, jestli to dokážu vysvětlit ve vašem jazyce..." # todo: NEW TRANSLATION
 artifact_fertility_gain_2_modifier: "Plodnost" # todo: NEW TRANSLATION
 artifact_powerful_vassal_opinion_5_modifier: "$artifact_powerful_vassal_opinion_1_modifier$" # todo: NEW TRANSLATION
 artifact_monthly_prestige_add_3_modifier: "$artifact_monthly_prestige_add_1_modifier$" # todo: NEW TRANSLATION
 artifact_kakejiku_scroll_name: "Kakejiku svitek" # todo: NEW TRANSLATION
 KAKEJIKU_GLOSS: "#bold Kakejiku svitek#! — nebo #bold Kakemono#! je svitek, který zobrazuje kaligrafii nebo malby, obvykle vyprávějící příběh." # todo: NEW TRANSLATION
 artifact_kakejiku_scroll_desc: "Svitek [Glossary( 'Kakejiku Scroll', 'KAKEJIKU_GLOSS' )] vyprávějící příběh o" # todo: NEW TRANSLATION
 artifact_kakejiku_scroll_crane_desc: "$artifact_kakejiku_scroll_desc$ osamělém jeřábu, který pečuje o strom.\n\n#weak Peří jeřába se chvěje ve větru, sleduje sazenici. Jeřábi se páří na celý život, ale tomuto stromu trvá století, než vyroste...#!" # todo: NEW TRANSLATION
 artifact_kakejiku_scroll_friends_desc: "$artifact_kakejiku_scroll_desc$ dvou lidech spojených osudem, kteří rostou skrze své boje a upevňují hluboké přátelství.\n\n#weak Dvě postavy se setkají pod hvězdnou oblohou, jejich pouto spojuje nebeský most...#!" # todo: NEW TRANSLATION
 artifact_kakejiku_scroll_sword_desc: "$artifact_kakejiku_scroll_desc$ očarovaném meči, který mohou ovládat jen nejctnostnější válečníci.\n\n#weak Třešeň kvete nad klidným rybníkem a pod ní je zahalená čepel...#!" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1250.t: "Příběh pro věky" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1250.desc: "[scroll_gifter.GetName] vystoupí vpřed s dlouhým, zabaleným předmětem. \"Můj [scroll_gifter.Custom2('RelationToMeShort', ROOT.Char)], mám dar pro vaše svazek.\" říká [scroll_gifter.GetNameNoTooltip], podávaje svitek. \"[Glossary( 'Kakejiku Scroll', 'KAKEJIKU_GLOSS' )], s prózou od nejlepšího básníka, ať si pamatujete jeho význam, až přijdou těžké časy.\"" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1250.a: "Pověste ho nad manželskou postel." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1250.b: "Dejte ho na dvůr, kde ho všichni uvidí." # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1250.c: "Uchovejte ho v bezpečí, aby si ho naši potomci mohli přečíst." # todo: NEW TRANSLATION
