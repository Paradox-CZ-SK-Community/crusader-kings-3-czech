 tgp_japan_yearly_events.1210.t: "Hoden vést?" # todo: NEW TRANSLATION
 tgp_japan_yearly_events.1210.desc.intro: "Můj vzestup k postu hlavy rodu [ROOT.Char.GetHouse.GetName] byl pošpiněn. Můj [ROOT.Char.Custom2('RelationToMeShort', contester)], ten pavouk, [contester.GetName], spřádá pavučinu hedvábných lží a jedovatě naplňuje uši všech, kdo naslouchají.\n\n\"[ROOT.Char.GetTitledFirstName] není hoden vést rod [ROOT.Char.GetHouse.GetNameNoTooltip]!\"\n\n[contester.GetSheHe|U] tvrdí nade vše," # todo: NEW TRANSLATION
