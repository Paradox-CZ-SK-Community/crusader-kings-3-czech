l_polish:
 tgp_east_asia_mandala_capital_events.1000.t.base: "Centrum" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_capital_events.1000.t: "$tgp_east_asia_mandala_capital_events.1000.t.base$: $building_mandala_capital_01$" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_capital_events.1000.t.second: "$tgp_east_asia_mandala_capital_events.1000.t.base$: $building_mandala_capital_02$" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_capital_events.1000.t.third: "$tgp_east_asia_mandala_capital_events.1000.t.base$: $building_mandala_capital_03$" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_capital_events.1000.t.fourth: "$tgp_east_asia_mandala_capital_events.1000.t.base$: $building_mandala_capital_04$" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_capital_events.1000.t.final: "$tgp_east_asia_mandala_capital_events.1000.t.base$: $building_mandala_capital_05$" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_capital_events.1000.desc: "Když hledím přes chrám, dělníci, nyní osvobození od svých povinností, se rozcházejí. Zanechávají pevnou kamennou stavbu, která vyrůstá ze země — zjevení našeho zápalu. \n\nLehce nakloním hlavu, abych sledoval věže, jak se táhnou k nebi.\n\nAno, ano, to bude stačit. Budu slavný devaraja, vládnoucí nad tímto chrámem a dokazující svou hodnotu." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_capital_events.1000.desc.second: "Chrám se rozšířil, nyní zahrnuje více svatyní a ozdob — vše pečlivě postavené, vše odrážející úctu k #EMP mně#!. \n\nMoji služebníci se kolem mě vznášejí jako stíny, když obcházím chrám, vstupuji do každého zákoutí a setkávám se se svými následovníky. Cítím, jak má moc roste s každou skloněnou hlavou a úctivě odvráceným pohledem.\n\nTohle je #EMP můj#! čas." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_capital_events.1000.desc.third: "Chrám, nyní rozšířený do většího areálu, bzučí všeobecným ruchem. Nyní je zde místo pro desítky dalekých cestovatelů i místního duchovenstva. Každodenní uctívání nikdy nepřestává.\n\nCestovatelé — přišli, aby mě viděli. Duchovenstvo — přišli, aby mě uctívalo.\n\nDavy se pilně rozestupují, aby mi uvolnily cestu, a já se na chvíli zastavím, abych pohladil několik sklopených hlav na své cestě. Můj lid. Moji následovníci. Má božství." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_capital_events.1000.desc.fourth: "Když nad chrámovým komplexem vychází slunce, odrazové bazény září božskou velikostí.\n\nDívám se na chrám, nyní dokončený se širokými vodními prvky a malou relikviářovou komorou, která shromažďuje ty nejvzácnější relikvie.\n\nPomalu přikývnu — ano, tady mám být. To je to, co mám dělat. Moji následovníci mě potřebují; jsem tu, abych jim ukázal cestu, a na oplátku mi postavili tento nádherný chrám. Dokážeme veliké věci, #EMP společně.#!" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_capital_events.1000.desc.final: "Poslední kámen byl konečně umístěn do mého komplexu v [project_location.GetNameNoTooltip].\n\nChrámový palác čeká. Dopuštím si chvíli čisté radosti a úžasu, když pohlédnu na transcendentní věže, oblouky a [Glossary( 'barays', 'BARAY_GLOSS' )]. Chrám je naplněn nadpozemskou nádherou.\n\nLidé kolem mě jásají a tančí, slaví jedno z mých největších děl — které bude zapamatováno po věky." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_capital_events.1000.a: "Božstvo v zrodu." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_capital_events.1000.a.second: "Čeká mě transcendence!" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_capital_events.1000.a.third: "Teď už někam směřujeme..." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_capital_events.1000.a.fourth: "Tohle je můj #EMP pravý#! účel." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_capital_events.1000.a.final: "Prohlédněme si atributy #EMP boha#." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_capital_events.1010.t: "Odměny centra" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_capital_events.1010.desc: "Posel mého [ROOT.Char.Custom2('RelationToMe', overlord_scope)], [overlord_scope.GetTitledFirstName], přichází brzy ráno: \"[ROOT.Char.Custom('FormOfAddressForLiege')|U]! Velkolepý chrámový komplex v [project_location.GetNameNoTooltip] byl konečně dokončen!\"\n\n\"Náš laskavý [overlord_scope.GetTitleAsNameNoTooltip] mě poslal sem, aby vyjádřil [overlord_scope.GetHerHis] vděk za vaše štědré příspěvky k tomuto cíli!\" Oči [envoy.GetWomanMan] září vášnivým zápalem, když [envoy.GetSheHe] znovu líčí vizi transcendentních věží, oblouků a [Glossary( 'barays', 'BARAY_GLOSS' )], které chrámu propůjčují nadpozemskou nádheru.\n\nTichounce přikývnu, potěšen svým příspěvkem k věci..." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_capital_events.1010.a: "Vyřiďte mé pozdravy." # todo: NEW TRANSLATION
