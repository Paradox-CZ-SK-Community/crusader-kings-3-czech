l_polish:
 devaraja.0001.title: "Prospěšná charita" # todo: NEW TRANSLATION
 devaraja.0001.desc: "The [diseased_county_scope.GetName] calls for relief from the malady plaguing its people. If any place in the realm calls for charity now, this is the place. But while inspecting the grounds for a place of healing, the most wretch specimen of peasantry approaches me. In a gross breach of protocol, [diseased_peasant.GetSheHe] falls to [diseased_peasant.GetHerHis] hands and knees, begging for relief.\n\nAs the #italic Devaraja#!, I am expected to lift up all my subjects, but can... #italic this#! truly be what I must save?" # todo: NEW TRANSLATION
 devaraja.0001.a: "Musím v této těžké době pomoci, bez ohledu na to, jací jsou lidé ubozí." # todo: NEW TRANSLATION
 devaraja.0001.b: "Tuto práci svěřuji svému [steward.GetCouncilTitle], [steward.GetFirstNameNoTooltip], aby dohlédl na toto úsilí." # todo: NEW TRANSLATION
 devaraja.0001.c: "Uf! Toto špinavé místo není hodno přijímat božskou charitu." # todo: NEW TRANSLATION
 healed_by_the_devaraja: "Uzdraven Devarajou" # todo: NEW TRANSLATION
 devaraja.0002.title: "Modlitby pro božského krále" # todo: NEW TRANSLATION
 devaraja.0002.desc.brahmin: "As my [GetCourtPositionType('court_brahmin_court_position').GetName], [brahmin_or_chaplain.GetName], concludes the day's official business, [brahmin_or_chaplain.GetSheHe] begins to bless the court with verses of the #italic Anumodana#!, the standard chant to close out the day.\n\n#italic Just as rivers full of water fill the ocean full,#!\n#italic Even so does that given here benefit the hungry dead...#!\n\nA question suddenly burns in my head. Do I dare breach etiquette?" # todo: NEW TRANSLATION
 devaraja.0002.desc.chaplain: "As my [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName], [brahmin_or_chaplain.GetName], concludes the day's official business, [brahmin_or_chaplain.GetSheHe] begins to bless the court with verses of the #italic Anumodana#!, the standard chant to close out the day.\n\n#italic Just as rivers full of water fill the ocean full,#!\n#italic Even so does that given here benefit the hungry dead...#!\n\nA question suddenly burns in my head. Do I dare breach etiquette?" # todo: NEW TRANSLATION
 devaraja.0002.a: ""Proč si mrtví zaslouží takovou zásluhu?"" # todo: NEW TRANSLATION
 devaraja.0002.a.tt.success: "Poslední verš je důvtipně změněn tak, aby vás místo toho pochválil" # todo: NEW TRANSLATION
 devaraja.0002.a.tt.failure: "Tvé přerušení učinilo celý rituál trapným" # todo: NEW TRANSLATION
 devaraja.0002.b.tt: "[brahmin_or_chaplain.GetFirstNameNoTooltip] is relieved the ritual went as planned" # todo: NEW TRANSLATION
 devaraja.0002.b: "Nedopusťte, aby vtíravé myšlenky zvítězily!" # todo: NEW TRANSLATION
 devaraja.0002.c: "Přerušte a navrhněte lepší poslední verš." # todo: NEW TRANSLATION
 devaraja.0002.c.tt.success: "Tvůj důvtip a znalosti na místě vymyslí lepší závěrečný verš" # todo: NEW TRANSLATION
 devaraja.0002.c.quote.success: ""I tak vše, co je zde dáno, prospívá #italic králi#!""  # todo: NEW TRANSLATION
 devaraja.0002.b.tt.failure: "Zakoktáš slabé věty poté, co jsi přerušil [brahmin_or_chaplain.GetFirstNameNoTooltip]." # todo: NEW TRANSLATION
 devaraja.0003.title: "Zvláštní přednáška o Dharmě" # todo: NEW TRANSLATION
 devaraja.0003.desc.guru: "On occasion, the [GetCourtPositionType('court_guru_court_position').GetName] is expected to give a talk about the concept of #italic Dharma#! in the palace. It is usually a long event, structured and full of chants and formalities, accompanied by a lavish offering for the speaker in recognition of [guru_or_chaplain.GetHerHis] labors. Today, however, [guru_or_chaplain.GetName] appears somewhat tired.\n\nStanding in front of the royal audience, [guru_or_chaplain.GetSheHe] simply declares "The [ROOT.Char.GetTitleTierName] already knows all there is to know." With that, [guru_or_chaplain.GetSheHe] chants the usual passages to conclude the talk and returns to [guru_or_chaplain.GetHerHis] seat." # todo: NEW TRANSLATION
 devaraja.0003.desc.chaplain: "On occasion, the [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] is expected to give a talk about the concept of #italic Dharma#! in the palace. It is usually a long event, structured and full of chants and formalities, accompanied by a lavish offering for the speaker in recognition of [guru_or_chaplain.GetHerHis] labors. Today, however, [guru_or_chaplain.GetName] appears somewhat tired.\n\nStanding in front of the royal audience, [guru_or_chaplain.GetSheHe] simply declares "The [ROOT.Char.GetTitleTierName] already knows all there is to know." With that, [guru_or_chaplain.GetSheHe] chants the usual passages to conclude the talk and returns to [guru_or_chaplain.GetHerHis] seat." # todo: NEW TRANSLATION
 devaraja.0003.a: "Ha, dobře! Dejte [guru_or_chaplain.GetHerHim] [guru_or_chaplain.GetHerHis] oběť." # todo: NEW TRANSLATION
 devaraja.0003.b: "Chytré! Ale odměňuji jen snahu." # todo: NEW TRANSLATION
 devaraja.0003.c: "Neodměňuji lenost! Stráže, zajměte [guru_or_chaplain.GetHerHim]!" # todo: NEW TRANSLATION
 devaraja.0003.d: "Přivolejte [guru_or_chaplain.GetFirstNameNoTooltip] znovu — zeptám se #italic [guru_or_chaplain.GetHerHim]#! na #italic Dharmu#!." # todo: NEW TRANSLATION
 devaraja.0003.d.tt.success: "Imponujete [guru_or_chaplain.GetFirstNameNoTooltip] a vašim dvořanům svými znalostmi #italic Dharmy#!" # todo: NEW TRANSLATION
 devaraja.0003.d.tt.failure: "Ztrapníte se před [guru_or_chaplain.GetFirstNameNoTooltip] a svými dvořany, neprokážete porozumění #italic Dharmě#!" # todo: NEW TRANSLATION
 devaraja.0004.title: "Miluji průvod" # todo: NEW TRANSLATION
 devaraja.0004.desc: "The [capital_county.GetName] has been scarred with past struggles, ravaged by swords and storms alike over the years. Alongside material improvements, it behooves us to do something to improve the spirit of the people.\n\nWouldn't it be nice to have a boat procession in the capital at the end of the raining season? Seventy-six pipers could perform in the lead ship, with a hundred and ten drummers close at hand. And, to fill out the parade, we can ask every monastery to pay for decorating a boat!" # todo: NEW TRANSLATION
 devaraja.0004.a: "Lidé pocítí nadšení, když lodě projedou!" # todo: NEW TRANSLATION
 devaraja.0004.b: "Požadovat nyní klášterům zlato není příznivé." # todo: NEW TRANSLATION
 devaraja.0004.b.tt: "Stažení se z tohoto nápadu nyní bude všimnuto" # todo: NEW TRANSLATION
 devaraja.0004.c: "Průvod proběhne — bez zapojení klášterů." # todo: NEW TRANSLATION
 devaraja_hosts_parade: "Devarajův velký průvod" # todo: NEW TRANSLATION
 devaraja.0005.title: "Zeď se dvěma tvářemi" # todo: NEW TRANSLATION
 devaraja.0005.desc: "New temple buildings need decorations, art reflecting the divine and the mighty. To reflect the divine [ROOT.Char.Custom('GetAspectNoun')|U] aspect of our righteous house, we can ensure the frescos and scultures of this new site feature visions of the gods of [ROOT.Char.Custom('GetAspectNoun')|U] — or depictions of the House of [ROOT.Char.GetHouse.GetName] and further my own prestige." # todo: NEW TRANSLATION
 devaraja.0005.a: "Toto místo bude zasvěceno bohům." # todo: NEW TRANSLATION
 devaraja.0005.b: "Toto místo bude zasvěceno mé slávě." # todo: NEW TRANSLATION
 devaraja.0006.title: "Moudrost pádla" # todo: NEW TRANSLATION
 devaraja.0006.desc.guru: "My [GetCourtPositionType('court_guru_court_position').GetName], [guru_or_chaplain.GetName], has been spotted paddling a small boat in the pools around the palace. Revelling with my courtiers, I summon the boating guru from across the water. "You are my [GetCourtPositionType('court_guru_court_position').GetNameNoTooltip]! Don't you have any respect for the high office you hold? How can you paddle your own boat like some lowly fisherman?"\n\nAfter a moment's pause, [guru_or_chaplain.GetFirstNameNoTooltip] replies, "When the [ROOT.Char.GetTitleTierName] of the country public revels in debauchery, [GetCourtPositionType('court_guru_court_position').GetNameNoTooltip]s can paddle their own boats."" # todo: NEW TRANSLATION
 devaraja.0006.desc.chaplain: "My [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName], [guru_or_chaplain.GetName], has been spotted paddling a small boat in the pools around the palace. Revelling with my courtiers, I summon the boating guru from across the water. "You are my [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]! Don't you have any respect for the high office you hold? How can you paddle your own boat like some lowly fisherman?"\n\nAfter a moment's pause, [guru_or_chaplain.GetFirstNameNoTooltip] replies, "When the [ROOT.Char.GetTitleTierName] of the country public revels in debauchery, [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]s can paddle their own boats."" # todo: NEW TRANSLATION
 devaraja.0006.a: "Možná bych se na veřejnosti měl chovat skromněji." # todo: NEW TRANSLATION
 devaraja.0006.b: "Zřejmé! Hody budou pokračovat tak dlouho, jak budu chtít." # todo: NEW TRANSLATION
 devaraja.0006.c: "To je urážka! Odejměte [guru_or_chaplain.GetFirstNameNoTooltip] [guru_or_chaplain.GetHerHis] tituly." # todo: NEW TRANSLATION
 devaraja.0006.d: "Možná bych se měl úplně vzdát pití." # todo: NEW TRANSLATION
 devaraja.0007.title: "Jasná nejednoznačnost" # todo: NEW TRANSLATION
 devaraja.0007.desc: "#italic Devaraja#! is a delicate concept; I am, of course, a [ROOT.Char.GetTitleTierName], but I am also associated with the divinity of [ROOT.Char.Custom('GetAspectNoun')|U]. Am I the one and the same as god? Ah, that's the delicate question, one that requires ambiguity so I can be divine to some and king to others. \n\nOr it would be a delicate, ambiguous question if some londwinded panegyrist hadn't just called me the god of [ROOT.Char.Custom('GetAspectNoun')|U]. Courtiers are already at each others' throats arguing over what I am — there is no choice but to weigh in." # todo: NEW TRANSLATION
 devaraja.0007.a: "Ano, moji služebníci — jsem pánem [ROOT.Char.Custom('GetAspectNoun')|U]." # todo: NEW TRANSLATION
 devaraja.0007.b: "Můj lidu! Já jen sloužím [ROOT.Char.Custom('GetAspectNoun')|U], nejsem jeho pán." # todo: NEW TRANSLATION
 devaraja.0007.c: "Lidskost a božství jsou ve mně sjednoceny v jedné mystické existenci." # todo: NEW TRANSLATION
 devaraja.0007.c.tt.success: "Formulujete kompromisní pojetí, které potěší dost lidí" # todo: NEW TRANSLATION
 devaraja.0007.c.tt.failure: "Váš pokus o teologickou argumentaci situaci jen zhoršil" # todo: NEW TRANSLATION
 devaraja_as_god: "Božský Devaraja" # todo: NEW TRANSLATION
 devaraja_as_king: "Královský Devaraja" # todo: NEW TRANSLATION
 devaraja_as_hypostatic_union: "Dvoupřirozený Devaraja" # todo: NEW TRANSLATION
 devaraja.0008.title: "Pověsti o obrácení na smrtelné posteli" # todo: NEW TRANSLATION
 devaraja.0008.desc: "[suzerains_missionary.GetNameNoTooltip], [suzerain.GetTitleTierName] [suzerain.GetFirstNamePossessiveNoTooltip] missionary, nearly trips over [suzerains_missionary.GetHerselfHimself] as [suzerains_missionary.GetSheHe] approaches.\n\n\"I have great news!\" [suzerains_missionary.GetSheHe] exclaims. \"I have been pouring over your family's history and asking the oldest servants all they can remember, and it sounds like your ancestor, [deathbed_conversion_ancestor.GetName], actually converted to [suzerain.GetFaith.GetName] just before [deathbed_conversion_ancestor.GetHerHis] death!\"\n\n[suzerains_missionary.GetName] looks at me with barely-contained excitement. \"You're closer to [suzerain.GetFaith.HighGodName] than you think!\"" # todo: NEW TRANSLATION
 devaraja.0008.a: "[deathbed_conversion_ancestor.GetName] byl [suzerain.GetFaith.GetAdjective]? Můžu tomu uvěřit." # todo: NEW TRANSLATION
 devaraja.0008.a.tt.conversion: "[ROOT.Char.GetName] now claims that [ROOT.Char.GetHerHis] ancestor [deathbed_conversion_ancestor.GetName] converted to [suzerain.GetFaith.GetName]" # todo: NEW TRANSLATION
 devaraja.0008.b: "[deathbed_conversion_ancestor.GetRelationToString( ROOT.Char )] zemřel(a) jako [deathbed_conversion_ancestor.GetFaith.GetAdherentName] a vždy bude takto vzpomínán(a)!" # todo: NEW TRANSLATION
 devaraja.0009.title: "Misionář bez mise" # todo: NEW TRANSLATION
 devaraja.0009.desc: "My adherence to [suzerain.GetFaith.GetName] has left [suzerains_missionary.GetName] with no court to proselytize. While [suzerains_missionary.GetSheHe] is overjoyed at my change of faith, [suzerains_missionary.GetSheHe] is beset with uncertainty over [suzerains_missionary.GetHerHis] future." # todo: NEW TRANSLATION
 devaraja.0009.a: "[suzerains_missionary.GetName]! Přidej se ke mně jako můj nový [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]!" # todo: NEW TRANSLATION
 devaraja.0009.a.tt.missionary_now_chaplain: "[ROOT.Char.GetName] jmenoval vašeho misionáře [suzerains_missionary.GetName] svým novým [ROOT.Char.GetHerHis] [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]" # todo: NEW TRANSLATION
 devaraja.0009.b: "[suzerains_missionary.GetName], tvá práce zde je udělána — teď #italic odejdi#!." # todo: NEW TRANSLATION
 devaraja.0010.title: "Nejopuštěnější víra" # todo: NEW TRANSLATION
 devaraja.0010.desc: "[suzerains_missionary.GetName], a good [suzerains_missionary.GetFaith.GetAdherentName], has grown despondent over [suzerains_missionary.GetHerHis] lord's [suzerain.GetFaith.GetAdjective] faith. [suzerains_missionary.GetSheHe|U] is at a crossroads; [suzerains_missionary.GetHerHis] faith wavers as [suzerains_missionary.GetSheHe] waits for a sign. Whether that sign comes from you or from [suzerains_missionary.GetFaith.DivineRealm] is yours to decide." # todo: NEW TRANSLATION
 devaraja.0010.a: "[suzerains_missionary.GetName] učiní [suzerains_missionary.GetHerHis] rozhodnutí v pravý čas." # todo: NEW TRANSLATION
 devaraja.0010.a.tt.unconverted: "[suzerains_missionary.GetName] zůstává skleslým [suzerains_missionary.GetFaith.GetAdherentName]" # todo: NEW TRANSLATION
 devaraja.0010.a.tt.converts: "[suzerains_missionary.GetName] přijímá [suzerain.GetNamePossessive] [suzerain.GetFaith.GetAdjective] víru" # todo: NEW TRANSLATION
 devaraja.0010.b: "Možná [suzerains_missionary.GetName] nalezne nové poslání v [ROOT.Char.GetFaith.GetName]?" # todo: NEW TRANSLATION
 devaraja.0010.b.tt.success: "[suzerains_missionary.GetName] konvertuje ke [ROOT.Char.GetFaith.GetName]" # todo: NEW TRANSLATION
 devaraja.0010.b.tt.failure: "[suzerains_missionary.GetName] zůstává neoblomným [suzerains_missionary.GetFaith.GetAdherentName]" # todo: NEW TRANSLATION
 fervor_gain_deathbed_conversion_discovered: "Objeveno obrácení na smrtelné posteli" # todo: NEW TRANSLATION
 fervor_gain_faith_reaffirmed: "Víra předka potvrzena" # todo: NEW TRANSLATION
