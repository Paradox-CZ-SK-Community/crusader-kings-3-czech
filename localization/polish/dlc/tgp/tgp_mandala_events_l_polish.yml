 tgp_east_asia_mandala_events.8530.t: "$mandala_succession_header$ Skutečné iluze" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.8530.desc: "Dav se sem shromáždil, aby mě viděl. Aby byl okouzlen #EMP mnou#.! Skupiny vedou tlumené rozhovory a někde se rozezní zvon, oznamující, že nastal čas.\n\nVstoupím do kruhu vedle válcového kamene a položím dlaň na jeho hladký, chladný povrch.\n\nMnoho tváří, starých i mladých, ztichne a obrátí se ke mně, když si odkašlu a připravím svůj projev:" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.8530.dynasty.override: ""Dovolte mi mluvit o těch, kteří byli přede mnou."" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.8530.a.final_aspect: "Nejsi na konečné úrovni [aspect_of_trickery|E]" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.8530.success.tt: "Úspěšně projdete [intrigue|E] zkouškou [mandala_succession_succession|E]" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.8530.a: ""Dovolte, abych vám pověděl o iluzi duality."" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.8530.b: ""... co kdybych vám řekl, že klam není #EMP skutečný?#!""" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.8530.b.flavor: "Alespoň to je to, co jim #EMP chci# aby si mysleli." # todo: NEW TRANSLATION
