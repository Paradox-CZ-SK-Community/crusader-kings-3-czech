 mandala_liege_primary_title_succession_dissolution_desc: "Váš panovník ztratil svůj [primary_title|E], když selhal ve zkouškách [mandala_succession|E]" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.9000.t: "Božský zásah" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.9000.desc.lightning_strike: "#EMP SHKRRASCHHH#! — záblesk blesku opravdu přišel odnikud. Ležím na zemi, otupělý, ale z větší části nepoškozený.\n\nKolem mě se začíná shromažďovat skupina lidí v malém půlkruhu, jeden [ROOT.Char.GetWomanMan] prohlašuje, že jsem byl otestován bohem. Další trvá na tom, že jsem nyní #EMP naplněn#! esencí [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HighGodName]." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.9000.outro.diff_faith.lightning_strike: "\n\nTichý [bystander.GetWomanMan] bokem se na mě klidně zadívá a navrhne: \"Takže se [bystander.GetFaith.HighGodName] zjevil v naší době...\"" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.9000.outro.lightning_strike: "\n\nTichý [bystander.GetWomanMan] bokem se na mě klidně zadívá a navrhne: \"Takže se [ROOT.Char.GetFaith.HighGodName] zjevil v naší době...\"" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.9000.desc.scar: "\"[ROOT.Char.GetFirstNameNoTooltip]!\", poznamená můj [ROOT.Char.Custom2('RelationToMe', bystander)] [bystander.GetTitledFirstName], zjevně ruměnec v tváři. \"Ta jizva! Na tvém rameni! To... vždycky tam byla...?\" [bystander.GetSheHe] na chvíli zaváhá, zjevně zmaten, \"Vypadá to jako tvář [bystander.GetFaith.HighGodName]!\"\n\nMrknu párkrát, zatímco [bystander.GetSheHe] situaci zvažuje, a pak [bystander.GetSheHe] s překvapivou silou vykřikne: \"Zjevně jsi požehnán, můj [bystander.Custom2('RelationToMe', ROOT.Char )]! Jsi označen, abys překročil tento svět!\"\n\nTeď si služebníci i blízcí venkované všimnou rozruchu, prohlédnou mě od hlavy k patě a zamumlají souhlasně \"#EMP Podívejte se na to...#!\"" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.9000.a: ""Já jsem se #EMP vždycky# cítil trochu jinak...""" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.9000.a.diff_faith: ""[bystander.GetFaith.HighGodName]? Co to znamená?""" # todo: NEW TRANSLATION
 divine_happenstance_tt: "\n#weak Pokud stále máte [GetModifier('divine_happenstance_modifier').GetNameWithTooltip] v době, kdy je přijata [mandala|E] [government|E]:#!" # todo: NEW TRANSLATION
