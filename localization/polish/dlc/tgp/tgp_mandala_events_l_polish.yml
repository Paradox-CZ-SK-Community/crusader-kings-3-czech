 tgp_east_asia_mandala_events.8520.t: "$mandala_succession_header$ Tanec zničení" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.8520.desc: "Má kopí zachytí mihotavé světlo pochodní a tichý dav napjatě sleduje mou obličej potřísněnou popelem. Moře květin mě obklopuje a mušle vydávají nízké vibrující tóny.\n\nOčekává se, že provedu kosmický tanec; tanec zničení, symbolizující božskou dualitu. Zničení starého, vytvoření prostoru pro nové, aby vyrostlo a rozkvetlo.\n\nVystoupám k válcovému kameni uprostřed prostranství a cítím jeho klidný chlad pod dotykem." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.8520.dynasty.override: ""K tomu jsem se narodil, je to mé právo."" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.8520.a: "Tohle bych zvládl i #EMP ve spánku#!!" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.8520.a.final_aspect: "Nejsi na konečné úrovni [aspect_of_destruction|E]" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.8520.success.tt: "Úspěšně projdete [martial|E] zkouškou [mandala_succession_succession|E]" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.8520.b: "Dobře, pojďme to zkusit..." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.8520.b.flavor: "Jedna, dvě, ehm... stranou?" # todo: NEW TRANSLATION
