l_polish:
 busy_in_mandala_succession: "V současnosti se věnujete [mandala|E] následnictví" # todo: NEW TRANSLATION
 mandala_succession_header: "Následnictví mandaly:" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.8497.t.lose_by_default: "Zkoušky následnictví mandaly se nepodařilo uskutečnit" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.8497.tt.lose_by_default: "$tgp_east_asia_mandala_events.8499.a.tt.imprisoned$" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.8499.t: "$mandala_succession_header$ Zkoušky" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.8499.intro.imprisoned: "Zpráva ke mně dolehla, hluboko v žalářích [ROOT.Char.GetImprisonedBy.GetTitledFirstName]. Můj [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )], [deceased_mandala_ruler.GetFirstName], opustil tento svět a nechal mě, abych převzal vládu nad říší." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.8499.intro.recent_adult.imprisoned: "Konečně dosahuji dospělosti; nastal můj čas podstoupit zkoušky a ukázat říši, jak hoden jsem, abych nastoupil po mém [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )], [deceased_mandala_ruler.GetFirstName]." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.8499.desc.imprisoned: "\n\nAle jak mám něco takového dokázat, když sedím tady, v tomhle vězení, být #EMP téměř božský#?! Pokrytý špínou, zachází se se mnou jako se zvířetem.\n\nPřísahám, že si odplatím, až se odsud dostanu. Nechám #EMP svou pomstu spadnout na své nepřátele#!." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.8499.desc.recent_adult: "Nastal čas! Konečně je můj čas nastoupit po mém [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )], [deceased_mandala_ruler.GetFirstName], účastí na zkouškách.\n\nProkázáním své dokonalosti v každé oblasti určí mé výkony a přijetí, kolik víry budou mít moji následovníci ve mně jako v aspektu [ROOT.Char.Custom('GetAspectNoun')] do budoucna.\n\nJá #EMP uspěju#! jako nástupce mého [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )]!" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.8499.desc.was_traveling: "Stěží se prach usadil, a už mě vnášejí do komnat — koupele připravené, oděvy vyměněné za ty odpovídající [ROOT.Char.GetTitleAsNameNoTooltip].\n\nZježený po hrubém zacházení a náhlém chladném vzduchu se duševně připravuji na zkoušky, které mě čekají.\n\nJe to má příležitost ukázat, že jsem hodným nástupcem mého [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )] a ztělesnit aspekt [ROOT.Char.Custom('GetAspectNoun')]. Je čas." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.8499.desc: "Můj [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )], [deceased_mandala_ruler.GetFirstName], už není mezi námi. [deceased_mandala_ruler.GetSheHe|U] vystoupil(a) z této roviny existence, a tak je na mně, abych vystoupil, kanáloval aspekt [ROOT.Char.Custom('GetAspectNoun')] a vedl naši říši a zapsal ji do annálů dějin.\n\nPodstoupím zkoušky a ukážu, jak božský a všudypřítomný jsem tím, že vyniknu v mnoha aspektech.\n\n... mráz mi přeběhne po zádech, když na okamžik uvažuji o alternativě." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.8499.a: "Jsem připraven, jak jen mohu být." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.8499.a.imprisoned: "To přísahám." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.8499.a.flavor.imprisoned: "Takto to nemělo dopadnout..." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.8499.a.tt.imprisoned: "Selžete ve zkouškách [mandala_succession_succession|E], protože se nedostavíte" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.8499.a.tt.trials: "Začíná první zkouška [mandala_succession_succession|E]" # todo: NEW TRANSLATION
 mandala_divine_retribution_modifier: "Božská pomsta" # todo: NEW TRANSLATION
 mandala_divine_retribution_modifier_desc: "Tato postava zasvětila svůj život porážce svých nepřátel." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.8500.t: "$mandala_succession_header$ Ztráta hlavy" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.8500.desc: "Jsme uprostřed rituálů stvoření, slavíme mé nastoupení na trůn. Míchám se s davem, vlídně se usmívám na své stoupence, když přistupují s dary.\n\nMalé dítě vystoupí z davu a bez rozmyslu obtočí kolem mého pasu [dummy_gender.GetHerHis] paže. [dummy_gender.Custom('GirlBoy')] se pak podívá na mě a zeptá se: \"[ROOT.Char.GetTitleAsNameNoTooltip|U]... co se #EMP stalo#! s tvou pátou hlavou?\"\n\n[dummy_gender.GetHerHis|U] opatrovník vypadá vyděšeně kvůli té drzosti, ale všimnu si, že všichni v komnatě napjatě čekají mou odpověď." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.8500.dynasty.override: ""Tví učitelé by ti to měli vysvětlit."" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.8500.a: ""Mé hříchy a závist druhých, mé dítě."" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.8500.a.final_aspect: "Nejsi na konečné úrovni [aspect_of_creation|E]" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.8500.success.tt: "Úspěšně projdete [stewardship|E] zkouškou [mandala_succession_succession|E]" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.8500.b: ""Ach, nech mě ti to říct...""" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.8500.b.flavor: "Jsem si #EMP docela#! jistý, že to tak bylo?" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.8500.b.t.success: "Velmi přesvědčivé" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.8500.b.tt.success: "Podaří se ti je přesvědčit" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.8500.b.t.failure: "Neohromeno" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.8500.b.tt.failure: "Z davu se ozve šepot nedůvěry" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.8510.t: "$mandala_succession_header$ Poklidný jako rybník" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.8510.desc: "Účastníci klečí v pravidelných řadách a v komnatě se nese tichý zpěv během mého obřadu vzestoupení. Jemně obcházím, lehce sahám na několika čelech a snažím se vštípit pokoj a klid.\n\nV mezidobí se venku dva [dummy_gender.GetWomenMen] hlasitě hádají o kus půdy.\n\nJejich řev způsobí, že se místnost pomalu obrací ke mně, napjatě sledují, jak se vypořádám s tímto narušením klidu." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.8510.dynasty.override: ""Toto je posvátné místo, uklidněte se."" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.8510.a: ""Sdílejte půdu #EMP a#! sdílejte výnos."" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.8510.a.final_aspect: "Nejsi na konečné úrovni [aspect_of_serenity|E]" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.8510.success.tt: "Úspěšně projdete [diplomacy|E] zkouškou [mandala_succession_succession|E]" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.8510.b: ""Co kdybychom to #EMP takhle#! vyřešili...""" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.8510.b.flavor: "Proč jsou lidi tak malicherní..." # todo: NEW TRANSLATION
