 tgp_east_asia_mandala_events.8550.t: "$mandala_succession_header$ Cesta vpřed" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.8550.t.failed: "$mandala_succession_header$ Žádná cesta vpřed" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.8550.desc.critical_success: "Všude zní jásot, jásot, jásot. Dav je euforický a úlevu z toho, že nový bůh naplňuje divinitu mého předchůdce [deceased_mandala_ruler.GetFirstNamePossessive], lze hmatatelně cítit.\n\nKvětiny jsou házeny mým směrem, lidé zpívají, jiní tleskají nebo dupají do podlahy v extázi. Spontánně vznikne malá hostina a stoupenci vykřikují mé jméno a připíjejí až do noci.\n\nUčinil jsem to dobře a cesta vpřed je jasná. Dovoluji si nenápadný úsměv." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.8550.desc.success: "V místnosti se šíří tichý šepot, pak přechází v mírné murmury a občasné výbuchy nadšeného povyražení, když jsem se prokázal jako rozvíjející se božstvo.\n\nI když jsem nedosáhl úplné úrovně božství mého [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )] [deceased_mandala_ruler.GetFirstNamePossessive], ukázal jsem svým stoupencům, že mám dovednosti řešit obtížné situace, které jsou více či méně mimo mou kontrolu.\n\nJe tu jasný potenciál růstu a těším se, že se osvědčím." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.8550.desc: "Komnata se rozprskne šepoty mezi skupinami služebníků; dvořané, které jsem vždy považoval za přátele a věrné poddané. Jejich oči se na mě dívají podezíravě, protože bylo dokázáno, že nejsem tak božský jako můj [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )], [deceased_mandala_ruler.GetFirstName].\n\nSkloním na okamžik hlavu, chvilkově úzkostný z toho, co teď přijde. Pak si uvědomím, jak by to mohlo být vnímáno, narovnám záda a vzdorně se setkám pohledem s každou šeptající skupinou v sále.\n\nJe tu mnoho důvěry k obnovení a cesta vpřed bude #EMP nerovná#!." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.8550.desc.failed: "Kolena se mi třesou a hlava se mi točí, když si uvědomím, co se chystá. Zklamal jsem [deceased_mandala_ruler.GetFirstName] i celé království.\n\nNejsem hoden nástupcem [ROOT.Char.GetPrimaryTitle.GetName]. Není tu nic, na čem by se dalo stavět.\n\nV okamžiku jasnosti se rozhlédnu a všimnu si, že už je většina pryč, nebo odchází — odvrácená záda, zklamané šepoty a odplivnutí. Padnu na kolena a dovolím tíze světa, aby mě na chvíli srazila." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.8550.a: "Jsem připraven." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.8550.a.failed: "Takto to nemělo dopadnout!" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_events.8550.a.failed.tt: "Vaše neschopnost způsobila rozpuštění [realm|E]" # todo: NEW TRANSLATION
