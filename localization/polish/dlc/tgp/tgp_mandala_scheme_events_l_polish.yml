l_polish:
 disbelieve_mandala_ongoing.0001.t: "$disbelieve_mandala$: Žádné zázraky" # todo: NEW TRANSLATION
 disbelieve_mandala_ongoing.0001.desc: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], [agent.GetName], přistoupí ke mně ve tmě noci s pošeptaným, zlověstným plánem.\n\n"Through market stalls and temple courtyards. A merchant here, a servant there, each quietly repeating the same tales about [target.GetTitledFirstName]."\n\n"They'll say that the river's miracle was but a trick of current and lantern-light, that the healed beggar was seen taking coins from a passing courtier."" # todo: NEW TRANSLATION
 disbelieve_mandala_ongoing.0001.a: ""Skvělý plán, [agent.GetFirstNameNoTooltip]!"" # todo: NEW TRANSLATION
 disbelieve_mandala_ongoing.0001.a.crit_success: "Říká se, že zázraky jsou vaše" # todo: NEW TRANSLATION
 disbelieve_mandala_ongoing.0001.a.success: "Kolují zvěsti, že zázraky jsou falešné" # todo: NEW TRANSLATION
 disbelieve_mandala_ongoing.0001.a.failure: "Váš agent je odhalen" # todo: NEW TRANSLATION
 disbelieve_mandala_ongoing.0001.a.failure.breach: "#alert_trial @alert_icon! [my_scheme.GetName] získává #V 1#! [scheme_breach|E]#!" # todo: NEW TRANSLATION
 disbelieve_mandala_ongoing.0001.b: "Nestojí to za to riziko." # todo: NEW TRANSLATION
 scheme_fake_miracles: "Falešné zázraky" # todo: NEW TRANSLATION
 scheme_fake_miracles_desc: "Zázračné činy vašeho cíle jsou považovány jen za náhody." # todo: NEW TRANSLATION
 disbelieve_mandala_ongoing.0010.t: "$disbelieve_mandala$: Všechno kromě padělku" # todo: NEW TRANSLATION
 disbelieve_mandala_ongoing.0010.desc: "\"Můžeme zasadit relikvii,\" navrhuje můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spymaster'))], [spymaster.GetName], poté co trval na setkání ve studovně.\n\n\"A fake one, carefully forged, within [target.GetTitledFirstNamePossessive]'s shrine. Let it be #EMP found#! and later revealed as a sham: the people will doubt the wonders, the clergy will murmur, and [target.GetHerHis] sacred aura will crumble.\"" # todo: NEW TRANSLATION
 disbelieve_mandala_ongoing.0010.a: "Ten #EMP [fake_relic.GetNameNoTooltip]#! vypadá téměř jako pravý." # todo: NEW TRANSLATION
 disbelieve_mandala_ongoing.0010.a.success: "Plán uspěje" # todo: NEW TRANSLATION
 disbelieve_mandala_ongoing.0010.a.failure: "Váš agent je odhalen" # todo: NEW TRANSLATION
 disbelieve_mandala_ongoing.0010.b: "[target.GetTitledFirstNameNoTooltip] není hloupý." # todo: NEW TRANSLATION
 rival_planted_fake_artifact: "[CHARACTER.GetShortUIName] se pokusil zasadit falešnou relikvii na dvoře [TARGET_CHARACTER.GetShortUINamePossessive]." # todo: NEW TRANSLATION
 rival_planted_fake_artifact_corresponding: "$rival_planted_fake_artifact$" # todo: NEW TRANSLATION
 scheme_critical_moments.1212.t: "[scheme.GetNameNoTooltip]: Úspěch" # todo: NEW TRANSLATION
 scheme_critical_moments.1212.desc: "Dost prasklin dokáže rozbít cokoli.\n\nMé snahy šířit nedůvěru v božskou povahu [target.GetTitledFirstNamePossessive] přinesly ovoce, a nyní nelze [target.GetHerHis] jméno vyslovit, aniž by si někdo v hovoru nezeptal, nakolik jsou zvěsti pravdivé. Zvěsti o [target.GetHerHis] zákeřných činech. O [target.GetHerHis] neschopných rozporech." # todo: NEW TRANSLATION
 scheme_critical_moments.1212.desc_discovered: "\n\nI kdyby [target.GetFirstNameNoTooltip] věděl o mém zapojení, na tom nezáleží! Brzy svět pozná jediného pravého Devaraju: mě!" # todo: NEW TRANSLATION
 scheme_critical_moments.1212.desc_secret: "\n\n[target.GetFirstNameNoTooltip] zůstává zmatený kvůli [target.GetHerHis] nepřízni, naprosto netuší o mém zapojení!" # todo: NEW TRANSLATION
 scheme_critical_moments.1212.a: "Bylo to to správné." # todo: NEW TRANSLATION
 scheme_critical_moments.1213.t: "[scheme.GetNameNoTooltip]: Neúspěch" # todo: NEW TRANSLATION
 scheme_critical_moments.1213.desc: "Nic. Měsíce plánování a intrik, šíření pomluv a placení úplatků, a přesto je božství [target.GetTitledFirstNamePossessive] stále neprostupné!" # todo: NEW TRANSLATION
 scheme_critical_moments.1213.desc_discovered: "\n\nA aby toho nebylo málo, nestratil jsem jen čas a prostředky, ale [target.GetFirstNameNoTooltip] se také dozvěděl o mých špatně provedených zlých úmyslech!" # todo: NEW TRANSLATION
 scheme_critical_moments.1213.desc_secret: "\n\nAlespoň [target.GetFirstNameNoTooltip] zůstává blaženě neznalý toho, že by se vůbec něco dělo..." # todo: NEW TRANSLATION
 scheme_critical_moments.1213.a: "Pouhé menší zaváhání..." # todo: NEW TRANSLATION
 scheme_critical_moments.1214.t: "Zpochybněná mandala" # todo: NEW TRANSLATION
 scheme_critical_moments.1214.desc: "Začne to pohledem. Ten zvláštní výraz #EMP nejistoty#!? Když jim přikážu jednat ve jménu božství, zaváhají o chvíli déle, než by měli. Služebníci šeptají o mých nedostatcích, o mých chybách, které dokazují, že jsem ve skutečnosti člověk, a ne božstvo.\n\nJak se opovažují. Dokážu jim, že se mýlí. Musím." # todo: NEW TRANSLATION
 scheme_critical_moments.1214.desc_discovered: "\n\nA aby toho nebylo málo, moji agenti jsou si jisti: byl to [owner.GetTitledFirstName], kdo zorganizoval toto zpochybnění mé božskosti..." # todo: NEW TRANSLATION
 scheme_critical_moments.1214.a: "Velmi znepokojivé..." # todo: NEW TRANSLATION
 scheme_critical_moments.1215.t: "Nerozbitná mandala" # todo: NEW TRANSLATION
 scheme_critical_moments.1215.desc: "Falešné pověsti a zlověstné šeptání se snaží podkopat mou autoritu. Snaží se mě učinit méně božským.\n\nMoji následovníci to nenechají. Moje postavení je bezpečné. Prozatím." # todo: NEW TRANSLATION
 scheme_critical_moments.1215.desc_discovered: "Nicméně moji agenti jsou si jisti: byl to [owner.GetTitledFirstName], kdo zorganizoval toto zpochybnění mé božskosti..." # todo: NEW TRANSLATION
 scheme_critical_moments.1215.a: "Jak se opovažují!" # todo: NEW TRANSLATION
 scheme_critical_moments.1215.a_discovered: "Ten [owner.Custom2('InsultNoun', ROOT.Char)]..." # todo: NEW TRANSLATION
 scheme_critical_moments.1222.t: "[scheme.GetNameNoTooltip]: Úspěch" # todo: NEW TRANSLATION
 scheme_critical_moments.1222.desc: "Mé zkoušky a soužení byly úspěšné! Veškerý ten čas strávený opotřebováváním [target.GetTitledFirstName|U] a nyní se [target.GetSheHe] konečně podřídil mé svrchovanosti.\n\nBudu vládnout s pompou a grácií!" # todo: NEW TRANSLATION
 scheme_critical_moments.1222.a: "Ještě jeden tributář!" # todo: NEW TRANSLATION
 scheme_critical_moments.1223.t: "[scheme.GetNameNoTooltip]: Neúspěch" # todo: NEW TRANSLATION
 scheme_critical_moments.1223.intro: "Žádný úspěch. Na co byla všechna má dřina?" # todo: NEW TRANSLATION
 scheme_critical_moments.1223.desc: "[target.GetTitledFirstName|U] odmítl mé návrhy a trvá na tom, že je pro něj lepší být na vlastní pěst. Uvidíme." # todo: NEW TRANSLATION
 scheme_critical_moments.1223.desc_suzerain: "[target.GetTitledFirstName|U] odmítl mé návrhy a uvedl nadřazenost [target.GetSuzerain.GetTitledFirstName] jako svého jediného pravého vůdce. Jaká blbost." # todo: NEW TRANSLATION
 scheme_critical_moments.1223.a: "Pf. Najdu si lepší následovníky!" # todo: NEW TRANSLATION
 scheme_critical_moments.1224.t: "[scheme.GetNameNoTooltip]: Úspěch" # todo: NEW TRANSLATION
 scheme_critical_moments.1224.desc: "Nastal čas. Okamžik, kdy se [target.GetTitledFirstName] oddělí od základu [target.GetSuzerain.GetTitledFirstNamePossessive], se blíží. Jediné, co zbývá, je, aby [target.GetFirstNameNoTooltip] informoval [target.GetSuzerain.GetTitledFirstNameNoTooltip] o stavu věcí, pak budu mít svůj tribut...\n\nSnad [target.GetSuzerain.GetTitledFirstNameNoTooltip|U] bude čestný vládce a dovolí [target.GetHerHim] přejít přátelsky k vhodnějšímu svrchovanému." # todo: NEW TRANSLATION
 scheme_critical_moments.1224.a: "Nemohu se dočkat!" # todo: NEW TRANSLATION
 scheme_critical_moments.1225.t: "Přerušený tributář" # todo: NEW TRANSLATION
 scheme_critical_moments.1225.desc: "Můj tributářův posel [target.GetTitledFirstNamePossessive] dorazí na můj dvůr a zpráva je jasná.\n\nŽe ten [owner.Custom2('InsultNoun', ROOT.Char)] [owner.GetTitledFirstName|U] tvaroval mysl chudého [target.GetFirstNamePossessiveNoTooltip], obracel [target.GetHerHim] proti mně, a nyní [target.GetSheHe] touží #EMP odejít#! z mého svazku, stahuje tribut a odmítá mou svrchovanost." # todo: NEW TRANSLATION
 scheme_critical_moments.1225.a: "Raději nasadím nějaké #EMP pobídky...#!" # todo: NEW TRANSLATION
 scheme_critical_moments.1225.b: "#EMP To si ještě rozmyslíme.#!" # todo: NEW TRANSLATION
 scheme_potential_suzerain_might_join_war_tt: "\n@alert_icon! #alert_trial [CHARACTER.GetShortUIName] by se mohl stát [TARGET_CHARACTER.GetShortUINamePossessive] [suzerain|E], připojíc se k válce jako obránce!#!" # todo: NEW TRANSLATION
 scheme_critical_moments.1225.c: "To je v pořádku." # todo: NEW TRANSLATION
 scheme_critical_moments.1226.t_incentivizing: "[scheme.GetNameNoTooltip]: Výhry i ztráty" # todo: NEW TRANSLATION
 scheme_critical_moments.1226.t_warring: "[scheme.GetNameNoTooltip]: Spojení sil" # todo: NEW TRANSLATION
 scheme_critical_moments.1226.t: "[scheme.GetNameNoTooltip]: Pustit" # todo: NEW TRANSLATION
 scheme_critical_moments.1226.desc_incentivizing: "Dopis od [target.GetTitledFirstNamePossessive|U] je smutným stavem věcí. [incentivizing_suzerain.GetTitledFirstName] #EMP pobídl#! starého [owner.Custom2('InsultNounClumsy', ROOT.Char)], aby zůstal, alespoň o #EMP chvíli#! déle...\n\n... a ten falešný 'Devaraja' [incentivizing_suzerain.GetFirstNameNoTooltip] musel vyplatit nějaké dividendy, kvůli nedostatku skutečné božskosti.\n\nMožná příště [target.GetFirstNameNoTooltip] uvidí světlo a připojí se k mému svazu." # todo: NEW TRANSLATION
 scheme_critical_moments.1226.desc_warring: "[target.GetTitledFirstNamePossessive|U] posel vběhne do mé soudní síně: \"Válka!\" křičí [dummy_envoy.GetSheHe], \"Válka! [warring_suzerain.GetTitledFirstName|U] se rozhodl napravit dočasné pochybení mého [target.GetLadyLord] #EMP silou!#\"\n\nJeště vykulený se [dummy_envoy.GetSheHe] sklání přede mnou: \"Prosím, prosím #EMP pomozte nám!#\"\n\nPo zádech mi přeběhne mráz. Válka?" # todo: NEW TRANSLATION
 scheme_critical_moments.1226.desc: "Svrchovaný ustoupil" # todo: NEW TRANSLATION
 scheme_critical_moments.1226.a: ""Na záchranu!""" # todo: NEW TRANSLATION
 scheme_critical_moments.1226.b: "No tak..." # todo: NEW TRANSLATION
 scheme_critical_moments.1226.b_warring: ""Nepodepsal jsem se na #EMP válku#!."" # todo: NEW TRANSLATION
 scheme_critical_moments.1226.b_incentivizing: "No nic. Ale udělal jsem dobře." # todo: NEW TRANSLATION
 coerce_and_leverage_contribution_ongoing.0001.t: "[my_scheme.GetNameNoTooltip]: Každý z vás" # todo: NEW TRANSLATION
 coerce_and_leverage_contribution_ongoing.0001.desc.intro: "Navštívím [target_county.GetName] ve snaze přimět jeho obyvatele přispět na můj velký projekt [ROOT.Char.GetFaith.HouseOfWorship].\n\n" # todo: NEW TRANSLATION
 coerce_and_leverage_contribution_ongoing.0001.desc.high_dev: "Stánky prodávající [ROOT.Char.Custom('GetExpensiveMeal')] mě lákají lahodnou vůní." # todo: NEW TRANSLATION
 coerce_and_leverage_contribution_ongoing.0001.desc.low_dev: "Místní se stísní na [ROOT.Char.Custom('GetSquareCommons')], obklopení [ROOT.Char.Custom('GetCrookedhousesDelapidatedtents')] a obchodníky snažícími se zbavit svých shnilých [ROOT.Char.Custom('get_region_root_vegetable_plural')]." # todo: NEW TRANSLATION
 coerce_and_leverage_contribution_ongoing.0001.desc.regular_dev: "Obchodníci prodávající [ROOT.Char.Custom('GetTradeGoods')] přemlouvají nič netušící návštěvníky." # todo: NEW TRANSLATION
 coerce_and_leverage_contribution_ongoing.0001.desc.outro: "\n\n\"Slyšte, slyšte! Pro [peasant.Custom('dummy_peasant_profession')] a [peasant.Custom2('dummy_peasant_profession', peasant)]! Za pouhý #EMP nejmenší#! obnos zlata to může být vaše!\"" # todo: NEW TRANSLATION
 coerce_and_leverage_contribution_ongoing.0001.a: "Tito lidé mohou obětovat minci." # todo: NEW TRANSLATION
 coerce_and_leverage_contribution_ongoing.0001.b: "Mají větší starosti." # todo: NEW TRANSLATION
 coerced_contribution_county_modifier: "'Dobrovolné' příspěvky" # todo: NEW TRANSLATION
 coerced_contribution_county_modifier_desc: "Obyvatelé tohoto hrabství byli násilně vyzváni, aby přispěli na velký projekt." # todo: NEW TRANSLATION
 scheme_coerced_subjects_modifier: "$coerced_contribution_county_modifier$" # todo: NEW TRANSLATION
 scheme_coerced_subjects_modifier_desc: "$coerced_contribution_county_modifier_desc$" # todo: NEW TRANSLATION
 spared_contribution_county_modifier: "Ušetřený příspěvek" # todo: NEW TRANSLATION
 spared_contribution_county_modifier_desc: "Obyvatelé tohoto hrabství byli ušetřeni svých finančních povinností vůči velkému projektu." # todo: NEW TRANSLATION
 coerce_and_leverage_contribution_ongoing.0010.t: "[my_scheme.GetNameNoTooltip]: Spása v zlatě" # todo: NEW TRANSLATION
 coerce_and_leverage_contribution_ongoing.0010.desc: "Vůně [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')] mi přeje dobré ráno, vzduch naplněný [ROOT.Char.Custom('GetSeasonAdj')] pocitem [ROOT.Char.Custom('GetSeason')].\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], tíha vybudování [ROOT.Char.GetFaith.HouseOfWorship] je těžká,\" přistoupí ke mně můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_chaplain'))], [court_chaplain.GetName], usmívaje se [court_chaplain.Custom('quirk_pos_adverb')]. \"Přesto věřící mohou být pohnuti slibem nebeské přízně.\"\n\n\"Jestli to tak nařídíme, ti, kdo přispějí, obdrží požehnání přesahující běžné.\"" # todo: NEW TRANSLATION
 coerce_and_leverage_contribution_ongoing.0010.aa: "\"#EMP Já#! bych si přál ta požehnání.\"" # todo: NEW TRANSLATION
 coerce_and_leverage_contribution_ongoing.0010.a: "\"Učiňte to tak.\"" # todo: NEW TRANSLATION
 coerce_and_leverage_contribution_ongoing.0010.b: "Toto si nezasluhuje vaši pozornost." # todo: NEW TRANSLATION
 coerce_and_leverage_contribution_ongoing.0020.t: "[my_scheme.GetNameNoTooltip]: Hodnota slibu" # todo: NEW TRANSLATION
 coerce_and_leverage_contribution_ongoing.0020.desc: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('servant'))], [servant.GetName], se hluboce ukloní, [servant.Custom('GetWritingMaterialPlural')] v ruce.\n\n\"Kasy pro [ROOT.Char.GetFaith.HouseOfWorship] nabývají příliš pomalu,\" oznamuje [servant.GetSheHe|U], [servant.Custom('quirk_pos_pp')].\n\n\"Ale slova mohou koupit to, co mince nemohou. Možná dopis [target.GetTitledFirstName], s lákavým slibem, může pohnout [target.GetHerHis] vůlí k pomoci...\"" # todo: NEW TRANSLATION
 coerce_and_leverage_contribution_ongoing.0020.aa: "Slib nemusí být pravdivý..." # todo: NEW TRANSLATION
 coerce_and_leverage_contribution_ongoing.0020.a: "\"Pospěš si s psaním!\"" # todo: NEW TRANSLATION
 coerce_and_leverage_contribution_ongoing.0020.b: "\"Jen uveď, že oceňuji [target.GetHerHis] štědrost.\"" # todo: NEW TRANSLATION
 scheme_promised_hook_modifier: "Slibaný závazek" # todo: NEW TRANSLATION
 scheme_promised_hook_modifier_desc: "Iniciátor tohoto spiknutí slíbil cíli 'háček'... jestli byl skutečný, ví jen vlastník." # todo: NEW TRANSLATION
 coerced_my_tributary_opinion: "Vynucený můj tributář" # todo: NEW TRANSLATION
 coerced_tributary_opinion: "Vynucený tributář" # todo: NEW TRANSLATION
 scheme_critical_moments.1242.t: "[scheme.GetNameNoTooltip]: Úspěch" # todo: NEW TRANSLATION
 scheme_critical_moments.1242.desc: "Vždy jsem věděl, že se mohu spolehnout na pracovitý lid z [target_title.GetBaseNameNoTierNoTooltip], že mi přijde na pomoc. Pro vyšší zájem a na oslavu svého vládce doslova obětovali své poslední prostředky, aby financovali můj chrámový komplex.\n\nJaké potěšení." # todo: NEW TRANSLATION
 scheme_critical_moments.1242.a: "Dobré, dobré..." # todo: NEW TRANSLATION
 scheme_critical_moments.1243.t: "[scheme.GetNameNoTooltip]: Neúspěch" # todo: NEW TRANSLATION
 scheme_critical_moments.1243.desc: "Ti [owner.Custom('InsultNoun')]ové z [target_title.GetBaseNameNoTierNoTooltip] odmítají vidět rozum a aktivně odmítají mé žádosti o přispění na můj #EMP velký#! projekt.\n\nTvrdí #EMP nedostatek prostředků#! jako důvod. Jaké nesmysly! Když je vůle, je i cesta!" # todo: NEW TRANSLATION
 scheme_critical_moments.1243.a: "Jaká drzost!" # todo: NEW TRANSLATION
 insusceptible_to_coerce_contribution_modifier: "Odolný vůči nátlaku" # todo: NEW TRANSLATION
 insusceptible_to_coerce_contribution_modifier_desc: "Toto hrabství nesouhlasí být nuceno financovat kapitální chrámový komplex." # todo: NEW TRANSLATION
 scheme_critical_moments.1252.t: "[scheme.GetNameNoTooltip]: Úspěch" # todo: NEW TRANSLATION
 scheme_critical_moments.1252.desc: "Vždy jsem věděl, že se mohu spolehnout na [target.GetTitledFirstName], že mi přijde na pomoc! Mé mazlení, přemlouvání a debatování přineslo ovoce — [target.GetSheHe] se laskavě souhlasil(a) investovat do mého projektu a vyvinout maximální úsilí, aby můj chrám byl ještě slavnější.\n\nTranscendence je blíž..." # todo: NEW TRANSLATION
 scheme_critical_moments.1252.a: "Nádherné!" # todo: NEW TRANSLATION
 scheme_critical_moments.1253.t: "[scheme.GetNameNoTooltip]: Neúspěch" # todo: NEW TRANSLATION
 scheme_critical_moments.1253.desc: "Vtrhnu do síně, pěsti sevřené v frustraci — ten [target.Custom('InsultNoun')] [target.GetTitledFirstName] prostě odmítá vidět rozum. Vzpomínal jsem si, že jsem debatoval, přesvědčoval a #EMP ovlivňoval#! [target.GetHerHis] nejbližší kruh?!\n\nUváděje více #EMP okamžitých investic#! jako [target.GetHerHis] současnou prioritu, místo aby přispěl k mému #EMP velkolepému#! projektu. Čekal jsem více od [target.GetHerHim]. To není poslední, co [target.GetSheHe] o tom uslyší..." # todo: NEW TRANSLATION
 scheme_critical_moments.1253.a: "Tsk, tsk..." # todo: NEW TRANSLATION
 insusceptible_to_leverage_contribution_modifier: "Odolný vůči manipulaci" # todo: NEW TRANSLATION
 insusceptible_to_leverage_contribution_modifier_desc: "Tato postava neotevře svou peněženku ani své srdce, aby přispěla." # todo: NEW TRANSLATION
 unlock_coerce_tributary_scheme_tt: "Vyžaduje úroveň #V 2#! [aspect_of_trickery|E]" # todo: NEW TRANSLATION
 coerce_tributary_ongoing.0001.t: "[my_scheme.GetNameNoTooltip]: Uzavřené cesty" # todo: NEW TRANSLATION
 coerce_tributary_ongoing.0001.desc: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U]!\" Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('steward'))], [steward.GetName], stojí přede mnou s nejširším úsměvem.\n\n\"Našel jsem starý list vlastnictví, který nám umožňuje zatížit [target.GetTitledFirstName] vyšším poplatkem, pokud budou chtít používat naše cesty. Budu však potřebovat financování na vyslání malé delegace do [capital.GetName].\"" # todo: NEW TRANSLATION
 coerce_tributary_ongoing.0001.a: "[target.GetSheHe|U] se naučí, jak drahé je nám vzdorovat." # todo: NEW TRANSLATION
 coerce_tributary_ongoing.0001.a.success: "[target.GetShortUIName] souhlasí s platbou" # todo: NEW TRANSLATION
 coerce_tributary_ongoing.0001.a.failure: "[target.GetShortUIName] nepovolí" # todo: NEW TRANSLATION
 coerce_tributary_ongoing.0001.b: "Čas práci odvede za nás." # todo: NEW TRANSLATION
 scheme_extra_tariffs: "Dodatečná cla" # todo: NEW TRANSLATION
 scheme_extra_tariffs_desc: "Majitel spiknutí přesvědčil svůj cíl, že pokud se dobrovolně nestanou tributářem, budou čelit #EMP mnoha dalším#! nepříjemnostem." # todo: NEW TRANSLATION
 coerce_tributary_ongoing.0010.t: "[my_scheme.GetName]: Agresivní jednání" # todo: NEW TRANSLATION
 coerce_tributary_ongoing.0010.desc: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))], [marshal.GetName], se hluboce ukloní, pot stále stéká po [marshal.GetHerHis] čele po výcviku [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')].\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U]\" začíná [marshal.GetSheHe], \"příliš mnoho slov bylo vyřčeno, aby se přesvědčil [target.GetTitledFirstName]. Tribut není žadoněn — je brán.\"\n\n[marshal.GetSheHe|U] stáhne pěst.\n\n\"Dovolte mi postavit několik mých válečníků u samotných bran [capital.GetName].\"" # todo: NEW TRANSLATION
 coerce_tributary_ongoing.0010.a: "\"Učiň to!\"" # todo: NEW TRANSLATION
