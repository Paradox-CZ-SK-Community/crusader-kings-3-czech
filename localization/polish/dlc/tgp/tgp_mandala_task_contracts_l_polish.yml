 tgp_east_asia_mandala_task_contract_events.0990.t: "$mandala_ritual_prefix$ Mám pochybnosti" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.0990.desc: "Rozmýšlím a znovu přehodnocuji své plány odcestovat do [ongoing_destination.GetTitle.GetName] vykonat rituály.\n\nJe opravdu teď ten pravý čas cestovat? Nebylo by lépe svůj čas využít jinde? Důležité úvahy pro náboženskou ikonu." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.0990.a: "Lidé z [ongoing_destination.GetNameNoTooltip] mě očekávají!" # todo: NEW TRANSLATION
