 mandala_realm_contract_0026_request: "Dostavte se v [TaskContract.GetLocation.GetName] a rozhodněte se podle svého [mandala_aspect|E]" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3500.t: "$mandala_ritual_prefix$ Guruův mír" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3500.desc: ""Vznešený [ROOT.Char.GetTitleAsNameNoTooltip], jsem guru [local_character.GetFirstName] — vedu lid [ritual_location.GetName]," říká [GetTrait('devoted').GetName( local_character )|l], jehož hlas zní s jistotou přesvědčení. "Zavolal jsem tě sem, protože tato země potřebuje ruce, které budou obdělávat půdu, ne svírat kopí."\n\n"Nech syny rolníků orat pole svých otců — nech vyrůst generaci, která pozná pravý klid."" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3500.a: "Poznají klid — a budete kráčet po mém boku." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3500.b: "Mám se ještě co učit, přidáš se ke mně?" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3500.c: "Jejich kopí slouží mému božství." # todo: NEW TRANSLATION
 generation_of_peace_modifier: "Generace míru" # todo: NEW TRANSLATION
 generation_of_peace_modifier_desc: "Generace rolníků může vyrůstat v míru, odvod jim nebude uložen." # todo: NEW TRANSLATION
 mandala_realm_contract_0027_contract: "Edikt usmíření" # todo: NEW TRANSLATION
 mandala_realm_contract_0027_desc: "Starší z [TaskContract.GetLocation.GetNameNoTooltip] tě žádá, abys zakázal ozbrojené hlídky a vydal nařízení, že všechny spory musí být řešeny smírčím řízením." # todo: NEW TRANSLATION
