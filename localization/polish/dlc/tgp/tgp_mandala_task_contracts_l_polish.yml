 tgp_east_asia_mandala_task_contract_events.3600.t: "$mandala_ritual_prefix$ Edikt usmíření" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3600.desc: ""Vznešený [ROOT.Char.GetTitleAsNameNoTooltip], v [ritual_location.GetName] se spory řeší kopím a ohněm — ne slovy," říká stařešina a pokládá přede mě velkou kamennou desku spolu s nástroji na rytí. "Tvá slova jsou zákon božský. Vyryj mír do kamene a ukonči násilí."\n\nBeru nástroje do ruky. Vyryji..." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3600.a: "...že zbraně jsou zakázány." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3600.b: "...že spory musí být řešeny slovem." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3600.c: "...že jsem dobrý a velký." # todo: NEW TRANSLATION
 weapon_ban_modifier: "Nápis zákazu zbraní" # todo: NEW TRANSLATION
