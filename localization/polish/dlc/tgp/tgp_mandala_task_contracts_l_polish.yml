 SILPAKARAS_GLOSS: "In Sanskrit, Śilpakāra refers to an artisan skilled in architecture or sculpture. Across Hindu-Buddhist courts of South and Southeast Asia, they formed organized guilds. In Khmer, Javanese, and Indian mandala polities, Śilpakāras often worked under divine or royal patronage.": "Ve sanskrtu označuje Śilpakāra řemeslníka zručného v architektuře či sochařství. Na dvorcích hinduisticko‑buddhistických států v jižní a jihovýchodní Asii tvořili organizované cechy. V khmérských, jávských a indických mandala útvarech často pracovali Śilpakāras pod božským nebo královským patronátem." # todo: NEW TRANSLATION
