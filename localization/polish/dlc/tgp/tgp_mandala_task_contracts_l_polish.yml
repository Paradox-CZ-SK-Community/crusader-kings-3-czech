 tgp_east_asia_mandala_task_contract_events.1100.t: "$mandala_ritual_prefix$ Neplodný dobytek" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.1100.desc: "„Ó, největší a božský [ROOT.Char.GetTitleAsNameNoTooltip], vyslyšte prosbu mé vesnice,“ říká hlava[local_character.GetWomanMan], položiv [local_character.GetHerHis] ruku na vyhublou jalovici vedle [local_character.GetHerHim]. „Nechte naše krávy znovu rodit!“\n\n[local_character.GetSheHe|U] ukazuje na vesničany, kteří přinášejí velké věnce z barevných [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')] pro rituál." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.1100.a: "Rituál potrvá měsíc!" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.1100.b: "Rituál na týden postačí." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.1100.c: "Zůstanu na den." # todo: NEW TRANSLATION
 mandala_realm_contract_0003_contract: "První semeno" # todo: NEW TRANSLATION
 mandala_realm_contract_0003_desc: "Lidé v [TaskContract.GetLocation.GetNameNoTooltip] plánují postavit [GetBuilding('temple_citadel_01').GetName] ve vašem jménu. Nechtějí začít, dokud na místě nezasadíte 'první semeno'." # todo: NEW TRANSLATION
 mandala_realm_contract_0003_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip]," # todo: NEW TRANSLATION
 mandala_realm_contract_0003_request: "Dostavte se do [TaskContract.GetLocation.GetName] a učinte volbu podle svého [mandala_aspect|E]" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.1200.t: "$mandala_ritual_prefix$ První semeno" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.1200.desc: "„Veliký [ROOT.Char.GetTitleAsNameNoTooltip], my — vaši pokorní služebníci — si přejeme postavit [GetBuilding('temple_citadel_01').GetName] ve vašem slavnostním jménu,“ říká hlava[local_character.GetWomanMan], hledíc na [ritual_location.Custom('TerrainTypeProvince')] před námi. „Ale zem zůstává nesvěcená. Potřebujeme, abyste zasadili první semeno — naplnili zemi svým stvořením.“\n\n[local_character_2.GetWomanMan] vystoupí vpřed a koketně vějířuje [local_character_2.GetHerselfHimself]. „Ó božská bytosti, dobrovolně se nabízím, abych vám pomohla dokončit rituál — aby to vidělo celé [ritual_location.GetName]!\"" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.1200.a: "[ritual_location.Custom('TerrainTypeProvince')] prožije měsíc našeho spojení!" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.1200.b: "Ležme tam, kde bude položen první kámen." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.1200.c: "Mohu to... zvládnout sám." # todo: NEW TRANSLATION
 mandala_realm_contract_0004_contract: "Svatá jalovice" # todo: NEW TRANSLATION
 mandala_realm_contract_0004_desc: "Svatá jalovice v [TaskContract.GetLocation.GetNameNoTooltip] odmítá kleknout, což je znamení neplodnosti. Volají po vás, abyste obnovil rovnováhu." # todo: NEW TRANSLATION
 mandala_realm_contract_0004_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip]," # todo: NEW TRANSLATION
 mandala_realm_contract_0004_request: "Dostavte se do [TaskContract.GetLocation.GetName] a učinte volbu podle svého [mandala_aspect|E]" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.1300.t: "$mandala_ritual_prefix$ Svatá jalovice" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.1300.desc: "„To je katastrofa,“ stěžuje si vesnický starší. „Naše svatá jalovice odmítá lehnout — jasné znamení neplodnosti a úpadku!“\n\n„Prosíme, potřebujeme #EMP vás #! aby nás požehnal místo ní. Vstupte na tento kamenný piedestal a ukažte svou božskou záři, aby to viděli všichni — ať pole v [ritual_location.GetName] opět zkvetou!“ Stařešina se na mě dívá.\n\nOčekává se, že budu stát na piedestalu nahý týden, bez jídla..." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.1300.a: "Mé božství nezná hranic — hleďte na mé tělo!" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.1300.b: "Jídlo a oblečení jsou součástí rituálu." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.1300.c: "Moje figurína postačí..." # todo: NEW TRANSLATION
 mandala_realm_contract_0005_contract: "Božský svědek" # todo: NEW TRANSLATION
 mandala_realm_contract_0005_desc: "Šlechtický pár v [TaskContract.GetLocation.GetNameNoTooltip] je bezdětný. Požadují, abyste jejich svazku požehnal." # todo: NEW TRANSLATION
 mandala_realm_contract_0005_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip]," # todo: NEW TRANSLATION
 mandala_realm_contract_0005_request: "Dostavte se do [TaskContract.GetLocation.GetName] a učinte volbu podle svého [mandala_aspect|E]" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.1400.t: "$mandala_ritual_prefix$ Božský svědek" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.1400.desc: "„Nejjasnější [ROOT.Char.GetTitleAsNameNoTooltip], já a můj [local_character_2.GetWifeHusband] jsme dosud nebyli obdařeni dětmi,“ říká šlechtic [local_character.GetTitledFirstName], jeho hlas je poznamenán smutkem. „Nechal jsem postavit pavilon v [ritual_location.Custom('TerrainTypeProvince')] pro tento rituál.\"\n\n[local_character.GetHerHis|U] [local_character_2.GetWifeHusband] pokračuje, „Potřebujeme, abyste spal mezi námi, jako božský svědek. Teprve potom budeme požehnáni dítětem! Samozřejmě... může to trvat několik nocí...\"" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.1400.a: "Ó, udělám víc než jen 'svědčit'..." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.1400.b: "Budu pozorovat váš svazek." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.1400.c: "Stačí, když mezi vámi budou mé šaty." # todo: NEW TRANSLATION
 mandala_realm_contract_0006_contract: "Sen porodních asistentek" # todo: NEW TRANSLATION
 mandala_realm_contract_0006_desc: "Porodní asistentky v [TaskContract.GetLocation.GetNameNoTooltip] mají všechny stejný sen — vy, spojeni v posvátném svazku s znamením osudu [GetPlayer.Custom('WomanManOpposite')]." # todo: NEW TRANSLATION
 mandala_realm_contract_0006_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip]," # todo: NEW TRANSLATION
 mandala_realm_contract_0006_request: "Dostavte se do [TaskContract.GetLocation.GetName] a učinte volbu podle svého [mandala_aspect|E]" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.1500.t: "$mandala_ritual_prefix$ Sen porodních asistentek" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.1500.desc: "Když se blížím k vesničce u [ritual_location.GetName], vítá mě skupinka porodních asistentek. „Všechny jsme měly ten samý sen, veliký [ROOT.Char.GetTitleAsNameNoTooltip],“ říkají jedním hlasem. „Toto je [local_character_2.GetFirstName] — narozený v noci znamení.“\n\n„Dítě, které zachrání [ritual_location.GetName], se narodí, pokud s [local_character_2.GetHerHim] uležíš.“ Porodní asistentky ztichnou, když podivný [local_character_2.GetWomanMan] vystoupí vpřed a koketně se na mě usměje." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.1500.a: "Přijď do [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], [local_character_2.GetFirstNameNoTooltip]." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.1500.b: "Lehneme si spolu právě tuto noc." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.1500.c: "Dnes v noci bude můj #EMP duch#! s tebou..." # todo: NEW TRANSLATION
 mandala_realm_contract_0007_contract: "Plačící socha" # todo: NEW TRANSLATION
 mandala_realm_contract_0007_desc: "Podle pověsti zanedbaná socha v [TaskContract.GetLocation.GetNameNoTooltip] pláče mlékem. Vesničané si přejí, abyste na ni pomazal novorozence." # todo: NEW TRANSLATION
 mandala_realm_contract_0007_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip]," # todo: NEW TRANSLATION
 mandala_realm_contract_0007_request: "Dostavte se do [TaskContract.GetLocation.GetName] a učinte volbu podle svého [mandala_aspect|E]" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.1600.t: "$mandala_ritual_prefix$ Plačící socha" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.1600.desc: "„[ROOT.Char.GetTitleAsNameNoTooltip], ó božský [ROOT.Char.GetTitleAsNameNoTooltip],“ volá farmář a klesá na kolena [local_character.GetHerselfHimself]. „Starobylá socha na mém poli začala plakat mlékem!“ Ohlédnu se — velká kamená hlava přikrytá látkami a květinami, její tvář bělavě skvrnitá.\n\n„Procházejí skrze ni duchové! Prosím, pomazejte tímto novorozence, abyste získal jejich přízeň!“ prosí [local_character.GetSheHe]." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.1600.a: "Toto místo není obyčejné pole — je to svatyně!" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.1600.b: "Nechte mě přidat více obětí duchům." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.1600.c: "Pomazám dítě, jak se očekává." # todo: NEW TRANSLATION
 stone_head_shrine_modifier: "Svatyně obří kamenné hlavy" # todo: NEW TRANSLATION
 stone_head_shrine_modifier_desc: "Starobylá socha zapomenutého krále byla zde proměněna ve svatyni místního Devaraja." # todo: NEW TRANSLATION
 mandala_realm_contract_0008_contract: "Vykvétající květiny" # todo: NEW TRANSLATION
 mandala_realm_contract_0008_desc: "Zvláštní květ přehlušil sazenice v [TaskContract.GetLocation.GetNameNoTooltip]. Vesničané věří, že je to vaše dílo, a požadují, abyste obnovil správnou rovnováhu." # todo: NEW TRANSLATION
 mandala_realm_contract_0008_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip]," # todo: NEW TRANSLATION
 mandala_realm_contract_0008_request: "Dostavte se do [TaskContract.GetLocation.GetName] a učinte volbu podle svého [mandala_aspect|E]" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.1700.t: "$mandala_ritual_prefix$ Vykvétající květiny" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.1700.desc: "„Ó, proč jsi nás opustil, [ROOT.Char.GetTitleAsNameNoTooltip]?“ říká hlava[local_character.GetWomanMan], jeho hlas těžký z beznaděje. „Naše sazenice jsou udušeny [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')] — nezůstalo pole ušetřeno!“\n\n„Bez obilí umřeme hlady... musíš jít bosý přes pole, aby zemi řekl, co má v sobě rodit.“" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.1700.a: "To nestačí... Pošli rýži z hlavního města." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.1700.b: "Půjdu bosý s tou zemí, ať prší nebo bouří." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.1700.c: "Políbím zemi, nic víc." # todo: NEW TRANSLATION
 fertile_ground_modifier: "Úrodná pole" # todo: NEW TRANSLATION
 fertile_ground_modifier_desc: "Příliv semen a nástrojů z hlavního města učinil tyto pozemky vhodné k rozvoji." # todo: NEW TRANSLATION
 mandala_realm_contract_0009_contract: "Říční rituál" # todo: NEW TRANSLATION
 mandala_realm_contract_0009_desc: "Řeka v [TaskContract.GetLocation.GetNameNoTooltip] je životní silou místních. Rybáři vás žádají, abyste vykonal plodnostní rituál, aby zůstala plná ryb." # todo: NEW TRANSLATION
 mandala_realm_contract_0009_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip]," # todo: NEW TRANSLATION
 mandala_realm_contract_0009_request: "Dostavte se do [TaskContract.GetLocation.GetName] a učinte volbu podle svého [mandala_aspect|E]" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.1800.t: "$mandala_ritual_prefix$ Říční rituál" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.1800.desc: "Skupina rybář[local_character.GetWomenMen] stojí na břehu, koše plné denního úlovku. „Veliký [ROOT.Char.GetTitleAsNameNoTooltip]! Řeka je plná [ROOT.Char.Custom('GetRegionalFish')], ale naši stařešinové říkají, že do příštího roku bude holá!“ říká jeden z [local_character.GetWomenMen].\n\n„Dnes v noci je vzácný úplněk. Potřebujeme, abyste požehnal vody božskou plodností — [local_character_2.GetFirstName] se nabídl [local_character_2.GetHerselfHimself] k účasti v rituálu.“" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.1800.a: "Pojď ke mně do řeky, [local_character_2.GetFirstNameNoTooltip]." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.1800.b: "Stačí, když hodím rýži do vody." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.1800.c: "Všechny ty ryby... neplatíte dost obětí." # todo: NEW TRANSLATION
 upset_peasants_modifier: "Rozhněvaní sedláci" # todo: NEW TRANSLATION
 upset_peasants_modifier_desc: "Z nějakého důvodu jsou sedláci v této oblasti neukáznění." # todo: NEW TRANSLATION
 mandala_realm_contract_0010_contract: "Prokletá pole" # todo: NEW TRANSLATION
 mandala_realm_contract_0010_desc: "Pluhy se v polích [TaskContract.GetLocation.GetNameNoTooltip] neustále lámou. Vesničané podezírají zlého ducha a žádají vaši pomoc k zlomení kletby." # todo: NEW TRANSLATION
 mandala_realm_contract_0010_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip]," # todo: NEW TRANSLATION
 mandala_realm_contract_0010_request: "Dostavte se do [TaskContract.GetLocation.GetName] a učinte volbu podle svého [mandala_aspect|E]" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.1900.t: "$mandala_ritual_prefix$ Prokletá pole" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.1900.desc: "„To je sedmý pluh, který se tento týden zlomil, [ROOT.Char.GetTitleAsNameNoTooltip],“ říká hlava[local_character.GetWomanMan] a rozčíleně ukazuje směrem k polím. „Žárlivý zemský duch je je jistě lámá!“\n\n„Abychom kletbu zlomili, musíte — ve své zářivé božskosti — táhnout pluh přes každé pole a zorat první brázdu!“" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.1900.a: "Udělám to — připněte mě!" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.1900.b: "Já zasévám; [entourage_character.GetFirstNameNoTooltip] táhne pluh..." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.1900.c: "Zasadím jen jedno semeno." # todo: NEW TRANSLATION
 mandala_realm_contract_0011_contract: "Uschlý háj" # todo: NEW TRANSLATION
 mandala_realm_contract_0011_desc: "Blesk zasáhl posvátný strom a spálil háj kolem něj v [TaskContract.GetLocation.GetNameNoTooltip]. Vesničané se bojí a žádají, abyste pod stromem vykonal rituál plodnosti." # todo: NEW TRANSLATION
 mandala_realm_contract_0011_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip]," # todo: NEW TRANSLATION
 mandala_realm_contract_0011_request: "Dostavte se do [TaskContract.GetLocation.GetName] a učinte volbu podle svého [mandala_aspect|E]" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.2000.t: "$mandala_ritual_prefix$ Uschlý háj" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.2000.desc: "„Božský [ROOT.Char.GetTitleAsNameNoTooltip], blesk zasáhl náš posvátný strom a spálil háj...“ říká [local_character.GetWomanMan], ukazujíc na spálené trosky. „Obáváme se, že nepřeroste — [ROOT.Char.Custom('GetRandomRegionalSmallGamePlural')] a [ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')] jsou pryč.\"\n\n„Pod spáleným stromem se musíme spojit. Pokud naše spojení přinese ovoce, obnoví se i háj. Nechť nás uhelomaže, dokud nebudeme nerozlišitelní od noční oblohy!\"" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.2000.a: "Dostanete semena z hlavního města — a ode mě!" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.2000.b: "Tak ležme spolu." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.2000.c: "Pomazání sazí postačí." # todo: NEW TRANSLATION
 lush_grove_modifier: "Bujný háj" # todo: NEW TRANSLATION
 lush_grove_modifier_desc: "Díky daru semen od Devaraja z hlavního města jsou háje v této oblasti rozkvetlé." # todo: NEW TRANSLATION
 mandala_realm_contract_0012_contract: "Přísaha zabití prasete" # todo: NEW TRANSLATION
 mandala_realm_contract_0012_desc: "Vesničané v [TaskContract.GetLocation.GetNameNoTooltip] vás žádají, abyste stvrdili pakt pomsty zabitím černého prasete." # todo: NEW TRANSLATION
 mandala_realm_contract_0012_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip]," # todo: NEW TRANSLATION
 mandala_realm_contract_0012_request: "Dostavte se do [TaskContract.GetLocation.GetName] a učinte volbu podle svého [mandala_aspect|E]" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.2100.t: "$mandala_ritual_prefix$ Přísaha zabití prasete" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.2100.desc: "„Veliký a mocný [ROOT.Char.GetTitleAsNameNoTooltip], hledáme vaše požehnání.“ [local_character.GetWomanMan] ukáže směrem k chlívu. „Vydáme se na nájezd proti našim nepřátelům v [vengeance_target.GetNameNoTier] — ale nejdřív musíte učinit oběť.\"\n\n„Vezměte toto černé prase do [ritual_location.Custom('TerrainTypeProvince')] a prolijte jeho krev na kámen přísahy. Jen tak bude naše přísaha pomsty zpečetěna!\"" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.2100.a: "Jedno prase? Ne, dodám padesát!" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.2100.b: "Prase bude obětováno a přísaha zpečetěna." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.2100.c: "Místo toho dostanete přísahu milosrdenství." # todo: NEW TRANSLATION
 mandala_realm_contract_0013_contract: "Rituální hněv" # todo: NEW TRANSLATION
 mandala_realm_contract_0013_desc: "Rok neúrody přiměl vesnici v [TaskContract.GetLocation.GetNameNoTooltip] prosit o trest — dobrovolníci prosí, aby byli udeřeni, aby uklidnili duchy." # todo: NEW TRANSLATION
 mandala_realm_contract_0013_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip]," # todo: NEW TRANSLATION
 mandala_realm_contract_0013_request: "Dostavte se do [TaskContract.GetLocation.GetName] a učinte volbu podle svého [mandala_aspect|E]" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.2200.t: "$mandala_ritual_prefix$ Rituální hněv" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.2200.desc: "Když se přibližujeme k [ritual_location.GetName], přistoupí skupina deseti sedláků. \"Vznešený [ROOT.Char.GetTitleAsNameNoTooltip],\" říká jejich vůdce pevným hlasem. \"Naše pole leží holá — prokletá zemskými duchy, kteří požadují oběť.\"\n\n[local_character.GetSheHe|U] klečí v prachu a ukáže na můj meč. \"Potrestej nás. Prolijte naši krev na zem. Duchové budou nasyceni — a naše rodiny také.\" " # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.2200.a: "Moje vlastní krev uspokojí duchy." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.2200.b: "Vaše oběť uzdraví zemi." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.2200.c: "Stačí prase." # todo: NEW TRANSLATION
 mandala_realm_contract_0014_contract: "Kolektivní trest" # todo: NEW TRANSLATION
 mandala_realm_contract_0014_desc: "Zloděj v [TaskContract.GetLocation.GetNameNoTooltip] ukradl posvátnou rýži a uprchl. Vesničané žádají, aby byla místo něj potrestána jeho rodina." # todo: NEW TRANSLATION
 mandala_realm_contract_0014_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip]," # todo: NEW TRANSLATION
 mandala_realm_contract_0014_request: "Dostavte se do [TaskContract.GetLocation.GetName] a rozhodněte podle svého [mandala_aspect|E]" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.2300.t: "$mandala_ritual_prefix$ Kolektivní trest" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.2300.desc: "Dav vesničanů obklopí osamělou [local_character_2.GetWomanMan] a její dítě, když se přibližujeme k [ritual_location.GetName]. \"Vznešený [ROOT.Char.GetTitleAsNameNoTooltip],\" volá starší [local_character.GetWomanMan]. \"[local_character_3.GetFirstName] — zloděj z této vesnice — ukradl naši posvátnou rýži a uprchl do [ritual_location.Custom('TerrainTypeProvince')]!\"\n\n[local_character.GetSheHe|U] ukáže prstem na [local_character_2.GetWomanMan]. \"Jestli [local_character_3.GetSheHe] nebude potrestán, musí být potrestána jeho rodina. Udeřte je božskou spravedlností!\"" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.2300.a: "Místo toho vystopujeme [local_character_3.GetFirstNameNoTooltip]." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.2300.b: "[local_character_3.GetHerHis|U] zločin, jejich trest. Ať tak bude." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.2300.c: "Dovolte mi znovu požehnat rýži." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.2300.a.success: "[local_character_3.GetFirstName] je dopaden a zabit" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.2300.a.failure: "[local_character_3.GetFirstName] vám uniká" # todo: NEW TRANSLATION
 collective_punishments_modifier: "Kolektivní tresty" # todo: NEW TRANSLATION
 collective_punishments_modifier_desc: "Rodiny zlodějů v tomto okrese jsou trestány za zločiny, které nespáchaly." # todo: NEW TRANSLATION
 mandala_realm_contract_0015_contract: "Duchové nemoci" # todo: NEW TRANSLATION
 mandala_realm_contract_0015_desc: "Šaman v [TaskContract.GetLocation.GetNameNoTooltip] je obviněn z toho, že hostí duchy přinášející nemoci. Vesničané chtějí jeho chatrč spálit — včetně něj samotného, pokud to bude nutné." # todo: NEW TRANSLATION
 mandala_realm_contract_0015_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip]," # todo: NEW TRANSLATION
 mandala_realm_contract_0015_request: "Dostavte se do [TaskContract.GetLocation.GetName] a rozhodněte podle svého [mandala_aspect|E]" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.2400.t: "$mandala_ritual_prefix$ Duchové nemoci" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.2400.desc: "\"Odpusťte nám, mocný [ROOT.Char.GetTitleAsNameNoTooltip],\" říká šedivě vypadající [local_character.GetWomanMan], zakašlávající do dlaně. \"Všichni jsme nemocní — kromě [local_character_2.GetWomanMan] #EMP, která se tváří, že nás léčí#!\"\n\n\"[local_character_2.GetSheHe|U] musí hostit zlé duchy!\" zachrčí [local_character.GetSheHe]. \"Spalte chatrč toho, kdo duchy nese — to je vyžene!\"" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.2400.a: "Budeme hledat falešné léčitele po celém [ritual_location.GetNameNoTooltip]." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.2400.b: "Spálím chýši i s nositelem duchů uvnitř." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.2400.c: "Nositel duchů půjde se mnou." # todo: NEW TRANSLATION
 no_healers_modifier: "Bez léčitelů" # todo: NEW TRANSLATION
 no_healers_modifier_desc: "Dévarádža nechal v této provincii zabít léčitele a čaroděje." # todo: NEW TRANSLATION
 mandala_realm_contract_0016_contract: "Otupělá kopí" # todo: NEW TRANSLATION
 mandala_realm_contract_0016_desc: "Místní muži u zbraní v [TaskContract.GetLocation.GetNameNoTooltip] jsou líní a demoralizovaní. Starší vesnice vás prosí, abyste je potrestal." # todo: NEW TRANSLATION
 mandala_realm_contract_0016_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip]," # todo: NEW TRANSLATION
 mandala_realm_contract_0016_request: "Dostavte se do [TaskContract.GetLocation.GetName] a rozhodněte podle svého [mandala_aspect|E]" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.2500.t: "$mandala_ritual_prefix$ Otupělá kopí" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.2500.desc: "\"Pochybují o tvé božskosti, [ROOT.Char.GetTitleAsNameNoTooltip],\" říká stařešina těžkým hlasem. \"Bojovníci tráví dny pitím — cesty jsou nebezpečné a banditů přibývá...\" [local_character.GetSheHe|U] ukáže směrem k nedaleké krčmě.\n\n\"Musíš je potrestat. Využij svou božskou přítomnost — a svůj božský meč — abys je zastrašil a přinutil k poslušnosti!\"" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.2500.a: "Naučí se sloužit — krví." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.2500.b: "Každý z nich dostane mé slovo — nebo můj bič." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.2500.c: "Prostá řeč postačí." # todo: NEW TRANSLATION
 motivated_men_at_arms_modifier: "Motivovaní ozbrojenci" # todo: NEW TRANSLATION
 motivated_men_at_arms_modifier_desc: "Muži u zbraně hlídající tuto provincii jsou po předvedení Devarajy velmi motivovaní. Nebo, co z nich zbylo." # todo: NEW TRANSLATION
 safer_roads_modifier: "Bezpečnější cesty" # todo: NEW TRANSLATION
 safer_roads_modifier_desc: "Cesty jsou po návštěvě Devaraji o něco bezpečnější." # todo: NEW TRANSLATION
 mandala_realm_contract_0017_contract: "Vzpurná vesnice" # todo: NEW TRANSLATION
 mandala_realm_contract_0017_desc: "Vesnice v [TaskContract.GetLocation.GetNameNoTooltip] odmítá platit tribut a vysmívá se tvému božství. Místní kněz tě prosí, abys tam osobně vytáhl." # todo: NEW TRANSLATION
 mandala_realm_contract_0017_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip]," # todo: NEW TRANSLATION
 mandala_realm_contract_0017_request: "Dostavte se v [TaskContract.GetLocation.GetName] a rozhodněte se podle svého [mandala_aspect|E]" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.2600.t: "$mandala_ritual_prefix$ Vzpurná vesnice" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.2600.desc: "Když se blížíme k [ritual_location.GetName], vítá nás posměch: moje figurína pověšená vzhůru nohama, potřísněná popelem a hnojem. Vesničané kolem ní tančí, zpívají písně o mé slabosti a kvílí jako diví psi.\n\nNepřestávají se mě bát.\nŽadoní o hněv." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.2600.a: "Nenechám nikoho naživu. Krev provlhčí zemi." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.2600.b: "Spálím jejich zásoby obilí." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.2600.c: "Potřebují jen ujištění." # todo: NEW TRANSLATION
 slaughtered_village_modifier: "Vyvražděná vesnice" # todo: NEW TRANSLATION
 slaughtered_village_modifier_desc: "Devaraja vyvraždil obyvatele vzpurné vesnice v tomto okrese." # todo: NEW TRANSLATION
 mandala_realm_contract_0018_contract: "Krvavá daň" # todo: NEW TRANSLATION
 mandala_realm_contract_0018_desc: "V [TaskContract.GetLocation.GetNameNoTooltip] nebyl splněn vojenský odvod. Místní úředník tě žádá, abys požadoval #EMP krvavé mince#! — ti, kdo nemohou sloužit, musí nabídnout náhradu." # todo: NEW TRANSLATION
 mandala_realm_contract_0018_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip]," # todo: NEW TRANSLATION
 mandala_realm_contract_0018_request: "Dostavte se v [TaskContract.GetLocation.GetName] a rozhodněte se podle svého [mandala_aspect|E]" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.2700.t: "$mandala_ritual_prefix$ Krvavá daň" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.2700.desc: "Když se blížíme k [ritual_location.GetName], vítá nás úředník. \"[ROOT.Char.GetTitleAsNameNoTooltip], tato vesnice odmítla odpovědět na odvod,\" říká [local_character.GetSheHe], zatímco nahlíží do svitku. \"Jejich trestem je zaplatit krvavé mince — a vy musíte tento trest vymoci.\"\n\n\"Mně nenaslouchají, ale tvé božské slovo poslechnou. Přinuť je zaplatit, co dluží.\" [local_character.GetSheHe|U] se ukloní." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.2700.a: "Vybírám krev, ne mince. Odvod bude splněn." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.2700.b: "Krvavé mince budou vybrány." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.2700.c: "Stačí má přítomnost." # todo: NEW TRANSLATION
 enforced_levy_modifier: "Vynucený odvod" # todo: NEW TRANSLATION
 enforced_levy_modifier_desc: "Devaraja svým násilím zajistil, že tento okres dodržuje odvod." # todo: NEW TRANSLATION
 mandala_realm_contract_0019_contract: "Bambusoví vzbouřenci" # todo: NEW TRANSLATION
 mandala_realm_contract_0019_desc: "Rolníci v [TaskContract.GetLocation.GetNameNoTooltip] brousí bambusové hole a tvrdí, že se nyní dokážou #EMP \"bránit sami.\"#! Jsi povolán, aby ses dostavil dříve, než vypukne vzpoura." # todo: NEW TRANSLATION
 mandala_realm_contract_0019_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip]," # todo: NEW TRANSLATION
 mandala_realm_contract_0019_request: "Dostavte se v [TaskContract.GetLocation.GetName] a rozhodněte se podle svého [mandala_aspect|E]" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.2800.t: "$mandala_ritual_prefix$ Bambusoví vzbouřenci" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.2800.desc: "Když přijíždíme do [ritual_location.GetName], vesnice lemují naostřené bambusové kopí jako provizorní zbrojnice. \"Ó, [ROOT.Char.GetTitleAsNameNoTooltip], my ty tyče brousíme jen proto, abychom se mohli bránit proti... [ROOT.Char.Custom('RegionalOnlyFerociousAnimalPlural')], ano, přesně tak,\" říká jeden z [local_character.GetWomenMen] ne zrovna přesvědčivým tónem.\n\n\"Nikdy bychom je nepoužili k ničemu jinému — ne — to by přece nevypadalo, že pochybujeme o tvé #EMP božskosti#! nebo tak něco...\"" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.2800.a: "Učiním z vaší vesnice krvavý příklad." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.2800.b: "Odevzdejte kopí svému [ROOT.Char.GetTitleAsNameNoTooltip]." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.2800.c: "Chvályhodné počínání." # todo: NEW TRANSLATION
 well_armed_peasants_modifier: "Dobře ozbrojení sedláci" # todo: NEW TRANSLATION
 well_armed_peasants_modifier_desc: "Sedláci v tomto okrese si mohou ponechat velké množství kopí." # todo: NEW TRANSLATION
 mandala_realm_contract_0020_contract: "Oběť na cestě" # todo: NEW TRANSLATION
