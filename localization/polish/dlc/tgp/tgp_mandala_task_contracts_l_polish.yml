 tgp_east_asia_mandala_task_contract_events.2900.desc: "\"Vznešený [ROOT.Char.GetTitleAsNameNoTooltip], cesty v [ritual_location.GetName] nejsou bezpečné,\" říká starší [local_character.GetWomanMan]. \"Cestovatelé jsou napadáni, karavany drancovány — a to nikdy nekončí.\"\n\n\"Duchové cesty musí být rozzlobeni.\" [local_character.GetSheHe|U] zvedá dýku. \"Musí být krmeni krví, dokud násilí nepřestane.\"" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.2900.a: "Má božská krev je sytí." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.2900.b: "Pět mých koní postačí." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.2900.c: "Přineste prase z vesnice." # todo: NEW TRANSLATION
 mandala_realm_contract_0021_contract: "Festival boha války" # todo: NEW TRANSLATION
 mandala_realm_contract_0021_desc: "Světyně v [TaskContract.GetLocation.GetNameNoTooltip] uctívá válečného boha [TaskContract.GetLocation.GetCounty.GetFaith.WarGodName] — ale neuctívá vás. Očekává se, že přerušíte obřad a znovu potvrdíte svou božskost." # todo: NEW TRANSLATION
