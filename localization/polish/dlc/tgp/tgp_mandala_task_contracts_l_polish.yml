 wealthgod_symbol_modifier: "Prosperující tkalcovské cechy" # todo: NEW TRANSLATION
 wealthgod_symbol_modifier_desc: "Tkalci v této provincii vytvářejí nádherné obrazy bohů představujících prosperitu a bohatství." # todo: NEW TRANSLATION
