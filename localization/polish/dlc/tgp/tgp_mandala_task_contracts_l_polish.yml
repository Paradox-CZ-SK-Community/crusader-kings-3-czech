 mandala_realm_contract_0040_contract: "Říční Nāga" # todo: NEW TRANSLATION
 mandala_realm_contract_0040_desc: "Vesničané jsou přesvědčeni, že v řekách [TaskContract.GetLocation.GetNameNoTooltip] přebývá [Glossary('nāga', 'NAGA_GLOSS')]. Požadují, abyste ho odlákal pryč." # todo: NEW TRANSLATION
