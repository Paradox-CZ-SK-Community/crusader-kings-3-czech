 tgp_east_asia_mandala_task_contract_events.4700.desc: ""Přijďte všichni — svědčte božskou kozu, skrze kterou mluví [ROOT.Char.GetTitledFirstNameNoTooltip]!\" [local_character.GetWomanMan] se teatralně ukloní a koza drbe zem kopytem. \"...šest, sedm, osm! Osm škrábnutí! Je to znamení — všichni musíme koupit [local_character_2.GetFirstNamePossessive] [local_character_2.Custom('GetExpensiveDrink_Singular')]!\"\n\n[local_character.GetSheHe|U] vzhlédne a ztuhne. \"Ó... božský [ROOT.Char.GetTitleAsNameNoTooltip]..! Já — já vás tam neviděl...\"\n\nŠikovný šarlatán. S vycvičenou kozou. Užitečné." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.4700.a: "Pokud můj 'posel' zaplatí desátku..." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.4700.b: "Ty a koza se ke mně přidáte." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.4700.c: "...čtyři, pět! Pět škrábnutí — veřejné pokání to bude!" # todo: NEW TRANSLATION
