 feudless_village_modifier: "Vesnice bez svárů" # todo: NEW TRANSLATION
 feudless_village_modifier_desc: "Vesnice v této provincii rozbila všechna svá kopí na oslavu míru." # todo: NEW TRANSLATION
 mandala_realm_contract_0026_contract: "Guruův mír" # todo: NEW TRANSLATION
 mandala_realm_contract_0026_desc: "Místní guru hlásá mír, aby děti z [TaskContract.GetLocation.GetNameNoTooltip] mohly vyrůstat při orbě polí místo umírání v rozbrojích." # todo: NEW TRANSLATION
