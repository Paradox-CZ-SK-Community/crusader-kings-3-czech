 tgp_east_asia_mandala_task_contract_events.3200.t: "$mandala_ritual_prefix$ Očistit bojiště" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3200.desc: ""Most peaceful [ROOT.Char.GetTitleAsNameNoTooltip] one of our fields was once a battlefield," the elder says, [local_character.GetHerHis] expression clouded with worry. "The spirits were disturbed by the bloodshed — now they haunt our dreams."\n\n"You must purify the field with a barefoot procession — and lay down your arms, if only for a time. Let the land forget the weight of steel, and the spirits will sleep once more."" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3200.a: "Přísahám, že nastane mír." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3200.b: "Procesí bude vést." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3200.c: "Zpěv duchům postačí." # todo: NEW TRANSLATION
 plagued_by_nightmares_modifier: "Neočistěná bojiště" # todo: NEW TRANSLATION
 plagued_by_nightmares_modifier_desc: "Poté, co se Devaraja rozhodl bojiště neočistit, byli sedláci 'sužováni nočními můrami', což je činilo méně produktivními." # todo: NEW TRANSLATION
 mandala_realm_contract_0024_contract: "Požehnat tkalcům" # todo: NEW TRANSLATION
 mandala_realm_contract_0024_desc: "Textile workers in [TaskContract.GetLocation.GetNameNoTooltip] ask you to bless their looms for success." # todo: NEW TRANSLATION
 mandala_realm_contract_0024_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip]," # todo: NEW TRANSLATION
 mandala_realm_contract_0024_request: "Dostavte se v [TaskContract.GetLocation.GetName] a rozhodněte se podle svého [mandala_aspect|E]" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3300.t: "$mandala_ritual_prefix$ Požehnat tkalcům" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3300.desc: "As we arrive in [ritual_location.GetName], one of the many weavers bows before me. "Our looms depict the divine — [ROOT.Char.GetFaith.WealthGodName], [ROOT.Char.GetFaith.HealthGodName], and now you, [ROOT.Char.GetTitleAsNameNoTooltip]." [local_character.GetSheHe|U] says, unfurling a set of vibrant tapestries.\n\n"Bless our trade with prosperity, and our village with peace. Weave something with your own hands — a symbol for us to venerate."" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3300.a: "Upletu zlatý a hedvábný obraz [ROOT.Char.GetFaith.WealthGodName]." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3300.b: "Stříbrem lemovaný obraz [ROOT.Char.GetFaith.HealthGodName] je vhodný." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3300.c: "Jednoduché tkaní zobrazující [ROOT.Char.GetFaith.DivineRealm] postačí." # todo: NEW TRANSLATION
 healthgod_symbol_modifier: "Klidné tkalcovské cechy" # todo: NEW TRANSLATION
 healthgod_symbol_modifier_desc: "Tkalci v této provincii vytvářejí krásné obrazy bohů představujících zdraví a dlouhověkost." # todo: NEW TRANSLATION
 wealthgod_symbol_modifier: "Prosperující tkalcovské cechy" # todo: NEW TRANSLATION
 wealthgod_symbol_modifier_desc: "Tkalci v této provincii vytvářejí krásné obrazy bohů představujících prosperitu a bohatství." # todo: NEW TRANSLATION
 mandala_realm_contract_0025_contract: "Lámání kopí" # todo: NEW TRANSLATION
 mandala_realm_contract_0025_desc: "The elders of [TaskContract.GetLocation.GetNameNoTooltip] ask you to snap ceremonial spears, symbolizing the end of local blood feuds." # todo: NEW TRANSLATION
 mandala_realm_contract_0025_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip]," # todo: NEW TRANSLATION
