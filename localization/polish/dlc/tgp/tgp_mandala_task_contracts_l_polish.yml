 tgp_east_asia_mandala_task_contract_events.3300.t: "$mandala_ritual_prefix$ Požehnat tkalcům" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3300.desc: "Když přijíždíme do [ritual_location.GetName], jeden z mnoha tkalců se mi uklání. \"Naše stavy zachycují posvátné — [ROOT.Char.GetFaith.WealthGodName], [ROOT.Char.GetFaith.HealthGodName] a nyní i tebe, [ROOT.Char.GetTitleAsNameNoTooltip],\" říká [local_character.GetSheHe|U] a rozvírá pestré tapisérie.\n\n\"Požehnej našemu řemeslu prosperitou a naší vesnici pokojem. Upleť něco vlastnoručně — symbol, který budeme uctívat.\" " # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3300.a: "Upletu zlatý a hedvábný obraz [ROOT.Char.GetFaith.WealthGodName]." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3300.b: "Stříbrem lemovaný obraz [ROOT.Char.GetFaith.HealthGodName] bude vhodný." # todo: NEW TRANSLATION
