 tgp_east_asia_mandala_task_contract_events.3200.t: "$mandala_ritual_prefix$ Očistit bojiště" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3200.desc: "\"Nejpokornější [ROOT.Char.GetTitleAsNameNoTooltip],\" říká stařešina, jehož výraz je zastřen starostmi. \"Jedno z našich polí bylo kdysi bojiště. Krev z něj vyrušila duchy — nyní nás sužují v našich snech.\"\n\n\"Musíš pole očistit bosým průvodem — a na čas odložit své zbraně. Nech zemi zapomenout tíhu oceli, a duchové zase usnou.\" " # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3200.a: "Přísahám, že nastane mír." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3200.b: "Procesí povedeš ty." # todo: NEW TRANSLATION
