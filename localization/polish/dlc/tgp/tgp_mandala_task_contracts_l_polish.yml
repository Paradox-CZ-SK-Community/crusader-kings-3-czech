 tgp_east_asia_mandala_task_contract_events.1000.t.serenity: "$mandala_ritual_prefix$ Přijetí Klidu" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.1000.t.destruction: "$mandala_ritual_prefix$ Přijetí Ničitele" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.1000.t.trickery: "$mandala_ritual_prefix$ Přijetí Šibalství" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.1000.desc.creation: "#EMP Creation.#! Život je křehký a je naší povinností se o něj co nejlépe starat. Když pečujeme o život, zvířata a přírodu, posílí nás to a zmocní nás to mnohonásobně. Rozhlédnu se, zatímco pečujeme o místní flóru.\n\nDěti, dospělí, staří — všichni se shromažďují, aby oslavili život. Děti radostně hrabou v hlíně svými improvizovanými nástroji a sázejí semínka.\n\nJeden z horlivějších účastníků, [local_character.GetTitledFirstName], s potem stékajícím po [local_character.GetHerHis] čele se usmívá a dívá se na mě s očekáváním, když [local_character.GetSheHe] čeká na nové pokyny." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.1000.desc.serenity: "Jemné šustění v korunách stromů. Ohlédnu se a vidím ženy, muže, starší i mladší, dokonce i několik batolat, jak se účastní obřadu a tiše napodobují moje pohyby.\n\n#EMP Ohni se. Protáhni se. Dýchej. Narovnej se. Dýchej.#!\n\nJeden zvlášť ochotný obyvatel, [local_character.GetTitledFirstName], ke mně po obřadu přiběhne a táže se, jaký by měl být jejich další postup." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.1000.desc.destruction: " hranice hranice" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.1000.desc.destruction: "Hromady dřeva hoří. Oběti byly přineseny. Pozoruji scény, mocné ukázky síly vedené místním vůdcem, [local_character.GetTitledFirstName], a jeho nejsilnějšími muži, vedené mnou.\n\nVšichni jsou horliví sloužit, ochotní odvrátit zlo dříve, než zlo pohltí Stvoření. Naše Stvoření.\n\nSpolečně se ke mně obracejí se stejnou otázkou napsanou na jejich tvářích: Co jim chci přikázat dál?" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.1000.desc.trickery: "Iluze, kulišárny a hraní si s myslí druhých. Všechno v dobré víře. Vše #EMP neškodné#!. Dokud tomu tak není.\n\nObyvatelé [ritual_location.GetName], aniž by to tušili, odhalují svá nejhlubší tajemství účastí v mých rituálech, a ti z nich, kteří si toho všimnou, by měli vést stádo a sloužit pouze v mém jménu...\n\nJeden z mazaných, [local_character.GetTitledFirstName], mi dá klamný pohled a čeká na můj další příkaz pro dav." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.1000.a: "Měli by se soustředit na uctívání mě." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.1000.b: "Ať se koupou v mé slávě!" # todo: NEW TRANSLATION
