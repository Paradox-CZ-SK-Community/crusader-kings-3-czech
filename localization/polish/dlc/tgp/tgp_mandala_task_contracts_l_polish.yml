 goat_oracle_modifier: "Kozí orákulum" # todo: NEW TRANSLATION
 goat_oracle_modifier_desc: "Kozí orákulum je v této provincii předváděno a lidé mu přisuzují hlas Devaraji." # todo: NEW TRANSLATION
