 tgp_east_asia_mandala_task_contract_events.3800.desc: ""Naše posvátné [ritual_location.Custom('GetRandomRegionalWood')] háje byly zneuctěny, [ROOT.Char.GetTitleAsNameNoTooltip]," říkají místní lesní[local_character.GetWomenMen], ukazujíce na mýtinu. "Staly se útočištěm pytláků, zlodějů a dřevorubců. Prosíme — pošlete své vojáky, aby tuto křivdu napravili, a nechte zemi znovu vzkvétat."" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3800.a: "Moji ozbrojenci budou háje střežit." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3800.b: "Garnizon v [county_scope.GetNameNoTooltip] ochrání tato území." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3800.c: "Požehnání očistí poskvrnu." # todo: NEW TRANSLATION
