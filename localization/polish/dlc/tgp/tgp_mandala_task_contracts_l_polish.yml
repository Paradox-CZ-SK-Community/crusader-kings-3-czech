 mandala_realm_contract_0033_desc: "Vesničané v [TaskContract.GetLocation.GetNameNoTooltip] vás žádají, abyste postavil falešný idol — aby oklamal zlé duchy, kteří jejich území sužují." # todo: NEW TRANSLATION
