 tgp_east_asia_mandala_task_contract_events.3400.t: "$mandala_ritual_prefix$ Lámání kopí" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3400.desc: "\"Milosrdný [ROOT.Char.GetTitleAsNameNoTooltip], dnes je radostný den!\" říká hlavní [local_character.GetWomanMan] s úsměvem. \"Všeobecná svár skončil — naši synové už neusnou ve zbytečné smrti!\"\n\n\"Teď žádáme jen o mír. Vezmi naše kopí a přelom je nad ohněm, aby duchové poznali naše úmysly.\" " # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3400.a: "Dokonce zlomím i své vlastní kopí — zavládne mír." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3400.b: "Kopí budou zlomena." # todo: NEW TRANSLATION
