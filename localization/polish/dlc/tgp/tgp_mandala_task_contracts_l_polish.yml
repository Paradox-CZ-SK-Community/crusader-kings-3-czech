 mandala_realm_contract_0040_request: "Dostavte se v [TaskContract.GetLocation.GetName] a rozhodněte se podle svého [mandala_aspect|E]" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.4900.t: "$mandala_ritual_prefix$ Říční Nāga" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.4900.desc: ""Moudrý [ROOT.Char.GetTitleAsNameNoTooltip], mstitelný [Glossary('nāga', 'NAGA_GLOSS')] číhá v řekách [ritual_location.GetName]," prosí třesoucí se [local_character.GetWomanMan]. "Deset vesničanů je pryč — stáhli je pod hladinu. Musíte ho odlákat dřív, než vezme další!"\n\nJezdíme podél břehu řeky, vzduch je hustý mlhou a strachem. Pak — pohyb v rákosí. Není to žádná nāga, ale monstrózní krokodýl, obrovský a pradávný, říční bůh ve svém chrámu." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.4900.a: "[entourage_character.GetFirstNameNoTooltip], vezmi toto maso — musíme ho chytit!" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.4900.b: "Zasypte ho šípy, nesmíme mu dovolit přežít." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.4900.c: "Slouží mi, držte se pryč od řek." # todo: NEW TRANSLATION
 river_crocodile_god_modifier: "Krokodýlí bůh" # todo: NEW TRANSLATION
 river_crocodile_god_modifier_desc: "Obrovský krokodýl, často zaměňovaný za [Glossary('nāga', 'NAGA_GLOSS')], číhá ve vodách této provincie — požírá obléhající armády a děsí sedláky." # todo: NEW TRANSLATION
 mandala_realm_contract_0041_contract: "Zaslíbená země" # todo: NEW TRANSLATION
 mandala_realm_contract_0041_desc: "Velká skupina poutníků hledá svou 'zaslíbenou zemi' někde v [TaskContract.GetLocation.GetNameNoTooltip]." # todo: NEW TRANSLATION
 mandala_realm_contract_0041_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip]," # todo: NEW TRANSLATION
 mandala_realm_contract_0041_request: "Dostavte se v [TaskContract.GetLocation.GetName] a rozhodněte se podle svého [mandala_aspect|E]" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.5000.t: "$mandala_ritual_prefix$ Zaslíbená země" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.5000.desc: "Po jízdě přes [ritual_location.Custom('TerrainTypeProvince')] [ritual_location.GetName] konečně spatříme poutníky — slabé, vyčerpané a v počtu stovek.\n\nJejich vůdce vstane, hlas se mu třese únavou: \"Jsme [local_character.GetFaith.GetAdjective] poutníci, hledající naši zaslíbenou zemi. Přišel jste nás vysvobodit? Jste [ROOT.Char.GetTitleAsNameNoTooltip] — nebo snad bůh?\"" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.5000.a: "Jsem [local_character.GetFaith.TricksterGodName], váš domov je v [ruler_capital_county.GetNameNoTooltip]." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.5000.b: "Jsem Devaraja a [ritual_location.GetNameNoTooltip] je vaše zaslíbená země." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.5000.c: "Jsem [ROOT.Char.GetTitleAsNameNoTooltip] a přeji vám štěstí při hledání." # todo: NEW TRANSLATION
