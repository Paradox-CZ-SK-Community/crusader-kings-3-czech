 tgp_east_asia_mandala_task_contract_events.4600.t: "$mandala_ritual_prefix$ Festival převrácení rolí" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.4600.desc: "Když přijíždíme do [ritual_location.GetName], dítě s provizorní korunou přeběhne kolem mě. \"Jsem [ROOT.Char.GetTitleAsNameNoTooltip]! Pohleďte na mou božskost!\" křičí [local_character_2.GetSheHe]. Vesnice žije festivalem, kde se role vyměnily: chudí se oblékají jako šlechta, služebníci jednají jako páni a páni nosí podnosy.\n\nKdybych se k nim přidal v maskování, nepoznali by mě a svědčili by o skutečné božskosti." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.4600.a: "Půjdu jako žebrák." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.4600.b: "Půjdu jako voják." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.4600.c: "Půjdu jako... já sám." # todo: NEW TRANSLATION
 mandala_realm_contract_0038_contract: "Kozí orákulum" # todo: NEW TRANSLATION
 mandala_realm_contract_0038_desc: "Mluvící koza je v [TaskContract.GetLocation.GetNameNoTooltip] vyhlašována za vašeho božského posla." # todo: NEW TRANSLATION
 mandala_realm_contract_0038_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip]," # todo: NEW TRANSLATION
