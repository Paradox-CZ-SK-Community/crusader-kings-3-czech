 tgp_east_asia_mandala_task_contract_events.3100.t: "$mandala_ritual_prefix$ Hádající se mniši" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3100.desc: "\"[ritual_location.GetName] nám právem náleží, vy bezbožný [local_character_2.Custom2('InsultNoun', local_character)]!\" křičí jeden [GetTrait('devoted').GetName( local_character )|l], jeho hlas ostrý jako zvon. \"Ať [local_character_2.GetFaith.WarGodName] srazí tebe i tvůj klášter z povrchu země!\" Druhý odvětí, nehnutý.\n\nVzduch jiskří zuřivostí — ale moje přítomnost ho utlumí. Nyní očekávají můj rozsudek." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3100.a: "Nyní vynesu své božské rozhodnutí." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3100.b: "Pro obě strany vyrostou nové svatyně." # todo: NEW TRANSLATION
