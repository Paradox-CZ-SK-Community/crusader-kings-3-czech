 tgp_east_asia_mandala_task_contract_events.3100.t: "$mandala_ritual_prefix$ Hádající se mniši" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3100.desc: ""[ritual_location.GetName] is rightfully ours, you impious [local_character_2.Custom2('InsultNoun', local_character)]!" one [GetTrait('devoted').GetName( local_character )|l] shouts, [local_character.GetHerHis] voice sharp as a bell. "May [local_character_2.GetFaith.WarGodName] strike you and your monastery from the earth!" The other retorts, unmoved.\n\nThe air crackles with fury — but my presence stills it. Now, they await my verdict." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3100.a: "Nyní vynesu své božské rozhodnutí." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3100.b: "Pro obě strany vyrostou nové svatyně." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3100.c: "Budete se muset o půdu podělit." # todo: NEW TRANSLATION
 new_shrines_modifier: "Nové svatyně" # todo: NEW TRANSLATION
 new_shrines_modifier_desc: "Devaraja postavil nové svatyně, aby uhasil klášterní hašteření v této provincii." # todo: NEW TRANSLATION
 upset_monks_modifier: "Nespokojení mniši" # todo: NEW TRANSLATION
 upset_monks_modifier_desc: "Kláštery v tomto okrese se hašteří a hádají." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3100.a.success: "Úspěšně naleznete kompromis" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3100.a.failure: "Situace eskaluje" # todo: NEW TRANSLATION
 mandala_realm_contract_0023_contract: "Očistit bojiště" # todo: NEW TRANSLATION
 mandala_realm_contract_0023_desc: "A field in [TaskContract.GetLocation.GetNameNoTooltip], once stained by battle, now haunts the villagers with nightmares — they ask you to purify it." # todo: NEW TRANSLATION
 mandala_realm_contract_0023_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip]," # todo: NEW TRANSLATION
