 tgp_east_asia_mandala_task_contract_events.3000.desc: "In [ritual_location.GetName], villagers dance around a great effigy — one that isn't mine. #EMP "[ritual_location.GetCounty.GetFaith.WarGodName]! [ritual_location.GetCounty.GetFaith.WarGodName]! [ritual_location.GetCounty.GetFaith.WarGodName]!"#! They cry. My name is never spoken.\n\nA peasant steps forward, smiling. "Come celebrate [ritual_location.GetCounty.GetFaith.WarGodName]!" [local_character.GetSheHe] says.\n\n#bold But I am [ritual_location.GetCounty.GetFaith.WarGodName].\nAnd I am expected to punish them.#!" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3000.a: "Kreví a ohněm budou uctívat #EMP mě.#!" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3000.b: "Tito rolníci budou sloužit jako můj příklad." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3000.c: "Velmi dobře. Připojme se k oslavám." # todo: NEW TRANSLATION
 fearful_population_modifier: "Vyděšené obyvatelstvo" # todo: NEW TRANSLATION
 fearful_population_modifier_desc: "Devaraja zajistil, že zde může být uctíván pouze on." # todo: NEW TRANSLATION
 mandala_realm_contract_0022_contract: "Hádající se mniši" # todo: NEW TRANSLATION
 mandala_realm_contract_0022_desc: "A land dispute has broken out in [TaskContract.GetLocation.GetNameNoTooltip] between two local monasteries. You are called to restore the peace." # todo: NEW TRANSLATION
