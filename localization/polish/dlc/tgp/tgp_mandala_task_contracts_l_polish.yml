 tgp_east_asia_mandala_task_contract_events.3400.t: "$mandala_ritual_prefix$ Lámání kopí" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3400.desc: ""Merciful [ROOT.Char.GetTitleAsNameNoTooltip], today is a joyous day!" the head[local_character.GetWomanMan] says, beaming. "An age-old feud has ended — our sons will no longer die in vain!"\n\n"Now we ask only for peace. Take our spears and break them over the fire, so the spirits may trust our intentions."" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3400.a: "Dokonce zlomím i své vlastní kopí — zavládne mír." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3400.b: "Kopí budou zlomena." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3400.c: "Stačí zlomit jedno kopí." # todo: NEW TRANSLATION
 sworn_peace_tt: "Složil jste slib nevyhlašovat žádné války!" # todo: NEW TRANSLATION
 unable_to_declare_war_tt: "@alert_icon! #alert_trial Slibujete, že po dobu 5 let nevyhlásíte žádné války!#!" # todo: NEW TRANSLATION
 feudless_village_modifier: "Vesnice bez svárů" # todo: NEW TRANSLATION
 feudless_village_modifier_desc: "Vesnice v této provincii rozbila všechna svá kopí na oslavu míru." # todo: NEW TRANSLATION
 mandala_realm_contract_0026_contract: "Guruův mír" # todo: NEW TRANSLATION
 mandala_realm_contract_0026_desc: "A local guru advocates peace, so the children of [TaskContract.GetLocation.GetNameNoTooltip] may grow up ploughing fields instead of dying in feuds." # todo: NEW TRANSLATION
 mandala_realm_contract_0026_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip]," # todo: NEW TRANSLATION
 mandala_realm_contract_0026_request: "Dostavte se v [TaskContract.GetLocation.GetName] a rozhodněte se podle svého [mandala_aspect|E]" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3500.t: "$mandala_ritual_prefix$ Guruův mír" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3500.desc: ""Exalted [ROOT.Char.GetTitleAsNameNoTooltip], I am guru [local_character.GetFirstName] — I guide the people of [ritual_location.GetName]," the [GetTrait('devoted').GetName( local_character )|l] says, [local_character.GetHerHis] voice steady with conviction. "I called you here because these lands need hands to work the earth, not to wield spears."\n\n"Let the farmers' sons till their fathers' fields — let a generation grow up knowing true serenity."" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3500.a: "Poznají klid — a budete kráčet po mém boku." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3500.b: "Mám se ještě co učit, přidáš se ke mně?" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3500.c: "Jejich kopí slouží mému božství." # todo: NEW TRANSLATION
 generation_of_peace_modifier: "Generace míru" # todo: NEW TRANSLATION
 generation_of_peace_modifier_desc: "Generace sedláků může vyrůstat v míru, odvod jim nebude uložen." # todo: NEW TRANSLATION
 mandala_realm_contract_0027_contract: "Edikt usmíření" # todo: NEW TRANSLATION
 mandala_realm_contract_0027_desc: "The elder of [TaskContract.GetLocation.GetNameNoTooltip] asks you to forbid armed patrols and inscribe a decree that all disputes be settled by arbitration." # todo: NEW TRANSLATION
 mandala_realm_contract_0027_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip]," # todo: NEW TRANSLATION
 mandala_realm_contract_0027_request: "Dostavte se v [TaskContract.GetLocation.GetName] a rozhodněte se podle svého [mandala_aspect|E]" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3600.t: "$mandala_ritual_prefix$ Edikt usmíření" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3600.desc: ""Great [ROOT.Char.GetTitleAsNameNoTooltip], in [ritual_location.GetName], disputes are settled with spear and fire — not words," the elder says, setting down a large stone tablet, along with tools for inscription. "Your word is divine law. Carve peace into stone, and end the violence."\n\nI take the tools. I will inscribe..." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3600.a: "...že zbraně jsou zakázány." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3600.b: "...že spory musí být řešeny slovem." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3600.c: "...že jsem dobrý a velký." # todo: NEW TRANSLATION
 weapon_ban_modifier: "Nápis zákazu zbraní" # todo: NEW TRANSLATION
 weapon_ban_modifier_desc: "Žádné zbraně nejsou povoleny na základě dekretu Devaraji." # todo: NEW TRANSLATION
 arbitration_edict_modifier: "Nápis arbitráže" # todo: NEW TRANSLATION
 arbitration_edict_modifier_desc: "Spor musí být vyřešen pouze slovy, dle dekretu Devaraji." # todo: NEW TRANSLATION
 mandala_realm_contract_0028_contract: "Osmidílná stezka" # todo: NEW TRANSLATION
 mandala_realm_contract_0028_desc: "A local leader requests that you pass in silence through eight villages — one for each corner of [TaskContract.GetLocation.GetNameNoTooltip]." # todo: NEW TRANSLATION
 mandala_realm_contract_0028_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip]," # todo: NEW TRANSLATION
 mandala_realm_contract_0028_request: "Dostavte se v [TaskContract.GetLocation.GetName] a rozhodněte se podle svého [mandala_aspect|E]" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3700.t: "$mandala_ritual_prefix$ Osmidílná stezka" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3700.desc: ""[ritual_location.GetName] is full of villages — and full of fatigue, rivalry, and vice," the elder says, turning slowly as [local_character.GetSheHe] gestures in a wide circle. "Eight of them surround this [ritual_location.Custom('GetRandomRegionalDangerSingular')], each in a different direction."\n\n"To teach them the [Glossary('Eightfold Path', 'EIGHTFOLD_PATH_GLOSS')], you must walk it yourself — eight villages, eight burdens — without rest or comfort. Only then will they see what righteous effort truly means."" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3700.a: "Vydržím to jako bodhisattva." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3700.b: "Půjdu po té cestě, i když i já si musím odpočinout." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3700.c: "Na koni to půjde rychleji..." # todo: NEW TRANSLATION
 EIGHTFOLD_PATH_GLOSS: "A central doctrine in Buddhism, outlining eight principles for righteous living — Right View, Right Intention, Right Speech, Right Action, Right Livelihood, Right Effort, Right Mindfulness, and Right Concentration.\n\nSimilar ideals were respected across Hindu, animist, and syncretic traditions in South and Southeast Asia as a guide to personal and social harmony.": "Centrální doktrína buddhismu, popisující osm zásad správného života — Správné pochopení, Správný záměr, Správná řeč, Správné jednání, Správné živobytí, Správné úsilí, Správná bdělost a Správné soustředění.\n\nPodobné ideály byly ctěny v hinduistických, animistických a synkretických tradicích v jižní a jihovýchodní Asii jako vodítko k osobní i společenské harmonii." # todo: NEW TRANSLATION
 eightfold_path_modifier: "Osmidílná stezka" # todo: NEW TRANSLATION
 eightfold_path_modifier_desc: "Devaraja zde projevil ctnosti [Glossary('Eightfold Path', 'EIGHTFOLD_PATH_GLOSS')]." # todo: NEW TRANSLATION
 walked_the_eightfold_path_modifier: "Prošel Osmidílnou stezkou" # todo: NEW TRANSLATION
 walked_the_eightfold_path_modifier_desc: "Tento Devaraja projevil ctnosti [Glossary('Eightfold Path', 'EIGHTFOLD_PATH_GLOSS')] tím, že prošel osmi vesnicemi bez odpočinku." # todo: NEW TRANSLATION
 mandala_realm_contract_0029_contract: "Ohrožený posvátný háj" # todo: NEW TRANSLATION
 mandala_realm_contract_0029_desc: "Posvátný háj v [TaskContract.GetLocation.GetNameNoTooltip] ohrožují pytláci a dřevorubci. Místní vás prosí, abyste zde nechal bojovníky k jeho ochraně." # todo: NEW TRANSLATION
 mandala_realm_contract_0029_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip]," # todo: NEW TRANSLATION
 mandala_realm_contract_0029_request: "Dostavte se v [TaskContract.GetLocation.GetName] a rozhodněte se podle svého [mandala_aspect|E]" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3800.t: "$mandala_ritual_prefix$ Ohrožený posvátný háj" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3800.desc: ""Naše posvátné [ritual_location.Custom('GetRandomRegionalWood')] háje byly znečištěny, [ROOT.Char.GetTitleAsNameNoTooltip]," říkají místní lesní[local_character.GetWomenMen], ukazujíce na mýtinu. "Staly se útočištěm pytláků, zlodějů a dřevorubců. Prosíme — pošlete své vojáky, aby tuto křivdu napravili, a nechte zemi znovu vzkvétat."" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3800.a: "Moji ozbrojenci budou háje střežit." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3800.b: "Garnizon v [county_scope.GetNameNoTooltip] ochrání tato území." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3800.c: "Požehnání očistí poskvrnu." # todo: NEW TRANSLATION
 well_protected_groves_modifier: "Dobře chráněné háje" # todo: NEW TRANSLATION
 well_protected_groves_modifier_desc: "Háje v této provincii jsou dobře chráněné." # todo: NEW TRANSLATION
 garrisoned_groves_modifier: "Garnizonem střežené háje" # todo: NEW TRANSLATION
 garrisoned_groves_modifier_desc: "Háje v této provincii střeží hlavní garnizon, což rozptyluje jeho síly." # todo: NEW TRANSLATION
 mandala_realm_contract_0030_contract: "Přísaha ticha" # todo: NEW TRANSLATION
 mandala_realm_contract_0030_desc: "[TaskContract.GetLocation.GetNameNoTooltip] vás žádá, abyste učinil veřejný slib nenásilí — sedět v tichu po několik dní, abyste je naučil klidu." # todo: NEW TRANSLATION
 mandala_realm_contract_0030_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip]," # todo: NEW TRANSLATION
 mandala_realm_contract_0030_request: "Dostavte se v [TaskContract.GetLocation.GetName] a rozhodněte se podle svého [mandala_aspect|E]" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3900.t: "$mandala_ritual_prefix$ Přísaha ticha" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3900.desc: "Ještě než zahlédneme [ritual_location.GetName], slyšíme to: křik, hádky, neustálý hluk. Toto není poklidné místo.\n\n"Velký [ROOT.Char.GetTitleAsNameNoTooltip], pokud budete ticho, oni také — pokud budete v míru, budou i oni," prosí hlavní[local_character.GetWomanMan]. "Prokažte svou božskost a vysvoboďte nás z tohoto rozbroje."" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3900.a: "Nechť uplynou tři měsíce v tichu a nastane klid." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3900.b: "Týden ticha utiší neklid." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3900.c: "Procházka městem by všechny uklidnila." # todo: NEW TRANSLATION
 discordant_town_modifier: "Město plné sporů" # todo: NEW TRANSLATION
 discordant_town_modifier_desc: "Tuto provincii sužují spory a hádky." # todo: NEW TRANSLATION
 mandala_realm_contract_0031_contract: "Pokládání základního kamene" # todo: NEW TRANSLATION
 mandala_realm_contract_0031_desc: "Vesničané z [TaskContract.GetLocation.GetNameNoTooltip] chtějí vztyčit stavbu ve vaší poctě. Požadují ceremoniální složení zbraní před zahájením stavby." # todo: NEW TRANSLATION
 mandala_realm_contract_0031_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip]," # todo: NEW TRANSLATION
 mandala_realm_contract_0031_request: "Dostavte se v [TaskContract.GetLocation.GetName] a rozhodněte se podle svého [mandala_aspect|E]" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.4000.t: "$mandala_ritual_prefix$ Pokládání základního kamene" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.4000.desc: ""Klidný [ROOT.Char.GetTitleAsNameNoTooltip], jsme [Glossary('Śilpakāras', 'SILPAKARAS_GLOSS')] z [ritual_location.GetName]," říkají [local_character.GetWomenMen], uklánějí se a zvedají svá kladiva. "Přejeme si vztyčit stavbu ve znamení pokoje a prosperity."\n\n"Ale než můžeme začít, žádáme, abyste pochoval své [Glossary('pedangs', 'PEDANG_GLOSS')] pod základy — aby byly odháněny násilné duchy a země posvěcena."" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.4000.a: "Nařídím své armádě, aby složila zbraně." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.4000.b: "Můj [sacrificial_regiment.GetNameNoTooltip] odevzdá své zbraně." # todo: NEW TRANSLATION
