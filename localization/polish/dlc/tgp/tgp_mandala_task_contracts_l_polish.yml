 mandala_realm_contract_0002_desc: "Dobytek v [TaskContract.GetLocation.GetNameNoTooltip] je neplodný, rodí se málo telat. Místní žádají plodnostní rituál, aby jejich živobytí nezmizelo." # todo: NEW TRANSLATION
