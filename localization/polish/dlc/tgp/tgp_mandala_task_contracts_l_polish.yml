 tgp_east_asia_mandala_task_contract_events.4000.t: "$mandala_ritual_prefix$ Pokládání základního kamene" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.4000.desc: ""Klidný [ROOT.Char.GetTitleAsNameNoTooltip], jsme [Glossary('Śilpakāras', 'SILPAKARAS_GLOSS')] z [ritual_location.GetName]," říkají [local_character.GetWomenMen], uklánějí se a zvedají svá kladiva. "Přejeme si vztyčit stavbu ve znamení pokoje a prosperity."\n\n"Ale než můžeme začít, žádáme, abyste pochoval své [Glossary('pedangs', 'PEDANG_GLOSS')] pod základy — aby byly odháněny násilné duchy a země posvěcena."" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.4000.a: "Nařídím své armádě, aby složila zbraně." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.4000.b: "Můj [sacrificial_regiment.GetNameNoTooltip] odevzdá své zbraně." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.4000.c: "Pohřbím jeden ze svých mečů do země." # todo: NEW TRANSLATION
 SILPAKARAS_GLOSS: "In Sanskrit, Śilpakāra refers to an artisan skilled in architecture or sculpture. Across Hindu-Buddhist courts of South and Southeast Asia, they formed organized guilds. In Khmer, Javanese, and Indian mandala polities, Śilpakāras often worked under divine or royal patronage.": "Ve sanskrtu označuje Śilpakāra řemeslníka zručného v architektuře či sochařství. Na dvorcích hinduisticko‑buddhistických států v jižní a jihovýchodní Asii tvořili organizované cechy. V khmérských, jávských a indických mandala útvarech často pracovali Śilpakāras pod božským nebo královským patronátem." # todo: NEW TRANSLATION
 pious_silpakaras_modifier: "Zbožní Śilpakāras" # todo: NEW TRANSLATION
 pious_silpakaras_modifier_desc: "Skupina zbožných [Glossary('Śilpakāras', 'SILPAKARAS_GLOSS')] pracuje v této provincii." # todo: NEW TRANSLATION
 ritually_disarmed_modifier: "Rituálně odzbrojený" # todo: NEW TRANSLATION
 ritually_disarmed_modifier_desc: "Tato postava pohřbila své zbraně jako součást mandalového obřadu." # todo: NEW TRANSLATION
