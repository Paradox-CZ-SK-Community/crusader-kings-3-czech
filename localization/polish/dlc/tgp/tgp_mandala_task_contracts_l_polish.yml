 tgp_east_asia_mandala_task_contract_events.4300.t: "$mandala_ritual_prefix$ Hra důvtipu" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.4300.desc: "Když se přiblížíme k [ritual_location.GetHolding.GetType.GetName] v [ritual_location.GetName], vítá mě uvnitř [local_character.GetTitledFirstNameNicknamed]. \"Velký a mazaný [ROOT.Char.GetTitleAsNameNoTooltip], vyzývám vás na hru [local_character.Custom('BG_GameType_Generic')],\" říká [local_character.GetSheHe], zvedajíce vyřezávaný kousek. \"Vyhrajte a získáte můj respekt. Vyhrajte pomocí #EMP klamu#! — a budete mít mou věrnost navěky.\"\n\nSlužebníci přinesou [local_character.Custom('GetExpensiveMeal')] a [local_character.Custom('GetExpensiveDrink_Singular')]. \"Ale pokud prohrajete... no, pak uvidíme.\"" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.4300.a: "Pohnu figurkami rukama [ROOT.Char.GetFaith.TricksterGodNamePossessive]." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.4300.b: "Mé dovednosti mě dovedou." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.4300.c: "Pouze přátelská hra, nic víc." # todo: NEW TRANSLATION
