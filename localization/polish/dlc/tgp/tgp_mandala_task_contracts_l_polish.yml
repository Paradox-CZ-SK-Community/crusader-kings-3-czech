 mandala_realm_contract_0031_desc: "Vesničané z [TaskContract.GetLocation.GetNameNoTooltip] chtějí vztyčit stavbu ve vaší poctě. Požadují ceremoniální složení zbraní před zahájením stavby." # todo: NEW TRANSLATION
