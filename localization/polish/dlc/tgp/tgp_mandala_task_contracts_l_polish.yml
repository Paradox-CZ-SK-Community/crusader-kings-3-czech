 tgp_east_asia_mandala_task_contract_events.4100.t: "$mandala_ritual_prefix$ Smějící se asketa" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.4100.desc: "Na náš příchod nás přivítá hlasitý smích v [ritual_location.GetName]. Dav se shromáždil kolem buclatého [GetTrait('devoted').GetName( local_character )|l], jejich tváře jsou naplněny očekáváním. \"...a nyní, hleďte na [GetTrait('arrogant').GetName( local_character_2 )|l] [local_character_2.Custom('dummy_peasant_profession')] vycházejícího z [local_character_2.GetHerHis] domu,\" říká asketa nízkým hravým hlasem.\n\nV tu chvíli se sud převrhne v prahu — pořádně smočí [local_character_2.GetWomanMan] s ohromným šplouchnutím. \"[local_character_2.GetHerHis|U] ego bylo důkladně vyprané!\" zvolá [GetTrait('devoted').GetName( local_character )|l], svírajíc se smíchy za břicho. Vesničané propuknou v radostný smích — i promočená oběť se zasměje." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.4100.a: "Myslíš si, že přelstíš [ROOT.Char.GetTitleAsNameNoTooltip]? Nikdy!" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.4100.b: "[local_character.GetSheHe|U] mě musí naučit!" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.4100.c: "[local_character.GetSheHe|U] je inkarnací mé vůle." # todo: NEW TRANSLATION
