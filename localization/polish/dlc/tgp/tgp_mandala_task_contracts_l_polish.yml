 vegetable_idol_modifier_desc: "Idol postavený Devarajou je zde považován za zdroj bohaté úrody." # todo: NEW TRANSLATION
 ruler_idol_modifier: "Idol ducha Devaraja" # todo: NEW TRANSLATION
