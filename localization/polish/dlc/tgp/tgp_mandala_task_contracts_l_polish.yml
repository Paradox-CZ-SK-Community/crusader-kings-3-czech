 tgp_east_asia_mandala_task_contract_events.4800.desc: "Když projíždíme [ritual_location.GetName], cítím neviditelné oči, které nás sledují z [ritual_location.Custom('TerrainTypeProvince')]. \"Lstiwy [ROOT.Char.GetTitleAsNameNoTooltip], buď nehybný,\" zašeptá sedlák. \"[ROOT.Char.Custom('RegionalOnlyFerociousAnimalPlural')|U] — a další bestie — jsou všude. Odlákejte je, chytíte je do pasti — prosíme vás, něco udělejte.\"" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.4800.a: "Chytíme je; jejich kožešiny ozdobí můj trůn." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.4800.b: "Vyžeňme je, [ritual_location.Custom('TerrainTypeProvince')] bude naším štítem." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.4800.c: "Ne, oni jsou mými posly." # todo: NEW TRANSLATION
