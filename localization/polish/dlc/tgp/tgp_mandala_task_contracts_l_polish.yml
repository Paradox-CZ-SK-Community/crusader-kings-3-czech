 mandala_realm_contract_0036_desc: "Lidé v [TaskContract.GetLocation.GetNameNoTooltip] věří, že je obelstil [TaskContract.GetLocation.Custom('GetProvinceTricksterSpirit')]." # todo: NEW TRANSLATION
