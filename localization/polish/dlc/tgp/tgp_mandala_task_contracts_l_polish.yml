 tgp_east_asia_mandala_task_contract_events.3700.t: "$mandala_ritual_prefix$ Osmidílná stezka" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3700.desc: ""[ritual_location.GetName] je plný vesnic — a plný únavy, soupeření a neřesti," říká stařešina, pomalu se otáčí a [local_character.GetSheHe] široce gestikuluje. "Osm z nich obklopuje toto [ritual_location.Custom('GetRandomRegionalDangerSingular')], každá v jiném směru."\n\n"Aby ses je naučil učit [Glossary('Eightfold Path', 'EIGHTFOLD_PATH_GLOSS')], musíš ji projít sám — osm vesnic, osm břemen — bez odpočinku a pohodlí. Teprve tehdy pochopí, co znamená pravé spravedlivé úsilí."" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3700.a: "Vydržím to jako bódhisattva." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3700.b: "Půjdu po té cestě, i když i já si musím odpočinout." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3700.c: "Na koni to půjde rychleji..." # todo: NEW TRANSLATION
 EIGHTFOLD_PATH_GLOSS: "Centrální doktrína buddhismu, popisující osm zásad správného života — Správné pochopení, Správný záměr, Správná řeč, Správné jednání, Správné živobytí, Správné úsilí, Správná bdělost a Správné soustředění.\n\nPodobné ideály byly ctěny v hinduistických, animistických a synkretických tradicích v jižní a jihovýchodní Asii jako vodítko k osobní i společenské harmonii." # todo: NEW TRANSLATION
 eightfold_path_modifier: "Osmidílná stezka" # todo: NEW TRANSLATION
 eightfold_path_modifier_desc: "Devaraja zde projevil ctnosti [Glossary('Eightfold Path', 'EIGHTFOLD_PATH_GLOSS')]." # todo: NEW TRANSLATION
 walked_the_eightfold_path_modifier: "Prošel Osmidílnou stezkou" # todo: NEW TRANSLATION
 walked_the_eightfold_path_modifier_desc: "Tento Devaraja projevil ctnosti [Glossary('Eightfold Path', 'EIGHTFOLD_PATH_GLOSS')] tím, že prošel osmi vesnicemi bez odpočinku." # todo: NEW TRANSLATION
 mandala_realm_contract_0029_contract: "Ohrožený posvátný háj" # todo: NEW TRANSLATION
 mandala_realm_contract_0029_desc: "Posvátný háj v [TaskContract.GetLocation.GetNameNoTooltip] ohrožují pytláci a dřevorubci. Místní tě prosí, abys zde zanechal bojovníky k jeho ochraně." # todo: NEW TRANSLATION
