 tgp_east_asia_mandala_task_contract_events.4500.t: "$mandala_ritual_prefix$ Zkouška ducha" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.4500.desc: ""Velký [ROOT.Char.GetTitleAsNameNoTooltip], jsme oklamáni [ritual_location.Custom('GetProvinceTricksterSpirit')]," sténá stařec, mačkaje si čelo [local_character.GetHerHis]. "Studna je plná žab, rýžové koláče přes noc zhořkly, hejno [ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')] vyděsilo děti — a probudil jsem se s #EMP [local_character.Custom('RegionalPoxAnimal')]#! spícím vedle mě!"\n\n[local_character.GetSheHe|U] se nakloní, oči mu bloudí. "Musíte toho podvodníka přelstít... proveďte falešnou oběť, abyste ho zmátl!"" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.4500.a: "Svolejte vesnici — já 'obětuji' dítě!" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.4500.b: "Použiji kozu vycvičenou k předstírání mdloby." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.4500.c: "Nabídnu ovoce... a pak si ho dám k večeři." # todo: NEW TRANSLATION
 mandala_realm_contract_0037_contract: "Festival převrácení rolí" # todo: NEW TRANSLATION
 mandala_realm_contract_0037_desc: "Vesnice v [TaskContract.GetLocation.GetNameNoTooltip] pořádá festival, kde jsou všechna pravidla otočena naruby." # todo: NEW TRANSLATION
