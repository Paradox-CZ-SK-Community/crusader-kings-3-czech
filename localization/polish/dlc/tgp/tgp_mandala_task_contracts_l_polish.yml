 tgp_east_asia_mandala_task_contract_events.4200.desc: ""[ROOT.Char.GetTitleAsNameNoTooltip], duchové kletou naše [local_character.Custom('RegionalRootVegetablePlural')], nechávají jen hnijící zbytky," říká hlavní[local_character.GetWomanMan], ukazujíc na hromadu dřeva a [ritual_location.Custom('GetRandomImprovisedBridgeMaterial')]. "Musíte postavit idol, který duchy oklame — utiší je nebo je odvede pryč."" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.4200.a: "Postavím velký idol ve tvaru [local_character.Custom('RegionalRootVegetable')], aby je zastrašil." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.4200.b: "Idol s mnoha tvářemi představující mě je vypudí." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.4200.c: "Figurka [ROOT.Char.GetFaith.HealthGodName] je uklidní." # todo: NEW TRANSLATION
 mocked_idol_modifier: "Posměšný idol" # todo: NEW TRANSLATION
