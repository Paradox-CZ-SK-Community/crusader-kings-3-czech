 tgp_east_asia_mandala_task_contract_events.3000.desc: "V [ritual_location.GetName] vesničané tančí kolem velké figuríny — která ale není má. #EMP \"[ritual_location.GetCounty.GetFaith.WarGodName]! [ritual_location.GetCounty.GetFaith.WarGodName]! [ritual_location.GetCounty.GetFaith.WarGodName]!\"#! volají. Mé jméno není vyslovováno.\n\nJeden sedlák vystoupí vpřed a usmívá se. \"Přijďte slavit [ritual_location.GetCounty.GetFaith.WarGodName]!\" říká [local_character.GetSheHe].\n\n#bold Ale já jsem [ritual_location.GetCounty.GetFaith.WarGodName].\nA očekává se, že je potrestám.#!" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3000.a: "Krví a ohněm budou uctívat #EMP mě.#!" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3000.b: "Tito rolníci budou sloužit jako můj příklad." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.3000.c: "Velmi dobře. Připojme se k oslavám." # todo: NEW TRANSLATION
 fearful_population_modifier: "Vyděšené obyvatelstvo" # todo: NEW TRANSLATION
 fearful_population_modifier_desc: "Devaraja zajistil, že zde může být uctíván pouze on." # todo: NEW TRANSLATION
