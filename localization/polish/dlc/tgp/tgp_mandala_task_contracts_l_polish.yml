 tgp_east_asia_mandala_task_contract_events.4400.t: "$mandala_ritual_prefix$ Božský zloděj" # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.4400.desc: ""Požaduji tvůj náhrdelník — je nezbytný pro můj obřad," říká [local_character.GetWomanMan], který vypadá #EMP mrazivě#! jako já, stojíc nad konsternovaným vesničanem. "Rychle, nenechávejte [ROOT.Char.GetTitleAsNameNoTooltip] čekat!"\n\n[local_character.GetSheHe|U] se otočí — a ztuhne, když mě spatří. "Ó nejváženější [ROOT.Char.GetTitleAsNameNoTooltip]..! Já jsem jen... vybíral daň ve vašem jménu!" vykřikne [local_character.GetSheHe]." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.4400.a: "Žádné další kradení — budeš mluvit mým hlasem v [ritual_location.GetNameNoTooltip]." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.4400.b: "Jsi užitečný. Vrátíš se se mnou." # todo: NEW TRANSLATION
 tgp_east_asia_mandala_task_contract_events.4400.c: "Vrať všechno, co jsi ukradl." # todo: NEW TRANSLATION
 omnipresent_authority_modifier: "Všudypřítomná autorita" # todo: NEW TRANSLATION
 omnipresent_authority_modifier_desc: "Je to téměř tak, jako by Devaraja žil v této provincii vzhledem k tomu, jak často je viděn... ale přece bydlí v hlavním městě, ne?" # todo: NEW TRANSLATION
