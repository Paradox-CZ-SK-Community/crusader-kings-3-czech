 tgp_treasury_enact_meritocratic_balanced_budget_desc: "Schválit [treasury_budget|E] s následujícím:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E] je nastaveno na [GetLaw('budget_allocation_salary_45').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E] je nastaveno na [GetLaw('budget_allocation_military_45').GetShortName|V]#!"
 tgp_china_ministry.0200.t: "Ministrův rozpočet" # todo: NEW TRANSLATION
 tgp_china_ministry.0200.desc: "Znovu stojí přede mnou můj [minister_of_revenue.GetCouncilTitle], [minister_of_revenue.GetFirstName], se sešitem v rukou.\n\n"Ujišťuji vás, [ROOT.Char.Custom('FormOfAddressForLiege')] — pokladna rozkvete, pokud budeme postupovat podle mého návrhu!"" # todo: NEW TRANSLATION
 tgp_china_ministry.0200.a: "Výborně. Uveďte to okamžitě v platnost!" # todo: NEW TRANSLATION
 tgp_china_ministry.0200.b: "Obávám se, že mám pro pokladnu jiné plány." # todo: NEW TRANSLATION
 tgp_china_ministry.0200.toast_t_success: "Rozpočet přijat" # todo: NEW TRANSLATION
