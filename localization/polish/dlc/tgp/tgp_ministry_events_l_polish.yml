l_polish:
 tgp_china_ministry.0001.t: "$great_project_type_grand_campaign_project$: Kupředu" # todo: NEW TRANSLATION
 tgp_china_ministry.0001.desc: "[great_project.GetName] je v plném proudu. [owner.GetNamePossessive] hrdost a ambice jsou v sázce.\n\n"Je velká čest být součástí tvorby dějin." pyšně volá [contributor.GetName]. "Naše vítězství nad [defender.GetName] bude rychlé a stane se námětem budoucích básní. Brzy bude celé [target_title.GetName] pod Nebem!"" # todo: NEW TRANSLATION
 tgp_china_ministry.0001.a: "Ať [GetTitleByKey('h_china').GetNameNoTooltip] rostou!" # todo: NEW TRANSLATION
 tgp_china_ministry.0002.t: "$great_project_type_grand_campaign_project$: Úspěch" # todo: NEW TRANSLATION
 tgp_china_ministry.0002.desc: "[great_project.GetName] uchvacuje vítězství z rukou [defender.GetName].\n\n"Brzy přivedeme celé [target_title.GetName] pod Nebesa!" sebejistě prohlašuje [attacker.GetName]." # todo: NEW TRANSLATION
 tgp_china_ministry.0002.a: ""Kupředu!"" # todo: NEW TRANSLATION
 tgp_china_ministry.0003.t: "$great_project_type_grand_campaign_project$: Neúspěch" # todo: NEW TRANSLATION
 tgp_china_ministry.0003.desc: "[great_project.GetName] utrpěl porážku z rukou [defender.GetName].\n\n"Malá překážka na cestě k vítězství!" ujišťuje [attacker.GetName]." # todo: NEW TRANSLATION
 tgp_china_ministry.0003.a: ""Trpělivost mi dochází."" # todo: NEW TRANSLATION
 tgp_china_ministry.0004.t: "$great_project_type_grand_campaign_project$: Ještě dál" # todo: NEW TRANSLATION
 tgp_china_ministry.0004.desc: "[great_project.GetName] už je v pohybu. [contributor.GetName] deklaruje ochotu připojit se k válečnému úsilí.\n\n"Slabý [title_holder.GetName] není soupeřem [GetTitleByKey('h_china').GetName]. Mám plány, jak dobýt [target_title.GetName]."
 tgp_china_ministry.0004.a: "Považuj [target_title.GetNameNoTierNoTooltip] za pod Nebem."
 tgp_china_ministry.0005.t: "$great_project_type_grand_campaign_project$: Závěr" # todo: NEW TRANSLATION
 tgp_china_ministry.0005.desc_won: "[great_project.GetName] byl velkým úspěchem. Země [target_kingdom.GetName] jsou nyní nedílnou součástí [GetTitleByKey('h_china').GetName]\n\n"Očekávaný výsledek, ale přesto důvod k oslavě." císař se raduje, "Dejte lidem vědět, že [ROOT.Char.GetPrimaryTitle.GetName] je největší pod Nebem!"" # todo: NEW TRANSLATION
 tgp_china_ministry.0005.desc_lost: "[great_project.GetName] byla hrozná katastrofa. Země [target_kingdom.GetName] odolaly síle [GetTitleByKey('h_china').GetName]\n\n"Neočekávaný výsledek." [owner.GetTitleAsName] udržuje [owner.GetHerHis] hněv, "Dejte lidem vědět, že [ROOT.Char.GetPrimaryTitle.GetName] přinesl velkou ostudu Nebesům!"" # todo: NEW TRANSLATION
 tgp_china_ministry.0005.a_win: "Skvělá práce!" # todo: NEW TRANSLATION
 tgp_china_ministry.0005.a_lost: "Celé [GetTitleByKey('h_china').GetNameNoTooltip] by se mělo stydět." # todo: NEW TRANSLATION
 tgp_china_ministry.0006.opening: "[founder.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 tgp_china_ministry.0006.desc: "S politováním vám musím oznámit, že [great_project.GetName] musí být zrušen." # todo: NEW TRANSLATION
 tgp_china_ministry.0006.a: "Jaká škoda." # todo: NEW TRANSLATION
 tgp_china_ministry.0007.t: "$tgp_china_ministry.0001.t$" # todo: NEW TRANSLATION
 tgp_china_ministry.0007.desc: "$tgp_china_ministry.0001.desc$" # todo: NEW TRANSLATION
 tgp_china_ministry.0007.a: "$tgp_china_ministry.0001.a$" # todo: NEW TRANSLATION
 tgp_china_ministry.0100.t: "Pokladna [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]" # todo: NEW TRANSLATION
 tgp_china_ministry.0100.intro: "Nastal čas upravit rozpočet [ROOT.Char.Custom('GetRealmRank')]." # todo: NEW TRANSLATION
 tgp_china_ministry.0100.steward_desc: "[steward.GetShortUIName] stojí přede mnou, s mračením na tváři, se sešitem v ruce. Malá armáda pomocníků následuje [steward.GetHerHim], zatížená svitky, svazky a finančními poznámkami.\n\n"[ROOT.Char.Custom('FormOfAddressForLiege')|U]. My #EMP musíme#! projít naše výdaje a připravit nový rozpočet pro pokladnu. Obávám se, že záležitost nemůže čekat." # todo: NEW TRANSLATION
 tgp_china_ministry.0100.solo_desc: "Nacházím se obklopen malou armádou úředníků, zatížených svitky, svazky a finančními poznámkami. Všichni čekají, až dokončím svou kontrolu.\n\n" # todo: NEW TRANSLATION
 tgp_china_ministry.0100.income_desc: "Naše současné příjmy výrazně převyšují naše výdaje." # todo: NEW TRANSLATION
 tgp_china_ministry.0100.deficit_desc: "Naše výdaje jsou příliš vysoké a pokladna bez zásahu zkolabuje." # todo: NEW TRANSLATION
 tgp_china_ministry.0100.fallback_desc: "Už uplynulo několik let od zavedení posledního rozpočtu." # todo: NEW TRANSLATION
 tgp_china_ministry.0100.a: "Velmi dobře. Stanovme nový rozpočet." # todo: NEW TRANSLATION
 tgp_china_ministry.0100.b: "Nechte rozdělení beze změny." # todo: NEW TRANSLATION
 tgp_china_ministry.0100.c: "Důvěřuji vašemu úsudku v této věci." # todo: NEW TRANSLATION
 tgp_china_ministry.0100.a_tooltip: "Můžete vybrat [treasury_budget|E] z několika možností" # todo: NEW TRANSLATION
 single_quotation_desc: """ # todo: NEW TRANSLATION
 tgp_china_ministry.0101.desc: "Před sebou mám několik dokumentů s návrhy, z nichž každý vykresluje jinou cestu pro pokladnu — kde utrácet a kde šetřit.\n\nKterý z nich si vyberu?" # todo: NEW TRANSLATION
 tgp_china_ministry.0101.a: "Platy by měly být naší hlavní prioritou." # todo: NEW TRANSLATION
 tgp_china_ministry.0101.b: "Zajistěte, aby ministři dostali slušný podíl." # todo: NEW TRANSLATION
 tgp_china_ministry.0101.c: "Silné vojsko je silné království." # todo: NEW TRANSLATION
 tgp_china_ministry.0101.d: "Vyčleňte větší část výhradně pro císařské použití." # todo: NEW TRANSLATION
 tgp_china_ministry.0101.e: "Nejlépe nám poslouží vyvážená ekonomika." # todo: NEW TRANSLATION
 tgp_treasury_enact_salary_budget_info_desc: "[treasury_budget_category|E] Fokus: @gold_icon![treasury_salary_budget_short|E]\n[treasury_budget|E] obvykle oblíbený u [governors|E] — kteří mohou získat přízeň, pokud nové rozdělení zlepší jejich platy" # todo: NEW TRANSLATION
 tgp_treasury_enact_ministry_budget_info_desc: "[treasury_budget_category|E] Fokus: @government_type_celestial![treasury_ministry_budget_short|E]\n[treasury_budget|E] obvykle oblíbený u [ministers|E] — kteří získají další prostředky, jež mohou utratit na své povinnosti, například k zahájení [great_projects|E]" # todo: NEW TRANSLATION
 tgp_treasury_enact_military_budget_info_desc: "[treasury_budget_category|E] Fokus: @celestial_military_administration![treasury_military_budget_short|E]\n[treasury_budget|E] obvykle oblíbený u vojenských [governors|E] — kteří získají další prostředky k náboru a udržování [title_men_at_arms|E]" # todo: NEW TRANSLATION
 tgp_treasury_enact_hegemon_budget_info_desc: "[treasury_budget_category|E] Fokus: @legitimacy_icon_mandate![son_of_heaven|E]\n[treasury_budget|E], který nechává větší část [treasury|E] nealokovanou, čímž umožňuje [liege|E] utrácet ji podle vlastního uvážení" # todo: NEW TRANSLATION
 tgp_treasury_enact_balanced_budget_info_desc: "[treasury_budget_category|E] Fokus: @law_icon!Balanced\n[treasury_budget|E], který usiluje o rovnoměrné rozdělení [treasury|E] napříč všemi kategoriemi" # todo: NEW TRANSLATION
 tgp_treasury_enact_salary_budget_desc: "Schválit [treasury_budget|E] s následujícím:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E] je nastaveno na [GetLaw('budget_allocation_salary_45').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_ministry_budget|E] je nastaveno na [GetLaw('budget_allocation_ministry_25').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E] je nastaveno na [GetLaw('budget_allocation_military_20').GetShortName|V]#!"
 tgp_treasury_enact_ministry_budget_desc: "Schválit [treasury_budget|E] s následujícím:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E] je nastaveno na [GetLaw('budget_allocation_salary_25').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_ministry_budget|E] je nastaveno na [GetLaw('budget_allocation_ministry_45').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E] je nastaveno na [GetLaw('budget_allocation_military_20').GetShortName|V]#!"
