 tgp_treasury_enact_hegemon_budget_desc: "Schválit [treasury_budget|E] s následujícím:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E] je nastaveno na [GetLaw('budget_allocation_salary_30').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_ministry_budget|E] je nastaveno na [GetLaw('budget_allocation_ministry_25').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E] je nastaveno na [GetLaw('budget_allocation_military_25').GetShortName|V]#!"
 tgp_treasury_enact_balanced_budget_desc: "Schválit [treasury_budget|E] s následujícím:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E] je nastaveno na [GetLaw('budget_allocation_salary_35').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_ministry_budget|E] je nastaveno na [GetLaw('budget_allocation_ministry_30').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E] je nastaveno na [GetLaw('budget_allocation_military_25').GetShortName|V]#!"
