 tgp_china_ministry.0200.toast_t_failure: "Rozpočet zamítnut" # todo: NEW TRANSLATION
 tgp_china_ministry.0200.toast_desc_failure: "[treasury_ruler.GetShortUIName|U] zamítl váš návrh" # todo: NEW TRANSLATION
