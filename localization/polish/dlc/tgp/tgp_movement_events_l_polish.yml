l_polish:
 tgp_movement_events.0001.t: "Ostřit čepel" # todo: NEW TRANSLATION
 tgp_movement_events.0001.desc: ""[ROOT.Char.GetTitledFirstName]!" Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))] [marshal.GetName] kráčí ke mně, [marshal.Custom('quirk_pos_pp')].\n\n"Nemůžeme sedět a čekat jako ovce, připravené, aby nás sežrali vlci. Mohou to být doby [my_situation.GetTopCurrentPhase.GetName|l], ale brzy musíme pochodovat. Na východ, na západ. Sever i jih. Naléhám na tebe, abys byl připraven, můj [ROOT.Char.GetTitleAsNameNoTooltip|l]."" # todo: NEW TRANSLATION
 tgp_movement_events.0001.aa: ""Máš pravdu. Nauč mě, jak."" # todo: NEW TRANSLATION
 tgp_movement_events.0001.a: "Hnutí [my_movement.GetNameNoTooltip] bude naslouchat." # todo: NEW TRANSLATION
 tgp_movement_events.0001.b: "Musím shromáždit spojence." # todo: NEW TRANSLATION
 tgp_movement_events.0001.c: "Poučím se od dávných generálů." # todo: NEW TRANSLATION
 tgp_movement_events.0001.c.tt: "Získáš [commander_trait|E]" # todo: NEW TRANSLATION
 event_increase_movement_power_major_effect_tooltip: "Zvýší [GetPlayer.Custom('GetMyMovement')]'s [movement_power_i][movement_power|E] o [EmptyScope.ScriptValue('event_increase_movement_power_major_value')|+0]" # todo: NEW TRANSLATION
 event_increase_movement_power_medium_effect_tooltip: "Zvýší [GetPlayer.Custom('GetMyMovement')]'s [movement_power_i][movement_power|E] o [EmptyScope.ScriptValue('event_increase_movement_power_medium_value')|+0]" # todo: NEW TRANSLATION
 event_increase_movement_power_minor_effect_tooltip: "Zvýší [GetPlayer.Custom('GetMyMovement')]'s [movement_power_i][movement_power|E] o [EmptyScope.ScriptValue('event_increase_movement_power_minor_value')|+0]" # todo: NEW TRANSLATION
 tgp_movement_events.0010.t: "Vítaný návštěvník" # todo: NEW TRANSLATION
 tgp_movement_events.0010.desc: "As I take a walk through the courtyard, a well-dressed [courtier.GetWomanMan] greets me with a courteous bow.\n\n"Jsem [other_ruler.GetTitledFirstNamePossessive] [other_ruler.Custom2('RelationToMe', SCOPE.sC('courtier'))], [courtier.GetName]." [courtier.GetSheHe|U] politely introduces [courtier.GetHerselfHimself]. "[other_ruler.GetTitledFirstNameNoTooltip] sends me to learn of your wisdom, [ROOT.Char.GetTitleAsNameNoTooltip|l]. [other_ruler.GetSheHe|U] wishes to hear other counsels before making [other_ruler.GetHerHis] choice."" # todo: NEW TRANSLATION
 tgp_movement_events.0010.a: "Hnutí [my_movement.GetNameNoTooltip] musí ukazovat cestu." # todo: NEW TRANSLATION
 tgp_movement_events.0010.a.success: "Přesvědčíš [other_ruler.GetShortUIName]" # todo: NEW TRANSLATION
 tgp_movement_events.0010.a.failure: "[other_ruler.GetShortUIName] ignoruje tvou radu" # todo: NEW TRANSLATION
 tgp_movement_events.0010.b: "Další by měli vyhledat mou radu!" # todo: NEW TRANSLATION
 tgp_movement_events.0010.c: ""Nemohu za [other_ruler.GetHerHim] učinit rozhodnutí, ale mohu [other_ruler.GetHerHim] pomoci."" # todo: NEW TRANSLATION
 event_increased_personal_movement_power_tt: "Zvýšíš své [movement_power_i][personal_movement_power|E] o [EmptyScope.ScriptValue('event_increased_personal_movement_power_value')|+0] na #V 15 let#!" # todo: NEW TRANSLATION
 tgp_movement_events_0010_add_to_movement_effect_tt: "[other_ruler.GetShortUIName|U] se přidá k [GetPlayer.Custom('GetMyMovement')]" # todo: NEW TRANSLATION
 tgp_movement_events.0020.t: "Vpřed! Vpřed!" # todo: NEW TRANSLATION
 tgp_movement_events.0020.desc: ""Velmi [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleAsNameNoTooltip|l]," [courtier.GetCulture.GetNameNoTooltip] [courtier.GetWomanMan] se hluboce uklání, když vstupuje do trůnního sálu. "Přicházím s pečetí velkého [other_ruler.GetTitledFirstName]. Můj [other_ruler.GetLadyLord] mě posílá uctít spoluc člena ctěného [my_movement.GetName]."\n\n[courtier.GetSheHe|U] [courtier.Custom('quirk_pos_present')] než pokračuje: "[other_ruler.GetTitledFirstNameNoTooltip] tvrdí, že království se musí zaměřit na inovace. Hledání osobní moci je sobecké a marné. Musíme všichni #EMP advance#!."" # todo: NEW TRANSLATION
 tgp_movement_events.0020.aa: "Je to jediná cesta vpřed." # todo: NEW TRANSLATION
 tgp_movement_events.0020.a: "A postoupíme vpřed." # todo: NEW TRANSLATION
 tgp_movement_events.0020.b: "Bez [my_movement.GetNameNoTooltip] nebude žádný pokrok!" # todo: NEW TRANSLATION
 tgp_movement_events.0020.c: "Směr musí být nastaven zevnitř lodi." # todo: NEW TRANSLATION
 event_decrease_movement_power_medium_effect_tooltip: "Sníží [GetPlayer.Custom('GetMyMovement')]'s [movement_power_i][movement_power|E] o #N [EmptyScope.ScriptValue('event_decrease_movement_power_medium_value')|0]#!" # todo: NEW TRANSLATION
 event_decrease_movement_power_minor_effect_tooltip: "Sníží [GetPlayer.Custom('GetMyMovement')]'s [movement_power_i][movement_power|E] o #N [EmptyScope.ScriptValue('event_decrease_movement_power_minor_value')|0]#!" # todo: NEW TRANSLATION
 tgp_advancement_innovations_modifier: "Velký pokrok" # todo: NEW TRANSLATION
 tgp_advancement_innovations_modifier_desc: "Tato postava využila své architektonické znalosti k zaměření na inovace a posunula říši směrem k jasnější budoucnosti." # todo: NEW TRANSLATION
 tgp_movement_events.0030.opening: "[other_ruler.Custom2('AppropriateGreetingPositive', ROOT.Char)]" # todo: NEW TRANSLATION
 tgp_movement_events.0030.desc: "Jako spolubojovník [my_movement.GetName] ti píšu, abychom se oba starali o naše společné zájmy.\n\nBudu o tobě hovořit v dobrém, pokud uděláš totéž pro mě." # todo: NEW TRANSLATION
 tgp_movement_events.0030.a: "To lze přijmout." # todo: NEW TRANSLATION
 tgp_movement_events.0030.b: "Oceněno, ale pomoc nepotřebuji." # todo: NEW TRANSLATION
 friend_same_movement_reason: "[CHARACTER.GetShortUIName|U] a [TARGET_CHARACTER.GetShortUIName] se dohodli, že si jako členové stejného hnutí budou mít na paměti vzájemné zájmy." # todo: NEW TRANSLATION
 friend_same_movement_reason_corresponding: "$friend_same_movement_reason$" # todo: NEW TRANSLATION
 tgp_movement_events.0040.t: "Nebeská vděčnost" # todo: NEW TRANSLATION
 tgp_movement_events.0040.desc: ""Tvá snaha nezůstala bez povšimnutí, [ROOT.Char.GetTitledFirstNameNoTooltip]." Stálý hlas zavolal mé jméno. [courtier.GetWomanMan] uklánějící se přede mnou nese pečeť [hegemon.GetTitledFirstNameNoTooltip].\n\n"[hegemon.GetTitledFirstName] je vděčný za tvou podporu a přeje si tě za ni odměnit. [my_movement.GetName] bude ve vyvýšeném postavení v palácových chodbách a vaše jména budou zapamatována."" # todo: NEW TRANSLATION
 tgp_movement_events.0040.a: ""Jsem také vděčný."" # todo: NEW TRANSLATION
 tgp_movement_events.0040.b: ""Budu navždy věrný [hegemon.GetTitleAsNameNoTooltip]."" # todo: NEW TRANSLATION
 tgp_movement_events.0040.c: ""Ať ty zdi mluví!""  # todo: NEW TRANSLATION
 tgp_loyal_subject_modifier: "Věrný nebesům" # todo: NEW TRANSLATION
 tgp_loyal_subject_modifier_desc: "Tato postava prokázala svou loajalitu hegemonovi tím, že se připojila k hnutí Pro-Hegemon." # todo: NEW TRANSLATION
 dynastic_cycle_cannot_leave_movement_tt: "@warning_icon! #X Nebudeš moci opustit [my_movement.GetName] po dobu #V 15 let#!#!" # todo: NEW TRANSLATION
 situation_dynastic_cycle_choose_movement_decision_cannot_leave_var: "Slibil jsi [GetTitleByKey('h_china').GetHolder.GetTitleAsName], že [GetTitleByKey('h_china').GetHolder.GetHerHim] neopustíš" # todo: NEW TRANSLATION
 tgp_movement_events.0050.t: "Nový směr" # todo: NEW TRANSLATION
 tgp_movement_events.0050.desc.intro: ""Pozdravy, [ROOT.Char.GetTitledFirstNameNoTooltip]." Vyrovnaný [new_elder.GetWomanMan] vkročí tiše do mé pracovny, obklopen některými mými úředníky. "Přicházím žádat o soukromé publikum, pokud mohu."\n\n"Ve tobě rozpoznávám zárodky učence, mysl, jejíž" # todo: NEW TRANSLATION
 tgp_movement_events.0050.desc.diplomacy: "diplomatická" # todo: NEW TRANSLATION
 tgp_movement_events.0050.desc.stewardship: "hospodářská" # todo: NEW TRANSLATION
 tgp_movement_events.0050.desc.intrigue: "intrikářská" # todo: NEW TRANSLATION
 tgp_movement_events.0050.desc.learning: "učenecká" # todo: NEW TRANSLATION
 tgp_movement_events.0050.desc.martial: "vojenská" # todo: NEW TRANSLATION
 tgp_movement_events.0050.desc.outro: "disciplína odráží ctnost. Rád bych nabídl svou pokornou moudrost, aby tvé panování bylo ukázněné a tvá čepel ostřejší."" # todo: NEW TRANSLATION
 tgp_movement_events.0050.a: "[new_elder.GetTitledFirstNameNoTooltip] bude vynikajícím mentorem." # todo: NEW TRANSLATION
 tgp_movement_events.0050.b: "Budu navždy věrný [old_elder.GetTitledFirstNameNoTooltip]!" # todo: NEW TRANSLATION
 tgp_movement_events.0050.c: "Soustředění se na studium je jediná cesta." # todo: NEW TRANSLATION
 tgp_movement_events.0060.t: "Zlovolný inkoust" # todo: NEW TRANSLATION
 tgp_movement_events.0060.desc: "The [ROOT.Char.Custom('GetWritingMaterial')] sits cool over my desk. A single stroke could tarnish [rival.GetTitledFirstName] and [rival.GetHerHis] [rival_movement.GetName] for generations. Yet I hesitate, walking [ROOT.GetCharacter.Custom('quirk_pos_adverb')] around the study.\n\nThe thought lingers like smoke from an untended flame." # todo: NEW TRANSLATION
 tpg_movement_events.0060.aa: "Nebyla napsána ostřejší slova." # todo: NEW TRANSLATION
 tgp_movement_events.0060.a: "[rival_movement.GetNameNoTooltip] bude trpět." # todo: NEW TRANSLATION
 tgp_movement_events.0060.b: "Měl bych se soustředit na vyzdvihování ctností [my_movement.GetNameNoTooltip]." # todo: NEW TRANSLATION
 tgp_movement_events.0060.c: "[ROOT.Char.GetFaith.HighGodName] nás učí mít soucit." # todo: NEW TRANSLATION
 tgp_movement_events.0060.a.tt: "$prelude_events.0040.c.tt$" # todo: NEW TRANSLATION
 tgp_movement_events.0060.a.rival_tt: "Sníží [movement_power_i][movement_power|E] [rival_movement.GetName] o #N [EmptyScope.ScriptValue('event_decrease_movement_power_medium_value')|0]#!" # todo: NEW TRANSLATION
 tgp_movement_events.0070.t: "Sdílený svitek" # todo: NEW TRANSLATION
 tgp_movement_events.0070.desc: ""[ROOT.Char.Custom('FormOfAddressForLiege')|U]," můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] vstoupí do mé pracovny, [councillor.Custom('quirk_pos_pp')]. "Slyšel jsem o vašem společném zájmu o [councillor.Custom('MatchingConversationSubject_alone')]."\n\n"Mohu navrhnout, abychom společně studovali klasiky? Ve společné rozpravě se i vládcové a služebníci mohou pozvednout v moudrosti, jako dvě zrcadla leštěná vedle sebe."" # todo: NEW TRANSLATION
 tgp_movement_events.0070.a: ""Ha! Určitě můžeme mluvit o [councillor.Custom('MatchingConversationSubject_alone')]."" # todo: NEW TRANSLATION
 tgp_movement_events.0070.b.councillor: ""Měl(a) by ses soustředit na to být [councillor.GetCouncilTitle]."" # todo: NEW TRANSLATION
 tgp_movement_events.0070.b.spouse: ""Více mi záleží na tvém vzdělání."" # todo: NEW TRANSLATION
 tgp_movement_events.0070.c: "Nikdy nesmím přestat se učit." # todo: NEW TRANSLATION
 friend_studied_together: "[CHARACTER.GetShortUIName|U] a [TARGET_CHARACTER.GetShortUIName] strávili odpoledne společným studiem svého oblíbeného tématu." # todo: NEW TRANSLATION
 friend_studied_together_corresponding: "$friend_studied_together$" # todo: NEW TRANSLATION
 tgp_movement_events.0080.t: "Pro náš rod" # todo: NEW TRANSLATION
 tgp_movement_events.0080.desc: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))] [family_member.GetTitledFirstName] [family_member.Custom('quirk_pos_present')] když vstupuje do místnosti. "Drahý [family_member.Custom2('RelationToMe', SCOPE.sC('root_scope'))]," [family_member.GetSheHe] se mi zdvořile uklání, roucha upravena, pohled sklopen v úctě.\n\n"Dlouho jsem přemýšlel o cti našeho rodu. Toto možná není mnoho, ale přesto ti to chci nabídnout, aby [ROOT.Char.GetDomicile.GetName] mohl zářit na oči všech."" # todo: NEW TRANSLATION
 tgp_movement_events.0080.aa: ""Jméno [ROOT.Char.GetHouse.GetNameNoTooltip] bude známé!"" # todo: NEW TRANSLATION
 tgp_movement_events.0080.a: ""Děkuji ti za tento příspěvek."" # todo: NEW TRANSLATION
 tpg_movement_events.0080.b: ""Musíme použít zlato k financování [my_movement.GetNameNoTooltip]."" # todo: NEW TRANSLATION
 tgp_movement_events.0080.c: ""Neplýtvej svým zlatem na mě."" # todo: NEW TRANSLATION
 tgp_subsidised_estate_buildings_modifier: "Dotovaný statek" # todo: NEW TRANSLATION
 tgp_subsidised_estate_buildings_modifier_desc: "Rod této postavy nabídl pomoc při budování jejich statku.\n\n" # todo: NEW TRANSLATION
 MODIFIER_DEFINITION_SUBSIDISED_ESTATE: "#emp Použito při stavbě nové budovy domicilu#!\n[domicile_building|E] Zbylé zdroje: #bold $MULTIPLIER|0$/3#!" # todo: NEW TRANSLATION
 friend_rejected_funds: "[CHARACTER.GetShortUIName|U] nabádal [TARGET_CHARACTER.GetShortUIName], aby své zlato neplýtval(a) kvůli [CHARACTER.GetShortUINamePossessive]." # todo: NEW TRANSLATION
 friend_rejected_funds_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] byli povzbuzováni [CHARACTER.GetShortUIName], aby své zlato neplýtvali kvůli [TARGET_CHARACTER.GetShortUINamePossessive]." # todo: NEW TRANSLATION
 tgp_movement_events.0090.t: "Staré rány" # todo: NEW TRANSLATION
 tgp_movement_events.0090.desc: ""[ROOT.Char.GetTitledFirstNameNoTooltip]," [courtier.GetWomanMan] nesoucí pečeť rodu [other_ruler.GetHouse.GetName] se hluboce uklání přede mnou. "Můj [other_ruler.GetLadyLord] [other_ruler.GetTitledFirstName] mi nařídil přečíst tuto zprávu."\n\n"Ač v minulosti jsme stáli proti sobě, cesta, kterou nyní kráčíme jako členové [my_movement.GetName], nás vede ke stejnému cíli. Musíme zapomenout na staré rány."" # todo: NEW TRANSLATION
 tgp_movement_events.0090.aa: ""Odmítnuto."" # todo: NEW TRANSLATION
 tgp_movement_events.0090.a: ""Omluva, kterou uslyší všichni."" # todo: NEW TRANSLATION
 tgp_movement_events.0090.b: "Jen pro dobro [my_movement.GetNameNoTooltip]." # todo: NEW TRANSLATION
 tgp_movement_events.0090.c: ""Pošli [other_ruler.GetTitleAsNameNoTooltip] má pozdravy."" # todo: NEW TRANSLATION
 tgp_movement_events.0100.t: "Rada" # todo: NEW TRANSLATION
 tgp_movement_events.0100.desc: ""Vznešený [ROOT.Char.GetTitleAsNameNoTooltip]." Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spymaster'))] [spymaster.GetTitledFirstName] mě v temnotě upoutává. Dřevo vrže pod [spymaster.GetHerHis] rychlými kroky.\n\n"Slyšeli jsme, že [rival.GetTitledFirstName], vůdce [rival_movement.GetName], může být k... návrhům vnímavější, než se čekalo."" # todo: NEW TRANSLATION
 tgp_movement_events.0100.aa: "[rival.GetSheHe|U] by měl vědět, co je pro [rival.GetHerHim] nejlepší." # todo: NEW TRANSLATION
 tgp_movement_events.0100.a: ""Jdi do toho."" # todo: NEW TRANSLATION
 tgp_movement_events.0100.a.success: "[rival.GetShortUIName] opustí [rival_movement.GetName]" # todo: NEW TRANSLATION
 tgp_movement_events.0100.a.failure: "Jsi odhalen jako bez cti" # todo: NEW TRANSLATION
 tgp_movement_events.0100.b: "Není lepší návrh než zlato." # todo: NEW TRANSLATION
 tgp_movement_events.0100.c: "Není třeba useknout hlavu. Poškoď tělo." # todo: NEW TRANSLATION
 tgp_movement_events_0100_remove_from_movement_effect_tt: "[rival.GetShortUIName] se připojí k [GetSituation('dynastic_cycle').GetTopParticipantGroupByKey( 'undecided_movement' ).GetName]" # todo: NEW TRANSLATION
 tgp_movement_events.0110.opening: "[other_ruler.Custom2('AppropriateGreetingPositive', ROOT.Char)]" # todo: NEW TRANSLATION
 tgp_movement_events.0110.desc: "Jako členové [my_movement.GetName] je naší povinností udržovat nejen naše čepele ostré, ale i naše mysli.\n\nPřijmi prosím tuto knihu, prostuduj ji pečlivě." # todo: NEW TRANSLATION
 tgp_movement_events.0110.a: "Budu následovat tvou radu." # todo: NEW TRANSLATION
 tgp_movement_events.0110.b: "To bude vypadat skvěle v mé knihovně." # todo: NEW TRANSLATION
 friend_sent_books_reason: "[TARGET_CHARACTER.GetShortUIName|U] poslal několik zajímavých knih [CHARACTER.GetShortUIName], protože byli součástí stejného hnutí." # todo: NEW TRANSLATION
 friend_sent_books_reason_corresponding: "[CHARACTER.GetShortUIName|U] poslal několik zajímavých knih [TARGET_CHARACTER.GetShortUIName], protože byli součástí stejného hnutí." # todo: NEW TRANSLATION
 artifact_movement_gift_desc: "[newly_created_artifact.GetDesc]\n\nDar od [other_ruler.GetShortUIName] pro [root_scope.GetShortUIName] jako spolučlenové [my_movement.GetName]." # todo: NEW TRANSLATION
 tgp_movement_events.0120.t: "Přípitek na ctnost" # todo: NEW TRANSLATION
 tgp_movement_events.0120.desc: "Když se poháry doplňují [host.Custom('GetExpensiveDrink')] a talíře s [host.Custom('GetExpensiveMeal')] mizí, [other_ruler.GetTitledFirstName] se přiblíží blíž.\n\n"Nemůžeme zklamat [my_movement.GetName]," říká [other_ruler.GetSheHe], [other_ruler.Custom('quirk_pos_pp')]. "Studoval jsi [other_ruler.Custom('GetRandomHistoryPassage')], [ROOT.Char.GetTitledFirstNameNoTooltip]?"" # todo: NEW TRANSLATION
 tgp_movement_events.0120.a: ""Prosím, nauč mě."" # todo: NEW TRANSLATION
 tgp_movement_events.0120.b: "Musíme se spoléhat pouze na sílu." # todo: NEW TRANSLATION
 tgp_movement_events.0120.c: ""Hostina není místo ke studiu!"" # todo: NEW TRANSLATION
 tgp_movement_events.0130.t: "Jazyk [capital_culture.GetCollectiveNounNoTooltip]" # todo: NEW TRANSLATION
 tgp_movement_events.0130.desc: "A [courtier.GetWomanMan] oblečený do jemného [other_ruler.Custom('RegionalFabric')] se mi uklání:\n\n"Můj [other_ruler.GetLadyLord] [other_ruler.GetTitledFirstName] mě posílá mluvit jeho jménem, [ROOT.Char.Custom('FormOfAddressForLiege')|l]. [other_ruler.GetSheHe|U] se obává, že hlasy [my_movement.GetName] mohou v hlavním městě ztroskotat, pokud nebude mluven jejich jazyk."\n\n[courtier.GetSheHe|U] [courtier.Custom('quirk_pos_present')] a pokračuje: "Byl bych poctěn, kdybych vás v tom vedl."" # todo: NEW TRANSLATION
 tgp_movement_events.0130.a: "Musím se naučit jejich jazyk!" # todo: NEW TRANSLATION
 tgp_movement_events.0130.b: "Proč se prostě nestát [capital_culture.GetNameNoTooltip]?" # todo: NEW TRANSLATION
 tgp_movement_events.0130.c: "Budeme žít v harmonii." # todo: NEW TRANSLATION
 tgp_cultural_harmony_modifier: "Kulturní harmonie" # todo: NEW TRANSLATION
 tgp_cultural_harmony_modifier_desc: "Tato postava se rozhodla soustředit své úsilí na žití v harmonii s kulturou hlavního města." # todo: NEW TRANSLATION
 tgp_movement_events.0140.t: "Dar žáka" # todo: NEW TRANSLATION
 tgp_movement_events.0140.desc: ""Mistře!" zaslechnu hlas mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('disciple'))] [disciple.GetTitledFirstNamePossessive] dříve, než uvidím [disciple.GetHerHim].\n\n"Hodně jsi mě naučil o análech [ROOT.Char.Custom('GetRandomAnnalsPassage')] a o [ROOT.Char.Custom('GetRandomHistoryPassage')], a s velkou péčí jsi pečoval o můj rozum. Jako projev vděčnosti ti chci nabídnout tento dar."\n\n[disciple.GetSheHe|U] [disciple.Custom('quirk_pos_present')] a podává mi [ROOT.Char.Custom('GetSimpleColor')] balíček." # todo: NEW TRANSLATION
 tgp_movement_events.0140.a: ""A s radostí to přijmu."" # todo: NEW TRANSLATION
 tgp_movement_events.0140.b: ""Pamatuj, děláme to pro [my_movement.GetNameNoTooltip]."" # todo: NEW TRANSLATION
 tgp_movement_events.0140.c: ""A co [ROOT.Char.Custom('GetRandomPoetryPassage')]?"" # todo: NEW TRANSLATION
 disciple_gift_desc: "[newly_created_artifact.GetDesc]\n\nDar od [disciple.GetShortUIName] pro [root_scope.GetShortUIName] za to, že byl vynikajícím starším." # todo: NEW TRANSLATION
 tgp_movement_events.0150.t: "Následovník [monk.GetFaith.GetNameNoTooltip] [monk.GetFaith.DevoteeNeuter|U]" # todo: NEW TRANSLATION
 tgp_movement_events.0150.desc.intro: "Oblečený v rouchu barvy [monk.Custom('GetComplexColor')], [monk.GetFaith.DevoteeNeuter] vstupuje do trůnního sálu. Malý dřevěný amulet visí u [monk.GetHerHis] opasku a slabá vůně kadidla následuje v [monk.GetHerHis] stopě.\n\n" # todo: NEW TRANSLATION
 tgp_movement_events.0150.desc.other_ruler: ""Přicházím s vůlí mého [other_ruler.GetLadyLord], [other_ruler.GetTitledFirstName]," říká [monk.GetSheHe], [monk.Custom('quirk_pos_pp')]. "Je mou povinností šířit slovo [monk.GetFaith.HighGodName]." # todo: NEW TRANSLATION
