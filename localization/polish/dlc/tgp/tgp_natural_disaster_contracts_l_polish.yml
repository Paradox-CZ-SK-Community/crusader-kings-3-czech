 tgp_natural_disaster_contract_event.0005.desc: "V následcích nedávné pohromy občané [natural_disaster_contract_destination.GetName] zahlcují můj úřad peticemi a žádostmi o pomoc při obnově svých domovů." # todo: NEW TRANSLATION
 tgp_natural_disaster_contract_event.0005.a: "Osobně dohlédnu na záchranné práce." # todo: NEW TRANSLATION
 tgp_natural_disaster_contract_event.0005.b: "Jejich trápení je tragické, ale jejich neštěstí jsou jen jedním z mnoha." # todo: NEW TRANSLATION
 tgp_natural_disaster_contract_event.0006.t: "$tgp_ravaged_buildings$" # todo: NEW TRANSLATION
 tgp_natural_disaster_contract_event.0006.desc: "Vraky rozházené před mýma očima jsou důkazem závažnosti katastrofy, která postihla [natural_disaster_contract_destination.GetName].\n\nOdstaveni od svých domovů hledají zranění a zoufalí u mne útočiště, zatímco slabé výkřiky uvězněných volají z trosek. A s bouřkovými mraky na obzoru je jejich potřeba o to naléhavější." # todo: NEW TRANSLATION
 tgp_natural_disaster_contract_event.0006.a: "Dostaňte co nejvíce do bezpečí, my zůstaneme, abychom vytáhli zbytek." # todo: NEW TRANSLATION
 tgp_natural_disaster_contract_event.0006.b: "Zavalené nelze zachránit, musíme ukrýt přeživší." # todo: NEW TRANSLATION
 tgp_natural_disaster_contract_event.0006.c: "Naší prvořadou prioritou musí být osvobodit ty, kteří jsou uvězněni pod sutí." # todo: NEW TRANSLATION
 tgp_natural_disaster_contract_event.0006.c.tt.desc.success: "Uvězněné oběti byly úspěšně vyproštěny" # todo: NEW TRANSLATION
 tgp_natural_disaster_contract_event.0006.c.tt.success: "Uvězněné oběti byly úspěšně vyproštěny" # todo: NEW TRANSLATION
 tgp_natural_disaster_contract_event.0006.c.tt.desc.failure: "Trosky se zhroutily dříve, než jste stačili vyprostit uvězněné" # todo: NEW TRANSLATION
 tgp_natural_disaster_contract_event.0006.c.tt.failure: "Trosky se během bouře zhroutily a pohřbily ty, kteří byli pod nimi" # todo: NEW TRANSLATION
 tgp_natural_disaster_contract_event.0006.d: "Nabídnout jim místo k bydlení výměnou za jejich práci se zdá být spravedlivým obchodem." # todo: NEW TRANSLATION
