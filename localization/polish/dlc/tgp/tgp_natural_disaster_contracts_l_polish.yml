 tgp_natural_disaster_contract_event.0010.desc: "Přijel jezdec s hroznou zprávou o pohromě, která postihla [natural_disaster_contract_destination.GetName] — mrtvých je nespočet, a přeživší jsou zranění a zoufale potřebují péči." # todo: NEW TRANSLATION
