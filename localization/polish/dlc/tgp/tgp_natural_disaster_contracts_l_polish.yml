 tgp_natural_disaster_contract_event.0001.desc: "V [natural_disaster_contract_destination.GetName] se jídlo stalo vzácným, takže občané nemají jinou možnost než zoufale hledat alternativní – a někdy #EMP neortodoxní#! – zdroje obživy. Ti, kdo mají prostředky, dělají, co mohou, aby pomohli, ale bylo požádáno o naši intervenci." # todo: NEW TRANSLATION
