 tgp_natural_disaster_contract_event.0002.desc: "Ubohé výkřiky hladových se rozléhají po ulicích, když je moje doprovod v okamžiku příjezdu obklopen vychrtlými žebráky; jejich prázdné oči jsou stejně bez naděje jako jejich žaludky bez obživy. Obilí, které jsme přivezli, postačuje nakrmit některé, ale ne všechny – a nedostatek se rychle proměňuje v nebezpečnou zoufalost." # todo: NEW TRANSLATION
 tgp_natural_disaster_contract_event.0002.a: "Obraťte se na všechny poddané!" # todo: NEW TRANSLATION
 tgp_natural_disaster_contract_event.0002.b: "Zajistěte jim, co potřebují, bez ohledu na náklady: zaplatím to osobně." # todo: NEW TRANSLATION
 tgp_natural_disaster_contract_event.0002.c: "Přesvědčím obchodníky, aby otevřeli své sklady." # todo: NEW TRANSLATION
