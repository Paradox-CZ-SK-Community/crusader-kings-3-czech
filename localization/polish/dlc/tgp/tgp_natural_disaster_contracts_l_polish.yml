 tgp_natural_disaster_contract_event.0015.desc: "To nejhorší z nedávné katastrofy v [natural_disaster_contract_destination.GetName] možná už pominulo, ale ti, kdo mají chamtivost v srdci, využili příležitosti, aby se obohatili na úkor vysídlených." # todo: NEW TRANSLATION
