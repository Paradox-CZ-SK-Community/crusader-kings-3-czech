 tgp_natural_disaster_contract_event.0011.desc: "Zpráva jezdce sotva vystihla situaci — mrtvých je daleko více než živých, a nezaměnitelný zápach smrti a rozkladu je všudypřítomný.\n\nSami přeživší vypadají, že jsou na tom lépe než jejich zemřelí příbuzní, a sotva jeden z nich vyvázl z katastrofy bez zranění.\n\nTváří v tvář tolika smutku a utrpení netuším, kde mám začít směřovat naše úsilí." # todo: NEW TRANSLATION
 tgp_natural_disaster_contract_event.0011.a: "Nechte naše lékaře nejdříve ošetřit zraněné." # todo: NEW TRANSLATION
 tgp_natural_disaster_contract_event.0011.b: "Přiveďte mi děti a staré, postarám se o ně osobně." # todo: NEW TRANSLATION
