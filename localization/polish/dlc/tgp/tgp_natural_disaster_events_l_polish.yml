l_polish:
 natural_disaster.4001.t: "[situation.GetNameNoTooltip]: Obnova dokončena" # todo: NEW TRANSLATION
 natural_disaster.4001.desc: "Nedávná pohroma, která postihla naši zemi, zanechala škody, jejichž napravování potrvá generace. Rána, kterou pocítili pánové i prostý lid.\n\nSjednotili jsme se, abychom uctili památku těch, kteří ztratili život, a abychom obnovili naše města a městečka. Pokud se pohroma zopakuje, budeme připraveni." # todo: NEW TRANSLATION
 natural_disaster.4001.a: "Skutečně vítězství nad přírodou." # todo: NEW TRANSLATION
 natural_disaster.4002.a: "Naše úsilí nebylo zbytečné!" # todo: NEW TRANSLATION
 natural_disaster.5001.t: "[situation.GetNameNoTooltip]: Pokrok zmařen" # todo: NEW TRANSLATION
 natural_disaster.5001.desc: "Roky investic a plody dřiny v regionu jsou zničeny během okamžiku. Rodiny opouštějí svoje rodové domovy, zůstává jen hromada sutin. Kronikáři oplakávají ztrátu posvátných a vzácných pokladů i životně důležitých zásob armády.\n\n" # todo: NEW TRANSLATION
 natural_disaster.5001.desc.flood: "Sklepy a podzemní stavby jsou zcela ztraceny, jejich východy jsou pod vodou. Pohyb se stává téměř nemožným, tažná zvířata i lidé se propadají do promočené země." # todo: NEW TRANSLATION
 natural_disaster.5001.desc.earthquake: "Nevinní utíkají, zatímco trosky padají z nebe a jsou pohřbeny oblačky tmavého, dusivého kouře. Budovy, které stály nehybné věky, nyní leží v ruinách, jejich rozbité zbytky zcela nepoznatelné." # todo: NEW TRANSLATION
 natural_disaster.5001.a: "Bude toho tolik k obnovení." # todo: NEW TRANSLATION
 natural_disaster_5001_flood_tt: "Every [realm|E] [county|E] in the [situation.GetName] [situation_sub_region.GetName] has lost #N 1/[SCOPE.ScriptValue('natural_disaster_flood_development_loss_fraction_value')|0]#! of its [development|E] #weak (Max -5)#!" # todo: NEW TRANSLATION
 natural_disaster.5011.t: "[situation.GetNameNoTooltip]: Slabé a křehké" # todo: NEW TRANSLATION
 natural_disaster.5011.desc.earthquake: "Dříve vysoké a hrozivé hradby [epicenter_county.GetNameNoTier] se zřítily," # todo: NEW TRANSLATION
 natural_disaster.5011.desc.flood: "Dříve vysoké hradby obklopující města u [river_region.GetName] se rozpadly," # todo: NEW TRANSLATION
 natural_disaster.5011.desc: "což znemožňuje umístit tam jakékoli oddíly. Vojáci jsou přesunuti do bezpečnějších míst, což však vytváří zranitelnost regionu.\n\nV nejslabším okamžiku leží zem v troskách — nebráněná a zranitelná." # todo: NEW TRANSLATION
 natural_disaster.5011.a: "Každým dnem je to horší." # todo: NEW TRANSLATION
 natural_disaster.5021.t: "[situation.GetNameNoTooltip]: Exodus" # todo: NEW TRANSLATION
 natural_disaster.5021.desc: "Oběti [situation.GetName] se spěchají najít bezpečí, opouštějí své staré životy. Poněkud málo zůstává těch, kteří by zajistili bezpečnost a pořádek v regionu; zlí aktéři se volně rozmáhají a terorizují přeživší. Vládnutí nad touto oblastí již není možné." # todo: NEW TRANSLATION
 natural_disaster.5021.a: "Bylo to opuštěno." # todo: NEW TRANSLATION
 natural_disaster.5022.desc: "Uprchlíci z [situation.GetName] míří do sousedních panství v zoufalém pokusu uniknout chaosu. V oblasti se šíří zločinnost, zlovolní jedinci využívají zmatení. Postižené oblasti se stávají zátěží pro říši, přicházejí o obyvatele a nedokážou vyprodukovat žádný zisk ani pokrok." # todo: NEW TRANSLATION
 natural_disaster.5022.a: "Přeživší jsou zde v bezpečí." # todo: NEW TRANSLATION
 natural_disaster.5031.t: "[situation.GetNameNoTooltip]: Zničené pastviny" # todo: NEW TRANSLATION
 natural_disaster.5031.desc: "Mnohá stáda řídnou, protože pastviny, které jim zůstaly, se zmenšují. Hněv přírody zpustošil země, takže péče o naše stáda je nemožná." # todo: NEW TRANSLATION
 natural_disaster.5031.a: "Tyto země už nejsou úrodné." # todo: NEW TRANSLATION
 natural_disaster.5101.t: "[situation.GetNameNoTooltip]: Poslední okamžiky" # todo: NEW TRANSLATION
 natural_disaster.5101.desc.flood: "Špinavá voda stoupá k mým prsům, hustá od nánosů. Promočené oděvy mi táhnou končetiny, jak sílí proud." # todo: NEW TRANSLATION
 natural_disaster.5101.desc.earthquake: "Podlaha se zvedá a prach víří ze stropu. Těžká podpěrná trám praskne a stěny zasténají. Za pár okamžiků se to všechno zřítí." # todo: NEW TRANSLATION
 natural_disaster.5101.travel: "\n\nMožná nebylo moudré hledat úkryt v tomto [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HouseOfWorship]." # todo: NEW TRANSLATION
 natural_disaster.5101.army: "\n\nMožná nebylo moudré hledat úkryt v tomto [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HouseOfWorship]. Kolem mě jsou moji vojáci strženi v té vřavě." # todo: NEW TRANSLATION
 natural_disaster.5101.activity: "\n\nTohle bude poslední [involved_activity.GetActivityType.GetNameNoTooltip], které kdy uvidím." # todo: NEW TRANSLATION
 natural_disaster.5101.tent: "\n\nMožná nebylo moudré hledat úkryt v tomto [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HouseOfWorship]." # todo: NEW TRANSLATION
 natural_disaster.5101.estate: "\n\nBěžím chodbami svého panství a nacházím jediný východ zaseknutý napůl." # todo: NEW TRANSLATION
 natural_disaster.5101.court: "\n\nProbojuji se tlačenicí vyděšených dvořanů, jen abych zjistil, že jediný východ je pevně ucpaný." # todo: NEW TRANSLATION
 natural_disaster.5101.desc.flood_end: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('at_risk_character'))] [at_risk_character.GetTitledFirstNameNoTooltip] je krok za mnou a natahuje se ke mně. Je místo jen pro jednoho, aby se procpal k vzduchu." # todo: NEW TRANSLATION
 natural_disaster.5101.desc.earthquake_end: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('at_risk_character'))] [at_risk_character.GetTitledFirstNameNoTooltip] je krok za mnou, oči dokořán. Je místo jen pro jednoho, aby prošel dveřmi, než trám spadne." # todo: NEW TRANSLATION
 natural_disaster.5101.a: "Chytnu [at_risk_character.GetTitledFirstNameNoTooltip] a běžím k dveřím." # todo: NEW TRANSLATION
 natural_disaster.5101.a.tt.success: "Vy i [at_risk_character.GetFirstNameNoTooltip] přežijete" # todo: NEW TRANSLATION
 natural_disaster.5101.a.tt.failure: "Pohroma vás přemůže" # todo: NEW TRANSLATION
 natural_disaster.5101.a.tt.failure_root: "Zemřete" # todo: NEW TRANSLATION
 natural_disaster.5101.a.tt.failure_secondary: "[at_risk_character.GetFirstNameNoTooltip] zemře" # todo: NEW TRANSLATION
 natural_disaster.5101.b: "Každý sám za sebe!" # todo: NEW TRANSLATION
 natural_disaster.5101.b.tt.success: "Přežijete, sotva" # todo: NEW TRANSLATION
 natural_disaster.5101.b.tt.failure: "Zemřete" # todo: NEW TRANSLATION
 natural_disaster.5101.b.tt.at_risk_character_duel: "[at_risk_character.GetFirstNameNoTooltip] může zemřít" # todo: NEW TRANSLATION
 natural_disaster.5101.c: "Protlačím [at_risk_character.GetHerHim] dovnitř, i když vím, že to odnesu já." # todo: NEW TRANSLATION
 natural_disaster.5101.d: "Odstrčím [at_risk_character.GetTitledFirstNameNoTooltip] stranou a utíkám." # todo: NEW TRANSLATION
 natural_disaster.5102.t.affected: "[situation.GetNameNoTooltip]: Přeživší" # todo: NEW TRANSLATION
 natural_disaster.5102.t.not_affected: "[situation.GetNameNoTooltip]: Počet obětí" # todo: NEW TRANSLATION
 natural_disaster.5102.t.second_round: " — Druhý náraz" # todo: NEW TRANSLATION
 natural_disaster.5102.t.third_round: " — Třetí náraz" # todo: NEW TRANSLATION
 natural_disaster.5102.travel: "Můj doprovod" # todo: NEW TRANSLATION
 natural_disaster.5102.army: "Má armáda" # todo: NEW TRANSLATION
 natural_disaster.5102.activity: "Účastník po mé pravici" # todo: NEW TRANSLATION
 natural_disaster.5102.tent: "Můj stan" # todo: NEW TRANSLATION
 natural_disaster.5102.estate: "Mé panství" # todo: NEW TRANSLATION
 natural_disaster.5102.court: "Můj dvůr" # todo: NEW TRANSLATION
 natural_disaster.5102.desc.flood: "je stržen povodňovou vlnou, naše zásoby a věci promočené jejím proudem.\n\nPodaří se mi překonat proud a vyšplhat na vyšší břeh. Pohled dolů odhalí výsledek a vzduch naplní páchnoucí smrt." # todo: NEW TRANSLATION
 natural_disaster.5102.desc.earthquake: "je rozmačkán padající budovou.\n\nZázrakem se vyhnu padajícím troskám a uteču na pevnější zem. Dívám se na těla rozmáčknutá kolem mě a úzkost sevře mé srdce." # todo: NEW TRANSLATION
 natural_disaster.5102.a: "Mám štěstí, že žiju." # todo: NEW TRANSLATION
 natural_disaster.5102.desc_remote.flood: "Království je plné teroru a pověstí o [situation.GetNameNoTooltip]. Povodňové vody si vyžádaly mnoho obětí po postižených zemích, i mezi šlechtou a dvořany. I když jsem daleko od toho nejhoršího, rozsah ztrát je skličující." # todo: NEW TRANSLATION
 natural_disaster.5102.desc_remote.earthquake: "Království je plné teroru a pověstí o [situation.GetNameNoTooltip]. Síň a věže se zřítily a pohřbily pány i jejich domácnosti. Počet obětí je vysoký, i mezi šlechtou." # todo: NEW TRANSLATION
 natural_disaster.5111.t: "[situation.GetNameNoTooltip]: Postižený tábor" # todo: NEW TRANSLATION
 natural_disaster.5111.desc.flood: "Neschopné odolat valící se vodě, koně začínají uklouzávat a strhávají s sebou jezdce. Panika roste, jak jsou další zvířata pohlcena vlnami. Moji bojovníci potkávají stejný osud; jejich těžké brnění, jež je dříve chránilo, je nyní táhne k vodní smrti.\n\n\"Smiluj se, na můj—.\" [knight.GetName] vykřikne, než mu ústa zaplní dusivá voda." # todo: NEW TRANSLATION
 natural_disaster.5111.desc.earthquake: "Praskající zem způsobuje, že mnozí bojovníci zakopnou a spadnou do nově vzniklých propastí. Jiní jsou uvězněni nebo rozdrceni padajícími troskami.\n\n[knight.GetNamePossessive] ubohý kůň je zasažen padajícím klínovým kamenem do hlavy a okamžitě umírá. Zatímco [knight.GetNamePossessiveNoTooltip] život byl milosrdně ušetřen, totéž nelze říct o [knight.GetHerHis] druziích." # todo: NEW TRANSLATION
 natural_disaster.5111.a: "Břemena války se stávají stále těžšími." # todo: NEW TRANSLATION
 natural_disaster_army_damaged_title: "[situation.GetType.GetName] zasáhne armádu" # todo: NEW TRANSLATION
 natural_disaster_allied_army_damaged_title: "[situation.GetType.GetName] zasáhne spojeneckou armádu" # todo: NEW TRANSLATION
 natural_disaster_enemy_army_damaged_title: "[situation.GetType.GetName] zasáhne nepřátelskou armádu" # todo: NEW TRANSLATION
 natural_disaster.5901.t.earthquake: "[situation.GetNameNoTooltip]: Hněv země" # todo: NEW TRANSLATION
 natural_disaster.5901.t.flood: "[situation.GetNameNoTooltip]: Nápor vody" # todo: NEW TRANSLATION
 natural_disaster.5901.desc.earthquake: "Třesy v [epicenter_county.GetNameNoTier] dosáhly vrcholu a zpustošily kraj. Domy a jiné stavby se převracejí ve velkém, a ti, kteří se snaží utéct, jsou rozmačkáni padajícími sutěmi.\n\nZkáza spouští řetězec devastujících událostí — propukají požáry a občanské nepokoje. Statečné duše se snaží zachránit ty pod troskami, jen aby samy ztratily život v dýmu a plamenech po celém [epicenter_county.GetTierAsNameNoTooltip]." # todo: NEW TRANSLATION
 natural_disaster.5901.desc.flood: "Voda proudí ulicemi a uličkami měst kolem [river_region.GetNameNoTooltip], strhávajíc těla nevinných svým neúprosným proudem. Někteří se pokoušejí brodit, jen aby byli spolknuti.\n\nPovodeň se vylévá pod podlahy budov, nasáklé dřevo zaručuje budoucí hnilobu. Úroda je rozmačkána silou valící se povodně." # todo: NEW TRANSLATION
 natural_disaster.5901.a.earthquake: "[epicenter_county.GetNameNoTierNoTooltip] bude zničen." # todo: NEW TRANSLATION
 natural_disaster.5901.a.flood: "Zkáza z [river_region.GetNameNoTooltip] je neodvratná." # todo: NEW TRANSLATION
 natural_disaster.5902.desc: "Zprávy o nedávné pohromě jsou skličující a lid je v rozkladu. Vládci okolních regionů sledují zničení s velkým zájmem a pečlivě posuzují rozsah devastace.\n\nJe nutné vynaložit úsilí na zvládnutí krize a zachránit, co lze. Bylo by nerozumné sedět se založenýma rukama, zatímco se to děje." # todo: NEW TRANSLATION
 natural_disaster.6901.t: "[situation.GetNameNoTooltip]: Následky" # todo: NEW TRANSLATION
 natural_disaster.6901.desc.flood: "Nakonec se vody [river_region.GetNameNoTooltip] vrátily do normálu. Hluboké louže jsou stále roztroušeny po zemi, ale slunce svítí jasně, brzy bude přebytečná voda vsáknuta do země." # todo: NEW TRANSLATION
 natural_disaster.6901.desc.earthquake: "Země utichá a půda v [epicenter_county.GetNameNoTier] už netřese. Co bylo kdysi rušným [epicenter_county.GetTierAsNameNoTooltip], nyní leží v ruinách, zůstalo jen několik stojících budov." # todo: NEW TRANSLATION
 natural_disaster.6901.desc: "\n\nCítí se úleva, ale není pochyb, že region je jen stínem své bývalé slávy. Tato zkáza bude připomínána ještě roky a bude sužovat duše přeživších." # todo: NEW TRANSLATION
 natural_disaster.6901.a: "Cesta k obnovení pořádku je dlouhá." # todo: NEW TRANSLATION
 natural_disaster.6902.desc: "Šlechtici i prostý lid společně vítají konec [situation.GetNameNoTooltip]. Radost je letmá, neboť dopady pohromy se brzy ukáží. Probíhají snahy obnovit, co bylo ztraceno, a utěšit ty, kdo padli za oběť nepořádku." # todo: NEW TRANSLATION
 natural_disaster.6902.a: "Doufejme, že úsilí bude dostačující." # todo: NEW TRANSLATION
 natural_disaster.7001.t: "[epicenter_county.GetNameNoTierNoTooltip]: Nesvaté otřesy" # todo: NEW TRANSLATION
 natural_disaster.7001.desc: "[epicenter_county.GetProvince.GetCounty.GetFaith.HouseOfWorshipPlural|U] a svatyně v [epicenter_county.GetNameNoTier] začaly kvůli otřesům rozpadat, čímž vzbuzují strach i u nejvěrnějších. Je jasné, že chvění nepřestane a s každým okamžikem sílí." # todo: NEW TRANSLATION
 natural_disaster.7001.a: "Tato pohroma vyžaduje mou #EMP nerozdělenou#! pozornost!" # todo: NEW TRANSLATION
 natural_disaster.7001.a.tt: "Vstoupíte do regentství, dokud pohroma nedosáhne Recovery $game_concept_situation_phase$." # todo: NEW TRANSLATION
 natural_disaster.7001.a.tt.already_in_diarchy: "Již jste [power_sharing|E] a nemusíte provádět žádné změny kvůli dodatečnému břemenu." # todo: NEW TRANSLATION
 natural_disaster.7001.a.tt.discount: "Příspěvky na projekty obnovy [disaster|E] vás budou stát #v 10% less#!, zatímco jste [power_sharing|E]" # todo: NEW TRANSLATION
 natural_disaster.7001.b: "Musíme se postarat o své vlastní!" # todo: NEW TRANSLATION
 natural_disaster.7001.b.tt: "Můžete $isolate_family_decision$" # todo: NEW TRANSLATION
 natural_disaster.7001.c: "Nechť nám pomůže [ROOT.Char.GetFaith.HighGodName]!" # todo: NEW TRANSLATION
 natural_disaster.7011.t: "[epicenter_county.GetNameNoTierNoTooltip]: Zvěř v úprku" # todo: NEW TRANSLATION
 natural_disaster.7011.desc: "Zvířata v [epicenter_county.GetNameNoTier] zahájila hromadný odchod, jelikož chvění pod jejich domovem ohrožuje jejich přežití. Ptáci začali předčasnou migraci a jejich hejna zastírají světlo na obloze.\n\nNěkteří lidé následují cestu zvířat hledajíce bezpečí, ale mnoho obyvatel zůstává ve svých domovech a lpí na naději, že otřesy přejdou." # todo: NEW TRANSLATION
 natural_disaster.7011.d: "Příroda vnímá znamení, zatímco my zůstáváme lhostejní." # todo: NEW TRANSLATION
 natural_disaster.7021.t: "[river_region.GetNameNoTooltip]: Přeplněné břehy" # todo: NEW TRANSLATION
 natural_disaster.7021.desc: "Vítr vhání cizí vody do blízké [river_region.GetNameNoTooltip], zatlačujíc břeh daleko za jeho meze. Někteří sbírají přebytečnou vodu pro vlastní potřebu, ale voda dál přetéká.\n\nOkolní kraj se mění v močál a bláto se hromadí na budovách okolo města." # todo: NEW TRANSLATION
 natural_disaster.7021.a: "Tyto vody jsou nespoutané." # todo: NEW TRANSLATION
 natural_disaster.7031.t: "[river_region.GetNameNoTooltip]: Prudké lijáky" # todo: NEW TRANSLATION
 natural_disaster.7031.desc: "Potřebné srážky dopadají na země u [river_region.GetNameNoTooltip], zajišťujíc, že sklizeň může pokračovat.\n\nI když je země více než nasycená, déšť sílí a nejeví známky ustávání. Slunce nikde, a řeka začíná přetékat do vnitrozemí." # todo: NEW TRANSLATION
 natural_disaster.7031.a: "Nechť nebe projeví milosrdenství." # todo: NEW TRANSLATION
 natural_disaster.8001.t.earthquake: "[epicenter_county.GetNameNoTierNoTooltip]: Hřmění v hlubinách" # todo: NEW TRANSLATION
 natural_disaster.8001.t.flood: "[river_region.GetNameNoTooltip]: Vysoká hladina" # todo: NEW TRANSLATION
 natural_disaster.8001.desc.earthquake: "Dostává se ke mně zpráva o velkém neklidu v [epicenter_county.GetName]. Země pod regionem se chvěje a třese, na povrchu se tvoří trhliny. Malé stavby se začínají převracet.\n\nObyvatelé [epicenter_county.GetTierAsNameNoTooltip] jsou neklidní, což škodí organizačním snahám. Navzdory jejich panice musím usilovat o minimalizaci škod a připravit se na blížící se zkázu." # todo: NEW TRANSLATION
 natural_disaster.8001.desc.flood: "Vody [river_region.GetName] vzrostly nad normální hladiny a promáčejí půdu v okolí. I když by to mohlo pomoci úrodě, voda dál stoupá bez přestání.\n\nBylo by moudré zastavit veškeré stavební práce v regionu, dokud se povodňové vody nevrátí, a zajistit, aby co nejvíce lidí mohlo dosáhnout bezpečí." # todo: NEW TRANSLATION
 natural_disaster.8001.a: "To může znamenat jen jedno..." # todo: NEW TRANSLATION
 natural_disaster.8001.a.tt.earthquake: "Brzy zasáhne [earthquake|E] [epicenter_county.GetNameNoTier]" # todo: NEW TRANSLATION
 natural_disaster.8001.a.tt.flood: "[river_region.GetName] brzy [flood|E]" # todo: NEW TRANSLATION
 natural_disaster.8002.t: "[situation.GetNameNoTooltip]: Probíhající dopad" # todo: NEW TRANSLATION
 natural_disaster.8002.desc.earthquake: "[epicenter_county.GetName] sužuje zuřivý zemětřes. Je pravděpodobné, že [epicenter_county.GetTierAsNameNoTooltip] zůstane v ruinách a jeho obyvatelé budou vysídleni.\n\n" # todo: NEW TRANSLATION
 natural_disaster.8002.desc: "Zásoby na pomoc obětem a obnovu regionů se shromažďují, ale ještě neznáme všechny následky pohromy." # todo: NEW TRANSLATION
 natural_disaster.8002.desc.flood: "[river_region.GetName] se vylila a její vody se vsakovaly do blízkých osad. Mnoho budov bylo opuštěno a je pravděpodobné, že jakákoli úroda bude ztracena." # todo: NEW TRANSLATION
 natural_disaster.8002.a: "Vážná situace." # todo: NEW TRANSLATION
 natural_disaster.8002.a.tt: "Probíhá [flood|E] z [river_region.GetName]." # todo: NEW TRANSLATION
 natural_disaster.8002.a.tt.earthquake: "Probíhá [earthquake|E] v [epicenter_county.GetNameNoTier]." # todo: NEW TRANSLATION
 natural_disaster.8003.t: "[situation.GetNameNoTooltip]: Následky" # todo: NEW TRANSLATION
 natural_disaster.8003.desc.earthquake: "Uprchlí občané rozdrcení padajícími budovami, trosky blokující únikové cesty, požáry a banditismus...\n\nTo jsou jen některé z hrůz, jimž byli svědky obyvatelé [epicenter_county.GetNameNoTier] před nedávným zemětřesením." # todo: NEW TRANSLATION
 natural_disaster.8003.desc.flood: "Rodiny smetené proudem, zralé plodiny ztracené ve vodě, budovy naplněné kalnou vodou...\n\nTakový je osud oblasti kolem [river_region.GetName] po povodni." # todo: NEW TRANSLATION
