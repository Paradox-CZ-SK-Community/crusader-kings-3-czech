l_polish:
 natural_disaster_flavor_events.0001.t: "Když se shromáždí mrchožrouti" # todo: NEW TRANSLATION
 natural_disaster_flavor_events.0001.desc: "Mezi troskami se shromažďují mrchožrouti, aby se hostili na těch nešťastných duších, které nevyslyšely varování sil přírody. Z těla trhají pevné šlachy a odhalují zkažené maso každému, kdo má odvahu se dívat.\n\nMnozí by si netroufli prohledávat ta prokletá místa, ale tam, kde jiní selžou, se otevírají nové příležitosti." # todo: NEW TRANSLATION
 natural_disaster_flavor_events.0001.a: "Prohledejte ruiny po cennostech." # todo: NEW TRANSLATION
 natural_disaster_flavor_events.0001.a.gold.toast: "Našli jste nějaké zlato" # todo: NEW TRANSLATION
 natural_disaster_flavor_events.0001.a.provisions.toast: "Našli jste nějaké jedlé zásoby" # todo: NEW TRANSLATION
 natural_disaster_flavor_events.0001.a.artifact.toast: "Našli jste artefakt" # todo: NEW TRANSLATION
 random_misc_artifact: "Opuštěný prsten" # todo: NEW TRANSLATION
 random_misc_artifact_desc: "Podivný prsten vykopaný mezi ruinami zasaženými samotnou přírodou." # todo: NEW TRANSLATION
 natural_disaster_flavor_events.0001.b: "Pojďme hledat přeživší." # todo: NEW TRANSLATION
 natural_disaster_flavor_events.0001.b.success.toast: "Zachránili jste přeživšího" # todo: NEW TRANSLATION
 natural_disaster_flavor_events.0001.b.failure.toast: "Hledání bylo marné" # todo: NEW TRANSLATION
 natural_disaster_flavor_events.0001.c: "Tady pro nás nic není." # todo: NEW TRANSLATION
 natural_disaster_flavor_events.0005.t: "Probuzená noční můra" # todo: NEW TRANSLATION
 natural_disaster_flavor_events.0005.desc: "Výkřiky lidí, kteří pobíhají táborem všemi směry, mě náhle probudí ze spánku. V tom zmatku se ospale snažím postavit a zjistit, co se děje, ale jsem otřesen až do morku kostí, když se z dálky stále blíží neznámé dunění.\n\nCokoli se chystá, musím jednat nyní, než bude pozdě." # todo: NEW TRANSLATION
 natural_disaster_flavor_events.0005.a: "Každý sám za sebe!" # todo: NEW TRANSLATION
 natural_disaster_flavor_events.0005.a.success.toast: "Podařilo se vám najít relativně bezpečné místo" # todo: NEW TRANSLATION
 natural_disaster_flavor_events.0005.a.failure.toast: "Nenajdete včas bezpečí" # todo: NEW TRANSLATION
 natural_disaster_flavor_events.0005.b: "Musím se odsud rychle dostat." # todo: NEW TRANSLATION
 natural_disaster_flavor_events.0005.b.success.toast: "Najdete dostatečný úkryt" # todo: NEW TRANSLATION
 natural_disaster_flavor_events.0005.b.failure.toast: "Chybí vám znalosti o těchto silách" # todo: NEW TRANSLATION
 tgp_selfish_actions_character_modifier: "Těsný únik" # todo: NEW TRANSLATION
 tgp_selfish_actions_character_modifier_desc: "Výdrž této postavy se během setkání s přírodou ukázala jako užitečná." # todo: NEW TRANSLATION
 tgp_finding_safe_spot_character_modifier: "Bezpečné místo" # todo: NEW TRANSLATION
 tgp_finding_safe_spot_character_modifier_desc: "Vnímání okolí této postavy ji dovedlo do bezpečí." # todo: NEW TRANSLATION
 natural_disaster_flavor_events.0010.t: "Zoufalé duše" # todo: NEW TRANSLATION
 natural_disaster_flavor_events.0010.desc: "Dav zoufalých a zbavených práv se hromadí na prahu pohromy. Emoce proudí otrhaným davem – vzduch je rozerván vzlyky, nářky a výkřiky.\n\nKdyž spatří můj průvod, klopýtají kupředu téměř jako jeden, polomrtví a s dutýma očima, rukama nataženýma a padají na kolena v prosebném gestu.\n\nMyslí si, že jsme přišli, abychom jim pomohli, ale kolika z nich mohu opravdu pomoci?" # todo: NEW TRANSLATION
 natural_disaster_flavor_events.0010.a: "Ujistěte je, že pomoc je na cestě." # todo: NEW TRANSLATION
 natural_disaster_flavor_events.0010.a.success.toast: "Ujistili jste je, že pomoc je na cestě" # todo: NEW TRANSLATION
 natural_disaster_flavor_events.0010.a.failure.toast: "Dav čekal příliš dlouho" # todo: NEW TRANSLATION
 natural_disaster_flavor_events.0010.b: "Vymyslete lživou odpověď těm, kteří hledají vysvětlení." # todo: NEW TRANSLATION
 natural_disaster_flavor_events.0010.b.success.toast: "Oklamali jste dav" # todo: NEW TRANSLATION
 natural_disaster_flavor_events.0010.b.failure.toast: "Lidé prokoukli vaše lži" # todo: NEW TRANSLATION
 natural_disaster_flavor_events.0010.c: "Nedovolte, aby se mě dotkly jejich špinavé ruce!" # todo: NEW TRANSLATION
 natural_disaster_flavor_events.0010.c.tt: "Váš doprovod snadno odtlačí křehký dav stranou." # todo: NEW TRANSLATION
 tgp_deceitful_overconfidence_character_modifier: "Zklamání bezmocných" # todo: NEW TRANSLATION
 tgp_deceitful_overconfidence_character_modifier_desc: "Tato postava se rozhodla opustit ty, kteří v těžkých časech hledali vedení." # todo: NEW TRANSLATION
 tgp_abandoned_population_modifier: "Opustené obyvatelstvo" # todo: NEW TRANSLATION
 tgp_abandoned_population_modifier_desc: "Tato provincie má za vůdce lháře a zbabělce." # todo: NEW TRANSLATION
 natural_disaster_flavor_events.0015.t: "Nezištné činy" # todo: NEW TRANSLATION
 natural_disaster_flavor_events.0015.desc: "Nenucená procházka zahradou společně s [spouse.GetFirstName], [heir.GetFirstName] a [courtier.GetFirstName] se náhle promění v noční můru.\n\nPo celém městě zazní pronikavý křik, který obepíná všechny v dosahu hrůzou a zděšením. Obrátím se na [spouse.GetFirstNameNoTooltip] pro potvrzení, ale [spouse.GetHerHis] tvář už říká vše, co potřebuji vědět.\n\nBez váhání vím, že musíme najít bezpečnější místo, než kde právě jsme." # todo: NEW TRANSLATION
 natural_disaster_flavor_events.0015.a: "Zachraňte svého manžela/ svou manželku [spouse.GetFirstNameNoTooltip]." # todo: NEW TRANSLATION
 natural_disaster_flavor_events.0015.a.success: "Uniknete katastrofě bez úhony" # todo: NEW TRANSLATION
 natural_disaster_flavor_events.0015.a.failure: "Utrpěná zranění" # todo: NEW TRANSLATION
 natural_disaster_flavor_events.0015.b: "Pomozte svému dědici/dědičce [heir.GetFirstNameNoTooltip]." # todo: NEW TRANSLATION
 natural_disaster_flavor_events.0015.b.success: "$natural_disaster_flavor_events.0015.a.success$" # todo: NEW TRANSLATION
