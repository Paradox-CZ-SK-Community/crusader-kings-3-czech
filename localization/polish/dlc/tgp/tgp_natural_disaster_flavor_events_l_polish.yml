 natural_disaster_flavor_events.0015.c: "Pomozte svému dvořanovi/dvořance [courtier.GetFirstNameNoTooltip]." # todo: NEW TRANSLATION
 natural_disaster_flavor_events.0015.c.success: "$natural_disaster_flavor_events.0015.a.success$" # todo: NEW TRANSLATION
