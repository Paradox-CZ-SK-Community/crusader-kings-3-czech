 dlc_001:0 "$DLC001_PREORDER$"
 dlc_001_desc:0 "Ponořte se do Svaté říše římské s kolekcí oděvů pro prosté lidi, válečníky i panovníky střední Evropy."
 dlc_002:0 "$DLC002_SP_DAY1$"
 dlc_002_desc:0 "Dodejte svému dvoru šmrnc s novou sadou oděvů a kosmetických možností pro Blízký východ a severní Afriku."
 dlc_003:0 "$DLC003_FP1$"
 dlc_003_desc:0 "Zuřiví nájezdníci z mrazivého severu, nebo propracovaná společnost plná odvážných objevitelů, obchodníků a básníků? Objevte skutečné bohatství severského světa s Crusader Kings III: Páni severu, prvním hloubkovým tematickým balíčkem pro kritikou oceňované Crusader Kings III."
 dlc_004:0 "$DLC004_EP1$"
 dlc_004_desc:0 "Expanze Královský dvůr pro Crusader Kings III přidává nové způsoby, jak interagovat s postavami ve vašem království nebo impériu, a také zásadní změny v kulturním systému hry, které přinášejí větší dynamiku a historickou plynulost."
 dlc_005:0 "$DLC005_FP2$"
 dlc_005_desc:0 "Sluncem políbené země Iberie čekají na vaše slavné panování s Crusader Kings III: Osud Iberie. Hluboce bohatá na historii, kulturu a lidi, poloostrov je připraven, aby jeho středověký osud utvářela vaše majestátní ruka, ať už zahalená usmiřujícím sametem nebo železnou pěstí."
 dlc_006:0 "$DLC006_BP1$"
 dlc_006_desc:0 "Buďte opatrní, panovníku – jednejte obezřetně s těmi, které nazýváte přáteli i nepřáteli; jsou to dvě strany téže mince. Vaše vztahy nyní znamenají víc než kdy dřív, a s Crusader Kings III: Přátelé a nepřátelé uvidíte ty nejbližší postavy ožívající v nejintimnějších detailech."
 dlc_007:0 "$DLC007_EP2$"
 dlc_007_desc:0 "Přepište historii, když budete putovat po zrádných středověkých zemích a užívat si slávy získané pořádáním a účastí na velkých turnajích, velkých svatbách a velkých cestách."
 dlc_008:0 "$DLC008_SP2$"
 dlc_008_desc:0 "Oblečte své panovníky do nejjemnějšího šatu s tímto balíčkem oděvů. Na základě šatů a regálií císaře Jindřicha II. a Kunigundy zahrnuje tento balíček nejen nové roucha a šaty, ale i historicky odpovídající koruny a další předměty. Exkluzivně dostupné majitelům kapitoly II."
 dlc_009: "$DLC009_BP2$"
 dlc_009_desc: "Ve 'Svěřencích a opatrovnících' stojí v popředí dětské vládcové a jejich opatrovníci. Vychovávejte mladé prince a šlechtice ve světě, kde je věčná sláva jen bitvou daleko a nebezpečí číhá v každém stínu."
 dlc_010: "$DLC010_FP3$"
 dlc_010_desc: "Sásánovská říše je dávno pryč a Abbásovský chalífát tlačí zbývající íránské dynastie k podřízení. Podlehnete, nebo zformujete nové impérium? Budoucnost Persie je ve vašich rukou!"
 dlc_011: "$DLC011_CE1$"
 dlc_011_desc: "Zvěst o vašich skutcích se šíří daleko a široko: zapište se do kronik historie a budujte památníky na svou vlastní slávu! Spléte bohatou tapisérii své legendy a vytvořte příběhy, o kterých se bude zpívat po celé generace."
 dlc_012: "$DLC012_CP1$"
 dlc_012_desc: "Tento balíček oděvů pro severoafrické kultury obsahuje nové položky, které si postavy mohou obléci, včetně svršků, nohavic, plášťů, pokrývek hlavy a dalšího, s novými vzory a ornamenty. „Severní africké oděvy“ je první balíček vytvořený ve spolupráci a vedený tvůrcem z komunity."
 dlc_013: "$DLC013_SP3$"
 dlc_013_desc: "Inspirovaný módou francouzského dvoru ve vrcholném středověku, tento kosmetický balíček přináší do Crusader Kings III nové styly a vzory. Ozdobte se novými plášti, novými typy pokrývek hlavy, styly vousů a vlasů – vše, co ladí s vaším luxusním a královským oblečením. Exkluzivně dostupné majitelům kapitoly III."
 dlc_014: "$DLC014_EP3$"
 dlc_014_desc: "Veďte urozenou rodinu v starobylém impériu, využívejte vliv a intriky k zajištění svého postavení, nebo buďte putujícím žoldnéřem a budujte si pověst jako řešitel problémů či psanec. Nové události, vládní systémy, spiknutí a životní styly čekají na prozkoumání s Cestami k moci."
 dlc_015: "$DLC015_BP3$"
 dlc_015_desc: "Přináší nový obsah do několika oblíbených systémů: cestování, aktivit a životních stylů. Pošlete svého panovníka na vzrušující cesty, ať už za bohatstvím, prestiží nebo osobním růstem. Nenechte je zahálet — dobrodružství čeká na každém kroku!"
 dlc_016: "$DLC016_CP2$"
 dlc_016_desc: "Tento balíček tvůrce obsahu je inspirován západoslovanskými oděvy ve středověku. Obsahuje nové oblečení, nohavice, pompézní pokrývky hlavy a řadu vzorů k výběru."
 dlc_017: "$DLC017_CP3$"
 dlc_017_desc: "Objevte velká architektonická díla středověku s balíčkem tvůrce obsahu Středověké památky.\n\nVytvořeno ve spolupráci s uznávaným modderem Crusader Kings III PiGu, Středověké památky přinášejí do hry 20 nových rozmanitých a kulturně významných památek."
 dlc_018: "$DLC018_CP4$"
 dlc_018_desc: "Odolávejte chladu vzdálených severních krajin ve stylu s balíčkem tvůrce obsahu Arktické oděvy, vytvořeným ve spolupráci s uznávaným modderem Crusader Kings III Aj. Arktické oděvy přidávají kosmetiku inspirovanou estetikou Samů a Chantů."
 dlc_019: "$DLC019_SP4$"
 dlc_019_desc: "Vdechněte svému vládnutí královský šmrnc s Korunami světa, královskou kolekcí kosmetických možností pro vylepšení vzhledu vašeho panovníka. Exkluzivně dostupné majitelům kapitoly IV."
 dlc_020: "$DLC020_CE2$"
 dlc_020_desc: "Vládni nebo buď vládnut. Stěhuj se nebo zhyň. V Chánové stepi přežijí jen nejsilnější tváří v tvář tvrdé realitě života na stepi. Vznešíte se k velikosti a vytvoříte dědictví dobývání, nebo váš lid zmizí v annálech historie? Volba je na vás."
 DLC021_BP4: "Korunovace" # todo: NEW TRANSLATION
 dlc_021: "$DLC021_BP4$" # todo: NEW TRANSLATION
 dlc_021_desc: "Začněte své panování s majestátem! Legitimizujte svou moc prostřednictvím ohromujících obřadů, které si vynutí respekt jak vazalů, tak rivalů. Od prvního doteku koruny se vaše dědictví formuje v nádheře díky korunovacím." # todo: NEW TRANSLATION
