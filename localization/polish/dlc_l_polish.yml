 DLC:0 "DLC"
 dlc_001_desc:0 "Ponořte se do Svaté říše římské s kolekcí oděvů pro obyčejné lidi, bojovníky a vládce střední Evropy."
 DLC001_PREORDER:0 "Oblečení Svaté říše římské"
 dlc_001:0 "$DLC001_PREORDER$"
 dlc_002_desc:0 "Dejte svému dvoru oslňující nový vzhled s sadou oděvů a kosmetických možností oblečení pro Blízký východ a severní Afriku."
 DLC002_SP_DAY1:0 "Móda abbasidského dvora"
 dlc_002:0 "$DLC002_SP_DAY1$"
 dlc_003_desc:0 "Nezničitelní nájezdníci z ledové severu nebo složitá společnost plná odvážných objevitelů, obchodníků a básníků? Objevte pravé bohatství norského světa s Crusader Kings III: Severní páni, prvním podrobným balíčkem chuti pro kritiky uznávané Crusader Kings III."
 DLC003_FP1:0 "Severní páni"
 dlc_003:0 "$DLC003_FP1$"
 dlc_004_desc:0 "Rozšíření Královský dvůr pro Crusader Kings III přidává nové způsoby, jak interagovat s postavami ve vašem království nebo říši, stejně jako zásadní změny v kulturním systému hry, které zajišťují větší dynamiku a historickou plynulost."
 DLC004_EP1:0 "Královský dvůr"
 dlc_004:0 "$DLC004_EP1$"
 dlc_005_desc:0 "Sluncem políbené země Iberie čekají na vaši slávu s balíčkem Crusader Kings III: Osud Iberie. Hluboce bohaté na historii, kulturu a lidi, středověké osudy poloostrova jsou připraveny být formovány vaší majestátní rukou, ať už oblečenou v smířlivém sametu nebo jako železná ruka."
 DLC005_FP2:0 "Osud Iberie"
 dlc_005:0 "$DLC005_FP2$"
 DLC006_BP1:0 "Přátelé a nepřátelé"
 dlc_006_desc:0 "Pozor, vládce - dbejte na opatrnost s těmi, které nazýváte přáteli nebo nepřáteli; jsou to dvě strany téže mince. Vaše vztahy jsou důležitější než kdy jindy, a s Crusader Kings III: Přáteli a nepřáteli zažijete, jak ti nejbližší ožívají v nejintimnějších detailech."
 dlc_006:0 "$DLC006_BP1$"
 dlc_007_desc:0 "Přepracujte historii, zatímco putujete po zrádných středověkých zemích a užíváte si slávy získané pořádáním a účastí na Velkých turnajích, Velkých svatbách a Velkých cestách."
 DLC007_EP2:0 "Cesty a turnaje"
 dlc_007:0 "$DLC007_EP2$"
 dlc_008_desc:0 "Oblékněte své vládce do nejlepších oděvů s tímto balíčkem oblečení. Založený na oděvech a insigniích císaře Jindřicha II. a císařovny Kunhuty, tento balíček zahrnuje nejen nové róby a šaty, ale také historicky odpovídající koruny a další předměty. Exklusivně dostupný pro vlastníky kapitoly II."
 DLC008_SP2:0 "Elegance říše"
 dlc_008:0 "$DLC008_SP2$"
 dlc_009: "$DLC009_BP2$"
 DLC009_BP2: "Péče a dozorci"
 dlc_009_desc: "V Péči a dozorci jsou mladí vládci a jejich poručníci v centru pozornosti. Vychovávejte mladé vévodové a šlechtice ve světě, kde je věčná sláva na dosah ruky a nebezpečí číhá v každém stínu."
 dlc_010: "$DLC010_FP3$"
 dlc_010_desc: "Sassanidská říše je dávno pryč a Abbasidský chalífát tlačí na zbývající íránské dynastie, aby se podřídily. Padnete na jejich stranu, nebo vytvoříte novou říši? Budoucnost Persie je ve vašich rukou!"
 DLC010_FP3: "Odkaz Persie"
 dlc_011: "$DLC011_CE1$"
 DLC011_CE1: "Legendy mrtvých"
 dlc_011_desc: "Sláva tvých činů se šíří daleko a široko: zapiš se do análů historie a postav památníky své vlastní slávy! Woven bohatou tapisérii tvé legendy a vytvoř příběhy, o kterých se bude zpívat po generace."
 dlc_012: "$DLC012_CP1$"
 DLC012_CP1: "Severoafrický oděv"
 dlc_012_desc: "Tento balíček oděvů pro severoafrické kultury zahrnuje nové předměty, které mohou postavy nosit, včetně topů, legín, plášťů, pokrývek hlavy a dalších, s novými designy a vzory. “Severoafrický oděv” je prvním vyrobeným ve spolupráci a vedeným komunitním tvůrcem."
 dlc_013: "$DLC013_SP3$"
 dlc_013_desc: "Inspirován módou francouzského dvora ve vrcholném středověku, tento kosmetický balíček přináší nové styly a vzory do Crusader Kings III. Oblečte se do nových plášťů, nových typů pokrývek hlavy, vousů a účesů - vše, aby ladilo s vaším luxusním a královským oblečením. Exklusivně dostupný pro vlastníky kapitoly III."
 DLC013_SP3: "Móda Kapetovců"
 dlc_014: "$DLC014_EP3$"
 dlc_014_desc: "Vedu urozenou rodinu ve starověké říši, používám vliv a intriky k zajištění svého místa, nebo jsem bloudící najatý vrah, budující pověst jako zapletenec nebo uprchlík. Nové události, vládní systémy, plány a životní styly jsou pro vás k prozkoumání s Cestami k moci."
 DLC014_EP3: "Cesty k moci"
 dlc_015: "$DLC015_BP3$"
 DLC015_BP3: "Bloudící šlechtici"
 dlc_015_desc: "Přináší nový obsah do několika milovaných systémů: cestování, aktivity a životní styly. Pošlete svého vládce na vzrušující cesty, ať už za bohatstvím, prestiží nebo osobním rozvojem. Nenechte je zahálet — dobrodružství čeká na každém kroku!"
 dlc_016: "$DLC016_CP2$"
 DLC016_CP2: "Západoslovanský oděv"
 dlc_016_desc: "Tento balíček pro tvůrce obsahu je inspirován západoslovanskými oděvy ze středověku. Obsahuje nové oblečení, nohavice, velkolepé pokrývky hlavy a řadu vzorů, ze kterých si můžete vybrat."
 VISIT_STORE_BUTTON:0 "Navštívit obchod"
