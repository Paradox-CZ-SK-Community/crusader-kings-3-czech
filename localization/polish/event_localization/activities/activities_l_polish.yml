 activity_gruesome_festival_desc.non_gf_practioner:0 "Mezi mými poddanými jsou tací, kdo praktikují velké obětní rituály požehnané jejich [GetPlayer.GetTitleAsNameNoTooltip]. Souhlas s provedením i omezené varianty by mi nepochybně získal jejich přízeň, avšak přijetí jejich... barbarských zvyků by mi mohlo vynést opovržení těch, kdo pohrdají jejich způsoby."
