 activity_gruesome_festival:2 "$tenet_gruesome_festivals_blot_name$"
 activity_gruesome_festival_selection_tooltip:0 "Zvete své poddané, aby se zúčastnili posvátného a nákladného rituálu"
 activity_gruesome_festival_desc:0 "Je nejvyšší čas, aby se všichni [GetPlayer.GetPrimaryTitle.GetNameNoTierNoTooltip] sešli a obětovali [GetPlayer.GetFaith.PantheonTerm]. Tyto rituály nejenže sdružují věřící, ale také potvrzují mé místo jako [GetPlayer.GetTitleAsNameNoTooltip] nad celou zemí."
 activity_gruesome_festival_owner:0 "Hostitel"
 activity_gruesome_festival_host_desc:1 "\nPořádáte $gruesomefestivalname_blot$, který zahrnuje:\n#indent_newline:0 $EFFECT_LIST_BULLET$ Rozhodnutí o rozsahu festivalu\n#indent_newline:0 $EFFECT_LIST_BULLET$ Výběr toho, co obětovat, včetně možnosti vybrat jednoho z vašich [prisoners|E] jako [designate_chief_sacrifice_chief_sacrifice|E]\n#indent_newline:0 $EFFECT_LIST_BULLET$ Získání nebo ztráta [county_opinion|E] a [character|E] [opinion|E] v závislosti na [core_tenets|E] víry vašich poddaných"
 activity_gruesome_festival_guest_help_text:0 "Pozvaní [guests|E] se zúčastní oběti a následné hostiny. Získají nebo ztratí vůči vám [opinion|E] v závislosti na [core_tenets|E] jejich [faith|E]."
