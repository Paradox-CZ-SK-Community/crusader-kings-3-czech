 activity_hunt_desc: "[GetPlayer.Custom('GetHuntDesc')|U]"
 activity_hunt_desc_regular: "Pronásledování poskytuje hojnost vzrušení a nebezpečí a slouží jako pevný základ pro ježdění a lukostřelbu.\n\nLovy řídí [GetCourtPositionType('master_of_hunt_court_position').GetName()], který oznámí [hunt_sightings_no_prefix|E] běžných, vzácných a nebezpečných zvířat."
 activity_hunt_desc_adventurer: "Pronásledování poskytuje hojnost vzrušení a nebezpečí a slouží jako pevný základ pro ježdění a lukostřelbu.\n\nJako [GetGovernment('landless_adventurer_government').GetName] lov přináší méně [prestige_i][prestige|E], ale poskytuje [provisions_i][provisions|E]. Lovy řídí [GetCourtPositionType('huntperson_camp_officer').GetName()].\n\nNa začátku lovu budete mít příležitost zakoupit práva k lovu za [gold_i][gold|E], jinak získáte [GetTrait('gallowsbait').GetName( GetNullCharacter )] [GetTrait( 'gallowsbait' ).GetTraitTrackByKey( 'poacher' ).GetName] [trait_level_track_xp|E]."
 activity_hunt_owner:0 "Lovec"
 activity_meditation:0 "Meditace v ústraní"
