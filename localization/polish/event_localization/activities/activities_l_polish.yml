 activity_hold_court_desc:0 "[ACTIVITY.GetOwner.GetTitledFirstName] pozval všechny své poddané, aby přinesli jakékoli záležitosti, které vyžadují [ACTIVITY.GetOwner.GetHerHis] pozornost před [ACTIVITY.GetOwner.GetHerHim]."
