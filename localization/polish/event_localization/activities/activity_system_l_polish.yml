l_polish:
 activity_tournament_guest_desc:1 "#slabé Pokud jste oprávněni, připojení k turnaji nabídne šanci vyhrát soutěže a tím pádem ceny, stejně jako se uvolnit a nasát atmosféru. Také to poskytuje příležitost pro zlepšení vašich bojových dovedností.#!"
 activity_system.0301.a:0 "Jaká to ostuda..."
 hold_grand_activity_option_tour:0 "$activity_tour$"
 activity_system.1010.t:0 "Cesta přerušena"
 activity_system.0331.desc:0 "Náš hostitel, [host.GetName], byl kolem [host.GetHerHim] považován za neschopného a je viděn jako zcela nevhodný k řízení [host.GetHerHis] vlastních záležitostí, včetně [host.GetHerHis] [activity_type.GetNameNoTooltip()]!\n\nBohužel, musíme se všichni vrátit domů s prázdnýma rukama."
 activity_system.0400.t:0 "Zpoždění"
 activity_system.0500.a: "Opravdu tragédie."
 activity_system.0091.a:1 "No, čas najít novou múzu..."
 activity_system.0300.desc.attacker:1 "Zúčastnil jsem se boje proti [war_opponent.GetNameRegnal|U]."
 activity_system.0330.t:0 "Neschopný"
 activity_system.0310.desc.intro:0 "Hlučné válečné trubky mě dosáhly i zde v [target_activity_location.GetName], když se účastním [target_activity_host.GetPossessiveNameRegnal|U] [target_activity_type.GetNameNoTooltip]. Byl jsem povolán, abych pomohl v konfliktech mezi [attacker.GetTitledFirstName|U] a [defender.GetTitledFirstName|U]."
 activity_system.0080.desc_me:0 "Oslavy budou pokračovat a já budu stát v jejich čele!"
 activity_system.0081.desc.relation_neutral:0 "Bohužel [old_pilgrimage_host.GetTitledFirstName] odešel z tohoto světa a,"
 activity_system.1010.a:0 "Odpočívej v pokoji, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))]."
 activity_system.0040.a:1 "Opravdu škoda."
 activity_system.0301.desc:0 "#EMP \"Do války! Do války!\"#! volám [target_activity_host.GetTitledFirstNamePossessive] [knights|l], když burácí kolem, jejich trubky volající a prapory se třpytící jasně proti obloze.\n\nŽe [war_opponent.Custom('InsultNoun')] [war_opponent.GetNameRegnal] nemá žádný ohled na náš [target_activity_type.GetNameNoTooltip], to se zdá! Akce má být zrušena, protože [target_activity_host.GetTitleAsNameNoTooltip] volá své válečníky a modlí se k [target_activity_host.GetFaith.WarGodName] za vítězství.\n\n[targert_activity_type.GetNameNoTooltip] je ušlechtilá a důstojná zábava, ale výzva k zbraním zní hlasitěji než cokoliv jiného."
 activity_system.0330.desc.memory:0 "Bohužel, [incapable_memory.GetDescription].\n\n"
 activity_system.0401.desc_leader:0 "[travel_leader.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ke mně přistupuje s vážným výrazem na [travel_leader.GetHerHis] tváři.\n\n\"Jsem smutný, abych oznámil, že jsme to nestihli, můj [ROOT.Char.GetTitleAsNameNoTooltip]. Aktivita začala dnes, a my na ni prostě nejsme tam.\""
 activity_system.0300.desc.outro:0 "Mnoho plánování šlo do přípravy na pořádání tohoto [target_activity_type.GetNameNoTooltip] a nerad posílám své hosty domů. Důležitost tohoto konfliktu by neměla být podceňována, avšak.\n\nMožná by bylo nejlepší zaměřit veškeré mé úsilí na přípravu na válku..."
 activity_system.0080.t:1 "Nový hostitel"
 activity_system.0100.desc:0 "Naprosto neuvěřitelné! Přes mé mnohé pozvánky a přípravy se na mé [activity_type.GetNameNoTooltip()] neobjevil ani jeden člověk. Možná je cesta do [location.GetName] plná většího nebezpečí, než jsem očekával.\n\n"
 activity_system.0551.desc: "Vzhledem k náhlému a nepředvídanému uvěznění mého hostitele, [host.GetNameNoTooltip], bylo [activity.GetNameNoTooltip], kterého jsem se účastnil, zrušeno."
 activity_system.0040.desc:1 "Bohužel! S novými okolnostmi kolem turnaje rychlý rozhovor s organizátory potvrzuje vaše obavy: turnaj musí být zrušen.\n\nZástupy zklamaných lidí procházejí kolem, plačící a zklamané děti svírají ruce svých rodičů. Doufejme, že v blízké budoucnosti bude další šance na obnovení těchto oslav."
 activity_system.0090.a:1 "Čas zaměřit svou pozornost jinam."
 guest_insulted_title:0 "$activity_pulse_action_guest_insulted$"
 activity_system.0330.a:0 "Aby se mým hostům dostalo domů bezpečně."
 guest_friendship_title:0 "$activity_pulse_action_guest_friendship$"
 activity_system.0300.desc.intro.traveling:0 "Hlučné válečné trubky mě dosáhly i zde v [target_activity_location.GetName], když se chystám účastnit svého [target_activity_type.GetNameNoTooltip] v [target_activity_location.GetName]."
 activity_feast_guest_desc:0 "$BULLET_WITH_TAB$Účastníci mohou získat názory [opinion|E]\n$BULLET_WITH_TAB$Účastníci mohou ztratit [stress_loss_i][stress|E]\n$BULLET_WITH_TAB$Účastníci mohou získat [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )] [trait|E]"activity_system.0400.desc_no_leader:0 "Pokračuji v hodnocení oblohy a všech map, které vlastním, ale je jasné, že to matematicky nevychází.\n\nZaostáváme za časovým harmonogramem asi o [GetTimeBetweenDates(ROOT.Char.GetInvolvedActivity.GetActiveStartDate.Self, ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetEstimatedArrivalDate)] a pokud budeme pokračovat současnou rychlostí podle aktuálního itineráře, nedostaneme se na místo včas."
 activity_system.0401.t:0 "Příliš Pozdě"
 activity_system.0081.t:1 "Konečná Destinace"
 activity_system.0400.a:0 "Pospěšme si."
 activity_system.0100.outro_away:0 "Domnívám se, že je čas začít svou cestu zpět domů do [ROOT.Char.GetCapitalLocation.GetName]."
 activity_system.0081.c.tt:0 "Aktivita [THIS.Char.GetInvolvedActivity.GetName] bude pokračovat a [old_host.GetShortUIName] bude uložen k odpočinku v [THIS.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip]"
 activity_system.0310.a.tt:0 "Pokračujete v účasti na [target_activity_type.GetNameNoTooltip]"
