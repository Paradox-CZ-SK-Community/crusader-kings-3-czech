 activity_system.0081.desc.outro:0 "jako [old_host.GetHerHis] dědic, jsem ponechán zodpovědný.\n\nProto, bez ohledu na mé vlastní pocity, musím rozhodnout, jak se postavíme k [old_host.GetHerHis] pozůstatkům a posledním obřadům."
