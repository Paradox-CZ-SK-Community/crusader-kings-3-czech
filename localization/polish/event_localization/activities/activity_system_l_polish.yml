 activity_system.0040.t:1 "Turnaj Skončil"
 activity_system.1010.desc.entourage:0 "Doprovod [host.GetFirstNamePossessiveNoTooltip] jistě začne smutnou cestu domů, nesoucí mé [ROOT.Char.Custom2('RelationToMePossessive',SCOPE.sC('host'))] tělo."
 activity_system.0090.t:0 "Neplatný Úmysl"
 activity_system.0550.desc: "Vzhledem k mému náhlému a neočekávanému uvěznění se cítím neschopen pokračovat v účasti na své [activity.GetNameNoTooltip], a musí být zrušena.\n\nVeškerý čas, který jsem strávil plánováním..."
