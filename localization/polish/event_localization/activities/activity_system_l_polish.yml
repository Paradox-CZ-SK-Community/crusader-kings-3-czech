 activity_system.0500.t: "Tragický konec"
 activity_system.0500.desc: "Dostal jsem zprávu, že náš host, [host.GetNameNoTooltip], zemřel. V důsledku těchto nepředvídaných okolností byla [host.GetHerHis] aktivita zrušena."
 activity_system.0500.a: "Opravdová tragédie."
 activity_system.0550.t: "Zmařené plány"
 activity_system.0550.desc: "Kvůli mému náhlému a nepředvídanému uvěznění nemohu pokračovat v účasti na své aktivitě, a ta musí být zrušena.\n\nVšechen čas, který jsem věnoval plánování..."
 activity_system.0550.a: "To nebylo součástí mého plánu..."
 activity_system.0551.t: "Uvěznění hostitele"
 activity_system.0551.desc: "Kvůli náhlému a nepředvídanému uvěznění mého hostitele, [host.GetNameNoTooltip], byla aktivita, které jsem se účastnil, zrušena."
 activity_system.0551.a: "Je čas vrátit se domů."
