 activity_system.0400.desc_no_leader:0 "Neustále hodnotím oblohu a všechny mapy, které vlastním, ale je jasné, že matematika neodpovídá.\n\nOpozdujeme se asi o [GetTimeBetweenDates(ROOT.Char.GetInvolvedActivity.GetActiveStartDate.Self, ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetEstimatedArrivalDate)] a pokud budeme pokračovat současným tempem podél aktuálního itineráře, nedostaneme se na místo včas."
