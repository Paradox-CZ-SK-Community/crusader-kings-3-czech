 ACTIVITY_LOG_ENTRY_EFFECT: "#S Efekty#!\n$EFFECT$"
 activity_tournament_province_desc: "Pořádáte turnaj v [ROOT.Province.GetName]\nProvence s vhodnými budovami poskytují slevu [gold_i][gold|E]"
 activity_tournament_conclusion_desc: "#D Prosím vyplňte mě a dejte mě do správného souboru, designére senpai UwU#!"
 activity_feast_guest_desc: "$BULLET_WITH_TAB$Účastníci mohou získat [opinion|E] od přítomných postav\n$BULLET_WITH_TAB$Účastníci mohou ztratit [stress_loss_i][stress|E]\n$BULLET_WITH_TAB$Účastníci mohou získat [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )] [trait|E]"
 activity_tournament_guest_desc: "#weak Pokud jste způsobilí, účast na turnaji vám nabídne šanci vyhrát soutěže a tedy i ceny, a také si odpočinout a nasát atmosféru. Dává vám také příležitost zdokonalit své bojové dovednosti.#!"
 guest_friendship_title: "$activity_pulse_action_guest_friendship$"
 activity_pulse_action_guest_friendship: "[second.GetShortUINameNoTooltip|U] chválí [first.GetShortUINameNoTooltip|U]"
 guest_insulted_title: "$activity_pulse_action_guest_insulted$"
 activity_pulse_action_guest_insulted: "[second.GetShortUINameNoTooltip|U] uráží [first.GetShortUINameNoTooltip|U]"
 activity_system.0040.t: "Turnaj ukončen"
 activity_system.0040.desc: "Bohužel! Vzhledem k novým okolnostem kolem turnaje rychlá konzultace s organizátory potvrdila vaše obavy: turnaj musí být zrušen.\n\nSkupinky sklíčených lidí procházejí kolem; děti plné zklamání si tisknou ruce rodičů. Doufejme, že se v blízké budoucnosti naskytne další příležitost tyto slavnosti obnovit."
 activity_system.0040.a: "Je to škoda."
 activity_system.0080.t: "Nový hostitel"
 activity_system.0080.desc: "S úmrtím předchozího pořadatele se mezi příslušnými organizátory šíří urychlené šeptání. Všichni přítomní se spokojeně pohybují kolem, netušíce téměř paniky probíhající v zákulisí.\n\nNakonec je dosaženo shody."
 activity_system.0080.desc_other: "Oslavy budou pokračovat, ale nyní v čele s [host.GetTitledFirstName]!"
 activity_system.0080.desc_me: "Oslavy budou pokračovat a já budu stát v jejich čele!"
 activity_system.0080.a: "Vraťme se k tomu."
 activity_system.0081.t: "Konečná destinace"
 activity_system.0081.desc.relation_family_liked: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_host'))] [old_host.GetTitledFirstName] bohužel již není mezi námi a,"
 activity_system.0081.desc.relation_liked: "[old_host.GetTitledFirstName] bohužel již není mezi námi a,"
 activity_system.0081.desc.relation_family: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_host'))] [old_host.GetTitledFirstName] bohužel již není mezi námi a,"
 activity_system.0081.desc.relation_neutral: "Bohužel [old_pilgrimage_host.GetTitledFirstName] již není mezi námi a,"
 activity_system.0081.desc.outro: "jako [old_host.GetHerHis] dědic jsem zodpovědný.\n\nBez ohledu na mé vlastní pocity musím rozhodnout, jak naložíme s [old_host.GetHerHis] tělesnými ostatky a závěrečnými obřady."
 activity_system.0081.a: "[ROOT.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip] byl [old_host.GetHerHis] domovem."
 activity_system.0081.a.tt: "[old_host.GetShortUIName] bude uložen k odpočinku v [THIS.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip]"
 activity_system.0081.b: "[old_host.GetSheHe|U] si zaslouží spočinout v posvátnosti [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]."
 activity_system.0081.b.tt: "[old_host.GetShortUIName] bude uložen k odpočinku v [THIS.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]"
 activity_system.0081.c: "Přivezeme [old_host.GetHerHim] do [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip], a pak domů."
 activity_system.0081.c.tt: "Aktivita [THIS.Char.GetInvolvedActivity.GetName] bude pokračovat a [old_host.GetShortUIName] bude uložen k odpočinku v [THIS.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip]"
 activity_system.0090.t: "Zrušený záměr"
 activity_system.0090.desc: "Se změnou současných okolností je jasné, že můj předchozí záměr nelze dále sledovat. Ostatní kolem mě šťastně procházejí, zatímco já rozjímám nad svou situací, zcela netuše mého mírného znepokojení.\n\nCo ještě mé srdce touží? Možná bych si měl trochu odpočinout?"
 activity_system.0090.a: "Čas zaměřit svou pozornost jinam."
 activity_system.0091.t: "Zrušený cíl záměru"
 activity_system.0091.desc: "Se změnou současných okolností je jasné, že můj předchozí cíl záměru již není relevantní pro mé cíle. Ostatní kolem šťastně procházejí, zatímco já přemýšlím o své situaci, úplně netuše svého menšího znepokojení.\n\nNa koho jiného bych se měl soustředit? Možná bych se měl prostě soustředit jen na sebe?"
 activity_system.0091.a: "No nic, je čas najít novou múzu..."
 activity_system.0100.t: "Bídná oslava"
 activity_system.0100.desc: "Totálně neuvěřitelné! Přes mé četné pozvánky a přípravy se na mou [activity_type.GetNameNoTooltip()] nikdo nedostavil. Možná je cesta do [location.GetName] plná více nebezpečí, než jsem očekával.\n\n"
 activity_system.0100.outro_away: "Předpokládám, že nastal čas vydat se zpět domů do [ROOT.Char.GetCapitalLocation.GetName]."
 activity_system.0100.outro_home: "Přinejmenším jsem si ušetřil potíže s cestováním daleko od domova."
 activity_system.0100.a: "Ale proč... proč by tam nikdo nepřišel?"
 activity_system.1010.t: "Cesta přerušena"
 activity_system.1010.desc: "Můj předchůdce, [host.GetNameRegnal], zemřel během cesty po říši. Tragicky, [host.GetSheHe] [host.GetDeathReason].\n\n"
 activity_system.1010.desc.entourage: "Doprovod [host.GetFirstNamePossessiveNoTooltip] se jistě vydá na smuteční cestu domů a ponese tělo mého [ROOT.Char.Custom2('RelationToMePossessive',SCOPE.sC('host'))]."
 activity_system.1010.desc.ruler: "Padlý [host.GetTitleAsName] si nezasloužil zemřít tak daleko od domova."
 activity_system.1010.a: "Odpočívej v pokoji, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))]."
 activity_system.1010.tt: "[host.GetShortUINamePossessiveNoTooltip] [activity|E] byl zrušen"
 activity_system.1011.desc: "Můj pán, [host.GetNameRegnal], zemřel během cesty po říši. Tragicky, [host.GetSheHe] [host.GetDeathReason].\n\nZbytek turné byl zrušen, protože doprovod [host.GetFirstNamePossessiveNoTooltip] zahájil smuteční cestu domů, nesouc [host.GetHerHis] tělo na místo posledního odpočinku."
 activity_system.0300.t: "Válka nečeká na [ROOT.Char.GetWomanMan|U]"
 activity_system.0300.desc.intro.traveling: "Zvuk válečných rohů mě zasáhl i zde v [target_activity_location.GetName], když jsem na cestě, abych se zúčastnil [target_activity_type.GetNameNoTooltip] v [target_activity_location.GetName]. "
 activity_system.0300.desc.intro.activity: "Zvuk válečných rohů mě zasáhl i zde v [target_activity_location.GetName], když právě pořádám [target_activity_type.GetNameNoTooltip]. "
 activity_system.0300.desc.attacker: "Přidal jsem se k boji proti [war_opponent.GetNameRegnal|U]."
 activity_system.0300.desc.defender: "Ten [attacker.Custom('InsultNoun')] [attacker.GetNameRegnal|U] mi vyhlásil válku!\n\n"
 activity_system.0300.desc.outro: "Na přípravě tohoto [target_activity_type.GetNameNoTooltip] bylo vynaloženo mnoho práce a nerad posílám své hosty domů. Význam tohoto konfliktu by se ale neměl podceňovat.\n\nMožná bude nejlepší soustředit veškeré své úsilí na přípravu na válku..."
 activity_system.0300.a: "Zvládnu to odsud."
 activity_system.0300.a.tt: "[target_activity_type.GetNameNoTooltip] bude pokračovat"
 activity_system.0300.b: "Tato válka vyžaduje mou plnou pozornost."
 activity_system.0300.b.tt: "[target_activity_type.GetNameNoTooltip] bude zrušen a všichni účastníci se začnou vracet domů"
 activity_system.0300.b.tt.cost: "Některé náklady mohou být uhrazeny"
 activity_system.0301.t: "[target_activity_type.GetNameNoTooltip] zrušeno"
 activity_system.0301.desc: "#EMP \"Na válku! Na válku!\"#! volají [target_activity_host.GetTitledFirstNamePossessive] [knights|l], když hřmotně projíždějí, jejich rohy zní a prapory se jasně třpytí proti obloze.\n\nZdá se, že tomu [war_opponent.Custom('InsultNoun')] [war_opponent.GetNameRegnal] na našem [target_activity_type.GetNameNoTooltip] nic nezáleží! Akce bude zrušena, protože [target_activity_host.GetTitleAsNameNoTooltip] svolává své oddíly a modlí se k [target_activity_host.GetFaith.WarGodName] o vítězství.\n\n[target_activity_type.GetNameNoTooltip] je ušlechtilé a hodné pobavení, ale výzva k zbraním zní hlasitěji než cokoli jiného."
 activity_system.0301.a: "To je pohroma..."
 activity_system.0310.desc.intro: "Dunění válečných rohů doléhá až sem do [target_activity_location.GetName], kde se účastním [target_activity_host.GetNamePossessive|U] [target_activity_type.GetNameNoTooltip]. Byl jsem svolán, abych pomohl ve válce mezi [attacker.GetTitledFirstName|U] a [defender.GetTitledFirstName|U]."
 activity_system.0310.a.tt: "Pokračujete v účasti na [target_activity_type.GetNameNoTooltip]"
 activity_system.0310.b.tt: "Opouštíte [target_activity_type.GetNameNoTooltip] a začínáte cestu domů"
 activity_system.0320.t: "Nečekaný závěr"
 activity_system.0320.desc: "Náš host, [host.GetName], přišel o [host.GetHerHis] pozemkové državy a tak [activity_type.GetNameNoTooltip()] skončilo předčasně.\n\nTakhle jsem rozhodně nečekal, že se tato záležitost po vší té pompě pozvánek a příprav zakončí. Předpokládám, že nám už nezbývá než se svou družinou vrátit domů do [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]..."
 activity_system.0320.a: "Co je, to je."
 activity_system.0330.t: "Neschopný"
 activity_system.0330.desc.intro: "Byl jsem shledán neschopným a považují mě za zcela neschopného spravovat své záležitosti, včetně mého [activity_type.GetNameNoTooltip()]!\n\n"
 activity_system.0330.desc.memory: "Bohužel, [incapable_memory.GetDescription].\n\n"
 activity_system.0330.desc.outro: "Nezbývá než se vrátit domů do [home.GetName]."
 activity_system.0330.a: "Ať se mí hosté bezpečně dostanou domů."
 activity_system.0331.t: "Neschopný"
 activity_system.0331.desc: "Náš host, [host.GetName], byl těmi kolem [host.GetHerHim] shledán neschopným a považuje se za zcela neschopného spravovat [host.GetHerHis] vlastní záležitosti, včetně [host.GetHerHis] [activity_type.GetNameNoTooltip()]!\n\nBohužel se všichni musíme vrátit domů s prázdnou. "
 activity_system.0331.a: "Jaká škoda."
 activity_system.0400.t: "Zpoždění"
 activity_system.0400.desc_leader: "Když se ke mně blíží [travel_leader.Custom2('MyCharacterIntroduction', ROOT.Char)] se směsí studu a obav vytesanými na [travel_leader.GetHerHis] tváři, vím, že [travel_leader.GetSheHe] nese špatnou zprávu.\n\n"Je mi líto oznámit, že se zpožďujeme přibližně o [GetTimeBetweenDates(ROOT.Char.GetInvolvedActivity.GetActiveStartDate.Self, ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetEstimatedArrivalDate)], můj [ROOT.Char.GetTitleAsNameNoTooltip], a možná to na místo nestihneme včas.""
 activity_system.0400.desc_no_leader: "Pořád zkoumám oblohu a všechny své mapy, ale je jasné, že to prostě nevychází.\n\nZpožďujeme se přibližně o [GetTimeBetweenDates(ROOT.Char.GetInvolvedActivity.GetActiveStartDate.Self, ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetEstimatedArrivalDate)] a pokud budeme pokračovat současnou rychlostí po plánované trase, nedostaneme se na místo včas."
 activity_system.0400.a: "Pospěšme."
 activity_system.0400.a.tt: "Doufáte, že cestou zrychlíme."
 activity_system.0400.b: "Nestojí to za to."
 activity_system.0401.t: "Příliš pozdě"
 activity_system.0401.desc_leader: "[travel_leader.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se ke mně přibližuje s pochmurným výrazem na [travel_leader.GetHerHis] tváři.\n\n"Je mi líto oznámit, že jsme to nestihli, můj [ROOT.Char.GetTitleAsNameNoTooltip]. Aktivita začala dnes a my prostě nejsme přítomni.""
 activity_system.0401.desc_no_leader: "Dnes je ten den. Aktivita začala dnes, ale navzdory mým nejlepším snahám tam prostě nejsme.\n\nNezbývá nic jiného než se otočit a vydat se zpět domů."
 activity_system.0401.a: "Zklamání."
