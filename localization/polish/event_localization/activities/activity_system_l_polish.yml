 activity_system.0330.desc.intro:0 "Byl jsem shledán neschopným a viděn jako zcela nevhodný k řízení svých vlastních záležitostí, včetně mé [activity_type.GetNameNoTooltip()]!\n\n"
 activity_system.0400.b:0 "Opravdu to nestojí za to."
 activity_system.0500.t: "Smrt na [activity.GetNameNoTooltip]"
 activity_system.0320.desc:1 "Náš hostitel, [host.GetName], ztratil [host.GetHerHis] vlastnictví [province.GetNameNoTooltip()] a proto [activity_type.GetNameNoTooltip()] přišlo k předčasnému konci.\n\nTo rozhodně není to, jak jsem očekával, že tato záležitost skončí po veškeré parádě pozvánek a přípravy. Domnívám se, že zbývá pouze to, abych se se svým doprovodem vrátil domů do [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]..."
 activity_system.0400.desc_leader:0 "Když se ke mně [travel_leader.Custom2('MyCharacterIntroduction', ROOT.Char)] přiblíží se směsicí hanby a obav napsaných na [travel_leader.GetHerHis] tváři, vím, že [travel_leader.GetSheHe] nese špatné zprávy.\n\n"Omlouvám se, že musím oznámit, že zaostáváme za časovým harmonogramem asi o [GetTimeBetweenDates(ROOT.Char.GetInvolvedActivity.GetActiveStartDate.Self, ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetEstimatedArrivalDate)], můj [ROOT.Char.GetTitleAsNameNoTooltip], a možná se na místo včas nedostaneme.""
 activity_system.0331.a:0 "Jaká škoda."
 activity_system.0080.desc_other:0 "Oslavy budou pokračovat, ale nyní s [host.GetTitledFirstName] v jejich čele!"
 activity_system.0300.t:0 "Válka nečeká na žádného [ROOT.Char.GetWomanMan|U]"
