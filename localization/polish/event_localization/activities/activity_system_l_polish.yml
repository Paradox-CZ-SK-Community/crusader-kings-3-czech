 activity_system.0081.a:0 "[ROOT.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip] byl [old_host.GetHerHis] domov."
 activity_system.0100.t:2 "Chudá Oslava"
 activity_system.0300.desc.intro.activity:0 "Hlahol válečných rohů mě zasáhl i zde v [target_activity_location.GetName], když jsem uprostřed pořádání [target_activity_type.GetNameNoTooltip]. "
