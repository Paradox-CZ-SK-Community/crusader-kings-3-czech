 activity_system.0081.c:0 "Přivádíme [old_host.GetHerHim] do [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip], a poté domů."
 activity_system.0100.outro_home:0 "Aspoň jsem si ušetřil námahu putovat daleko od domova."
 activity_system.0310.b.tt:0 "Opouštíte [target_activity_type.GetNameNoTooltip] a začínáte cestovat domů"
 activity_system.0300.desc.defender:0 "Ten [attacker.Custom('InsultNoun')] [attacker.GetNameRegnal|U] mi vyhlásil válku!\n\n"
 activity_system.0551.a: "Je čas se podívat zpět domů."
 hold_standard_activity_option_feast:0 "$activity_feast$"
 activity_system.0300.b:0 "Tato válka vyžaduje moji plnou pozornost."
 activity_system.0500.desc: "Obdržel jsem zprávu, že náš hostitel, [host.GetNameNoTooltip], zemřel. Vzhledem k těmto nepředvídaným okolnostem byl [activity.GetNameNoTooltip] zrušen."
 activity_system.0401.a:0 "Zklamání."
 activity_system.0091.t:1 "Neplatný cíl záměru"
 activity_system.0400.a.tt:0 "Doufáte, že po cestě naberete rychlost"
 hold_standard_activity_option_pilgrimage:0 "$activity_pilgrimage$"
 activity_system.0081.desc.relation_family:0 "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_host'))] [old_host.GetTitledFirstName] bohužel opustil tento svět a,"
 activity_system.0401.desc_no_leader:0 "Dnes je ten den. Aktivita začala dnes, ale navzdory mému nejlepšímu úsilí prostě na to nejsme připraveni.\n\nNení nic jiného, co bych mohl udělat, než se otočit a vrátit se domů."
 hold_standard_activity_option_play_date_desc:0 "$activity_play_date$"
 activity_system.0550.a: "Tohle nebylo součástí mého plánu..."
 activity_system.0080.desc:2 "S úmrtím předchozího hostitele se spěšné šumy mezi příslušnými organizátory zesilují. Všichni přítomní se šťastně mísí, nepovšimnuti blížící se paniky, která probíhá v pozadí.\n\nKonečně bylo dosaženo dohody."
 activity_system.0091.desc:1 "Se změnou aktuálních okolností je jasné, že můj předchozí cíl záměru již není pro mé cíle relevantní. Jiní kolem mě procházejí šťastně, zatímco přemýšlím o své situaci, zcela nepovšimnuti mého mírného znepokojení.\n\nNa koho bych se měl soustředit? Možná bych se měl jednoduše soustředit na sebe?"
 hold_grand_activity_option_wedding_desc:0 "$activity_wedding$"
 activity_system.0081.b:0 "[old_host.GetSheHe|U] si zaslouží odpočívat v posvátnosti [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]."
 activity_system.1010.tt:0 "[host.GetShortUINamePossessiveNoTooltip] [activity|E] byl zrušen"
 activity_system.0081.desc.relation_family_liked:0 "Můj milý [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_host'))] [old_host.GetTitledFirstName] bohužel opustil tento svět a,"
 activity_system.1010.desc.ruler:0 "Padlý [host.GetTitleAsName] si nezasloužil umřít tak daleko od domova."
 activity_system.1011.desc:0 "Můj vládce, [host.GetNameRegnal], se zbavil [host.GetHerHis] smrtelného těla během putování říší. Tragicky, [host.GetSheHe] [host.GetDeathReason].\n\nZbytek turné byl zrušen, jak [host.GetFirstNamePossessiveNoTooltip] doprovod začíná svou truchlivou cestu domů, nesoucí [host.GetHerHis] tělo na poslední odpočinek."
 activity_system.0320.t:0 "Neočekávaný závěr"
 activity_system.0300.b.tt:0 "[target_activity_type.GetNameNoTooltip] bude zrušen a všichni účastníci začnou cestovat domů"
 hold_standard_activity_option_feast_desc:0 "$activity_feast$"
 hold_grand_activity_option_tournament_desc:0 "$activity_tournament$"
 activity_system.0090.desc:1 "Se změnou aktuálních okolností je jasné, že můj předchozí záměr nelze sledovat. Jiní kolem mě procházejí šťastně, zatímco přemýšlím o své situaci, zcela nepovšimnuti mého mírného znepokojení.\n\nCo jiného si mé srdce přeje? Možná bych se měl jen trochu uvolnit?"
 activity_system.1010.desc:0 "Můj předchůdce, [host.GetNameRegnal], se zbavil své smrtelné schránky během putování říší. Tragicky, [host.GetSheHe] [host.GetDeathReason].\n\n"
