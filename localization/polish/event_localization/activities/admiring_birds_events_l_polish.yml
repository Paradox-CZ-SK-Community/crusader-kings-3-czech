l_polish:
 admiring_birds.1001.great_egret.desc:0 "Bílá peří vypadá jako oblak nad jezerem. Dlouhé tenké nohy velkého volavky mizí ve světle, čímž se vytváří dojem plovoucího horního těla."
 admiring_birds.1001.northern_harrier.desc:0 "I když by to mohlo být považováno za sovu, hrdý severní harrier se odlišuje tím, že loví ve širokém denním světle."
 admiring_birds.1001.c:0 "Hezký přírůstek do mé trofejové sbírky"
 admiring_birds.1001.a:0 "Kdybych jen věděl víc o ptácích..."
 admiring_birds.1001.dynasty_prestige_gain.desc:0 "Setkání s tímto ptákem dokazuje, že moje dynastie je předurčena k velikosti!"
 admiring_birds.1001.golden_eagle.desc:0 "Jak majestátní bestie! Měl jsem štěstí, že jsem mohl asistovat při loveckém manévru tohoto orla. Chudý hlodavec ani nevěděl, že mu hrozí smrt. Dominantní tmavě hnědá barva peří dělá dobrou maskovací barvu, předpokládám."
 admiring_birds.1001.red_crossbill.desc:0 "Tichá a poklidná melodie mě zaujala. Zpočátku jsem nemohl identifikovat zdroj, zvuky se odrážely mezi stromy. Když jsem náhle viděl nějaké oranžové tvary, sedící na vrcholu stromu. Několik červených kříženců se krmí v borovicích."
 admiring_birds.1001.black_tern.desc:0 "Když chodím na okraji louky, spatřím skupinu černých buřňáků, kteří se honí, rychle stoupají s přehnanými mávnutími křídel a nadšeně volají. Možná je to období rozmnožování?"
 admiring_birds.1001.piety_gain.desc:0 "Jsem požehnán! Probudilo to něco hluboko uvnitř mě."
 admiring_birds.1001.horned_lark.desc:0 "Obrovský hejno hrdliček prohledává zem, hledá červy a povídají si spolu. Okamžitě se zastavím, abych je nevyplašil."
 admiring_birds.1001.t:0 "Oh! Pták!"
 admiring_birds.1001.prowess_gain.desc:0 "Pozorování, jak honí kořist, je docela inspirující! Budu to moci využít na bitevním poli."
 admiring_birds.1001.common_loon.desc:0 "Černé a bílé peří, plovací blány spojující prsty, neohrabaný vzlet. Hmm... Je docela obtížné ho identifikovat, ale mělo by to být loukař."
 admiring_birds.1001.northern_shoveler.desc:0 "`To je skála!...vrchol!... mys! Mys určitě! `To je poloostrov! Severní lžičák má docela unikátní zobák."
 admiring_birds.1001.stress_loss_gain.desc:0 "Nic nemůže být uvolňující než sledování tohoto ptáka, jak létá."
 admiring_birds.1001.atlantic_puffin.desc:0 "Jak vtipný pohled! Atlantský papuchalk je radost pozorovat, připomíná mi barevného šaška."
 admiring_birds.1001.common_merganser.desc:0 "Tento hřebínek je celkem rozpoznatelný. Hnízdící v dutině stromu, merganser pečlivě chrání svá vejce. Jeho společník není nikde k vidění, možná chytá ryby."
 admiring_birds.1001.barrow_goldeneye.desc:0 "Zlaté oko se na mě dívá ze středu jezera. Kachna plave poklidně, určitě hledá potravu."
 admiring_birds.1001.prestige_gain.desc:0 "Jaká vzácná setkání! Všichni mi budou závidět."
 admiring_birds.1001.osprey.desc:0 "Když procházím vedle jezera, pták vylétne z vody s rybou v černém zobáku. Orel bělohlavý rychle odlétá."
 admiring_birds.1001.common_raven.desc:0 "Melodie, která se dostává k mým uším, nemůže být zaměněna: píseň havrana. Sedící na větvi, pták se zdá, že se honí."
 admiring_birds.1001.mallard.desc:0 "Iridescentní fialovo-modré peří letících ptáků přitahuje moji pozornost, zatímco se toulám. Kachna divoká přistává o něco dál, na nedaleké louce."
 admiring_birds.1001.b:0 "Jaké příznivé setkání!"
 admiring_birds.1001.gold_gain.desc:0 "Jak mám štěstí! Takové setkání je dobrým znamením a mé příjmy by měly z toho mít prospěch."
