l_polish:
 admiring_birds.1001.t:0 "Ó! Pták!"
 admiring_birds.1001.common_raven.desc:0 "Melodii, která ke mým uším doléhá, nelze splést: je to zpěv havrana. Posazený na větvi se zdá, že něco pronásleduje."
 admiring_birds.1001.common_merganser.desc:0 "Ten hřebínek je docela rozpoznatelný. Hnízdící v dutině stromu merganser pečlivě chrání svá vejce. Jeho společník není nikde k vidění, možná loví ryby."
 admiring_birds.1001.common_loon.desc:0 "Černo-bílé peří, blánky spojující prsty, neohrabaný vzlet. Hm... Je docela těžké určit, ale mělo by jít o potápku."
 admiring_birds.1001.golden_eagle.desc:0 "Jaké majestátní stvoření! Měl jsem štěstí asistovat při loveckém manévru tohoto orla zlatého. Chudý hlodavec ani nepostřehl svou smrt. Předpokládám, že dominantní tmavě hnědé zbarvení peří dobře slouží jako maskování."
 admiring_birds.1001.red_crossbill.desc:0 "Tichá a poklidná melodie zaujme mé uši. Zpočátku jsem nemohl určit zdroj, zvuky se odrážely mezi stromy, když náhle spatřím oranžové tvary posazené na vrcholu stromu. Několik klínozubců se krmí v borovicích."
 admiring_birds.1001.northern_harrier.desc:0 "I když by mohl být zaměněn se sovou, hrdý luňák severní se odlišuje tím, že loví za dne."
 admiring_birds.1001.great_egret.desc:0 "Nedotčené bílé peří se jeví jako mrak nad jezerem. Dlouhé tenké nohy volavky splývají se světlem, čímž vzniká dojem vznášejícího se trupu."
 admiring_birds.1001.black_tern.desc:0 "Procházejíc okrajem louky zahlédnu skupinu rybáků černých, jak se navzájem honí, rychle stoupají s přehnanými mávnutími křídel a vzrušeně volají. Možná je to období hnízdění?"
 admiring_birds.1001.osprey.desc:0 "Když procházím kolem jezera, z vody náhle vyrazí pták s rybou v černém zobáku. Orel mořský rychle odletí."
 admiring_birds.1001.northern_shoveler.desc:0 "`Je to skála!... vrchol!... mys! Mys, pravdaže! `Je to poloostrov! Kachna lžičák má docela jedinečný zobák."
 admiring_birds.1001.atlantic_puffin.desc:0 "Jaký legrační pohled! Papuchalk atlantský je potěšením pozorovat, v jistém smyslu mi připomíná pestrobarevného šaška."
 admiring_birds.1001.mallard.desc:0 "Perleťově purpurovo-modré zrcadlové peří letících ptáků upoutá mou pozornost během putování. Kachna divoká přistane o něco dál, na blízké louce."
 admiring_birds.1001.horned_lark.desc:0 "Obrovské hejno skřivánků rohatých prozkoumává zem, hledá červy a mezi sebou si povídá. Okamžitě zastavím, abych je nevyděsil."
 admiring_birds.1001.barrow_goldeneye.desc:0 "Zlatooká kachna mě sleduje zprostřed jezera. Poklidně plave, jistě hledá potravu."
 admiring_birds.1001.gold_gain.desc:0 "Jaké mám štěstí! Takové setkání je dobré znamení a mé příjmy by z něj měly profitovat."
 admiring_birds.1001.prowess_gain.desc:0 "Pozorovat, jak pronásleduje kořist, je velmi inspirující! Budu to moci využít na bitevním poli."
 admiring_birds.1001.piety_gain.desc:0 "Jsem požehnaný! Probudilo to ve mně něco hlubokého."
 admiring_birds.1001.prestige_gain.desc:0 "Jaké vzácné setkání! Všichni mi budou závidět."
 admiring_birds.1001.dynasty_prestige_gain.desc:0 "Setkání s tímto ptákem dokazuje, že má dynastie je předurčena k velikým věcem!"
 admiring_birds.1001.stress_loss_gain.desc:0 "Není nic relaxačnějšího než sledovat, jak tento pták létá."
 admiring_birds.1001.a:0 "Kéž bych věděl více o ptácích..."
 admiring_birds.1001.b:0 "Jaké přínosné setkání!"
 admiring_birds.1001.c:0 "Pěkný přírůstek do mé sbírky trofejí"
