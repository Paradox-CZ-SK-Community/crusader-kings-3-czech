 az_tour.0009.t: "Měli bychom tančit?" # todo: NEW TRANSLATION
 az_tour.0009.desc: "Rok se shoduje s místní tradicí: maskovaní tanečníci, odění do třpytivých látek a papíru, předvádějí starodávný tanec před starými oltáři. Je to rustikální — hlasité, jasné, chaotické — ale milované.\n\n[chancellor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] přistoupí tiše. "[visiting_liege.Custom2('MyCharacterIntroduction', chancellor)|U] brzy přijde. Možná by toto představení mohlo [visiting_liege.GetHerHim] potěšit? Je skromné, ale upřímné — pohled do duše lidu."\n\nMá to smysl, ale náš čas je krátký a vzácný..." # todo: NEW TRANSLATION
 az_tour.0009.a: "Nechte je připravit tanec." # todo: NEW TRANSLATION
 az_tour.0009.a.tt: "Budete odměněni podle toho, jak váš pán ohodnotí tanec" # todo: NEW TRANSLATION
 az_tour.0009.b: "Náš čas je nejlépe využit diskuzí o povinnostech." # todo: NEW TRANSLATION
 az_tour.1009.t: "Lidový tanec" # todo: NEW TRANSLATION
 az_tour.1009.desc: "Bubny duní jako kopyta, smích se vlní davem. Pod vlajkami a vůní kadidla se vesničané v jasných hedvábích a papírových koňských kostýmech přeskakují a víří v starodávném lidovém tanci.\n\n[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mě pozval, abych byl svědkem tohoto živého oslovení dědictví [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]. [stop_host_scope.GetSheHe|U] stojí opodál, pýcha zřejmá v [stop_host_scope.GetHerHis] úsměvu. Když se tanečník hluboce ukloní přede mnou, uznávám úctu projevenou mému postavení a důvěru, kterou vkládají do mého úsudku." # todo: NEW TRANSLATION
 az_tour.1009.a: "Přistoupím k tanečníkům, abych jim vzdal hold." # todo: NEW TRANSLATION
 az_tour.1009.a.toast: "[visiting_liege.GetTitleAsNameNoTooltip] poctil tanec" # todo: NEW TRANSLATION
 az_tour.1009.b: "Malý dar na poctu jejich řemeslu." # todo: NEW TRANSLATION
 az_tour.1009.b.toast: "[visiting_liege.GetTitleAsNameNoTooltip] obdaroval tanečníky" # todo: NEW TRANSLATION
 az_tour.1009.c: "Nejlépe udělám, když se budu soustředit na své modlitby." # todo: NEW TRANSLATION
 az_tour.1009.c.toast: "[visiting_liege.GetTitleAsNameNoTooltip] se soustředil na [visiting_liege.GetHerHis] modlitby" # todo: NEW TRANSLATION
