l_polish:
 az_tour.0001.t: "Učencova recitace" # todo: NEW TRANSLATION
 az_tour.0001.desc: "[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zvedá ruku, aby zavládlo ticho, zatímco služebnictvo odnáší poslední talíře. Vedle [stop_host_scope.GetHerHim] vykročí [scholar.Custom2('MyCharacterIntroduction', ROOT.Char)] a měrným hlasem začíná recitovat verš — elegantní řádky o plynutí času a tíze ctnosti.\n\nKdyž potlesk utichne, [stop_host_scope.GetTitledFirstNameNoTooltip] se na mě usměje. "A jaká slova by mohla nabídnout tvé srdce, [ROOT.Char.GetTitledFirstNameNoTooltip]?"" # todo: NEW TRANSLATION
 az_tour.0001.a.diplomacy: "Promluv o tom, jak harmonie udržuje říši." # todo: NEW TRANSLATION
 az_tour.0001.a.martial: "Argumentuj, že ctnost je třeba bránit silou." # todo: NEW TRANSLATION
 az_tour.0001.a.stewardship: "Zamysli se nad břemenem spravedlivé vlády." # todo: NEW TRANSLATION
 az_tour.0001.a.intrigue: "Naznač, že [stop_host_scope.GetTitleAsName] uznává tichou moc." # todo: NEW TRANSLATION
 az_tour.0001.a.learning: "Předlož výklad vycházející z klasiků." # todo: NEW TRANSLATION
 az_tour.0001.a.fallback: "Odpověz promyšleným výkladem." # todo: NEW TRANSLATION
 az_tour.0001.b: "Zarecituj krátký verš o pomíjivosti." # todo: NEW TRANSLATION
 az_tour.0001.c: "Přednesi projev o touze vystoupat." # todo: NEW TRANSLATION
 az_tour.0002.t: "Cena vytříbenosti" # todo: NEW TRANSLATION
 az_tour.0002.desc: "[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] vykročí s úsměvem a podává lakovaný box obvázaný stuhou z jemné [stop_host_scope.Custom('RegionalFabric')].\n\n"Bylo by mi hanbou nechat [ROOT.Char.Custom('FormOfAddressForLiege')] odejít bez znamení mé úcty," říká [stop_host_scope.GetSheHe]. "Uvnitř jsou skromné poklady — leštěné lakoviny, starodávný verš psaný plynulým písmem a vonné tyčinky kdysi oblíbené v sálech vysoké správy."\n\nGesto je půvabné. Přesto lesk stříbrných podnosů, vzácná struktura panelů z [ROOT.Province.Custom('GetRandomRegionalWood')] — to vše naznačuje prostředky přesahující, co by tato hodnost měla mít. Znovu se podívám na dar. Je... extravagantní." # todo: NEW TRANSLATION
 az_tour.0002.a: ""Dar velmi vkusný. Jsem poctěn."" # todo: NEW TRANSLATION
 az_tour.0002.b: ""Váš vkus je vynikající... téměř až podezřele."" # todo: NEW TRANSLATION
 az_tour.0002.c: ""V dobrém svědomí toto nemohu přijmout."" # todo: NEW TRANSLATION
 az_tour.0003.t: "Šepot ve šálku" # todo: NEW TRANSLATION
 az_tour.0003.desc: "Když [stop_host_scope.Custom('RegionalDrink')] teče a okolní rozhovory se rozplývají, [servant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] vykročí, aby mi doplnil šálek. Místo obyčejného nalití mi však [servant.GetHerHis] prsty vloží do ruky složený lístek — a zmizí tak rychle, jak přišel.\n\nPod stolem ho rozbalím. Jméno. Skutek. Skandál. To mého hostitele: [stop_host_scope.GetTitledHouseNameOrFirstName]. Lístek je stručný, ale důsledek neomylný.\n\nA naproti stolu se [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] usmívá, neznaje toho." # todo: NEW TRANSLATION
 az_tour.0003.a: "Toto si nechám pro sebe... prozatím." # todo: NEW TRANSLATION
 az_tour.0003.b: "Toto by nemělo zůstat bez povšimnutí." # todo: NEW TRANSLATION
 az_tour.0003.b.tt: "[stop_host_scope.GetTitledHouseNameOrFirstName] bude reagovat podle [stop_host_scope.GetHerHis] osobnosti." # todo: NEW TRANSLATION
 az_tour.0003.c: "Některé věci je lepší nechat být." # todo: NEW TRANSLATION
 az_tour.0003.d: "Vezmu to přímo k nejvyššímu!" # todo: NEW TRANSLATION
 az_tour.1003.t: "Šepot ve šálku" # todo: NEW TRANSLATION
 az_tour.1003.desc: "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi pokyne, abych se k [visiting_liege.GetHerHim] připojil u boční komnaty, právě když služebnictvo začíná měnit chod hostiny.\n\n"[ROOT.Char.GetFirstName]," začne [visiting_liege.GetSheHe], hlas obalený hedvábím a ostrý jako ocel. "Dopis přišel do mých rukou — inkoust ještě čerstvý. Vypravuje o jistých... přestupcích. Člověk by taková slova odpískal, nebýt toho, že je šeptá více úst."\n\nVenku klapání nádobí a tichý smích pokračují, paraván vrhá mihotavé stíny na vyleštěnou podlahu." # todo: NEW TRANSLATION
 az_tour.1003.a: ""Lži a pomluvy. Už nehodlám dál naslouchat!"" # todo: NEW TRANSLATION
 az_tour.1003.b: ""Máš mé mlčení... a co z něj plyne."" # todo: NEW TRANSLATION
 az_tour.1003.c: "Velký obnos za umlčení." # todo: NEW TRANSLATION
 az_tour.1003.d: ""Vzdám se svého nároku."" # todo: NEW TRANSLATION
 az_tour.1003.e: ""Kupuji tvé mlčení svým vlastním mlčením."" # todo: NEW TRANSLATION
 az_tour.0004.t: "Záležitost správy" # todo: NEW TRANSLATION
 az_tour.0004.desc.intro: "Mezi sousty a zdvořilými doušky [stop_host_scope.Custom('RegionalDrink')] se u stolu rozproudí vášnivá debata. [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] vznesl naléhavou záležitost správy — ne přímo ke mně, ale zřetelně v doslechu.\n\n" # todo: NEW TRANSLATION
 az_tour.0004.desc.stewardship: ""Nemůžeme si dovolit další minci promarněnou kvůli bláznovství," trvá na svém [stop_host_scope.GetTitledHouseNameOrFirstName]. "Fondy na rozvoj musí jít tam, kde přinesou největší užitek."\n\n"A přesto se cesty rozpadají a příkopy vysychají, zatímco pokladna leží ladem," oponuje [opposing_counsel.Custom2('MyCharacterIntroduction', ROOT.Char)]." # todo: NEW TRANSLATION
 az_tour.0004.desc.martial: ""Moje posádka postrádá koně, a vy mluvíte o parádní zbroji?" říká [opposing_counsel.Custom2('MyCharacterIntroduction', ROOT.Char)] klidně.\n\n"Disciplína začíná hrdostí na své postavení," odvětí [stop_host_scope.GetTitledHouseNameOrFirstName], pozvednuté obočí." # todo: NEW TRANSLATION
 az_tour.0004.desc.learning: ""Tato nová metoda mapování pozemků má oporu v renomovaných textech," argumentuje [stop_host_scope.GetTitledHouseNameOrFirstName], tón pevný.\n\n"A přesto žádný učenec zde nedal záruku její správnosti," odpovídá [opposing_counsel.Custom2('MyCharacterIntroduction', ROOT.Char)] chladně a ostře." # todo: NEW TRANSLATION
 az_tour.0004.a: "Musím souhlasit s posouzením našeho hostitele." # todo: NEW TRANSLATION
 az_tour.0004.b.stewardship: "Vyrovnaný rozpočet slouží všem — nabízím tento kompromis." # todo: NEW TRANSLATION
 az_tour.0004.b.stewardship.tt: "Přesměrujte část přebytku na naléhavé opravy a zbytek na dlouhodobé investice. Šetrnost nemusí znamenat opomíjení." # todo: NEW TRANSLATION
 az_tour.0004.b.martial: "Bezpečnost musí být praktická, ne zdobná. Nechte mě se vyjádřit." # todo: NEW TRANSLATION
 az_tour.0004.b.martial.tt: "Vybavte posádku pro funkčnost, ne pro okázalost — zbroj vhodná do pole a dostatek koní pro hlídky. Sláva následuje po disciplíně, ne po pozlátku." # todo: NEW TRANSLATION
 az_tour.0004.b.learning: "Nechť zvítězí rozum. Navrhuji racionální řešení." # todo: NEW TRANSLATION
 az_tour.0004.b.learning.tt: "Vyzkoušejte novou metodu v jediném okrsku pod pečlivým dozorem. Pokud se ukáže jako správná, rozšiřte ji. Pokud ne, zrušte ji — jak by měla každá dobrá teorie umožňovat." # todo: NEW TRANSLATION
 az_tour.0004.c: "Tohle je večeře, ne debatní síň." # todo: NEW TRANSLATION
 az_tour.0005.t: "Rozbitá nota" # todo: NEW TRANSLATION
 az_tour.0005.desc: "V sále panuje ticho, když hudebník zahraje příliš tvrdou notu — ostré brnknutí prořízne šepoty jako facka. Melodie utichne.\n\n[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ztuhne na místě.\n\n"Ach — omlouvám se," koktá hudebník, hluboce se ukláně s [musician.GetHerHis] nástrojem, který se v ruce třese. Několik hostů se zastaví uprostřed doušku [stop_host_scope.Custom('RegionalDrink')] a nejistě se rozhlédne.\n\n[stop_host_scope.GetTitledHouseNameOrFirstName] si vynutí úsměv, ale zrudnutí na [stop_host_scope.GetHerHis] tvářích je nezaměnitelné. "Malá nehoda," říká [stop_host_scope.GetSheHe] lehce, hlas napjatý. "Nenechme kvůli tomu ztratit radost z večera."" # todo: NEW TRANSLATION
 az_tour.0005.a: ""Skvělé vystoupení, navzdory nehodě!"" # todo: NEW TRANSLATION
 az_tour.0005.b: ""Stěží jsme začali; přineste můj [ROOT.Char.Custom('GetMusicalInstrument')]!"" # todo: NEW TRANSLATION
 az_tour.0005.c: ""Ze začátku jsem sotva věnoval pozornost."" # todo: NEW TRANSLATION
 az_tour.1005.t: "Vyšší melodie" # todo: NEW TRANSLATION
 az_tour.1005.desc: "Ostrý praskot — a pak ticho. [ROOT.GetCharacter.Custom('GetMusicalInstrument')] praskne uprostřed noty a ohromené ticho, které následuje, je pronikavější než hudba sama. Druhý hráč zadrhává při vstupu. Třetí nervózně odkašle. Představení se rozpadá, jedna ztracená nota za druhou.\n\nNež stihnu vstát nebo svolat náhradu, [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)|U] vstoupí a vytáhne z pouzdra [visiting_liege.Custom('GetMusicalInstrument')]. Bez fanfár, bez ohlášení — jen tichá sebedůvěra někoho, kdo je zvyklý být slyšen.\n\nPrvní noty se vznášejí jako kadidlo, pomalé a hledavé. Rozhovory utichají. Poháry klesají. I služebnictvo se zastaví. [visiting_liege.GetTitleAsNameNoTooltip], kdysi můj host, nyní ovládá sál jako interpret.\n\nA když poslední akord zavibruje do ticha, nic jiného mi nezbývá, než sedět s tíhou toho." # todo: NEW TRANSLATION
 az_tour.1005.a: "Vystoupení nevídaného lesku — opravdu velkolepé!" # todo: NEW TRANSLATION
 az_tour.1005.b: "Takové mistrovství! Cítím se povzbuzován, abych se zlepšil." # todo: NEW TRANSLATION
 az_tour.1005.c: ""Toto vystoupení je pod úroveň [visiting_liege.GetHerHis]."" # todo: NEW TRANSLATION
 az_tour.1005.c.toast: "[stop_host_scope.GetTitledHouseNameOrFirstName] kritizuje vaše vystoupení" # todo: NEW TRANSLATION
 az_tour.0006.t: "Neuctivé přerušení" # todo: NEW TRANSLATION
 az_tour.0006.desc: "Výkřik prorazí smích a hudbu festivalu. [angry_farmer.GetWomanMan] v opotřebovaném oblečení se probojuje dopředu, tvář rudá vztekem. [angry_farmer.GetSheHe|U] pevně zaujme postoj a přehluší dav.\n\n„Pracujeme tvrdě na polích, ale všechny peníze jdou na hedvábí a hostiny! Vy sedíte pod lampiony a pijete [stop_host_scope.Custom('RegionalDrink')] — ale kdo se postará o nás s prázdnými miskami?“\n\nFestival ztichne. [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se na mě podívá — opatrně, a zjevně nespokojeně." # todo: NEW TRANSLATION
 az_tour.0006.a: ""To bude prošetřeno. Máte mé slovo."" # todo: NEW TRANSLATION
 az_tour.0006.b: ""Festivaly nejsou scénou pro stížnosti."" # todo: NEW TRANSLATION
 az_tour.0006.c: ""Dejte si trochu [stop_host_scope.Custom('RegionalDrink')], ať se vám uleví."" # todo: NEW TRANSLATION
 tgp_heard_complaints_modifier: "Vyslyšené stížnosti" # todo: NEW TRANSLATION
 tgp_heard_complaints_modifier_desc: "Vládce tohoto hrabství vyslechl stížnosti svých poddaných" # todo: NEW TRANSLATION
 tgp_dismissed_complaints_modifier: "Odmítnuté stížnosti" # todo: NEW TRANSLATION
 tgp_dismissed_complaints_modifier_desc: "Vládce tohoto hrabství odmítl stížnosti svých poddaných" # todo: NEW TRANSLATION
 az_tour.1006.t: "Neuctivé přerušení" # todo: NEW TRANSLATION
 az_tour.1006.desc.intro: "Náměstí hučí hudbou a vřavou oslav, ale ne všechny hlasy volají radostí. Místní farmář, červeného obličeje a rozčilený, se protlačí davem a zírá na [stop_host_scope.GetTitledHouseNameOrFirstName]." # todo: NEW TRANSLATION
 az_tour.1006.desc.a: ""Pracujeme tvrdě na polích, ale všechny peníze jdou na hedvábí a hostiny! Vy sedíte pod lampiony a pijete [stop_host_scope.Custom('RegionalDrink')] — ale kdo se postará o nás s prázdnými miskami?"\n\nTvář hostitele se zatáhne, ale [stop_host_scope.GetSheHe] odpoví klidně, slibuje kompenzaci a přidělí správce, aby se postaral o škodu." # todo: NEW TRANSLATION
 az_tour.1006.desc.b: ""Pracujeme tvrdě na polích, ale všechny peníze jdou na hedvábí a hostiny! Vy sedíte pod lampiony a pijete [stop_host_scope.Custom('RegionalDrink')] — ale kdo se postará o nás s prázdnými miskami?"\n\n[stop_host_scope.GetSheHe|U] se pomalu usměje s povýšenou posměšností. "Vaše misky nejsou mou starostí. Stráže, zadržte tohoto [angry_farmer.Custom2('InsultNoun', ROOT.Char)]!" V davu se rozhostí zděšení, když je farmář zatčen [stop_host_scope.GetFirstNamePossessiveNoTooltip]mi strážemi a odtažen pryč, [angry_farmer.GetHerHis] nadávky se ztrácí v hluku hudby." # todo: NEW TRANSLATION
 az_tour.1006.desc.c: ""Pilně pracujeme na polích, ale všechny peníze jdou na hedvábí a hody! Vy sedíte pod lucernami, pijete [stop_host_scope.Custom('RegionalDrink')] — ale kdo se stará o nás s prázdnými miskami?"\n\n"[stop_host_scope.GetSheHe|U] lehce zvedá ruku, hlas klidný, ale pevný. "Shromáždili jsme se v míru. Nechte hněv opadnout a naplňte poháry — věřím, že můžeme vyslechnout vaše stížnosti bez přerušení." Farmář se neklidně pohne, vztek je stále v [angry_farmer.GetHerHis] očích, ale [angry_farmer.GetHerHis] tón měkne pod tíhou formálnosti."
 az_tour.1006.a: ""Postoj hodný nej[stop_host_scope.Custom('ComplimentAdjective')] [stop_host_scope.GetTitleAsNameNoTooltip]!"" # todo: NEW TRANSLATION
 az_tour.1006.a.toast: "[visiting_liege.GetTitleAsNameNoTooltip] vyjádřil podporu vašemu přístupu" # todo: NEW TRANSLATION
 az_tour.1006.b: ""To bych řešil jinak."" # todo: NEW TRANSLATION
 az_tour.1006.b.toast: "[visiting_liege.GetTitleAsNameNoTooltip] neschválil vaši reakci na farmáře" # todo: NEW TRANSLATION
 az_tour.1006.c: ""Promiňte, byl jsem upoután tímto pestrým tancem."" # todo: NEW TRANSLATION
 az_tour.1006.c.toast: "[visiting_liege.GetTitleAsNameNoTooltip] ignoroval rozruch a zůstal u [visiting_liege.GetHerselfHimself]" # todo: NEW TRANSLATION
 az_tour.0007.t: "Pochlebnost v rozkvětu" # todo: NEW TRANSLATION
 az_tour.0007.desc: "Pod baldachýnem osvětleným lucernami a rozkvetlými větvemi oznámí přinesitel [elegant_noble.Custom2('MyCharacterIntroduction', ROOT.Char)]. Vykročí vpřed a nese svitek s jemným štětcovým písmem. Malované hory stoupají z hedvábí, jejich vrcholky korunují kvetoucí stromy, zatímco plynulý rukopis se vine vedle nich — spojení harmonie a síly.\n\n"Hory se mohou rozpadnout," říká [elegant_noble.GetSheHe] s pokorným úsměvem, "ale jaro se vždy vrací — i kdyby jen na nádech. Toto," pokračuje [elegant_noble.GetSheHe], drží můj pohled, "je odraz vaší vlády, [ROOT.Char.Custom('FormOfAddressForLiege')]."\n\nUmění je nepopiratelné, sentiment znepokojujícím způsobem lichotivý. [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ukloní hlavu v tichém souhlasu a vyčká na mou odpověď." # todo: NEW TRANSLATION
 az_tour.0007.a: ""Taková rovnováha! Tahy štětcem samy o sobě zaslouží chválu."" # todo: NEW TRANSLATION
 az_tour.0007.b: ""Až jaro pomine, pomíjejí i tvá chlubení."" # todo: NEW TRANSLATION
 az_tour.0007.c: ""Skutečné umění je zde v pochlebování, ne v květinách."" # todo: NEW TRANSLATION
 tgp_mocked_elites_modifier: "Posměch elitám" # todo: NEW TRANSLATION
 az_tour.1007.t: "Rozkvět uvadá" # todo: NEW TRANSLATION
 az_tour.1007.desc: "Vzduch je těžký vůní a poezií — každé slovo pečlivě volené, každý pohyb nacvičený. Dvořané se naklánějí, když [elegant_noble.Custom2('MyCharacterIntroduction', ROOT.Char)] dokončí poslední verš, [elegant_noble.GetHerHis] hlas přetrvává, sladký jako kouř kadidla.\n\n[visiting_liege.Custom2('MyCharacterIntroduction', SCOPE.sCharacter('stop_host_scope'))] nabídne pomalý, záměrný úsměv. "Jak půvabné," řekne [visiting_liege.GetSheHe], hlas hladký jako lak. "V tom je jisté kouzlo provinční upřímnosti." Než stačím vydechnout, šeptání začíná — šustění po lavicích, vějíře nakloněné, aby skryly úšklebky. [visiting_liege.Custom2('MyCharacterIntroduction', SCOPE.sCharacter('stop_host_scope'))] skloní hlavu, úsměv pomalý a záměrný, jako by si vychutnával mé rozpačitosti." # todo: NEW TRANSLATION
 az_tour.1007.a: "Ať se [visiting_liege.GetHerHim] směje, pokud se [visiting_liege.GetSheHe] musí." # todo: NEW TRANSLATION
 az_tour.1007.b: "[visiting_liege.GetSheHe] ponižuje můj lid!" # todo: NEW TRANSLATION
 az_tour.0008.t: "Štětec a soud" # todo: NEW TRANSLATION
 az_tour.0008.desc: "Na mou žádost se [revered_scholar.Custom2('MyCharacterIntroduction', ROOT.Char)] usadí pod hedvábným baldachýnem, shromáždí se publikum, aby sledovalo. Štětcem v ruce [revered_scholar.GetSheHe] začne s pečlivým přepisem z klasiků, každý znak kreslí s trpělivou péčí, až pergamen začne dýchat významem.\n\nBylo by výmluvné, nebylo-li by [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] ten, kdo toto dílo posoudí? Jedno vyhlášení před těmito očima a [visiting_liege.GetHerHis] úsudek by byl na plném zobrazení." # todo: NEW TRANSLATION
 az_tour.0008.a: "Pozvi [visiting_liege.GetTitledHouseNameOrFirstName], aby posoudil předvedení." # todo: NEW TRANSLATION
 az_tour.0008.a.tt: "Budete odměněni podle toho, jak váš pán ohodnotí předvedení" # todo: NEW TRANSLATION
 az_tour.0008.b: "Nechte [visiting_liege.GetTitledHouseNameOrFirstName], ať si to užije v klidu." # todo: NEW TRANSLATION
 az_tour.1008.t: "Štětec promlouvá" # todo: NEW TRANSLATION
 az_tour.1008.desc.intro: "Přivedu se pod hedvábný baldachýn díky [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)], kde se shromáždil dav. "[revered_scholar.GetTitledHouseNameOrFirstName] nám ukáže krásu klasik." [revered_scholar.GetSheHe|U] se slavnostně ukloní mně a [stop_host_scope.GetTitledHouseNameOrFirstName], zaujme místo uprostřed a rozvine jemný pergamen. S pečlivým rytmem [revered_scholar.GetSheHe] pokládá inkoust na papír, každý tah plyne do dalšího, až slova získají půvabnou podobu. [stop_host_scope.GetTitleAsNameNoTooltip] se na mě upřeně dívá. "[ROOT.Char.Custom('FormOfAddressForLiege')], váš úsudek má velkou váhu. Poctíte našeho umělce tím, že před námi všemi pronesete svůj rozsudek?"\n\n" # todo: NEW TRANSLATION
 az_tour.1008.desc.praise_subtle: "Všimnu si pečlivé rovnováhy a plynulého pohybu každého tahu. Písmo působí promyšleně, vyváženě — dovednost spojená s přemýšlivým záměrem." # todo: NEW TRANSLATION
 az_tour.1008.desc.arrogant_judgment: "Můj zrak spatří přesnost znaků, přesto něco působí příliš kontrolovaně, téměř přepočítaně. Chybí tomu vřelost nebo spontánnost." # todo: NEW TRANSLATION
 az_tour.1008.desc.shy_discomfort: "Závitek je krásný, ale vzduch naplňuje tiché napětí. Držím svá slova stručná a opatrná, nejistý, kolik prozradit." # todo: NEW TRANSLATION
 az_tour.1008.desc.generic_comment: "Řádky jsou čisté a rovnoměrně rozložené. Vyslovím zdrženlivý komentář, dbaje na to, abych se nepouštěl za hranice svého porozumění." # todo: NEW TRANSLATION
 az_tour.1008.a: ""Mistrovské předvedení: jemné, vyvážené, živé."" # todo: NEW TRANSLATION
 az_tour.1008.a.toast: "[visiting_liege.GetTitleAsNameNoTooltip] velmi pochválil předvedení" # todo: NEW TRANSLATION
 az_tour.1008.b: ""Uspořádaná práce, pokud trochu... provinční."" # todo: NEW TRANSLATION
 az_tour.1008.b.toast: "[visiting_liege.GetTitleAsNameNoTooltip] zesměšnil předvedení" # todo: NEW TRANSLATION
