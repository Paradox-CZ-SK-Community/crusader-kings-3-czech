 ach_coronation.0017.desc: "Během ranní modlitby v [ROOT.Char.GetCurrentLocation.Custom('GetCoronationSitePrefix')][ROOT.Char.GetCurrentLocation.Custom('GetCoronationSite')], [guest.Custom2('MyCharacterIntroduction', ROOT.Char)] mě štípne a ukáže, kde [host.Custom2('MyCharacterIntroduction', ROOT.Char)] klečí pro obřad.\n\n"Neobtěžuje tě, že [host.GetSheHe] nikdy nebojoval za víru "
 ach_coronation.0017.ending.crusader: "jako ty a já, a přesto tvrdí, že je tak zbožný?"" 
