 ach_coronation.0014.a.rock: "[first.GetShortUIName] je zasažen kamenem do obličeje a získá [trait|E] [GetTrait('wounded_1').GetName( GetNullCharacter )|LV]"
 ach_coronation.0014.b: "Možná má dav i jiné využití..."
