 ach_coronation.0016.desc: "Hosté na korunovaci mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host') )] [host.GetTitledFirstNameRegnal] se hrnou, všichni skládají menší přísahy, děkují za pozvání a skládají sliby věrnosti nebo podpory. Brzy přijde řada na mě.\n\nMusím se odlišit od davu? Mám využít své krátké audience, abych přesvědčil [host.GetTitleAsNameNoTooltip] o svých zásluhách?"
