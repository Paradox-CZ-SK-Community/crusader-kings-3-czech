 ach_coronation.0025.t: "Pít a radovat se"
 ach_coronation.0025.desc: "Venku u hostiny si užívám čerstvý vzduch a výhled na [feast_location.GetBaronyNameExplicitly], spolu se zvuky milenců v nedalekém křoví a místního [ROOT.Char.Custom('KnightCultureNoTooltip')|l] zvracejícího nebezpečně blízko nich. Nad tím vším visí ve vzduchu zvuky oslav [feast_location.GetTitle.Custom('BaronyTownType')].\n\nPak mi přijde nápad!"
 ach_coronation.0025.desc.host: "Celé [feast_location.GetBaronyNameExplicitlyNoTooltip] by mě mohlo oslavovat po několika nocích volného pití. Stačí najít obchodníka, který by byl ochoten prodávat o této hodině..."
 ach_coronation.0025.desc.guest: "[host.GetTitledFirstName] by nepochybně ocenil, kdyby lidé zpívali [host.GetHerHis] jméno — a obyvatelé [feast_location.GetTitle.Custom('BaronyTownType')] by měli noc volného pití — stačilo najít obchodníka, který by ochotně prodal v tuto hodinu..."
 ach_coronation.0025.a: "Sám zaplatím za [baron.Custom('RegionalAlcoholicDrink')]!"
 ach_coronation.0025.b: "Co kdyby [baron.GetTitledFirstName] také přispěl?"
 ach_coronation.0025.b.flavor: "S tolika pitím, které bychom mohli sehnat, pozná [feast_location.GetName] #EMP pravou#! veselici!"
 ach_coronation.0025.b.tt.success: "[baron.GetTitledFirstName] souhlasí — ať proudí zábava!"
 ach_coronation.0025.b.tt.failure: "[baron.GetTitledFirstName] nevidí, jak je váš nápad skvělý"
 ach_coronation.0025.b.tt: "Buď jste [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )] nebo [GetTrait('drunkard').GetName( GetNullCharacter )], a máte alespoň [gold_i][GetPlayer.MakeScope.ScriptValue('minor_gold_value')|0V] [gold|E]"
 ach_coronation.0025.c: "Možná ne... více pro mě!"
 ach_coronation.0025.c.temperate: "Člověk nemusí pít, aby se bavil!"
 ach_coronation.0025.c.flavor: "Uvnitř je ještě spousta zábavy"
 ach_coronation.0026.t: "Špatná znamení"
 ach_coronation.0026.desc: "Hostina pokračuje. Každý úder bubnů mi nahání hrůzu a představa dalšího [ROOT.Char.Custom('GetExpensiveDrink')] mě téměř nutí zvracet. Není pochyb, že náčelníci to budou považovat za špatné znamení, kdybych onemocněl právě teď!\n\nJako by na povel, [vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] se přiblíží s talířem jídla a pohárem něčeho odporného."
 ach_coronation.0026.a: "Musím vydržet!"
 ach_coronation.0026.a.tt: "Zatnete zuby a pokusíte se přežít noc"
 ach_coronation.0026.a.tt.sick: "Cítíte přicházet horečku"
 ach_coronation.0026.a.tt.sick.failure: "Nelze to skrýt"
 ach_coronation.0026.a.tt.sick.success: "Zůstanete silní"
 ach_coronation.0026.a.tt.critical_success: "Díky [ROOT.Char.GetFaith.HighGodName]! To přejde"
