 ach_coronation.0028.t: "Legitimní omámení"
 ach_coronation.0028.desc: ""[ROOT.Char.GetFirstName]!" křičí [drinker.Custom2('MyCharacterIntroduction', ROOT.Char)] z druhé strany sálu — dost nahlas, aby byl slyšet přes rámus korunovačních oslav. "Myslíš, že tě nová koruna činí tak mocným!? Tak na [drinker.GetFaith.HighGodName], pij! Prokaž, že jsi hoden být [ROOT.Char.GetTitleAsNameNoTooltip]!"\n\nMnoho očekávajících pohledů se vrací ke mně, dychtivě čekajících na mou odpověď."
