 ach_coronation.0020.t: "Koruna-[host.Custom2('RelationToMeShort', SCOPE.sC('helpful_family'))|U]"
 ach_coronation.0020.desc: "Zatímco jsem byl zaneprázdněn přípravami na mou korunovaci, [helpful_family.Custom2('MyCharacterIntroduction', ROOT.Char)] skutečně převzal řízení věcí! Žádní služebníci mi v posledních dnech neobtěžovali s blbostmi a konečně se mohu soustředit na nadcházející obřad."
 ach_coronation.0020.a: "Teď by [helpful_family.GetSheHe] byl vazal, kterému bych mohl důvěřovat!"
 ach_coronation.0020.b: "#EMP Toto#! je způsob, jak to dělá dynastie [host.GetDynastyNameNoTooltip]!"
