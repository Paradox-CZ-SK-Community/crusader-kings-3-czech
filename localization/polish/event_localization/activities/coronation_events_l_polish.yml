 ach_coronation.0014.t: "Na hraně chaosu"
 ach_coronation.0014.desc: "Ze zadních řad davu sleduji, jak přijíždí delegace [first.GetTitleAsName] [first.GetPrimaryTitle.GetNameNoTier] na korunovaci [host.GetTitledFirstNamePossessive]."
 ach_coronation.0014.desc.weather.rain: "Dnes silně prší, a"
 ach_coronation.0014.desc.weather.clear: "Zatím to byl docela příjemný den,"
 ach_coronation.0014.desc.weather.indoors: "[ROOT.Char.GetCurrentLocation.Custom('GetCoronationSitePrefix')][ROOT.Char.GetCurrentLocation.Custom('GetCoronationSite')] je narvaný, "
 ach_coronation.0014.desc.reason.rain: "prostí lidé zůstali špinavější a rozlícenější než obvykle. Jeden místní uklouzne v blátě a spadne na cestu, a ne o chvilku později [first.GetTitleAsNamePossessiveNoTooltip] přehnaně horliví vojáci narážejí do davu, bijí a strkají prosté lidi pryč od svého pána."
 ach_coronation.0014.desc.reason.local_discontent: "napětí v [coronation_site.GetHolding.GetHoldingType.GetName] je vysoké a několik shromážděných prostých lidí bučí a křičí na projíždějícího [first.GetTitleAsNameNoTooltip] — někteří dokonce začnou skandovat kletby na [host.GetPrimaryTitle.GetTitleAsNameNoTooltip]!"
 ach_coronation.0014.desc.reason.low_control: "[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] se už nějakou dobu vzpírá kontrole [ROOT.Char.GetCurrentLocation.GetHolder.GetPrimaryTitle.GetAdjective], a dav sledující delegaci se nejeví příliš přátelský."
 ach_coronation.0014.desc.reason.generic_indoors: "a zástupy dvořanů a hostů brzy zápasí, aby našly místo pro příchod nových hostů. Davy jsou čím dál rozrušenější a síň přehřátá, a několik [peasant.GetWomenMen] začalo volat a strkat lokty."
 ach_coronation.0014.desc.reason.generic_outdoors: "dav se zdá rozrušený. Venku je prostě příliš mnoho lidí, kteří přišli vidět delegaci. Všichni jsou naskládaní příliš těsně a stráže [first.GetTitleAsNamePossessiveNoTooltip] vypadají nervózně."
 ach_coronation.0014.desc.ending: "\n\nPřichází uvědomění — dav by mohl zničit tuto korunovaci — stačilo by jim jen"
 ach_coronation.0014.desc.ending.byzantine: "\n\nPřichází uvědomění — shromážděné [Glossary( 'hoi polloi', 'HOI_POLLOI_GLOSS')] by mohly být popostrčeny k zničení korunovace — stačilo by jim jen"
 ach_coronation.0014.desc.ending.outdoors: "kámen..."
 ach_coronation.0014.desc.ending.indoors: "slovo..."
 ach_coronation.0014.a.outdoors: "#EMP Zaměř se na [first.GetTitleAsNameNoTooltip]#!"
 ach_coronation.0014.a.indoors: "#BER "HOŘÍ!"#!"
