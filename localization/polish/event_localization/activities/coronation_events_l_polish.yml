 ach_coronation.0022.d: "Zachovat odstup se zdá... rozumné."
 ach_coronation.0022.d.flavor: "V době nemoci se vyplatí mít nepřátele daleko a přátele ještě dál"
 ach_coronation.0023.t: "The [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] [foreign_warrior.Custom('KnightCultureNoTooltip')]"
 ach_coronation.0023.desc: "Zrovna zdravím řadu nově příchozích, když se přede mnou objeví cizinec — exotický meč u [foreign_warrior.GetHerHis] boku. [foreign_warrior.GetSheHe|U] okamžitě padne na kolena a s grácií nabízí svůj meč.\n\n\"Ó velký [ROOT.Char.GetTitleAsNameNoTooltip]! Strávil jsem dlouho na cestách, daleko od [foreign_ruler.GetCapitalLocation.GetName], a slyšel jsem, že hledáte loajální služebníky. Mocný vládcče, dovol mi nalézt slávu a sloužit ti tak, jak sloužím [foreign_warrior.GetFaith.HighGodName]!\""
 ach_coronation.0023.desc.clergy.angry: "\n\n[clergy.Custom2('MyCharacterIntroduction', ROOT.Char)|U] vrhne ostrý pohled při zmínce o [ROOT.Char.Custom2('GetUnbelieverTermAdjective', foreign_warrior)] bohu."
 ach_coronation.0023.desc.clergy: "\n\nVidím, že [clergy.Custom2('MyCharacterIntroduction', ROOT.Char)] dává zvědavý pohled při zmínce o [ROOT.Char.Custom2('GetUnbelieverTermAdjective', foreign_warrior)] bohu."
 ach_coronation.0023.a: "Teď #EMP tu je#! [GetCourtPositionType('bodyguard_court_position').GetNameNoTooltip]!"
