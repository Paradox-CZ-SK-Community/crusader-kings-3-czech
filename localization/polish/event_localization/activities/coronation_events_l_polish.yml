 ach_coronation.0028.b: "Kdybych dokázal něco přimíchat do [drinker.GetHerHis] šálku..."
 ach_coronation.0028.c: "Nemyslím si."
 ach_coronation.0029.t: "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip] lov"
 ach_coronation.0029.desc: ""[ROOT.Char.Custom('FunFoodPrefix')]-pečený [ROOT.Char.Custom('GetFoodBird')] je vynikající, ale příběhy, které vyprávíme, jsou ještě lepší! [first.Custom2('MyCharacterIntroduction', ROOT.Char)|U], můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('second') )] [second.GetFirstName] a já jsme strávili hodiny povídáním o našich největších lovech.\n\n"Stačí!" zakřičí [first.GetTitledFirstNameNoTooltip]. "Teď jsi korunován, takže po hostině můžeš vyhlásit loveckou výpravu! Uděláme z ní něco výjimečného pro našeho nového [ROOT.Char.GetTitleAsNameNoTooltip|l]!"\n\n"Ano!" [second.GetFirstNameNoTooltip] horlivě přikyvuje. "Lov pro [ROOT.Char.GetTitleAsNameNoTooltip|l]... [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] lov!""
