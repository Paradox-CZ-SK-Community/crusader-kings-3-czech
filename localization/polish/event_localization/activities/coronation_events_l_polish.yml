 ach_coronation.0022.t: "Kašlající koruna"
 ach_coronation.0022.desc: "Obávaná [epidemic_scope.GetName] je v poslední době na rtech všech, žádní více než [zealot.GetFaith.AltPriestTermPlural] [host.GetPrimaryTitle.GetTierAsName|l]. \"Proč [zealot.GetFaith.GoodGodNames] trestá [host.GetPrimaryTitle.GetTierAsNameNoTooltip] tak?\" někteří lamentují."
 ach_coronation.0022.desc.whisper.byzantine: "\"Jak může [host.GetTitledFirstNameNoTooltip] tvrdit, že je [Glossary( 'pistos en Christôi Basileus', 'PISTOS_EN_CHRISTOI_BASILEUS_GLOSS' )] pokud [host.GetFaith.HighGodName] takto trestá [host.GetHerHim]?\""
 PISTOS_EN_CHRISTOI_BASILEUS_GLOSS: "Význam "věrný v Kristu, Vládce", byzantská náhrada latinského termínu "Augustus"."
 ach_coronation.0022.desc.whisper.hre: "\"Jak může [host.GetTitledFirstNameNoTooltip] tvrdit [Glossary( 'sacra majestas', 'SACRA_MAJESTAS_GLOSS' )] v takových časech?\""
 SACRA_MAJESTAS_GLOSS: "Latinsky pro #BOL "posvátná majestát"#!, božské právo, které si nárokovali císaři Svaté říše římské, aby spravovali své poddané nejen jako světský vládce, ale i jako duchovní."
 ach_coronation.0022.desc.whisper.divine_right: "\"Jak může [host.GetTitledFirstNameNoTooltip] tvrdit božské právo tváří v tvář takovým znamením?\""
 ach_coronation.0022.desc.whisper.sinner: "\"Je to dílo [host.GetTitledFirstNamePossessiveNoTooltip] zlé povahy?\""
 ach_coronation.0022.desc.whisper.fallback: "\"Je [host.GetTitleAsNameNoTooltip] prokletý?\""
 ach_coronation.0022.desc.ending: "ptají se ostatní.\n\nTakové obavy se zdají nejvíce postihovat [zealot.GetTitledFirstName]. [zealot.GetSheHe|U] strávil(a) den v hluboce znepokojené modlitbě."
 ach_coronation.0022.a.coronation_disrupt_loyalists: "Určitě [zealot.GetShortUINameNoTooltip] vidí, kdo je na vině?"
 ach_coronation.0022.a.coronation_disrupt_loyalists.flavor: "[zealot.GetShortUIName] má pravdu! [host.GetShortUIName] je #EMP vinen#!"
 ach_coronation.0022.a.coronation_disrupt_loyalists.failure: "[zealot.GetShortUIName] považuje tento rozhovor za rouhačský"
 ach_coronation.0022.a.coronation_disrupt_loyalists.success: "[zealot.GetSheHe] je přesvědčen/a, že [host.GetShortUIName] je na vině"
 ach_coronation.0022.a.offer_support: "Okamžitě promluvím s [zealot.GetHerHim]."
 ach_coronation.0022.a.offer_support.flavor: " [host.GetTitleAsName] nepochybně ocení připomenutí [host.GetHerHis] božského mandátu."
 ach_coronation.0022.a.offer_support.success: "[zealot.GetShortUIName] vám děkuje za to, že jste mu připomněl/a jeho věrnost"
 ach_coronation.0022.a.offer_support.failure: "Víra [zealot.GetShortUINamePossessive] se zdá být více otřesená než kdy jindy"
