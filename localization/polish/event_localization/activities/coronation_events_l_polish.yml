 ach_coronation.0018.desc.seneschal: "Jako [GetCourtPositionType('seneschal_court_position').GetName], to #EMP by měla#! být povinnost [servant_boss.Custom2('MyCharacterIntroduction', ROOT.Char)] řídit služebníky."
 ach_coronation.0018.desc.steward: "Bez [GetCourtPositionType('seneschal_court_position').GetName], to #EMP by měla#! být povinnost [servant_boss.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] jako [servant_boss.GetCouncilTitle|l] řídit služebníky."
 ach_coronation.0018.desc.fallback: "Nikdo se nezdá být připraven řídit služebníky."
 ach_coronation.0018.desc.ending.servant_boss: "[servant_boss.GetTitledFirstNameNoTooltip] se však zdá být zcela přetížený; mezitím jsou služebníci spokojeni s pomluvami a flákáním se bez potřebného dohledu.\n\n[host.GetTitledFirstNameNoTooltip] by se měl soustředit na nadcházející obřad, ale [host.GetSheHe] se zdá být neustále sužován drobnými starostmi."
 ach_coronation.0018.desc.ending.no_servant_boss: "Nedostatek vedení je zřejmý a ti, kteří nejsou v panice, se zdají být spokojeni s pomluvami a flákáním.\n\nZatímco by se pozornost [host.GetTitledFirstNamePossessiveNoTooltip] měla soustředit na nadcházející obřad, [host.GetSheHe] se zdá být neustále sužován drobnými starostmi."
