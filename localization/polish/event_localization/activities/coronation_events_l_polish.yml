 ach_coronation.0026.b.tt: "[vassal.GetTitledFirstName] stráví zbytek hostiny tím, že bude pomáhat skrývat vaše onemocnění"
 ach_coronation.0026.c: "Dost! Musím odejít a odpočinout si."
 ach_coronation.0026.c.flavor: "Opustit vlastní hostinu pravděpodobně dopadne špatně"
 ach_coronation.0027.t: "Příjemné pohoštění"
 ach_coronation.0027.desc: "\"[ROOT.Char.Custom2('RelationToMeAddress', partaker)|U]!\" začne [partaker.Custom2('MyCharacterIntroduction', ROOT.Char)] — specifický zápach doprovází [partaker.GetHerHim] k mému stolu — \"Musíš potkat tohoto nejzajímavějšího [stoner.GetWomanMan], [stoner.GetSheHe] přinesl"
 ach_coronation.0027.desc.char.crusader: "lahodné a exotické sarácké koláče přivezené z [stoner.GetHerHis] dobrodružství na křížové výpravě!\""
 ach_coronation.0027.desc.char.varangian: "tyto zvláštní koláče z [stoner.GetHerHis] dobrodružství mezi [emperor_culture.GetCollectiveNoun]!\""
