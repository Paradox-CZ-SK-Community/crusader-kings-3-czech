 ach_coronation.0015.a.tt.initiator.critical_failure.desc: "[host.GetShortUIName] zabrání chaosu — a co je horší, [host.GetSheHe] je za to oslavován!"
 ach_coronation.0015.a.tt.initiator.failure: "Neúspěch!"
 ach_coronation.0015.a.tt.initiator.failure.desc: "[host.GetShortUIName] zabrání katastrofě — sakra!"
 ach_coronation.0015.a.tt.initiator.failure.crackdown.desc: "[host.GetShortUINamePossessive] vojáci úspěšně ukončí chaos — [host.GetSheHe] je teď více obávaný než kdy dřív"
 ach_coronation.0015.a.tt.initiator.failure.physician.desc: "[host.GetShortUIName] použije své lékařské schopnosti k ošetření raněných a je oslavován jako 'hrdina'!"
 ach_coronation.0015.a.tt.initiator.success: "Úspěch!"
 ach_coronation.0015.a.tt.initiator.success.desc: "[host.GetShortUIName] je ponížen a [host.GetHerHis] korunovace je zničena!"
 ach_coronation.0015.a.tt.initiator.critical_success: "Masakr!"
 ach_coronation.0015.a.tt.initiator.critical_success.desc: "Vojáci [host.GetShortUINamePossessive] zareagují přehnaně a zabijí mnoho — pravý skandál!"
 ach_coronation.0015.b: "K raněným! Rychle!"
 ach_coronation.0015.b.flavor: "Nyní se musíme soustředit jen na záchranu životů!"
 ach_coronation.0015.c: "Ti rozvášnění blázni!"
 ach_coronation.0015.d: "Stráže! Obnovte pořádek!"
 ach_coronation.0015.d.byzantines: "Pusťte Varjagy!"
