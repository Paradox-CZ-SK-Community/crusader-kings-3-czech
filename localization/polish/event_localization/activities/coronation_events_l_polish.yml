 ach_coronation.0011.t: "Stíny před trůnem"
 ach_coronation.0011.desc: "Ve stínech [ROOT.Char.GetCurrentLocation.Custom('GetCoronationSitePrefix')][ROOT.Char.GetCurrentLocation.Custom('GetCoronationSite')], zmije se plazí. Mezi služkami a dvořany připravujícími [ROOT.Char.GetCurrentLocation.Custom('GetCoronationSiteShort')], [plotter.GetTitledFirstName] šeptá kruhu právě přicházejících hostů.\n\nOkamžitě ztichnou, když přistoupím, než [plotter.GetFirstNameNoTooltip] hluboce ukloní.\n\n\"Můj [plotter.Custom2('RelationToMeShort', SCOPE.sC('host') )],\" začíná [plotter.GetSheHe], \"omlouvám se, právě jsme hovořili o... záležitostech osobní povahy.\""
 ach_coronation.0011.a: "Pravdu od [plotter.GetHerHim] ještě získám..."
 ach_coronation.0011.a.success: "[plotter.GetTitledFirstName] je přistižen při lži"
 ach_coronation.0011.a.success.tt: "Spiknutí odhaleno! Pokud teda nějaké existovalo"
 ach_coronation.0011.a.failure: "[plotter.GetTitledFirstName] je příliš lstivý"
 ach_coronation.0011.b: "[coward.GetTitledFirstNameNoTooltip], ven s tím. #BER Now.#!"
 ach_coronation.0011.b.flavor: "[coward.GetSheHe|U] už je na pokraji slz — malé štuchnutí by [coward.GetHerHim] jistě zlomilo."
 ach_coronation.0011.b.tt: "[coward.GetTitledFirstName] odhalí [scheme|E], a pokud neexistuje, pak [secret|E]"
 ach_coronation.0011.c: "Máš mě za blázna!? #EMP Stráže!#!"
 ach_coronation.0011.c.paranoid: "Já #EMP VĚDĚL JSEM TO#!! Zatkněte tyto zrádce!"
 ach_coronation.0011.c.wrathful: "Jak se opovažuješ!? Myslíš si, že jsem blázen! Stráže!"
 ach_coronation.0011.d: "Budu si muset dávat pozor na [plotter.GetHerHim]..."
 ach_coronation.0011.scheme.plotter.toast: "[plotter.GetTitledFirstNamePossessive] [hostile_scheme.GetSchemeType.GetTypeNameNoTooltip] [scheme|E] vůči [hostile_scheme.GetTargetCharacter.GetFirstName] je odhaleno!"
 ach_coronation.0011.scheme.coward.toast: "[coward.GetTitledFirstNamePossessive] [coward_scheme.GetSchemeType.GetTypeNameNoTooltip] [scheme|E] proti [coward_scheme.GetTargetCharacter.GetFirstName] je odhaleno!"
 ach_coronation.0011.secret.coward.toast: "Dozvíte se o [coward.GetTitledFirstNamePossessive] [revealed_secret.GetName] [secret|E]"
 ach_coronation.0011.coward.success: "[coward.GetSheHe|U] se během sekund zlomí"
 ach_coronation.0011.hook.toast: "[coward.GetTitledFirstNamePossessive] začne plakat a blábolit, ujišťuje vás, že [coward.GetSheHe] udělá cokoli, aby prokázal [coward.GetHerHis] loajalitu"
 ach_coronation.0011.false.toast: "[plotter.GetSheHe|U] měl v úmyslu připravit příjemný dar"
 ach_coronation.0012.t: "Otázky ritu a práva"
 ach_coronation.0012.desc: "Při přípravách na korunovaci ustaraně vypadající sluha oznámí příchod [first.GetTitledFirstName] a [second.GetTitledFirstName] okamžik před tím, než vtrhnou do místnosti. Z nějaké chyby oběma byla přislíbena prestižní role nést [ROOT.Char.Custom('GetRandomCoronationObject')] během ceremoniálu.\n\nOba jsou dlouho známí svými sváry, a aby jeden postoupil roli druhému, znamenalo by to ponížení pro jejich dům — ať už se role zdá jakkoli triviální."
 ach_coronation.0012.a: "Čest náleží [first.GetTitledFirstNameNoTooltip]."
 ach_coronation.0012.b: "Připadá to [second.GetTitledFirstNameNoTooltip]."
 ach_coronation.0012.c: "Můžeme to zvládnout!"
 ach_coronation.0012.c.flavor: "Možná by to mohli nést společně po uličce?"
 ach_coronation.0012.c.tt.success: "Máš skvělý plán"
 ach_coronation.0012.c.tt.failure: "Už zase se hádají"
 ach_coronation.0012.d: "Ha! Sleduj, jak se to dělá."
 ach_coronation.0012.d.flavor: "Je to, jako by ti amatéři nikdy předtím nebyli u dvorního obřadu!"
 ach_coronation.0012.e: "[ROOT.Char.Custom('GetRandomCoronationObject')|U]? Nést to jedním z #EMP vás#?!"
