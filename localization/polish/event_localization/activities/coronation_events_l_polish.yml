 ach_coronation.0015.t: "Velký panický útěk z roku [GetCurrentDate.GetYear]"
 ach_coronation.0015.desc: "Katastrofa! Dav sledující průvod nedávno příchozího [first.GetTitledFirstName] se — z důvodů mně neznámých — zhroutil do chaosu. Přicházím právě včas, abych viděl masu místních, jak se hrnou sem a tam, stráže [first.GetTitleAsNamePossessiveNoTooltip] buď bijí padlé prosté lidi, nebo jsou sami strháváni a sešlapáváni spolu s nimi.\n\nStráže sotva stačí odrážet davy a násilí jen zvyšuje jejich paniku. Brzy to bude panický útěk davu!"
 ach_coronation.0015.has_happened: "K tomu došlo kvůli činům zákeřného [coronation_detractor|E]!"
 ach_coronation.0015.a: "Musím zklidnit dav!"
 ach_coronation.0015.a.august: "Spoluobčané! Váš [ROOT.Char.GetTitleAsNameNoTooltip] žádá klid!"
 ach_coronation.0015.a.august.tt: "Vaše nepopiratelná autorita uklidní dav."
 ach_coronation.0015.a.tt.success: "Úspěch!"
 ach_coronation.0015.a.tt.success.desc: "Podaří se vám zabránit dalšímu krveprolití - skvělé znamení pro vaše panování!"
 ach_coronation.0015.a.tt.critical_success: "Legendární projev"
 ach_coronation.0015.a.tt.critical_success.desc: "Dav ztichne v úžasu. Mnozí dokonce pláčou nad krásou vašich slov."
 ach_coronation.0015.a.tt.failure.title: "Neúspěch"
 ach_coronation.0015.a.tt.failure: "Výkřiky přehluší váš hlas"
