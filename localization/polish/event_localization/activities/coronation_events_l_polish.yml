 ach_coronation.0029.a.impressive_hunt: "Váš další [GetActivityType('activity_hunt').GetName] zvýší [vassals|E] [opinion|E] vůči vám"
 ach_coronation.0029.a.personal_hunt: "Váš další [GetActivityType('activity_hunt').GetName] může udělit [vassal|E] [guests|E] [GetTrait('loyal').GetName( GetNullCharacter )] [trait|E]"
