 ach_coronation.0001.t: "Příjezd"
 ach_coronation.0001.travel: "Konečně jsem dorazil do [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] na korunovaci."
 ach_coronation.0001.notravel: "Z [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] byly vyslány zprávy a služebníci na korunovaci."
 ach_coronation.0001.intro.hre: "Není to drobná věc, korunovat [host.GetTitleAsName]. Celé [host.GetPrimaryTitle.GetTierAsName] se zdá, že se valí do [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip], a prapory volitelů a stovka místních šlechticů už vlají."
 ach_coronation.0001.intro.hre_host: "Brzy usednu na trůn Karla Velikého, obléknu korunu Oty a promluvím hlasem Augusta. Volitelé už si zvolili svého [ROOT.Char.GetTitleAsNameNoTooltip], nyní je čas, aby všichni ostatní učinili totéž."
 ach_coronation.0001.intro.byzantine: "Těmito událostmi se [host.GetTitledFirstName] zařadí mezi Heraklia a Justiniána. Vládnout [Glossary( 'Romaioi', 'ROMAIOS_GLOSS' )] znamená vládnout světu, a lze jen doufat, že [host.GetTitledFirstNameNoTooltip] této příležitosti dostojí."
 ach_coronation.0001.intro.byzantine_host: "Brzy zaujmu své právoplatné místo po boku Konstantina a Theodosia. Budu [Glossary( 'Autokrator', 'AUTOKRATOR_GLOSS')], pán vesmíru, vládce všeho Říma, pravý [ROOT.Char.GetTitleAsName]!"
 ach_coronation.0001.intro.host: "Vzduch bzučí očekáváním, když mi dochází, že mám být konečně korunován [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetPrimaryTitle.GetNameNoTier]."
 ach_coronation.0001.intro.notravel_host: "Až když je rozeslána poslední pozvánka a dvůr začne s přípravami, dojde mi: že budu konečně korunován [ROOT.Char.GetTitleAsName] [ROOT.Char.GetPrimaryTitle.GetNameNoTier]."
 ach_coronation.0001.guest: "[host.GetTitledFirstName] má být zde korunován v [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip], a mohu jen doufat, že [host.GetSheHe] bude hoden [host.GetHerHis] koruny."
 ach_coronation.0001.ending.host_arbitrary: "\n\nBrzy budu [ROOT.Char.GetTitleAsNameNoTooltip] a nikdo mi to nezabrání! Konečně budu svobodný vládnout tak, jak #EMP já#! chci vládnout."
 ach_coronation.0001.ending.host_cynical: "\n\nTeď se připravuji k tomu, abych před celým královstvím poklekl před [priest.GetFirstName] jako zbožný blázen, ale jakmile vstanu, už nikdy nebudu muset poslouchat [priest.GetHerHis] tlachání!"
 ach_coronation.0001.ending.host_cynical_hof: "\n\nOpravdu se nemohu dočkat, až se [priest.GetTitledFirstName] předvede se skupinou těch nejnudnějších lidí..."
 ach_coronation.0001.ending.host_impatient: "\n\nNemohu se dočkat, až to bude za mnou! Očekávání je mučení, [ROOT.Char.Custom('GetBusynessOpinion')] budu příliš zaneprázdněn, než abych nad tím přemýšlel..."
 ach_coronation.0001.ending.host_just: "\n\nDoposud jsem byl nemanželský, jen pretendent. Ale jakmile tento obřad skončí, konečně — opravdu — budu [ROOT.Char.GetTitleAsNameNoTooltip]!"
 ach_coronation.0001.ending.host_ambitious: "\n\nVědomí, že mi brzy na hlavu bude položena koruna, je radostné — přesto je to jen první krok k #EMP pravé#! slávě."
 ach_coronation.0001.ending.host_compassionate: "\n\nI když bude nadcházející sláva velká, nesmím zapomenout, že to lidé mého [ROOT.Char.GetPrimaryTitle.GetTierAsName] jsou těm, kterým se musím osvědčit."
 ach_coronation.0001.ending.host_trusting: "\n\nBrzy budou všichni moji vazalové se mnou, každý z nich jistě bude skandovat mé jméno!"
 ach_coronation.0001.ending.host_paranoid: "\n\nBrzy budou všichni moji vazalové se mnou a [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip] bude hnízdo zmijí. Budu si muset hlídat záda..."
 ach_coronation.0001.ending.host_zealous: "\n\nMusím se modlit, neboť pouze [ROOT.Char.GetFaith.HighGodName] může skutečně rozhodnout, zda jsem hoden."
 ach_coronation.0001.ending.host_content: "\n\nUpřímně, obejít se bez toho všeho bych mohl, ale jsou věci, které [ROOT.Char.GetTitleAsNameNoTooltip] prostě musí udělat."
 ach_coronation.0001.ending.host_gregarious: "\n\nBudu mít tolik lidí, se kterými budu muset mluvit... to by mohlo být docela zábavné!"
 ach_coronation.0001.ending.host_craven: "\n\nVšechno půjde dobře, doufám, pokud se moji vazalové podřídí... o-on se podřídí, že?"
 ach_coronation.0001.ending.host_shy: "\n\nBrzy bude celé království v [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]... čím dřív to skončí, tím lépe."
 ach_coronation.0001.ending.host_arrogant: "\n\nBrzy mi budou všichni — prostí i páni — dělat poklonu... dobře."
 ach_coronation.0001.ending.host_calm: "\n\nI když by korunovace měla být radostným dnem pro všechny, musím být opatrný; dny, které přijdou, mohou být nebezpečné..."
 ach_coronation.0001.ending.host_gluttonous: "\n\nNemohu se dočkat korunovace! Bude to nádherné stolovat s královstvím jako pravý [ROOT.Char.GetTitleAsNameNoTooltip]!"
 ach_coronation.0001.ending.host_eccentric: "\n\nBrzy mě korunují a pak budu vládnout #EMP navěky#!."
 ach_coronation.0001.ending.host_neutral: "\n\nAčkoli již vládnu, právě tato korunovace mě udělá pravým [ROOT.Char.GetTitleAsNameNoTooltip], a jsem připraven."
 ach_coronation.0001.ending.hostile_host: "\n\n[host.GetTitledFirstNameNoTooltip] mi rozhodně není přítelem, ale já — a království — to přežijeme."
 ach_coronation.0001.ending.friendly_host: "\n\n[host.GetTitledFirstNameNoTooltip] je známo, že mě má rád — nechť jeho vláda přinese ovoce pro nás oba! Nebo alespoň pro mě..."
 ach_coronation.0001.ending.neutral_host: "\n\nAť už milujete, či nenávidíte [host.GetTitleAsNameNoTooltip], nikdo nepopře pocit důležitosti, který sdílíme my, kdo máme být svědky."
 ach_coronation.0001.a: "Brzy začíná má vláda!"
 ach_coronation.0001.a.eccentric: "Navěky..."
 ach_coronation.0001.a.bad: "Čas zjistit, do jakých problémů se mohu dostat..."
 ach_coronation.0001.a.good: "Dnes začíná nová kapitola."
 ach_coronation.0001.tt.hof_visit.title: "Svatá návštěva"
 ach_coronation.0001.tt.hof_visit: "[hof.GetCurrentLocation.GetBaronyNameExplicitly] získává [GetModifier('ach_hof_visit_modifier').GetNameWithTooltip] díky příjezdu [hof.GetTitledFirstNamePossessive]"
 ach_coronation.0010.t: "Přijíždí [hof.GetTitledFirstNameNoTooltip]"
 ach_coronation.0010.desc.desc_opening: "Zvony zvoní z každého [coronation_site.GetCounty.GetFaith.HouseOfWorship] a lidé jásají na ulicích [coronation_site.GetHolding.GetName], když se na obzoru objevují prapory [hof.GetTitledFirstName]."
 ach_coronation.0010.desc.desc_greeting.first_person: "Můj [greeter.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [greeter_2.GetFirstName] a já jsme první, kdo se setká s [hof.GetTitleAsNameNoTooltip], a po [greeter.Custom2('GetHoFGreeterExchangeFirstPerson', SCOPE.sC('hof'))] vstoupíme do [coronation_site.GetHolding.GetNameNoTooltip].\n\n"
 ach_coronation.0010.desc.desc_greeting.host: "[greeter.GetTitledFirstName] a [greeter.GetHerHis] [greeter.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName], [greeter_2.GetFirstName], jsou první, kdo přijímají [hof.GetPrimaryTitle.GetAdjective] delegaci, a do [coronation_site.GetHolding.GetNameNoTooltip] vstoupí až po [greeter.Custom2('GetHoFGreeterExchange', SCOPE.sC('hof'))].\n\n"
 ach_coronation.0010.desc.desc_greeting.baron: "[greeter.GetTitledFirstName] a místní [greeter.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName], [greeter_2.GetTitledFirstName], jsou první, kdo přijímají [hof.GetPrimaryTitle.GetAdjective] delegaci, a do [coronation_site.GetHolding.GetNameNoTooltip] vstoupí až po [greeter.Custom2('GetHoFGreeterExchange', SCOPE.sC('hof'))].\n\n"
 ach_coronation.0010.desc.desc_first.greedy: "Místní chudáci by neměli očekávat příliš mnoho almužen — o [hof.GetTitledFirstNameNoTooltip] se říká, že je celkem lakomec — přesto uvidí"
 ach_coronation.0010.desc.desc_first.generous: "[hof.GetTitledFirstName] je známý jako štědrý [hof.GetWomanMan] — místní bezpochyby budou těžit z hojných almužen spolu s"
 ach_coronation.0010.desc.desc_first.compassionate: "Soucit [hof.GetTitleAsNameNoTooltip] je legendární, a mnoho modliteb k [hof.GetHerHis] laskavému srdci naplňuje vzduch spolu s příběhy o"
 ach_coronation.0010.desc.desc_first.cynical: "[hof.GetTitledFirstName] je neslavně znám spíše ne pro [hof.GetHerHis] víru než pro"
 ach_coronation.0010.desc.desc_first: "Věřící se hrnou, aby viděli [hof.GetTitledFirstNameNoTooltip], a každý kupec a žebrák ve městě jde za nimi, stejně jako ti, kdo jen doufají, že uvidí"
 ach_coronation.0010.desc.desc_second.zealous: "[hof.GetHerHis] proslulé vášnivé kázání a výjimečný zápal."
 ach_coronation.0010.desc.desc_second.wrathful: "[hof.GetHerHis] legendárně vášnivá povaha a impulzivní temperament."
 ach_coronation.0010.desc.desc_second.lustful: "[hof.GetHerHis] nechvalně proslulé... sklony."
 ach_coronation.0010.desc.desc_second.strong: "[hof.GetHerHis] legendární postava, tělo bezpochyby požehnané [hof.GetFaith.HighGodName]."
 ach_coronation.0010.desc.desc_second.gluttonous: "[hof.GetHerHis] nechvalně proslulý apetit — údajně zkáza každého [hof.Custom('GetExpensiveDessert')] v [hof.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]."
 ach_coronation.0010.desc.desc_second: "[hof.GetHerHis] velká důležitost a prestiž."
 ach_coronation.0010.desc.desc_ending.excommunicated_first_person: "Jsem překvapen, že [hof.GetTitledFirstNameNoTooltip] vůbec přišel, vzhledem k tomu, že jsem stále exkomunikován. Není pochyb, že cena za [hof.GetHerHis] požehnání bude vysoká..."
 ach_coronation.0010.desc.desc_ending.excommunicated: "Mnozí jsou překvapeni, že [hof.GetTitledFirstName] vůbec přišel, vzhledem k [host.GetFirstNamePossessiveNoTooltip] probíhající exkomunikaci — [host.GetTitleAsNameNoTooltip] bezpochyby zaplatí mnoho za [host.GetHerHis] korunu..."
 ach_coronation.0010.desc.desc_ending.opinion_very_good_first_person: "[hof.GetFirstNameNoTooltip] a já jsme velcí přátelé, a tato korunovace bude bezpochyby radostnou událostí pro nás oba."
 ach_coronation.0010.desc.desc_ending.opinion_very_good: "Říká se, že [hof.GetTitleAsNameNoTooltip] a [host.GetTitleAsNameNoTooltip] jsou velcí přátelé, a tato korunovace bude bezpochyby radostnou událostí pro ně oba."
 ach_coronation.0010.desc.desc_ending.opinion_bad: "Přesto napětí mezi [hof.GetTitleAsNameNoTooltip] a [host.GetTitleAsNameNoTooltip] [host.Custom2('GetRandomConflictDescriptor', SCOPE.sC('hof'))], a atmosféra na korunovaci bude bezpochyby napjatá."
 ach_coronation.0010.desc.desc_ending.opinion_bad_first_person: "Přesto napětí mezi [hof.GetTitleAsNameNoTooltip] a mnou [host.Custom2('GetRandomConflictDescriptor', SCOPE.sC('hof'))], a atmosféra na korunovaci bude bezpochybně napjatá."
 ach_coronation.0010.desc.desc_ending.low_fervor: "Víra [hof.GetFaith.GetName] zažila lepší dny, nikdy dříve se plameny víry nezdály tak mdlé a praví věřící tak vzácní. Uctívači i [hof.GetTitleAsNameNoTooltip] bezpochyby doufají, že korunovace [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('host'))|U] povzbudí víru [host.GetPrimaryTitle.GetTierAsName]."
 ach_coronation.0010.desc.desc_ending.opinion_good_first_person: "Vztahy mezi [hof.GetTitleAsNameNoTooltip] a mnou jsou vřelé, a lidé z [coronation_site.GetHolding.GetNameNoTooltip] nás bezpochyby budou připíjet po mnoho týdnů."
 ach_coronation.0010.desc.desc_ending.opinion_good: "Vztahy mezi [hof.GetTitleAsNameNoTooltip] a [host.GetTitleAsNameNoTooltip] jsou vřelé, a lidé z [coronation_site.GetHolding.GetNameNoTooltip] budou bezpochyby připíjet oběma po mnoho týdnů."
 ach_coronation.0010.desc.desc_ending.neutral: "Je působivé, že [host.GetTitleAsNameNoTooltip] bude korunován [hof.GetTitledFirstNameNoTooltip] [hof.GetHerselfHimself] - ale bezpochyby požadovaná cena bude vysoká."
 ach_coronation.0010.desc.desc_ending.neutral_first_person: "Má legitimita bude nezpochybnitelná, až mě [hof.GetTitledFirstName] korunuje."
 ach_coronation.0010.b: "Impozantní pohled!"
 ach_coronation.0010.b.rival: "Bah! Kletba tomu '[hof.GetTitleAsNameNoTooltip]'."
 ach_coronation.0010.b.friend: "[hof.GetFirstNameNoTooltip] je zde? Hurá!"
 ach_coronation.0010.b.lover: "Mmm, musím doufat, že [hof.GetSheHe] bude mít pro nás čas..."
 ach_coronation.0010.b.heretic: "Tohle nejsou moji [hof.GetTitleAsNameNoTooltip]!"
 ach_coronation.0010.b.heathen: "Koho to zajímá?"
 ach_coronation.0010.b.witch: "Možná je teď čas se stáhnout..."
 ach_coronation.0010.b.cynical: "Bah! Moc povyku pro nic."
 ach_coronation.0010.b.zealous: "Jsme skutečně požehnáni!"
 ach_coronation.0010.a: "Počkej! Musím mluvit s [hof.GetHerHim]!"
 ach_coronation.0010.a.tt.success: "[hof.GetTitledFirstNameNoTooltip] slyší tvé prosby! Chvála [ROOT.Char.GetFaith.HighGodName]!"
 ach_coronation.0010.a.tt.failure: "[hof.GetTitledFirstNameNoTooltip] odmítá se setkat"
 ach_coronation.0010.a.tt.anger: "[hof.GetTitledFirstNameNoTooltip] je uražen, že jsi vůbec požádal"
 ach_coronation_0010_hof_desc_host.tt: "[hof.GetTitledFirstNamePossessive] schválení zlepší tvou [legitimacy|E] a [fervor|E] [hof.GetFaith.GetAdjective] [faith|E]"
 ach_coronation_0010_hof_desc_guest.tt: "Požehnání [hof.GetTitledFirstNamePossessive] zlepší [host.GetTitledFirstNamePossessive] [legitimacy|E] a [fervor|E] [hof.GetFaith.GetName] [faith|E]"
 activity_hof_arrival_log: "[TARGET_CHARACTER.GetUIName|U] a delegace [TARGET_CHARACTER.GetPrimaryTitle.GetAdjective] dorazili na korunovaci [CHARACTER.GetTitledFirstNamePossessive], což vyvolalo velké oslavy mezi prostými."
