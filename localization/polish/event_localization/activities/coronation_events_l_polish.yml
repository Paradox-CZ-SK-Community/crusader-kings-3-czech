 ach_coronation.0013.intro: "Den trávím plněním povinností v relativním klidu [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly]. Právě tam,"
 ach_coronation.0013.desc_opening.rainy_day: "kryji se před deštěm"
 ach_coronation.0013.desc_opening.dry_day: "užívám si krátkého odpočinku"
 ach_coronation.0013.desc_opening: "blízko [ROOT.Char.Custom('GetMainsquareCommons')], zaslechnu někoho křičet #EMP \"[host.GetTitleAsNameNoTooltip]!\"#!\n\nZdroj je za rohem: někteří [ROOT.Char.Custom('GetTaverngoersTribespeople')] popíjející [ROOT.Char.Custom('RegionalAlcoholicDrink')] a pomlouvači."
 ach_coronation.0013.desc_conversation.mean.1: "\"Nikdy tu nebyl [host.Custom('InsultAdjectiveGeneric')] [host.GetTitleAsNameNoTooltip]!\" vyplivne jeden [peasant.Custom2('dummy_peasant_profession', peasant)], k souhlasu u stolu."
 ach_coronation.0013.desc_conversation.mean.2: "\"Ať zhyne takzvaný '[host.GetTitleAsNameNoTooltip]', [host.GetSheHe] brzy zahubí [host.GetPrimaryTitle.GetTierAsName]!\" hlásá jeden [peasant.Custom2('dummy_peasant_profession', peasant)] svým druhům."
 ach_coronation.0013.desc_conversation.mean.3: "\"Můj [dummy_gender.Custom('GetRandomRelation')] je [dummy_gender.Custom('lowly_servant_type')] v [ROOT.Char.GetCurrentLocation.Custom('GetCoronationSiteShort')] a říká, že dech [host.GetHerHis] je vždy zkažený!\""
 ach_coronation.0013.desc_conversation.mean.4: "\"Slyšel jsi, jak [host.GetSheHe] spí s [dummy_gender.Custom('lowly_servant_type')]?\" směje se jeden [peasant.Custom2('dummy_peasant_profession', peasant)], \"[host.GetSheHe|U] dělá tohle s [host.Custom('DeviantObjectArticle')] kde [host.GetSheHe]-\""
 ach_coronation.0013.desc_conversation.mean.4.chaste: "Pane bože! Zakryju si uši, než uslyším další slovo."
 ach_coronation.0013.desc_conversation.mean.4.lustful.host: "Pane bože! Jak nevzrušující si o mně asi myslí!"
 ach_coronation.0013.desc_conversation.mean.4.lustful.guest: "Pane bože! Jak nevzrušující si o [host.GetSheHe] asi myslí!"
 ach_coronation.0013.desc_conversation.mean.4.not_lustful: "Pane bože! Proč by někdo o tom vůbec lhal?"
 ach_coronation.0013.desc_conversation.mean.5: "\"Je to [host.Custom('InsultAdjectiveGeneric')] bastard, slyšel jsem, co [host.GetSheHe] udělal? Pravý netvor, kdyby kdy byl.\""
 ach_coronation.0013.desc_conversation.nice.1: "\"Ať žije [host.GetTitleAsNameNoTooltip]!\" zamumlá jeden [peasant.Custom2('dummy_peasant_profession', peasant)] za chorálem opilých skřeků."
 ach_coronation.0013.desc_conversation.nice.2: "\"Slyšel jsem, že [host.GetTitleAsNameNoTooltip] je nejvíc [host.Custom('GetPrettyAdjective')] a [host.Custom('GetPiousAdj')] [host.GetTitleAsNameNoTooltip] na celým světě!\" říká jeden druhému."
 ach_coronation.0013.desc_conversation.nice.3: "\"Můj [dummy_gender.Custom('GetRandomRelation')] dostal [ROOT.Char.Custom('GetRandomRelation')] a [ROOT.Char.GetSheHe] říká, že [host.GetTitledFirstNameNoTooltip] tancuje [host.Custom('GetMedievalDance')] tak, že se budeš rozplakat!\" oznamuje jeden [peasant.Custom2('dummy_peasant_profession', peasant)]."
 ach_coronation.0013.desc_conversation.nice.4: "\"Viděl jsem [host.GetTitleAsNameNoTooltip] jednou,\" říká jeden [peasant.Custom2('dummy_peasant_profession', peasant)], \"uviděl jsem v [host.GetHerHim] dobro okamžitě, jak jsem spatřil '[host.Custom('GetErIm')]!'\""
 ach_coronation.0013.desc_conversation.nice.5: "\"Smrt tomu [claimant.Custom('InsultAdjectiveGeneric')] pretendentovi, [claimant.GetTitledFirstName]!\" volá jeden [peasant.Custom2('dummy_peasant_profession', peasant)] v chorálu výkřiků, \"Ať žije pravý [host.GetTitleAsNameNoTooltip]!\""
 ach_coronation.0013.ending.agrees: "\n\nHa! Myslím, že tito dobří lidé mají pravdu!"
 ach_coronation.0013.ending.disagrees: "\n\nJak se tito prostí #EMP sedláci#! opovažují urážet svého pána!"
 ach_coronation.0013.ending.neutral: "\n\nOpravdu i prostí mají dnes čas na politiku."
 ach_coronation.0013.a.weaken_detractors: "Prostí lidé! Mám návrh."
 ach_coronation.0013.a.weaken_detractors.flavor: "Mohu vymyslet mnohem lepší drby, které budou šířit!"
 ach_coronation.0013.a.weaken_detractors.tt: "Tví nepřátelé jsou posměchem davu"
 ach_coronation.0013.b: "No, nevyhrajeme vždy. #EMP STRÁŽE!#!"
 ach_coronation.0013.c: "Dám jim strach z koruny!"
 ach_coronation.0013.c.tt.success: "Prostí lidé — se strachem v očích — žadoní o milost"
 ach_coronation.0013.c.tt.failure: "Pomluvy se stejně rozšíří..."
 ach_coronation.0013.flavor: "Důkladné napomenutí by těmto bláznům mělo připomenout, aby drželi jazyk za zuby."
 ach_coronation.0013.d: "Ty tam! Nalej mi pití!"
 ach_coronation.0013.d.flavor: "Mám být [host.GetTitleAsNameNoTooltip] a chci pití, sakra!"
 ach_coronation.0013.e: "Ach, no, zpět k práci."
 ach_coronation.0013.e.disagrees: "Existuji daleko nad těmito blázny."
 ach_coronation.0013.e.flavor.mean: "Proč bych se sakra staral o tlachání prostých?"
 ach_coronation.0013.e.flavor.nice: "A kdo říká, že prostí jsou negramotní?!"
