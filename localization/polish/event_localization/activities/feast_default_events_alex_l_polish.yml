l_polish:
 feast_default_alex.100.t: "Sdílené vzpomínky" # todo: NEW TRANSLATION
 feast_default_alex.100.desc: "Můj [root_scope.Custom2('RelationToMeShort', SCOPE.sC('guest'))], [guest.GetTitledFirstName], [guest.Custom('quirk_pos_present')] jak [guest.GetSheHe] ke mně přisedá.\n\n\"Můj [root_scope.Custom('ComplimentAdjective')] [guest.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))], užíval jsem si toto [host.Custom('RegionalDrink')], když mi to připomnělo den, kdy jsme [guest_memory.GetName].\" [guest.GetSheHe|U] se usmívá [guest.Custom('quirk_pos_adverb')]. \"Myslím na to pořád — ach, jak si přeji, aby každý den mohl být tak [root_scope.Custom('RandomPositiveLookAdjective')]!\"" # todo: NEW TRANSLATION
 feast_default_alex.100.a: "Ať si vytvoříme ještě mnoho dalších vzpomínek!" # todo: NEW TRANSLATION
 feast_default_alex.100.b: "Ach, opravdu nádherný den!" # todo: NEW TRANSLATION
 feast_default_alex.200.t: "Mor pomluv" # todo: NEW TRANSLATION
 feast_default_alex.200.desc: "\"Můj [guest.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))], slyšel jsem zvěsti o moru zvaném [epidemic.GetName]...\" [guest.GetTitledFirstName] říká ustaraně.\n\n\"Říká se, že zuří v [afflicted_top_liege.GetPrimaryTitle.GetBaseName], oběti jsou [sick_peasant.Custom('disease_desc_short')]... ani [root_scope.Custom('GetExpensiveMeal')] mi to nemůže z mysli vyhnat.\"" # todo: NEW TRANSLATION
 feast_default_alex.200.a: "Hm, měli bychom připravit [root_scope.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]..." # todo: NEW TRANSLATION
 feast_default_alex.200.b: "Pojď sem, uklidni se." # todo: NEW TRANSLATION
 feast_default_alex.200.c: "Pomodleme se za [afflicted_top_liege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]." # todo: NEW TRANSLATION
 feast_default_alex.200.d: "Neboj se, sem to nikdy nepřijde!" # todo: NEW TRANSLATION
 plague_preparations_modifier: "Přípravy proti moru" # todo: NEW TRANSLATION
 plague_preparations_modifier_desc: "Toto místo je dobře připravené na příchod jakéhokoli moru." # todo: NEW TRANSLATION
