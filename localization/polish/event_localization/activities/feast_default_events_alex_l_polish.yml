l_polish:
 feast_default_alex.100.t: "Sdílené vzpomínky"
 feast_default_alex.100.desc: "[root_scope.Custom2('RelationToMeShort', SCOPE.sC('guest'))], [guest.GetTitledFirstName], [guest.Custom('quirk_pos_present')], když se [guest.GetSheHe] ke mně přisunuje.\n\n\"Moje [root_scope.Custom('ComplimentAdjective')] [guest.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))]! Jaké časy jsme spolu prožili! Jaké vzpomínky!\" [guest.GetSheHe|U] se zasměje. \"Jako vždy, je to radostný den, když mě potěší tvá společnost.\"\n\n\"Ach ano!\" nadšeně přerušuje poblíž stojící [other_guest.GetTitledFirstName], \"Lidé vyprávějí příběh o tvé minulosti: když [guest_memory.GetThirdPerspectiveDescription]!\"
 feast_default_alex.100.a: ""Ať máme před sebou krásné vzpomínky, [guest.GetFirstNameNoTooltip]."
 feast_default_alex.100.b: ""Ach, to je opravdu #EMP nádherný#! den!""
 feast_default_alex.200.t: "Mor pomluv"
 feast_default_alex.200.desc: "\"Můj [guest.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))], slyšel jsem zvěsti o moru zvaném [epidemic.GetName]...\" [guest.GetTitledFirstName] říká ustaraně.\n\n\"Říká se, že zuří v [afflicted_top_liege.GetPrimaryTitle.GetBaseName], oběti jsou [sick_peasant.Custom('disease_desc_short')]... ani [root_scope.Custom('GetExpensiveMeal')] mi to nemůže z mysli vyhnat.\""
 feast_default_alex.200.a: "Hm, měli bychom připravit [root_scope.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]..."
 feast_default_alex.200.b: "Pojď sem, uklidni se."
 feast_default_alex.200.c: "Pomodleme se za [afflicted_top_liege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]."
 feast_default_alex.200.d: "Neboj se, sem to nikdy nepřijde!"
 plague_preparations_modifier: "Přípravy proti moru"
 plague_preparations_modifier_desc: "Toto místo je dobře připravené na příchod jakéhokoli moru."
 feast_default_alex.100.aa: ""Nevzpomínám si na nic významného."" # todo: NEW TRANSLATION
