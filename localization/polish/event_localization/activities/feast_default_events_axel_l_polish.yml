l_polish:
 feast_default_axel.1001.t: "Mladická nerozvážnost"
 feast_default_axel.1001.desc: ""Já — #EMP HIC#! — slibuju, tohle je místo, kde náš ctihodný [ROOT.Char.GetTitleAsNameNoTooltip] schovává své nejlepší pití," slyším, jak můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('youngster_1'))] [youngster_1.GetTitledFirstName] říká [youngster_2.GetTitledFirstName], zatímco vylupují můj vinný sklep.\n\nJe zřejmé, že si tihle dva našli společnou řeč a pohrdají mou přízní."
 feast_default_axel.1001.a: "Bohužel pro ně jsem už vyčerpal zásoby."
 feast_default_axel.1001.b: "Pojďte sem, ukážu vám..."
 feast_default_axel.1001.c: "Vypadněte, nebo vás nechám zbičovat!"
 drunk_high_spirits: "Rozjařenost"
 drunk_high_spirits_desc: "Tato postava se přepíjí a vyprázdňuje všechny sklady alkoholu, které najde."
 bad_influence_modifier: "Špatný vliv"
 bad_influence_modifier_desc: "Tato postava je známá jako zákeřný darebák, který často svede ostatní na scestí.""
