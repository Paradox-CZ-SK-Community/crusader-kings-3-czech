 feast_default_axel.1001.t: "Mladická nerozvážnost" # todo: NEW TRANSLATION
 feast_default_axel.1001.desc: ""Já — #EMP HIC#! — slibuju, tohle je místo, kde náš ctihodný [ROOT.Char.GetTitleAsNameNoTooltip] schovává své nejlepší pití," slyším, jak můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('youngster_1'))] [youngster_1.GetTitledFirstName] říká [youngster_2.GetTitledFirstName], zatímco vylupují můj vinný sklep.\n\nJe zřejmé, že si tihle dva našli společnou řeč a pohrdají mou přízní." # todo: NEW TRANSLATION
 feast_default_axel.1001.a: "Bohužel pro ně jsem už vyčerpal zásoby." # todo: NEW TRANSLATION
 feast_default_axel.1001.b: "Pojďte sem, ukážu vám..." # todo: NEW TRANSLATION
 feast_default_axel.1001.c: "Vypadněte, nebo vás nechám zbičovat!" # todo: NEW TRANSLATION
 drunk_high_spirits: "Rozjařenost" # todo: NEW TRANSLATION
 drunk_high_spirits_desc: "Tato postava se přepíjí a vyprázdňuje všechny sklady alkoholu, které najde." # todo: NEW TRANSLATION
 bad_influence_modifier: "Špatný vliv" # todo: NEW TRANSLATION
 bad_influence_modifier_desc: "Tato postava je známá jako zákeřný darebák, který často svede ostatní na scestí."" # todo: NEW TRANSLATION
