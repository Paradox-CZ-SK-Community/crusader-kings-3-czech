l_polish:
 feast_default_jason.100.t: "Veselí v době války"
 feast_default_jason.100.desc: ""Máme se obávat," ptá se můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('soldier'))], [soldier.GetFirstName], "o [ROOT.Char.GetPrimaryTitle.GetAdjective] věc v [war.GetName]...? Vidím kolem tohoto stolu tmavé tváře — tmavé, jako by [foe.GetTitledFirstNamePossessive] [foe.GetPrimaryTitle.GetAdjective] armády stály u dveří!"\n\n"Nemyslete příliš na své síly v [army_location.GetTerrain.GetNameNoTooltip|l] [army_location.GetName], urozený [ROOT.Char.GetTitleAsName]," se usmívá [other_ruler.GetFirstName], [other_ruler.GetTitleAsNameNoTooltip] z [other_ruler.GetPrimaryTitle.GetNameNoTier]. "Štěstí jim jistě dopřeje.""
 feast_default_jason.100.a: ""Jaké lepší štěstí... než vaše pomoc?""
 feast_default_jason.100.b: ""Zapamatujte si tato slova: mé vítězství je jisté!""
 feast_default_jason.100.c: "Pijme, dokud svět nezmizí..."
 feast_default_jason.100.c_hungee: "Tato ustaraná ústa by měla být naplněna jídlem."
 boasted_of_victories_modifier: "Široce se chlubil vítězstvím"
 victories_reduce_stress_add_prestige_desc: "Výhra v [battles|E] snižuje @stress_icon![stress|E] a přidává @prestige_icon![prestige|E], zatímco prohra zvyšuje @stress_icon![stress|E] a ubírá @prestige_icon![prestige|E]"
 victories_reduce_stress_add_prestige_tt: "Zatímco je tento [modifier|E] aktivní, za výhru v [battles|E] získáte @prestige_icon![prestige|E] a snížíte @stress_icon![stress|E], avšak prohra způsobí ztrátu @prestige_icon![prestige|E] a zvýšení @stress_icon![stress|E]"
 feast_default_jason.100.b_exalt_the_crown: "#low Trvání [modifier|E] prodlouženo vaším [THIS.Char.GetInvolvedActivityIntent.GetName] [intent|e]#!"
