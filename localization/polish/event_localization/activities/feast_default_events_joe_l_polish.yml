l_polish:
 feast_default_joe.1010.t: "Tkaní sítí"
 feast_default_joe.1010.desc: "Když je na jednom místě tolik mocných lidí, pár rozptýlených slov může mít dalekosáhlé důsledky...\n\nVšiml jsem si, že můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('agent'))], [agent.GetTitledFirstName], se zdá být obzvlášť nakloněn mým cílům."
 feast_default_joe.1010.a: "Nesčetná semínka mohou přinést plody, pokud budou správně pěstována..."
 feast_default_joe.1010.a.trigger: "You are a [GetTrait('schemer').GetName( GetNullCharacter )] or have at least [SCOPE.ScriptValue('decent_skill_rating')|0V] [intrigue|E]"
 feast_default_joe.1010.b: "Snadno přivedu [agent.GetTitledFirstNameNoTooltip] na svou stranu."
 feast_default_joe.1010.c: "Kde se lidé shromažďují, tam se nabízí mnoho příležitostí."
 feast_default_joe.1010.d: "Mé plány zapadají do sebe; stačí, když budu trpělivý."
 agent_more_likely_join_scheme_tt: "Po dobu 6 měsíců bude [agent.GetShortUINamePossessive|E] ochota zapojit se do vašeho [scheme.GetName|V] [scheme|E] proti [scheme.GetTargetCharacter.GetShortUIName]: #P +25#!"
 all_guests_agent_more_likely_join_scheme_tt: "Po dobu 6 měsíců bude ochota všech oprávněných účastníků [activity.GetName] připojit se k vašemu [scheme.GetName|V] [scheme|E] proti [scheme.GetTargetCharacter.GetShortUIName]: #P +25#!"
 agent_more_likely_join_scheme_reason: "Události: $VALUE|=+0$"
