 feast_default.1030.b:0 "[knight_2.GetFirstNameNoTooltip], [accolade_2.GetNameNoTooltip]!"
 feast_default.6301.b.tt_innocent:1 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] je nevinný"
 feast_default.1006.desc:0 "Ach, neexistuje nic jako hostina! Připomíná nám všem to dobré v životě, a společnost také není špatná! Aspoň ti, kteří sedí blízko mě, si to myslí.\n\n“Jsi něco zvláštního, [ROOT.Char.GetFirstNameNoTooltip],” říká mi [guest_1.GetTitledFirstName]. [guest_2.GetTitledFirstName] a [guest_3.GetTitledFirstName] přikývnou na souhlas."
 feast_default.1008.a.flavor:0 "#F [secret_recipient.GetSheHe|U] nekupuje má omluvy...#!"
 feast_default.6111.a:0 "Ne ne, prosím, pokračujte!"
 medieval_dance_syrtos: "syrtos"
 feast_default.6003.guard:0 "\nJeden z mých gardistů je blízko rvačky a hledí na mě pro pokyn k zásahu."
 feast_default.9001.desc:0 "Když se všichni vydali na své domovy, jsem pyšný, že mohu říci, že hostina byla úspěšná!"
 feast_default.3007.a:0 "Tohle nic neznamenalo, má drahá!"
 feast_default.8002.desc.just:1 "Okamžik nastal. Sleduji [honorary_guest.GetTitledFirstName], jak [honorary_guest.GetSheHe] [honorary_guest.Custom('quirk_pos_present')]. Je to škoda, ale musí se to udělat. “Mohla bych tě požádat o procházku?,” moje otázka je nadšeně zodpovězena zvědavým úsměvem. “Jaké vládní záležitosti se týkají našeho [ROOT.Char.GetTitleAsNameNoTooltip]?”\n\nMnoho. Brzy, o jednu méně.\n\nVedl jsem cestu do jedné z nejmenších komnat. Dveře se zavírají. Oheň se zapíná. Čistý pohyb."
 feast_default.3006.married_love:1 "\n\nNemohu snést myšlenku, že bych byl bez [partner.GetHerHim], ale můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))] nesmí nikdy vědět, co se zde stalo."
 feast_default.6231.desc:0 "\"Můj [ROOT.Char.GetLadyLord]. Víno... Otevřeli jsme další sud – zkazil se. Všechno se #EMP zkazilo#!\"\n\nHostina stále zuří, ale bez pití je nálada určitě krutě klesající."
 feast_default.3006.both_married_love:1 "\n\nNemohu snést myšlenku, že bych šel bez [partner.GetHerHim], ale [partner.GetHerHis] [partner.Custom2('RelationToMe', SCOPE.sC('partner'))] nikdy nesmí vědět, ani můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))]!"
 feast_default.1018.b:0 "Ta stará věc? Nikdy jsem ji neviděl."
 feast_default.5020.a: "Mám důvtip [ROOT.Char.GetFaith.TricksterGodName]!"
 feast_default.3003.a:0 "[rival.GetSheHe|U] mě nutí chtít bouchnout [rival.GetHerHim] do obličeje!"
 feast_default.3002.a:0 "Pojď! Nemáme na co čekat!"
 feast_default.3006.c:0 "Nikdy o tom nemluvme."
 feast_default.5010.desc: "Veškerá oslava a veselí zpomaluje konverzaci mezi všemi přítomnými. [rando_guest.GetName|U] jsou jediní, kdo si stále vyměňují slova, ale cítím se nucený mlčet, když na mě začínají padat pohledy.\n\nMožná je tento tichý okamžik mou příležitostí mluvit o [ROOT.Char.GetPromotedLegend.GetName]."
 feast_default.6251.b:0 "Na tom mi vůbec nezáleží."
 feast_default.2002.desc:0 "Někdo neviditelný mi během hostiny podal vzkaz:\n\n\"[letterAuthor.Custom2('love_letter', SCOPE.sC('letterRecipient'))]\"\n\nOd koho by tento jemný dopis mohl být? Bylo tu něco na způsobu, jakým [crush_1.GetTitledFirstName] na mě pohleděla plachým pohledem. Nebo jak se [crush_2.GetTitledFirstName] usmála, když jsme se potkali. Zase na druhou stranu, [crush_3.GetTitledFirstName] vypadal velmi nadšeně, že si sednul blízko mě..."feast_default.6302.b.tt:0 "Jsem si jistý, že [feast_artifact_culprit.GetTitledFirstNameNoTooltip] je vinný z #EMP něco#!."
 feast_default.2008.t:1 "Za Zamčenými Dveřmi"
 feast_default.1020.a_scratch:0 "Dobře to poškrábu... "
 feast_default.6111.desc:0 "Jak je jeden talíř jídla nahrazen dalším, můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_talk_to'))] [guest_to_talk_to.GetTitledFirstName] neustále vypráví o [guest_to_talk_to.Custom('subject_of_interest')].\n\n"...a tak jsme zachránili ten nepořádek! Jsi si jistý, že tě nenudím, můj [ROOT.Char.GetLadyLord]?""
 feast_default.6302.a.tt:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] si to zapamatuje."
 feast_default.5020.b: "[ROOT.Char.GetFaith.KnowledgeGodName|U] jedná skrze mě!"
 feast_default.1019_start:0 "Když vstupuji do komnat [feast_host.GetTitledFirstNameNoTooltip], můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))] se na mě dívá"
