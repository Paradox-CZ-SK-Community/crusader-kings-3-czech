 feast_default.8001.desc.random_1:1 "Rozhovor s [honorary_guest.GetTitledFirstName] nemohl být přátelštější. Mé oči se pohybují k [host.Custom('GetExpensiveDrink_Singular')] zatímco [honorary_guest.GetSheHe] pokračuje v dlouhém výkladu o [honorary_guest.Custom('herhis_subject_of_interest')]. Všichni ostatní hosté odešli. Samozřejmě, nechtěli by rušit důležité záležitosti, které si můj čestný host přeje projednat.\n\nJed vypadá bez chuti. Nedetekovatelný."
 feast_default.1002.t:1 "Nepříjemné čekání"
 feast_default.3006.b.mistake_tt:0 "#F [partner.GetFirstNameNoTooltip] nemá zájem#!"
 feast_default.9002.desc_ending:1 "\n\nNyní je čas umýt stopy veselí a vína a znovu převzít své povinnosti jako [ROOT.Char.GetLadyLord] říše."
 feast_default.3006.unmarried:0 "\n\nMimo meze manželství a slušnosti nemůžeme nechat svět vědět, co se zde stalo."
 feast_default.1011.a.failure:0 "Lidé mou lež nekupují"
