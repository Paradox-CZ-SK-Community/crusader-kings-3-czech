 feast_default.1001.very_high_learning:0 "Po rozsáhlé konverzaci o našich lahodných pokrmech, [impressed_guest.GetTitledFirstName] vyjadřuje, že [impressed_guest.GetSheHe] mě považuje za velmi poučeného a moudrého, a že moje výroky jsou vždy neocenitelné pro ty, kdo nejsou tolik vzdělaní jako já."
 feast_default.6121.b:0 "[hated_guest.GetHerHis|U] tvář, když 'zachraňuji' [hated_guest.GetHerHim] od jídla, je rozhodně podle mé chuti!"feast_default.2009.desc:1 "Pozorně naslouchám [secret_holder.GetTitledFirstName], když [secret_holder.GetSheHe] bezstarostně odhaluje všechny možné věci. Rozptýlený snahou získat poslední kapku z [secret_holder.GetHerHis] korbelu, [secret_holder.GetSheHe] si nevšimne, jak pečlivě věnuji pozornost.\n\nJakmile [secret_holder.GetSheHe] pochopí, [secret_holder.GetSheHe] se začne zvedat. \"Jen povídám! Není to pravda, stejně nic z toho!\""
 feast_default.2007.a_lustful:0 "Jen si #EMP představ#! co mohli dělat...!"
 feast_default.6351.d:0 "Ve jménu [ROOT.Char.GetFaith.HighGodName] obrátím druhou tvář."
 feast_default.6302.a:0 "I Homer dává doznat. Mea culpa."
 feast_default.3001.desc:0 "Jsem tak šťastný, že vidím [friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char )]! Opět spolu jíme, pijeme a zpíváme, jako by od našeho posledního rozloučení neuběhl čas.\n\nMohli jsme jíst v stáji a to by stále bylo jedno z největších hostin, na kterých jsem kdy byl."
 feast_default.6001.t:1 "Správný [spouse.GetWomanMan|U] pro práci"
 feast_default.3004.desc:0 "Po velkém množství jídla a pití, [rival_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] se nachází uprostřed hlasité konverzace. Jakmile [rival_guest.GetSheHe|U] zpozoruje moji přítomnost, otočí se ke mně.\n\n\"A #EMP ty#! – tvoje pouhá přítomnost kazí tento večer!\""
 feast_default.1019.b:0 "Hledám nic než vaši omluvu, můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))]."
 feast_default.5020.desc: "Kamenice se tříští, štěkot se ozývá, ruce třísknou o stůl, všechno v chaotické kakofonii bezvýznamného hluku. Cítím zvuk pulsovat mým tělem, pak najednou se to všechno kolem mě zpomalí, jen pár slov a občasné zasmání.\n\nV tomto tichu cítím, jak se moje srdce začíná vířit a v mé mysli se mi vynoří proslov, napsaný od začátku do konce, rostoucí z šepotu do výkřiku, zoufale toužící po sdílení! Proslov o mé legitimnosti jako [ROOT.Char.GetTitleAsNameNoTooltip|U]."
 feast_default.1030.fighty_neutral:0 "[knight_4.GetFirstName] a [knight_4.GetHerHis] poctivá přísaha?"
 feast_default.1013.d:0 "\"Jednal jsem v obraně [guest_to_save.GetFirstNameNoTooltip], všichni jste to viděli.\""
 feast_default.5001.sadist_reminder:1 "S znepokojujícím úsměvem [sadist.GetTitledFirstName] vyprávěl některé z děsivějších příběhů o [host.GetTitledFirstNamePossessive] prostředcích... diplomacie. Neměl bych to brát osobně, ale nyní se mi těžko myslí na něco jiného."
 feast_default.6261.c:0 "Myslím, že máme spoustu dietních nápadů k diskusi!"
 feast_default.9002.desc_lavish:0 "Co za hostina! Před příchodem byly moje šaty volné a nepadnoucí, nyní vylézám z [host.GetTitledFirstNamePossessive] sálů dvakrát tak plný jídla a radosti, jako když jsem přišel! To byla hostina, na kterou budu těžko zapomínat!"
 feast_default.1030.intensity_neutral:0 "Nejlepší z [knight_3.GetCulture.GetCollectiveNounNoTooltip], [knight_3.GetFirstName]?"
 feast_default.3002.discovery_tt:0 "#F Sluhové vidí hodně a mohou mluvit...#!"
 feast_default.3007.b:0 "Miluji [lover.GetHerHim]!"
 feast_default.1005.a:0 "Musí existovat nějaké místo, kde mohu být sám."
 feast_default.3007.end:0 "\n\n\"[ROOT.Char.GetFirstNameNoTooltip]?!" Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))], [spouse.GetTitledFirstName] na nás zírá v šoku. \"Jak jsi mohl mít postel s tím [lover.Custom('InsultAdjective')] [lover.Custom('InsultNounSexual')]?\""
 feast_default.6121.desc:0 "Jak kousek po kousku jídla přichází do velké síně, nese se ke mně nezaměnitelný zápach a usmívám se. To, že můj [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('hated_guest'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_guest'))] [hated_guest.GetTitledFirstName] je citlivý na [ROOT.GetCharacter.Custom('GetFoodDetail')] je něco, co jsem #EMP bohužel#! zapomněl říct kuchaři.\n\n\"Vítám vás všechny a modlím se, že vám bude jídlo po chuti.\""
 every_drunkard_guest_scope_tt:0 "Každý opilý host, který se zúčastnil"
 feast_default.6111.d.failure: "Jste nudní"
 feast_default.5020.a.success: "Váš proslov probouzí hosty"
 feast_default.1014.a:0 "Prosím, [witness.GetTitledFirstNameNoTooltip], neříkej nikomu!"
 feast_default.5002.desc_drapes:0 "Náš hostitel, můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], se prochází na tanečním parketu, držící jeden z praporů použitých k dekoraci stěn v [lunatic_host.GetHerHis] pažích.\n\nHosté nemohou nic jiného, než zírat, když vede kus látky složitým tancem, uchvácený tímto představením."
 feast_default.3002.b:0 "Ne, mohli bychom být objeveni."
 feast_default.6003.bodyguard:0 "\nMůj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bodyguard'))], [bodyguard.GetTitledFirstName], stojí blízko rvačky a hledí na mě pro pokyn k zásahu."
 feast_default.2011.t:2 "Slib je slib"feast_default.1017.desc_intro:0 "Pomalu se blížím k odkládacímu stolku a pokračuji v konverzacích s hosty, které potkávám po cestě.\nKdyž se dostanu k [new_trinket.GetName], v jediném pohybu rychle, ale jemně posunu věc k okraji stolu a do své čekající ubrousku. Úspěch! "
 feast_default.6351.c:0 "Nehledejte, kdo to začal. Obojí nesete odpovědnost. "
 medieval_dance_couple:0 "pár tancující "
 feast_default.8004.desc.fallback:0 "[host.GetTitledFirstName] trval na tom, že [honorary_guest.GetTitledFirstName] zůstane stranou na velmi, velmi důležitý rozhovor. A samozřejmě, [honorary_guest.GetHerHis] doprovod musí být s [honorary_guest.GetHerHim]. "
 feast_default.1020.desc:0 "Jak se procházím halami svého nechutného [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))], [feast_host.GetTitledFirstNameNoTooltip], pečlivě zkoumám [feast_host.GetHerHis] sbírku artefaktů vystavenou. Taková okázalost – možná by [feast_host.GetSheHe] měl být ponížen o jednu nebo dvě příčky...\n\nMůj pohled se zdržuje na [feast_target_artifact.GetName]. "
 feast_default.1006.c:0 "Není jiný způsob, jak opravdu žít, přátelé! "
 feast_default.5020.d: "Proč kazit takové ticho? "
 tales_of_knightly_valor_modifier:0 "Příběhy rytířské ctnosti "
 feast_default.6351.c.tt:0 "Nechť oba zaplatí za škody. "
 feast_default.3005.desc_won:0 "\n\nVrátím se zpět k sobě, když se nakloním nad [rival_to_duel.GetHerHim], botou na [rival_to_duel.GetHerHis] hrudi, oba těžce dýcháme. "
 feast_default.8002.a:0 "Je to hotové. "
 feast_default.5005.t:1 "Garum! "
