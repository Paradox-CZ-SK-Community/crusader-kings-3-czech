l_polish:
 feast_header:0 "Hostina:"
 feast_default.1001.t:2 "V úžasu"
 feast_default.1001.very_high_learning:0 "Po mnoha rozhovorech u našich lahodných pokrmů [impressed_guest.GetTitledFirstName] vyjadřuje, že [impressed_guest.GetSheHe] mě považuje za velmi učeného a moudrého, a že mé výroky mají vždy neocenitelnou hodnotu pro ty z nás méně čtené."
 feast_default.1001.high_learning:0 "Po delším hovoru u jídla [impressed_guest.GetTitledFirstName] říká, že [impressed_guest.GetSheHe] obdivuje, jak dokážu rozsáhle rozebírat jakékoli téma."
 feast_default.1001.average_learning:0 "Poté, co jsme chvilku mluvili u večeře, se [impressed_guest.GetTitledFirstName] přikloní a řekne mi, že [impressed_guest.GetSheHe] považuje za působivé, jak jsem znalý tolika různých věcí."
 feast_default.1001.low_learning:0 "Když během večeře mluvím s lidmi, [impressed_guest.GetTitledFirstName] se nakloní. \"Kéž bych věděl, jak znít tak chytrý jako ty, [ROOT.Char.GetTitledFirstName]!\"\n\nOtřu si polévku z brady a nasadím chytrý úsměv."
 feast_default.1001.a:0 "[impressed_guest.GetSheHe|U] rozeznává skutečný intelekt, vidím."
 feast_default.1002.t:1 "Nesnesitelné čekání"
 feast_default.1002.desc:0 "Nemohu uvěřit, jak dlouho už čekáme na jídlo! Jsme tu, abychom jedli, nebo obdivovali letokruhy dřevěného stolu? Na co se díváš, [other_guest.GetTitledFirstName], já mám prostě velký hlad!"
 feast_default.1002.a:0 "Cítím to i z kuchyně!"
 feast_default.1002.gluttons_and_impatients:0 "Každý netrpělivý a hltavý host"
 feast_default.1003.t:1 "V úžasu"
 feast_default.1003.desc:0 "Po chvíli společného jídla jsem určitě řekl něco obzvlášť chytrého, protože mě [other_guest.GetTitledFirstName] pochválil za mou bystrost!\n\nOdpovědí se mu chytrým způsobem usměju, než mě zaměstná mastnota stékající z mé brady."
 feast_default.1003.a:0 "Občas řeknu i pár chytrých věcí."
 feast_default.1003.b:0 "Nevěděl jsem, že [other_guest.GetSheHe] to tak vidí!"
 feast_default.1004.t:1 "Nebeské lahůdky"
 feast_default.1004.desc_exotic:0 "Ach, co to za jídlo, tak bohaté na chuť? Nikdy dříve jsem neviděl ani neochutnal tak úžasnou exotickou pochoutku! Ach, a tyto nádherně podivné a rozmařilé sladkosti!\n\nTato hostina má neuvěřitelná jídla, která jsem ještě neviděl a pochybuji, že někdy uvidím znovu! Musím se zeptat na zdroj!"
 feast_default.1004.desc_lavish:0 "Jaký široký a nekonečný výběr jídel a dezertů! Jsou tohle typy pokrmů, které mohu očekávat v [ROOT.Char.GetFaith.PositiveAfterLife]? Ach, a jaký rozsáhlý výběr sladkostí!\n\nTohle musí být nejvíc jídla, které jsem kdy viděl na jednom místě!"
 feast_default.1004.desc_meager:0 "Co to je? Je na té kosti vůbec nějaké maso? Obvykle muži jedí takhle malé zeleniny? Jsou toto typy pokrmů, které mohu očekávat v [ROOT.Char.GetFaith.NegativeAfterLife]? Ach, a kde jsou sladkosti?\n\nTohle musí být způsob, jak jedí sedláci!"
 feast_default.1004.desc:0 "Ach, jaké to maso, tak bohaté na chuť? Co to jsou za zeleniny, téměř sladké? Ach, a tyto báječné malé dezerty!\n\nTato hostina má některá z nejlepších jídel, jaké jsem kdy ochutnal!"
 feast_default.1004.a:0 "Báječné!"
 feast_default.1004.a_meager:0 "Ubohé!"
 feast_default.1004.b:0 "Tohle je úžasné! Podej mi další porci!"
 feast_default.1004.b_meager:0 "To je všechno? Budou přídavky?"
 feast_default.1005.t:1 "Osamění"
 feast_default.1005.desc:0 "Je to příliš. Nepřetržité tlachání těch kolem mě, množství tváří očekávajících, že s nimi budu konverzovat... #EMP Lidé#!...\n\nVěděl jsem, že tahle hostina bude dřina, ale nikdy bych si nepředstavoval její rozsah."
 feast_default.1005.desc_friendly_guest:0 "\n\nMám štěstí, že tu alespoň je [friendly_guest.Custom2('MyCharacterIntroduction', ROOT.Char )]."
 feast_default.1005.a:0 "Musí tu být nějaké místo, kde bych mohl být o samotě."
 feast_default.1005.b:0 "[friendly_guest.GetFirstNameNoTooltip], nenechávej mě o samotě s těmito bestiemi!"
 feast_default.1005.c:0 ""Eh, já... já... To máme příšerné počasí, že ano?"" 
 feast_default.1006.table_companions:0 "Všichni sedící blízko mě"
 feast_default.1006.t:1 "Jako doma"
 feast_default.1006.desc:0 "Ach, nic není jako hostina! Připomíná nám vše, co je v životě dobré, a společnost také není špatná! Alespoň ti, kteří sedí blízko mě, si to tak myslí.\n\n\"Jsi něco výjimečného, [ROOT.Char.GetFirstNameNoTooltip],\" říká mi [guest_1.GetTitledFirstName]. [guest_2.GetTitledFirstName] a [guest_3.GetTitledFirstName] pokyvují na znamení souhlasu."
 feast_default.1006.a:0 "Dělám jen to, co mi připadá správné!"
 feast_default.1006.b:0 "Ještě jedno kolo, všichni!"
 feast_default.1006.c:0 "Není jiného způsobu, jak skutečně žít, přátelé!"
 feast_default.1007.t:1 "Hltavý"
 feast_default.1007.desc:0 "Při nepřetržitém servírování lahodných jídel většina hostů přestala na večer jíst a prostě si užívá zábavu. Jsem rád, že [other_glutton.GetTitledFirstName] ví, co je dobré!\n\n[other_glutton.GetSheHe|U] i já jsme oba dychtiví ochutnávat, dokud je jídlo!"
 feast_default.1007.a:0 "Spolu bychom mohli sežrat celého koně!"
 feast_default.1007.b:0 "Vsadím se, že sním víc než [other_glutton.GetHerHim]."
 feast_default.1008.t:1 "Pošpiněný úsudek"
 feast_default.1008.desc:0 "Když se [secret_recipient.GetTitledFirstNamePossessive] oči rozšíří mými slovy, uvědomím si, k čemu jsem se právě přiznal. Snažím se od sebe odsunout korbel.\n\n\"Už jsem toho měl moc.\" Snažím se zvednout, trochu se kývnu. \"Nevěřte ani slovu, které řeknu!\""
 feast_default.1008.a:0 "Co jsem to udělal..."
 feast_default.1008.a.flavor:0 "#F [secret_recipient.GetSheHe|U] mé výmluvy nebere...#!"
 feast_default.1009.t:1 "Pošpiněný úsudek"
 feast_default.1009.desc:0 "Když se [secret_recipient.GetTitledFirstNamePossessive] oči rozšíří mými slovy, uvědomím si, co jsem právě řekl o [secret_owner.GetTitledFirstName]. Snažím se od sebe odtlačit korbel.\n\n\"Už jsem toho měl moc.\" Snažím se zvednout, trochu se kývnu. \"Nevěřte ani slovu, které řeknu!\""
 feast_default.1009.a:0 "Co jsem to udělal..."
 feast_default.1010.t:3 "Překvapivý slib"
 feast_default.1010.desc:1 "Co jsem slíbil včera večer? Nemohu si vzpomenout, co tomu předcházelo, ale pamatuji si, jak jsem [favor_recipient.Custom2('MyCharacterIntroduction', ROOT.Char )] poplácal po zádech a řekl [favor_recipient.GetHerHim], že udělám cokoliv, o co by mě [favor_recipient.GetSheHe] požádal.\n\nTeď kolují pověsti o \"přísaze\", kterou jsem složil!"
 feast_default.1010.a:0 "Slib je slib, bez ohledu na okolnosti."
 feast_default.1010.b:0 "Byly to jen opilé bláboly!"
 feast_default.1010.every_participant_with_high_opinion:1 "Každý ostatní účastník, který má úctu k [favor_recipient.GetFirstNameNoTooltip]"
 feast_default.1011.t:1 "Na válečné stezce"
 feast_default.1011.desc:0 "Je to opojné – pití v krvi a hněv v žilách.\n\nMůj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName] zakopne o mě venku před síní a já [guest_to_murder.GetHerHim] omylem považuji za [disliked_guest.Custom('InsultAdjective')] [disliked_guest.GetTitledFirstName]. V mžiku [guest_to_murder.GetHerHis] krev stéká po mém ostří. Jak [guest_to_murder.GetHerHis] tělo sklouzne na zem, najednou se cítím velmi střízlivý."
 feast_default.1011.a:0 "[guest_to_murder.GetSheHe|U] mi vběhl(a) pod nůž! Přísahám!"
 feast_default.1011.a.success:0 "Lidé věří, že to byla nehoda"
 feast_default.1011.a.failure:0 "Lidé mi nevěří"
 feast_default.1011.b:0 "M- musím očistit ostří...!"
 feast_default.1011.b.success:0 "Vražda zůstává záhadou"
 feast_default.1011.b.failure:0 "Jsem prozrazen jako vrah"
 feast_default.1011.c:0 "[disliked_guest.GetTitledFirstNameNoTooltip], jak jsi to mohl udělat?!"
 feast_default.1012.t:1 "Smrtící nápoje"
 feast_default.1012.desc_opening:0 "Radostné přijmutí dalšího poháru od mého [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_murder'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstNamePossessive] přehlušilo šplouchání mého vlastního nápoje, když jsem jej vylil na podlahu.\n\nJak [guest_to_murder.GetHerHis] dech sílí a ve tváři [guest_to_murder.GetHerHis] mizí veškerá barva, cítím, jak se mi po rtech šíří úšklebek. Malý smích unikne z mého hrdla, když [guest_to_murder.GetHerHis] tělo dopadne na stůl."
 feast_default.1012.a:1 "Na zdraví [guest_to_murder.GetTitleTierName|U] a [guest_to_murder.GetHerHis] žízeň po životě!"
 feast_default.1013.t:1 "Ochránce"
 feast_default.1013.desc:0 "Když můj [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_kill'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_kill'))] [guest_to_kill.GetTitledFirstName] kráčí k mému [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_save'))] [guest_to_save.GetTitledFirstName] s sršícím hněvem v očích a nožem v ruce, ani nepřemýšlím.\n\nPopadnu nejbližší věc, kterou lze použít jako zbraň, a vrhnu se."
 feast_default.1013.a:0 "Kdo by řekl, že příbory mohou být tak ostré?"
 feast_default.1013.a_1:0 "Doufám, že [ROOT.Char.GetFaith.NegativeAfterLife] přivítá toho [guest_to_kill.Custom('InsultAdjective')] [guest_to_kill.Custom('InsultNoun')] vřele."
 feast_default.1013.b:0 "Odrazím ten nůž!"
 feast_default.1013.b.success:0 "Nikdo nebyl zraněn"
 feast_default.1013.b.failure:0 "Já #EMP téměř#! uspěju"
 feast_default.1013.b.big_failure:0 "Selžu"
 feast_default.1013.c:0 "...a vrhnu se rovnou za krytí."
 feast_default.1013.d:0 ""Jednal jsem na obranu [guest_to_save.GetFirstNameNoTooltip], všichni jste to viděli.""
 feast_default.1014.t:1 "Svědek"
 feast_default.1014.desc:0 "Můj [guest_to_murder.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName] se šklebí, když se potácím ven, abych si ulevil. Zlost, která už v mých žilách vře, nabírá ničivou hybnost, když [guest_to_murder.GetSheHe] ke mně přichází. "Podívej, kdo to je! Ten [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] [ROOT.Char.GetFirstNameNoTooltip]! Vsadím se, že—"\n\nPrávě když zapichuji čepel do [guest_to_murder.GetFirstNamePossessive] rozzuřeného obličeje, zaslechnu za sebou tiché zachvění."
 feast_default.1014.a:0 "Prosím, [witness.GetTitledFirstNameNoTooltip], neříkej to nikomu!"
 feast_default.1014.a_2:0 "Nikomu neprozradíš, co jsi viděl."
 feast_default.1014.b:0 "To je přece být na špatném místě ve špatnou chvíli!"
 feast_default.1016.t:1 "Lesklé cetky"
 feast_default.1016.desc_intro:0 "Rozhlédnu se po živé místnosti. Oheň praská, nápoje se nalévají. Lahodné pochoutky mizí v útrobách a nálada je veselá.\n\nV temném koutě, kde zachytává odlesk světel, se blyští [trinket_to_steal.GetName]. Zdá se opuštěná na jednom z příručních stolů a doslova mi volá své jméno."
 feast_default.1016.desc_greedy:0 "\n\nBylo by to zločin pro mě #EMP not#! zbavit ho samoty! Rychle se rozhlédnu po místnosti, abych si byl jistý, že nejsem sledován."
 feast_default.1016.desc_hesitant:0 "\n\nTěsně sevřu pěst, abych překonal svoji touhu, doufajíc, že si toho nikdo nevšimne."
 feast_default.1016.desc_default:0 "\n\n[activity.GetOwner.GetTitledFirstNameNoTooltip] vypadá, že je dobře zajištěný, [activity.GetOwner.GetSheHe] by přece nemohl postrádat tuto drobnou cetku..."
 feast_default.1016.a_greedy:0 "To si rád vezmu!"
 feast_default.1016.a_hesitant:0 "Prostě si nemůžu pomoci..."
 feast_default.1016.a:0 "To je rozhodně #EMP is#! pěkná cetka."
 feast_default.1016.b:0 "Ne. To není správné."
 feast_default_1016_stealth.desc:0 "Tvá krádež zůstala neodhalena"
 feast_default_1016_observed.desc:0 "Měl(a) jsi svědka"
 feast_default.1016.tt:0 "Cetka ukradena"
 feast_default.1017.t:1 "Co se skrývá ve stínu"
 feast_default.1017.desc_intro:0 "Pomalu se přibližuji k příručnímu stolu a udržuju rozhovory s hosty, které míjím.\nKdyž jsem u [new_trinket.GetName], jedním pohybem ho rychle, ale jemně strčím ke kraji stolu a do mého čekajícího ubrousku. Úspěch!"
 feast_default.1017.desc_discovered:0 "\n\nPříval adrenalinu mě zaplaví, ale... mám nepříjemný pocit, že nejsem jediný, kdo byl svědkem mého činu.\n\nČas ukáže..."
 feast_default.1017.desc_stealth:0 "\n\nPříval adrenalinu, tlukot mého srdce v hrudi a ta sladká chuť vítězství při úspěšném získání.\n\nV tomto okamžiku opravdu nic jiného neexistuje."
 feast_default.1017.a:0 "To není dobré."
 feast_default.1017.b:0 "To je skvělé!"
 feast_default.1017.b_honest:0 "Doufám, že se to nikdo nedozví..."
 feast_default.1018.t:1 "... se objeví"
 feast_default.1018.desc_intro:1 "Zčistajasna se u mých dveří objeví posel od [witness.GetTitledFirstName], jménem [witness_proxy.GetTitledFirstName]. "Pozdravuji tě, můj [ROOT.Char.GetLadyLord]! Přináším slovo od [witness.GetHerHis] nejvznešenějšího [witness.GetTitledFirstNameNoTooltip]."\n\nPosel působí trochu nesvůj: "[witness.GetTitledFirstNameNoTooltip] dává na vědomí, že [feast_host.GetTitledFirstName] hledal [feast_host.GetHerHis] [trinket_to_steal.GetName] a... ", [witness_proxy.GetSheHe] na chvíli přestane, "vypadá to, že můj [witness.Custom('MistressMaster')] si myslí, že jsi se na něj mohl při hostině podívat?" [witness_proxy.GetTitledFirstNameNoTooltip] mě očima přejede od hlavy až k patě."
 feast_default.1018.desc_greedy:0 "\n\nJak se [witness.GetTitledFirstNameNoTooltip] odváží! Nehty se mi zabořují do dlaní, snažím se zachovat klid a chladnou hlavu tváří v tvář těmto obviněním."
 feast_default.1018.desc_default:1 "\n\nMé srdce mi buší v uších a cítím, jak mi po zádech stéká kapka potu. To je riziko, které podstupuji výměnou za ten sladký, sladký okamžik pořízení."
 feast_default.1018.a:0 "Mám tady sáček mincí, možná by to stačilo."
 feast_default.1018.a_contempt:0 "Vezmi si tenhle sáček mincí a zmiz!"
 feast_default.1018.a_tt:1 "[witness.GetTitledFirstNameNoTooltip] si to raději nechá pro [witness.GetHerselfHimself]!"
 feast_default.1018.b:0 "Ta stará věc? Nikdy jsem ji neviděl."
 feast_default.1018.b_contempt:0 "Ta stará věc? Nikdy. Ne. Viděl."
 feast_default_1018_success.desc:0 "[witness.GetTitledFirstNameNoTooltip] je přesvědčen(a)"
 feast_default_1018_failure.desc:0 "[witness.GetTitledFirstNameNoTooltip] není přesvědčen(a)"
 feast_default_1018_success.t:0 "Úspěšné přesvědčení"
 feast_default_1018_failure.t:0 "Neúspěšné přesvědčování"
 feast_default.1018.c:0 "Pohlédl ses na něj... #EMP and hands#!"
 feast_default.1019.t:1 "Omluva"
 feast_default.1019_start:0 "Když vstupuji do komnat [feast_host.GetTitledFirstNameNoTooltip], můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))] se na mě dívá s"
 feast_default.1019.desc_intro_redeemed:0 "$feast_default.1019_start$ zklamaným pohledem.\n\n\"Toho jsem si nečekal, přiznávám. Mít mého vlastního [feast_host.Custom2('RelationToMe', ROOT.Char)] podat se tak hanebnému chování... to tě musí tížit. Chválím tvé doznání, je to první krok k nápravě.\""
 feast_default.1019.desc_intro_condemned:0 "$feast_default.1019_start$ odsuzujícím pohledem.\n\n\"Nikdy jsme si nepadli do oka, ty a já. Mít mého vlastního [feast_host.Custom2('RelationToMe', ROOT.Char)] podlehnout něčemu jako drobná krádež... #EMP most#! trapné a zahanbující. Musíš se zlepšit.\""
 feast_default.1019.desc_redemption_greedy:0 "\n\nHraji tu tuto divadelní roli dál, protože vím, že alternativa by byla mnohem horší. Aspoň jsem tentokrát z problémů ven."
 feast_default.1019.desc_condemnation_greedy:0 "\n\nSnaže se ovládnout, sklopím zrak k zemi před [feast_host.GetHerHim] a přikývnu. Ano. #EMP I will do better next time.#!"
 feast_default.1019.desc_redemption:0 "\n\nZahanben svým chováním jsem opravdu vděčný za shovívavost [feast_host.GetHerHis] k mé prosbě. Jako by mi spadl kámen ze srdce."
 feast_default.1019.desc_condemnation:0 "\n\nTváře mi plane hanbou, jsem znechucen svým chováním. Ať už mě k tomu vedlo cokoli, nyní pykám následky."
 feast_default.1019.a:0 "... možná bych si měl ponechat ten předmět jako znamení svých nedostatků?"
 feast_default.1019.a_tt:0 "Pokus o ponechání [trinket_to_steal.GetName]"
 feast_default.1019.b:0 "Nežádám nic než tvé odpuštění, můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))]."
 feast_default_1019_success.desc:0 "[feast_host.GetTitledFirstNameNoTooltip] je přesvědčen(a)"
 feast_default_1019_failure.desc:0 "[feast_host.GetTitledFirstNameNoTooltip] není přesvědčen(a)"
 feast_default_1019_redeemed.t:0 "Vykoupen"
 feast_default_1019_condemned.t:0 "Odsouzen"
 feast_default.1020.t:1 "Nehoda"
 feast_default.1020.desc:0 "Procházím se po sálech mého pohrdavého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))], [feast_host.GetTitledFirstNameNoTooltip], a prohlížím si [feast_host.GetHerHis] vystavenou sbírku artefaktů. Taková okázalost — možná by si [feast_host.GetSheHe] zasloužil trochu sražení z výšin...\n\nMůj pohled spočine na [feast_target_artifact.GetName]."
 feast_default.1020.a_knock_over:0 "Možná ho #EMP accidentally#! shodím..."
 feast_default.1020.a_scratch:0 "Hezky ho poškrábnu..."
 feast_default.1020.a_drunkard:0 "Mohl bych na něj vylít své [ROOT.Char.Custom('RegionalDrink')]..."
 feast_default.1020.a_lustful:0 "Já #EMP strongly#! toužím ho naprosto zohavět..."
 feast_default.1020.a.tt_success:0 "Artefakt byl poškozen bez povšimnutí"
 feast_default.1020.a.tt_fined:0 "[feast_host.GetTitledFirstNameNoTooltip] tě za tvůj čin pokutuje"
 feast_default.1020.a.tt_imprisoned:0 "[feast_host.GetTitledFirstNameNoTooltip] se pomstí"
 feast_default.1020.b:0 "Ne, raději to neriskuji."
 feast_default.1020.tt:0 "Artefakt poškozen"
 GUESTS_LIKED_DEFACING:0 "#z [CHARACTER.MakeScope.Var('num_unhappy_guests').GetValue|0]#! host(é) ocení tento čin:"
 feast_default.1020.tt_guests: "#z [THIS.Var('num_unhappy_guests').GetValue|0]#! host(é) ocení tento čin a tím získají názor na tebe"
 feast_default.1030.t:0 "Hrdinové naší doby"
 feast_default.1030.desc:0 "Tón ukončí první vášnivé přednesení [minstrel.GetFirstNamePossessive]. Oči se osuší, stoly zatleskají.\n\n"Ještě jeden příběh!" nabízí [minstrel.GetSheHe]. "Mám zpívat o tom, jak velký $knight_culture_player_no_tooltip_lowercase$ [knight_1.GetFirstName]"
 feast_default.1030.ethical:0 "ušlechtile obhajoval slabé?"
 feast_default.1030.amoral:0 "zmasakroval nepřátele všech podob?"
 feast_default.1030.leader:0 "vedl druhy skrze veliká nebezpečí?"
 feast_default.1030.morally_neutral:0 "nejprve prokázal [knight_1.GetHerHis] ctnost?"
 feast_default.1030.aggressive:0 "o tom, jak [knight_2.GetFirstName] vyráží vpřed, nezastavitelný?"
 feast_default.1030.defensive:0 "o tom, jak [knight_2.GetFirstName] stojí pevně jako hora?"
 feast_default.1030.champion:0 "o tom, jak [knight_2.GetFirstName] vyhrál vítězství sám?"
 feast_default.1030.stance_neutral:0 "o tom, jak [knight_2.GetFirstName] obnovuje své pošramocené jméno?"
 feast_default.1030.subtle:0 "nejsprávnější z [knight_3.GetCulture.GetCollectiveNounNoTooltip], [knight_3.GetFirstName]?"
 feast_default.1030.forceful:0 "nejsilnější z [knight_3.GetCulture.GetCollectiveNounNoTooltip], [knight_3.GetFirstName]?"
 feast_default.1030.equestrian:0 "jezdce [knight_3.GetCulture.GetCollectiveNounNoTooltip], [knight_3.GetFirstName]?"
 feast_default.1030.intensity_neutral:0 "nejlepšího z [knight_3.GetCulture.GetCollectiveNounNoTooltip], [knight_3.GetFirstName]?"
 feast_default.1030.courtly:0 "[knight_4.GetFirstName] a [knight_4.GetHerHis] opravdová přátelství?"
 feast_default.1030.militant:0 "[knight_4.GetFirstName] a [knight_4.GetHerHis] vyhrané bitvy?"
 feast_default.1030.fighty_neutral:0 "[knight_4.GetFirstName] a [knight_4.GetHerHis] ctěné přísahy?"
 feast_default.1030.wrap_up:0 "Tito bojovníci se vyrovnají těm ze starých časů!"\n\nNechybně, jak budou vypravěči této hostiny putovat k jiným dvorům, má oblíbená povídka bude mnohokrát přetřásána."
 feast_default.1030.a:0 "[knight_1.GetFirstNameNoTooltip], [accolade_1.GetNameNoTooltip]!"
 feast_default.1030.a.tt:0 "Nechť opakování inspirují všechny, od nejnižších kuchyňských spratků až po největší $knight_culture_player_plural_no_tooltip_lowercase$."
 feast_default.1030.b:0 "[knight_2.GetFirstNameNoTooltip], [accolade_2.GetNameNoTooltip]!"
 feast_default.1030.b.tt:0 "Řeknou, že [knight_2.GetSheHe] je nepřemožitelný/á!"
 feast_default.1030.c:0 "[knight_3.GetFirstNameNoTooltip], [accolade_3.GetNameNoTooltip]!"
 feast_default.1030.c.tt:0 "Všichni budou znát [knight_3.GetHerHim] jako rovnocenného/rovnocennou každému hrdinovi dávných dob."
 feast_default.1030.d:0 "[knight_4.GetFirstNameNoTooltip], [accolade_4.GetNameNoTooltip]!"
 feast_default.1030.d.tt:0 "Čím dál populárnější vykonavatel úkolů a činů... těch skutečných i jiných."
 knightly_tales_modifier:0 "Rytíři písní"
 knightly_tales_modifier_desc:0 "Rytíři této postavy inspirují lidové příběhy, které povyšují postavení bojové šlechty."
 riders_of_song_modifier:0 "Jezdci písní"
 riders_of_song_modifier_desc:0 "Mladí panoši i zkušení jezdci prahnou vběhnout do boje po boku rytířů této postavy."
 tales_of_knightly_valor_modifier:0 "Pověsti o rytířské statečnosti"
 tales_of_knightly_valor_modifier_desc:0 "Odvážní uchazeči, někteří nikoli lepší než toulavci, prosí, aby mohli sloužit po boku rytířů této postavy."
 tales_of_knightly_leadership_modifier:0 "Pověsti o rytířském vůdcovství"
 tales_of_knightly_leadership_modifier_desc:0 "Považuje se za čest podřídit se moudré autoritě rytířů této postavy."
 feast_default.2001.t:1 "Trapná netrpělivost"
 feast_default.2001.desc:0 "[host.GetTitledFirstName] oznámil/a malé zpoždění při podávání jídla, a [glutton.GetTitledFirstName] vypadá, že praskne z frustrace!\n\nMezi reptáním [glutton.GetHerHis] žaludku slyším jen vrčení nespokojenosti."
 feast_default.2001.a:0 "[glutton.GetSheHe|U] dělá z [glutton.GetHerselfHimself] blázna."
 feast_default.2001.b:0 "[glutton.GetFirstNameNoTooltip] má pravdu! Kde je naše jídlo?!"
 feast_default.2002.t:1 "Obdivovatel"
 feast_default.2002.desc:0 "Někdo neznámý mi během hostiny strčil lístek:\n\n"[letterAuthor.Custom2('love_letter', SCOPE.sC('letterRecipient'))]"\n\nOdkud mohl ten něžný dopis být? [crush_1.GetTitledFirstName] na mě tak stydlivě pohlédl. Nebo jak se [crush_2.GetTitledFirstName] usmál/a, když jsme se setkali. A zase, [crush_3.GetTitledFirstName] se zdál/a velmi dychtivý/á sedět blízko mě..."
 feast_default.2002.a:0 "To muselo být [crush_1.GetFirstNameNoTooltip]!"
 feast_default.2002.b:0 "Mohl to být [crush_2.GetFirstNameNoTooltip]?"
 feast_default.2002.c:0 "To je přímo [crush_3.GetFirstNameNoTooltip]."
 feast_default.2002.potential_lover_tt:0 "Pokud máte pravdu, bude mnohem snadnější udělat z nich svého [lover|E]"
 feast_default.2003.t:1 "Vzájemné sympatie"
 feast_default.2003.desc:0 "Co začalo jako obyčejná hostina, stalo se výjimečnou díky přítomnosti [other_guest.GetTitledFirstName]!\n\nMluvili jsme celý večer o všemožných věcech a zdá se, že máme hodně společného! Bylo mi s [other_guest.GetHerHim] velmi příjemně."
 feast_default.2003.a:0 "To byl skvělý večer!"
 feast_default.2005.t:1 "Všude na mém novém [ROOT.Char.Custom('GetClothingArticle')|U]"
 feast_default.2005.desc:0 "Bylo zjevné, že [drunk.GetTitledFirstName] vypil/a příliš, i když [drunk.GetSheHe] tvrdošíjně ukazoval/a, jak je střízlivý/á.\n\nJen vstát ze [drunk.GetHerHis] sedadla bylo pro [drunk.GetHerHim] moc a teď jsem celý pokrytý smradlavými zvratky!"
 feast_default.2005.a:0 ""Měl by ses stydět, [drunk.GetFirstNameNoTooltip]!""
 feast_default.2005.b:0 ""Ha! Jaké představení to bylo!""
 feast_default.2006.t:2 "Nadšený [befriending_guest.GetTitleTierName|U]"
 feast_default.2006.desc:0 "Jak [befriending_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] opět přerušuje rozhovor hlasitým smíchem, už nemohu popřít, že se [befriending_guest.GetSheHe] chová divně.\n\n[befriending_guest.GetSheHe|U] se nikdy příliš nevzdaluje ode mě, připojuje se ke každému mému rozhovoru, vyjadřuje ocenění všeho, co řeknu..."
 feast_default.2006.a:0 "Je to zvláštní způsob, jak získat mou přízeň, ale musím říct, že funguje."
 feast_default.2006.b:0 "Na to bych si mohl(a) zvyknout!"
 feast_default.2006.c:0 "Nemohu snášet, když mě někdo takto následuje!"
 feast_default.2006.d:0 "Prosím, nech mě na pokoji!"
 feast_default.2007.t:1 "Odhalený poměr!"
 feast_default.2007.desc:0 "Velký rachot se rozlehl sálem, když se jedna z dveří do služebních prostor rozbila.\n\nV sotva oděném převalování se moji [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_1') )] [lover_guest_1.GetTitledFirstName] a [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_2') )] [lover_guest_2.GetTitledFirstName] ocitli na podlaze před všemi."
 feast_default.2007.a_chaste:0 "Nemohu se na to dívat!"
 feast_default.2007.a_lustful:0 "Jen #EMP představte si#!, co všechno mohli dělat...!"
 feast_default.2007.a_sadistic:0 "Ha! To je lahůdka!"
 feast_default.2007.a_compassionate:0 "Nikdo si nezaslouží takovou hanbu..."
 feast_default.2007.b:0 "Představit si, že #EMP oni#! měli takové tajemství!"
 feast_default.2008.t:1 "Za zamčenými dveřmi"
 feast_default.2008.desc:1 "Když se [homosexual_character.Custom2('MyCharacterIntroduction', ROOT.Char )] snažil/a tiše vzdálit z hostiny, zdálo se mi, že jsem zahlédl/a, jak [homosexual_character.GetHerHis] ruka sklouzla do ruky [romance_target.Custom('FemaleMale')] služebníka/služebnice!\n\nMoje podezření se potvrdilo, když jsem je přistihl/a v odlehlé místnosti, napůl svlečené!"
 feast_default.2008.a:0 "Stýká se s jiným [homosexual_character.GetWomanMan]?! Království musí vědět!"
 feast_default.2008.b:0 "Tvoje tajemství je u mě v bezpečí, [homosexual_character.GetFirstNameNoTooltip]. Prozatím."
 feast_default.2008.c:0 "Korumpovat #EMP mé#! služebníky bez mého svolení?!"
 feast_default.2008.d:0 "Ach, [homosexual_character.GetFirstNameNoTooltip], kdybych to jen věděl/a."
 feast_default.2008.d.unlock_text:0 "This option is available due to your [sexuality|E]"
 feast_default.2009.t:1 "Prosím, pokračujte"
 feast_default.2009.desc:1 "Pozorně poslouchám [secret_holder.GetTitledFirstName], zatímco [secret_holder.GetSheHe] ledabyle odhaluje všemožné věci. Rozptýlen snahou získat ještě poslední kapku z [secret_holder.GetHerHis] korbelu, [secret_holder.GetSheHe] netuší, jak pečlivě naslouchám.\n\nKdyž si [secret_holder.GetSheHe] uvědomí, začne vstávat. \"Jen blázním! Všechno to stejně není pravda!\""
 feast_default.2009.a:0 "Och, to jsou jen #EMP velmi#! zajímavé bláboly."
 feast_default.2011.t:2 "Slib je slib"
 feast_default.2011.desc:0 "Bez ohledu na etiketu mi [favor_character.Custom2('MyCharacterIntroduction', ROOT.Char )] plácne po zádech. \"Myslím to vážně!\" vykřikne [favor_character.GetSheHe]. \"Udělám cokoli, co si mě požádáš. Naprosto cokoli. Požádej mě a je to hotovo!\"\n\nCítím alkohol z [favor_character.GetFirstNamePossessive] dechu, ale slib si všimli všichni přítomní hosté."
 feast_default.2011.a:0 "Jsi [favor_character.GetWomanMan] svého slova, že?"
 feast_default.2011.b:0 ""Ha, [favor_character.GetTitledFirstNameNoTooltip] je tak opilý/á, že neví, co říká!""
 feast_default.2012.t:1 "Svědek"
 feast_default.2012.desc:0 "Když klopýtám ven, abych se ulevil/a, slyším křik za rohem. Když se otočím, vidím, jak můj/má [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer'))] [murderer.GetTitledFirstName] se šklebí, zatímco [murderer.GetSheHe] zaboří [murderer.GetHerHis] čepel do tváře skrčeného [murdered_guest.GetTitledFirstName].\n\nAť už jakýkoli zvuk jsem vydal/a, musel stačit, protože [murderer.GetFirstName] se ke mně otočí, překvapení ve tváři [murderer.GetHerHis]."
 feast_default.2012.a:0 "Co jsi #EMP udělal/a#!?!"
 feast_default.2012.b:0 "Všichni se dozví o tvém zločinu!"
 feast_default.2012.c:0 "Mé mlčení má svou cenu."
 feast_default.2013.t:1 "Podlézavec"
 feast_default.2013.desc:0 "Drby, které kolují o tom, že [bootlicker.GetTitledFirstName] se snaží zalíbit [shared_liege.GetTitledFirstName], se potvrdí, když [bootlicker.GetSheHe] podává [shared_liege.GetHerHim] dar.\n\n\"Má drahý/á [bootlicker.Custom2('RelationToMeShort', SCOPE.sC('shared_liege'))], je tak krásné vás vidět! Věděl/a jsem, že se tu setkáme, přinesl/a jsem vám tuto nádhernou kožešinu jako projev mé náklonnosti.\"\n\n[shared_liege.GetTitledFirstName] se usmívá, zatímco [shared_liege.GetSheHe] zkoumá zvířecí kůži. Když vidím, jak je [shared_liege.GetSheHe] z dárku potěšen/a, uvědomuji si, že riskuji, že promarním příležitost zlepšit i svůj vztah s [shared_liege.GetHerHim]!"
 feast_default.2013.a:0 ""Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('shared_liege'))]! Mám pro tebe také dar!""
 feast_default.2013.a.success:0 "[shared_liege.GetTitledFirstName] je ohromen/a vaším spontánním darem"
 feast_default.2013.a.failure:0 "[shared_liege.GetTitledFirstName] není ohromen/a vaším spontánním darem"
 feast_default.2013.b:0 ""#EMP Ehm!#! Připíjím na [shared_liege.GetTitledFirstNameNoTooltip]!""
 feast_default.2013.b.success:0 "[shared_liege.GetTitledFirstName] je ohromen/a vaším spontánním přípitkem"
 feast_default.2013.b.failure:0 "[shared_liege.GetTitledFirstName] není ohromen vaším spontánním přípitkem"
 feast_default.2013.c:0 "Vylijte pití na darovaný kožich a prohlaste, že to byla nehoda."
 feast_default.2013.c.success:0 "Všichni věří, že rozlití bylo nehodou"
 feast_default.2013.c.failure:0 "Nikdo nevěří, že rozlití bylo nehodou"
 feast_default.2013.d:0 "Není třeba spěchat. Něco vymyslím jindy."
 feast_default.3001.t:1 "Hostina s přítelem"
 feast_default.3001.desc:0 "Je takovou radostí vidět [friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char )]! Opět jíme, pijeme a zpíváme spolu, jako by od našeho posledního rozloučení neuplynula ani chvíle.\n\nMůžeme jíst i ve stodole a i tak by to byla jedna z největších hostin, kterých jsem se kdy zúčastnil."
 feast_default.3001.a:0 "Ach, co by byl život bez [friend.GetFirstNameNoTooltip]?"
 feast_default.3002.t:1 "Ukradené polibky"
 feast_default.3002.desc:0 "[lover.GetTitledFirstName], můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )]. Usmíváme se a zdravíme jeden druhého, jako bychom se navzájem už neznali intimně. Jako bychom se nikdy nepřivinuli v záchvatu vášně. Jako bychom netoužili držet se těsně u sebe.\n\nKdyž se později mineme na jinak opuštěné chodbě, znovu pocítím [lover.GetHerHis] rty na svých. Pak [lover.GetSheHe] ukáže na neosvětlené dveře..."
 feast_default.3002.a:0 "Pojď! Nemáme ani chvíli nazbyt!"
 feast_default.3002.discovery_tt:0 "#F Služebnictvo mnoho vidí a může to prozradit...#!"
 feast_default.3002.b:0 "Ne, mohli bychom být odhaleni."
 feast_default.3003.t:1 "Nepříjemná společnost"
 feast_default.3003.desc:1 "Byla to tak příjemná hostina, ale pak se objevil #EMP [rival.GetSheHe]#!. Nemohu mít ani jeden večer bez vtíravého zápachu [rival.GetTitledFirstNameNoTooltip]?\n\nNejhorší ze všeho je ten škrabavý nosní hlas, když se ke mně [rival.GetSheHe] přisunuje. \"Proč máš tak kyselou tvář, [ROOT.Char.GetFirstNameNoTooltip]?\""
 feast_default.3003.a:0 "[rival.GetSheHe|U] ve mně vzbuzuje chuť praštit [rival.GetHerHim] do tváře!"
 feast_default.3004.t:1 "Urážlivé potyčky"
 feast_default.3004.desc:0 "Poté, co bylo spotřebováno mnoho jídla a pití, naleznu [rival_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] uprostřed hlasité konverzace. [rival_guest.GetSheHe|U] se ke mně otočí, jakmile si mě všimne.\n\n\"A #EMP ty#! – tvá pouhá přítomnost kazí tento večer!\""
 feast_default.3004.a:0 "Myslím, že už jsi dnes měl dost."
 feast_default.3004.b:0 "Nejsi nic jiného než [rival_guest.Custom('InsultAdjective')] [rival_guest.Custom('InsultNoun')]!"
 feast_default.3004.b.success:0 "Vyhrál jsi souboj"
 feast_default.3004.b.failure:0 "[rival_guest.GetFirstNameNoTooltip] vyhrál souboj"
 feast_default.3004.c:0 "Někteří přinášejí radost kamkoli jdou; jiní, kdykoli se objeví."
 feast_default.3004.c.tt:0 "#F Je čas, aby [rival_guest.GetFirstNameNoTooltip] rozšířil trochu radosti#!"
 feast_default.3004.d:0 "Pěst do obličeje je stejně dobrá odpověď jako jakákoli jiná!"
 feast_default.3005.t:1 "Výzva"
 feast_default.3005.desc:0 "Síň se nese smíchem mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_to_duel'))] [rival_to_duel.GetTitledFirstName], s [rival_to_duel.GetHerHis] posměšky a urážkami — když mě [rival_to_duel.GetSheHe] nazve [ROOT.Char.Custom('InsultAdjectiveArticle')] [ROOT.Char.Custom('InsultNoun')], vytahuji čepel."
 feast_default.3005.desc_won:0 "\n\nSbírám smysly, když se skláním nad [rival_to_duel.GetHerHim], bota na [rival_to_duel.GetHerHis] hrudi, oba ztěžka dýcháme."
 feast_default.3005.desc_lost:0 "\n\nSbírám smysly, když se nade mnou [rival_to_duel.GetSheHe] sklání, bota na mé hrudi. [rival_to_duel.GetSheHe|U] syčí mi do ucha, \"Chci slyšet, jak prosíš o milost.\""
 feast_default.3005.a:0 ""Za to, co jsi provedl, zaplatíš.""
 feast_default.3005.b:0 ""Nikdy bych se nepoddal takovému #EMP jako jsi ty#!!""
 feast_default.3005.c:0 ""Prosím, neubližuj mi!""
 feast_default.3005.d:0 ""Chci slyšet, jak prosíš o milost.""
 feast_default.3005.e:0 "Sáhnu nahoru a přetnu [rival_to_duel.GetHerHis] Achillovu šlachu jedním hladkým pohybem."
 feast_default.3096.t:0 "Nová možnost"
 feast_default.3096.desc:0 "Jak oslavy pokračují, nemohu si nepovšimnout, že si vyměňuji pohledy s [partner.GetName].\n\nJsem ctihodný [ROOT.Char.GetWomanMan], ale málokdy jsem cítil takovou touhu vyzkoušet nový vztah..."
 feast_default.3096.a:0 "Uvidíme, kam nás večer zavede"
 fest_default.3906.a.tt:0 "Měl jsi poměr s [partner.GetName]"
 feast_default.3096.b:0 "Jsem nad tím lepší."
 feast_default.3006.t:1 "Jedna noc"
 feast_default.3006.opening_1:0 "Přemoženi opilstvím a touhou, [partner.Custom2('MyCharacterIntroduction', ROOT.Char )] a já zůstáváme sami. [partner.GetHerHis|U] ruce kolem mě, [partner.GetHerHis] rty u mého krku, uhasíme ohně hořící v našich hrudích a rozkrocích."
 feast_default.3006.opening_2:1 "Probudím se v cizí posteli s nečekaným společníkem. Vzpomínky na předešlou noc se pomalu formují z bolestivé mlhy v mé hlavě. [partner.Custom2('MyCharacterIntroduction', ROOT.Char )|U] a já, spojené touhou."
 feast_default.3006.opening_3:0 "Tak jsem trval na tom, že to přesně neudělám. Přesto po pár sklenkách jsem tak snadno padl do paží [partner.Custom2('MyCharacterIntroduction', ROOT.Char )] – uvězněn v [partner.GetHerHis] svůdné síti. Brzy jsem se ocitl v [partner.GetHerHis] posteli."
 feast_default.3006.both_married_love:1 "\n\nNemohu snést představu být bez [partner.GetHerHim], ale [partner.GetHerHis] [partner.Custom2('RelationToMe', SCOPE.sC('partner'))] se to nesmí nikdy dozvědět, a ani můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))]!"
 feast_default.3006.married_love:1 "\n\nNemohu snést představu být bez [partner.GetHerHim], ale můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))] nemůže být nechat zjistit, co se tady stalo."
 feast_default.3006.partner_married_love:1 "\n\nNemohu snést představu být bez [partner.GetHerHim], ale vzhledem k [partner.GetHerHis] [partner.Custom2('RelationToMe', SCOPE.sC('partner'))], [partner.GetTitledFirstName], co můžu dělat?"
 feast_default.3006.unmarried_love:0 "\n\nMimo hranice manželství a slušnosti nemůžeme světu sdělit, co se tady stalo. Přesto nemohu snést představu být bez [partner.GetHerHim] ani na jediný den."
 feast_default.3006.both_married:1 "\n\n[partner.GetHerHis|U] [partner.Custom2('RelationToMe', SCOPE.sC('partner'))] se to nesmí dozvědět, a to ani nemluvím o mém vlastním [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))]!"
 feast_default.3006.married:1 "\n\nMůj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))] se o mé zradě nesmí dozvědět."
 feast_default.3006.partner_married:1 "\n\n[partner.GetHerHis|u] [partner.Custom2('RelationToMe', SCOPE.sC('partner'))] se nesmí dovědět, co se tady stalo."
 feast_default.3006.unmarried:0 "\n\nMimo hranice manželství a slušnosti nemůžeme světu sdělit, co se tady stalo."
 feast_default.3006.a:0 "Musím tě znovu vidět!"
 feast_default.3006.b:0 "Využijme tento okamžik..."
 feast_default.3006.b.mistake_tt:0 "#F [partner.GetFirstNameNoTooltip] nemá zájem#!"
 feast_default.3006.c:0 "O tom nikdy nemluvme."
 feast_default.3006.c.tt:1 "#F Drž se dál od [partner.GetFirstNameNoTooltip]#!"
 feast_default.3007.t:1 "Při činu"
 feast_default.3007.love:0 "Zatímco ostatní hosté ztrácejí rozum kvůli pohárům, můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] a já najdeme komnatu, kde strávíme noc sami. Rozdávám polibky po [lover.GetFirstNamePossessive] nahých zádech, když mě hlas nutí rychle se zakrýt."
 feast_default.3007.not_love:0 "Přivedl(a) jsem svého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], [lover.GetTitledFirstName], do opuštěné komnaty, abychom se vyhnuli davu. Právě sytím svou žádost, když známý hlas mi zchladí krev v žilách."
 feast_default.3007.ambiguous:0 "S nadějí strávit trochu času se svým [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], jsem odvedl(a) [lover.GetTitledFirstName] pryč od hostiny. Když jsem se právě chystal(a) vrátit, známý hlas mě zastaví v šoku."
 feast_default.3007.end:0 "\n\n\"[ROOT.Char.GetFirstNameNoTooltip]?!\" Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))], [spouse.GetTitledFirstName], na nás zírá v šoku. \"Jak jsi mohl ulehnout s tím [lover.Custom('InsultAdjective')] [lover.Custom('InsultNounSexual')]?\""
 feast_default.3007.a:0 "To pro mě nic neznamenalo, miláčku!"
 feast_default.3007.b:0 "Miluji [lover.GetHerHim]!"
 feast_default.3007.c:0 "Dělám, co chci."
 feast_default.5001.t:1 "Křivý úsměv"
 feast_default.5001.friend_reminder:0 "Domnívám se, že to [friend.GetTitledFirstName] myslel jen jako varování, ale poté, co mi můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend'))] připomněl [host.GetTitledFirstNamePossessive] děsivou pověst, nemohu myslet na nic jiného."
 feast_default.5001.rival_reminder:0 "Vím, že [rival.GetTitledFirstName] to řekl jen, aby ve mně vzbudil obavy, ale když mi můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival'))] připomněl [host.GetTitledFirstNamePossessive] děsivou pověst, nemohu myslet na nic jiného."
 feast_default.5001.spouse_reminder:0 "Dotknuv se mé paže, aby upoutal mou pozornost, [spouse.GetTitledFirstName] promluvil tiše, plný obav. \"[host.GetTitledFirstName] se dnes večer na tebe hodně díval...\"\nS ohledem na pověst [spouse.GetTitledFirstNamePossessive] si skoro přeju, aby [spouse.GetSheHe] nic neřekl."
 feast_default.5001.sadist_reminder:1 "S sice znepokojivým úsměvem vyprávěl [sadist.GetTitledFirstName] některé z děsivějších historek o tom, jak [host.GetTitledFirstNamePossessive] dosahuje svých... diplomatických cílů. Neměl bych to nechat na sebe působit, ale teď mám problém myslet na cokoli jiného."
 feast_default.5001.reminder:0 "I když je hostina příležitostí k oslavě a radosti, je velmi těžké nemyslet na [host.GetTitledFirstNamePossessive] děsivou pověst..."
 feast_default.5001.worry:0 "\n\nKaždý úsměv našeho hostitele teď vypadá trochu přehnaně a každý cink džbánu či talíře mě zaskočí, protože se obávám, že někdo drobným pohrdnutím vzbudil [host.GetHerHis] hněv. Nebo ještě hůř — že jsem to já."
 feast_default.5001.a:0 "Přes to přejdu. Je to jen hostina."
 feast_default.5002.t:1 "Bludy"
 feast_default.5002.desc_chair:0 "Náš host, můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], se sklání, aby si lépe promluvil se židlí vedle [lunatic_host.GetHerHim]. Při tomhle představení ostatní hovory brzy utichnou.\n\n\"Co jste říkal, můj dobrý [ROOT.Char.Custom('RandomLadyLord')]? Ano, samozřejmě, důvěřuji vám víc než komukoli zde!\""
 feast_default.5002.desc_chicken:0 "Náš host, můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], něžně objímá vykuchané — a uvařené — kuře u [lunatic_host.GetHerHis] hrudi a šeptá mu něžnosti. Jak [lunatic_host.GetSheHe] začne hlasitě vyhlašovat [lunatic_host.GetHerHis] náklonnost k ptáku, nálada ve velkém sále se rychle zvrátí do znepokojivé."
 feast_default.5002.desc_drapes:0 "Náš host, můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], vpluje na taneční parket s jedním z praporů použitých k výzdobě zdí v náruči.\n\nHosté nemohou dělat nic jiného než zírat, když vede kus látky složitým tancem, okouzleni představením."
 feast_default.5002.a:0 "Můj [lunatic_host.GetLadyLord], co kdybychom šli ven na trochu vzduchu?"
 feast_default.5002.b:0 "Musím zastavit tuto šílenost!"
 feast_default.5002.c:0 "[lunatic_host.GetFirstNameNoTooltip]! Nechte mě, ať se k vám přidám oběma!"
 feast_default.5003.t:1 "Bolestivé pobavení"
 feast_default.5003.desc:0 "Kousky ostrého kovu v některých pokrmech, třísky na židlích, malé #EMP nehody#! slibující modřiny...\n\nSedíc v čele stolu, můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sadistic_host'))] [sadistic_host.GetTitledFirstName] nemůže skrýt chladný úsměv, který se rozlévá po [sadistic_host.GetHerHis] tváři, když další [guest.GetLadyLord], [guest.GetTitledFirstName], vyplivne krev na [guest.GetHerHis] talíř."
 feast_default.5003.a:0 ""To je nepřijatelné!"""
 feast_default.5003.b:0 "Postarám se o [guest.GetFirstNameNoTooltip] zatím."
 feast_default.5003.c:0 "Co za slavnostní hostinu!"
 feast_default.5004.t:1 "Dno korbele"
 feast_default.5004.desc:0 "\"Byl to zvuk prázdného poháru, který jste právě položil na stůl?\" Aby cokoli slyšel přes rámus ve velkém sále, musí mít [host.GetTitledFirstName] očarované uši. Můj štědrý host zamává na služebníka. \"Sem více vína! Nikdo nezůstane žíznivý!\""
 feast_default.5004.a:0 "Děkuji, můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]!"
 feast_default.5004.b:0 "Myslím, že už mám dost."
 feast_default.5004.c:0 "Omluvím se a proplížím se davem pryč."
 feast_default.5005.t:1 "Garum!"
 feast_default.5005.desc:0 "Ach, ten nebeský chuť! Tak lahodné, přitom lehce slané, připomínající moře...\n\nToto může být nejlepší garum, jaké jsem kdy ochutnal, a [host.GetTitledFirstNamePossessive] kuchař ho použil mistrně!"
 feast_default.5005.a:0 "Musím to jíst pravidelně!"
 feast_default.5005.b:0 ""Toto je neuvěřitelný pokrm, [host.GetFirstNameNoTooltip]!"""
 feast_default.5005.c:0 ""Věděli jste, že murri byl inspirován garum?"""
 feast_default.5005.c.flavor:0 "Zdá se, že to moc dalších hostů neví!"
 feast_default.5005.d:0 "Kdybych mohl, #EMP bych dýchal#! garum!"
 feast_default.6001.t:1 "Ten pravý [spouse.GetWomanMan|U] pro tu práci"
 feast_default.6001.dislike_spouse:1 "Ačkoli se v mnoha ohledech neshodujeme, musím přiznat, že můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))] odvedl při přípravě hostiny velmi dobrou práci. [spouse.GetFirstName] zajistil, že jídlo dorazilo včas, hosté byli usazeni na správná místa a všichni se zdají být spokojeni.\n\nKdyž [spouse.GetHerHim] sedí vedle mě u hlavního stolu a oslavy mají začít, dám [spouse.GetHerHim] najevo, že oceňuji [spouse.GetHerHis] tvrdou práci při přípravě této hostiny."
 feast_default.6001.like_spouse:0 "Má drahá/drahý [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))] [spouse.GetFirstName] pilně pracoval(a), aby vše kolem hostiny proběhlo hladce. Jídlo dorazilo načas, hosté byli posazeni na správná místa a zdá se, že všichni jsou spokojeni.\n\nS [spouse.GetFirstName] po mém boku u hlavního stolu je vše připraveno. Stisknu [spouse.GetHerHis] ruku a usměju se na [spouse.GetHerHim], než vstanu a oznámím začátek oslav."
 feast_default.6001.a:0 "Co bych bez [spouse.GetHerHim] dělal?"
 feast_default.6002.t:1 "Chvályhodné úsilí"
 feast_default.6002.desc:0 "Zatímco hostina probíhá a naši hosté jedí a pijí vesele, [guest.GetTitledFirstName] přistoupí k nám s [spouse.GetFirstName] u hlavního stolu.\n\"Tohle je skvělá hostina! Všechny mé pochvaly hostitelům.\""
 feast_default.6002.a:0 ""Ano, udělal jsem to dobře, že?""
 feast_default.6002.b:0 ""Veškeré zásluhy patří [spouse.GetFirstNameNoTooltip].""
 feast_default.6003.t:1 "V mém domě"
 feast_default.6003.opening:0 "Udělal jsem všechno, co jsem mohl, aby byli [fighter_1.GetTitledFirstName] a [fighter_2.GetTitledFirstName] co nejdále od sebe. Nestačilo to, a nyní se dali do rvačky uprostřed mé hostiny!"
 feast_default.6003.bodyguard:0 "\nMůj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bodyguard'))], [bodyguard.GetTitledFirstName], stojí blízko rvačky a hledí na mě, čekaje na rozkaz k zásahu."
 feast_default.6003.guard:0 "\nJeden z mých stráží stojí blízko rvačky a hledí na mě, čekaje na rozkaz k zásahu."
 feast_default.6003.a:0 "Vyhoďte [fighter_2.GetFirstNameNoTooltip] ven, ať se uklidní."
 feast_default.6003.b:0 "Zadržte [fighter_1.GetFirstNameNoTooltip], dokud se situace neuklidní."
 feast_default.6003.c:0 ""Zastavte! O tom si promluvíme později.""
 feast_default.6101.t:1 "Znepokojený [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))|U]"
 feast_default.6101.desc_opening:0 "Žadonivý pohled, který dostávám od mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))] [troubled_guest.GetFirstName], nabývá zoufalého tónu. Skupina hostů se blíží ke koutku, kde se [troubled_guest.GetSheHe] celý večer skrýval, a stěny brání [troubled_guest.GetHerHis] útěku.\n\n"
 feast_default.6101.desc_liked:0 "Chudák [troubled_guest.GetWomanMan] s lidmi nikdy moc neuměl!"
 feast_default.6101.desc_disliked:0 "Kdo by si pomyslel, že by [troubled_guest.GetTitleTierName] jednal takto..."
 feast_default.6101.desc_disliked_unlanded:0 "Kdo by si pomyslel, že by můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))] jednal takto..."
 feast_default.6101.a:0 "Odvedu pozornost blížících se hostů."
 feast_default.6101.b:0 "No tak, [troubled_guest.GetFirstNameNoTooltip]. Povídej nám příběh!"
 feast_default.6101.c:0 "[troubled_guest.GetFirstNameNoTooltip]! Potřebuji s tebou mluvit. Soukromě."
 feast_default.6101.c.tt:0 "Oba bychom si mohli udělat přestávku..."
 feast_default.6111.t:1 "Konverzační partner"
 feast_default.6111.desc:0 "Jak talíř za talířem přichází, můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_talk_to'))] [guest_to_talk_to.GetTitledFirstName] se rozpovídá o [guest_to_talk_to.Custom('subject_of_interest')] až do omrzení.\n\n\"...a tak jsme tehdy tu záležitost zachránili! Jste si jistý, že vás nenudím, můj [ROOT.Char.GetLadyLord]?\""
 feast_default.6111.a:0 "Ne ne, prosím, pokračujte!"
 feast_default.6111.b:0 "Proč si nemluvíme raději více o vás?"
 feast_default.6111.c:0 "To, že se děláš bláznem, mě nikdy nenudí!"
 feast_default.6111.d:0 "Už jsem vám vyprávěl o [ROOT.Char.GetPromotedLegend.GetName]?"
 feast_default.6111.d.success: "Vaše legenda je strhující"
 feast_default.6111.d.failure: "Jste nudný"
 feast_default.6111.e:0 "Fascinující, ano, ale proberme mé panování, ano?"
 every_evil_guest_scope_tt:0 "Každý nepřívětivý host"
 feast_default.6121.t:1 "Vkusně urážlivé"
 feast_default.6121.desc:0 "Jak talíř za talířem přichází do velkého sálu, nese se ke mně nezaměnitelný pach a usměju se. To, že můj [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('hated_guest'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_guest'))] [hated_guest.GetTitledFirstName] je citlivý na [ROOT.GetCharacter.Custom('GetFoodDetail')], jsem #EMP bohužel#! zapomněl říct kuchaři.\n\n\"Vítám vás všechny a modlím se, abyste si jídlo užili.\""
 feast_default.6121.a:0 "Zvláště ty, [hated_guest.GetFirstNameNoTooltip]. #EMP Užij si to#!!"
 feast_default.6121.b:0 "[hated_guest.GetHerHis|U] výraz, když já 'zachráním' [hated_guest.GetHerHim] od jídla, mi rozhodně lichotí!"
 feast_default.6231.t:1 "Pohroma udeřila"
 feast_default.6231.desc:0 "\"Můj [ROOT.Char.GetLadyLord]. Víno... Otevřeli jsme další sud – zkazilo se. Zcela se #EMP pokazilo#!\"\n\nHostina stále zuří, ale bez pití se nálada jistě bude krutě snižovat."
 feast_default.6231.a:0 "Obchodník s vínem by měl být stále ve městě!"
 every_drunkard_guest_scope_tt:0 "Každý přítomný opilý host"
 feast_default.6231.b:0 "Všichni musíme přiložit ruku. No tak."
 feast_default.6231.c:0 "Je čas otevřít mé tajné zásoby."
 feast_default.6231.d: "Vytáhněme mé lepší vína."
 feast_default.6251.t:1 "Dilema"
 feast_default.6251.desc:0 "Hostina se chýlí ke konci a já se ocitám v hlubokém rozhovoru se svým [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.GetTitledFirstName].\n\n[guest.GetSheHe|U] se mě ptá na můj názor na [guest.Custom('subject_of_interest')] – téma, kterým se [guest.GetSheHe] hluboce zajímá [guest.GetHerselfHimself]."
 feast_default.6251.a:0 "Je to téma, které mě také fascinuje!"
 feast_default.6251.b:0 "Je mi to naprosto jedno."
 feast_default.6251.c:0 "Více mě zajímáš #EMP ty#!...!"
 feast_default.6261.t:1 "Naservírovat člověka"
 feast_default.6261.desc_lunatic:0 ""Osobně jsem přiložil ruku k přípravě jídla a doufám, že výsledek potěší!"" 
 feast_default.6261.desc_not_lunatic:0 ""Kuchařův pomocník dal své tělo i duši k přípravě tohoto jídla a doufám, že výsledek potěší!"" 
 feast_default.6261.desc_cannibal_guest:0 "\n\nKdyž usedáme k jídlu, nemohu si nevšimnout, že můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_guest'))] [cannibal_guest.GetTitledFirstName] si jídlo obzvlášť vychutnává."
 feast_default.6261.desc_concerned_guest:0 "\n\nKdyž však usedáme k jídlu, můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('concerned_guest'))] [concerned_guest.GetTitledFirstName] jenom pohrává s jídlem před [concerned_guest.GetHerHim] a dívá se na mě podezíravě."
 feast_default.6261.a_exposed:0 "Skoro to vypadá, že mi [concerned_guest.GetSheHe] nedůvěřuje!"
 feast_default.6261.a:0 "Ať si [concerned_guest.GetHerHim] podezírá, co chce [concerned_guest.GetSheHe]."
 feast_default.6261.b:0 "Přineste [concerned_guest.GetTitleTierName] něco jiného k jídlu."
 feast_default.6261.c:0 "Myslím, že máme o stravě mnoho nápadů k probrání!"
 feast_default.6301.t:1 "Zodpovědnost za artefakt"
 feast_default.6301.desc:0 "Uprostřed oslav se ke mně žene kapitán stráže.\n\n\"Má [ROOT.Char.GetLadyLord], zdá se, že někdo [feast_target_artifact.Custom('DamageArtifactAction')] [feast_target_artifact.GetName]! Důkazy směřují k [ROOT.Char.GetLadyLord]ovu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_artifact_culprit'))], [feast_artifact_culprit.GetTitledFirstNameNoTooltip], který se dnes večer choval podivně.\" [captain_of_the_guard_dummy.GetSheHe|U] pohlédne směrem k [feast_artifact_culprit.GetFirstNamePossessiveNoTooltip].\n\n\"Co by mi má [ROOT.Char.GetLadyLord] přikázala?\""
 feast_default.6301.desc_learning_guard:0 "\n\n[feast_target_artifact.Custom('DamageArtifactActionFollowup')]"
 feast_default.6301.desc_learning:0 "\n\nKdyž se podívám, [feast_artifact_culprit.GetTitledFirstNameNoTooltip] opravdu vypadá velmi zneklidněně."
 feast_default.6301.a:0 "Zadržte [feast_artifact_culprit.GetTitledFirstNameNoTooltip] okamžitě!"
 feast_default.6301.b:0 "Přiveďte [feast_artifact_culprit.GetHerHim] ke mně."
 feast_default.6301.b.tt:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] bude muset zaplatit za škody."
 feast_default.6301.b.tt_innocent:1 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] je nevinný"
 feast_default.6301.b.tt_guilty:1 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] je vinen"
 feast_default.6301.c_learning:0 "Myslím, že víte víc, než dáváte najevo, kapitáne..."
 feast_default.6301.c.tt:0 "Zbavíte se svého intrikujícího kapitána."
 feast_default.6301.d:0 "Ten kousek se mi stejně nikdy nelíbil."
 feast_default.6302.t:1 "Výpověď neviny"
 feast_default.6302.t_lover:0 "Nevinnost leží zde"
 feast_default.6302.desc_intro:0 "[feast_trusted_friend.GetTitledFirstNameNoTooltip] přichází do mé pracovny. \"Drahý [feast_trusted_friend.Custom2('RelationToMe', ROOT.Char)], právě jsem se dozvěděl o uvěznění [feast_artifact_culprit.GetFirstNamePossessiveNoTooltip].\""
 feast_default.6302.desc_secret_lover:0 "\n\n[feast_trusted_friend.GetSheHe|U] se na mě nervózně podívá. \"To mohla být chyba — já jsem... sledoval(a)... [feast_artifact_culprit.GetTitledFirstNameNoTooltip] v době incidentu a to rozhodně nemohl být [feast_artifact_culprit.GetHerHim].\"\nNa [feast_trusted_friend.GetHerHis] tváří se objeví zřetelný ruměnec."
 feast_default.6302.desc_spirited_debate:0 "\n\n[feast_trusted_friend.GetSheHe|U] mi věnuje klidný, ale znepokojený pohled. \"Výslovně si pamatuji, že [feast_artifact_culprit.GetHerHim] vedl bouřlivou debatu s [feast_debatee_character.GetTitledFirstNameNoTooltip] v době incidentu, takže je bohužel nemožné, aby [feast_artifact_culprit.GetHerHim] byl pachatelem.\""
 feast_default.6302.a:0 "I mistr tesař se utne. Mea culpa."
 feast_default.6302.a.tt:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] si to zapamatuje."
 feast_default.6302.a_lover:0 "#EMP [feast_trusted_friend.GetTitledFirstNameNoTooltip]!#!"
 feast_default.6302.b:0 "Nechme si to pro sebe."
 feast_default.6302.b.tt:0 "Jsem si jistý, že [feast_artifact_culprit.GetTitledFirstNameNoTooltip] je vinen #EMP něčím#!."
 feast_default.6302.b.tt_callous:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] bude skvělým přírůstkem mezi mé zajatce."
 feast_default.6351.t:1 "Vedlejší škody"
 feast_default.6351.desc_intro:0 "Stěží jsem se stačil posadit na své místo, když zaslechnu vytí vycházející od [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]. Zdá se, že [feast_default_6351_fighter_2.GetSheHe] a [feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip] se opravdu do sebe pustili, protože [feast_default_6351_fighter_2.GetFirstNameNoTooltip] dostává pořádně co proto od [feast_default_6351_fighter_1.GetFirstNameNoTooltip]. Příliš pozdě si uvědomím, že jejich bojový tanec prošel přímo skrz [feast_target_artifact.GetName]!"
 feast_default.6351.desc_calm:0 "\n\nPokynu svým strážím, aby je oddělily, zatímco se navzájem syčí a drápou."
 feast_default.6351.desc_wrathful:0 "\n\nZakřičím na ně z druhého konce síně: "#EMP Co to má znamenat!#!""
 feast_default.6351.desc_outro:0 "\n\nDvojici přivedou přede mě, zatímco si navzájem házejí vinu za to, kdo rvačku začal."
 feast_default.6351.a:0 "[feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip], jak jsi to mohl udělat?"
 feast_default.6351.a_wrathful:0 "[feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip], #EMP jak se opovažuješ!#!"
 feast_default.6351.a.tt:0 "Nechte [feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip] zaplatit za škody."
 feast_default.6351.b:0 "Proč jsi nechal [feast_default_6351_fighter_1.GetHerHim], aby tě provokoval, [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]?"
 feast_default.6351.b_wrathful:0 "Moje trpělivost dochází, [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]..."
 feast_default.6351.b.tt:0 "Nechte [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip] zaplatit za škody."
 feast_default.6351.c:0 "Nezáleží na tom, kdo začal. Jste oba zodpovědní."
 feast_default.6351.c_wrathful:0 "#EMP Dost!#! Oba zaplatíte za škody."
 feast_default.6351.c.tt:0 "Nechte oba zaplatit za škody."
 feast_default.6351.d:0 "Ve jménu [ROOT.Char.GetFaith.HighGodName] obrátím druhou tvář."
 feast_default.6351.d.tt:0 "Ať to [ROOT.Char.GetFaith.HighGodName] vyřeší."
 feast_default.6351.e:0 "To se stává. Nebyl to můj oblíbený kousek."
 feast_default.6351.e_wrathful:0 "#EMP Naštěstí pro vás, blbci#!, ten kousek se mi nikdy nelíbil..."
 feast_default.6351.e.tt:0 "Ušetřete je."
 feast_default.6501.t:1 "Narážka"
 feast_default.6501.desc.opening:0 "\"Vím, co jsem řekl, jen nechápu, proč ti to připadá tak legrační?\"\n\n[innocent_guest.GetTitledFirstName] nakloní [innocent_guest.GetHerHis] hlavu do strany, zatímco se zadržím, abych se nesmál. Neřekl jsem [innocent_guest.GetHerHim], že to, co [innocent_guest.GetSheHe] řekl, by mohlo být vyloženo jako něco nemravného.\n\n"
 feast_default.6501.joke_a:0 "\"Když stlačíš hlavičku, vyteče hustá hmota!\""
 feast_default.6501.joke_b:0 "\"Těžko rozumím tomuto dialektu a slyšel jsem, že jsi mazaný lingvista!\""
 feast_default.6501.joke_c:0 "\"V soudní síni měla nádhernou truhlu vystavenou!\""
 feast_default.6501.desc.ending_solo:0 "\n\nJsem v tom sám, kdo to považuje za vtipné? To se nedozvím, pokud nepromluvím. Stojí za to riskovat ponížení [innocent_guest.GetFirstNameNoTooltip] kvůli vtípku?"
 feast_default.6501.desc.ending_duo:0 "\n\nNemusím být jediný, kdo to považuje za vtipné; [fellow_pervert.GetTitledFirstName] vyplivne část svého nápoje, když [innocent_guest.GetTitledFirstNameNoTooltip] zopakuje [innocent_guest.GetHerselfHimself]. Ti dva mohou sdílet stejný hrubý smysl pro humor jako já, nebo jim to může vadit. Nedočtu se, co si kdo myslí, dokud nepromluvím."
 feast_default.6501.a:0 "Já, ehm... nech to být..."
 feast_default.6501.b:0 "Opakuj, co jsi řekl, ale pomalu. Opravdu nad tím přemýšlej."
 feast_default.6501.b.tt:0 "#F Riskuješ, že ztrapníš [innocent_guest.GetTitledFirstNameNoTooltip] v naději, že sdílíte stejný druh humoru"
 feast_default.6501.b.success:0 "[innocent_guest.GetTitledFirstNameNoTooltip] považuje dvojsmysl za vtipný"
 feast_default.6501.b.failure:0 "[innocent_guest.GetTitledFirstNameNoTooltip] je zahanben tvým pokleslým humorem"
 feast_default.8001.t.fire:1 "Od popela k plamenům"
 feast_default.8001.t.knights:1 "Nejlépe podáváno za studena"
 feast_default.8001.desc.sadistic:1 "Ohně olizují střechu a výkřiky se nesou nocí. Opřu se zády o zavřené dveře, ignoruji zděšené tváře svých obětí a usmívám se. Nechat doutnající zášť přejít v plameny je opravdu ten nejlepší způsob, jak řešit nesouhlas!\n\nKdyž rány z druhé strany slábnou a slábnou, konečně si dovoluji zasmát se."
 feast_default.8001.desc.compassionate:0 "Nemohu odtrhnout oči od talíře. [ROOT.Char.Custom('RegionalEdibleMeat')] je skoro nedotčené. Můj [ROOT.Char.Custom('GetExpensiveDrink_Singular')] neporušený. Vyhýbám se [honorary_guest.GetTitledFirstName], když [honorary_guest.GetSheHe] mluví o [honorary_guest.Custom('herhis_subject_of_interest')]. Ostuda.\n\n\"Prosím, příteli,\" omlouvám se a rychle opouštím místnost. Těžce se nadechnu. Je to to, co #EMP potřebuje#! být uděláno. Dám znamení jednomu ze služebníků a zavřu oči.\n\nPlameny, pak výkřiky."
 feast_default.8001.desc.just:0 "Ostatní hosté už odešli. Všichni — kromě mého poctěného hosta a [honorary_guest.GetHerHis] velkolepého doprovodu. Napiju se ze svého poháru, jako [ROOT.GetCharacter.Custom('GetIncidentalDetailPresent')]. Nesmí tušit. \"Omluvte mě,\" pohlédnu [honorary_guest.GetTitledFirstName] do očí, než odejdu. Nikdo nesmí vědět. Nikdo se nedozví.\n\nKdyž rozkazuji zavřít dveře, dám si chvíli na nadechnutí. Co je správné, není vždy laskavé.\n\nBrzy se objeví plameny a následují výkřiky."
 feast_default.8001.desc.random_1:1 "Rozhovor s [honorary_guest.GetTitledFirstName] nemůže být přátelštější. Mé oči se upírají k [host.Custom('GetExpensiveDrink_Singular')], zatímco [honorary_guest.GetSheHe] vede dlouhou přednášku o [honorary_guest.Custom('herhis_subject_of_interest')]. Všichni ostatní hosté odešli. Samozřejmě by nechtěli přerušit důležité záležitosti, které chce můj poctěný host projednat.\n\nOtrava je bez chuti. Nezjistitelná."
 feast_default.8001.desc.random_2:1 "Hudba a tanec zesílily natolik, že je téměř nemožné mluvit. Číšník doplňuje [honorary_guest.GetTitledFirstNamePossessive] pohár a naše oči se setkají jen na okamžik.\n\n[ROOT.Char.GetHouse.GetMotto],\" zamumlám, zatímco se [honorary_guest.GetFirstNameNoTooltip] dusí jedem."
 feast_default.8001.a:0 "Konečně... Jsou pryč."
 medieval_dance_carole:0 "karol"
 medieval_dance_round:0 "tanec v kruhu"
 medieval_dance_ring:0 "prstencový tanec"
 medieval_dance_estampie:0 "estampie"
 medieval_dance_couple:0 "párový tanec"
 medieval_dance_syrtos: "syrtos"
 medieval_dance_kerchief: "tanec s kapesníkem"
 murder_feast_entourage_murder_log_title:0 "Masakr"
 murder_feast_entourage_murder_log:0 "[CHARACTER.GetShortUIName|U] a [CHARACTER.GetHerHis] doprovod záhadně zemřeli"
 murder_feast_solo_murder_log:0 "[CHARACTER.GetShortUIName|U] záhadně zemřel"
 murder_feast_solo_murder_log_title:0 "Nešťastná událost"
 feast_default.8002.t:1 "Nůž ve tmě"
 feast_default.8002.t.poison:0 "Další nápoj"
 feast_default.8002.desc.random_2:0 "Konečně. Jsem tu jen já a [honorary_guest.GetTitledFirstName]. Jen my dva. \"Slovo, příteli.\" Všichni ostatní hosté začali tančit a hudba k nám doléhá tlumeně skrz kamenné zdi. Ozvěna. Možná se ozve i ozvěna [honorary_guest.GetHerHis].\n\n[honorary_guest.GetFirstNameNoTooltip] zvedá obočí, jeden z mých $knight_culture_player_plural_no_tooltip_lowercase$ nalévá [honorary_guest.GetHerHim] další pití. \"Jsou tu nějaké důležité záležitosti?,\" ptá se [honorary_guest.GetSheHe]. Pohár se téměř dotýká [honorary_guest.GetHerHis] rtů. Téměř. Tlumený zvuk skrz kamenné zdi. [honorary_guest.GetHerHis|U] hrdlo bylo přeříznuto. Ozvěna."
 feast_default.8002.desc.sadistic:0 "\"Pojďte sem, [honorary_guest.GetFirstName], ukážu vám novou brož, kterou jsem pro vás nechal vyrobit. Krásný dar pro nejváženějšího hosta.\"\n\nVedu cestu a [honorary_guest.GetSheHe] mě následuje, jak [ROOT.GetCharacter.Custom('GetIncidentalDetailPresent')]. \"Tady je,\" oznamuji a otevírám dveře do malé, tlumeně osvětlené místnosti. Vidím zmatek v očích [honorary_guest.GetHerHis] — jen na okamžik. Uvědomění je dost rychlé. \"Ne... nemůžete.\"\n\n\"Oh, ujišťuji vás, že ano.\""
 feast_default.8002.desc.just:1 "Nastal okamžik. Zírám na [honorary_guest.GetTitledFirstName], zatímco [honorary_guest.GetSheHe] [honorary_guest.Custom('quirk_pos_present')]. Škoda, ale musí se to udělat. \"Mohu vás požádat o procházku?,\" má otázka je přijata s zvědavým úsměvem. \"Jaké vládní záležitosti se týkají našeho [ROOT.Char.GetTitleAsNameNoTooltip]?\"\n\nMnoho. Brzy o jedno méně.\n\nVedu [honorary_guest.GetTitledFirstName] do jedné z nejmenších komnat. Dveře se zavřou za námi. Oheň začíná. Čistý tah."
 feast_default.8002.a:0 "Je hotovo."
 feast_default.8003.t:1 "Nešťastná nehoda"
 feast_default.8003.desc.poison:0 "Zdá se, že všichni hosté jsou soustředěni na písně a tanec. Málokdo zůstává sedět. Naštěstí se zdá, že můj rozhovor s [honorary_guest.GetTitledFirstName] stačí, aby [honorary_guest.GetHerHim] zůstal. \"Vynikající hostina,\" říká [honorary_guest.GetSheHe] a nechává [honorary_guest.GetHerHis] pohár stranou, aby si vzal další sousto.\n\n\"Ach, zahříváte mi srdce,\" odpovídám a dám znamení svému číšníkovi. Toto bude [honorary_guest.GetHerHis] poslední hostina. Mé oči se setkají s [honorary_guest.GetFirstNamePossessiveNoTooltip]. Chvíle pochyby."
 feast_default.8003.desc.compassionate:0 "Pospíchám setřít kapky potu stékající po mém čele a držím kapesník silněji, než je nutné. [honorary_guest.GetTitledFirstName] mluví o [honorary_guest.Custom('subject_of_interest')] a já nemohu udržet oči soustředěné. \"Chvíli...\" omlouvám se, když vidím, že [honorary_guest.GetHerHim] přibližuje svůj pohár k rtům.\n\nVím, co obsahuje."
 feast_default.8003.desc.sadistic:0 "\"Prosím, příteli, dovol mi doplnit tvůj pohár, vždyť jsi můj nejmilejší host,\" nabízím s nejteplejším úsměvem. [honorary_guest.GetTitledFirstName] přikývne a podá mi svůj pohár. Hosté začali [ROOT.Char.Custom('GetMedievalDance')], a jejich povyk je dostatečnou rozptýlením.\n\nPomalu nalévám jed z mého prstenu. \"Doufám, že máš žízeň.\""
 feast_default.8003.a:0 "#EMP Na zdraví.#!"
 feast_default.8003.a.success:0 "[honorary_guest.GetShortUIName] pije z poháru"
 feast_default.8003.a.failure:0 "[honorary_guest.GetShortUIName] nepije"
 feast_default.8004.t:0 "Měj oči otevřené"
 feast_default.8004.desc.intro:0 "Napiju se svého [host.Custom('RegionalDrink')], jak se večer blíží ke konci. Mé oči jsou unavené, ale"
 feast_default.8004.desc.goh_intro:0 "[host.GetTitledFirstName] trvá na tom, abych zůstal a prodiskutoval záležitosti říše. \"Jak jsem říkal,\" pokračuje [host.GetSheHe], netuše mých skrytých zívnutí.\n\n"
 feast_default.8004.desc.goh_solo:0 "$feast_default.8004.desc.goh_intro$Ale když znovu otevřu oči, spatřím stříbrný lesk. \"Hostina zde končí.\""
 feast_default.8004.desc.goh_group:0 "$feast_default.8004.desc.goh_intro$\"Pomoc!\" výkřik přeruší konverzaci. \"#EMP Pomozte!#!\" Další. Když se rozhlédnu, vidím stříbrný lesk mečů. A jeden z nich míří přímo na mě.\n\n\"Je konec, [murder_victim.GetTitleAsNameNoTooltip].\""
 feast_default.8004.desc.fallback:0 "[host.GetTitledFirstName] trval na tom, aby [honorary_guest.GetTitledFirstName] zůstal na velmi, velmi důležitou schůzku. A samozřejmě musí [honorary_guest.GetHerHis] doprovod [honorary_guest.GetHerHim] doprovázet."
 feast_default.8004.a:0 "Počkej... co se to děje?"
 feast_default.8004.a.tt.success:0 "Zemřeš"
 feast_default.8004.a.tt.success.host:0 "[murder_victim.GetShortUIName] zemřel"
 feast_default.8004.a.tt.failure:0 "Přežiješ"
 feast_default.8004.a.tt.failure.host:0 "[murder_victim.GetShortUIName] přežil"
 feast_default.8004.a.goh_murder.tt:0 "[honorary_guest.GetShortUIName] zemře"
 every_attending_travel_companion_goh:0 "Každý člen doprovodu"
 feast_default.8052.t:1 "Náhlý konec"
 feast_default.8052.desc:0 "\"Oheň!\"\n\nKdyž mezi hosty propukne panika, rozhlédnu se po [host.Custom2('MyCharacterIntroduction', ROOT.Char)], ale najdu [host.GetHerHis] židli prázdnou.\n\nOheň se rychle šíří – látky potřené [ROOT.Char.Custom('RegionalDrink')] a přehnaně slavnostně oblečení účastníci hoří rychle. Má kůže se puchýřuje, #EMP olupuje se#!, a křičím; brzy je ale i to nemožné, protože hustý kouř udusí mé výkřiky."
 feast_default.8061.t.fire:1 "Oheň! Oheň...?"
 feast_default.8061.t:0 "$feast.7151.t$"
 feast_default.8061.desc.fire:1 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] vyprovází mě a pár dalších z síně hostiny, než se pokusí zavřít dveře.\n\nNicméně — dřív, než se [host.GetSheHe] stačí domoci — z vnitřku se ozvou výkřiky a všichni účastníci se rozprchnou do noci, když z síně hostiny začnou stoupat plameny."
 feast_default.8061.desc.fail:0 "$feast.7151.desc$"
 feast_default.8061.desc.fail_me:0 "Moje ruce se stále třesou po incidentu z minulé noci a žoldnéři, kteří měli vzít můj život, byli uvězněni [host.GetTitledFirstName].\n\nNicméně tento nepříjemný pocit se snadno neztratí."
 feast_default.8061.desc.death_alone:1 "Nálada je temnější, než bych doufal, když se chystáme opustit hostinu [host.GetTitledFirstNamePossessive]. Tělo mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('murder_guest'))] [murder_guest.GetTitledFirstName] bylo nalezeno stále teplé na zemi.\n\nSmrt pronásleduje tyto zdi a nápoj nám zkysl na rtech."
 feast_default.8061.a:2 "Myslím, že hostina je teď u konce."
 feast_default.8061.a.good:0 "[murder_guest.GetFirstNameNoTooltip]... takhle pryč."
 feast_default.9001.t:1 "Když moji hosté odcházejí"
 feast_default.9001.desc_exotic:0 "Když všichni míří domů s břichy naplněnými exotickými pochoutkami, s hrdostí mohu říci, že hostina byla úspěšná!"
 feast_default.9001.desc_lavish:0 "Když odešli všichni hosté z mého hradu s celými zásobami mé rozsáhlé spíže v břiše, s hrdostí mohu říci, že hostina byla úspěšná!"
 feast_default.9001.desc_meager:0 "Poté, co se všichni hosté poprali o poslední zbytky z mé chudé tabule, cítím velkou úlevu, když je konečně vidím odcházet s volnějším oblečením a kručícími břichy."
 feast_default.9001.desc:0 "Když všichni směřují do svých domovů, s hrdostí mohu říci, že hostina byla úspěšná!"
 feast_default.9001.spouse:0 "\n\nMusím poděkovat své [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName] za velkou část úspěchu, a cítím jen vděčnost, když [spouse.GetSheHe] vyprovází poslední hosty."
 feast_default.9001.no_spouse:0 "Přesto jsem stále vděčný, že je toto snažení prozatím u konce."
 feast_default.9001.a:0 "Do příště!"
 feast_default.9002.desc_roughed_up: "\n\nCo to byla za hostina! Mé tašky jsou naložené ukradeným stříbrným příborem a [host.Custom('GetExpensiveMeal')], ten [host.Custom('InsultNoun')] [host.GetFirstNameNoTooltip] mě nikdy neměl urazit!"
 feast_default.9002.desc_exotic:0 "Co to byla za hostina! Před příchodem bych si nikdy nedokázal představit exotické pochoutky, které bych během pobytu v [host.GetTitledFirstNamePossessive] síních okusil. To byla hostina, na kterou nikdy nezapomenu!"
 feast_default.9002.desc_lavish:0 "Co to byla za hostina! Před příchodem byly mé šaty volné a špatně padnoucí, teď se z [host.GetTitledFirstNamePossessive] síní klátím dvakrát plnější jídla i veselí než když jsem přišel! To byla hostina, na kterou budu těžko zapomínat!"
 feast_default.9002.desc_meager:0 "Hostina? I když bych od hostiny obvykle očekával mnohem více jídla, opouštím [host.GetTitledFirstNamePossessive] síně hladový; alespoň společnost byla dobrá. To byla hostina, na kterou bych si přál zapomenout."
 feast_default.9002.desc:0 "Co to byla za hostina! Dny strávené v [host.GetTitledFirstNamePossessive] síních si budu dlouho pamatovat."
 feast_default.9002.desc_ending:1 "\n\nNyní je čas smýt stopy veselí a vína a znovu nastoupit ke svým povinnostem jako [ROOT.Char.GetLadyLord] říše."
 feast_default.9002.a:0 "Sbohem, můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]!"
 feast_default.5010.t: "Legendární ticho"
 feast_default.5010.desc: "Uprostřed veškerých oslav a bujarosti nastane mezi přítomnými uklidnění rozhovorů. [rando_guest.GetName|U] jsou jediní, kdo si stále vyměňují slova, ale cítím, že jsem nucen zmlknout, když na mě začnou padat pohledy.\n\nMožná je tento tichý okamžik mou příležitostí promluvit o [ROOT.Char.GetPromotedLegend.GetName]."
 feast_default.5010.a: "[rando_guest.GetFirstName|U], dovol mi ti vyprávět příběh."
 feast_default.5010.a.success: "[rando_guest.GetFirstName|U] je ohromen"
 feast_default.5010.a.failure: "[rando_guest.GetFirstName|U] se nudí"
 feast_default.5010.b: "Všichni musí slyšet legendu."
 feast_default.5010.c: "Konečně chvíle ticha."
 feast_default.5020.t: "Ticho"
 feast_default.5020.desc: "Hrnky se srážejí, hovor hřmí, dlaně buší do stolu, to vše v chaotické kakofonii bezvýznamného hluku. Cítím, jak se zvuk rozlévá mým tělem, a pak se to kolem mě náhle zpomalí, zůstane jen pár slov a občasný smích.\n\nV tomto tichu cítím, jak mi srdce začne vířit a v mé mysli se zcela zformuje projev, rostoucí od šeptu k výkřiku, zoufale toužící být pronesen! Projev o mé legitimnosti jako [ROOT.Char.GetTitleAsNameNoTooltip|U]."
 feast_default.5020.a: "Mám důvtip [ROOT.Char.GetFaith.TricksterGodName]!"
 feast_default.5020.a.success: "Váš projev nadchl hosty"
 feast_default.5020.a.failure: "Váš projev příliš neinspiroval"
 feast_default.5020.b: "[ROOT.Char.GetFaith.KnowledgeGodName|U] jedná skrze mě!"
 feast_default.5020.c: "Mám srdce i žaludek [ROOT.Char.GetFaith.WarGodName]!"
 feast_default.5020.d: "Proč poskvrnit takové ticho?"
 feast_default.8052.a:0 "Vždycky jsem chtěl odejít v plamenné slávě..."
