 feast_default.3004.a:0 "Myslím, že jsi měl(a) pro dnešek dost."feast_default.6302.desc_secret_lover:0 "\n\n[feast_trusted_friend.GetSheHe|U] na mě nervózně kouká. \"To mohl být chyba - já jsem... sledoval... [feast_artifact_culprit.GetTitledFirstNameNoTooltip] v době incidentu a nemohlo to být [feast_artifact_culprit.GetHerHim].\"\nZřetelný ruměnec se rozprostírá po [feast_trusted_friend.GetHerHis] tvářích."
 feast_default.3002.t:1 "Ukradené políbení"
 feast_default.6101.desc_opening:0 "S prosícími pohledy od mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))] [troubled_guest.GetFirstName] se tento tón stává zoufalým. Skupina hostů se blíží k rohu, ve kterém se [troubled_guest.GetSheHe] schovával celé odpoledne, a zdi brání [troubled_guest.GetHerHis] útěku.\n\n"
 feast_default.1003.t:1 "V úžasu"
