 feast_default.6261.desc_not_lunatic:0 "\"Kuchařův pomocník dal své tělo a duši, aby připravil toto jídlo, a doufám, že výsledek potěší!\""
 feast_default.3006.married:1 "\n\nMůj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))] se nesmí dozvědět o mé zradě."
 feast_default.2005.desc:0 "Všichni jsme viděli, že [drunk.GetTitledFirstName] měl příliš mnoho k pití, i když [drunk.GetSheHe] trval na tom, aby nám ukázal, jak střízlivý [drunk.GetSheHe] byl.\n\nJednoduché vstávání ze [drunk.GetHerHis] místa se ukázalo jako příliš mnoho pro [drunk.GetHerHim], a teď jsem pokrytý smradlavým zvratkem!"
 feast_default.9002.desc:0 "Jaká hostina! Dny strávené v [host.GetTitledFirstNamePossessive] síních si budu dlouho pamatovat."
 feast_default.1011.a:0 "[guest_to_murder.GetSheHe|U] vkročil do mého nože! Slibuji!"
