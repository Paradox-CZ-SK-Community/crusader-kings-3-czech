l_polish:
 feast_default.6111.b:0 "Proč o tobě nemluvíme víc?"
 feast_default.3006.opening_2:1 "Probudil jsem se v podivné posteli, s nečekaným společníkem. Vzpomínky na předchozí noc se pomalu formují z bolavé mlhy v mé hlavě. [partner.Custom2('MyCharacterIntroduction', ROOT.Char )|U] a já, spojeni touhou."
 feast_default.2013.t:1 "Záležitost s podlézáním"
 feast_default.2008.a:0 "Paktování s jiným [homosexual_character.GetWomanMan]?! Říša musí vědět!"
 feast_default.6302.a_lover:0 "#EMP [feast_trusted_friend.GetTitledFirstNameNoTooltip]!#!"
 feast_default.2013.a.failure:0 "[shared_liege.GetTitledFirstName] není ohromen tvým spontánním darem"
 feast_default.6501.joke_b:0 "\"Mám potíže pochopit tento dialekt, a slyšel jsem, že jsi mazaný jazykovědec!\""
 feast_default.6003.opening:0 "Udělali jsem vše, co jsem mohl, aby [fighter_1.GetTitledFirstName] a [fighter_2.GetTitledFirstName] byli co nejdál od sebe. Nebylo to dost a nyní se dostali do potyčky uprostřed mé hostiny!"
 feast_default.1019.desc_condemnation:0 "\n\nTváře zčervenalé hanbou, jsem znechuceným svým vlastním chováním. Bez ohledu na to, co se se mnou stalo, nyní trpím následky."
 feast_default.1019.desc_redemption:0 "\n\nZasažen svým vlastním chováním, cítím skutečnou vděčnost za [feast_host.GetHerHis] benevolentní odpověď na mou prosbu. Figurativní kámen byl skutečně sňat z mých ramen."
 feast_default.5020.t: "Tiše"
 feast_default.6001.a:0 "Co bych dělal bez [spouse.GetHerHim]."
 feast_default.2012.c:0 "Mé mlčení má cenu."
 medieval_dance_round:0 "kruhový tanec"
 feast_default.1014.t:1 "Sv witness"
 feast_default.1020.a.tt_success:0 "Znehodnotíš artefakt neodhaleno"
 feast_default.3004.c:0 "Někteří přinášejí radost, kamkoli jdou; jiní, kdykoli něco dělají."
 feast_default.1030.amoral:0 "zubožení nepřátelé všech popisů?"
 feast_default.8061.t.fire:1 "Oheň! Oheň...?"
 murder_feast_solo_murder_log_title:0 "Nešťastná událost"
 every_evil_guest_scope_tt:0 "Každý nesympatický host"
 feast_default.1008.t:1 "Pouhý soud"
 feast_default.3001.t:1 "Hostina s přítelem"
 feast_default.6501.b.success:0 "[innocent_guest.GetTitledFirstNameNoTooltip] považuje dvojznačnost za vtipnou"
 feast_default.1009.a:0 "Co jsem to udělal..."
 feast_default.6351.a_wrathful:0 "[feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip], #EMP jak se opovažuješ!#!"
 feast_default_1018_failure.desc:0 "[witness.GetTitledFirstNameNoTooltip] není přesvědčen"
 feast_default.1017.b_honest:0 "Doufám, že se to nikdo nedozví..."
 feast_default.1004.t:1 "Nebeské požitky"
 feast_default.1011.c:0 "[disliked_guest.GetTitledFirstNameNoTooltip], jak jsi to mohl?!"
 feast_default.8061.t:0 "$feast.7151.t$"
 feast_default.1030.courtly:0 "[knight_4.GetFirstName] a [knight_4.GetHerHis] pravé přátelství?"
 feast_default.5001.spouse_reminder:0 "Dotýkajíc se mého ramene, abych získal pozornost, [spouse.GetTitledFirstName] promluvil tichým hlasem plným starosti. \"[host.GetTitledFirstName] na tebe dnes večer mnohokrát koukal...\"\nZvažujíc [spouse.GetTitledFirstNamePossessive] pověst, téměř bych přál, aby [spouse.GetSheHe] nic neřekl."
 feast_default.1011.desc:0 "Je to opojné – nápoj v mé krvi a hněv v mých žilách.\n\nMůj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName] do mě vrazí venku před sálem a já si [guest_to_murder.GetHerHim] splet s [disliked_guest.Custom('InsultAdjective')] [disliked_guest.GetTitledFirstName]. V okamžiku [guest_to_murder.GetHerHis] krev kape dolů po mé čepeli. Jak se [guest_to_murder.GetHerHis] tělo zhroutí na zem, najednou se cítím velmi střízlivě."
 feast_default.6002.t:1 "Chvályhodné úsilí"
 feast_default.1013.a:0 "Kdo by věděl, že nádobí může být tak ostré?"
 feast_default.1004.a_meager:0 "Žalostné!"
 feast_default.1030.c.tt:0 "Všichni znají [knight_3.GetHerHim] jako rovnocenného jakémukoli hrdinovi z minulosti."
 knightly_tales_modifier_desc:0 "Tito rytíři tohoto charakteru inspirují populární příběhy, které zvedají postavení válečné šlechty."
 feast_default.2003.a:0 "Jaká dobrá noc!"
 feast_default.5002.c:0 "[lunatic_host.GetFirstNameNoTooltip]! Dovolte mi přidat se k vám oběma!"
 feast_default.1001.high_learning:0 "Po rozsáhlé konverzaci během našeho jídla, [impressed_guest.GetTitledFirstName] vyjadřuje, že [impressed_guest.GetSheHe] obdivuje, jak dokážu dlouze hovořit o jakémkoli tématu."
 feast_default.8003.t:1 "Nešťastná nehoda"
 feast_default.2013.c.failure:0 "Nikdo nevěří, že vy spilling byl nehodou"feast_default.1018.desc_intro:1 "Z ničeho nic se na mém prahu objeví vyslanec od [witness.GetTitledFirstName], jménem [witness_proxy.GetTitledFirstName]. \"Zdravím, můj [ROOT.Char.GetLadyLord]! Nesem zprávu od [witness.GetHerHis] nejdůvěrnějšího [witness.GetTitledFirstNameNoTooltip].\"\n\nVyslanec vypadá mírně nepohodlně: \"[witness.GetTitledFirstNameNoTooltip] dá najevo, že [feast_host.GetTitledFirstName] hledal [feast_host.GetHerHis] [trinket_to_steal.GetName] a... ", [witness_proxy.GetSheHe] se na chvíli odmlčí, "vypadá to, že má [witness.Custom('MistressMaster')] za to, že byste na to mohl/a během hostiny narazit?" [witness_proxy.GetTitledFirstNameNoTooltip] si mě měří od hlavy až k patě."
 feast_default.6301.c.tt:0 "Zbavujete se svého mazaného kapitána."
 feast_default.1013.t:1 "Ochránce"
 feast_default.3005.a:0 "\"Za všechno, co jsi udělal/a, zaplatíš.\""
 feast_default.5005.c.flavor:0 "Zřejmě o tom mnoho jiných hostů neví!"
 feast_default.1030.a.tt:0 "Nechť vyprávění inspirují všechny, od nejnižších drbáků po největší $knight_culture_player_plural_no_tooltip_lowercase$."
 feast_default.6501.b.tt:0 "#F Riskujete, že ztrapníte [innocent_guest.GetTitledFirstNameNoTooltip], doufaje, že máte stejný smysl pro humor."
 feast_default.3096.desc:0 "Jak se slavnosti rozvíjejí, nemohu se ubránit pohledům na [partner.GetName].\n\n Jsem ctihodný [ROOT.Char.GetWomanMan], ale zřídka jsem se cítil takhle sváděn k prozkoumání nového vztahu..."
 feast_default.1018.desc_default:1 "\n\nMé srdce buší v uších, když cítím kapku potu stékat po mně. To je riziko, které podstupuji výměnou za ten sladký, sladký okamžik pořízení."
 feast_default.1010.b:0 "Byla to jen opilá blouznění!"
 feast_default.6301.b.tt:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] by měl zaplatit za škody."
 feast_default.6302.b:0 "Držme si to pro sebe."
 feast_default.1017.b:0 "To je výborné!"
 feast_default.1016.a_greedy:0 "Nezlobte se, když si vezmu!"
 feast_default.6111.t:1 "Partner pro rozhovor"
 feast_default.8002.desc.random_2:0 "Nakonec. Jsem jen já a [honorary_guest.GetTitledFirstName]. Zcela sami. \"Slovo, můj příteli.\" Všichni ostatní hosté začali tancovat a hudba se k nám dostává, utopená, skrze kamenné zdi. Echo. Možná bude slyšet i echo [honorary_guest.GetHerHis].\n\n[honorary_guest.GetFirstNameNoTooltip] zvedá obočí, jeden z mých $knight_culture_player_plural_no_tooltip_lowercase$ obsluhuje [honorary_guest.GetHerHim] dalšími nápoji. \"Jsou nějaké důležité záležitosti?,\" [honorary_guest.GetSheHe] se ptá. Kalich se téměř dotýká [honorary_guest.GetHerHis] rtů. Téměř. Otupený zvuk skrze kamenné zdi. [honorary_guest.GetHerHis|U] hrdlo bylo podříznuto. Echo."
 feast_default.1030.a:0 "[knight_1.GetFirstNameNoTooltip], [accolade_1.GetNameNoTooltip]!"
 feast_default.1030.desc:0 "Představení končí prvním vášnivým vyprávěním [minstrel.GetFirstNamePossessive]. Oči jsou osušeny, stoly bouchnuty.\n\n\"Další příběh!\" nabízí [minstrel.GetSheHe]. \"Mám zpívat o tom, jak velký $knight_culture_player_no_tooltip_lowercase$ [knight_1.GetFirstName]"
 murder_feast_entourage_murder_log:0 "[CHARACTER.GetShortUIName|U] a [CHARACTER.GetHerHis] doprovod záhadně zemřeli."
 feast_default.1020.a.tt_imprisoned:0 "[feast_host.GetTitledFirstNameNoTooltip] se pomstí."
 feast_default.2006.b:0 "Na to bych si mohl zvyknout!"
 feast_default.6261.b:0 "Přineste [concerned_guest.GetTitleTierName] něco jiného k jídlu."
 feast_default.2011.a:0 "Jste [favor_character.GetWomanMan] své slova, že?"
 feast_default.1017.t:1 "Co se skrývá ve stínu"
 feast_default.2003.desc:0 "To, co začalo jako obyčejná hostina, se díky přítomnosti [other_guest.GetTitledFirstName] stalo výjimečným!\n\nCelou večer jsme mluvili o nejrůznějších tématech a jak se ukazuje, máme toho hodně společného! S [other_guest.GetHerHim] jsem se měl tak dobře."
 feast_default.8061.desc.fail:0 "$feast.7151.desc$"
 feast_default.1030.defensive:0 "O [knight_2.GetFirstName], který stojí pevně jako hora?"
 feast_default.1011.b.success:0 "Vražda zůstává záhadou."
 feast_default.2007.a_sadistic:0 "Haha! To je lahodné!"
 feast_default.3007.love:0 "Jak ostatní hosté ztrácejí rozum kvůli pohárům, můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] a já nacházíme komnatu, abychom strávili noc jen sami. Šířím polibky po [lover.GetFirstNamePossessive] nahém zádech, když mě hlas donutí rychle se zakrýt."
 medieval_dance_estampie:0 "estampie"
 feast_default.1002.a:0 "Cítím to i z kuchyně!"
 feast_default.5020.a.failure: "Váš projev málo inspiruje."
 feast_default.6111.d.success: "Vaše legenda je okouzlující."
 feast_default.6501.joke_c:0 "\"Měla na ukázku nádherný hrudník v soudní síni!\""feast_default.5005.desc:0 "Oh, tato nebeská chuť! Tak slaná, přitom mírně slaná, připomíná moře...\n\nTohle by mohlo být nejlepší garum, které jsem kdy ochutnal, a [host.GetTitledFirstNamePossessive] kuchař to dokonale ovládá!"
 feast_default.1002.desc:0 "Nemohu uvěřit, jak dlouho jsme čekali na jídlo! Jsme tu, abychom jedli, nebo abychom obdivovali strukturu dřevěného stolu? Na co koukáš, [other_guest.GetTitledFirstName], já mám prostě velký hlad!"
 feast_default.2007.t:1 "Odkryté Aféry!"
 feast_default.5002.a:0 "Moje [lunatic_host.GetLadyLord], proč bychom nešli ven na vzduch?"
 feast_default.1030.subtle:0 "Nejchytřejší z [knight_3.GetCulture.GetCollectiveNounNoTooltip], [knight_3.GetFirstName]?"
 feast_default.1006.a:0 "Prostě dělám to, co se mi zdá správné!"
 feast_default.1030.wrap_up:0 "Tito válečníci se vyrovnají těm ze starých dob!\n\nNepochybně, když se umělci tohoto hostiny vydají do jiných dvorů, můj oblíbený příběh bude vyprávěn mnohokrát."
 feast_default.1020.b:0 "Ne, raději to neriskuju."
 medieval_dance_kerchief: "šátkový tanec"
 feast_default.1007.desc:0 "S neustálým podáváním chutných pokrmů většina hostů vzdala jídlo na večer a prostě si užívá zábavu. Jsem rád, že [other_glutton.GetTitledFirstName] to ví lépe!\n\n[other_glutton.GetSheHe|U] a já oba toužíme ochutnat, dokud je jídlo!"
 murder_feast_solo_murder_log:0 "[CHARACTER.GetShortUIName|U] záhadně zemřel"
 feast_default.1020.a_drunkard:0 "Mohl bych to polít svým [ROOT.Char.Custom('RegionalDrink')]..."
 feast_default.1011.t:1 "Na válečné stezce"
 feast_default.5001.friend_reminder:0 "Věřím, že [friend.GetTitledFirstName] to myslel jen jako varování, ale poté, co mě [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend'))] připomněl děsivou pověst [host.GetTitledFirstNamePossessive], nemohu myslet na nic jiného."
 feast_default.8003.desc.poison:0 "Všichni hosté se zdají být soustředěni na písně a tanec. Jen málo z nich zůstává sedět. Naštěstí, můj rozhovor s [honorary_guest.GetTitledFirstName] se zdá být dostatečný, aby [honorary_guest.GetHerHim] zůstal. \"Skvělá hostina,\" říká [honorary_guest.GetSheHe], když nechává [honorary_guest.GetHerHis] pohár, aby si vzal další sousto.\n\n\"Ah, ty mi zahříváš srdce,\" odpovídám, když dávám znamení svému číšníkovi. To bude [honorary_guest.GetHerHis] poslední hostina. Mou myslí prolétává pohled na [honorary_guest.GetFirstNamePossessiveNoTooltip]. Chvíle pochybností."
 feast_default.1013.c:0 "...a zpoplatnit přímo kryt."
 feast_default.3005.t:1 "Výzva"
 feast_default.8004.desc.intro:0 "Piji z mého [host.Custom('RegionalDrink')] a večer se blíží ke konci. Mé oči unavily, ale"
 feast_default.6003.a:0 "Vyhoď [fighter_2.GetFirstNameNoTooltip] ven, ať se ochladí."
 feast_default.5005.d:0 "Kdybych mohl, tak bych #EMP dýchal#! garum!"
 feast_default.1009.t:1 "Znečistěný úsudek"
 feast_default.8001.desc.random_2:1 "Hudba a tanec dosáhly objemů, které skoro znemožňují mluvit. Číšník doplní [honorary_guest.GetTitledFirstNamePossessive] pohár a naše oči se setkávají na okamžik.\n\n[ROOT.Char.GetHouse.GetMotto],\" mumlám, jak [honorary_guest.GetFirstNameNoTooltip] se dusí jedem."
 feast_default.8003.a.success:0 "[honorary_guest.GetShortUIName] pije z poháru"
 feast_default.5001.a:0 "Mohu to zvládnout. Je to jen hostina."
 feast_default.1017.desc_discovered:0 "\n\nNápor adrenalinu stoupá, ale... mám nepříjemný pocit, že jsem nebyl jediný, kdo sledoval svou loupež.\n\nČas ukáže..."
 feast_default.1030.d.tt:0 "Stále populárnější tvůrce úkolů a činů... skutečných i jiných."
 feast_default.6251.c:0 "Více mě zajímá #EMP ty#!...!"
 feast_default.6501.desc.opening:0 "\"Vím, co jsem řekl, jen nerozumím tomu, proč ti to přijde tak vtipné?\"\n\n[innocent_guest.GetTitledFirstName] nakloní [innocent_guest.GetHerHis] hlavu na stranu, zatímco já zadržím smích. Neřekl jsem [innocent_guest.GetHerHim], že to, co [innocent_guest.GetSheHe] řekl, by mohlo být interpretováno jako něco neslušného.\n\n"
 riders_of_song_modifier:0 "Jezdci písně"
 feast_default.6261.a:0 "Nechť [concerned_guest.GetHerHim] podezírá, co chce [concerned_guest.GetSheHe]."
 feast_default.1013.a_1:0 "Doufám, že [ROOT.Char.GetFaith.NegativeAfterLife] přivítá toho [guest_to_kill.Custom('InsultAdjective')] [guest_to_kill.Custom('InsultNoun')] srdečně."
 feast_default.6111.c:0 "Ty, jak se děláš bláznem, mě nikdy neomrzí!"
 feast_default.6301.b.tt_guilty:1 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] je vinný"
 feast_default.5001.reminder:0 "I když je hostina příležitostí k oslavě a radosti, je velmi obtížné nemyslet na děsivou pověst [host.GetTitledFirstNamePossessive]..."
 feast_default.1007.b:0 "Vsadím se, že dokážu sníst více než [other_glutton.GetHerHim]."
 feast_default.8004.t:0 "Mějte oči otevřené"feast_default.1014.desc:0 "Můj [guest_to_murder.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName] se posmívá, když zakopávám ven, abych se ulevil. Hněv, který už v mých žilách vaří, nabírá devastující momentum, když se [guest_to_murder.GetSheHe] ke mně blíží. \"Podívej se, kdo to je! [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] [ROOT.Char.GetFirstNameNoTooltip]! Vsadím se, že—\"\n\nJakmile zabořím svůj nůž do [guest_to_murder.GetFirstNamePossessive] rozčilující tváře, slyším tichý vzdech za sebou."
 feast_header:0 "Hostina:"
 feast_default.8004.desc.goh_intro:0 "[host.GetTitledFirstName] trvá na tom, abych zůstal pozadu, abychom prodiskutovali záležitosti království. \"Jak jsem říkal,\" [host.GetSheHe] pokračuje, nevšíma si mých skrytých zívání.\n\n"
 feast_default.3002.desc:0 "[lover.GetTitledFirstName], můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )]. Usmíváme se a zdravíme se, jako bychom se již intimně neznali. Jako bychom se nikdy neobjali ve vášnivých chvílích. Jako bychom se netěšili k sobě blízko.\n\nKdyž se později míjíme v jinak opuštěné chodbě, znovu cítím [lover.GetHerHis] rty proti mým. Poté [lover.GetSheHe] ukazuje na nezapálené dveře..."
 feast_default.1006.t:1 "Doma"
 feast_default.6261.desc_cannibal_guest:0 "\n\nKdyž si sedneme k jídlu, nemohu si pomoci, ale všimnu si, že můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_guest'))] [cannibal_guest.GetTitledFirstName] se zdá, že si jídlo zvlášť užívá."
 feast_default.6301.desc_learning_guard:0 "\n\n[feast_target_artifact.Custom('DamageArtifactActionFollowup')]"
 feast_default.1016.desc_hesitant:0 "\n\nSvěsím pěst přísně v pokusu překonat svůj pud, doufajíc, že si toho nikdo nevšimne."
 feast_default.6302.desc_intro:0 "[feast_trusted_friend.GetTitledFirstNameNoTooltip] přichází ke mně do mé pracovny. \"Můj drahý [feast_trusted_friend.Custom2('RelationToMe', ROOT.Char)], nedávno jsem se dozvěděl o uvěznění [feast_artifact_culprit.GetFirstNamePossessiveNoTooltip].\""
 feast_default.8052.desc:0 "\"Oheň!\"\n\nJak se panika šíří mezi hosty, rozhlížím se po [host.Custom2('MyCharacterIntroduction', ROOT.Char)], ale [host.GetHerHis] židle je prázdná.\n\nOheň se rychle šíří – látky zabarvené [ROOT.Char.Custom('RegionalDrink')] a přeplněné účastníci rychle hoří. Moje kůže se pálí, #EMP se olupuje#!, a já křičím; ale brzy se to stává nemožné, protože mračením kouře mi potlačuje křik."
 feast_default.6302.t_lover:0 "Nevinnosť leží zde"
 feast_default.3005.e:0 "Natáhnu ruku a v jednom plynulém pohybu překrojím [rival_to_duel.GetHerHis] Achillovu šlachu."
 feast_default.1020.a_lustful:0 "Silně toužím zcela ji zohavit..."
 feast_default.1011.a.success:0 "Lidé věří, že to byla nehoda"
 feast_default_1019_condemned.t:0 "Odsouzený"
 feast_default.5010.a.failure: "[rando_guest.GetFirstName|U] se nudí"
 feast_default.1019.a_tt:0 "Pokuste se udržet [trinket_to_steal.GetName]"
 feast_default.5003.a:0 "\"To je nepřijatelné!\""
 feast_default.6501.desc.ending_duo:0 "\n\nNemusím být sám, kdo si myslí, že to je vtipné; [fellow_pervert.GetTitledFirstName] zakrýval [fellow_pervert.GetHerHis] nápoj, když [innocent_guest.GetTitledFirstNameNoTooltip] zopakoval [innocent_guest.GetHerselfHimself]. Ti dva sdíleli stejný druh hrubého humoru jako já, nebo se mohli cítit uraženi. Nebudu vědět, co si kdo myslí, pokud se neozvu."
 feast_default.6002.a:0 "\"Ano, udělal jsem skvělou práci, že?\""
 feast_default.1003.a:0 "Občas říkám velmi chytré věci."
 feast_default.1010.every_participant_with_high_opinion:1 "Každý jiný účastník, který respektuje [favor_recipient.GetFirstNameNoTooltip]"
 feast_default.6231.d: "Přineste mi mé lepší vína."
 feast_default.1001.low_learning:0 "Když mluvím s lidmi u večeře, [impressed_guest.GetTitledFirstName] se nakloní. \"Přál bych si, abych věděl, jak znít tak chytře jako ty, [ROOT.Char.GetTitledFirstName]!\"\n\nOtřu si polévku z brady a usměji se inteligentním úsměvem."
 feast_default.1011.b.failure:0 "Jsem odhalen jako vrah"
 feast_default.1002.gluttons_and_impatients:0 "Každý netrpělivý a hamižný host"
 feast_default.1001.t:2 "V úžasu"
 feast_default.6351.desc_outro:0 "\n\nDuo je představováno přede mnou, celou dobu se vzájemně obviňují za zahájení boje."
 feast_default.5005.b:0 "\"To je úžasné jídlo, [host.GetFirstNameNoTooltip]!\""
 feast_default.6231.c:0 "Čas otevřít mé tajné zásoby."
 feast_default.1003.desc:0 "Poté, co jsme se chvíli jedli vedle sebe, musel jsem říct něco obzvlášť inteligentního, protože [other_guest.GetTitledFirstName] mi na to složil kompliment, jak jsem byl chytrý!\n\nOdpověděl jsem inteligentním úsměvem na svého kolegu učence, než jsem se zaneprázdnil tukem, které mi stékalo po bradě."
 feast_default.1020.tt:0 "Artefakt zohaven"feast_default.1030.militant:0 "[knight_4.GetFirstName] a [knight_4.GetHerHis] vyhrané bitvy?"
 feast_default.8004.a.tt.success.host:0 "[murder_victim.GetShortUIName] zemřel"
 feast_default.6301.desc:0 "Uprostřed oslav spěchá ke mně kapitán stráže.\n\n"Moje [ROOT.Char.GetLadyLord], zdá se, že někdo [feast_target_artifact.Custom('DamageArtifactAction')] [feast_target_artifact.GetName]! Důkazy směřují k mému [ROOT.Char.GetLadyLord]'s [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_artifact_culprit'))], [feast_artifact_culprit.GetTitledFirstNameNoTooltip], který se dnes večer chová divně." [captain_of_the_guard_dummy.GetSheHe|U] se podívá směrem k [feast_artifact_culprit.GetFirstNamePossessiveNoTooltip].\n\n"Co by měl můj [ROOT.Char.GetLadyLord] udělat?""
 feast_default.1019.desc_condemnation_greedy:0 "\n\nSnažím se ovládnout, dívám se na zem před [feast_host.GetHerHim] a přikývnu. Ano. #EMP Příště to udělám lépe.#!"
 feast_default.8001.t.fire:1 "Od popela k plamenům"
 feast_default.3006.unmarried_love:0 "\n\nMimo hranice manželství a slušnosti nemůžeme nechat svět vědět, co se zde stalo. Přesto nemohu unést myšlenku, že bych byl bez [partner.GetHerHim] jediný den."
 feast_default.8061.desc.fail_me:0 "Mé ruce se stále třesou po incidentu minulou noc a žoldáci, kteří měli vzít můj život, byli uvězněni [host.GetTitledFirstName].\n\nToto nepříjemné pocity však nezmizí snadno."
 feast_default.2002.t:1 "Obdivovatel"
 feast_default.3096.b:0 "Jsem lepší než tohle."
 feast_default.6261.desc_concerned_guest:0 "\n\nKdyž si sedáme k jídlu, můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('concerned_guest'))] [concerned_guest.GetTitledFirstName] jen ťuká na jídlo položeno před [concerned_guest.GetHerHim] a dívá se na mě s podezřením."
 feast_default.1018.desc_greedy:0 "\n\nJak se opovažuje [witness.GetTitledFirstNameNoTooltip]! Nehty se mi zabodávají do dlaní, snažím se zůstat klidný a vyrovnaný tváří v tvář těmto obviněním."
 feast_default.8002.t:1 "Nůž ve tmě"
 feast_default.6101.a:0 "Odvedu pozornost shromážděných hostů."
 feast_default.3005.c:0 ""Prosím, neubližujte mi!""
 feast_default.6351.e_wrathful:0 "#EMP Naštěstí pro vás hlupáci#! jsem nikdy neměl rád tuto věc..."
 feast_default.6302.t:1 "Nevinnost mluví"
 feast_default.5003.desc:0 "Kousky ostrého kovu v některých jídlech, třísky na židličkách, malé #EMP nehody#! slibující modřiny...\n\nSedící na čele stolu, můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sadistic_host'))] [sadistic_host.GetTitledFirstName] nemůže skrýt chladný úsměv, který se rozšiřuje na [sadistic_host.GetHerHis] tváři, když další [guest.GetLadyLord], [guest.GetTitledFirstName], plivá krev na [guest.GetHerHis] talíř."
 feast_default.8001.a:0 "Konečně... Odešli."
 feast_default.2002.c:0 "To má [crush_3.GetFirstNameNoTooltip] napsané na každém kousku."
 feast_default.8061.a:2 "Asi je hostina nyní u konce."
 feast_default.1006.b:0 "Ještě jedno kolo, všichni!"
 feast_default.1010.t:3 "Překvapivá přísaha"
 feast_default.1004.desc_meager:0 "Co to je? Je na této kosti nějaké maso? Jedí muži obvykle takto malé zeleniny? Jsou toto ty druhy jídel, na které se mohu těšit v [ROOT.Char.GetFaith.NegativeAfterLife]? A kde jsou sladkosti?\n\nTo musí být způsob, jakým jedí sedláci!"
 feast_default.6261.a_exposed:0 "Je to skoro jako by mi [concerned_guest.GetSheHe] vůbec nevěřil!"
 feast_default.5005.a:0 "Musím to jíst pravidelně!"
 feast_default.2012.b:0 "Každý se dozví o tvém zločinu!"
 feast_default.8002.t.poison:0 "Další nápoj"
 feast_default.6101.c.tt:0 "Oba bychom potřebovali přestávku..."
 feast_default.1001.a:0 "[impressed_guest.GetSheHe|U] rozpoznává pravý intelekt, vidím."
 feast_default.1004.desc:0 "Ach, jaké maso to je, tak bohaté na chuť? Jaké jsou tyto zeleniny, téměř sladké? A tyto nádherné malé dezerty!\n\nTato hostina má některé z nejlepších jídel, které jsem kdy ochutnal!"
 feast_default.6301.d:0 "Tu věc jsem stejně nikdy neměl rád."
 feast_default.6301.a:0 "Zatkněte [feast_artifact_culprit.GetTitledFirstNameNoTooltip] okamžitě!"
 feast_default.1018.c:0 "Položil jsem oči... #EMP a ruce#! na to!"
 feast_default.8004.a.tt.success:0 "Umíráš"
 feast_default.3007.t:1 "Při činu"
 feast_default.6101.c:0 "[troubled_guest.GetFirstNameNoTooltip]! Potřebuji s tebou mluvit. O samotě."
 feast_default.6301.b:0 "Přiveďte mi [feast_artifact_culprit.GetHerHim]."
 feast_default.6101.desc_liked:0 "Chudák [troubled_guest.GetWomanMan] nikdy nebyl dobrý s lidmi!"
 feast_default.1011.b:0 "Já – já potřebuji vyčistit čepel...!"
 feast_default.6251.a:0 "Je to téma, které mě také fascinuje!"
 feast_default.3004.d:0 "Vrazit pěstí do tváře je tak dobrá reakce jako jakákoli jiná!"feast_default.9001.desc_meager:0 "S mými hosty, kteří se prali o zbytek mé skromné hostiny, mám velkou úlevu, když je konečně vidím odcházet v volném oblečení a s hrozivými břichy."
 feast_default.6101.b:0 "Pojďte nyní, [troubled_guest.GetFirstNameNoTooltip]. Povězte nám příběh!"
 feast_default.1020.a_knock_over:0 "Možná #EMP to omylem#! převrhnu..."
 feast_default.6351.e:0 "Tyto věci se stávají. Nebyl to můj oblíbený kousek."
 feast_default.8003.desc.sadistic:0 ""Prosím, můj příteli, nech mě naplnit tvůj pohár, neboť jsi můj nejmilovanější host," nabízím s nejteplejším úsměvem. [honorary_guest.GetTitledFirstName] přikývne a nabídne mi [honorary_guest.GetHerHis] pohár. Hosté začali [ROOT.Char.Custom('GetMedievalDance')] a jejich hluk je dostatečně vyrušující.\n\nOpatrně nalévám jed z prstenu. "Doufám, že máš žízeň.""
 feast_default.2013.d:0 "Není třeba spěchat. Napadnu něco jindy."
 feast_default.6101.t:1 "Troublený [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))|U]"
 feast_default.2013.b.success:0 "[shared_liege.GetTitledFirstName] je ohromen tvým spontánním přípitkem"
 feast_default.9002.desc_roughed_up: "\n\nCo to za hostinu! Moje tašky jsou plné ukradeného stříbrného příboru a [host.Custom('GetExpensiveMeal')], že [host.Custom('InsultNoun')] [host.GetFirstNameNoTooltip] mě nikdy neměl urážet!"
 feast_default.6351.desc_wrathful:0 "\n\nKřičím na ně z druhé strany sálu: "#EMP Co to má znamenat!#!""
 feast_default.2012.a:0 "Co jsi #EMP udělal#!?!"
 feast_default.3007.not_love:0 "Přivedl jsem svou [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], [lover.GetTitledFirstName], do opuštěného pokoje, abychom unikli davu. Jsem uprostřed sytění hladu, když známý hlas způsobí, že mi zkysne krev."
 feast_default.5004.a:0 "Děkuji ti, můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]!"
 feast_default.6251.desc:0 "Hostina slábne a já se nacházím v hlubokém rozhovoru se svou [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.GetTitledFirstName].\n\n[guest.GetSheHe|U] se ptá na můj názor na [guest.Custom('subject_of_interest')] – téma, o které [guest.GetSheHe] má hluboký zájem [guest.GetHerselfHimself]."
 feast_default.3006.opening_1:0 "Přemoženi opilostí a vášní, [partner.Custom2('MyCharacterIntroduction', ROOT.Char )] a já se ocitáme sami. [partner.GetHerHis|U] paže kolem mě, [partner.GetHerHis] rty na mém krku, uhasíme plameny, které hoří v našich hrudích a našich lůnech."
 feast_default.1030.b.tt:0 "Řeknou, že [knight_2.GetSheHe] nejde porazit!"
 feast_default.1030.c:0 "[knight_3.GetFirstNameNoTooltip], [accolade_3.GetNameNoTooltip]!"
 feast_default.2007.b:0 "Představ si, že #EMP měli#! takové tajemství!"
 feast_default.2006.desc:0 "Když [befriending_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] opět přeruší rozhovor hlasitým smíchem, už nemohu popřít, že [befriending_guest.GetSheHe] se chová divně.\n\n[befriending_guest.GetSheHe|U] se nikdy nevzdaluje daleko ode mě, připojuje se ke každému rozhovoru, projevuje vděčnost za všechno, co říkám..."
 feast_default.2008.c:0 "Zkažení #EMP mých#! služebníků bez mého souhlasu?!"
 feast_default.1012.a:1 "Na zdraví [guest_to_murder.GetTitleTierName|U], a [guest_to_murder.GetHerHis] touze po životě!"
 feast_default.5004.t:1 "Dno korbele"
 feast_default.1016.tt:0 "Krádež šperku"
 feast_default.6351.desc_intro:0 "Těsně jsem se usadil na svém místě, když zaslechnu výkřik vycházející od [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]. Vypadá to, že [feast_default_6351_fighter_2.GetSheHe] a [feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip] se do sebe opravdu pustili, protože [feast_default_6351_fighter_2.GetFirstNameNoTooltip] dostává pořádné [feast_default_6351_fighter_1.GetWomanMan] zpracování od [feast_default_6351_fighter_1.GetFirstNameNoTooltip]. Příliš pozdě si uvědomuji, že jejich bojový tanec si razí cestu přímo skrze [feast_target_artifact.GetName]!"
 feast_default.6501.joke_a:0 ""Když zmáčkneš hlavu, vyteče hustá látka!""
 feast_default.1004.desc_exotic:0 "Ach, jaké jídlo to je, tak bohaté na chuť? Ještě nikdy jsem neviděl ani neochutnal takový úžasný exotický pokrm! A tyto úžasně podivné okouzlující sladkosti!\n\nTato hostina má některé úžasné pokrmy, které jsem nikdy předtím neviděl a pochybují, že je zase uvidím! Musím se zeptat na zdroj!"
 feast_default.2002.b:0 "Mohlo by to být [crush_2.GetFirstNameNoTooltip]?"
 feast_default.2008.d:0 "Ach [homosexual_character.GetFirstNameNoTooltip], kdybych jen věděl."
 feast_default.8003.a:0 "#EMP Na zdraví.#!"
 feast_default.1019.t:1 "Omluva"
 feast_default.2013.a.success:0 "[shared_liege.GetTitledFirstName] je ohromen tvým spontánním darem"feast_default.8001.desc.sadistic:1 "Plameny olizují střechu a výkřiky se nesou nocí. Opírám se zády o zavřené dveře, ignoruji hrůzu v očích svých obětí a usmívám se. Umožnit, aby doutnající zášť vzplála, je opravdu nejlepší způsob, jak se vypořádat s nessouhlasem!\n\nJak se údery z druhé strany stávají slabšími a slabšími, konečně si dovoluji se zasmát."
 feast_default.1016.desc_intro:0 "Rozhlížím se kolem živého pokoje. Oheň bučí, nápoje se nalévají. Lahodné pochoutky se mění v břichotěsto a nálada je vysoká.\n\nV temném rohu, chytající záblesk světel, zahlédnu [trinket_to_steal.GetName]. Zdá se být opuštěné na jednom z vedlejších stolů a pozitivně volá mé jméno."
 feast_default.1018.a_tt:1 "[witness.GetTitledFirstNameNoTooltip] by si to měl(a) nechat pro [witness.GetHerselfHimself]!"
 feast_default.2013.desc:0 "Rumory, které se vyprávějí o tom, že [bootlicker.GetTitledFirstName] chce získat přízeň u [shared_liege.GetTitledFirstName], jsou potvrzeny, když [bootlicker.GetSheHe] dává [shared_liege.GetHerHim] dárek.\n\n"Moje nejdražší [bootlicker.Custom2('RelationToMeShort', SCOPE.sC('shared_liege'))], je tak nádherné tě vidět! Věděl(a) jsem, že se tu setkáme, přinesl(a) jsem ti tento úžasný kožešinový plášť jako vyjádření mého ocenění."\n\n[shared_liege.GetTitledFirstName] se usmívá, když [shared_liege.GetSheHe] zkoumá zvířecí kůži. Když vidím, jak šťastný(á) [shared_liege.GetSheHe] je z dárku, uvědomuji si, že jsem ohrožen(a) zmeškáním této příležitosti zlepšit své postavení u [shared_liege.GetHerHim] také!"
 feast_default.5003.t:1 "Bolestná zábava"
 feast_default.2006.c:0 "Nedokážu snést, aby za mnou někdo takhle chodil!"
 feast_default.6302.b.tt_callous:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] je vynikajícím doplňkem k mým vězňům."
 feast_default.6231.b:0 "Všichni musíme přispět. Pojďte."
 feast_default.1018.a:0 "Mám zde mincovní pytlík, který by mohl mít."
 feast_default.8052.t:1 "Náhlý konec"
 feast_default.6101.desc_disliked_unlanded:0 "Pomyslet, že by se můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))] mohl chovat takto..."
 feast_default.1016.a:0 "To je rozhodně #EMP vypadá#! jako pěkný klenot."
 feast_default.9002.desc_meager:0 "Jaký to svátek? Ačkoli bych obvykle očekával(a) mnohem více jídla na hostině, odcházím z [host.GetTitledFirstNamePossessive] sálů hladový(á), ale alespoň společnost byla dobrá. Toto byla hostina, kterou bych si přál(a) zapomenout."
 feast_default_1019_redeemed.t:0 "Odpouštěno"
 feast_default.1020.a.tt_fined:0 "[feast_host.GetTitledFirstNameNoTooltip] tě pokutuje za tvůj čin"
 feast_default.3005.desc_lost:0 "\n\nPřicházím k sobě, když se [rival_to_duel.GetSheHe] nakloní nade mnou s botou na hrudi. [rival_to_duel.GetSheHe|U] syčí mi do ucha: "Chci slyšet, jak prosíš o milost.""
 feast_default.1010.a:0 "Slib je slib, bez ohledu na okolnosti."
 feast_default.6003.c:0 ""Zastavte! O tomto si promluvíme později.""
 feast_default.6351.b:0 "Proč bys nechal [feast_default_6351_fighter_1.GetHerHim] provokovat tě, [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]?"
 every_attending_travel_companion_goh:0 "Každý člen doprovodu"
 feast_default.8004.desc.goh_solo:0 "$feast_default.8004.desc.goh_intro$Ale když znovu otevřu oči, vidím stříbrný záblesk. "Hostina končí zde.""
 feast_default.6501.b.failure:0 "[innocent_guest.GetTitledFirstNameNoTooltip] je zděšen(a) tvým perverzním humorem"
