 feast_default.1014.b:0 "Mluvit o tom, že se nacházíš na špatném místě ve špatný čas!"
 feast_default.8061.desc.fire:1 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] vyvede mě a hrstku ostatních z hostinského sálu, než se pokusí zavřít dveře.\n\nNicméně — než [host.GetSheHe] to stihne — výkřiky se zvedají zevnitř a všichni účastníci se vyvalí do noci, když plameny začnou stoupat ze sálu."
 tales_of_knightly_leadership_modifier:0 "Příběhy rytířského vedení"
 feast_default.3006.a:0 "Musím tě znovu vidět!"
 feast_default.3003.t:1 "Nepříjemná společnost"
 feast_default.1030.militant:0 "[knight_4.GetFirstName] a [knight_4.GetHerHis] bitvy vyhrány?"
 feast_default.3006.both_married:1 "\n\n[partner.GetHerHis|U] [partner.Custom2('RelationToMe', SCOPE.sC('partner'))] nesmí vědět, a to aniž bych zmínil/a svůj vlastní [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))]!"
 feast_default.8001.desc.sadistic:1 "Plameny olizují střechu a výkřiky se nesou nocí. Opřu se zády o zavřené dveře, ignoruji hrůzné výrazy svých obětí a usmívám se. Nechat doutnající zášť vzplanout je skutečně nejlepší způsob, jak se vypořádat s nesouhlasem!\n\nJak se údery z druhé strany oslabují, konečně se nechám zasmát."
 feast_default.2009.desc:1 "S velkou pozorností naslouchám [secret_holder.GetTitledFirstName], zatímco [secret_holder.GetSheHe] z nedbalosti odhaluje všechny možné věci. Odpoután od snahy získat poslední kapku z [secret_holder.GetHerHis] korbelu, [secret_holder.GetSheHe] si nevšímá, jak pečlivě naslouchám.\n\nJakmile [secret_holder.GetSheHe] zjistí, [secret_holder.GetSheHe] se začne zvedat. "Jen plácám! Není to pravda, ani jedno!""
 feast_default.1018.desc_intro:1 "Zčistajasna se na mém prahu objeví posel od [witness.GetTitledFirstName], jménem [witness_proxy.GetTitledFirstName]. "Zdravím, můj [ROOT.Char.GetLadyLord]! Přináším zprávu od [witness.GetHerHis] nejctihodnějšího [witness.GetTitledFirstNameNoTooltip]."\n\nPosel vypadá poněkud nesvůj: "[witness.GetTitledFirstNameNoTooltip] dá najevo, že [feast_host.GetTitledFirstName] hledal [feast_host.GetHerHis] [trinket_to_steal.GetName] a... ", [witness_proxy.GetSheHe] se na chvíli zarazí, "zdá se, že můj [witness.Custom('MistressMaster')] si myslí, že jste ho mohl/a vidět během hostiny?" [witness_proxy.GetTitledFirstNameNoTooltip] mě propaluje pohledem."
 feast_default.1010.desc:1 "Co jsem slíbil/a včera v noci? Nepamatuji si, co tomu předcházelo, ale vybavuji si, jak jsem plácl/a po zádech [favor_recipient.Custom2('MyCharacterIntroduction', ROOT.Char )], říkaje [favor_recipient.GetHerHim], že udělám cokoliv, co [favor_recipient.GetSheHe] po mně bude chtít.\n\nNyní kolují zvěsti o "přísaze", kterou jsem složil/a!"
 feast_default.6302.desc_secret_lover:0 "\n\n[feast_trusted_friend.GetSheHe|U] se na mě nervózně podívá. "To mohl být omyl — já jsem... sledoval/a... [feast_artifact_culprit.GetTitledFirstNameNoTooltip] v době incidentu a nemohlo to být [feast_artifact_culprit.GetHerHim]."\nVýrazný ruměnec se rozlije po [feast_trusted_friend.GetHerHis] tvářích."
 feast_default.1017.desc_intro:0 "Pomalu se přibližuji ke stolku, při cestě udržuju konverzaci s hosty, které míjím.\nKdyž jsem u [new_trinket.GetName], jedním jediným pohybem rychle, ale jemně posunu předmět k okraji stolu a do mé čekající ubrousku. Úspěch!"
 feast_default.9001.desc_meager:0 "Se všemi hosty, kteří se rozloučili s posledními mými skromnými zbytky na stole, mám velkou úlevu, když se na ně konečně dívám, jak odcházejí v volném oblečení a s vrčími břichy."
 feast_default.5005.desc:0 "Ach, tato nebeská chuť! Tak pikantní, přesto mírně slaná, připomínající moře...\n\nTohle by mohlo být nejlepší garum, jaké jsem kdy ochutnal/a, a kuchař [host.GetTitledFirstNamePossessive] to dokonale využil!"
 feast_default.6002.desc:0 "Když se hostina rozběhla a naši hosté jedí a pijí veselě, [guest.GetTitledFirstName] přistupuje k [spouse.GetFirstName] a mně k velkému stolu.\n"Toto je skvělá hostina! Všechny mé komplimenty hostitelům.""
 feast_default.6302.b.tt:0 "Jsem si jistý/á, že [feast_artifact_culprit.GetTitledFirstNameNoTooltip] je vinný/á z #EMP něčeho#!."
 feast_default.1014.desc:0 "Můj [guest_to_murder.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName] se zasměje, když vycházejí ven, abych se uvolnil/a. Hněv, který už v mých žilách vře, nabírá devastující obrátky, když se [guest_to_murder.GetSheHe] ke mně blíží. "Podívej, kdo to je! [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] [ROOT.Char.GetFirstNameNoTooltip]! Vsadím se, že—"\n\nPrávě když zapíchám svoji čepel do [guest_to_murder.GetFirstNamePossessive] rozčilující tváře, slyším jemné vydechnutí za sebou."
 feast_default.1020.tt_guests: "#z [THIS.Var('num_unhappy_guests').GetValue|0]#! host(e) ocení tuto akci a získají tvůj názor"
