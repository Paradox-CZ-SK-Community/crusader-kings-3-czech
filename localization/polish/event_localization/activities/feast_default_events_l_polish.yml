 feast_default.2009.t:1 "Prosím, pokračujte "
 feast_default.1018.b_contempt:0 "Ten starý kousek? Nikdy. Neviděl jsem ho. "
 feast_default.6501.b:0 "Opakujte, co jste říkal, ale pomalu. Opravu nad tím zapřemýšlejte. "
 feast_default.2012.desc:0 "Když vypadávám ven, abych se ulevil, slyším křik za rohem. Když se otočím, vidím svého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer'))] [murderer.GetTitledFirstName], jak se posmívá, když [murderer.GetSheHe] ponoří [murderer.GetHerHis] čepel do tváře vyděšeného [murdered_guest.GetTitledFirstName].\n\nJakýkoli zvuk, který jsem udělal, musel být dostatečný, protože [murderer.GetFirstName] se ke mně otočil, překvapený na [murderer.GetHerHis] tváři. "
 feast_default_1018_failure.t:0 "Selhaná přesvědčení "
 feast_default.3005.desc:0 "Sál se odráží smíchem mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_to_duel'))] [rival_to_duel.GetTitledFirstName], s [rival_to_duel.GetHerHis] úšklebky a nadávkami – když mě [rival_to_duel.GetSheHe] nazve [ROOT.Char.Custom('InsultAdjectiveArticle')] [ROOT.Char.Custom('InsultNoun')] vytahuji svou čepel. "
 feast_default.3004.b.failure:0 "[rival_guest.GetFirstNameNoTooltip] vyhrává boj "
 feast_default.1001.average_learning:0 "Po chvíli povídání u večeře se [impressed_guest.GetTitledFirstName] nakloní a řekne mi, že [impressed_guest.GetSheHe] považuje za působivé, jak jsem znalý mnoha různých věcí. "
 feast_default.1013.desc:0 "Jak se můj [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_kill'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_kill'))] [guest_to_kill.GetTitledFirstName] blíží k mému [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_save'))] [guest_to_save.GetTitledFirstName] se zuřivým hněvem v [guest_to_kill.GetHerHis] očích a nožem v [guest_to_kill.GetHerHis] ruce se ani nezastavuji, abych přemýšlel.\n\nChopím se nejbližší věci, která může sloužit jako zbraň, a nabíhám. "
 feast_default.6301.t:1 "Artefaktová odpovědnost "
 feast_default.8001.desc.just:0 "Všichni ostatní odešli. Všichni – kromě mého čestného hosta a [honorary_guest.GetHerHis] nádherného doprovodu. Díky [ROOT.GetCharacter.Custom('GetIncidentalDetailPresent')] si naplňuji šálek. Neměli by mít podezření. "Omlouvám se," zaměřím pohled na [honorary_guest.GetTitledFirstName] před tím, než odejdu. Nikdo nesmí vědět. Nikdo nebude vědět.\n\nKdyž dám příkaz zavřít dveře, na chvíli se nadechnu. Co je správné, není vždy laskavé.\n\nBrzy se objeví plameny a následné výkřiky. "
 feast_default.1013.b.big_failure:0 "Selhal jsem "
 feast_default.3003.desc:1 "Byla to tak příjemná hostina, ale pak se #EMP [rival.GetSheHe]#! objevila. Nemohu mít ani jednu večer nezhmožděnou vnikavým zápachem [rival.GetTitledFirstNameNoTooltip]?\n\nNejhorší ze všeho je nosní drhnutí [rival.GetHerHis] hlasu, když se ke mně přiblíží. "Proč ta kyselá tvář, [ROOT.Char.GetFirstNameNoTooltip]? "
 feast_default.1007.t:1 "Hladový "
