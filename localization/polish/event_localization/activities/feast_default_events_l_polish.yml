 tales_of_knightly_valor_modifier_desc:0 "Odvážní žadatelé, někteří nelepší než tuláci, prosí, aby mohli sloužit po boku rytířů této postavy."
 feast_default.1009.desc:0 "Jak se oči [secret_recipient.GetTitledFirstNamePossessive] rozšíří nad mými slovy, uvědomuji si, co jsem právě řekl o [secret_owner.GetTitledFirstName]. Snažím se odsunout svůj korbel.\n\n"Měl jsem toho příliš." Snažím se zvednout, trochu se kolébám. "Nedůvěřujte ani slovu, které říkám!""
 feast_default.1013.b:0 "Odrazím nůž!"
 feast_default.2013.a:0 ""Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('shared_liege'))]! Mám i pro vás dárek!""
 feast_default.3006.opening_3:0 "Byl jsem tak neústupný, že to bylo přesně to, co jsem neudělám. Přesto, po několika drinkách jsem tak snadno padl do náruče [partner.Custom2('MyCharacterIntroduction', ROOT.Char)] – uvězněn v [partner.GetHerHis] svůdné síti. Brzy jsem se ocitl v [partner.GetHerHis] posteli."
 feast_default.3004.t:1 "Urážlivé Dávky"
 feast_default.3006.t:1 "Jedna Noc"
 feast_default.2001.desc:0 "[host.GetTitledFirstName] oznámil mírné zpoždění v podávání jídla, a [glutton.GetTitledFirstName] vypadá, že se brzy roztrhne z frustrace!\n\nMezi hromžením [glutton.GetHerHis] žaludku slyším jen hromžení nespokojenosti."
 feast_default.6302.desc_spirited_debate:0 "\n\n[feast_trusted_friend.GetSheHe|U] mi dává klidný, ale znepokojený pohled. "Živě si pamatuji, že [feast_artifact_culprit.GetHerHim] měl divokou debatu s [feast_debatee_character.GetTitledFirstNameNoTooltip] v době incidentu, takže je bohužel nemožné, aby [feast_artifact_culprit.GetHerHim] byl pachatelem.""
 feast_default.9002.a:0 "Sbohem, můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]!"
 feast_default.1013.b.success:0 "Nikdo není zraněn"
 feast_default.8052.a:0 "Vždy jsem chtěl odejít ve slavném lesku..."
 feast_default.1030.stance_neutral:0 "O [knight_2.GetFirstName] obnovující [knight_2.GetHerHis] ztracené jméno?"
 feast_default.1018.a_contempt:0 "Vezmi si tuto mincovní tašku a vypadni odtud!"
 feast_default.8002.desc.sadistic:0 ""Pojďte tudy, [honorary_guest.GetFirstName], ukážu vám novou brož, kterou jsem pro vás zadal. Skvělý dárek pro nejlepší z hostů."\n\nVedl jsem cestu a [honorary_guest.GetSheHe] mě následoval, zatímco [ROOT.GetCharacter.Custom('GetIncidentalDetailPresent')]. "Tady to je," oznamuji a otevírám dveře do malé, slabě osvětlené místnosti. Vidím zmatek v očích [honorary_guest.GetHerHis] — jen na okamžik. Uvědomění přichází dost rychle. "Ne... nemůžeš."\n\n"Ó, ujišťuji tě, že ano.""
 feast_default.1017.a:0 "To není dobré."
 feast_default.1004.b_meager:0 "To je všechno? Budou další porce?"
 feast_default.2001.b:0 "[glutton.GetFirstNameNoTooltip] má pravdu! Kde je naše jídlo?!"
 feast_default.8004.a:0 "Počkejte... co se děje?"
 feast_default.6001.like_spouse:0 "Můj drahý [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName] usilovně pracoval, aby zajistil, že všechno ohledně hostiny probíhá hladce. Jídlo přichází včas, hosté jsou všichni usazeni na správném místě a zdá se, že jsou všichni spokojeni.\n\nS [spouse.GetFirstName] po mém boku u velkého stolu je vše připraveno. Stisknu [spouse.GetHerHis] ruku a usměji se na [spouse.GetHerHim], než se postavím, abych oznámil začátek oslav."
 feast_default.2013.b:0 ""#EMP Ahem!#! Vyhlašuji přípitek na [shared_liege.GetTitledFirstNameNoTooltip]!""
 feast_default.6121.a:0 "Zvlášť pro vás, [hated_guest.GetFirstNameNoTooltip]. #EMP Užijte si to#!!"
 feast_default.2005.a:0 ""Měli byste se stydět, [drunk.GetFirstNameNoTooltip]!""
 feast_default.1030.d:0 "[knight_4.GetFirstNameNoTooltip], [accolade_4.GetNameNoTooltip]!"
 feast_default.9001.no_spouse:0 "Přesto jsem stále vděčný, že úsilí je prozatím u konce."feast_default.6002.desc:0 "Jak se hostina rozjíždí a naši hosté jedí a pijí s radostí, [guest.GetTitledFirstName] přistupuje k [spouse.GetFirstName] a ke mně u velkého stolu.\n“Je to nádherná hostina! Všechna moje poklona hostitelům.”"
 feast_default.3001.a:0 "Ach, co by život byl bez [friend.GetFirstNameNoTooltip]?"
 feast_default.3006.b:0 "Pojďme využít tohoto okamžiku naplno..."
 feast_default.2007.a_compassionate:0 "Nikdo si nezaslouží tento druh hanby..."
 feast_default.2009.a:0 "Ach, jen se náhodou stávají #EMP velmi#! zajímavými bláboly."
 feast_default.5001.t:1 "Křivý úsměv"
 feast_default.8001.t.knights:1 "Nejlépe podáváno studené"
 feast_default.8003.desc.compassionate:0 "Spěchám, abych setřel kapky potu padající z mého čela, svírající kapesník silněji než je potřeba. [honorary_guest.GetTitledFirstName] mluví o [honorary_guest.Custom('subject_of_interest')], a nemohu udržet oči zaměřené. “Moment...” omlouvám se, když vidím, jak [honorary_guest.GetHerHim] přibližuje [honorary_guest.GetHerHis] pohár k [honorary_guest.GetHerHis] rtům.\n\nVím, co obsahuje."
 feast_default.3006.partner_married_love:1 "\n\nNemohu snést myšlenku, že bych byl bez [partner.GetHerHim], ale s ohledem na [partner.GetHerHis] [partner.Custom2('RelationToMe', SCOPE.sC('partner'))], [partner.GetTitledFirstName], co mohu udělat?"
