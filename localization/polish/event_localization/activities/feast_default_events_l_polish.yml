 feast_default.5002.b:0 "Musím zastavit tuto šílenost! "
 fest_default.3906.a.tt:0 "Ležíte s [partner.GetName] "
 feast_default.2011.b:0 ""Hah, [favor_character.GetTitledFirstNameNoTooltip] je příliš opilý na to, aby věděl, co [favor_character.GetSheHe] říká!" "
 feast_default.5004.c:0 "Omlouvám se a vklouznu do davu."feast_default.1020.tt_guests: "#z [THIS.Var('num_unhappy_guests').GetValue|0]#! host(i) oceňují tuto akci a získávají o vás názor"
 feast_default.5002.desc_chair:0 "Náš hostitel, můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], se sklání dolů, aby lépe mluvil s židlí vedle [lunatic_host.GetHerHim]. Při této scéně všechny ostatní rozhovory brzy ustávají.\n\n"Co jsi říkal, můj dobrý [ROOT.Char.Custom('RandomLadyLord')]? Ano, samozřejmě, důvěřuji ti více než komukoli tady!""
 feast_default.1016.t:1 "Lesklé cetky"
 feast_default.6111.e: "Fascinující, ano, ale pojďme prodiskutovat mé pravidlo, ano?"
 feast_default.5002.desc_chicken:0 "Náš hostitel, můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], jemně objímá vypreparovaného — a uvařeného — kuřete k [lunatic_host.GetHerHis] hrudi, šepkajíc mu sladké věci. Jak [lunatic_host.GetSheHe] začíná hlasitě proklamovat [lunatic_host.GetHerHis] náklonnost k tomuto ptáku, nálada v veliké síni se rychle mění na znepokojenou."
 feast_default.1016.a_hesitant:0 "Nemohu si pomoci..."
 feast_default.6261.t:1 "Sloužit člověku"
 feast_default.2013.b.failure:0 "[shared_liege.GetTitledFirstName] není ohromen vaším spontánním přípitkem"
 feast_default.5004.b:0 "Myslím, že už mám dost."
 feast_default.8004.desc.goh_group:0 "$feast_default.8004.desc.goh_intro$"Pomoc!" Výkřik přerušuje rozhovor. "#EMP Pomoc!#!" Další. Když se rozhlédnu, vidím stříbrný lesk mečů. A jeden z nich směřuje přímo na mě.\n\n"Je konec, [murder_victim.GetTitleAsNameNoTooltip].""
 feast_default.5020.c: "Mám srdce a žaludek [ROOT.Char.GetFaith.WarGodName]!"
 feast_default.6351.a:0 "[feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip], jak jsi to mohl?"
 feast_default.3007.ambiguous:0 "Doufajíc, že strávím nějaký čas se svým [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], vzal jsem [lover.GetTitledFirstName] pryč z hostiny. Právě když jsem se chystal vrátit, známý hlas mě zanechal v šoku."
 feast_default.1030.aggressive:0 "Od [knight_2.GetFirstName] vpřed, nezastavitelně?"
 feast_default.6231.t:1 "Katastrofa zasahuje"
 feast_default.6501.desc.ending_solo:0 "\n\nJsem sám, kdo si myslí, že to je vtipné? Nezjistím, pokud se neozvu. Stojí za to riskovat, že budu obtěžovat [innocent_guest.GetFirstNameNoTooltip] kvůli vtipu?"
 feast_default.1005.desc:0 "Je to příliš. Neustálý povyk těch kolem mě, množství tváří hledících na mě pro rozhovor... #EMP Lidé#!...\n\nVěděl jsem, že tato hostina bude náročná, ale nikdy jsem si nepředstavoval její rozsah."
 feast_default.5005.c:0 ""Věděl(a) jsi, že murri byl inspirován garum?""
 feast_default.1019.desc_redemption_greedy:0 "\n\nZúčastňuji se této divadelní akce, přičemž vím, že alternativa by byla mnohem horší. Alespoň jsem mimo potíže... tentokrát."
 feast_default.1030.ethical:0 "ušlechtile obhajoval pokorné?"
 feast_default.2007.a_chaste:0 "Nemohu se na to podívat!"
 feast_default.8001.desc.compassionate:0 "Nemohu zvednout oči od svého talíře. [ROOT.Char.Custom('RegionalEdibleMeat')] je téměř nedotčené. Můj [ROOT.Char.Custom('GetExpensiveDrink_Singular')] je neporušený. Vyhýbám se [honorary_guest.GetTitledFirstName], když [honorary_guest.GetSheHe] mluví o [honorary_guest.Custom('herhis_subject_of_interest')]. Hanba.\n\n"Prosím, můj příteli," omlouvám se, když spěchám ven z místnosti. Dýchám těžce. Je to to, co #EMP potřebuje#!, aby se stalo. Dávám znamení jednomu ze sluhů a zavírám oči.\n\nPlameny, pak výkřiky."
 feast_default.6351.d.tt:0 "Nechte [ROOT.Char.GetFaith.HighGodName] to vyřešit."
 feast_default.2008.d.unlock_text:0 "Tato možnost je dostupná díky vaší [sexuality|E]"
 feast_default.6101.desc_disliked:0 "Jak může [troubled_guest.GetTitleTierName] jednat takto..."
 feast_default.6501.a:0 "Já, eh... Ani nic."
