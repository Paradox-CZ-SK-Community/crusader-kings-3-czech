l_polish:
 feast_header: "Hostina:"
 feast_default.1001.t: "V úžasu"
 feast_default.1001.very_high_learning: "Po mnoha rozhovorech u našich lahodných pokrmů [impressed_guest.GetTitledFirstName] vyjadřuje, že [impressed_guest.GetSheHe] mě považuje za velmi učeného a moudrého, a že mé výroky mají vždy neocenitelnou hodnotu pro ty z nás méně čtené."
 feast_default.1001.high_learning: "Po delším hovoru u jídla [impressed_guest.GetTitledFirstName] říká, že [impressed_guest.GetSheHe] obdivuje, jak dokážu rozsáhle rozebírat jakékoli téma."
 feast_default.1001.average_learning: "Poté, co jsme chvilku mluvili u večeře, se [impressed_guest.GetTitledFirstName] přikloní a řekne mi, že [impressed_guest.GetSheHe] považuje za působivé, jak jsem znalý tolika různých věcí."
 feast_default.1001.low_learning: "Když během večeře mluvím s lidmi, [impressed_guest.GetTitledFirstName] se nakloní. \"Kéž bych věděl, jak znít tak chytrý jako ty, [ROOT.Char.GetTitledFirstName]!\"\n\nOtřu si polévku z brady a nasadím chytrý úsměv."
 feast_default.1001.a: "[impressed_guest.GetSheHe|U] rozeznává skutečný intelekt, vidím."
 feast_default.1002.t: "Nesnesitelné čekání"
 feast_default.1002.desc: "Nemohu uvěřit, jak dlouho už čekáme na jídlo! Jsme tu, abychom jedli, nebo obdivovali letokruhy dřevěného stolu? Na co se díváš, [other_guest.GetTitledFirstName], já mám prostě velký hlad!"
 feast_default.1002.a: "Cítím to i z kuchyně!"
 feast_default.1002.gluttons_and_impatients: "Každý netrpělivý a hltavý host"
 feast_default.1003.t: "V úžasu"
 feast_default.1003.desc: "Po chvíli společného jídla jsem určitě řekl něco obzvlášť chytrého, protože mě [other_guest.GetTitledFirstName] pochválil za mou bystrost!\n\nOdpovědí se mu chytrým způsobem usměju, než mě zaměstná mastnota stékající z mé brady."
 feast_default.1003.a: "Občas řeknu i pár chytrých věcí."
 feast_default.1003.b: "Nevěděl jsem, že [other_guest.GetSheHe] to tak vidí!"
 feast_default.1004.t: "Nebeské lahůdky"
 feast_default.1004.desc_exotic: "Ach, co to za jídlo, tak bohaté na chuť? Nikdy dříve jsem neviděl ani neochutnal tak úžasnou exotickou pochoutku! Ach, a tyto nádherně podivné a rozmařilé sladkosti!\n\nTato hostina má neuvěřitelná jídla, která jsem ještě neviděl a pochybuji, že někdy uvidím znovu! Musím se zeptat na zdroj!"
 feast_default.1004.desc_lavish: "Jaký široký a nekonečný výběr jídel a dezertů! Jsou tohle typy pokrmů, které mohu očekávat v [ROOT.Char.GetFaith.PositiveAfterLife]? Ach, a jaký rozsáhlý výběr sladkostí!\n\nTohle musí být nejvíc jídla, které jsem kdy viděl na jednom místě!"
 feast_default.1004.desc_meager: "Co to je? Je na té kosti vůbec nějaké maso? Obvykle muži jedí takhle malé zeleniny? Jsou toto typy pokrmů, které mohu očekávat v [ROOT.Char.GetFaith.NegativeAfterLife]? Ach, a kde jsou sladkosti?\n\nTohle musí být způsob, jak jedí sedláci!"
 feast_default.1004.desc: "Ach, jaké to maso, tak bohaté na chuť? Co to jsou za zeleniny, téměř sladké? Ach, a tyto báječné malé dezerty!\n\nTato hostina má některá z nejlepších jídel, jaké jsem kdy ochutnal!"
 feast_default.1004.a: "Báječné!"
 feast_default.1004.a_meager: "Ubohé!"
 feast_default.1004.b: "Tohle je úžasné! Podej mi další porci!"
 feast_default.1004.b_meager: "To je všechno? Budou přídavky?"
 feast_default.1005.t: "Osamění"
 feast_default.1005.desc: "Je to příliš. Nepřetržité tlachání těch kolem mě, množství tváří očekávajících, že s nimi budu konverzovat... #EMP Lidé#!...\n\nVěděl jsem, že tahle hostina bude dřina, ale nikdy bych si nepředstavoval její rozsah."
 feast_default.1005.desc_friendly_guest: "\n\nMám štěstí, že tu alespoň je [friendly_guest.Custom2('MyCharacterIntroduction', ROOT.Char )]."
 feast_default.1005.a: "Musí tu být nějaké místo, kde bych mohl být o samotě."
 feast_default.1005.b: "[friendly_guest.GetFirstNameNoTooltip], nenechávej mě o samotě s těmito bestiemi!"
 feast_default.1005.c: ""Eh, já... já... To máme příšerné počasí, že ano?""   
 feast_default.1006.table_companions: "Všichni sedící blízko mě"
 feast_default.1006.t: "Jako doma"
 feast_default.1006.desc: "Ach, nic není jako hostina! Připomíná nám vše, co je v životě dobré, a společnost také není špatná! Alespoň ti, kteří sedí blízko mě, si to tak myslí.\n\n\"Jsi něco výjimečného, [ROOT.Char.GetFirstNameNoTooltip],\" říká mi [guest_1.GetTitledFirstName]. [guest_2.GetTitledFirstName] a [guest_3.GetTitledFirstName] pokyvují na znamení souhlasu."
 feast_default.1006.a: "Dělám jen to, co mi připadá správné!"
 feast_default.1006.b: "Ještě jedno kolo, všichni!"
 feast_default.1006.c: "Není jiného způsobu, jak skutečně žít, přátelé!"
 feast_default.1007.t: "Hltavý"
 feast_default.1007.desc: "Při nepřetržitém servírování lahodných jídel většina hostů přestala na večer jíst a prostě si užívá zábavu. Jsem rád, že [other_glutton.GetTitledFirstName] ví, co je dobré!\n\n[other_glutton.GetSheHe|U] i já jsme oba dychtiví ochutnávat, dokud je jídlo!"
 feast_default.1007.a: "Spolu bychom mohli sežrat celého koně!"
 feast_default.1007.b: "Vsadím se, že sním víc než [other_glutton.GetHerHim]."
 feast_default.1008.t: "Pošpiněný úsudek"
 feast_default.1008.desc: "Když se [secret_recipient.GetTitledFirstNamePossessive] oči rozšíří mými slovy, uvědomím si, k čemu jsem se právě přiznal. Snažím se od sebe odsunout korbel.\n\n\"Už jsem toho měl moc.\" Snažím se zvednout, trochu se kývnu. \"Nevěřte ani slovu, které řeknu!\""
 feast_default.1008.a: "Co jsem to udělal..."
 feast_default.1008.a.flavor: "#F [secret_recipient.GetSheHe|U] mé výmluvy nebere...#!"
 feast_default.1009.t: "Pošpiněný úsudek"
 feast_default.1009.desc: "Když se [secret_recipient.GetTitledFirstNamePossessive] oči rozšíří mými slovy, uvědomím si, co jsem právě řekl o [secret_owner.GetTitledFirstName]. Snažím se od sebe odtlačit korbel.\n\n\"Už jsem toho měl moc.\" Snažím se zvednout, trochu se kývnu. \"Nevěřte ani slovu, které řeknu!\""
 feast_default.1009.a: "Co jsem to udělal..."
 feast_default.1010.t: "Překvapivý slib"
 feast_default.1010.desc: "Co jsem slíbil včera večer? Nemohu si vzpomenout, co tomu předcházelo, ale pamatuji si, jak jsem [favor_recipient.Custom2('MyCharacterIntroduction', ROOT.Char )] poplácal po zádech a řekl [favor_recipient.GetHerHim], že udělám cokoliv, o co by mě [favor_recipient.GetSheHe] požádal.\n\nTeď kolují pověsti o \"přísaze\", kterou jsem složil!"
 feast_default.1010.a: "Slib je slib, bez ohledu na okolnosti."
 feast_default.1010.b: "Byly to jen opilé bláboly!"
 feast_default.1010.every_participant_with_high_opinion: "Každý ostatní účastník, který má úctu k [favor_recipient.GetFirstNameNoTooltip]"
 feast_default.1011.t: "Na válečné stezce"
 feast_default.1011.desc: "Je to opojné – pití v krvi a hněv v žilách.\n\nMůj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName] zakopne o mě venku před síní a já [guest_to_murder.GetHerHim] omylem považuji za [disliked_guest.Custom('InsultAdjective')] [disliked_guest.GetTitledFirstName]. V mžiku [guest_to_murder.GetHerHis] krev stéká po mém ostří. Jak [guest_to_murder.GetHerHis] tělo sklouzne na zem, najednou se cítím velmi střízlivý."
 feast_default.1011.a: "[guest_to_murder.GetSheHe|U] mi vběhl(a) pod nůž! Přísahám!"
 feast_default.1011.a.success: "Lidé věří, že to byla nehoda"
 feast_default.1011.a.failure: "Lidé mi nevěří"
 feast_default.1011.b: "M- musím očistit ostří...!"
 feast_default.1011.b.success: "Vražda zůstává záhadou"
 feast_default.1011.b.failure: "Jsem prozrazen jako vrah"
 feast_default.1011.c: "[disliked_guest.GetTitledFirstNameNoTooltip], jak jsi to mohl udělat?!"
 feast_default.1012.t: "Smrtící nápoje"
 feast_default.1012.desc_opening: "Radostné přijmutí dalšího poháru od mého [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_murder'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstNamePossessive] přehlušilo šplouchání mého vlastního nápoje, když jsem jej vylil na podlahu.\n\nJak [guest_to_murder.GetHerHis] dech sílí a ve tváři [guest_to_murder.GetHerHis] mizí veškerá barva, cítím, jak se mi po rtech šíří úšklebek. Malý smích unikne z mého hrdla, když [guest_to_murder.GetHerHis] tělo dopadne na stůl."
 feast_default.1012.a: "Na zdraví [guest_to_murder.GetTitleTierName|U] a [guest_to_murder.GetHerHis] žízeň po životě!"
 feast_default.1013.t: "Ochránce"
 feast_default.1013.desc: "Když můj [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_kill'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_kill'))] [guest_to_kill.GetTitledFirstName] kráčí k mému [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_save'))] [guest_to_save.GetTitledFirstName] s sršícím hněvem v očích a nožem v ruce, ani nepřemýšlím.\n\nPopadnu nejbližší věc, kterou lze použít jako zbraň, a vrhnu se."
 feast_default.1013.a: "Kdo by řekl, že příbory mohou být tak ostré?"
 feast_default.1013.a_1: "Doufám, že [ROOT.Char.GetFaith.NegativeAfterLife] přivítá toho [guest_to_kill.Custom('InsultAdjective')] [guest_to_kill.Custom('InsultNoun')] vřele."
 feast_default.1013.b: "Odrazím ten nůž!"
 feast_default.1013.b.success: "Nikdo nebyl zraněn"
 feast_default.1013.b.failure: "Já #EMP téměř#! uspěju"
 feast_default.1013.b.big_failure: "Selžu"
 feast_default.1013.c: "...a vrhnu se rovnou za krytí."
 feast_default.1013.d: ""Jednal jsem na obranu [guest_to_save.GetFirstNameNoTooltip], všichni jste to viděli.""
 feast_default.1014.t: "Svědek"
 feast_default.1014.desc: "Můj [guest_to_murder.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName] se šklebí, když se potácím ven, abych si ulevil. Zlost, která už v mých žilách vře, nabírá ničivou hybnost, když [guest_to_murder.GetSheHe] ke mně přichází. "Podívej, kdo to je! Ten [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] [ROOT.Char.GetFirstNameNoTooltip]! Vsadím se, že—"\n\nPrávě když zapichuji čepel do [guest_to_murder.GetFirstNamePossessive] rozzuřeného obličeje, zaslechnu za sebou tiché zachvění."
 feast_default.1014.a: "Prosím, [witness.GetTitledFirstNameNoTooltip], neříkej to nikomu!"
 feast_default.1014.a_2: "Nikomu neprozradíš, co jsi viděl."
 feast_default.1014.b: "To je přece být na špatném místě ve špatnou chvíli!"
 feast_default.1016.t: "Lesklé cetky"
 feast_default.1016.desc_intro: "Rozhlédnu se po živé místnosti. Oheň praská, nápoje se nalévají. Lahodné pochoutky mizí v útrobách a nálada je veselá.\n\nV temném koutě, kde zachytává odlesk světel, se blyští [trinket_to_steal.GetName]. Zdá se opuštěná na jednom z příručních stolů a doslova mi volá své jméno."
 feast_default.1016.desc_greedy: "\n\nBylo by to zločin pro mě #EMP not#! zbavit ho samoty! Rychle se rozhlédnu po místnosti, abych si byl jistý, že nejsem sledován."
 feast_default.1016.desc_hesitant: "\n\nTěsně sevřu pěst, abych překonal svoji touhu, doufajíc, že si toho nikdo nevšimne."
 feast_default.1016.desc_default: "\n\n[activity.GetOwner.GetTitledFirstNameNoTooltip] vypadá, že je dobře zajištěný, [activity.GetOwner.GetSheHe] by přece nemohl postrádat tuto drobnou cetku..."
 feast_default.1016.a_greedy: "To si rád vezmu!"
 feast_default.1016.a_hesitant: "Prostě si nemůžu pomoci..."
 feast_default.1016.a: "To je rozhodně #EMP is#! pěkná cetka."
 feast_default.1016.b: "Ne. To není správné."
 feast_default_1016_stealth.desc: "Tvá krádež zůstala neodhalena"
 feast_default_1016_observed.desc: "Měl(a) jsi svědka"
 feast_default.1016.tt: "Cetka ukradena"
 feast_default.1017.t: "Co se skrývá ve stínu"
 feast_default.1017.desc_intro: "Pomalu se přibližuji k příručnímu stolu a udržuju rozhovory s hosty, které míjím.\nKdyž jsem u [new_trinket.GetName], jedním pohybem ho rychle, ale jemně strčím ke kraji stolu a do mého čekajícího ubrousku. Úspěch!"
 feast_default.1017.desc_discovered: "\n\nPříval adrenalinu mě zaplaví, ale... mám nepříjemný pocit, že nejsem jediný, kdo byl svědkem mého činu.\n\nČas ukáže..."
 feast_default.1017.desc_stealth: "\n\nPříval adrenalinu, tlukot mého srdce v hrudi a ta sladká chuť vítězství při úspěšném získání.\n\nV tomto okamžiku opravdu nic jiného neexistuje."
 feast_default.1017.a: "To není dobré."
 feast_default.1017.b: "To je skvělé!"
 feast_default.1017.b_honest: "Doufám, že se to nikdo nedozví..."
 feast_default.1018.t: "... se objeví"
 feast_default.1018.desc_intro: "Zčistajasna se u mých dveří objeví posel od [witness.GetTitledFirstName], jménem [witness_proxy.GetTitledFirstName]. "Pozdravuji tě, můj [ROOT.Char.GetLadyLord]! Přináším slovo od [witness.GetHerHis] nejvznešenějšího [witness.GetTitledFirstNameNoTooltip]."\n\nPosel působí trochu nesvůj: "[witness.GetTitledFirstNameNoTooltip] dává na vědomí, že [feast_host.GetTitledFirstName] hledal [feast_host.GetHerHis] [trinket_to_steal.GetName] a... ", [witness_proxy.GetSheHe] na chvíli přestane, "vypadá to, že můj [witness.Custom('MistressMaster')] si myslí, že jsi se na něj mohl při hostině podívat?" [witness_proxy.GetTitledFirstNameNoTooltip] mě očima přejede od hlavy až k patě."
 feast_default.1018.desc_greedy: "\n\nJak se [witness.GetTitledFirstNameNoTooltip] odváží! Nehty se mi zabořují do dlaní, snažím se zachovat klid a chladnou hlavu tváří v tvář těmto obviněním."
 feast_default.1018.desc_default: "\n\nMé srdce mi buší v uších a cítím, jak mi po zádech stéká kapka potu. To je riziko, které podstupuji výměnou za ten sladký, sladký okamžik pořízení."
 feast_default.1018.a: "Mám tady sáček mincí, možná by to stačilo."
 feast_default.1018.a_contempt: "Vezmi si tenhle sáček mincí a zmiz!"
 feast_default.1018.a_tt: "[witness.GetTitledFirstNameNoTooltip] si to raději nechá pro [witness.GetHerselfHimself]!"
 feast_default.1018.b: "Ta stará věc? Nikdy jsem ji neviděl."
 feast_default.1018.b_contempt: "Ta stará věc? Nikdy. Ne. Viděl."
 feast_default_1018_success.desc: "[witness.GetTitledFirstNameNoTooltip] je přesvědčen(a)"
 feast_default_1018_failure.desc: "[witness.GetTitledFirstNameNoTooltip] není přesvědčen(a)"
 feast_default_1018_success.t: "Úspěšné přesvědčení"
 feast_default_1018_failure.t: "Neúspěšné přesvědčování"
 feast_default.1018.c: "Pohlédl ses na něj... #EMP and hands#!"
 feast_default.1019.t: "Omluva"
 feast_default.1019_start: "Když vstupuji do komnat [feast_host.GetTitledFirstNameNoTooltip], můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))] se na mě dívá s"
 feast_default.1019.desc_intro_redeemed: "$feast_default.1019_start$ zklamaným pohledem.\n\n\"Toho jsem si nečekal, přiznávám. Mít mého vlastního [feast_host.Custom2('RelationToMe', ROOT.Char)] podat se tak hanebnému chování... to tě musí tížit. Chválím tvé doznání, je to první krok k nápravě.\""
 feast_default.1019.desc_intro_condemned: "$feast_default.1019_start$ odsuzujícím pohledem.\n\n\"Nikdy jsme si nepadli do oka, ty a já. Mít mého vlastního [feast_host.Custom2('RelationToMe', ROOT.Char)] podlehnout něčemu jako drobná krádež... #EMP most#! trapné a zahanbující. Musíš se zlepšit.\""
 feast_default.1019.desc_redemption_greedy: "\n\nHraji tu tuto divadelní roli dál, protože vím, že alternativa by byla mnohem horší. Aspoň jsem tentokrát z problémů ven."
 feast_default.1019.desc_condemnation_greedy: "\n\nSnaže se ovládnout, sklopím zrak k zemi před [feast_host.GetHerHim] a přikývnu. Ano. #EMP I will do better next time.#!"
 feast_default.1019.desc_redemption: "\n\nZahanben svým chováním jsem opravdu vděčný za shovívavost [feast_host.GetHerHis] k mé prosbě. Jako by mi spadl kámen ze srdce."
 feast_default.1019.desc_condemnation: "\n\nTváře mi plane hanbou, jsem znechucen svým chováním. Ať už mě k tomu vedlo cokoli, nyní pykám následky."
 feast_default.1019.a: "... možná bych si měl ponechat ten předmět jako znamení svých nedostatků?"
 feast_default.1019.a_tt: "Pokus o ponechání [trinket_to_steal.GetName]"
 feast_default.1019.b: "Nežádám nic než tvé odpuštění, můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))]."
 feast_default_1019_success.desc: "[feast_host.GetTitledFirstNameNoTooltip] je přesvědčen(a)"
 feast_default_1019_failure.desc: "[feast_host.GetTitledFirstNameNoTooltip] není přesvědčen(a)"
 feast_default_1019_redeemed.t: "Vykoupen"
 feast_default_1019_condemned.t: "Odsouzen"
 feast_default.1020.t: "Nehoda"
 feast_default.1020.desc: "Procházím se po sálech mého pohrdavého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))], [feast_host.GetTitledFirstNameNoTooltip], a prohlížím si [feast_host.GetHerHis] vystavenou sbírku artefaktů. Taková okázalost — možná by si [feast_host.GetSheHe] zasloužil trochu sražení z výšin...\n\nMůj pohled spočine na [feast_target_artifact.GetName]."
 feast_default.1020.a_knock_over: "Možná ho #EMP accidentally#! shodím..."
 feast_default.1020.a_scratch: "Hezky ho poškrábnu..."
 feast_default.1020.a_drunkard: "Mohl bych na něj vylít své [ROOT.Char.Custom('RegionalDrink')]..."
 feast_default.1020.a_lustful: "Já #EMP strongly#! toužím ho naprosto zohavět..."
 feast_default.1020.a.tt_success: "Artefakt byl poškozen bez povšimnutí"
 feast_default.1020.a.tt_fined: "[feast_host.GetTitledFirstNameNoTooltip] tě za tvůj čin pokutuje"
 feast_default.1020.a.tt_imprisoned: "[feast_host.GetTitledFirstNameNoTooltip] se pomstí"
 feast_default.1020.b: "Ne, raději to neriskuji."
 feast_default.1020.tt: "Artefakt poškozen"
 GUESTS_LIKED_DEFACING: "#z [CHARACTER.MakeScope.Var('num_unhappy_guests').GetValue|0]#! host(é) ocení tento čin:"
 feast_default.1020.tt_guests: "#z [THIS.Var('num_unhappy_guests').GetValue|0]#! host(é) ocení tento čin a tím získají názor na tebe"
 feast_default.1030.t: "Hrdinové naší doby"
 feast_default.1030.desc: "Tón ukončí první vášnivé přednesení [minstrel.GetFirstNamePossessive]. Oči se osuší, stoly zatleskají.\n\n"Ještě jeden příběh!" nabízí [minstrel.GetSheHe]. "Mám zpívat o tom, jak velký $knight_culture_player_no_tooltip_lowercase$ [knight_1.GetFirstName]"
 feast_default.1030.ethical: "ušlechtile obhajoval slabé?"
 feast_default.1030.amoral: "zmasakroval nepřátele všech podob?"
 feast_default.1030.leader: "vedl druhy skrze veliká nebezpečí?"
 feast_default.1030.morally_neutral: "nejprve prokázal [knight_1.GetHerHis] ctnost?"
 feast_default.1030.aggressive: "o tom, jak [knight_2.GetFirstName] vyráží vpřed, nezastavitelný?"
 feast_default.1030.defensive: "o tom, jak [knight_2.GetFirstName] stojí pevně jako hora?"
 feast_default.1030.champion: "o tom, jak [knight_2.GetFirstName] vyhrál vítězství sám?"
 feast_default.1030.stance_neutral: "o tom, jak [knight_2.GetFirstName] obnovuje své pošramocené jméno?"
 feast_default.1030.subtle: "nejsprávnější z [knight_3.GetCulture.GetCollectiveNounNoTooltip], [knight_3.GetFirstName]?"
 feast_default.1030.forceful: "nejsilnější z [knight_3.GetCulture.GetCollectiveNounNoTooltip], [knight_3.GetFirstName]?"
 feast_default.1030.equestrian: "jezdce [knight_3.GetCulture.GetCollectiveNounNoTooltip], [knight_3.GetFirstName]?"
 feast_default.1030.intensity_neutral: "nejlepšího z [knight_3.GetCulture.GetCollectiveNounNoTooltip], [knight_3.GetFirstName]?"
 feast_default.1030.courtly: "[knight_4.GetFirstName] a [knight_4.GetHerHis] opravdová přátelství?"
 feast_default.1030.militant: "[knight_4.GetFirstName] a [knight_4.GetHerHis] vyhrané bitvy?"
 feast_default.1030.fighty_neutral: "[knight_4.GetFirstName] a [knight_4.GetHerHis] ctěné přísahy?"
 feast_default.1030.wrap_up: "Tito bojovníci se vyrovnají těm ze starých časů!"\n\nNechybně, jak budou vypravěči této hostiny putovat k jiným dvorům, má oblíbená povídka bude mnohokrát přetřásána."
 feast_default.1030.a: "[knight_1.GetFirstNameNoTooltip], [accolade_1.GetNameNoTooltip]!"
 feast_default.1030.a.tt: "Nechť opakování inspirují všechny, od nejnižších kuchyňských spratků až po největší $knight_culture_player_plural_no_tooltip_lowercase$."
 feast_default.1030.b: "[knight_2.GetFirstNameNoTooltip], [accolade_2.GetNameNoTooltip]!"
 feast_default.1030.b.tt: "Řeknou, že [knight_2.GetSheHe] je nepřemožitelný/á!"
 feast_default.1030.c: "[knight_3.GetFirstNameNoTooltip], [accolade_3.GetNameNoTooltip]!"
 feast_default.1030.c.tt: "Všichni budou znát [knight_3.GetHerHim] jako rovnocenného/rovnocennou každému hrdinovi dávných dob."
 feast_default.1030.d: "[knight_4.GetFirstNameNoTooltip], [accolade_4.GetNameNoTooltip]!"
 feast_default.1030.d.tt: "Čím dál populárnější vykonavatel úkolů a činů... těch skutečných i jiných."
 knightly_tales_modifier: "Rytíři písní"
 knightly_tales_modifier_desc: "Rytíři této postavy inspirují lidové příběhy, které povyšují postavení bojové šlechty."
 riders_of_song_modifier: "Jezdci písní"
 riders_of_song_modifier_desc: "Mladí panoši i zkušení jezdci prahnou vběhnout do boje po boku rytířů této postavy."
 tales_of_knightly_valor_modifier: "Pověsti o rytířské statečnosti"
 tales_of_knightly_valor_modifier_desc: "Odvážní uchazeči, někteří nikoli lepší než toulavci, prosí, aby mohli sloužit po boku rytířů této postavy."
 tales_of_knightly_leadership_modifier: "Pověsti o rytířském vůdcovství"
 tales_of_knightly_leadership_modifier_desc: "Považuje se za čest podřídit se moudré autoritě rytířů této postavy."
 feast_default.2001.t: "Trapná netrpělivost"
 feast_default.2001.desc: "[host.GetTitledFirstName] oznámil/a malé zpoždění při podávání jídla, a [glutton.GetTitledFirstName] vypadá, že praskne z frustrace!\n\nMezi reptáním [glutton.GetHerHis] žaludku slyším jen vrčení nespokojenosti."
 feast_default.2001.a: "[glutton.GetSheHe|U] dělá z [glutton.GetHerselfHimself] blázna."
 feast_default.2001.b: "[glutton.GetFirstNameNoTooltip] má pravdu! Kde je naše jídlo?!"
 feast_default.2002.t: "Obdivovatel"
 feast_default.2002.desc: "Někdo neznámý mi během hostiny strčil lístek:\n\n"[letterAuthor.Custom2('love_letter', SCOPE.sC('letterRecipient'))]"\n\nOdkud mohl ten něžný dopis být? [crush_1.GetTitledFirstName] na mě tak stydlivě pohlédl. Nebo jak se [crush_2.GetTitledFirstName] usmál/a, když jsme se setkali. A zase, [crush_3.GetTitledFirstName] se zdál/a velmi dychtivý/á sedět blízko mě..."
 feast_default.2002.a: "To muselo být [crush_1.GetFirstNameNoTooltip]!"
 feast_default.2002.b: "Mohl to být [crush_2.GetFirstNameNoTooltip]?"
 feast_default.2002.c: "To je přímo [crush_3.GetFirstNameNoTooltip]."
 feast_default.2002.potential_lover_tt: "Pokud máte pravdu, bude mnohem snadnější udělat z nich svého [lover|E]"
 feast_default.2003.t: "Vzájemné sympatie"
 feast_default.2003.desc: "Co začalo jako obyčejná hostina, stalo se výjimečnou díky přítomnosti [other_guest.GetTitledFirstName]!\n\nMluvili jsme celý večer o všemožných věcech a zdá se, že máme hodně společného! Bylo mi s [other_guest.GetHerHim] velmi příjemně."
 feast_default.2003.a: "To byl skvělý večer!"
 feast_default.2005.t: "Všude na mém novém [ROOT.Char.Custom('GetClothingArticle')|U]"
 feast_default.2005.desc: "Bylo zjevné, že [drunk.GetTitledFirstName] vypil/a příliš, i když [drunk.GetSheHe] tvrdošíjně ukazoval/a, jak je střízlivý/á.\n\nJen vstát ze [drunk.GetHerHis] sedadla bylo pro [drunk.GetHerHim] moc a teď jsem celý pokrytý smradlavými zvratky!"
 feast_default.2005.a: ""Měl by ses stydět, [drunk.GetFirstNameNoTooltip]!""
 feast_default.2005.b: ""Ha! Jaké představení to bylo!""
 feast_default.2006.t: "Nadšený [befriending_guest.GetTitleTierName|U]"
 feast_default.2006.desc: "Jak [befriending_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] opět přerušuje rozhovor hlasitým smíchem, už nemohu popřít, že se [befriending_guest.GetSheHe] chová divně.\n\n[befriending_guest.GetSheHe|U] se nikdy příliš nevzdaluje ode mě, připojuje se ke každému mému rozhovoru, vyjadřuje ocenění všeho, co řeknu..."
 feast_default.2006.a: "Je to zvláštní způsob, jak získat mou přízeň, ale musím říct, že funguje."
 feast_default.2006.b: "Na to bych si mohl(a) zvyknout!"
 feast_default.2006.c: "Nemohu snášet, když mě někdo takto následuje!"
 feast_default.2006.d: "Prosím, nech mě na pokoji!"
 feast_default.2007.t: "Odhalený poměr!"
 feast_default.2007.desc: "Z velkého sálu se ozve hlasitý rachot, když se jedna z dveří do služebních prostor rozbije.\n\nV úplné nahotě se můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_1') )] [lover_guest_1.GetTitledFirstName] a můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_2') )] [lover_guest_2.GetTitledFirstName] svalí na podlahu před všemi." # todo: Hlasitý rachot se rozléhá po velkém sále, když se jedna ze dveří do služebních prostor rozbije.\n\nNazí se můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_1') )] [lover_guest_1.GetTitledFirstName] a můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_2') )] [lover_guest_2.GetTitledFirstName] vyvalí na podlahu před všemi.
 feast_default.2007.a_chaste: "Nemohu se na to dívat!"
 feast_default.2007.a_lustful: "Jen #EMP imagine#!, co měli za lubem..." # todo: Jen #EMP si to představte#!, co vyváděli...
 feast_default.2007.a_sadistic: "Ha! To je lahůdka!"
 feast_default.2007.a_compassionate: "Nikdo si nezaslouží takovou hanbu..."
 feast_default.2007.b: "Představit si, že #EMP oni#! měli takové tajemství!"
 feast_default.2008.t: "Za zamčenými dveřmi"
 feast_default.2008.desc: "Když se [homosexual_character.Custom2('MyCharacterIntroduction', ROOT.Char )] snažil/a tiše vzdálit z hostiny, zdálo se mi, že jsem zahlédl/a, jak [homosexual_character.GetHerHis] ruka sklouzla do ruky [romance_target.Custom('FemaleMale')] služebníka/služebnice!\n\nMoje podezření se potvrdilo, když jsem je přistihl/a v odlehlé místnosti, napůl svlečené!"
 feast_default.2008.a: "Stýká se s jiným [homosexual_character.GetWomanMan]?! Království musí vědět!"
 feast_default.2008.b: "Tvoje tajemství je u mě v bezpečí, [homosexual_character.GetFirstNameNoTooltip]. Prozatím."
 feast_default.2008.c: "Korumpovat #EMP mé#! služebníky bez mého svolení?!"
 feast_default.2008.d: "Ach, [homosexual_character.GetFirstNameNoTooltip], kdybych to jen věděl/a."
 feast_default.2008.d.unlock_text: "This option is available due to your [sexuality|E]"
 feast_default.2009.t: "Prosím, pokračujte"
 feast_default.2009.desc: "Pozorně poslouchám [secret_holder.GetTitledFirstName], zatímco [secret_holder.GetSheHe] ledabyle odhaluje všemožné věci. Rozptýlen snahou získat ještě poslední kapku z [secret_holder.GetHerHis] korbelu, [secret_holder.GetSheHe] netuší, jak pečlivě naslouchám.\n\nKdyž si [secret_holder.GetSheHe] uvědomí, začne vstávat. \"Jen blázním! Všechno to stejně není pravda!\""
 feast_default.2009.a: "Och, to jsou jen #EMP velmi#! zajímavé bláboly."
 feast_default.2011.t: "Slib je slib"
 feast_default.2011.desc: "Bez ohledu na etiketu mi [favor_character.Custom2('MyCharacterIntroduction', ROOT.Char )] plácne po zádech. \"Myslím to vážně!\" vykřikne [favor_character.GetSheHe]. \"Udělám cokoli, co si mě požádáš. Naprosto cokoli. Požádej mě a je to hotovo!\"\n\nCítím alkohol z [favor_character.GetFirstNamePossessive] dechu, ale slib si všimli všichni přítomní hosté."
 feast_default.2011.a: "Jsi [favor_character.GetWomanMan] svého slova, že?"
 feast_default.2011.b: ""Ha, [favor_character.GetTitledFirstNameNoTooltip] je tak opilý/á, že neví, co říká!""
 feast_default.2012.t: "Svědek"
 feast_default.2012.desc: "Když klopýtám ven, abych se ulevil/a, slyším křik za rohem. Když se otočím, vidím, jak můj/má [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer'))] [murderer.GetTitledFirstName] se šklebí, zatímco [murderer.GetSheHe] zaboří [murderer.GetHerHis] čepel do tváře skrčeného [murdered_guest.GetTitledFirstName].\n\nAť už jakýkoli zvuk jsem vydal/a, musel stačit, protože [murderer.GetFirstName] se ke mně otočí, překvapení ve tváři [murderer.GetHerHis]."
 feast_default.2012.a: "Co jsi #EMP udělal/a#!?!"
 feast_default.2012.b: "Všichni se dozví o tvém zločinu!"
 feast_default.2012.c: "Mé mlčení má svou cenu."
 feast_default.2013.t: "Podlézavec"
 feast_default.2013.desc: "Drby, které kolují o tom, že [bootlicker.GetTitledFirstName] se snaží zalíbit [shared_liege.GetTitledFirstName], se potvrdí, když [bootlicker.GetSheHe] podává [shared_liege.GetHerHim] dar.\n\n\"Má drahý/á [bootlicker.Custom2('RelationToMeShort', SCOPE.sC('shared_liege'))], je tak krásné vás vidět! Věděl/a jsem, že se tu setkáme, přinesl/a jsem vám tuto nádhernou kožešinu jako projev mé náklonnosti.\"\n\n[shared_liege.GetTitledFirstName] se usmívá, zatímco [shared_liege.GetSheHe] zkoumá zvířecí kůži. Když vidím, jak je [shared_liege.GetSheHe] z dárku potěšen/a, uvědomuji si, že riskuji, že promarním příležitost zlepšit i svůj vztah s [shared_liege.GetHerHim]!"
 feast_default.2013.a: ""Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('shared_liege'))]! Mám pro tebe také dar!""
 feast_default.2013.a.success: "[shared_liege.GetTitledFirstName] je ohromen/a vaším spontánním darem"
 feast_default.2013.a.failure: "[shared_liege.GetTitledFirstName] není ohromen/a vaším spontánním darem"
 feast_default.2013.b: ""#EMP Ehm!#! Připíjím na [shared_liege.GetTitledFirstNameNoTooltip]!""
 feast_default.2013.b.success: "[shared_liege.GetTitledFirstName] je ohromen/a vaším spontánním přípitkem"
 feast_default.2013.b.failure: "[shared_liege.GetTitledFirstName] není ohromen vaším spontánním přípitkem"
 feast_default.2013.c: "Vylijte pití na darovaný kožich a prohlaste, že to byla nehoda."
 feast_default.2013.c.success: "Všichni věří, že rozlití bylo nehodou"
 feast_default.2013.c.failure: "Nikdo nevěří, že rozlití bylo nehodou"
 feast_default.2013.d: "Není třeba spěchat. Něco vymyslím jindy."
 feast_default.3001.t: "Hostina s přítelem"
 feast_default.3001.desc: "Je takovou radostí vidět [friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char )]! Opět jíme, pijeme a zpíváme spolu, jako by od našeho posledního rozloučení neuplynula ani chvíle.\n\nMůžeme jíst i ve stodole a i tak by to byla jedna z největších hostin, kterých jsem se kdy zúčastnil."
 feast_default.3001.a: "Ach, co by byl život bez [friend.GetFirstNameNoTooltip]?"
 feast_default.3002.t: "Ukradené polibky"
 feast_default.3002.desc: "[lover.GetTitledFirstName], můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )]. Usmíváme se a zdravíme jeden druhého, jako bychom se navzájem už neznali intimně. Jako bychom se nikdy nepřivinuli v záchvatu vášně. Jako bychom netoužili držet se těsně u sebe.\n\nKdyž se později mineme na jinak opuštěné chodbě, znovu pocítím [lover.GetHerHis] rty na svých. Pak [lover.GetSheHe] ukáže na neosvětlené dveře..."
 feast_default.3002.a: "Pojď! Nemáme ani chvíli nazbyt!"
 feast_default.3002.discovery_tt: "#F Služebnictvo mnoho vidí a může to prozradit...#!"
 feast_default.3002.b: "Ne, mohli bychom být odhaleni."
 feast_default.3003.t: "Nepříjemná společnost"
 feast_default.3003.desc: "Byla to tak příjemná hostina, ale pak se objevil #EMP [rival.GetSheHe]#!. Nemohu mít ani jeden večer bez vtíravého zápachu [rival.GetTitledFirstNameNoTooltip]?\n\nNejhorší ze všeho je ten škrabavý nosní hlas, když se ke mně [rival.GetSheHe] přisunuje. \"Proč máš tak kyselou tvář, [ROOT.Char.GetFirstNameNoTooltip]?\""
 feast_default.3003.a: "[rival.GetSheHe|U] ve mně vzbuzuje chuť praštit [rival.GetHerHim] do tváře!"
 feast_default.3004.t: "Urážlivé potyčky"
 feast_default.3004.desc: "Poté, co bylo spotřebováno mnoho jídla a pití, naleznu [rival_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] uprostřed hlasité konverzace. [rival_guest.GetSheHe|U] se ke mně otočí, jakmile si mě všimne.\n\n\"A #EMP ty#! – tvá pouhá přítomnost kazí tento večer!\""
 feast_default.3004.a: "Myslím, že už jsi dnes měl dost."
 feast_default.3004.b: "Nejsi nic jiného než [rival_guest.Custom('InsultAdjective')] [rival_guest.Custom('InsultNoun')]!"
 feast_default.3004.b.success: "Vyhrál jsi souboj"
 feast_default.3004.b.failure: "[rival_guest.GetFirstNameNoTooltip] vyhrál souboj"
 feast_default.3004.c: "Někteří přinášejí radost kamkoli jdou; jiní, kdykoli se objeví."
 feast_default.3004.c.tt: "#F Je čas, aby [rival_guest.GetFirstNameNoTooltip] rozšířil trochu radosti#!"
 feast_default.3004.d: "Pěst do obličeje je stejně dobrá odpověď jako jakákoli jiná!"
 feast_default.3005.t: "Výzva"
 feast_default.3005.desc: "Síň se nese smíchem mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_to_duel'))] [rival_to_duel.GetTitledFirstName], s [rival_to_duel.GetHerHis] posměšky a urážkami — když mě [rival_to_duel.GetSheHe] nazve [ROOT.Char.Custom('InsultAdjectiveArticle')] [ROOT.Char.Custom('InsultNoun')], vytahuji čepel."
 feast_default.3005.desc_won: "\n\nSbírám smysly, když se skláním nad [rival_to_duel.GetHerHim], bota na [rival_to_duel.GetHerHis] hrudi, oba ztěžka dýcháme."
 feast_default.3005.desc_lost: "\n\nSbírám smysly, když se nade mnou [rival_to_duel.GetSheHe] sklání, bota na mé hrudi. [rival_to_duel.GetSheHe|U] syčí mi do ucha, \"Chci slyšet, jak prosíš o milost.\""
 feast_default.3005.a: ""Za to, co jsi provedl, zaplatíš.""
 feast_default.3005.b: ""Nikdy bych se nepoddal takovému #EMP jako jsi ty#!!""
 feast_default.3005.c: ""Prosím, neubližuj mi!""
 feast_default.3005.d: ""Chci slyšet, jak prosíš o milost.""
 feast_default.3005.e: "Sáhnu nahoru a přetnu [rival_to_duel.GetHerHis] Achillovu šlachu jedním hladkým pohybem."
 feast_default.3096.t: "Nová možnost"
 feast_default.3096.desc: "Jak oslavy pokračují, nemohu si nepovšimnout, že si vyměňuji pohledy s [partner.GetName].\n\nJsem ctihodný [ROOT.Char.GetWomanMan], ale málokdy jsem cítil takovou touhu vyzkoušet nový vztah..."
 feast_default.3096.a: "Uvidíme, kam nás večer zavede"
 fest_default.3906.a.tt: "Měl jsi poměr s [partner.GetName]"
 feast_default.3096.b: "Jsem nad tím lepší."
 feast_default.3006.t: "Jedna noc"
 feast_default.3006.opening_1: "Přemoženi opilstvím a touhou, [partner.Custom2('MyCharacterIntroduction', ROOT.Char )] a já zůstáváme sami. [partner.GetHerHis|U] ruce kolem mě, [partner.GetHerHis] rty u mého krku, uhasíme ohně hořící v našich hrudích a rozkrocích."
 feast_default.3006.opening_2: "Probudím se v cizí posteli s nečekaným společníkem. Vzpomínky na předešlou noc se pomalu formují z bolestivé mlhy v mé hlavě. [partner.Custom2('MyCharacterIntroduction', ROOT.Char )|U] a já, spojené touhou."
 feast_default.3006.opening_3: "Tak jsem trval na tom, že to přesně neudělám. Přesto po pár sklenkách jsem tak snadno padl do paží [partner.Custom2('MyCharacterIntroduction', ROOT.Char )] – uvězněn v [partner.GetHerHis] svůdné síti. Brzy jsem se ocitl v [partner.GetHerHis] posteli."
 feast_default.3006.both_married_love: "\n\nNemohu snést představu být bez [partner.GetHerHim], ale [partner.GetHerHis] [partner.Custom2('RelationToMe', SCOPE.sC('partner'))] se to nesmí nikdy dozvědět, a ani můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))]!"
 feast_default.3006.married_love: "\n\nNemohu snést představu být bez [partner.GetHerHim], ale můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))] nemůže být nechat zjistit, co se tady stalo."
 feast_default.3006.partner_married_love: "\n\nNemohu snést představu být bez [partner.GetHerHim], ale vzhledem k [partner.GetHerHis] [partner.Custom2('RelationToMe', SCOPE.sC('partner'))], [partner.GetTitledFirstName], co můžu dělat?"
 feast_default.3006.unmarried_love: "\n\nMimo hranice manželství a slušnosti nemůžeme světu sdělit, co se tady stalo. Přesto nemohu snést představu být bez [partner.GetHerHim] ani na jediný den."
 feast_default.3006.both_married: "\n\n[partner.GetHerHis|U] [partner.Custom2('RelationToMe', SCOPE.sC('partner'))] se to nesmí dozvědět, a to ani nemluvím o mém vlastním [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))]!"
 feast_default.3006.married: "\n\nMůj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))] se o mé zradě nesmí dozvědět."
 feast_default.3006.partner_married: "\n\n[partner.GetHerHis|u] [partner.Custom2('RelationToMe', SCOPE.sC('partner'))] se nesmí dovědět, co se tady stalo."
 feast_default.3006.unmarried: "\n\nMimo hranice manželství a slušnosti nemůžeme světu sdělit, co se tady stalo."
 feast_default.3006.a: "Musím tě znovu vidět!"
 feast_default.3006.b: "Využijme tento okamžik..."
 feast_default.3006.b.mistake_tt: "#F [partner.GetFirstNameNoTooltip] nemá zájem#!"
 feast_default.3006.c: "O tom nikdy nemluvme."
 feast_default.3006.c.tt: "#F Drž se dál od [partner.GetFirstNameNoTooltip]#!"
 feast_default.3007.t: "Při činu"
 feast_default.3007.love: "Zatímco ostatní hosté ztrácejí rozum kvůli pohárům, můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] a já najdeme komnatu, kde strávíme noc sami. Rozdávám polibky po [lover.GetFirstNamePossessive] nahých zádech, když mě hlas nutí rychle se zakrýt."
 feast_default.3007.not_love: "Přivedl(a) jsem svého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], [lover.GetTitledFirstName], do opuštěné komnaty, abychom se vyhnuli davu. Právě sytím svou žádost, když známý hlas mi zchladí krev v žilách."
 feast_default.3007.ambiguous: "S nadějí strávit trochu času se svým [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], jsem odvedl(a) [lover.GetTitledFirstName] pryč od hostiny. Když jsem se právě chystal(a) vrátit, známý hlas mě zastaví v šoku."
 feast_default.3007.end: "\n\n\"[ROOT.Char.GetFirstNameNoTooltip]?!\" Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))], [spouse.GetTitledFirstName], na nás zírá v šoku. \"Jak jsi mohl ulehnout s tím [lover.Custom('InsultAdjective')] [lover.Custom('InsultNounSexual')]?\""
 feast_default.3007.a: "To pro mě nic neznamenalo, miláčku!"
 feast_default.3007.b: "Miluji [lover.GetHerHim]!"
 feast_default.3007.c: "Dělám, co chci."
 feast_default.5001.t: "Křivý úsměv"
 feast_default.5001.friend_reminder: "Domnívám se, že to [friend.GetTitledFirstName] myslel jen jako varování, ale poté, co mi můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend'))] připomněl [host.GetTitledFirstNamePossessive] děsivou pověst, nemohu myslet na nic jiného."
 feast_default.5001.rival_reminder: "Vím, že [rival.GetTitledFirstName] to řekl jen, aby ve mně vzbudil obavy, ale když mi můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival'))] připomněl [host.GetTitledFirstNamePossessive] děsivou pověst, nemohu myslet na nic jiného."
 feast_default.5001.spouse_reminder: "Dotknuv se mé paže, aby upoutal mou pozornost, [spouse.GetTitledFirstName] promluvil tiše, plný obav. \"[host.GetTitledFirstName] se dnes večer na tebe hodně díval...\"\nS ohledem na pověst [spouse.GetTitledFirstNamePossessive] si skoro přeju, aby [spouse.GetSheHe] nic neřekl."
 feast_default.5001.sadist_reminder: "S sice znepokojivým úsměvem vyprávěl [sadist.GetTitledFirstName] některé z děsivějších historek o tom, jak [host.GetTitledFirstNamePossessive] dosahuje svých... diplomatických cílů. Neměl bych to nechat na sebe působit, ale teď mám problém myslet na cokoli jiného."
 feast_default.5001.reminder: "I když je hostina příležitostí k oslavě a radosti, je velmi těžké nemyslet na [host.GetTitledFirstNamePossessive] děsivou pověst..."
 feast_default.5001.worry: "\n\nKaždý úsměv našeho hostitele teď vypadá trochu přehnaně a každý cink džbánu či talíře mě zaskočí, protože se obávám, že někdo drobným pohrdnutím vzbudil [host.GetHerHis] hněv. Nebo ještě hůř — že jsem to já."
 feast_default.5001.a: "Přes to přejdu. Je to jen hostina."
 feast_default.5002.t: "Bludy"
 feast_default.5002.desc_chair: "Náš host, můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], se sklání, aby si lépe promluvil se židlí vedle [lunatic_host.GetHerHim]. Při tomhle představení ostatní hovory brzy utichnou.\n\n\"Co jste říkal, můj dobrý [ROOT.Char.Custom('RandomLadyLord')]? Ano, samozřejmě, důvěřuji vám víc než komukoli zde!\""
 feast_default.5002.desc_chicken: "Náš host, můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], něžně objímá vykuchané — a uvařené — kuře u [lunatic_host.GetHerHis] hrudi a šeptá mu něžnosti. Jak [lunatic_host.GetSheHe] začne hlasitě vyhlašovat [lunatic_host.GetHerHis] náklonnost k ptáku, nálada ve velkém sále se rychle zvrátí do znepokojivé."
 feast_default.5002.desc_drapes: "Náš host, můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], vpluje na taneční parket s jedním z praporů použitých k výzdobě zdí v náruči.\n\nHosté nemohou dělat nic jiného než zírat, když vede kus látky složitým tancem, okouzleni představením."
 feast_default.5002.a: "Můj [lunatic_host.GetLadyLord], co kdybychom šli ven na trochu vzduchu?"
 feast_default.5002.b: "Musím zastavit tuto šílenost!"
 feast_default.5002.c: "[lunatic_host.GetFirstNameNoTooltip]! Nechte mě, ať se k vám přidám oběma!"
 feast_default.5003.t: "Bolestivé pobavení"
 feast_default.5003.desc: "Kousky ostrého kovu v některých pokrmech, třísky na židlích, malé #EMP nehody#! slibující modřiny...\n\nSedíc v čele stolu, můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sadistic_host'))] [sadistic_host.GetTitledFirstName] nemůže skrýt chladný úsměv, který se rozlévá po [sadistic_host.GetHerHis] tváři, když další [guest.GetLadyLord], [guest.GetTitledFirstName], vyplivne krev na [guest.GetHerHis] talíř."
 feast_default.5003.a: ""To je nepřijatelné!"""
 feast_default.5003.b: "Postarám se o [guest.GetFirstNameNoTooltip] zatím."
 feast_default.5003.c: "Co za slavnostní hostinu!"
 feast_default.5004.t: "Dno korbele"
 feast_default.5004.desc: "\"Byl to zvuk prázdného poháru, který jste právě položil na stůl?\" Aby cokoli slyšel přes rámus ve velkém sále, musí mít [host.GetTitledFirstName] očarované uši. Můj štědrý host zamává na služebníka. \"Sem více vína! Nikdo nezůstane žíznivý!\""
 feast_default.5004.a: "Děkuji, můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]!"
 feast_default.5004.b: "Myslím, že už mám dost."
 feast_default.5004.c: "Omluvím se a proplížím se davem pryč."
 feast_default.5005.t: "Garum!"
 feast_default.5005.desc: "Ach, ten nebeský chuť! Tak lahodné, přitom lehce slané, připomínající moře...\n\nToto může být nejlepší garum, jaké jsem kdy ochutnal, a [host.GetTitledFirstNamePossessive] kuchař ho použil mistrně!"
 feast_default.5005.a: "Musím to jíst pravidelně!"
 feast_default.5005.b: ""Toto je neuvěřitelný pokrm, [host.GetFirstNameNoTooltip]!"""
 feast_default.5005.c: ""Věděli jste, že murri byl inspirován garum?"""
 feast_default.5005.c.flavor: "Zdá se, že to moc dalších hostů neví!"
 feast_default.5005.d: "Kdybych mohl, #EMP bych dýchal#! garum!"
 feast_default.6001.t: "Ten pravý [spouse.GetWomanMan|U] pro tu práci"
 feast_default.6001.dislike_spouse: "Ačkoli se v mnoha ohledech neshodujeme, musím přiznat, že můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))] odvedl při přípravě hostiny velmi dobrou práci. [spouse.GetFirstName] zajistil, že jídlo dorazilo včas, hosté byli usazeni na správná místa a všichni se zdají být spokojeni.\n\nKdyž [spouse.GetHerHim] sedí vedle mě u hlavního stolu a oslavy mají začít, dám [spouse.GetHerHim] najevo, že oceňuji [spouse.GetHerHis] tvrdou práci při přípravě této hostiny."
 feast_default.6001.like_spouse: "Má drahá/drahý [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))] [spouse.GetFirstName] pilně pracoval(a), aby vše kolem hostiny proběhlo hladce. Jídlo dorazilo načas, hosté byli posazeni na správná místa a zdá se, že všichni jsou spokojeni.\n\nS [spouse.GetFirstName] po mém boku u hlavního stolu je vše připraveno. Stisknu [spouse.GetHerHis] ruku a usměju se na [spouse.GetHerHim], než vstanu a oznámím začátek oslav."
 feast_default.6001.a: "Co bych bez [spouse.GetHerHim] dělal?"
 feast_default.6002.t: "Chvályhodné úsilí"
 feast_default.6002.desc: "Zatímco hostina probíhá a naši hosté jedí a pijí vesele, [guest.GetTitledFirstName] přistoupí k nám s [spouse.GetFirstName] u hlavního stolu.\n\"Tohle je skvělá hostina! Všechny mé pochvaly hostitelům.\""
 feast_default.6002.a: ""Ano, udělal jsem to dobře, že?""
 feast_default.6002.b: ""Veškeré zásluhy patří [spouse.GetFirstNameNoTooltip].""
 feast_default.6003.t: "V mém domě"
 feast_default.6003.opening: "Udělal jsem všechno, co jsem mohl, aby byli [fighter_1.GetTitledFirstName] a [fighter_2.GetTitledFirstName] co nejdále od sebe. Nestačilo to, a nyní se dali do rvačky uprostřed mé hostiny!"
 feast_default.6003.bodyguard: "\nMůj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bodyguard'))], [bodyguard.GetTitledFirstName], stojí blízko rvačky a hledí na mě, čekaje na rozkaz k zásahu."
 feast_default.6003.guard: "\nJeden z mých stráží stojí blízko rvačky a hledí na mě, čekaje na rozkaz k zásahu."
 feast_default.6003.a: "Vyhoďte [fighter_2.GetFirstNameNoTooltip] ven, ať se uklidní."
 feast_default.6003.b: "Zadržte [fighter_1.GetFirstNameNoTooltip], dokud se situace neuklidní."
 feast_default.6003.c: ""Zastavte! O tom si promluvíme později.""
 feast_default.6101.t: "Znepokojený [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))|U]"
 feast_default.6101.desc_opening: "Žadonivý pohled, který dostávám od mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))] [troubled_guest.GetFirstName], nabývá zoufalého tónu. Skupina hostů se blíží ke koutku, kde se [troubled_guest.GetSheHe] celý večer skrýval, a stěny brání [troubled_guest.GetHerHis] útěku.\n\n"
 feast_default.6101.desc_liked: "Chudák [troubled_guest.GetWomanMan] s lidmi nikdy moc neuměl!"
 feast_default.6101.desc_disliked: "Kdo by si pomyslel, že by [troubled_guest.GetTitleTierName] jednal takto..."
 feast_default.6101.desc_disliked_unlanded: "Kdo by si pomyslel, že by můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))] jednal takto..."
 feast_default.6101.a: "Odvedu pozornost blížících se hostů."
 feast_default.6101.b: "No tak, [troubled_guest.GetFirstNameNoTooltip]. Povídej nám příběh!"
 feast_default.6101.c: "[troubled_guest.GetFirstNameNoTooltip]! Potřebuji s tebou mluvit. Soukromě."
 feast_default.6101.c.tt: "Oba bychom si mohli udělat přestávku..."
 feast_default.6111.t: "Konverzační partner"
 feast_default.6111.desc: "Jak talíř za talířem přichází, můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_talk_to'))] [guest_to_talk_to.GetTitledFirstName] se rozpovídá o [guest_to_talk_to.Custom('subject_of_interest')] až do omrzení.\n\n\"...a tak jsme tehdy tu záležitost zachránili! Jste si jistý, že vás nenudím, můj [ROOT.Char.GetLadyLord]?\""
 feast_default.6111.a: "Ne ne, prosím, pokračujte!"
 feast_default.6111.b: "Proč si nemluvíme raději více o vás?"
 feast_default.6111.c: "To, že se děláš bláznem, mě nikdy nenudí!"
 feast_default.6111.d: "Už jsem vám vyprávěl o [ROOT.Char.GetPromotedLegend.GetName]?"
 feast_default.6111.d.success: "Vaše legenda je strhující"
 feast_default.6111.d.failure: "Jste nudný"
 feast_default.6111.e: "Fascinující, ano, ale proberme mé panování, ano?"
 every_evil_guest_scope_tt: "Každý nepřívětivý host"
 feast_default.6121.t: "Vkusně urážlivé"
 feast_default.6121.desc: "Jak talíř za talířem přichází do velkého sálu, nese se ke mně nezaměnitelný pach a usměju se. To, že můj [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('hated_guest'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_guest'))] [hated_guest.GetTitledFirstName] je citlivý na [ROOT.GetCharacter.Custom('GetFoodDetail')], jsem #EMP bohužel#! zapomněl říct kuchaři.\n\n\"Vítám vás všechny a modlím se, abyste si jídlo užili.\""
 feast_default.6121.a: "Zvláště ty, [hated_guest.GetFirstNameNoTooltip]. #EMP Užij si to#!!"
 feast_default.6121.b: "[hated_guest.GetHerHis|U] výraz, když já 'zachráním' [hated_guest.GetHerHim] od jídla, mi rozhodně lichotí!"
 feast_default.6231.t: "Pohroma udeřila"
 feast_default.6231.desc: "\"Můj [ROOT.Char.GetLadyLord]. Víno... Otevřeli jsme další sud – zkazilo se. Zcela se #EMP pokazilo#!\"\n\nHostina stále zuří, ale bez pití se nálada jistě bude krutě snižovat."
 feast_default.6231.a: "Obchodník s vínem by měl být stále ve městě!"
 every_drunkard_guest_scope_tt: "Každý přítomný opilý host"
 feast_default.6231.b: "Všichni musíme přiložit ruku. No tak."
 feast_default.6231.c: "Je čas otevřít mé tajné zásoby."
 feast_default.6231.d: "Vytáhněme mé lepší vína."
 feast_default.6251.t: "Dilema"
 feast_default.6251.desc: "Hostina se chýlí ke konci a já se ocitám v hlubokém rozhovoru se svým [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.GetTitledFirstName].\n\n[guest.GetSheHe|U] se mě ptá na můj názor na [guest.Custom('subject_of_interest')] – téma, kterým se [guest.GetSheHe] hluboce zajímá [guest.GetHerselfHimself]."
 feast_default.6251.a: "Je to téma, které mě také fascinuje!"
 feast_default.6251.b: "Je mi to naprosto jedno."
 feast_default.6251.c: "Více mě zajímáš #EMP ty#!...!"
 feast_default.6261.t: "Naservírovat člověka"
 feast_default.6261.desc_lunatic: ""Osobně jsem přiložil ruku k přípravě jídla a doufám, že výsledek potěší!""   
 feast_default.6261.desc_not_lunatic: ""Kuchařův pomocník dal své tělo i duši k přípravě tohoto jídla a doufám, že výsledek potěší!""   
 feast_default.6261.desc_cannibal_guest: "\n\nKdyž usedáme k jídlu, nemohu si nevšimnout, že můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_guest'))] [cannibal_guest.GetTitledFirstName] si jídlo obzvlášť vychutnává."
 feast_default.6261.desc_concerned_guest: "\n\nKdyž však usedáme k jídlu, můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('concerned_guest'))] [concerned_guest.GetTitledFirstName] jenom pohrává s jídlem před [concerned_guest.GetHerHim] a dívá se na mě podezíravě."
 feast_default.6261.a_exposed: "Skoro to vypadá, že mi [concerned_guest.GetSheHe] nedůvěřuje!"
 feast_default.6261.a: "Ať si [concerned_guest.GetHerHim] podezírá, co chce [concerned_guest.GetSheHe]."
 feast_default.6261.b: "Přineste [concerned_guest.GetTitleTierName] něco jiného k jídlu."
 feast_default.6261.c: "Myslím, že máme o stravě mnoho nápadů k probrání!"
 feast_default.6301.t: "Zodpovědnost za artefakt"
 feast_default.6301.desc: "Uprostřed oslav se ke mně žene kapitán stráže.\n\n\"Má [ROOT.Char.GetLadyLord], zdá se, že někdo [feast_target_artifact.Custom('DamageArtifactAction')] [feast_target_artifact.GetName]! Důkazy směřují k [ROOT.Char.GetLadyLord]ovu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_artifact_culprit'))], [feast_artifact_culprit.GetTitledFirstNameNoTooltip], který se dnes večer choval podivně.\" [captain_of_the_guard_dummy.GetSheHe|U] pohlédne směrem k [feast_artifact_culprit.GetFirstNamePossessiveNoTooltip].\n\n\"Co by mi má [ROOT.Char.GetLadyLord] přikázala?\""
 feast_default.6301.desc_learning_guard: "\n\n[feast_target_artifact.Custom('DamageArtifactActionFollowup')]"
 feast_default.6301.desc_learning: "\n\nKdyž se podívám, [feast_artifact_culprit.GetTitledFirstNameNoTooltip] opravdu vypadá velmi zneklidněně."
 feast_default.6301.a: "Zadržte [feast_artifact_culprit.GetTitledFirstNameNoTooltip] okamžitě!"
 feast_default.6301.b: "Přiveďte [feast_artifact_culprit.GetHerHim] ke mně."
 feast_default.6301.b.tt: "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] bude muset zaplatit za škody."
 feast_default.6301.b.tt_innocent: "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] je nevinný"
 feast_default.6301.b.tt_guilty: "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] je vinen"
 feast_default.6301.c_learning: "Myslím, že víte víc, než dáváte najevo, kapitáne..."
 feast_default.6301.c.tt: "Zbavíte se svého intrikujícího kapitána."
 feast_default.6301.d: "Ten kousek se mi stejně nikdy nelíbil."
 feast_default.6302.t: "Výpověď neviny"
 feast_default.6302.t_lover: "Nevinnost leží zde"
 feast_default.6302.desc_intro: "[feast_trusted_friend.GetTitledFirstNameNoTooltip] přichází do mé pracovny. \"Drahý [feast_trusted_friend.Custom2('RelationToMe', ROOT.Char)], právě jsem se dozvěděl o uvěznění [feast_artifact_culprit.GetFirstNamePossessiveNoTooltip].\""
 feast_default.6302.desc_secret_lover: "\n\n[feast_trusted_friend.GetSheHe|U] se na mě nervózně podívá. \"To mohla být chyba — já jsem... sledoval(a)... [feast_artifact_culprit.GetTitledFirstNameNoTooltip] v době incidentu a to rozhodně nemohl být [feast_artifact_culprit.GetHerHim].\"\nNa [feast_trusted_friend.GetHerHis] tváří se objeví zřetelný ruměnec."
 feast_default.6302.desc_spirited_debate: "\n\n[feast_trusted_friend.GetSheHe|U] mi věnuje klidný, ale znepokojený pohled. \"Výslovně si pamatuji, že [feast_artifact_culprit.GetHerHim] vedl bouřlivou debatu s [feast_debatee_character.GetTitledFirstNameNoTooltip] v době incidentu, takže je bohužel nemožné, aby [feast_artifact_culprit.GetHerHim] byl pachatelem.\""
 feast_default.6302.a: "I mistr tesař se utne. Mea culpa."
 feast_default.6302.a.tt: "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] si to zapamatuje."
 feast_default.6302.a_lover: "#EMP [feast_trusted_friend.GetTitledFirstNameNoTooltip]!#!"
 feast_default.6302.b: "Nechme si to pro sebe."
 feast_default.6302.b.tt: "Jsem si jistý, že [feast_artifact_culprit.GetTitledFirstNameNoTooltip] je vinen #EMP něčím#!."
 feast_default.6302.b.tt_callous: "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] bude skvělým přírůstkem mezi mé zajatce."
 feast_default.6351.t: "Vedlejší škody"
 feast_default.6351.desc_intro: "Stěží jsem se stačil posadit na své místo, když zaslechnu vytí vycházející od [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]. Zdá se, že [feast_default_6351_fighter_2.GetSheHe] a [feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip] se opravdu do sebe pustili, protože [feast_default_6351_fighter_2.GetFirstNameNoTooltip] dostává pořádně co proto od [feast_default_6351_fighter_1.GetFirstNameNoTooltip]. Příliš pozdě si uvědomím, že jejich bojový tanec prošel přímo skrz [feast_target_artifact.GetName]!"
 feast_default.6351.desc_calm: "\n\nPokynu svým strážím, aby je oddělily, zatímco se navzájem syčí a drápou."
 feast_default.6351.desc_wrathful: "\n\nZakřičím na ně z druhého konce síně: "#EMP Co to má znamenat!#!""
 feast_default.6351.desc_outro: "\n\nDvojici přivedou přede mě, zatímco si navzájem házejí vinu za to, kdo rvačku začal."
 feast_default.6351.a: "[feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip], jak jsi to mohl udělat?"
 feast_default.6351.a_wrathful: "[feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip], #EMP jak se opovažuješ!#!"
 feast_default.6351.a.tt: "Nechte [feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip] zaplatit za škody."
 feast_default.6351.b: "Proč jsi nechal [feast_default_6351_fighter_1.GetHerHim], aby tě provokoval, [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]?"
 feast_default.6351.b_wrathful: "Moje trpělivost dochází, [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]..."
 feast_default.6351.b.tt: "Nechte [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip] zaplatit za škody."
 feast_default.6351.c: "Nezáleží na tom, kdo začal. Jste oba zodpovědní."
 feast_default.6351.c_wrathful: "#EMP Dost!#! Oba zaplatíte za škody."
 feast_default.6351.c.tt: "Nechte oba zaplatit za škody."
 feast_default.6351.d: "Ve jménu [ROOT.Char.GetFaith.HighGodName] obrátím druhou tvář."
 feast_default.6351.d.tt: "Ať to [ROOT.Char.GetFaith.HighGodName] vyřeší."
 feast_default.6351.e: "To se stává. Nebyl to můj oblíbený kousek."
 feast_default.6351.e_wrathful: "#EMP Naštěstí pro vás, blbci#!, ten kousek se mi nikdy nelíbil..."
 feast_default.6351.e.tt: "Ušetřete je."
 feast_default.6501.t: "Narážka"
 feast_default.6501.desc.opening: "\"Vím, co jsem řekl, jen nechápu, proč ti to připadá tak legrační?\"\n\n[innocent_guest.GetTitledFirstName] nakloní [innocent_guest.GetHerHis] hlavu do strany, zatímco se zadržím, abych se nesmál. Neřekl jsem [innocent_guest.GetHerHim], že to, co [innocent_guest.GetSheHe] řekl, by mohlo být vyloženo jako něco nemravného.\n\n"
 feast_default.6501.joke_a: "\"Když stlačíš hlavičku, vyteče hustá hmota!\""
 feast_default.6501.joke_b: "\"Těžko rozumím tomuto dialektu a slyšel jsem, že jsi mazaný lingvista!\""
 feast_default.6501.joke_c: "\"V soudní síni měla nádhernou truhlu vystavenou!\""
 feast_default.6501.desc.ending_solo: "\n\nJsem v tom sám, kdo to považuje za vtipné? To se nedozvím, pokud nepromluvím. Stojí za to riskovat ponížení [innocent_guest.GetFirstNameNoTooltip] kvůli vtípku?"
 feast_default.6501.desc.ending_duo: "\n\nNemusím být jediný, kdo to považuje za vtipné; [fellow_pervert.GetTitledFirstName] vyplivne část svého nápoje, když [innocent_guest.GetTitledFirstNameNoTooltip] zopakuje [innocent_guest.GetHerselfHimself]. Ti dva mohou sdílet stejný hrubý smysl pro humor jako já, nebo jim to může vadit. Nedočtu se, co si kdo myslí, dokud nepromluvím."
 feast_default.6501.a: "Já, ehm... nech to být..."
 feast_default.6501.b: "Opakuj, co jsi řekl, ale pomalu. Opravdu nad tím přemýšlej."
 feast_default.6501.b.tt: "#F Riskuješ, že ztrapníš [innocent_guest.GetTitledFirstNameNoTooltip] v naději, že sdílíte stejný druh humoru"
 feast_default.6501.b.success: "[innocent_guest.GetTitledFirstNameNoTooltip] považuje dvojsmysl za vtipný"
 feast_default.6501.b.failure: "[innocent_guest.GetTitledFirstNameNoTooltip] je zahanben tvým pokleslým humorem"
 feast_default.8001.t.fire: "Od popela k plamenům"
 feast_default.8001.t.knights: "Nejlépe podáváno za studena"
 feast_default.8001.desc.sadistic: "Ohně olizují střechu a výkřiky se nesou nocí. Opřu se zády o zavřené dveře, ignoruji zděšené tváře svých obětí a usmívám se. Nechat doutnající zášť přejít v plameny je opravdu ten nejlepší způsob, jak řešit nesouhlas!\n\nKdyž rány z druhé strany slábnou a slábnou, konečně si dovoluji zasmát se."
 feast_default.8001.desc.compassionate: "Nemohu odtrhnout oči od talíře. [ROOT.Char.Custom('RegionalEdibleMeat')] je skoro nedotčené. Můj [ROOT.Char.Custom('GetExpensiveDrink_Singular')] neporušený. Vyhýbám se [honorary_guest.GetTitledFirstName], když [honorary_guest.GetSheHe] mluví o [honorary_guest.Custom('herhis_subject_of_interest')]. Ostuda.\n\n\"Prosím, příteli,\" omlouvám se a rychle opouštím místnost. Těžce se nadechnu. Je to to, co #EMP potřebuje#! být uděláno. Dám znamení jednomu ze služebníků a zavřu oči.\n\nPlameny, pak výkřiky."
 feast_default.8001.desc.just: "Ostatní hosté už odešli. Všichni — kromě mého poctěného hosta a [honorary_guest.GetHerHis] velkolepého doprovodu. Napiju se ze svého poháru, jako [ROOT.GetCharacter.Custom('GetIncidentalDetailPresent')]. Nesmí tušit. \"Omluvte mě,\" pohlédnu [honorary_guest.GetTitledFirstName] do očí, než odejdu. Nikdo nesmí vědět. Nikdo se nedozví.\n\nKdyž rozkazuji zavřít dveře, dám si chvíli na nadechnutí. Co je správné, není vždy laskavé.\n\nBrzy se objeví plameny a následují výkřiky."
 feast_default.8001.desc.random_1: "Rozhovor s [honorary_guest.GetTitledFirstName] nemůže být přátelštější. Mé oči se upírají k [host.Custom('GetExpensiveDrink_Singular')], zatímco [honorary_guest.GetSheHe] vede dlouhou přednášku o [honorary_guest.Custom('herhis_subject_of_interest')]. Všichni ostatní hosté odešli. Samozřejmě by nechtěli přerušit důležité záležitosti, které chce můj poctěný host projednat.\n\nOtrava je bez chuti. Nezjistitelná."
 feast_default.8001.desc.random_2: "Hudba a tanec zesílily natolik, že je téměř nemožné mluvit. Číšník doplňuje [honorary_guest.GetTitledFirstNamePossessive] pohár a naše oči se setkají jen na okamžik.\n\n[ROOT.Char.GetHouse.GetMotto],\" zamumlám, zatímco se [honorary_guest.GetFirstNameNoTooltip] dusí jedem."
 feast_default.8001.a: "Konečně... Jsou pryč."
