 feast_default.8003.a.failure:0 "[honorary_guest.GetShortUIName] nepije"
 feast_default.6001.dislike_spouse:1 "I když existuje mnoho způsobů, jakými si nerozumíme, musím přiznat, že můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))] odvedl velmi dobrou práci s mým hostinou. [spouse.GetFirstName] zajistil, aby jídlo přišlo včas, hosté seděli na správných místech a všichni se zdají být spokojeni.\n\nS [spouse.GetHerHim] vedle mě u velkého stolu a oslavami, které se chystají začít, dávám [spouse.GetHerHim] najevo, že si vážím [spouse.GetHerHis] usilovné práce při přípravě této hostiny."
 feast_default.2005.b:0 "\"Ha! Jakou show jsi předvedl!\""
 feast_default.5003.b:0 "Zatím se postarám o [guest.GetFirstNameNoTooltip]."
 feast_default.6111.d: "Řekl jsem ti o [ROOT.Char.GetPromotedLegend.GetName]?"
 feast_default.3007.c:0 "Dělám, co se mi líbí."
 feast_default.5001.rival_reminder:0 "Vím, že [rival.GetTitledFirstName] to řekl jen proto, aby mě vystrašil, ale teď, když mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival'))] připomněl [host.GetTitledFirstNamePossessive] děsivou pověst, nemohu na nic jiného myslet."
