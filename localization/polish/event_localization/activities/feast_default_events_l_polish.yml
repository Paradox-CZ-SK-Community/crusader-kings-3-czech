 knightly_tales_modifier:0 "Rytíři Písně"
 feast_default.6351.c_wrathful:0 "#EMP Dost!#! Oba zaplatíte za škody."
 feast_default.6251.t:1 "Dilema"
 feast_default.6351.b.tt:0 "Ať [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip] zaplatí za škody."
 feast_default.1019.a:0 "... možná bych si měl tuto věc nechat jako znak svých chyb?"
 feast_default.1005.b:0 "[friendly_guest.GetFirstNameNoTooltip], nenechávej mě samotného s těmito monstry!"
 feast_default.8061.desc.death_alone:1 "Atmosféra je mnohem temnější, než jsem doufal, když se chystáme opustit hostinu [host.GetTitledFirstNamePossessive]. Tělo mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('murder_guest'))] [murder_guest.GetTitledFirstName] bylo nalezeno, stále teplé na podlaze.\n\nSmrt se vznášela nad těmito zdmi a nápoj nám zhořkl na rtech."
 feast_default.2002.potential_lover_tt:0 "Pokud máš pravdu, bude mnohem snazší udělat z nich tvého [lover|E]"
 feast_default.1030.leader:0 "vedl druhy skrze velké nebezpečí?"
 feast_default.1008.desc:0 "Když se oči [secret_recipient.GetTitledFirstNamePossessive] rozšíří při mých slovech, uvědomuji si, co jsem právě přiznal. Snažím se odtlačit svá číši.\n\n"Už jsem měl dost." Snažím se postavit, trochu se zakymácím. "Nedůvěřuj žádnému mému slovu!""
 feast_default.8004.a.goh_murder.tt:0 "[honorary_guest.GetShortUIName] umírá"
 feast_default.5001.worry:0 "\n\nKaždý úsměv našeho hostitele nyní začíná vypadat trochu příliš široce a každý zvuk korbelu nebo talíře mě vystrašuje, obávající se, že někdo si tímto drobným přešlápnutím přivodil [host.GetHerHis] hněv. Nebo hůře, že tím člověkem jsem já."
 feast_default.1016.b:0 "Ne. To není správné."
 feast_default.1014.a_2:0 "Nikomu neřekneš, co jsi viděl."
 feast_default.1019.desc_intro_redeemed:0 "$feast_default.1019_start$ zklamaný pohled.\n\n"Tohle jsem nečekal, přiznávám. Mít svého [feast_host.Custom2('RelationToMe', ROOT.Char)] podléhat tak hanebnému chování... to musí opravdu tížit. Tleskám tvému přiznání, je to první krok k zlepšení.""
 feast_default.5010.a.success: "[rando_guest.GetFirstName|U] je ohromen"
 feast_default.3006.partner_married:1 "\n\n[partner.GetHerHis|u] [partner.Custom2('RelationToMe', SCOPE.sC('partner'))] nesmí vědět, co se zde stalo."
 feast_default.6501.t:1 "Narážka"
 feast_default.5010.c: "Konečně, chvíle ticha."
 feast_default.1030.equestrian:0 "[knight_3.GetCulture.GetCollectiveNounNoTooltip] jezdec, [knight_3.GetFirstName]?"
 feast_default.1030.forceful:0 "Nejsilnější z [knight_3.GetCulture.GetCollectiveNounNoTooltip], [knight_3.GetFirstName]?"
 feast_default.6301.desc_learning:0 "\n\nPři pohledu [feast_artifact_culprit.GetTitledFirstNameNoTooltip] vypadá opravdu znepokojeně."
 feast_default.1017.desc_stealth:0 "\n\nNával adrenalinu, zvuk mého srdce bušícího v hrudi a ta sladká chuť vítězství po úspěšném získání.\n\nV tuto chvíli skutečně nic jiného nepodstatné."
 feast_default.2011.desc:0 "Bez ohledu na jakékoli etiky, [favor_character.Custom2('MyCharacterIntroduction', ROOT.Char )] mě plesknou po zádech. "Myslím to vážně!" [favor_character.GetSheHe] vykřikne. "Udělám cokoliv, co mi řekneš. Cokoli. Řekni mi a je to hotové!"\n\nCítím alkohol na dechu [favor_character.GetFirstNamePossessive], ale slib byl zaznamenán každým přítomným hostem."
 feast_default.1003.b:0 "Nedával jsem si pozor, že [other_guest.GetSheHe] se takto cítí!"
 feast_default.1004.desc_lavish:0 "Jaká obrovská a nekonečná řada jídel a dezertů to je! Jsou tohle ty druhy jídel, které mohu očekávat v [ROOT.Char.GetFaith.PositiveAfterLife]? A co ta rozmanitá nabídka sladkostí!\n\nTohle musí být to nejvíce jídla, co jsem kdy viděl na jednom místě!"feast_default.1010.desc:1 "Co jsem slíbil včera večer? Nepamatuji si, co tomu předcházelo, ale pamatuji si, jak jsem plácl na záda [favor_recipient.Custom2('MyCharacterIntroduction', ROOT.Char )], říkajíc [favor_recipient.GetHerHim], že udělám cokoliv, co [favor_recipient.GetSheHe] po mně chce.\n\nNyní kolují pověsti o \"přísaze\", kterou jsem přísahal!"
 feast_default.1019.desc_intro_condemned:0 "$feast_default.1019_start$ neschválený pohled.\n\n\"Nikdy jsme se neshodli, ty a já. Mít svého vlastního [feast_host.Custom2('RelationToMe', ROOT.Char)] podlehnout takové věci jako je malá krádež... #EMP nejvíc#! trapné, stejně jako žalostné. Musíš to dělat lépe.\""
 feast_default.9002.desc_exotic:0 "Co za hostina! Před příchodem bych nikdy nedokázal představit exotické lahůdky, které ochutnám během svého pobytu v [host.GetTitledFirstNamePossessive] síních. To byla hostina, na kterou nikdy nezapomenu!"
 feast_default.2007.desc:0 "Hlasitý rámus se rozléhá velkou halou, když se jedny z dveří k obslužným prostorům rozbijí.\n\nV téměř nahém pádu, moje [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_1') )] [lover_guest_1.GetTitledFirstName] a moje [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_2') )] [lover_guest_2.GetTitledFirstName] se vysypejí na podlahu před všemi."
 feast_default.9001.spouse:0 "\n\nMám svoji [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName], za kterou děkuji za většinu úspěchu, a cítím jen vděčnost, když [spouse.GetSheHe] vidí poslední hosty odcházet."
 feast_default.2008.desc:1 "Když se [homosexual_character.Custom2('MyCharacterIntroduction', ROOT.Char )] pokoušel nenápadně uniknout z hostiny, myslel jsem, že jsem zahlédl [homosexual_character.GetHerHis] ruku, jak se vkládá do ruky [romance_target.Custom('FemaleMale')] sluhy!\n\nMoje podezření se potvrdilo, když jsem je přistihl v odlehlé místnosti, polonahé!"
 feast_default.9001.desc_lavish:0 "Se všemi hosty, kteří opouštějí svůj hrad s obsahem mého rozlehlého spíže v břiše, jsem hrdý, že mohu říct, že hostina byla úspěšná!"
 feast_default_1018_success.t:0 "Úspěšná přesvědčení"
