 feast_default.1018.t:1 "... Se objeví"
 feast_default.1012.desc_opening:0 "Můj [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_murder'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstNamePossessive] ráda přijímá další sklenici, zatímco zvuk mé vlastní nápoje se rozplývá v jiných zvucích, když ho nalévám na podlahu.\n\nJak [guest_to_murder.GetHerHis] dýchání začne slábnout a barva vyprchá z [guest_to_murder.GetHerHis] tváře, cítím, jak se mi na tváři rozšiřuje úsměv. Malý smích se mi z úst vymkne, když [guest_to_murder.GetHerHis] tělo narazí na stůl."
 feast_default.5004.desc:0 ""Byl to zvuk prázdného poháru, který jsi právě položil na stůl?" Abych slyšel cokoli nad hlukem velké haly, [host.GetTitledFirstName] musí mít kouzelné uši. Můj laskavý host mává pro sluhu. "Více vína sem! Nikdo neodejde žíznivý!""
 feast_default.5010.a: "[rando_guest.GetFirstName|U], dovol mi, abych ti vyprávěl příběh."
 feast_default.6231.a:0 "Obchodník s vínem by měl stále být ve městě!"
 riders_of_song_modifier_desc:0 "Mladí panoši i zkušení jezdci touží po tom, aby se pustili do boje po boku rytířů této postavy."
 feast_default.6351.t:1 "Vedlejší škody"
