 murder_feast_entourage_murder_log_title: "Masakr"
 murder_feast_entourage_murder_log: "[CHARACTER.GetShortUIName|U] a [CHARACTER.GetHerHis] doprovod záhadně zemřeli"
 murder_feast_solo_murder_log: "[CHARACTER.GetShortUIName|U] záhadně zemřel"
 murder_feast_solo_murder_log_title: "Nešťastná událost"
 feast_default.8002.t: "Nůž ve tmě"
 feast_default.8002.t.poison: "Další nápoj"
 feast_default.8002.desc.random_2: "Konečně. Jsem tu jen já a [honorary_guest.GetTitledFirstName]. Jen my dva. \"Slovo, příteli.\" Všichni ostatní hosté začali tančit a hudba k nám doléhá tlumeně skrz kamenné zdi. Ozvěna. Možná se ozve i ozvěna [honorary_guest.GetHerHis].\n\n[honorary_guest.GetFirstNameNoTooltip] zvedá obočí, jeden z mých $knight_culture_player_plural_no_tooltip_lowercase$ nalévá [honorary_guest.GetHerHim] další pití. \"Jsou tu nějaké důležité záležitosti?,\" ptá se [honorary_guest.GetSheHe]. Pohár se téměř dotýká [honorary_guest.GetHerHis] rtů. Téměř. Tlumený zvuk skrz kamenné zdi. [honorary_guest.GetHerHis|U] hrdlo bylo přeříznuto. Ozvěna."
 feast_default.8002.desc.sadistic: "\"Pojďte sem, [honorary_guest.GetFirstName], ukážu vám novou brož, kterou jsem pro vás nechal vyrobit. Krásný dar pro nejváženějšího hosta.\"\n\nVedu cestu a [honorary_guest.GetSheHe] mě následuje, jak [ROOT.GetCharacter.Custom('GetIncidentalDetailPresent')]. \"Tady je,\" oznamuji a otevírám dveře do malé, tlumeně osvětlené místnosti. Vidím zmatek v očích [honorary_guest.GetHerHis] — jen na okamžik. Uvědomění je dost rychlé. \"Ne... nemůžete.\"\n\n\"Oh, ujišťuji vás, že ano.\""
 feast_default.8002.desc.just: "Nastal okamžik. Zírám na [honorary_guest.GetTitledFirstName], zatímco [honorary_guest.GetSheHe] [honorary_guest.Custom('quirk_pos_present')]. Škoda, ale musí se to udělat. \"Mohu vás požádat o procházku?,\" má otázka je přijata s zvědavým úsměvem. \"Jaké vládní záležitosti se týkají našeho [ROOT.Char.GetTitleAsNameNoTooltip]?\"\n\nMnoho. Brzy o jedno méně.\n\nVedu [honorary_guest.GetTitledFirstName] do jedné z nejmenších komnat. Dveře se zavřou za námi. Oheň začíná. Čistý tah."
 feast_default.8002.a: "Je hotovo."
 feast_default.8003.t: "Nešťastná nehoda"
 feast_default.8003.desc.poison: "Zdá se, že všichni hosté jsou soustředěni na písně a tanec. Málokdo zůstává sedět. Naštěstí se zdá, že můj rozhovor s [honorary_guest.GetTitledFirstName] stačí, aby [honorary_guest.GetHerHim] zůstal. \"Vynikající hostina,\" říká [honorary_guest.GetSheHe] a nechává [honorary_guest.GetHerHis] pohár stranou, aby si vzal další sousto.\n\n\"Ach, zahříváte mi srdce,\" odpovídám a dám znamení svému číšníkovi. Toto bude [honorary_guest.GetHerHis] poslední hostina. Mé oči se setkají s [honorary_guest.GetFirstNamePossessiveNoTooltip]. Chvíle pochyby."
 feast_default.8003.desc.compassionate: "Pospíchám setřít kapky potu stékající po mém čele a držím kapesník silněji, než je nutné. [honorary_guest.GetTitledFirstName] mluví o [honorary_guest.Custom('subject_of_interest')] a já nemohu udržet oči soustředěné. \"Chvíli...\" omlouvám se, když vidím, že [honorary_guest.GetHerHim] přibližuje svůj pohár k rtům.\n\nVím, co obsahuje."
 feast_default.8003.desc.sadistic: "\"Prosím, příteli, dovol mi doplnit tvůj pohár, vždyť jsi můj nejmilejší host,\" nabízím s nejteplejším úsměvem. [honorary_guest.GetTitledFirstName] přikývne a podá mi svůj pohár. Hosté začali [ROOT.Char.Custom('GetMedievalDance')], a jejich povyk je dostatečnou rozptýlením.\n\nPomalu nalévám jed z mého prstenu. \"Doufám, že máš žízeň.\""
 feast_default.8003.a: "#EMP Na zdraví.#!"
 feast_default.8003.a.success: "[honorary_guest.GetShortUIName] pije z poháru"
 feast_default.8003.a.failure: "[honorary_guest.GetShortUIName] nepije"
 feast_default.8004.t: "Měj oči otevřené"
 feast_default.8004.desc.intro: "Napiju se svého [host.Custom('RegionalDrink')], jak se večer blíží ke konci. Mé oči jsou unavené, ale"
 feast_default.8004.desc.goh_intro: "[host.GetTitledFirstName] trvá na tom, abych zůstal a prodiskutoval záležitosti říše. \"Jak jsem říkal,\" pokračuje [host.GetSheHe], netuše mých skrytých zívnutí.\n\n"
 feast_default.8004.desc.goh_solo: "$feast_default.8004.desc.goh_intro$Ale když znovu otevřu oči, spatřím stříbrný lesk. \"Hostina zde končí.\""
 feast_default.8004.desc.goh_group: "$feast_default.8004.desc.goh_intro$\"Pomoc!\" výkřik přeruší konverzaci. \"#EMP Pomozte!#!\" Další. Když se rozhlédnu, vidím stříbrný lesk mečů. A jeden z nich míří přímo na mě.\n\n\"Je konec, [murder_victim.GetTitleAsNameNoTooltip].\""
 feast_default.8004.desc.fallback: "[host.GetTitledFirstName] trval na tom, aby [honorary_guest.GetTitledFirstName] zůstal na velmi, velmi důležitou schůzku. A samozřejmě musí [honorary_guest.GetHerHis] doprovod [honorary_guest.GetHerHim] doprovázet."
 feast_default.8004.a: "Počkej... co se to děje?"
 feast_default.8004.a.tt.success: "Zemřeš"
 feast_default.8004.a.tt.success.host: "[murder_victim.GetShortUIName] zemřel"
 feast_default.8004.a.tt.failure: "Přežiješ"
 feast_default.8004.a.tt.failure.host: "[murder_victim.GetShortUIName] přežil"
 feast_default.8004.a.goh_murder.tt: "[honorary_guest.GetShortUIName] zemře"
 every_attending_travel_companion_goh: "Každý člen doprovodu"
 feast_default.8052.t: "Náhlý konec"
 feast_default.8052.desc: "\"Oheň!\"\n\nKdyž mezi hosty propukne panika, rozhlédnu se po [host.Custom2('MyCharacterIntroduction', ROOT.Char)], ale najdu [host.GetHerHis] židli prázdnou.\n\nOheň se rychle šíří – látky potřené [ROOT.Char.Custom('RegionalDrink')] a přehnaně slavnostně oblečení účastníci hoří rychle. Má kůže se puchýřuje, #EMP olupuje se#!, a křičím; brzy je ale i to nemožné, protože hustý kouř udusí mé výkřiky."
 feast_default.8061.t.fire: "Oheň! Oheň...?"
 feast_default.8061.t: "$feast.7151.t$"
 feast_default.8061.desc.fire: "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] vyprovází mě a pár dalších z síně hostiny, než se pokusí zavřít dveře.\n\nNicméně — dřív, než se [host.GetSheHe] stačí domoci — z vnitřku se ozvou výkřiky a všichni účastníci se rozprchnou do noci, když z síně hostiny začnou stoupat plameny."
 feast_default.8061.desc.fail: "$feast.7151.desc$"
 feast_default.8061.desc.fail_me: "Moje ruce se stále třesou po incidentu z minulé noci a žoldnéři, kteří měli vzít můj život, byli uvězněni [host.GetTitledFirstName].\n\nNicméně tento nepříjemný pocit se snadno neztratí."
 feast_default.8061.desc.death_alone: "Nálada je temnější, než bych doufal, když se chystáme opustit hostinu [host.GetTitledFirstNamePossessive]. Tělo mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('murder_guest'))] [murder_guest.GetTitledFirstName] bylo nalezeno stále teplé na zemi.\n\nSmrt pronásleduje tyto zdi a nápoj nám zkysl na rtech."
 feast_default.8061.a: "Myslím, že hostina je teď u konce."
 feast_default.8061.a.good: "[murder_guest.GetFirstNameNoTooltip]... takhle pryč."
 feast_default.9001.t: "Když moji hosté odcházejí"
 feast_default.9001.desc_exotic: "Když všichni míří domů s břichy naplněnými exotickými pochoutkami, s hrdostí mohu říci, že hostina byla úspěšná!"
 feast_default.9001.desc_lavish: "Když odešli všichni hosté z mého hradu s celými zásobami mé rozsáhlé spíže v břiše, s hrdostí mohu říci, že hostina byla úspěšná!"
 feast_default.9001.desc_meager: "Poté, co se všichni hosté poprali o poslední zbytky z mé chudé tabule, cítím velkou úlevu, když je konečně vidím odcházet s volnějším oblečením a kručícími břichy."
 feast_default.9001.desc: "Když všichni směřují do svých domovů, s hrdostí mohu říci, že hostina byla úspěšná!"
 feast_default.9001.spouse: "\n\nMusím poděkovat své [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName] za velkou část úspěchu, a cítím jen vděčnost, když [spouse.GetSheHe] vyprovází poslední hosty."
 feast_default.9001.no_spouse: "Přesto jsem stále vděčný, že je toto snažení prozatím u konce."
 feast_default.9001.a: "Do příště!"
 feast_default.9002.desc_roughed_up: "\n\nCo to byla za hostina! Mé tašky jsou naložené ukradeným stříbrným příborem a [host.Custom('GetExpensiveMeal')], ten [host.Custom('InsultNoun')] [host.GetFirstNameNoTooltip] mě nikdy neměl urazit!"
 feast_default.9002.desc_exotic: "Co to byla za hostina! Před příchodem bych si nikdy nedokázal představit exotické pochoutky, které bych během pobytu v [host.GetTitledFirstNamePossessive] síních okusil. To byla hostina, na kterou nikdy nezapomenu!"
 feast_default.9002.desc_lavish: "Co to byla za hostina! Před příchodem byly mé šaty volné a špatně padnoucí, teď se z [host.GetTitledFirstNamePossessive] síní klátím dvakrát plnější jídla i veselí než když jsem přišel! To byla hostina, na kterou budu těžko zapomínat!"
 feast_default.9002.desc_meager: "Hostina? I když bych od hostiny obvykle očekával mnohem více jídla, opouštím [host.GetTitledFirstNamePossessive] síně hladový; alespoň společnost byla dobrá. To byla hostina, na kterou bych si přál zapomenout."
 feast_default.9002.desc: "Co to byla za hostina! Dny strávené v [host.GetTitledFirstNamePossessive] síních si budu dlouho pamatovat."
 feast_default.9002.desc_ending: "\n\nNyní je čas smýt stopy veselí a vína a znovu nastoupit ke svým povinnostem jako [ROOT.Char.GetLadyLord] říše."
 feast_default.9002.a: "Sbohem, můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]!"
 feast_default.5010.t: "Legendární ticho"
 feast_default.5010.desc: "Uprostřed veškerých oslav a bujarosti nastane mezi přítomnými uklidnění rozhovorů. [rando_guest.GetName|U] jsou jediní, kdo si stále vyměňují slova, ale cítím, že jsem nucen zmlknout, když na mě začnou padat pohledy.\n\nMožná je tento tichý okamžik mou příležitostí promluvit o [ROOT.Char.GetPromotedLegend.GetName]."
 feast_default.5010.a: "[rando_guest.GetFirstName|U], dovol mi ti vyprávět příběh."
 feast_default.5010.a.success: "[rando_guest.GetFirstName|U] je ohromen"
 feast_default.5010.a.failure: "[rando_guest.GetFirstName|U] se nudí"
 feast_default.5010.b: "Všichni musí slyšet legendu."
 feast_default.5010.c: "Konečně chvíle ticha."
 feast_default.5020.t: "Ticho"
 feast_default.5020.desc: "Hrnky se srážejí, hovor hřmí, dlaně buší do stolu, to vše v chaotické kakofonii bezvýznamného hluku. Cítím, jak se zvuk rozlévá mým tělem, a pak se to kolem mě náhle zpomalí, zůstane jen pár slov a občasný smích.\n\nV tomto tichu cítím, jak mi srdce začne vířit a v mé mysli se zcela zformuje projev, rostoucí od šeptu k výkřiku, zoufale toužící být pronesen! Projev o mé legitimnosti jako [ROOT.Char.GetTitleAsNameNoTooltip|U]."
 feast_default.5020.a: "Mám důvtip [ROOT.Char.GetFaith.TricksterGodName]!"
 feast_default.5020.a.success: "Váš projev nadchl hosty"
 feast_default.5020.a.failure: "Váš projev příliš neinspiroval"
 feast_default.5020.b: "[ROOT.Char.GetFaith.KnowledgeGodName|U] jedná skrze mě!"
 feast_default.5020.c: "Mám srdce i žaludek [ROOT.Char.GetFaith.WarGodName]!"
 feast_default.5020.d: "Proč poskvrnit takové ticho?"
 feast_default.8052.a: "Vždycky jsem chtěl odejít v plamenné slávě..."
