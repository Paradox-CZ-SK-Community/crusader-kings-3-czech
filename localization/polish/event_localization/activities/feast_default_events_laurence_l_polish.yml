l_polish:
 feast_default_laurence.100.t: "Společná věc" # todo: NEW TRANSLATION
 feast_default_laurence.100.desc: "Po návratu z vykonání potřeby ke mně přistoupí ostře zírající [conspiratorial_fellow.GetName]. [conspiratorial_fellow.GetSheHe|U] mi barvitě vypráví o [war_memory.MakeScope.Var('war_cb').GetFlagName], které [conspiratorial_fellow.GetSheHe] vedl/a proti [intent_target.GetName]. Se zatnutými zuby [conspiratorial_fellow.GetSheHe] lituje, že zmeškal/a příležitost rozříznout [intent_target.GetHerHim] od týla po bradu. Nakloní se blíž a spojí [conspiratorial_fellow.GetHerHis] oči s mýma.\n\n"Nechť [ROOT.Char.Custom('RegionalEdibleAnimal')], které vaši kuchaři tak pěkně připravili, nebude jediným zvířetem napíchnutým na této hostině! Stačí, když svým strážím přikážeš zavřít oči a zablokovat uši. O zbytek se postarám."" # todo: NEW TRANSLATION
 feast_default_laurence.100.a: "Ať se tvá čepel pořádně napije!" # todo: NEW TRANSLATION
 feast_default_laurence.100.a.tt.success: "[intent_target.GetTitledFirstName] vykrvácel jako oběť" # todo: NEW TRANSLATION
 feast_default_laurence.100.a.tt.failure: "[intent_target.GetTitledFirstName] byl příliš prohnaný" # todo: NEW TRANSLATION
 feast_default_laurence.100.b: "Představa [intent_target.GetHerHis] smrti ve mně něco vzbuzuje, ale zůstaňme a sledujme." # todo: NEW TRANSLATION
 feast_default_laurence.100.c: "Zapomeň na tyhle pošetilé řeči, ale pamatuj, že si to já zapamatuji." # todo: NEW TRANSLATION
 feast_default_laurence.101.desc: "Můj hostitel udělal, co mohl, aby připravil slušnou hostinu. Ačkoli skromná ve srovnání s bohatými pochoutkami z [intent_target.GetCapitalLocation.GetName], oceňuji oddanost svého vazala pohostinnosti.\n\nNajednou si všimnu, že v síni je méně lidí. Ano, stráže zdají se odešly.\n\nŠtípnutí v boku! Je to blecha? Něco teplého uleví od svědění. Koukám dolů — mezi mými žebry vyrostla rukojeť meče. Co tam dělá..." # todo: NEW TRANSLATION
 feast_default_laurence.101.a: "Smrt mě našla." # todo: NEW TRANSLATION
 feast_default_laurence.102.desc: "Chtěl jsem [intent_target.GetName] darovat znamení své věrnosti. Znamení tak velké, že ho museli nést všichni moji strážní. Když ale odešli z místnosti, aby ho přinesli, zdá se, že mému hostu vyrostla čepel mezi [intent_target.GetHerHis] žebry.\n\n[conspiratorial_fellow.GetName] se na mě usmívá, [conspiratorial_fellow.GetHerHis] oči planou jasem, jak zachytily světlo uhašeného života." # todo: NEW TRANSLATION
 feast_default_laurence.102.a: "Ať je tato spolupráce počátkem velkého přátelství." # todo: NEW TRANSLATION
 feast_default_laurence.102.b: "Zrazuješ mou pohostinnost krveprolitím!" # todo: NEW TRANSLATION
 feast_default_laurence.102.b.flavor: "Snažíš se uvěznit [conspiratorial_fellow.GetHerHim]." # todo: NEW TRANSLATION
 feast_default_laurence.102.b.tt.success: "Tvoji strážní zrádce přemohli a zajistili." # todo: NEW TRANSLATION
 feast_default_laurence.102.b.tt.fail: "Tvoji strážní nedokázali chytit [conspiratorial_fellow.GetName]." # todo: NEW TRANSLATION
