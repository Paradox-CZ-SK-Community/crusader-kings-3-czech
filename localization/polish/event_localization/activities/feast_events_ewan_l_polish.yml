l_polish:
 feast_events_ewan.0001.a.tt.failure:0 "[intent_target.GetFirstNameNoTooltip] odhazuje [intent_target.GetHerselfHimself] na stranu"
 feast_events_ewan.0001.a.tt.success:0 "Ven [intent_target.GetSheHe] jde!"
 feast_events_ewan.0001.a:0 "Dobře, jeden pevným tlakem a..."
 feast_events_ewan.0001.b.tt.failure:0 "[intent_target.GetSheHe|U] se zhroutí, ale stále je při vědomí"
 feast_events_ewan.0001.b.tt.success:0 "Ohromen(a), [intent_target.GetFirstNameNoTooltip] se zhroutí pod vodou"
 feast_events_ewan.0001.b:0 "Silný úder, pevný tlak, a..."
 feast_events_ewan.0001.c.tt.failure:0 "Stvoření se odrazí a utíká"
 feast_events_ewan.0001.c.tt.success:1 " [SCOPE.Custom('VenomousCreature')] útočí"
 feast_events_ewan.0001.c:0 "Hod musí mít #EMP právě#! dostatek síly..."
 feast_events_ewan.0001.desc.critter:1 "kráčí po cestách dvora. Držím v ruce (snad dobře zadržený) jedovatý [SCOPE.Custom('VenomousCreature')]. Divoký, smrtící, stačí ho hodit na holou část kůže, aby vykonalo svou zlou práci."
 feast_events_ewan.0001.desc.high_place:0 "kouká z okna této vysoké, osamělé věže. Jasně obdivuje pohled hodný smrti — jeden dobrý, ostrý náraz a všechny moje problémy jsou pryč. Dokonce to bude vypadat jako nehoda."
 feast_events_ewan.0001.desc.intro:0 "Je to vzácná osoba, která může prožít celou hostinu, aniž by potřebovala alespoň kousek času venku, daleko od toho hluku, i když jen na to, aby se ulevila.\n\nNaštěstí pro mě, [intent_target.GetTitledFirstName] není výjimkou. Z nedalekého výklenku sleduji, jak [intent_target.GetSheHe]"
 feast_events_ewan.0001.desc.outro:0 "\n\nMám prvek překvapení, takže pokud plán selže, utéct včas by neměl být problém. Bohužel pravděpodobně nebude trvat moc otázek, než si [intent_target.GetFirstNameNoTooltip] všimne mé podezřelé nepřítomnosti."
 feast_events_ewan.0001.desc.rock:0 "prochází se dekoracemi na dvoře. Kámen v mé ruce má dobrou váhu a také zlomyslně ostrou špičku — jeden dobrý, čistý zásah do lebky by měl stačit k provedení temného skutku."
 feast_events_ewan.0001.desc.water:0 "putuje podél okraje [activity.GetHost.Custom('IndefiniteBodyOfWater')] blízko zdí. Můj blackjack svírající v ruce, musím jen zasáhnout [intent_target.GetHerHim] dostatečně silně, aby [intent_target.GetSheHe] byl šokován — voda se postará o zbytek a vypadá to jako nehoda."
 feast_events_ewan.0001.d.tt.failure:0 "Minul(a) jsi"
 feast_events_ewan.0001.d.tt.success:0 "Chytíš [intent_target.GetHerHim] na spánku"
 feast_events_ewan.0001.d:0 "Dobře, musím dát [intent_target.GetHerHim] pořádně do hlavy..."
 feast_events_ewan.0001.e.tt.bonus_to_murder_scheme.overwrite:0 "To přepíše váš potenciální bonus na [GetScheme('murder').GetTypeName] [ROOT.Char.Var('feast_events_ewan_0001_bonus_value').GetTitledFirstName]"
 feast_events_ewan.0001.e.tt.bonus_to_murder_scheme:0 "Získáte #P [EmptyScope.ScriptValue('feast_events_ewan_0001_murder_scheme_bonus_added_base_success_value')|=+0]%#! šanci na úspěch na jakýkoliv [GetScheme('murder').GetTypeName] [schéma|E], které začnete proti [intent_target.GetTitledFirstName] v následujících [EmptyScope.ScriptValue('feast_events_ewan_0001_murder_scheme_bonus_time_to_use_value')|0] letech"
 feast_events_ewan.0001.e:0 "Možná bych byl lépe jinde pozorovat?"
 feast_events_ewan.0001.f:0 "To byl hloupý nápad."
 feast_events_ewan.0001.t:0 "Vyčisti si hlavu"
 feast_events_ewan.0201.a.tt.failure:0 "Co #EMP děláš#!?"
 feast_events_ewan.0201.a.tt.success:0 "Proč, [ROOT.Char.GetFirstNameNoTooltip]..."
 feast_events_ewan.0201.a:0 "Možná ještě jedno sousto, abych to pořádně zdůraznil."
 feast_events_ewan.0201.b.tt.failure:0 "Podle [intent_target.GetFaith.KnowledgeGodName] jsi ponurý!"
 feast_events_ewan.0201.b.tt.success:0 "Tvůj rozhovor se ukazuje být zajímavější"
 feast_events_ewan.0201.b:0 "Tohle nefunguje. Možná [intent_target.GetSheHe] dává přednost upřímné konverzaci?"
 feast_events_ewan.0201.c:0 "To je méně... ohnivé, než jsem doufal..."
 feast_events_ewan.0201.desc.intro:0 "Sedět naproti [intent_target.Custom2('MyCharacterIntroduction', ROOT.Char)] mi poskytuje skutečný poklad možností, jak dráždit [intent_target.GetHerHim] aniž bych porušil pravidla slušnosti.\n\n"
 feast_events_ewan.0201.desc.meat.dramatic_snap:0 "\"... samozřejmě, že jde o to být\", prasknu malou kost [activity.GetHost.Custom('RegionalEdibleAnimal')], kterou držím obratně ve dvou, \"#EMP pevném#!. Nesouhlasíš?\""
 feast_events_ewan.0201.desc.meat.lick:0 "Srdnatým, ale líným, olíznutím shromáždím těžký plný kus omáčky pokrývající mou porci [activity.GetHost.Custom('RegionalEdibleAnimal')]. Po celou dobu si udržujeme oční kontakt."
 feast_events_ewan.0201.desc.meat.sink_teeth:0 "Pomalu, záměrně, si nechávám zuby zabořit do masa #EMP lahodného#! kousku [activity.GetHost.Custom('RegionalEdibleMeat')], jemně, ale důrazně, trhám maso pryč."
 feast_events_ewan.0201.desc.outro:0 "\n\nVidím z výrazu na [intent_target.GetHerHis] tváři, že [intent_target.GetFirstNameNoTooltip] dostává mou zprávu. Co nemohu úplně vyčíst je [intent_target.GetHerHis] výraz — je to lascivní zájem nebo rozbouřený žaludek? Je alarmující těžké říct."feast_events_ewan.0001.desc.rock:0 "bloumá kolem výzdoby dvora. Kámen v mé ruce má dobrou váhu, stejně jako zlověstně ostrý hrot — jeden dobrý, čistý zásah do lebky by měl stačit k vykonání temného činu."
 feast_events_ewan.0201.desc.veggie.deep_bite:0 "S dramatickým nádechem zvedám ruku a vkládám malý kus [activity.GetHost.Custom('RegionalRootVegetable')] do úst, a s #EMP slyšitelným#! potěšením polknu. Dokonce mi oči trochu zakloní, pro přidaný prvek pikantnosti."
 feast_events_ewan.0201.desc.veggie.sink_teeth:0 "S chutí pevně kousnu do obrovské, šťavnaté, #EMP pevné#! [activity.GetHost.Custom('RegionalRootVegetable')], nechávaje trochu šťávy vytrysknout a stékat po bradě. Spokojeně vyplazuji jazyk a lížu si rty čisté."
 feast_events_ewan.0201.desc.veggie.suggestive_gesture:0 "Pomalu, provokativně, kroužím prstem kolem křivky páru [activity.GetHost.Custom('RegionalRootVegetablePlural')], jemně dráždím zeleninu svým jemným dotekem. Na jejich konci táhnu slabý náznak nehtů po jejich povrchu, zanechávajíc jemnou rýhu."
 feast_events_ewan.0201.t:0 "Večeře a představení"
 feast_events_ewan.0401.a.tt.failure:0 "Ty jsi zábavný, ale ne až tak zábavný"
 feast_events_ewan.0401.a.tt.partial_success:0 "[intent_target.GetSheHe|U] by rád mluvil víc"
 feast_events_ewan.0401.a.tt.success:0 "Úplně okouzlíš [intent_target.GetHerHim]"
 feast_events_ewan.0401.a:0 "Ano — bohužel to byla prostě špatná volba, myslím."
 feast_events_ewan.0401.b:0 ""Ty... #EMP víš#!, že tohle je můj hostina, ano?""
 feast_events_ewan.0401.c:0 ""Hlasitě oslav jídlo.""
 feast_events_ewan.0401.desc.intro:0 "Trvalo mi většinu večera, abych se dostal blízko k [intent_target.GetTitledFirstName] aniž bych působil vnuceně. Nakonec, nejlepší přátelství jsou přirozená, a chci, aby [intent_target.GetHerHim] myslel, že je to spontánní.\n\n"
 feast_events_ewan.0401.desc.target_personality.fallback:0 "The [intent_target.GetWomanMan] jemně otírá rohy úst [intent_target.GetHerHis] zašpiněným ubrusem, odstraňujícími drobky křupavého pečiva.\n\n"Doufám, že další chod bude o něco lehčí," [intent_target.GetSheHe] vyjadřuje svůj názor, "celý smysl hostiny je poskytnout bohatý a rozmanitý kulinářský zážitek, a zatím to více vypadá, jako by nás chtělo nadměrně nasytit než vzrušit.""
 feast_events_ewan.0401.desc.target_personality.flamboyant:0 ""Podle [intent_target.GetFaith.WealthGodName]", chválí mě možná-přítel, sotva skrývající žbluňk, "to byl #EMP těžký#! chod. A tak brzy po posledním těžkém! Jen příliš těžce sedí na žaludku. Opravdu nemohu uvěřit, že služebníci očekávají, že budou nadále obsluhovat svého [activity.GetHost.Custom('MistressMaster')], pracující tak špatně.""
 feast_events_ewan.0401.desc.target_personality.sedate:0 " [intent_target.GetWomanMan] si hraje s [intent_target.GetHerHis] jídlem, posouvá pár malých soust kolem mastného dřevěného talíře.\n\n“Všechno je to trochu... těžké, že? Tato porce, porce před tím, porce před #EMP tím#!, a", [intent_target.GetSheHe] nervózně sleduje sluhu, jak přináší další kolo pokrmů, "další taky. Tolik bohatého jídla, všechno za sebou, když to, co opravdu potřebujeme, je nějaký inovativní čistič chuti.""
 feast_events_ewan.0401.d:0 "Změňte téma na něco méně sporného."
 feast_events_ewan.0401.t:0 "Hladový žaludek"
 feast_events_ewan.0601.a.tt.failure:0 "Postrádáš jemnost, abys byl nenápadný"
 feast_events_ewan.0601.a.tt.success:0 "Jsi uvnitř a ven jak démonova šepot"
 feast_events_ewan.0601.a:0 "Zkalit nápoje."
 feast_events_ewan.0601.b.tt.failure:0 "$feast_events_ewan.0601.a.tt.failure$"
 feast_events_ewan.0601.b.tt.success:0 "$feast_events_ewan.0601.a.tt.success$"
 feast_events_ewan.0601.b:0 "Zničit zdobený talíř."
 feast_events_ewan.0601.c.tt.failure:0 "$feast_events_ewan.0601.a.tt.failure$"
 feast_events_ewan.0601.c.tt.success:0 "$feast_events_ewan.0601.a.tt.success$"
 feast_events_ewan.0601.c:0 "Zklam vánoční přílohu."
 feast_events_ewan.0601.desc.dead_rat:0 "zejména páchnoucí mrtvá krysa, téměř připravená prasknout."
 feast_events_ewan.0601.desc.dodgy_mushroom:0 "houbu, o které jsem si naprosto jistý, že každého pošle běžet na záchod. Pravděpodobně na zbytek večera."
 feast_events_ewan.0601.desc.hank_of_hair:0 "malá hrudka vlasů z jednoho z dvorních zvířat. Není to vlasy na hlavě."
 feast_events_ewan.0601.desc.humongous_beetle:0 "obrovský, momentálně vyčerpaný brouk. Měl by být brzy na nohou a kroutit se po hezkém odpočinku."
 feast_events_ewan.0601.desc.intro:0 "Kuchyň je, myslím, vždy tím nejlepším místem k tomu, aby se udělala malá #EMP neplecha#!. Pokud mě alespoň zaměstnanci nechytí.\n\nTolik potenciálních cílů, tak málo času: mám se vměšovat do tácu [activity.GetHost.Custom('GetExpensiveDrink')], do sofistikovaného centrálního chodu, nebo do malého stolku s drobnými pokrmy na přestávky mezi chody?\n\nAť už si vyberu cokoliv, mám připravený přesně ten pravý předmět, abych někomu zničil večer —"
 feast_events_ewan.0601.desc.raw_eyeball:0 "jedno obrovské, syrové oko."
 feast_events_ewan.0601.desc.rotten_vegetable:0 "smradlavá [activity.GetHost.Custom('RegionalRootVegetable')] tak zapáchající a plesnivá, že mě upřímně překvapuje, že se mi ji podařilo skrýt."
 feast_events_ewan.0601.desc.used_sponge:0 "houbu, která byla velmi... zřetelně #EMP použita#!."
 feast_events_ewan.0601.d:0 "To je pod mou úroveň."
 feast_events_ewan.0601.t:0 "Pouhá legrace"
 feast_events_ewan.0801.a:0 "Tady chci být."
 feast_events_ewan.0801.b:0 "Dobří lidé, se kterými se tu můžete setkat."
 feast_events_ewan.0801.c:0 "Příležitost být viděn s velkými a dobrými!"
 feast_events_ewan.0801.desc.ambitious:0 "Tolika příležitostí k rozhovorům, setkáním, diskusím, plánování. Každý nový rozhovor je semínkem nového cíle, každý pokrm výmluvou k přidání dalšího kontaktu."
 feast_events_ewan.0801.desc.arbitrary:0 "\n\nSamozřejmě, že ne všechno je přesně tak, jak bych chtěl, ale to je povaha těchto setkání. Příště to bude jiné, a koření změny dává něco, na co se těšit."
 feast_events_ewan.0801.desc.arrogant:0 "\n\nDělá mi dobře, že se takto scházím s některými svými méně významnými, nohy [ROOT.Char.Custom('FootFeet')] na stoličce, šíříc svou dobrou vůli mezi masami malých šlechticů."
 feast_events_ewan.0801.desc.brave:0 "Jsem rozmanitá skupina, to je pravda, ale tady a teď cítím, že tato párty by mohla zkonfrontovat svět a vyhrát."
 feast_events_ewan.0801.desc.callous:0 "\n\nNe že bych byl #EMP příliš#! znepokojen, kdyby ostatní měli špatný čas, ale stále mohu ocenit příjemnou atmosféru. S mírou."
 feast_events_ewan.0801.desc.calm:0 "\n\nNěkteří lidé si myslí, že banket je hektické místo, ale pro mě jsou to bastiony klidu a společenské shody. Koneckonců, každý sedí pohodlněji s plným břichem a houpajícím se pohárem."
 feast_events_ewan.0801.desc.compassionate:0 "Je potěšující vidět, jak se lidská laskavost sdílí tak svobodně."
 feast_events_ewan.0801.desc.content:0 "Nemohu si vzpomenout na jedinou věc, kterou bych změnil. Všechno je prostě... dokonalé."
 feast_events_ewan.0801.desc.craven:0 "Je na tom něco tak uklidňujícího, být obklopen tolika lidmi, jako by se nemohlo nic pokazit.\n\nPravděpodobně."
 feast_events_ewan.0801.desc.cynical:0 "Samozřejmě, většina z nich je tu jen proto, aby jedli a pili na účet někoho jiného, ale kdo jsem já, abych soudil? To je těžko volba, za kterou je mohu obviňovat, a jídlo je #EMP lahodné#!."
 feast_events_ewan.0801.desc.deceitful:0 "\n\nUž jsem začal pár rumorů mezi davem, prostě jako trochu zábavy. Považuji za docela sportovní vidět, jak rychle se lež může rozšířit, i bez jakéhokoliv dalšího motivu než způsobit trochu chaosu."
 feast_events_ewan.0801.desc.diligent:0 "Koordinace tolika lidí a služebníků je nedoceněný úkol, který má ne malou míru jemné obtížnosti, a je potěšující vidět, jak je to dobře uděláno."
 feast_events_ewan.0801.desc.fickle:0 "Myslím, že moje nejoblíbenější věc na banketech #EMP musí#! být jídlo. Ne, lidé. Vlastně, možná nápoje? Nebo zábava, nebo..."
 feast_events_ewan.0801.desc.forgiving:0 "\n\nJsem trochu znepokojený, že obslužný personál minul můj kalich, když naposledy přišli, ale vždy je tu další chod. Ve skutečnosti, to je jedna z krásných věcí na banketu — je tu #EMP vždy#! další chod."
 feast_events_ewan.0801.desc.generous:0 "\n\nJe na tom něco tak příjemného, že ostatním dopřáváme jídlo, že všichni lámají chléb a sdílejí poháry ve stejné místnosti."
 feast_events_ewan.0801.desc.gluttonous:0 "A jídlo! Ach to jídlo... podle [ROOT.Char.GetFaith.HealthGodName], já #EMP miluji#! dobré syté jídlo. Nebo pět."
 feast_events_ewan.0801.desc.greedy:0 "\n\nNa banketu je každý trochu chamtivý po něčem — pravda je, že je uklidňující vidět svět tak #EMP upřímný#! pro změnu."
 feast_events_ewan.0801.desc.gregarious:0 "\n\nJe škoda, že jsme nemohli dostat více hostů, jen další stůl nebo tak, ale ne každý má ducha oslavy. Možná ne každý, ale #EMP já#! ano, a jsem stejně dobrý jako stůl nebo dva sám!"
 feast_events_ewan.0801.desc.honest:0 "Existuje málo pravdivějších vyjádření smrtelné zkušenosti než toto. Tak nahé, tak upřímné — jen lidé, kteří si užívají společnost ostatních lidí."
 feast_events_ewan.0801.desc.humble:0 "Tak mnoho lidí, přichází ze všech koutů říše, jen aby tu byli. Opravu to dává perspektivu, jak je svět rozsáhlý."
 feast_events_ewan.0801.desc.chaste:0 "Je prostě hezké vidět tolik lidí, jak se baví, aniž by se uchylovali k tělesným potěšením."feast_events_ewan.0401.desc.target_personality.fallback:0 "Žena nebo muž [intent_target.GetWomanMan] jemně otírá rohy [intent_target.GetHerHis] úst rohem ušpiněného ubrusu a odstraňuje drobky křupavého pečiva.\n\n„Doufám, že další chod bude trochu lehčí,“ říká [intent_target.GetSheHe], „celý smysl hostiny je poskytnout bohatý a rozmanitý kulinářský zážitek, a zatím to vypadá spíš jako snažení nás nacpat než nás nadchnout.“"
 feast_events_ewan.0801.desc.impatient:0 "\n\nPevný banket je jedním z mála prostředí, kde na něco málokdy musíte čekat. Chcete jídlo? Je tam. Potřebujete nápoj? Nalejou vám jeden. Chcete si popovídat? Dobrá společnost je všude. Blaženost."
 feast_events_ewan.0801.desc.intro:0 "Ahhh, je něco více radostného než dobrý hodokvas?\n\nHosté se hemží sem a tam, jedí a povídají si, zatímco mihotavé světlo pochodní odráží se od každé zdi, světlo se odráží jako smích kolem sálu."
 feast_events_ewan.0801.desc.just:0 "\n\nVždy jsem považoval přirozený řád banketu za potěšující pohled. Stoly pečlivě prostřené, sociální postavení tiše vynucené, všichni šťastní a smějící se a na svém správném místě. Přesně tam, kde by měli být."
 feast_events_ewan.0801.desc.lazy:0 "A já? Nemusím pohnout svalem. Lidé, jídlo, pití, polštáře, služebníci, to všechno ke mně přichází, aniž bych musel hnout prstem. #EMP Dokonalost#!."
 feast_events_ewan.0801.desc.lustful:0 "Tolika lahodných... #EMP pokrmů#! pro [ROOT.Char.Custom('SenseObserve_EyeTaste')], tolik příležitostí pro kradené pohledy, dokonce i nezákonné schůzky.\n\nMožná dvě."
 feast_events_ewan.0801.desc.outro:0 "\n\nNěkdy je hezké si prostě sednout a užívat si malé věci v životě."
 feast_events_ewan.0801.desc.paranoid:0 "\n\nJsem neustále ve střehu před jakýmkoli náznakem nebezpečí, úmyslným nebo náhodným, plánovaným nebo improvizovaným. Je tu dost, aby to odpovídalo mým očekáváním — ani tolik, aby byl plán očividný, ani tak málo, aby byl plán jasně skryt. Přesně tak, jak to mám rád."
 feast_events_ewan.0801.desc.patient:0 "\n\nDokonce si užívám čekání mezi jídly — nejsou to jen příležitosti k smíchu a povídání, umožňují vám přemýšlet o jídle, které jste snědli, a o myšlenkách, které do něj byly vloženy."
 feast_events_ewan.0801.desc.sadistic:0 "Užívám si výkřiky a vzlykání stejně jako každá dobře přizpůsobená [ROOT.Char.GetTitleAsNameNoTooltip], ale výkřiky radosti mohou určitě příjemně změnit tempo."
 feast_events_ewan.0801.desc.shy:0 "Jsem šťastně usazený v rohu, povídám si s několika zajímavými lidmi.\n\nJe dobré mít příležitost být společenský, aniž bych byl přetížen alespoň jednou."
 feast_events_ewan.0801.desc.stubborn:0 "Zvažoval jsem, že se zvednu a projdu se jako mnozí jiní, ale to by znamenalo vzdát se mého místa, a budu proklet, pokud ho uvolním."
 feast_events_ewan.0801.desc.temperate:0 "\n\nSamozřejmě, že nemám příliš v oblibě složité pokrmy, ale mohu si užít dobrou společnost a veselou náladu při okusování mého kusu chleba."
 feast_events_ewan.0801.desc.trusting:0 "\n\nSamozřejmě, s každým v tak dobré náladě a tolik nádherným jídlem k vyzkoušení, kdo by mohl přinést špatnou vůli na takové setkání? Ne, to je radostná akce a já jsem s ní radostný."
 feast_events_ewan.0801.desc.vengeful:0 "\n\nSamozřejmě, že není malá část toho namířena na číšníka, o kterého jsem právě zakopnul, nyní pokrytého slizkými předkrmy. To zmetek si zaslouží, že zapomněl dolít můj drink v posledním chodu."
 feast_events_ewan.0801.desc.wrathful:0 "Já #EMP mohu#! být... občas obětí apoplexie. Ale teď, zde, jsem klidný, možná dokonce uvolněný.\n\nZměna tempa je příjemná."
 feast_events_ewan.0801.desc.zealous:0 "\n\nŠeptám rychlou modlitbu k [ROOT.Char.GetFaith.HealthGodName], děkuji za další úžasný chod na cestě. Opravdu je toto Stvoření [ROOT.Char.GetFaith.CreatorName] plné zázraků, a dobré jídlo rozhodně není nejmenší z nabízených zázraků."
 feast_events_ewan.0801.t:0 "Příjemná atmosféra"
 feast_learnt_habits_modifier_desc:0 "Osobní návyky cíle, když je sám, jsou známy intrikánům"
 feast_learnt_habits_modifier.tt:0 "$feast_learnt_habits_modifier$: $VALUE|+0=-+$"
 feast_learnt_habits_modifier:0 "Pozorované návyky"
 feasts_mischievous_t1_modifier_desc:0 "Tato postava se zdá být podivně klidná, když ti kolem ní mají nečekané, trapné nehody."
 feasts_mischievous_t1_modifier:0 "Zlomyslný úsměv"
 feasts_mischievous_t2_modifier_desc:0 "Malé nehody a trapná odhalení pravidelně postihují ty blízko této postavy."
 feasts_mischievous_t2_modifier:0 "Neplechař"
 feasts_mischievous_t3_modifier_desc:0 "Nedá se to dokázat, ale je to veřejné tajemství, že tento charakter neustále plánuje svůj další \"šprým\"."feast_events_ewan.0001.e.tt.bonus_to_murder_scheme.overwrite:0 "To přepíše váš potenciální bonus na [GetScheme('murder').GetTypeName] [ROOT.Char.Var('feast_events_ewan_0001_bonus_value').GetTitledFirstName]"
 feasts_mischievous_t3_modifier:0 "Troublemaker"
