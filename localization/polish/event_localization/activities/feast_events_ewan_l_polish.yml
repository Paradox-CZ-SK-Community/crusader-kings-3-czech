l_polish:
 feasts_mischievous_t1_modifier:0 "Šibalský úsměv"
 feasts_mischievous_t1_modifier_desc:0 "Tato postava působí podivně klidně, když se kolem nich stanou nečekané a trapné nehody."
 feasts_mischievous_t2_modifier:0 "Původce neplechy"
 feasts_mischievous_t2_modifier_desc:0 "Okolí této postavy pravidelně postihují drobné nehody a trapná odhalení."
 feasts_mischievous_t3_modifier:0 "Neplechař"
 feasts_mischievous_t3_modifier_desc:0 "Nelze to dokázat, ale je to otevřené tajemství, že tato postava neustále plánuje svůj další \"žert\"."
 feast_learnt_habits_modifier:0 "Pozorované zvyky"
 feast_learnt_habits_modifier_desc:0 "Spiklenci znají osobní zvyky cíle, když je o samotě."
 feast_learnt_habits_modifier.tt:0 "$feast_learnt_habits_modifier$: $VALUE|+0=-+$"
 feast_events_ewan.0001.t:0 "Vyčistit si hlavu"
 feast_events_ewan.0001.desc.intro:0 "Je zřídka kdo, kdo by vydržel celou hostinu, aniž by alespoň trochu nevyskočil ven z ruchu, i kdyby jen na vykonání potřeby.\n\nNaštěstí pro mě [intent_target.GetTitledFirstName] není výjimkou. Z blízkého výklenku pozoruji, jak [intent_target.GetSheHe]"
 feast_events_ewan.0001.desc.high_place:0 "zírá z okna této vysoké, osamělé věže. Zjevně obdivuje výhled k umření — jedno pevné, ostré strčení a všechny mé problémy budou pryč. Ještě to bude i vypadat jako nehoda."
 feast_events_ewan.0001.desc.water:0 "prochází podél břehu [activity.GetHost.Custom('IndefiniteBodyOfWater')] blízko zdí. S palicí v ruce stačí udeřit [intent_target.GetHerHim] natolik, aby [intent_target.GetSheHe] byl omráčen — voda se postará o zbytek a ještě to bude vypadat jako nehoda."
 feast_events_ewan.0001.desc.critter:1 "prochází cestami nádvoří. V ruce mám sevřeného (doufejme dobře zadrženého) jedovatého [SCOPE.Custom('VenomousCreature')]. Divoký, smrtící — stačí ho hodit na kus holé kůže a nechám ho odvést svou zlomyslnou práci."
 feast_events_ewan.0001.desc.rock:0 "prochází kolem ozdob nádvoří. Kámen v mé ruce má slušnou hmotnost i zlomyslně ostrý hrot — jeden pevný, čistý úder do lebky by měl stačit k vykonání temného činu."
 feast_events_ewan.0001.desc.outro:0 "\n\nMám prvek překvapení, takže pokud se plán pokazí, utéct včas by neměl být problém. Bohužel pravděpodobně nebude potřeba mnoho otázek, než [intent_target.GetFirstNameNoTooltip] zaznamená mou podezřelou nepřítomnost."
 feast_events_ewan.0001.a:0 "Dobře, jedno pevné strčení a..."
 feast_events_ewan.0001.a.tt.success:0 "A je to — [intent_target.GetSheHe] venku!"
 feast_events_ewan.0001.a.tt.failure:0 "[intent_target.GetFirstNameNoTooltip] odhodí [intent_target.GetHerselfHimself] stranou"
 feast_events_ewan.0001.b:0 "Silný úder, pevné strčení a..."
 feast_events_ewan.0001.b.tt.success:0 "[intent_target.GetFirstNameNoTooltip] omráčen/a se propadá pod hladinu"
 feast_events_ewan.0001.b.tt.failure:0 "[intent_target.GetSheHe|U] se převrátí, ale je stále při vědomí"
 feast_events_ewan.0001.c:0 "Hod musí mít #EMP právě#! tolik síly..."
 feast_events_ewan.0001.c.tt.success:1 "[SCOPE.Custom('VenomousCreature')] zaútočí"
 feast_events_ewan.0001.c.tt.failure:0 "Tvoreček odskáče a uteče"
 feast_events_ewan.0001.d:0 "Dobře, musím zasáhnout [intent_target.GetHerHim] přímo do hlavy..."
 feast_events_ewan.0001.d.tt.success:0 "Trefíte [intent_target.GetHerHim] do spánku"
 feast_events_ewan.0001.d.tt.failure:0 "Minete"
 feast_events_ewan.0001.e:0 "Možná bude lepší pozorovat?"
 feast_events_ewan.0001.e.tt.bonus_to_murder_scheme.overwrite:0 "Tímto přepíšete svůj potenciální bonus k [GetScheme('murder').GetTypeName] [ROOT.Char.Var('feast_events_ewan_0001_bonus_value').GetTitledFirstName]"
 feast_events_ewan.0001.e.tt.bonus_to_murder_scheme:0 "Obdržíte #P [EmptyScope.ScriptValue('feast_events_ewan_0001_murder_scheme_bonus_added_base_success_value')|=+0]%#! šanci na úspěch u jakéhokoli [GetScheme('murder').GetTypeName] [scheme|E], který proti [intent_target.GetTitledFirstName] zahájíte během následujících [EmptyScope.ScriptValue('feast_events_ewan_0001_murder_scheme_bonus_time_to_use_value')|0] let"
 feast_events_ewan.0001.f:0 "To byl pošetilý nápad."
 feast_events_ewan.0201.t:0 "Večeře a představení"
 feast_events_ewan.0201.desc.intro:0 "Sedět naproti [intent_target.Custom2('MyCharacterIntroduction', ROOT.Char)] mi dává doslova poklad možností, jak [intent_target.GetHerHim] škádlit, aniž bych porušil pravidla slušnosti.\n\n"
 feast_events_ewan.0201.desc.meat.dramatic_snap:0 ""...samozřejmě, jde hlavně o to být", utrousím a zlomím malou kost [activity.GetHost.Custom('RegionalEdibleAnimal')], kterou zručně držím v obou rukou, "#EMP pevný#!. Není-liž pravda?""
 feast_events_ewan.0201.desc.meat.sink_teeth:0 "Pomalu, záměrně vtiskuji zuby do masa #EMP lahodného#! kousku [activity.GetHost.Custom('RegionalEdibleMeat')], jemně, přesto pevně trhaje maso pryč."
 feast_events_ewan.0201.desc.meat.lick:0 "S bujným, přece pomalým olíznutím shromáždím velkou hrst omáčky pokrývající mou porci [activity.GetHost.Custom('RegionalEdibleAnimal')]. Po celou dobu si udržujeme oční kontakt."
 feast_events_ewan.0201.desc.veggie.suggestive_gesture:0 "Pomalu, svůdně, objíždím prstem křivku páru [activity.GetHost.Custom('RegionalRootVegetablePlural')], něžně škádlím zeleninu svým měkkým dotykem. Na konci přejedu nehtem po povrchu a zanechám sotva znatelný škrábanec."
 feast_events_ewan.0201.desc.veggie.sink_teeth:0 "S chutí kousnu pevně do obrovské, šťavnaté, #EMP pevné#! [activity.GetHost.Custom('RegionalRootVegetable')], nechávám trochu šťávy stéct a kapat po bradě. Spokojeně mi vyplázne jazyk a olíznu si rty."
 feast_events_ewan.0201.desc.veggie.deep_bite:0 "S dramatickým švihem spadne kousek [activity.GetHost.Custom('RegionalRootVegetable')] z mé zvednuté ruky do úst a polknu s #EMP slyšitelným#! uspokojením. Oči se mi dokonce trochu zatočí v hlavě, pro ten přidaný pikantní prvek."
 feast_events_ewan.0201.desc.outro:0 "\n\nZ výrazu na tváři [intent_target.GetHerHis] vidím, že [intent_target.GetFirstNameNoTooltip] pochopil mé sdělení. Co však nedokážu přesně rozlišit, je [intent_target.GetHerHis] výraz — je to živočišný zájem, nebo jen rozbouřený žaludek? Je to alarmujícím způsobem těžké říct."
 feast_events_ewan.0201.a:0 "Možná ještě jeden kousek, aby to podtrhlo."
 feast_events_ewan.0201.a.tt.success:0 "Ó, [ROOT.Char.GetFirstNameNoTooltip]..."
 feast_events_ewan.0201.a.tt.failure:0 "Co #EMP vlastně#! děláš?"
 feast_events_ewan.0201.b:0 "Tohle nefunguje. Možná [intent_target.GetSheHe] preferuje upřímný rozhovor?"
 feast_events_ewan.0201.b.tt.success:0 "Váš rozhovor se ukáže jako zajímavější"
 feast_events_ewan.0201.b.tt.failure:0 "Při [intent_target.GetFaith.KnowledgeGodName] jsi nudný!"
 feast_events_ewan.0201.c:0 "To je méně... vášnivé, než jsem doufal..."
 feast_events_ewan.0401.t:0 "Bručící žaludek"
 feast_events_ewan.0401.desc.intro:0 "Trvalo mi velkou část večera, než jsem se přiblížil k [intent_target.GetTitledFirstName] tak, aby to nepůsobilo nuceně. Koneckonců nejlepší přátelství jsou přirozená a chci, aby [intent_target.GetHerHim] myslel, že je to spontánní.\n\n"
 feast_events_ewan.0401.desc.target_personality.flamboyant:0 ""Při [intent_target.GetFaith.WealthGodName]", vychvaluje můj možná-přítel, sotva zakrývající říhání, "to byl #EMP těžký#! chod. A tak brzy po tom posledním těžkém! Prostě to leží v žaludku příliš těžce. Nemohu uvěřit, že služebnictvo očekává, že budou nadále obsluhovat svého [activity.GetHost.Custom('MistressMaster')], když pracují tak špatně.""
 feast_events_ewan.0401.desc.target_personality.sedate:0 "Ten [intent_target.GetWomanMan] si pohrává s jídlem, posouvá pár malých kousků po mastném dřevěném talíři.\n\n\"Je to všechno trochu... těžké, že? Ten chod, ten předchozí chod, ten před #EMP tím#!,\" [intent_target.GetSheHe] nervózně pohlédne na služebníka přinášejícího další várku jídel, \"i ten následující. Tolik bohatých chodů v řadě, když bychom opravdu potřebovali něco, co osvěží chuť.\""
 feast_events_ewan.0401.desc.target_personality.fallback:0 "Ten [intent_target.GetWomanMan] jemně otírá koutky úst kouskem zašpiněné ubrousku a odstraňuje drobečky křehkého pečiva.\n\n\"Jen doufám, že další chod bude trochu lehčí,\" podotýká [intent_target.GetSheHe], \"smyslem hostiny je nabídnout bohatý, rozmanitý kulinářský zážitek, a zatím to spíš působí, že se nás snaží naperlit než pobavit.\""
 feast_events_ewan.0401.a:0 "Ano — bohužel to byl prostě špatný výběr, myslím."
 feast_events_ewan.0401.a.tt.success:0 "Úplně okouzlíte [intent_target.GetHerHim]"
 feast_events_ewan.0401.a.tt.partial_success:0 "[intent_target.GetSheHe|U] by si rád/a povídal/a dál"
 feast_events_ewan.0401.a.tt.failure:0 "Jste zábavný, ale ne tolik."
 feast_events_ewan.0401.b:0 "\"Ty... #EMP přeci#! víš, že tohle je moje hostina, ne?\""
 feast_events_ewan.0401.c:0 "\"Nahlas vychvalte pokrm.\""
 feast_events_ewan.0401.d:0 "Přesuňte téma na něco méně sporného."
 feast_events_ewan.0601.t:0 "Pouhý žert"
 feast_events_ewan.0601.desc.intro:0 "Myslím, že kuchyně je vždy to nejlepší místo, kde napáchat trochu #EMP neplechy#!. Aspoň pokud vás personál nechytí.\n\nTolika potenciálních cílů, tak málo času: mám zasahovat do podnosu s [activity.GetHost.Custom('GetExpensiveDrink')], do propracovaného hlavního chodu, nebo do malého stolku s drobnostmi mezi chody?\n\nAť už si vyberu cokoliv, mám připravený přesně ten předmět, který někomu zkazí večer —"
 feast_events_ewan.0601.desc.dead_rat:0 "zvlášť páchnoucí mrtvá krysa, téměř připravená prasknout."
 feast_events_ewan.0601.desc.humongous_beetle:0 "obrovský, momentálně vyčerpaný brouk. Po dobrém odpočinku by ale měl být zase vzhůru a čile se vrtět."
 feast_events_ewan.0601.desc.raw_eyeball:0 "jedno obrovské syrové oko."
 feast_events_ewan.0601.desc.used_sponge:0 "houba, která byla velmi... zřetelně #EMP použita#!."
 feast_events_ewan.0601.desc.rotten_vegetable:0 "zapáchající [activity.GetHost.Custom('RegionalRootVegetable')] tak intenzivně plesnivá, že jsem upřímně šokován, že jsem ji dokázal schovat."
 feast_events_ewan.0601.desc.dodgy_mushroom:0 "houba, u které jsem si naprosto jistý, že kohokoli pošle běžet na záchod. Pravděpodobně na zbytek večera."
 feast_events_ewan.0601.desc.hank_of_hair:0 "malý chomáč srsti jednoho ze dvorních zvířat. Není to vlas z hlavy."
 feast_events_ewan.0601.a:0 "Pošpinit nápoje."
 feast_events_ewan.0601.a.tt.success:0 "Jste tam i zpět jako ďáblův šepot"
 feast_events_ewan.0601.a.tt.failure:0 "Postrádáte obratnost být nenápadný"
 feast_events_ewan.0601.b:0 "Zkazit honosný podnos."
 feast_events_ewan.0601.b.tt.success:0 "$feast_events_ewan.0601.a.tt.success$"
 feast_events_ewan.0601.b.tt.failure:0 "$feast_events_ewan.0601.a.tt.failure$"
 feast_events_ewan.0601.c:0 "Zkazit přílohu."
 feast_events_ewan.0601.c.tt.success:0 "$feast_events_ewan.0601.a.tt.success$"
 feast_events_ewan.0601.c.tt.failure:0 "$feast_events_ewan.0601.a.tt.failure$"
 feast_events_ewan.0601.d:0 "To je pod mou úroveň."
 feast_events_ewan.0801.t:0 "Příjemná atmosféra"
 feast_events_ewan.0801.desc.intro:0 "Ach, existuje něco víc veselého než pořádná hostina?\n\nHosté proudí sem a tam, jedí a povídají si, zatímco mihotavé světlo pochodní dopadá na každou stěnu a odráží se halou jako smích."
 feast_events_ewan.0801.desc.lustful:0 "Tolika lahodných... #EMP chodů#! k [ROOT.Char.Custom('SenseObserve_EyeTaste')], tolik příležitostí pro ukradené pohledy, ba i pro zakázanou schůzku.\n\nMožná dvě."
 feast_events_ewan.0801.desc.chaste:0 "Je hezké vidět tolik lidí, jak se baví, aniž by sklouzli k tělesným rozkoším."
 feast_events_ewan.0801.desc.gluttonous:0 "A to jídlo! Ó to jídlo... při [ROOT.Char.GetFaith.HealthGodName], já #EMP miluji#! dobré vydatné jídlo. Nebo pět."
 feast_events_ewan.0801.desc.temperate:0 "\n\nSamozřejmě, nejsou mi moc po chuti vybrané pokrmy, ale mohu si užít dobrou společnost a pití, zatímco si obkousávám svůj kus chleba."
 feast_events_ewan.0801.desc.greedy:0 "\n\nNa hostině je každý trochu chamtivý po něčem — upřímně je uklidňující vidět svět pro změnu tak #EMP upřímný#!."
 feast_events_ewan.0801.desc.generous:0 "\n\nJe něco tak příjemného na aktu krmení druhých, na tom, jak všichni lámou chléb a sdílejí poháry ve stejné místnosti."
 feast_events_ewan.0801.desc.lazy:0 "A já? Nemusím hnout ani prstem. Lidé, jídlo, pití, polštáře, sluhové — vše ke mně přichází, aniž bych musel zvednout prst. #EMP Dokonalost#!."
 feast_events_ewan.0801.desc.diligent:0 "Koordinace tolika lidí a služebnictva je podceňovaná práce, obsahující nemalé množství subtilních obtíží, a je potěšující vidět, když je to provedeno dobře."
 feast_events_ewan.0801.desc.wrathful:0 "Mohu #EMP být#! občas něčím jako obětí apoplexie. Ale tady, teď, jsem klidný, možná dokonce usedlý.\n\nZměna tempa je příjemná."
 feast_events_ewan.0801.desc.calm:0 "\n\nNěkteří si myslí, že banket je hektické místo, ale pro mě jsou pevností klidu a společenské shody. Koneckonců každý sedí lépe s plným žaludkem a plným pohárem."
 feast_events_ewan.0801.desc.patient:0 "\n\nDokonce si užívám i čekání mezi chody — nejsou jen příležitostmi k smíchu a povídání, ale umožňují zamyslet se nad pokrmem, který jste snědli, a nad myšlenkou, která do něj byla vložena."
 feast_events_ewan.0801.desc.impatient:0 "\n\nPoctivý banket je jedním z mála prostředí, kde zřídka musíte na cokoli čekat. Chcete jídlo? Je tam. Potřebujete pití? Natočí vám ho. Chcete si popovídat? Dobrých společníků je všude. Blaženost."
 feast_events_ewan.0801.desc.arrogant:0 "\n\nDělá mi to dobře stýkat se takhle s některými z mých podřízených, s [ROOT.Char.Custom('FootFeet')] vyloženými na stoličce a šířit svou dobrou vůli mezi davem malicherných šlechticů."
 feast_events_ewan.0801.desc.humble:0 "Tolika lidí, kteří přicházejí z celého království jen proto, aby tu byli. Skutečně to dává nadhled, jak rozlehlý svět je."
 feast_events_ewan.0801.desc.deceitful:0 "\n\nUž jsem mezi davem rozpoutal pár povídaček, jen tak pro zábavu. Přijde mi to docela zábavné sledovat, jak rychle se lež může rozšířit, i bez dalšího motivu než způsobit malé zmatky."
 feast_events_ewan.0801.desc.honest:0 "Těžko najdete upřímnější vyjádření pozemského života než toto. Tak nahé, tak upřímné — jen lidé užívající si společnost jiných lidí."
 feast_events_ewan.0801.desc.craven:0 "Je něco uklidňujícího na tom být v obklopení tolika lidí, jako by se nemohlo nic pokazit.\n\nPravděpodobně."
 feast_events_ewan.0801.desc.brave:0 "Jsme sice pestrá banda, to pravda, ale tady a teď mám pocit, že by tahle družina mohla porazit svět a vyhrát."
 feast_events_ewan.0801.desc.shy:0 "Šťastně sedím v rohu a povídám si s několika zajímavými lidmi.\n\nJe příjemné mít možnost být společenský, aniž bych byl zahlcen."
 feast_events_ewan.0801.desc.gregarious:0 "\n\nJe škoda, že jsme nemohli pozvat víc hostů, třeba další stůl nebo dva, ale ne každý má smysl pro párty. Ne každý, možná, ale #EMP já#! ano, a jsem sám o sobě jako jeden nebo dva stoly!"
 feast_events_ewan.0801.desc.ambitious:0 "Tolika příležitostí mluvit, potkávat se, diskutovat, plánovat. Každý nový rozhovor je semínko nového cíle, každý chod záminka přidat další kontakt."
 feast_events_ewan.0801.desc.content:0 "Nemohu vymyslet nic, co bych změnil. Je to všechno... dokonalé."
 feast_events_ewan.0801.desc.arbitrary:0 "\n\nSamozřejmě, ne všechno je přesně tak, jak bych si přál, ale to je povaha těchto shromáždění. Příště to bude jiné a prvek změny dává důvod se těšit."
 feast_events_ewan.0801.desc.just:0 "\n\nVždy jsem považoval přirozený řád banketu za radostný pohled. Stoly pěkně prostřené, společenské vrstvy tiše dodržované, všichni šťastní a smějící se na svém správném místě. Přesně tam, kde by měli být."
 feast_events_ewan.0801.desc.cynical:0 "Samozřejmě, většina z nich je tu jen, aby jedla a pila na cizí účet, ale kdo jsem já, abych soudil? Těžko jim to lze vyčítat a jídlo je #EMP vynikající#!."
 feast_events_ewan.0801.desc.zealous:0 "\n\nPomalu odříkám rychlou modlitbu k [ROOT.Char.GetFaith.HealthGodName], děkuji za další úžasný chod na cestě. Opravdu toto Stvoření [ROOT.Char.GetFaith.CreatorName] je plné divů a dobré jídlo rozhodně není nejmenším z nabízených zázraků."
 feast_events_ewan.0801.desc.paranoid:0 "\n\nJsem neustále v pohotovosti kvůli jakémukoli náznaku nebezpečí, záměrnému či náhodnému, plánovanému nebo improvizovanému. Je toho právě tolik, aby to odpovídalo mým očekáváním — ne tolik, aby byl spiknutí zřejmé, ne málo, aby bylo jasně maskované. Přesně tak, jak to mám rád."
 feast_events_ewan.0801.desc.trusting:0 "\n\nSamozřejmě, když je všichni v tak dobré náladě a je tu tolik nádherného jídla k vyzkoušení, kdo by sem přišel se zlou vůlí? Ne, to je radostná událost a i já mám z ní radost."
 feast_events_ewan.0801.desc.compassionate:0 "Je radost vidět, jak se lidská laskavost tak volně sdílí."
 feast_events_ewan.0801.desc.callous:0 "\n\nNe že bych byl #EMP příliš#! znepokojen, kdyby ostatní trávili mizerný čas, ale stále umím ocenit příjemnou atmosféru. S mírou."
 feast_events_ewan.0801.desc.sadistic:0 "Tak jako další dobře vyrovnaný [ROOT.Char.GetTitleAsNameNoTooltip] si užívám výkřiky a vzlyky, ale radostné zvolání mohou být určitě příjemnou změnou tempa."
 feast_events_ewan.0801.desc.stubborn:0 "Uvažoval jsem o tom, že bych se postavil a prošel kolem jako tolik jiných, ale to by znamenalo vzdát se mého místa, a ani za nic ho nepřenechám."
 feast_events_ewan.0801.desc.fickle:0 "Myslím, že mým oblíbeným na hostinách #EMP je#! jídlo. Ne, lidé. Vlastně možná pití? Nebo zábava, nebo..."
 feast_events_ewan.0801.desc.vengeful:0 "\n\nSamozřejmě značná část z toho je namířena na sluhu, kterého jsem právě přerazil, který je nyní pokryt lepkavými předkrmy. Ten parchante si to zaslouží za to, že zapomněl doplnit můj nápoj při posledním chodu."
 feast_events_ewan.0801.desc.forgiving:0 "\n\nTrochu se obávám, že obsluha minula můj pohár při posledním kole, ale vždy je další chod. Vlastně je to jedna z krás hostiny — #EMP vždycky#! je další chod."
 feast_events_ewan.0801.desc.outro:0 "\n\nNěkdy je pěkné se jen opřít a užívat si drobností života."
 feast_events_ewan.0801.a:0 "Tady chci být."
 feast_events_ewan.0801.b:0 "Dobří lidé k popovídání."
 feast_events_ewan.0801.c:0 "Příležitost být viděn mezi mocnými a významnými!"
