l_polish:
 feast_events_klank.1001.t: "Způsoby mučení"
 feast_events_klank.1001.desc: ""Kde je nejlepší místo, kde začít řezat?" ptá se můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('fellow_torturer'))] [fellow_torturer.GetName], s dýkou v [fellow_torturer.GetHerHis] ruce, [fellow_torturer.GetHerHis] tón plný údivu. Skutečně [fellow_torturer.GetWomanMan] přímo podle mého gusta. Hostina může být setkáním myslí, příležitostí zdokonalit řemeslo, ne jen nudnou příležitostí k obžerství. \n\n"Podle mých zkušeností křičí nejvíc, pokud jako první odstraníte [ROOT.Char.Custom('GetRandomBodyPart')]. Jsem o tom přesvědčen... toto je ten nejlahodnější způsob, jak začít."\n\n[terrified_onlooker.GetName] tiše zírá v rohu."
 feast_events_klank.1001.a: "Nejdřív jim před očima zatřeste [ROOT.Char.Custom('DeviantObjectArticle')]."
 feast_events_klank.1001.b: "Máš pravdu!"
 feast_events_klank.1001.c: "Kniha jako #EMP [SCOPE.Custom('RandomEntertainmentTextName')]#! inspiruje."
