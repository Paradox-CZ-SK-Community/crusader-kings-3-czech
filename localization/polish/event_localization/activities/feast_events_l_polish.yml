l_polish:
 feast_option_type: "Důvod hostiny"
 feast_type_generic: "Hostina"
 feast_type_generic_desc: "$EFFECT_LIST_BULLET$ Události povedou k příležitostem získat [opinion|E]\n$EFFECT_LIST_BULLET$ Určité možnosti umožní ztrátu [stress|E]\n\n#weak Přece hostina #EMP nepotřebuje#! důvod?#!"
 feast_type_murder: "Vražedná hostina"
 feast_type_murder_desc: "$EFFECT_LIST_BULLET$ Zvolíte, jak zavraždit svého čestného hosta a jeho doprovod\n\n#weak Nezvete hosty. Vábíte oběti.#!\n\n@warning_icon! #X Nebudete moci pořádat Vražednou [GetActivityType('activity_feast').GetName] po dobu 15 let#!\n@warning_icon! #X Cílení na vašeho [liege|E] nebo [head_of_faith|E] bude mít větší tresty#!\n\n@alert_icon! #alert_trial Postavy s rysy [GetTrait('just').GetName( GetNullCharacter )], [GetTrait('compassionate').GetName( GetNullCharacter )] a [GetTrait('calm').GetName( GetNullCharacter )] získají [stress|E]#!"
 feast_option_food: "Náročnost pokrmů"
 feast_food_bad: "Jednoduché mísy"
 feast_food_bad_desc: "$EFFECT_LIST_BULLET$ Snížený zisk [prestige|E]\n\n#weak Každý šlechtic jistě ocení dobré, jednoduché jídlo ve velkých množstvích spíše než všechny ty přepychové lahůdky. Viďte?#!"
 feast_food_normal: "Exotické lahůdky"
 feast_food_normal_desc: "$EFFECT_LIST_BULLET$ Mírný nárůst [prestige|E]\n\n#weak Každá hostina, která stojí za zmínku, doplňuje základní luxusy, které šlechta očekává, i podivnější a bohatší pokrmy.#!"
 feast_food_good: "Kulinářská mistrovská díla"
 feast_food_good_desc: "$EFFECT_LIST_BULLET$ Výrazně zvýšený zisk [prestige|E]\n\n#weak Naházej #EMP toto#! dovnitř #EMP tamto#! a připevni to zpátky, aby to vypadalo jako vzlétající sokol! Pokrm bez příběhu je sotva víc než #EMP žrádlo#!.#!"
 feast_option_courses: "Počet chodů"
 feast_courses_bad: "Dostačující"
 feast_courses_bad_desc: "$EFFECT_LIST_BULLET$ Malý nárůst [opinion|E]\n$EFFECT_LIST_BULLET$ Velmi malý nárůst [GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName] [vassal|E] [opinion|E]\n\n#weak S půl tuctem nebo méně chodů budou hosté jistě sytí. Ne že by byli obzvlášť ohromeni.#!"
 feast_courses_normal: "Vhodné"
 feast_courses_normal_desc: "$EFFECT_LIST_BULLET$ Střední nárůst [opinion|E]\n$EFFECT_LIST_BULLET$ Střední nárůst [GetVassalStance( 'courtly' ).GetTextIcon] [GetVassalStance( 'courtly' ).GetName] [vassal|E] [opinion|E]\n\n#weak Hostina vyžaduje jistou míru přepychu a toto odpovídá očekávání.#!"
 feast_courses_good: "Extravagantní"
 feast_courses_good_desc: "$EFFECT_LIST_BULLET$ Velký nárůst [opinion|E]\n$EFFECT_LIST_BULLET$ Větší nárůst [GetVassalStance( 'courtly' ).GetTextIcon] [GetVassalStance( 'courtly' ).GetName] [vassal|E] [opinion|E]\n\n#weak Přes dvacet chodů z blízka i z daleka! Tradiční pokrmy! Nové chutě! Polévky! Osvěžovače patra! Dezerty, hlavní jídla a další!#!"
 feast_phase_meal: "Banket"
 feast_phase_toast: "Závěrečný přípitek"
 every_guest_scope_tt: "Každý host"
 feast.0010.desc: "Nevím, proč byste přijal mou pozvánku a místo toho šel na [other_host.GetTitledFirstNamePossessive] hostinu, ale vězte, že si to zapamatuji."
 feast.0010.a: "Bohužel."
 feast.1501.opening: "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 feast.1501.opening_desc: "Tímto vás zvu na hostinu na mém dvoře v [barony.GetNameNoTier]!"
 feast.1501.host_likes_me: "Doufám, že přijmete pozvání, vaše přítomnost by nám jinak velmi chyběla."
 feast.1501.host_gets_along_with_me: "Jako významný [ROOT.Char.GetTitleTierName] bych byl poctěn vaší účastí."
 feast.1501.host_dislikes_me: "Očekávám, že tam budou všichni důležití, což bohužel zahrnuje i vás."
 feast.1501.a: "Samozřejmě přijdu."
 feast.1501.b: "Přijdu. Neochotně."
 feast.1501.c: "S lítostí musím oznámit, že jsem zaneprázdněn."
 feast.1501.d: "Ne, odmítám!"
 feast.1502.desc: "Tímto vás zvu na hostinu na mém dvoře v [barony.GetNameNoTier]! Bude to velkolepá událost, hodná vaší urozené přítomnosti."
 feast.1502.a: "Bude mi potěšením."
 feast.1502.b: "Musím se věnovat důležitějším záležitostem."
 feast.1503.desc: "Tímto vás zvu na hostinu na mém dvoře v [barony.GetNameNoTier]! Bude to velkolepá událost s vynikajícím jídlem a zábavou."
 feast.1503.a: "Bude mi potěšením."
 feast.1503.b: "Musím se věnovat důležitějším záležitostem."
 feast.2001.t: "Veselé shromáždění"
 feast.2001.t_murder: "Zlověstné shromáždění"
 feast.2001.desc_intro: "Hosté se shromáždili ve velké síni, pánové a paní z blízkých i vzdálených koutů říše."
 feast.2001.desc_fallback: "$feast.2001.desc_intro$$feast.2001.desc_outro$"
 feast.2001.desc_gregarious: "$feast.2001.desc_intro$ Už dlouho #EMP toužím#! po příležitosti jako je tato.$feast.2001.desc_outro$" # todo: $feast.2001.desc_intro$ Už dlouho #EMP toužím#! po takové příležitosti.$feast.2001.desc_outro$
 feast.2001.desc_shy: "$feast.2001.desc_intro$ Upravím si oděv. Tohle není #EMP přesně#! moje představa dokonalého večera, ale bude to muset stačit.$feast.2001.desc_outro$"
 feast.2001.desc_ambitious: "$feast.2001.desc_intro$ Ach, jednou z mých oblíbených věcí je sledovat, jak se lidé opíjejí... a poslouchat, jak mluví mnohem víc, než by měli.$feast.2001.desc_outro$"
 feast.2001.desc_nerd: "$feast.2001.desc_intro$ Obvykle dávám přednost společnosti knih před lidmi, ale povinnost je povinnost.$feast.2001.desc_outro$"
 feast.2001.desc_martial: "$feast.2001.desc_intro$ Musím přiznat, že nemožnost přinést zbraně ubírá na kouzlu oslavy.$feast.2001.desc_outro$"
 feast.2001.desc_lustful: "$feast.2001.desc_intro$ Tolik... #EMP soust#! na výběr.$feast.2001.desc_outro$"
 feast.2001.desc_outro: "\n\nNálada je veselá a hosté jsou dobře naladěni, když hostina začíná!"
 feast.2001.desc_murder_feast: "Jak hosté vstupují do velké síně, spatřuji je jednoho za druhým. [honorary_guest.GetTitledFirstName]... jak se opovažuje [honorary_guest.GetSheHe] vstoupit do mého domu? A [honorary_guest.GetHerHis] doprovod... všichni moji nepřátelé — nepřátelé říše!\n\nKdyž služebnictvo zapaluje velké ohniště, dostanu náhlé osvícení; co kdyby se zlo jejich existence dalo očistit najednou?"
 feast.2001.a: "Vítejte, přátelé!"
 feast.2001.a.tt: "Hostina začíná"
 feast.2001.b: "[honorary_guest.GetFirstNameNoTooltip] a [honorary_guest.GetHerHis] doprovod. Chci, aby byli všichni pryč."
 feast.2001.c: "Chci jen, aby [honorary_guest.GetFirstNameNoTooltip] byl mrtvý."
 feast.2001.d: "[honorary_guest.GetFirstNameNoTooltip] musí zemřít, ale #EMP nikdo#! nesmí hádat, že jsem to já."
 feast.2001.d.tt: "Pokus o atentát může selhat"
 feast.2001.e: "Jsou to hosté v mém domě. Nic se jim nestane."
 feast.2001.c.people_to_spare: "Všichni mi blízcí budou varováni"
 feast.2001.e.tt: "Hostina začíná — a nikomu se nic nestane"
 feast.2002.t: "$feast_header$ Opomenuté povinnosti"
 feast.2002.desc: "Jaká katastrofa!\n\nPo všech mých přípravách se hosté dostavili na hostinu bez hostitele! Odešli domů a udělal jsem na ně hrozný dojem."
 feast.2002.a: "Možná toho budu jednou litovat."
 feast.2003.t: "$feast_header$ Ubohá oslava"
 feast.2003.desc: "Nemohu tomu uvěřit. I přes moje pozvánky a přípravy se nikdo neukázal na mou hostinu.\n\nNezáleží! Užiju si všechno toto jídlo a víno sám a ozvěna kroků ve velké síni mi bude stačit jako společnost!"
 feast.2003.a: "Opravdu jsem tak sám?"
 feast.2003.b: "Cítím malou úlevu."
 feast.2010.t: "$feast_header$ Šťastná náhoda?"
 feast.2010.desc: "Dostaly se ke mně zprávy, že můj #EMP velmi zvláštní#! host, [ROOT.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName], se dočkal svého konce o něco dříve, než se čekalo. Všichni budeme truchlit nad [ROOT.Var('murder_guest_host_var').GetCharacter.GetHerHis] smrtí a zrušíme hostinu, abychom uctili [ROOT.Var('murder_guest_host_var').GetCharacter.GetHerHis] památku.\n\n#EMP Jen bych si přál, aby to bylo mýma rukama.#!"
 feast.2010.a: "Opravdová škoda."
 feast.2010.a.tt: "Vražedná hostina je zrušena"
 feast.2011.t: "$feast_header$ Neočekávaná smrt"
 feast.2011.desc: "Náhlá smrt [host.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName] nás všechny překvapila a [host.GetTitledFirstName] se rozhodl zrušit hostinu, aby uctil památku [host.Var('murder_guest_host_var').GetCharacter.GetHerHis]. Koneckonců, to vše bylo na počest [host.Var('murder_guest_host_var').GetCharacter.GetHerHis]."
 feast.2011.a: "$feast.2010.a$"
 feast.2011.a.tt: "Hostina je zrušena"
 feast.2020.t: "$feast_header$ Odmítnutá pozvánka"
 feast.2020.desc: "Nemohu tomu uvěřit! [ROOT.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName] odmítl mou dokonale nenápadnou pozvánku na hostinu! I jako můj #EMP velmi zvláštní#! host. Naprosto nepřijatelné!"
 feast.2020.a: "Dostanu tě dříve nebo později, [ROOT.Var('murder_guest_host_var').GetCharacter.GetFirstNameNoTooltip]..."
 feast.2020.a.tt: "$feast.2010.a.tt$"
 feast.2021.t: "$feast.2020.t$"
 feast.2021.desc: "Jak ponižující! [host.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName] odmítl [host.GetTitledFirstNamePossessive] pozvánku jako svého zvláštního hosta na hostině! A teď nás [host.GetSheHe] všechny posílá domů! Kdybych to byl já, #EMP nikdy#! bych se z toho nevzpamatoval..."
 feast.2021.a: "$feast.2010.a$"
 feast.2021.a.tt: "$feast.2011.a.tt$"
 feast.2501.t: "Vřelé přivítání"
 feast.2501.likes_host: "Všichni hosté se shromáždili ve velké síni a náš laskavý hostitel, [host.GetTitledFirstName], nás všechny přivítal na hostině!"
 feast.2501.dislikes_host: "Všichni hosté se shromáždili ve velké síni a náš [host.Custom('InsultAdjective')] hostitel, [host.GetTitledFirstName], nás konečně přivítal na hostině."
 feast.2501.a.gluttonous: "Cítím vůni kuchyně až odsud!"
 feast.2501.a.drunkard: "Kde jsou sudy!"
 feast.2501.a.gregarious: "Nemohu se dočkat, až si promluvím se všemi!"
 feast.2501.a.shy: "Tady je tolik lidí..."
 feast.2501.a: "Těším se na to!"
 feast.2501.b: "Doufám, že to bude stát za můj čas."
 feast.5003.t: "Konec slavností"
 feast.3601.desc: "S odchodem [host.Custom2('MyCharacterIntroduction', ROOT.Char)] končí i [host.GetHerHis] hostina.\n\nKdyž se zklidnění hosté rozcházejí, modlím se, aby [ROOT.Char.GetFaith.HighGodNameAlternate] přijal [host.GetFirstName] do [ROOT.Char.GetFaith.PositiveAfterLife] stejně vřele, jako nás [host.GetSheHe] uvítal v [host.GetHerHis] síních."
 feast.3601.a: "To byla opravdu zábavná hostina!"
 feast.3601.a.tt: "#F Víš... dokud [host.GetSheHe] nezemřel.#!"
 feast.5004.desc: "Jelikož jsem nyní za mřížemi, má velká hostina bude zrušena. Ach, všechny ty hodiny, které jsem jí věnoval... Zbytečně!"
 feast.5002.a: "Bez hostitele žádná hostina."
 feast.5005.desc: "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] byl uvězněn a [host.GetHerHis] velká hostina skončila. Jak nešťastné načasování!"
 feast.0050.t: "Umění veselí"
 feast.0050.desc: "Víno, pivo a vynikající jídlo! Jaká lepší úleva od starostí světa než noc veselí?\n\nKdyž každá hostina skončí, hned plánuji tu další!"
 feast.0050.a: "Zajímá mě, kdo přijde!"
 feast.0050.b: "Ale mám jiné zájmy..."
 feast.7002.t: "Zabíjení času"
 feast.7002.desc_intro: "Služebníci pobíhají halou a přinášejí poslední dekorace. Někteří hosté ještě nedorazili a já si dopřávám lahodný nápoj u ohně."
 feast.7002.dislikes_host: "Nemůžu se dočkat, až se ten [host.Custom('InsultNoun')] zesměšní [host.GetHerselfHimself]."
 feast.7002.likes_host: "Není místo, kde bych raději byl."
 feast.7002.neutral: "#EMP Oh.#! Zdá se, že jsem už spatřil nějaké [ROOT.Char.Custom('GetExpensiveMeal')]..."
 feast.7002.intent_arrived: "\n\nVidím mezi davem [ROOT.Char.GetIntentTarget.GetTitledFirstName], zcela nevědomého mého plánu [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetHerHim]."
 feast.7002.intent: "\n\nJeště nikde nemohu najít [ROOT.Char.GetIntentTarget.GetTitledFirstName]. Nemůžu se dočkat, až [ROOT.Char.GetIntentTarget.GetHerHim] dorazí, aby mohl konečně začít můj plán [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetHerHim]."
 feast.7002.a.good: "Čeká nás krásná zábava!"
 feast.7002.a.bad: "Nemůžu se dočkat, až půjdu domů."
 feast.7101.t: "Konec oslavy"
 feast.7101.desc: "Po odchodu posledního hosta přežije jen pár svíček. Slyším, jak si pár služebníků po zavření dveří oddychne. Jídlo je stále teplé na keramických talířích.\n\nBrzy se to dozví každý kout říše a každý šlechtic, co za něco stojí, bude vědět, že moje velkolepost nemá obdoby."
 feast.7101.a: "A tím je vše hotovo."
 feast.7110.t: "Šťastný konec"
 feast.7110.desc.entourage: "Svícové světlo dělá z krve sametový tapisérii rozprostřenou po podlaze. Znovu se nadechuji, když vidím posledního z mých $knight_culture_player_plural_no_tooltip$ čistit [my_knight.GetHerHis] meč — [my_knight.GetSheHe] mi tiše přikývne.\n\nDám znamení jednomu z [my_knight.GetWomenMen], aby zavřel dveře. Loučím se s hosty: \"Velká škoda...\""
 feast.7110.a: "Dobrá práce."
 feast.7110.a.failure: "Příště dostanu [honorary_guest.GetHerHim]..."
 feast.7110.desc.target_intro: "\"Jaká nešťastná událost!\" nahlas lituji, když se loučím s hosty. \"Opravdu škoda,\" souhlasí další, když odchází. \"Skutečně nešťastné,\" slyším, když brzy následuje i její choť.\n\n"
 feast.7110.desc.target: "$feast.7110.desc.target_intro$\"Kdo by to mohl udělat? Zkazit hostinu tímto způsobem... spiklenci jsou všude,\" zamumlá dvořan a já se rychle otočím k mým služebníkům. \"Je čas zavřít dveře.\""
 feast.7110.desc.sneaky: "$feast.7110.desc.target_intro$ \"To je hrozný způsob, jak skončit!\" volá poslední a svolává služebníky na pomoc, \"Udušení!\" \"Není to první, kdo takto odešel — a jistě ani poslední,\" zamumlá služebník, když se dvořané rozcházejí. Dveře se zavřou za nimi."
 feast.7110.desc.failed: "\"Děkujeme za nádhernou hostinu!\" Někteří hosté mě obklopili a chtějí vyjádřit svou vděčnost před odchodem. \"Byl to opravdu skvělý čas!\" Už ani nedokážu rozlišit, kdo mluví, protože mé srdce má jen jeden předmět pozornosti.\n\nNajdu [honorary_guest.GetTitledFirstName] u východu. [honorary_guest.GetHerHis|U] úsměv mě jen rozčiluje, když [honorary_guest.GetSheHe] mává na rozloučenou."
 murder_feast_family_opinion: "Rodina zabita na hostině"
 bloody_wedding_family_opinion: "Rodina zemřela na krvavé svatbě"
 murder_feast_murderer_modifier: "Intrikánský hostitel"
 murder_feast_great_murderer_modifier: "Ponurá hostina"
 murder_feast_murderer_modifier_desc: "Tato postava nezvládla ochránit $honorary_guest$ během své hostiny."
 murder_feast_great_murderer_modifier_desc: "$murder_feast_murderer_modifier_desc$"
 feast_every_guest: "Každý host"
 feast.7102.opening: "[avenging_family.Custom2('AppropriateGreeting', ROOT.Char)]"
 feast.7102.desc: "Vím, co jste udělali."
 feast.7102.a: "Považuj se za šťastného, že jsi tam nebyl."
 feast.7102.a.tt: "Každý blízký člen rodiny [murder_guest.GetShortUIName]"
 feast.7151.t: "Je čas odejít"
 feast.7151.desc: "Denní světlo se řine okny a během okamžiku se celá síň rozsvítí. Většina míst je nyní prázdná. Někteří služebníci mi podají zbraně a loučí se veselým pokloněním.\n\n\"Bylo nám potěšením, že jste nás poctil svou přítomností,\" usmívá se na mě [host.GetTitledFirstName]."
 feast.7151.desc.desc_roughed_up: "Denní světlo se řine okny a během okamžiku se celá síň rozzáří. Většina míst je nyní prázdná. Není divu, když vezmu v potaz, co jsem tu udělal!\n\n\"Úplně tě pohrdám, podívej se, co jsi udělal s mým domovem!\" mračí se na mě [host.GetTitledFirstName]."
 feast.7151.a: "Ale teď odejdu."
 feast.7201.t: "Přípitek na..."
 feast.7201.desc: "Hostina se blíží ke konci a hosté jistě očekávají, že vzdám trochu pozornosti [goh.GetTitledFirstName], našemu ctěnému hostu.\n\nTradičně pomůže přípitek a pořádný lok [host.Custom('RegionalDrink')]. Jenže [goh.GetFirstNameNoTooltip] se jen objevil. Tato hostina byla můj nápad, já za ni zaplatil a já hostil všechny. Hm."
 feast.7201.a: "A nyní přípitek! Na [goh.GetTitledFirstNameNoTooltip]!"
 feast.7201.b: "Obraťme se na #EMP [goh.Custom('InsultNoun')]#! večera..."
 feast.7201.b.tt: "Urážíš [goh.GetFirstNameNoTooltip] místo toho, abys ho/ji uctil"
 feast.7201.c: "A všichni jste #EMP velmi#! vítáni za mou pohostinnost."
 feast.7201.d: "Přípitek na mou vládu!"
 feast.7202.t: "$feast.7201.t$"
 feast.7202.desc.intro: "Jak se hostina blíží ke svému nevyhnutelnému konci, zbývá jedna událost, kterou všichni očekávají, a to je [host.GetTitledFirstNamePossessive] přípitek na počest hosta:"
 feast.7202.desc.honoured: "mě.\n\nJe to krásný okamžik, na který jsem se celý večer těšil, a přijde a odejde příliš rychle."
 feast.7202.desc.slagged_off: "mě.\n\nMísto aby mě chválil, jak [host.GetSheHe] slíbil v pozvánce, [host.GetFirstNameNoTooltip] zahájil jedovatou tirádu, v níž zpochybňoval můj charakter, mou inteligenci a mou osobní hygienu. A to #EMP dlouho#!."
 feast.7202.desc.bragged: "mě.\n\nBohužel, trouba jaký [host.GetSheHe] je, [host.GetFirstNameNoTooltip] mě úplně přeskakuje a místo toho chválí #EMP [host.GetHerselfHimself]#! za uspořádání té zatracené hostiny. To jsem mohl čekat."
 feast.7202.a: "Je příjemné být oceněn."
 feast.7202.b: "Jak jsi mi to mohl udělat?"
 feast.7202.c: "To si zapamatuji."
 feast.7202.adventurer_loot: "Co to..? #EMP Zmlátit [host.GetHerHim], ukrást ten [host.Custom('GetExpensiveMeal')]!#!"
 feast.7202.c.tt: "[goh.GetFirstNameNoTooltip] to bral osobně"
 feast.7203.t: "$feast.7201.t$"
 feast.7203.desc.intro: "$feast.7202.desc.intro$"
 feast.7203.desc.honoured: "[goh.GetTitledFirstName]\n\nJe to slušný projev, byť poněkud rozvláčný, ale tak to obvykle chodí. Shromáždění hosté tleskají a povykem zdvořile reagují po jeho skončení, někteří více nadšeně než jiní."
 feast.7203.desc.slagged_off: "[goh.GetTitledFirstName]\n\nŠokující je, že když se [host.GetFirstNameNoTooltip] otočí k svému hostu, místo aby chválil [goh.GetHerHim], okamžitě zahájí hlasitou a vlastně docela inspirativní řeč zpochybňující [goh.GetFirstNamePossessiveNoTooltip] inteligenci, morální charakter a obecný zápach. My v publiku jsme téměř bezmocně zaraženi."
 feast.7203.desc.bragged: "[goh.GetTitledFirstName]\n\nPřekvapivě, ale ne zas tolik, [host.GetFirstNameNoTooltip] většinou přehlíží svého hosta a místo toho chválí [host.GetHerselfHimself] za kvalitu uspořádané hostiny. To je poněkud nezdvořilé a množství potlesku to odráží."
 feast.7203.a: "Slyšte! Slyšte!"
 feast.7203.b.goh_honoured: "Upřímně řečeno, nikdy jsem [goh.GetFirstNameNoTooltip] moc neměl rád."
 feast.7203.b.goh_dishonoured: "To bylo nevhodné."
 feast.0800.t: "$feast_header$ Hostina přerušena"
 feast.0800.desc: "Můj předchůdce, [host.GetNameRegnal], zemřel při organizování hostiny. Tragicky, [host.GetSheHe] [host.GetDeathReason].\n\n"
 feast.0800.desc.entourage: "$activity_system.1010.desc.entourage$"
 feast.0800.desc.ruler: "Padlý [host.GetTitleAsName] si nezasloužil zemřít takto."
 feast.0800.a: "$activity_system.1010.a$"
 feast.0800.tt: "[host.GetShortUINamePossessiveNoTooltip] [GetActivityType('activity_feast').GetName] byla zrušena"
 feast_events_flavor.0001.t: "O tobě jsem slyšel"   # todo: NEW TRANSLATION
 feast_events_flavor.0001.desc.intro: ""[ROOT.Char.GetTitledFirstName]!" na mě volá [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guest'))] [guest.GetTitledFirstName|U].\n\n"   # todo: NEW TRANSLATION
 feast_events_flavor.0001.desc.good: ""Můj [guest.Custom2('RelationToMeShort', SCOPE.sC('relation_target'))] [relation_target.GetFirstName] se o tobě vyjadřuje v dobrém." [guest.GetSheHe|U] hrdě říká, bere si doušek z [guest.GetHerHis] [guest.Custom('RegionalDrink')]. "Těšil jsem se na hostinu s tebou.""   # todo: NEW TRANSLATION
 feast_events_flavor.0001.desc.bad: ""Můj [guest.Custom2('RelationToMeShort', SCOPE.sC('relation_target'))] [relation_target.GetFirstName] mi říká, že jsi #EMP [ROOT.Char.Custom('InsultAdjective')]#! [ROOT.Char.GetWomanMan]. Upřímně doufám, že ty pověsti jsou nepravdivé a jen pouhé nedorozumění.""   # todo: NEW TRANSLATION
 feast_events_flavor.0001.aa: ""Ať se rodiny [ROOT.Char.GetDynasty.GetBaseNameNoTooltip] a [guest.GetDynasty.GetBaseNameNoTooltip] spojí!""   # todo: NEW TRANSLATION
 feast_alliance_effect_tooltip: "[guest.GetTitledFirstName] a já navazujeme vzájemný [alliance|E]"   # todo: NEW TRANSLATION
 feast_events_flavor.0001.a: ""Připijme si na [relation_target.GetFirstNameNoTooltip]! A na rod [guest.GetDynasty.GetBaseNameNoTooltip]!""   # todo: NEW TRANSLATION
 feast_events_flavor.0001.b: ""A já mám stejně vřelá slova i pro [relation_target.GetHerHim].""   # todo: NEW TRANSLATION
 feast_events_flavor.0001.c: ""Nikdy nebudu důvěřovat rodu [guest.GetDynasty.GetBaseNameNoTooltip].""   # todo: NEW TRANSLATION
 feast_events_flavor.0001.d: ""Omlouvám se za své minulé chyby.""   # todo: NEW TRANSLATION
 feast_events_flavor.0001.e: ""Nejsem tu, abych mluvil o [relation_target.GetHerHim]!""   # todo: NEW TRANSLATION
 feast_events_flavor.0002.t: "Odpustit je božské"   # todo: NEW TRANSLATION
 feast_events_flavor.0002.desc: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_rival'))] a [Concept('rival','once-rival')|E], [former_rival.GetTitledFirstName], přistoupí k mému stolu, v rukou má dva poháry, [former_rival.Custom('quirk_pos_pp')], než [former_rival.GetSheHe] [former_rival.Custom('quirk_pos_adverb')] usedne do prázdné židle vedle mě. Za chvíli jsme oba ponořeni do rozhovoru a vzpomínáme na naše dávné spory."   # todo: NEW TRANSLATION
 feast_events_flavor.0002.a: "Nechybí mi úplně tvoje pobízení, drahý [former_rival.GetTitledFirstName]..."   # todo: NEW TRANSLATION
 feast_events_flavor.0002.b: "Kdysi proti sobě, buďme nyní bližší než kdy dřív!"   # todo: NEW TRANSLATION
 feast_events_flavor.0002.c: "Děkuji, že jsi mi to připomněl - pryč, [former_rival.Custom('InsultAdjective')] [former_rival.Custom('InsultNoun')]!"   # todo: NEW TRANSLATION
 feast_events_flavor.0002.c.vengeful_sinful.tt: "Ztratíte [piety|E], protože vaše [THIS.GetCharacter.GetFaith.GetAdjective] [faith|E] považuje [GetTrait('forgiving').GetName( GetNullCharacter )] [trait|E] za [virtuous|E] nebo [GetTrait('vengeful').GetName( GetNullCharacter )] [sinful|E]"   # todo: NEW TRANSLATION
 feast_events_flavor.0002.c.forgiving_sinful.tt: "Získáte [piety|E], protože vaše [THIS.GetCharacter.GetFaith.GetAdjective] [faith|E] považuje [GetTrait('vengeful').GetName( GetNullCharacter )] [trait|E] za [virtuous|E] nebo [GetTrait('forgiving').GetName( GetNullCharacter )] [sinful|E]"   # todo: NEW TRANSLATION
 feast_events_flavor.0002.d: "Více [former_rival.Custom('RegionalAlcoholicDrink')] pro tohoto [former_rival.Custom('ComplimentAdjective')] [former_rival.Custom('InsultNoun')]!"   # todo: NEW TRANSLATION
 feast_events_flavor.0002.d.virtuous: "Je skutečně [ROOT.Char.GetFaith.GetReligion.GetAdjective] obrátit druhou tvář!"   # todo: NEW TRANSLATION
 feast_events_flavor.0002.d.virtuous.tt: "Tato možnost je dostupná, protože vaše [THIS.GetCharacter.GetFaith.GetAdjective] [faith|E] považuje [GetTrait('forgiving').GetName( GetNullCharacter )] [trait|E] za [virtuous|E] nebo [GetTrait('vengeful').GetName( GetNullCharacter )] [sinful|E]"   # todo: NEW TRANSLATION
