l_polish:
 bloody_wedding_family_opinion:0 "Rodina zemřela na krvavé svatbě"
 every_guest_scope_tt:0 "Každý host"
 feast_courses_bad_desc:2 "$EFFECT_LIST_BULLET$ Malý [opinion|E] zisk\n$EFFECT_LIST_BULLET$ Velmi malý [GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName] [vassal|E] [opinion|E] zisk\n\n#weak Při půl tuctu nebo méně koleček pokrmů budou hosté zde jistě plní. Pokud nebudou obzvlášť ohromení.#!"
 feast_courses_bad:0 "Uspokojivé"
 feast_courses_good_desc:2 "$EFFECT_LIST_BULLET$ Velký [opinion|E] zisk\n$EFFECT_LIST_BULLET$ Větší [GetVassalStance( 'courtly' ).GetTextIcon] [GetVassalStance( 'courtly' ).GetName] [vassal|E] [opinion|E] zisk\n\n#weak Více než dvě desítky pokrmů z blízkých i vzdálených zemí! Tradiční jídlo! Nové pokrmy! Polévky! Čisticí menu! Dezerty, hlavní jídla a další!#!"
 feast_courses_good:0 "Exorbitantní"
 feast_courses_normal_desc:3 "$EFFECT_LIST_BULLET$ Mírná [opinion|E] zisk\n$EFFECT_LIST_BULLET$ Mírná [GetVassalStance( 'courtly' ).GetTextIcon] [GetVassalStance( 'courtly' ).GetName] [vassal|E] [opinion|E] zisk\n\n#weak Hostina vyžaduje určité množství nadbytku, a to splní toto očekávání.#!"
 feast_courses_normal:0 "Vhodné"
 feast_every_guest:0 "Každý host"
 feast_food_bad_desc:2 "$EFFECT_LIST_BULLET$ Snížený zisk [prestige|E]\n\n#slabý Každý šlechtic jistě oceňuje dobré, jednoduché jídlo ve velkém množství, spíše než nějaké to drahé bláto. Že ano?#!"
 feast_food_bad:1 "Jednoduché Talíře"
 feast_food_good_desc:2 "$EFFECT_LIST_BULLET$ Výrazně zvýšený [prestige|E] zisk\n\n#weak S tím a tím #EMP uvnitř #EMP toho#! a připevněte to zpět, aby to vypadalo jako vzlétající sokol! Pokrm bez příběhu je jen málo víc než #EMP svinstvo#!.#!"
 feast_food_good:1 "Kulturní umělecké pokrmy"
 feast_food_normal_desc:2 "$EFFECT_LIST_BULLET$ Mírný [prestige|E] zisk\n\n#weak Jakákoli hostina s významem vyhovuje základním luxusům, které očekávají šlechtici, s cizími, bohatšími jídly, koneckonců.#!"
 feast_food_normal:1 "Exotické Lahůdky"
 feast_option_courses:0 "Počet Chodů"
 feast_option_food:1 "Složitost pokrmu"
 feast_option_type:0 "Důvod pro hostinu"
 feast_phase_meal:0 "Banket"
 feast_phase_toast:0 "Závěrečný přípitek"
 feast_type_generic_desc:1 "$EFFECT_LIST_BULLET$ Akce povedou k příležitostem získat [opinion|E]\n$EFFECT_LIST_BULLET$ Určité možnosti umožní [stress|E] ztrátu\n\n#weak Potřebuje hostina #EMP důvod#!?"
 feast_type_generic:0 "Hostina"
 feast_type_murder_desc:3 "$EFFECT_LIST_BULLET$ Vyberete si, jak zavraždit svého čestného hosta a jejich doprovod\n\n#weak Nezvou vás hosté. Vábíte oběti.#!\n\n@warning_icon! #X Nebudete moci hostit Murder [GetActivityType('activity_feast').GetName] po dobu 15 let#!\n@warning_icon! #X Cílení na vašeho [liege|E] nebo [head_of_faith|E] bude mít větší tresty#!\n\n@alert_icon! #alert_trial Postavy s [GetTrait('just').GetName( GetNullCharacter )], [GetTrait('compassionate').GetName( GetNullCharacter )] a [GetTrait('calm').GetName( GetNullCharacter )] vlastnostmi získají [stress|E]#!"
 feast_type_murder:0 "Murder Feast"
 feast.0010.a:0 "Nešťastné."
 feast.0010.desc:0 "Proč byste přijali mou pozvánku, abyste přišli na hostinu [other_host.GetTitledFirstNamePossessive], to nevím, ale vězte, že si na to vzpomenu."
 feast.0050.a:0 "Zajímalo by mě, kdo přijde!"
 feast.0050.b:0 "Ale mám jiné zájmy..."
 feast.0050.desc:0 "Víno, pivo a skvělé jídlo! Jaké lepší útočiště od starostí světa existuje než noc plná veselí?\n\nJakmile každá hostina skončí, plánuju už tu další!"
 feast.0050.t:0 "Umění Veselení"
 feast.0800.a:0 "$activity_system.1010.a$"
 feast.0800.desc.entourage:0 "$activity_system.1010.desc.entourage$"
 feast.0800.desc.ruler:0 "Padlý [host.GetTitleAsName] si nezasloužil zemřít takto."
 feast.0800.desc:0 "Můj předchůdce, [host.GetNameRegnal], se zbavil [host.GetHerHis] smrtelného těla při organizaci hostiny. Tragicky, [host.GetSheHe] [host.GetDeathReason].\n\n"
 feast.0800.tt:0 "[host.GetShortUINamePossessiveNoTooltip] [GetActivityType('activity_feast').GetName] byl zrušen"
 feast.0800.t:1 "$feast_header$ Hostina zkrácená"
 feast.1501.a:0 "Samozřejmě, že se zúčastním."
 feast.1501.b:0 "Zúčastním se. Neochotně."
 feast.1501.c:0 "Je mi líto, že musím říct, že jsem zaneprázdněn."
 feast.1501.d:0 "Ne, odmítám!"
 feast.1501.host_dislikes_me:0 "Očekávám, že tam bude každý, kdo má nějakou váhu, což bohužel zahrnuje i tebe."
 feast.1501.host_gets_along_with_me:0 "Jako významný [ROOT.Char.GetTitleTierName] bych byl poctěn vaší účastí."
 feast.1501.host_likes_me:0 "Doufám, že se zúčastníte, protože vaše přítomnost by jinak byla velmi postrádána."
 feast.1501.opening_desc:0 "Tímto vás zvu na hostinu na mém dvoře v [barony.GetNameNoTier]!"
 feast.1501.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 feast.1502.a:0 "Bude mi potěšení."
 feast.1502.b:0 "Mám důležitější záležitosti, kterými se musím zabývat."
 feast.1502.desc:0 "Tímto vás zvu na hostinu na mém dvoře v [barony.GetNameNoTier]! Bude to velkolepá událost, hodná vaší ctihodné přítomnosti."
 feast.1503.a:0 "Bude mi potěšením."
 feast.1503.b:0 "Mám důležitější záležitosti."
 feast.1503.desc:0 "Tímto vás zvu na hostinu na mém dvoře v [barony.GetNameNoTier]! Bude to velkolepá akce, s lahodným jídlem a zábavou."
 feast.2001.a.tt:0 "Hostina začíná"
 feast.2001.a:0 "Vítejte, přátelé!"
 feast.2001.b:1 "[honorary_guest.GetFirstNameNoTooltip] a [honorary_guest.GetHerHis] doprovod. Chci, aby všichni odešli."
 feast.2001.c.people_to_spare:0 "Každý, kdo mi je drahý, bude varován"feast.1501.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 feast.2001.c:1 "Chci, aby [honorary_guest.GetFirstNameNoTooltip] zemřel."
 feast.2001.desc_ambitious:0 "$feast.2001.desc_intro$ Ach, jednou z mých oblíbených věcí je sledovat, jak se lidé opíjejí... a slyšet je mluvit daleko víc, než by měli.$feast.2001.desc_outro$"
 feast.2001.desc_fallback:0 "$feast.2001.desc_intro$$feast.2001.desc_outro$"feast.7110.desc.sneaky:0 "$feast.7110.desc.target_intro$ "Jak strašný způsob, jak jít!" říká poslední, volajíc sluhy o pomoc, "Udušení!" "Není to první, kdo šel tímto způsobem — a určitě ne poslední," mumlá sluha, když dvorníci odcházejí. Dveře se za nimi zavřely."
 feast.2001.desc_gregarious:0 "$feast.2001.desc_intro$ Už #EMP toužím#! po příležitosti jako je tato.$feast.2001.desc_outro$"
 feast.2001.desc_intro:0 "Hosté se shromáždili v velké síni, páni a dámy z blízkých i vzdálených koutů říše."
 feast.2001.desc_lustful:0 "$feast.2001.desc_intro$ Tolik... #EMP kousků#! na výběr.$feast.2001.desc_outro$"
 feast.2001.desc_martial:0 "$feast.2001.desc_intro$ Musím přiznat, že nemožnost vzít si zbraně snižuje atraktivitu oslav.$feast.2001.desc_outro$"
 feast.2001.desc_murder_feast:1 "Jak se hosté trousí do velké síně, spatřuji je jednoho po druhém. [honorary_guest.GetTitledFirstName]... jak se opovažuje [honorary_guest.GetSheHe] vstoupit do mého domu? A [honorary_guest.GetHerHis] doprovod... všichni moji nepřátelé — nepřátelé říše!\n\nKdyž sluhové rozdělují velký oheň, dostávám náhlé zjevení; co když by mohla být pohroma jejich existence vymazána najednou?"
 feast.2001.desc_nerd:0 "$feast.2001.desc_intro$ Normálně dávám přednost společnosti knih před lidmi, ale povinnost je povinnost.$feast.2001.desc_outro$"
 feast.2001.desc_outro:0 "\n\nAtmosféra je svěží a nálada vysoká, když hostina začíná!"
 feast.2001.desc_shy:0 "$feast.2001.desc_intro$ Upravím si šaty. To není #EMP zrovna#! má představa o dokonalém večeru, ale bude to muset stačit.$feast.2001.desc_outro$"
 feast.2001.d.tt:1 "Pokus o atentát může selhat"
 feast.2001.d:2 "[honorary_guest.GetFirstNameNoTooltip] musí zemřít, ale #EMP nikdo#! nemůže podezřívat mě."
 feast.2001.e.tt:0 "Hostina začíná - a nikdo nebude zraněn"
 feast.2001.e:0 "Všichni jsou hosté v mém domě. Nenastane jim žádné nebezpečí."
 feast.2001.t_murder:0 "Zásadní shromáždění"
 feast.2001.t:0 "Veselá shromáždění"
 feast.2002.a:0 "Mohu toho litovat."
 feast.2002.desc:1 "Co za katastrofu!\n\nPo všech mých přípravách přišli moji hosté na hostinu bez hostitele! Odešli domů a zanechali mi hrozivý dojem."
 feast.2002.t:0 "$feast_header$ Opomenuté povinnosti"
 feast.2003.a:0 "Jsem opravdu tak sám?"
 feast.2003.b:0 "Cítím se trochu uvolněně."
 feast.2003.desc:0 "Nemohu tomu uvěřit. Navzdory mým pozvánkám a přípravám na mé hostině se neukázal ani jeden host.\n\nNepochybně! Vychutnám si celé toto jídlo a víno sám a ozvěna kroků v mé velké síni je všechna společnost, kterou potřebuji!"
 feast.2003.t:0 "$feast_header$ Chudá oslava"
 feast.2010.a.tt:0 "Murder Feast je zrušen"
 feast.2010.a:0 "Opravdu škoda."
 feast.2010.desc:0 "Dostaly se ke mně zprávy, že můj #EMP velmi zvláštní#! host, [ROOT.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName], setkal s [ROOT.Var('murder_guest_host_var').GetCharacter.GetHerHis] koncem trochu dříve, než se očekávalo. Všichni budeme truchlit za [ROOT.Var('murder_guest_host_var').GetCharacter.GetHerHis] smrt a zrušíme hostinu na počest [ROOT.Var('murder_guest_host_var').GetCharacter.GetHerHis] památky.\n\n#EMP Jen bych si přál, aby to bylo mým dílem.#!"
 feast.2010.t:0 "$feast_header$ Šťastná náhoda?"
 feast.2011.a.tt:0 "Hostina je zrušena"
 feast.2011.a:0 "$feast.2010.a$"
 feast.2011.desc:0 "Náhlá smrt [host.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName] nás všechny překvapila a [host.GetTitledFirstName] se rozhodl zrušit hostinu na počest [host.Var('murder_guest_host_var').GetCharacter.GetHerHis] památky. Ostatně, toto všechno bylo na [host.Var('murder_guest_host_var').GetCharacter.GetHerHis] počest."
 feast.2011.t:0 "$feast_header$ Neočekávaná smrt"
 feast.2020.a.tt:0 "$feast.2010.a.tt$"
 feast.2020.a:0 "Dříve nebo později tě dostanu, [ROOT.Var('murder_guest_host_var').GetCharacter.GetFirstNameNoTooltip]..."
 feast.2020.desc:0 "Nemohu tomu uvěřit! [ROOT.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName] odmítl mou dokonale nevinnou pozvánku na hostinu! Dokonce jako moje #EMP velmi zvláštní host#!. Naprosto nepřijatelné!"
 feast.2020.t:0 "$feast_header$ Odmítnutá pozvánka"
 feast.2021.a.tt:0 "$feast.2011.a.tt$"
 feast.2021.a:0 "$feast.2010.a$"
 feast.2021.desc:0 "Jak ponižující! [host.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName] odmítl [host.GetTitledFirstNamePossessive] pozvání jako jeho zvláštní host na hostinu! A teď [host.GetSheHe] nás všechny posílá domů! Kdybych to byl já, nikdy bych se z něčeho takového ne#EMP vzpamatoval#!..."
 feast.2021.t:0 "$feast.2020.t$"
 feast.2501.a.drunkard:0 "Kde jsou sudy!"
 feast.2501.a.gluttonous:0 "Zde cítím kuchyni!"
 feast.2501.a.gregarious:0 "Nemohu se dočkat, až si se všemi promluvím!"
 feast.2501.a.shy:0 "Je tu spousta lidí..."
 feast.2501.a:0 "Těším se na to!"
 feast.2501.b:0 "Tohle by mělo stát za můj čas."
 feast.2501.dislikes_host:0 "Každý host se shromáždil ve velké síni a náš [host.Custom('InsultAdjective')] hostitel, [host.GetTitledFirstName], nás konečně přivítal na hostině."
 feast.2501.likes_host:0 "Každý host se shromáždil ve velké síni a náš milý hostitel, [host.GetTitledFirstName], nás přivítal na hostině!"feast.3601.desc:1 "S příchodem [host.Custom2('MyCharacterIntroduction', ROOT.Char)] [host.GetHerHis] hostiny přichází konec.\n\nKdyž potlačení hosté odcházejí, modlím se, aby [ROOT.Char.GetFaith.HighGodNameAlternate] přivítal [host.GetFirstName] tak vřele do [ROOT.Char.GetFaith.PositiveAfterLife], jak [host.GetSheHe] přivítal nás do [host.GetHerHis] síní."
 feast.2501.t:0 "Teplé přivítání"
 feast.3601.a.tt:1 "#F Víš... až [host.GetSheHe] zemřel.#!"
 feast.3601.a:0 "Byla to tak zábavná hostina!"
 feast.3601.desc:1 "Se skončením [host.Custom2('MyCharacterIntroduction', ROOT.Char)] [host.GetHerHis] hostina končí.\n\nKdyž se potichu odcházející hosté loučí, modlím se, aby [ROOT.Char.GetFaith.HighGodNameAlternate] přivítal [host.GetFirstName] tak srdečně v [ROOT.Char.GetFaith.PositiveAfterLife], jak [host.GetSheHe] přivítal nás ve [host.GetHerHis] síních."
 feast.5002.a:1 "Žádný hostitel, žádná hostina."
 feast.5003.t:0 "Konec Slavností"
 feast.5004.desc:0 "Jelikož jsem nyní uvězněn za mřížemi, moje velkolepá hostina bude zrušena. Ach, všechny ty hodiny, které jsem strávil její přípravou... Zbytečně!"
 feast.5005.desc:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] byl uvězněn a [host.GetHerHis] velkolepá hostina přišla ke konci. Tak nešťastné načasování!"
 feast.7002.a.bad:0 "Nemůžu se dočkat, až půjdu domů."
 feast.7002.a.good:0 "Před námi je krásný čas!"
 feast.7002.desc_intro:0 "Služebníci běží chodbou a přinášejí poslední dekorace. Někteří hosté ještě nepřijeli a já si užívám lahodný nápoj u ohně."
 feast.7002.dislikes_host:0 "Nemohu se dočkat, až ten [host.Custom('InsultNoun')] udělá z [host.GetHerselfHimself] blázna."
 feast.7002.intent_arrived:0 "\n\nVidím [ROOT.Char.GetIntentTarget.GetTitledFirstName] mezi davem, zcela nevědomého mého plánu [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetHerHim]."
 feast.7002.intent:0 "\n\nZatím nemohu najít [ROOT.Char.GetIntentTarget.GetTitledFirstName] nikde. Nemohu se dočkat, až [ROOT.Char.GetIntentTarget.GetHerHim] dorazí, aby můj plán na [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetHerHim] konečně mohl začít."
 feast.7002.likes_host:0 "Není místo, kde bych raději byl."
 feast.7002.neutral:0 "#EMP Oh.#! Myslím, že jsem už spatřil nějaké [ROOT.Char.Custom('ZískatDrahéJídlo')]..."
 feast.7002.t:0 "Udělat čas"
 feast.7101.a:0 "A tím je vše hotovo."
 feast.7101.desc:0 "Pár svíček přežije poté, co poslední hosté odejdou. Slyším dvojici sluhů, jak si oddechují, když se dveře zavřou. Jídlo je stále teplé na keramických talířích.\n\nBrzy se zpráva dostane do každého kouta říše a každý urozený, který za něco stojí, bude vědět, že má velkolepost je nepřekonatelná."
 feast.7101.t:0 "Konec oslavy"
 feast.7102.a.tt:0 "Každý blízký rodinný příslušník [murder_guest.GetShortUIName]"
 feast.7102.a:0 "Považuj se za šťastného, že jsi tam nebyl."
 feast.7102.desc:0 "Vím, co jsi udělal."
 feast.7102.opening:0 "[avenging_family.Custom2('PřiměřenýPozdrav', ROOT.Char)]"
 feast.7110.a.failure:0 "Příště dostanu [honorary_guest.GetHerHim]..."
 feast.7110.a:0 "Dobrá práce."
 feast.7110.desc.entourage:2 "Světlo svíček dělá z krve vypadat jako sametová tapisérie, rozprostřená na podlaze. Znovu dýchám, když vidím posledního z mých $knight_culture_player_plural_no_tooltip$ čistit [my_knight.GetHerHis] meč — [my_knight.GetSheHe] mi tiše přikývne.\n\nDám znamení jednomu z [my_knight.GetWomenMen], aby zavřel dveře. Sbohem mým hostům, \"Opravdu škoda...\""
 feast.7110.desc.failed:0 "\"Děkuji za nádhernou hostinu!\" Někteří hosté mě obklopili a chtějí mi v před odchodem jasně poděkovat. \"Vynikající čas!\" Ani nedokážu poznat, kdo mluví, protože mé srdce má jen jedno téma, na které se soustředí.\n\nNalezl jsem [honorary_guest.GetTitledFirstName] u výstupu. Úsměv [honorary_guest.GetHerHis|U] mě může jen rozzuřit, když se [honorary_guest.GetSheHe] loučí."
 feast.7110.desc.sneaky:0 "$feast.7110.desc.target_intro$ "Jak hrozné způsoby odchodu!" říká poslední, volajíc služebníky na pomoc, "Udušení!" "Není první, kdo odešel tímto způsobem — a rozhodně ne poslední," mumlá služebník, když dvorníci odcházejí. Dveře se za nimi zavřely."
 feast.7110.desc.target_intro:0 "\"Jaká nešťastná událost!\" Hlasitě lamentuji, když se loučím se svými hosty. \"Skutečně škoda,\" souhlasí další, když odchází. \"Opravu beznadějná,\" slyším, jak její manžel brzy následuje.\n\n"
 feast.7110.desc.target:0 "$feast.7110.desc.target_intro$"Kdo to mohl udělat? Takto zničit hostinu... konspirátoři jsou všude," mumlá dvorní hodnostář a já rychle obracím zrak na své služebníky. "Je čas zavřít dveře.""
 feast.7110.t:0 "Šťastný konec"
 feast.7151.a:0 "Ale nyní odcházím."
 feast.7151.desc.desc_roughed_up: "Denní světlo se vlévá skrz okna a v jediném okamžiku se celá hala rozjasní. Většina míst je nyní prázdných. Není to překvapující, když vidím, co jsem udělal s tímto místem!\n\n„Nesnáším tě, podívej se, co jsi udělal s mým domovem!“ [host.GetTitledFirstName] na mě vrčí."
 feast.7151.desc:0 "Den svítí skrze okna a během jednoho okamžiku se celá síň rozjasní. Většina míst je nyní prázdných. Někteří sluhové mi podávají mé zbraně a loučí se s veselým pokloněním.\n\n\"Jaké potěšení bylo mít vás u nás,\" usmívá se na mě [host.GetTitledFirstName]."
 feast.7151.t:0 "Čas jít"
 feast.7201.a:0 "A teď, přípitek! Na [goh.GetTitledFirstNameNoTooltip]!"
 feast.7201.b.tt:0 "Urážíte [goh.GetFirstNameNoTooltip] místo toho, abyste uctili [goh.GetHerHim]"
 feast.7201.b:0 "Pojďme se vyjádřit k #EMP [goh.Custom('UrážlivéPodstatnéJméno')]#! hodiny..."
 feast.7201.c:0 "A všichni jste #EMP velmi#! vítáni kvůli mé pohostinnosti."
 feast.7201.desc:0 "Hostina se začíná chýlit ke konci a moji návštěvníci jistě očekávají, že se trochu zaměřím na [goh.GetTitledFirstName], našeho ctěného hosta.\n\nTradičně je potřeba nabídnout kompliment a hluboký drink z [host.Custom('RegionálníNápoj')]. Ale nakonec, to vše, co [goh.GetFirstNameNoTooltip] udělal, bylo, že se objevil. Tato hostina byla můj nápad, zaplatil jsem za vše a hostil jsem všechny. Hmm."
 feast.7201.d: "Na zdraví mé vlády!"
 feast.7201.t:0 "Přípitek na..."
 feast.7202.adventurer_loot: "Co to..? #EMP Rozbijte [host.GetHerHim], vezměte [host.Custom('GetExpensiveMeal')]!#!"
 feast.7202.a:0 "Je hezké být oceněn."
 feast.7202.b:0 "Jak jsi to mohl udělat mně?"
 feast.7202.c.tt:0 "[goh.GetFirstNameNoTooltip] to vzal osobně"
 feast.7202.c:0 "Na to si vzpomenu."
 feast.7202.desc.bragged:0 "já.\n\nBohužel, hovořící, že [host.GetSheHe] je, [host.GetFirstNameNoTooltip] přeskočí přímo přes mě a rozhodne se chválit #EMP [host.GetHerselfHimself]#! za organizaci zatracené hostiny. Mohl jsem to vědět."
 feast.7202.desc.honoured:0 "mě.\n\nJe to nádherný okamžik, na který jsem celý večer docela čekal, a přichází a odchází příliš rychle."
 feast.7202.desc.intro:0 "Jak se hostina nevyhnutelně blíží ke svému závěru, zbývá jeden událost, kterou všichni očekávají, a to je přípitek [host.GetTitledFirstNamePossessive] na počest hosta:"
 feast.7202.desc.slagged_off:0 "mě.\n\nAvšak místo toho, aby mě chválil, jak [host.GetSheHe] slíbil, že udělá v pozvánce, [host.GetFirstNameNoTooltip] se vrhne do vitriolu diatribe, zpochybňující mé charakter, mé inteligenci a mou osobní hygienu. Po dlouhé době#!."
 feast.7202.t:0 "$feast.7201.t$"feast.1501.a:0 "Samozřejmě se zúčastním."
 feast.7203.a:0 "Slyšte! Slyšte!"
 feast.7203.b.goh_dishonoured:0 "Tohle bylo nevhodné."
 feast.7203.b.goh_honoured:0 "Nikdy jsem [goh.GetFirstNameNoTooltip] moc neměl rád, abych byl upřímný."
 feast.7203.desc.bragged:0 "[goh.GetTitledFirstName]\n\nPřekvapivě, ale ne příliš překvapivě, [host.GetFirstNameNoTooltip] většinou přehlíží [host.GetHerHis] hosta a místo toho chválí [host.GetHerselfHimself] za kvalitu uspořádané hostiny. Malinko nezdvořilé, a množství potlesku to odráží."
 feast.7203.desc.honoured:0 "[goh.GetTitledFirstName]\n\nJe to slušný proslov, i když trochu rozvláčný, ale takové jsou obvykle tyto věci. Shromáždění hosté tleskají a jásají zdvořile, někteří nadšeněji než jiní."
 feast.7203.desc.intro:0 "$feast.7202.desc.intro$"
 feast.7203.desc.slagged_off:0 "[goh.GetTitledFirstName]\n\nŠokující je, když se [host.GetFirstNameNoTooltip] obrací na [host.GetHerHis] hosta, místo aby chválil [goh.GetHerHim], [host.GetSheHe] ihned zahajuje hlasitý a upřímně docela inspirovaný proslov zpochybňující [goh.GetFirstNamePossessiveNoTooltip] inteligenci, morální charakter a obecný pach. My v publiku jsme zcela ohromeni."
 feast.7203.t:0 "$feast.7201.t$"
 murder_feast_family_opinion:0 "Zabitá rodina na hostině"
 murder_feast_great_murderer_modifier_desc:0 "$murder_feast_murderer_modifier_desc$"
 murder_feast_great_murderer_modifier:1 "Hrozivá večeře"
 murder_feast_murderer_modifier_desc:1 "Tato postava neochránila $honorary_guest$ na jejich hostině."
 murder_feast_murderer_modifier:0 "Zrádný Hostitel"
