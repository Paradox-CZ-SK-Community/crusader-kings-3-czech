 feast_mkc.0001.t: "O samotě s vzpomínkou" # todo: NEW TRANSLATION
 feast_mkc.0001.desc: "Navzdory veselí v síni si všimnu jednoho ze svých hostů, [guest_lost_loved_pet.GetShortUIName], osamělého v koutě se mou kočkou, [ROOT.Char.Custom('CatStoryName')]. [ROOT.Char.Custom('CatStorySheHe')|U] se tiše stočila na klíně [guest_lost_loved_pet.GetShortUINamePossessiveNoTooltipNoFormat] a přede, zatímco [guest_lost_loved_pet.GetFirstNameNoTooltip] jemně hladí [ROOT.Char.Custom('CatStoryHerHis')] [ROOT.Char.Custom('CatFurColor')] srst.\n\n\"[ROOT.Char.Custom('CatStorySheHe')|U] mi tolik připomíná mou starou kočku,\" zamumlá [guest_lost_loved_pet.GetSheHe]. V očích [guest_lost_loved_pet.GetHerHis] se lesknou slzy." # todo: NEW TRANSLATION
 feast_mkc.0001.a: "Trávit čas společným truchlením nad kočkou [guest_lost_loved_pet.GetFirstNameNoTooltip]" # todo: NEW TRANSLATION
 feast_mkc.0001.b: "Musím si čas s [ROOT.Char.Custom('CatStoryName')] o to víc vážit" # todo: NEW TRANSLATION
 feast_helped_overcome_loss_opinion: "Pomohl truchlit nad ztrátou mého mazlíčka" # todo: NEW TRANSLATION
