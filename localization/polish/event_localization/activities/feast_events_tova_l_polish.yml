l_polish:
 feast_events_tova.0001.t: "Zázrak na věky"
 feast_events_tova.0001.desc: "Moji hosté se pohybají jako lapení v putujícím snu, uhrančeni slunečnou kopulí mého paláce a jeho okázalou fontánou. Bohaté kadidlo zahrady se vznáší ve vzduchu a působí velmi příjemně na srdce i duše těch, jichž se dotýká. \n\n"Ó, [ROOT.Char.GetLadyLord], tímto místem jste překonal sám sebe! Umění vašich architektů se blýská v každém detailu," praví [honorary_guest.GetTitledFirstName], a šum souhlasu se rozlije davem kolem něj. \n\nKaždý přítomný host se na mě otočí a očekává, jako by čekal, že pronesu pár slov o paláci."
 feast_events_tova.0001.a: "Místo hodné hostit nás, mocné válečníky!"
 feast_events_tova.0001.b: "Dovolte mi vás provést, [honorary_guest.GetTitledFirstNameNoTooltip]."
 feast_events_tova.0001.b.success: "Vaše okázalost [honorary_guest.GetTitledFirstNameNoTooltip] velice ohromila"
 feast_events_tova.0001.b.failure: "Váš palác [honorary_guest.GetTitledFirstNameNoTooltip] zaujme, ale vaše chlubení naráží na hluché uši"
 feast_events_tova.0001.c: "Skutečně, toto je skvělý doklad mé vlády."
