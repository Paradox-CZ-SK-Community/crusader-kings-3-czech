l_polish:
 feast_lifestyle.1001.t:2 "Slova války"
 feast_lifestyle.1001.desc:0 "Jaké právo si [strategy_opponent.GetTitledFirstName] myslí, že má tvrdit, že moje názory na válečnictví jsou mylné?\n\nTvrdí, že by se moje myšlenky rozpadly ve chvíli, kdy dojde na boj. Co [strategy_opponent.GetSheHe] vlastně ví?"
 feast_lifestyle.1001.a:0 "Rád bych dostal příležitost to vyřešit na bitevním poli."
 feast_lifestyle.1001.a.tt:2 "Aspoň ti [strategy_opponent.GetFirstName] ukázal, že dokážeš obhájit své pojetí [martial_lifestyle|E]."
 feast_lifestyle.1002.t:2 "Skrytý význam"
 feast_lifestyle.1002.opening:0 "Ostatní hosté se v hlučné síni smějí a povídají, takže je těžké soustředit se na kaši před sebou. Kreslím čáry a řešení do mastné kaše a přemýšlím o způsobech, jak čelit různým bojovým plánům."
 feast_lifestyle.1002.cavalry:0 "\n\n#EMP Kdyby jízda zatočila dolů po tomto křídle...#!"
 feast_lifestyle.1002.heavy_infantry:0 "\n\n#EMP Když by těžká pěchota držela přesně tady...#!"
 feast_lifestyle.1002.archers:0 "\n\n#EMP Jakmile se nad středem rozpráší dešť šípů...#!"
 feast_lifestyle.1002.skirmishers:0 "\n\n#EMP Když by moji lehci bojovníci znepříjemňovali mrkvové křídlo...#!"
 feast_lifestyle.1002.pikemen:0 "\n\n#EMP Samozřejmě, že moji kopiníci mohou odolávat na této straně...#!"
 feast_lifestyle.1002.a:0 "To by mohlo fungovat na skutečném bojišti!"
 feast_lifestyle.1002.a.tt:2 "K pomyšlení, že miska kaše by mohla rozšířit tvé pochopení [martial_lifestyle|E]."
 feast_lifestyle.1003.t:2 "V případě nebezpečí"
 feast_lifestyle.1003.desc:0 "Uprostřed oslav mě víc zajímá obranyschopnost této síně. Kdyby právě teď přišel útok zvenčí, nejvíce by byli ohroženi nižší šlechtici. Navíc by se z velkých stolů dal vytvořit malý bastion, nabízející určitou ochranu.\n\nTeď, jak bychom museli nastavit protiútok..."
 feast_lifestyle.1003.a:0 "Nikdy nemůžeš být příliš opatrný."
 feast_lifestyle.1003.a.tt:2 "Raději o tom přemýšlíš, než žít v blažené nevědomosti a pak zemřít, až ten den přijde. Lépe rozumíš [martial_lifestyle|E]."
 feast_lifestyle.1003.b:0 "Co když by útok přišel zevnitř?!"
 feast_lifestyle.1003.b.tt:3 "Bylo by pošetilé myslet si, že každý host tady je tvůj spolubojovník. Lépe tomu rozumíš, [martial_lifestyle|e]."
 feast_lifestyle.1004.t:2 "Sdílené poznatky"
 feast_lifestyle.1004.desc:0 "Hostiny jsou skvělou příležitostí mluvit s lidmi, jejichž názory si vážím. [consultant_3.GetTitledFirstName] měl zajímavé myšlenky o manévrování armád, zatímco [consultant_2.GetTitledFirstName] přinesl nápady na nové obranné strategie.\n\nSkutečným genialitou byl ale [consultant_1.GetTitledFirstName]. Po několika sklenicích mi v důvěře popsal, jak by podle něj měl ideálně proběhnout útok na hrad!"
 feast_lifestyle.1004.a:0 "Na těchto hostinách se toho tolik naučím."
 feast_lifestyle.1004.a.tt:2 "Povídat si se zkušenými velitelými rozhodně rozšiřuje tvé chápání [martial_lifestyle|E]."
 feast_lifestyle.2001.t:2 "Znát své místo"
 feast_lifestyle.2001.mean:0 "Uděvši rychlý krok stranou sotva unikám vínu, které mi můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_victim'))] [guest_victim.GetTitledFirstName] #EMP náhodou#! vylévá, když prochází kolem mě.\n\nNechám sklouznout poslední z [guest_victim.GetHerHis] urážek, protože v tu chvíli [guest_victim.Custom('InsultNoun')] zbledne a ztuhne."
 feast_lifestyle.2001.loud:0 ""Teď, když už jsme u přešlapů, vyprávěl jsem vám o té době, kdy [ROOT.Char.GetTitledFirstNameNoTooltip]—"\n\nMůj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_victim'))] [guest_victim.GetTitledFirstName] náhle ztichne, tvář má bledou."
 feast_lifestyle.2001.quiet:0 "Pohledy, které mi můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_victim'))] [guest_victim.GetTitledFirstName] vrhá, když špitá těm kolem [guest_victim.GetHerHim], jsou neméně žhavé.\n\nNáhle se [guest_victim.Custom('InsultNoun')] narovná, tvář bledá."
 feast_lifestyle.2001.desc_ending:0 "[guest_victim.GetHerHis|U] trhaný krok, když [guest_victim.GetSheHe] prchá z místnosti, mi vyvolá úsměv, zatímco schovávám malou lahvičku projímadla v kapse."
 feast_lifestyle.2001.a:0 "To toho [guest_victim.Custom('InsultAdjective')] [guest_victim.Custom('InsultNoun')] naučí!"
 feast_lifestyle.2002.t:2 "Rozvázaná ústa"
 feast_lifestyle.2002.desc_lover:0 "\"A s takovýma očima... kdo jsem, abych odolal?\""
 feast_lifestyle.2002.desc_cannibal:0 "\"Podle textury masa dokážeš poznat, jestli byl za života svalnatý. Pamatuju si jednoho vojáka, kterého jsem jedl—\""
 feast_lifestyle.2002.desc_homosexual_male:0 "\"A pak jsem ho viděl se usmát! Pomyslet, že bych po tom měl být spokojen s ženou...\""
 feast_lifestyle.2002.desc_homosexual_female:0 "\"A pak jsem ji viděl se usmát! Pomyslet, že bych po tom měla být spokojen s mužem...\""
 feast_lifestyle.2002.desc_ending:0 "\n\nPo několika sklenicích se můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_with_secret'))] [guest_with_secret.GetTitledFirstName] opírá o náš stůl a vylévá přede mnou jak své srdce, tak i pití.\n\n\"Přinášíš mi všechny tyhle nápoje a posloucháš mě, jak pořád mluvím... Děkuju ti, [ROOT.Char.GetFirstNameNoTooltip]!\""
 feast_lifestyle.2002.a:0 "Tohle je prostě příliš dobré na to, abych to nechal pro sebe!"
 feast_lifestyle.2002.b:0 "Ne, děkuju #EMP tobě#! za to, že jsi to prozradil!"
 feast_lifestyle.2002.c:0 "Mé mlčení má cenu, víš."
 feast_lifestyle.2002.d:0 "Na zdraví! Na příjemný večer a nové pitomce k popíjení!"
 feast_lifestyle.2003.t:2 "Síla vlivu"
 feast_lifestyle.2003.desc:0 "Plynule přecházím z jednoho rozhovoru do druhého a směruji debaty kam potřebuji.\n\nNěkolik pečlivě umístěných slov a mám přehled o milostném životě mého [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('courtier_to_persuade'))] [courtier_to_persuade.GetTitledFirstNamePossessive], víc než by si přál i [courtier_to_persuade.GetHerHis] [courtier_to_persuade.Custom('WifeHusbandOpp')]."
 feast_lifestyle.2003.a:0 "Hostina je mé cvičiště..."
 feast_lifestyle.2003.a.tt:0 "#F ...a slova jsou mými zbraněmi!#!"
 feast_lifestyle.2003.b:0 "Užijme si prostě konverzaci."
 feast_lifestyle.2004.t:2 "Podrobný příběh"
 feast_lifestyle.2004.desc1_a:1 "Ten [ROOT.Char.Custom('RandomLadyLord')] tamhle se usmívá na služku na druhé straně síně s intimní známostí; možný výstřelek."
 feast_lifestyle.2004.desc1_b:1 "Ten [ROOT.Char.Custom('RandomLadyLord')] tamhle si potřetí od té doby, co je s manželem, dolévá pevně svíraný pohár; vztah na pokraji zkázy."
 feast_lifestyle.2004.desc2_a:1 "Ten [ROOT.Char.Custom('RandomLadyLord')] přes síň má na nohou stejné boty jako dříve; finanční potíže."
 feast_lifestyle.2004.desc2_b:1 "Ten [ROOT.Char.Custom('RandomLadyLord')] na druhé straně síně drží se u stěn, vyhýbá se rozhovorům i očnímu kontaktu; tajemství, které musí zůstat skryté?"
 feast_lifestyle.2004.desc_ending:0 "\n\nKaždý něco skrývá, a s cvičeným okem ti i ten nejmenší detail ukáže celý obraz."
 feast_lifestyle.2004.a:1 "Svou ostudu nosí tak otevřeně!"
 feast_lifestyle.2004.b:0 "Nesmí mi nic uniknout!"
 feast_lifestyle.3001.t:2 "Sedadlo moci"
 feast_lifestyle.3001.desc:0 "Co za hostinu! Výborná příležitost pro mě i mého [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('important_guest_1'))] [important_guest_1.GetTitledFirstName], abychom se dozvěděli víc o lidech, kteří nám slouží.\n\nAni můj [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('important_guest_2'))] [important_guest_2.GetTitledFirstName], ani můj [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('important_guest_3'))] [important_guest_3.GetTitledFirstName] se ještě neusadili, a tak rychle povolám sluhu, aby přestavil sezení."
 feast_lifestyle.3001.a:0 "[important_guest_1.GetFirstNameNoTooltip] by měl sedět vedle [important_guest_2.GetTitledFirstNameNoTooltip]."
 feast_lifestyle.3001.b:0 "[important_guest_1.GetFirstNameNoTooltip] by si jistě užil společnost [important_guest_3.GetTitledFirstNamePossessiveNoTooltip]."
 feast_lifestyle.3001.c:0 "Oba se mnou povečeří."
