l_polish:
 feast_lifestyle.1001.a.tt:2 "Asi ti [strategy_opponent.GetFirstName] ukázal, že jsi schopný bránit své porozumění [martial_lifestyle|E]."
 feast_lifestyle.1001.a:0 "Rád bych měl příležitost vyřešit to na bojišti."
 feast_lifestyle.1001.desc:0 "Jaké právo si myslí [strategy_opponent.GetTitledFirstName], že má tvrdit, že mé myšlenky na válku jsou chybná?\n\nTvrdit, že mé myšlenky se zhroutí ve chvíli, kdy dojde na boj. Co ví vlastně [strategy_opponent.GetSheHe]?"
 feast_lifestyle.1001.t:2 "Slova války"
 feast_lifestyle.1002.archers:0 "\n\n#EMP Když se sprška šípů snáší přes střed...#!"
 feast_lifestyle.1002.a.tt:2 "Pomyslet, že miska kaše by mohla pomoci rozšířit tvé porozumění [martial_lifestyle|E]."
 feast_lifestyle.1002.a:0 "Tohle se zdá, že by mohlo fungovat na skutečném bitevním poli!"
 feast_lifestyle.1002.cavalry:0 "\n\n#EMP Kdyby kavalérie měla zaútočit po tomto boku...#!"
 feast_lifestyle.1002.heavy_infantry:0 "\n\n#EMP S těžkou pěchotou držící přesně zde...#!"
 feast_lifestyle.1002.opening:0 "Ostatní hosté se smějí a povídají v hlučné hale, což ztěžuje soustředění na kaši přede mnou. Kreslím čáry a zapojení v mastném blátě, zatímco přemýšlím o způsobech, jak kontrareagovat na různé bojové plány."
 feast_lifestyle.1002.pikemen:0 "\n\n#EMP Samozřejmě, moji pikéři mohou odolávat na této straně...#!"
 feast_lifestyle.1002.skirmishers:0 "\n\n#EMP S mými skirmishery obtěžujícími karotkový bok...#!"feast_lifestyle.1001.a:0 "Rád bych dostal šanci to vyřešit na bitevním poli."
 feast_lifestyle.1002.t:2 "Skrytý smysl"
 feast_lifestyle.1003.a.tt:2 "Raději bys na tyto věci myslel, než žil v šťastné nevědomosti, abys umřel, pokud ten den přijde. Rozumíš [martial_lifestyle|E] lépe než to."
 feast_lifestyle.1003.a:0 "Nikdy nemůžeš být příliš opatrný."
 feast_lifestyle.1003.b.tt:3 "Bylo by hloupé si myslet, že každý host zde by byl tvým spolubojovníkem. Rozumíš [martial_lifestyle|e] lépe než to."
 feast_lifestyle.1003.b:0 "Co když by útok přišel zevnitř?!"
 feast_lifestyle.1003.desc:0 "Uprostřed oslav mě více zajímá obrana této haly. Kdyby právě teď přišel útok zvenčí, dolní šlechta by byla okamžitě v nebezpečí. Kromě toho by se z velkých stolů mohla vytvořit malá bašta, nabízející určitou míru ochrany.\n\nTeď, jak bychom museli uspořádat protiútok..."
 feast_lifestyle.1003.t:2 "V případě nebezpečí"
 feast_lifestyle.1004.a.tt:2 "Hovoření s zkušenými velitelémi určitě pomáhá tvému porozumění [martial_lifestyle|E]."
 feast_lifestyle.1004.a:0 "Na těchto hostinách se tolik dozvím."
 feast_lifestyle.1004.desc:0 "Hostiny poskytují skvělou příležitost hovořit s lidmi, jejichž názoru si vážím. [consultant_3.GetTitledFirstName] měl zajímavé myšlenky na vojenskou manévrovatelnost, zatímco [consultant_2.GetTitledFirstName] měl myšlenky na nové obranné strategie.\n\n[consultant_1.GetTitledFirstName] byl však tím, kdo měl pravý důvtip. Po několika sklenkách mi [consultant_1.GetTitledFirstName] důvěrně řekl, co [consultant_1.GetSheHe] považoval za ideální dobývání hradu!"
 feast_lifestyle.1004.t:2 "Sdílené poznání"
 feast_lifestyle.2001.a:0 "To je naučí, že [guest_victim.Custom('InsultAdjective')] [guest_victim.Custom('InsultNoun')]!"
 feast_lifestyle.2001.desc_ending:0 "[guest_victim.GetHerHis|U] trapná chůze, když [guest_victim.GetSheHe] uniká z místnosti, přináší úsměv na mou tvář, když skrývám malou lahvičku s laxativy ve své kapse."
 feast_lifestyle.2001.loud:0 ""Teď, co se týče přešlapů, řekl jsem ti už o tom čase, kdy [ROOT.Char.GetTitledFirstNameNoTooltip]—"\n\nMůj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_victim'))] [guest_victim.GetTitledFirstName] najednou zmlkne, tvář bledne."
 feast_lifestyle.2001.mean:0 "Rychlým krokem na stranu se jen tak vyhnu vínu, které můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_victim'))] [guest_victim.GetTitledFirstName] #EMP omylem#! utrousí, když prochází kolem mě.\n\nNechám poslední z [guest_victim.GetHerHis] urážek projít, protože v tom okamžiku [guest_victim.Custom('InsultNoun')] bledne a zpevňuje."
 feast_lifestyle.2001.quiet:0 "Ty pohledy, které mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_victim'))] [guest_victim.GetTitledFirstName] posílá, když [guest_victim.GetSheHe] šeptá lidem kolem [guest_victim.GetHerHim], jsou nic jiného než spalující.\n\nNajednou se záda [guest_victim.Custom('InsultNoun')] zpevňují, tvář bledne."
 feast_lifestyle.2001.t:2 "Znáš své místo"
 feast_lifestyle.2002.a:0 "Tohle je příliš dobré, abych si to nechal pro sebe!"
 feast_lifestyle.2002.b:0 "Ne, děkuji #EMP tobě#! za odhalení toho!"
 feast_lifestyle.2002.c:0 "Moje ticho má cenu, víš."
 feast_lifestyle.2002.desc_cannibal:0 ""Můžeš také poznat, jestli byli silní za života podle struktury masa. Pamatuji si jednoho vojáka, kterého jsem jednou snědl—""
 feast_lifestyle.2002.desc_ending:0 "\n\nPo hojném množství nápojů, můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_with_secret'))] [guest_with_secret.GetTitledFirstName] se opírá o náš stůl, vylévá mi své srdce i svůj nápoj před očima.\n\n\"Posílání mi všech těchto nápojů a poslouchání, jak mluvím a mluvím... Děkuji, [ROOT.Char.GetFirstNameNoTooltip]!\""
 feast_lifestyle.2002.desc_homosexual_female:0 "\"A pak jsem viděl její úsměv! Myslet si, že se po tom očekává, že budu spokojený s mužem...\""
 feast_lifestyle.2002.desc_homosexual_male:0 ""A pak jsem ho viděl se usmívat! Pomyslet, že bych měl být spokojený s ženou po tom všem...""
 feast_lifestyle.2002.desc_lover:0 "\"A s očima jako ty... myslím, kdo jsem, abych odolal?\""
 feast_lifestyle.2002.d:0 "Na zdraví! Za příjemný večer a nové kamarády na pití!"
 feast_lifestyle.2002.t:2 "Volný jazyk"
 feast_lifestyle.2003.a.tt:0 "#F ...a slova jsou moje zbraně!#!"
 feast_lifestyle.2003.a:0 "Hostina je mým cvičištěm..."
 feast_lifestyle.2003.b:0 "Pojďme si jen užít konverzaci."
 feast_lifestyle.2003.desc:0 "Plynule přecházím z jedné konverzace na druhou, říkám diskusi jakýmkoli směrem, jaký si přeji.\n\nPár pečlivě umístěných slov a mám jasnější vhled do milostného života mého [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('courtier_to_persuade'))] [courtier_to_persuade.GetTitledFirstNamePossessive] než by si i [courtier_to_persuade.GetHerHis] [courtier_to_persuade.Custom('WifeHusbandOpp')] přálo."
 feast_lifestyle.2003.t:2 "Síla ovlivňovat"
 feast_lifestyle.2004.a:1 "Nesou svou hanbu tak otevřeně!"
 feast_lifestyle.2004.b:0 "Nic mi nemůže uniknout!"
 feast_lifestyle.2004.desc_ending:0 "\n\nKaždý něco skrývá a s procvičeným okem i ty nejmenší detaily ti ukáží celkový obraz."
 feast_lifestyle.2004.desc1_a:1 "Ta [ROOT.Char.Custom('RandomLadyLord')] tam se usmívá na služebnou přes chodbu s intimitou; možný románek."
 feast_lifestyle.2004.desc1_b:1 "Ta [ROOT.Char.Custom('RandomLadyLord')] tamhle dolévá pevně uchopenou sklenici potřetí, co je se svým manželem; vztah na pokraji krachu."
 feast_lifestyle.2004.desc2_a:1 "Ta [ROOT.Char.Custom('RandomLadyLord')] na druhé straně haly nosí stejné boty jako včera; finanční problémy."
 feast_lifestyle.2004.desc2_b:1 "Ta [ROOT.Char.Custom('RandomLadyLord')] na druhé straně haly se drží u stěn, vyhýbá se veškeré konverzaci i očnímu kontaktu; tajemství, které je třeba uchovat v bezpečí?"
 feast_lifestyle.2004.t:2 "Podrobný příběh"
 feast_lifestyle.3001.a:0 "[important_guest_1.GetFirstNameNoTooltip] by měl sedět vedle [important_guest_2.GetTitledFirstNameNoTooltip]."
 feast_lifestyle.3001.b:0 "[important_guest_1.GetFirstNameNoTooltip] by si jistě užil [important_guest_3.GetTitledFirstNamePossessiveNoTooltip] společnost."
 feast_lifestyle.3001.c:0 "Oba se se mnou budou večeřet."
 feast_lifestyle.3001.desc:0 "Co to byla za hostina! Výborná příležitost jak pro mého [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('important_guest_1'))] [important_guest_1.GetTitledFirstName], tak pro mě, abychom se dozvěděli více o lidech, kteří nás obsluhují.\n\nAni můj [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('important_guest_2'))] [important_guest_2.GetTitledFirstName], ani můj [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('important_guest_3'))] [important_guest_3.GetTitledFirstName] se ještě neusadili, a rychle přivolám služebníka, aby přeskupil místa."
 feast_lifestyle.3001.t:2 "Místo moci"
