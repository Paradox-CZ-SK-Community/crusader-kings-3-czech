l_polish:
 feast_main_befriend.1001.arrogant_guest:0 "[arrogant_guest.GetTitledFirstName] to však špatně snášel a všem říkal, že je to hrubá nespravedlnost, sedět s pány a paními, kteří jsou jen málo lepší než obyčejní lidé."
 feast_main_befriend.1001.arrogant_kind_link:0 "Jednal přesně opačně,"
 feast_main_befriend.1001.a:0 "Jak skvělá noc!"
 feast_main_befriend.1001.friendship:0 "\n\n[potential_friend.GetFirstNameNoTooltip] a já jsme skončili tím, že jsme si spolu povídali celou večer a shodli jsme se, že by to neměla být poslední hostina a smích v naší společnosti!"
 feast_main_befriend.1001.getting_close:1 "Když se moji nejvýznamnější hosté museli usadit mezi nižší šlechtu, skončil jsem blízko mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('potential_friend'))], [potential_friend.GetTitledFirstName]!"
 feast_main_befriend.1001.kind_to_lower_nobility:0 "[kind_to_lower_nobility.GetTitledFirstName] projevoval/grácii a pokoru mezi [kind_to_lower_nobility.GetHerHis] nižšími."
 feast_main_befriend.1001.no_kind_target:0 "Když se vysocí šlechtici mísili se svými nižšími, vyměňovala se slova přátelství i nepřátelství mezi lidmi, kteří se málokdy setkávají."
 feast_main_befriend.1001.opening:1 "Velký stůl pro vyšší šlechtu na podiu praskl a o chvíli později se pod tíhou jídla a zlacené dekorace zhroutil!\n\n"
 feast_main_befriend.1001.really_hungry:0 "[kind_to_lower_nobility.GetSheHe|U] stále říkal nejhladovějším hostům, že by měli co nejdříve navštívit [kind_to_lower_nobility.GetHerHis] domov."
 feast_main_befriend.1001.t:2 "Hlavní stůl se zhroutil"
 feast_main_befriend.2001.arrogant_guest:0 "[arrogant_guest.GetTitledFirstName] však špatně snášel [arrogant_guest.GetHerHis] nové postavení a všem říkal, jak je to hrubá nespravedlnost sedět mezi lidmi, kteří jsou jen málo lepší než obyčejní lidé."
 feast_main_befriend.2001.arrogant_kind_link:0 "Chovající se naprosto opačně,"
 feast_main_befriend.2001.a:0 "Jak skvělý večer!"
 feast_main_befriend.2001.friendship:0 "\n\nZ mého místa u nízkých stolů byl hostina úspěch, nejen proto, že [activity.GetOwner.GetFirstNameNoTooltip] souhlasil, že to nemůže být naposledy, co jsme se sešli, abychom se hostili, povídali a smáli se."
 feast_main_befriend.2001.getting_close:0 "Co mohlo být katastrofou, se stalo požehnáním v přestrojení, protože jsem skončil blízko našeho hostitele, [activity.GetOwner.GetTitledFirstName]!"
 feast_main_befriend.2001.kind_to_lower_nobility:0 "[kind_to_lower_nobility.GetTitledFirstName] prokázal mezi [kind_to_lower_nobility.GetHerHis] nižšími milost a pokoru."
 feast_main_befriend.2001.no_kind_target:0 "\n\nKdyž se vysocí šlechtici mísili se svými nižšími, vyměňovala se slova přátelství i nepřátelství mezi lidmi, kteří se málokdy setkávají."
 feast_main_befriend.2001.opening:1 "$feast_main_befriend.1001.opening$"
 feast_main_befriend.2001.really_hungry:0 "[kind_to_lower_nobility.GetFirstName] neustále říkal hostům, že se snaží být vždy laskavý k lidem, kteří jsou skoro tak hladoví jako [kind_to_lower_nobility.GetSheHe]."
 feast_main_befriend.2001.t:2 "Hlavní stůl se zhroutil"
 feast_main_befriend.2002.arrogant_guest:1 "Nemohl jsem tomu uvěřit, když byla celá vyšší šlechta přemístěna z pódia na podlahu mezi barony a $knight_culture_player_plural_no_tooltip_lowercase$. Co si [activity.GetOwner.GetTitledFirstName] o mně myslí? Jen obyčejný člověk?! Dával jsem co nejvíce lidí vědět, jak se cítím, a to zejména těm posměšným šlechticům kolem mě!"
 feast_main_befriend.2002.a:0 "Mohl bych být srovnáván s prostým člověkem."
 feast_main_befriend.2002.because_of_hospitality_tenet:1 "Protože vaše [faith|E] by mělo ctít hosty:"
 feast_main_befriend.2002.disgusted_by_kindness:0 "\n\nJako by mi do ran posypal sůl, [kind_to_lower_nobility.GetTitledFirstName] byl celou noc chválen za to, že je 'laskavý' a 'skromný' mezi těmito lidmi. Nemá [kind_to_lower_nobility.GetSheHe] žádnou úctu k sobě?"
 feast_main_befriend.2002.t:2 "Vyšší stůl se rozbíjí"
 feast_main_befriend.2003.arrogant_guest:0 "\n\n[arrogant_guest.GetTitledFirstName] to špatně snášel a všem říkal, jak je to hrubá nespravedlnost sedět s pány a paními, kteří jsou jen málo lepší než obyčejní lidé."
 feast_main_befriend.2003.a:0 "Jsem rád, že jsem se mohl s těmito lidmi setkat."
 feast_main_befriend.2003.cannibal_kindness:1 "\n\nZ mého nového místa jsem sledoval barony a $knight_culture_player_plural_no_tooltip_lowercase$, jak si cpou všechno možné do svých otevřených tlam, a jak mi vně mě sílil hlad, nabídl jsem, že někomu utřu tuk z brady, jen abych se mohl dotknout toho měkkého, plného krku..."
 feast_main_befriend.2003.ending:0 "\n\nPozději mi [activity.GetOwner.GetTitledFirstName] řekl, jak si všichni hosté všimli pokory a laskavosti, které jsem prokázal mezi mými nižšími."
 feast_main_befriend.2003.kind_to_glutton:0 "\n\nNa druhou stranu jsem věnoval zvláštní pozornost [glutton_target.GetTitledFirstName] a [glutton_target.GetHerHis] neukojitelnému appetitu. [glutton_target.GetSheHe|U] lačně trhal kousky masa, šťáva mu stékala po [glutton_target.GetHerHis] tváři, zatímco nenasytitelný hlad, který dobře znám, se začal ozývat v mém žaludku, zatímco jsem mu stále nabízěl jídlo."
 feast_main_befriend.2003.kind_to_lower_nobility:1 "\n\nDíval jsem se na pány, dámy a $knight_culture_player_plural_no_tooltip_lowercase$ bez pohrdání. Když jsem s nimi mluvil, zjistil jsem, že sdílejí mnoho stejných obav, starostí a radostí, které mám já ve své vyvýšené pozici. Jak večer pokračoval, podělil jsem se o svůj talíř a nabídl příběhy své vlastní, abych oplatil."
 feast_main_befriend.2003.opening:0 "Vyšší stůl, který usazoval vyšší šlechtu na podiu, vydal hlasitý praskot a o chvíli později se pod náporem jídla a zlacené výzdoby zhroutil! Všichni jsme museli být přesunuti mezi nižší šlechtu na podlaze Velkého sálu."
 feast_main_befriend.2003.t:2 "Hlavní stůl se zhroutil"
 feast_main_befriend.2004.arrogant_guest:0 "\n\n[arrogant_guest.GetTitledFirstName] nesl své nové místo špatně a všem říkal, jaká to byla hrubá nespravedlnost sedět s lordy a dámami, kteří jsou sotva lepší než prostí lidé."
 feast_main_befriend.2004.a:0 "Všechno dopadlo nejlépe."
 feast_main_befriend.2004.kindness_from_other:0 "\n\nMěl jsem štěstí, že jsem byl usazen vedle [kind_to_lower_nobility.GetTitledFirstName], a povídali jsme si o radostech jídla a jedení celé hodiny. Po dobu, co jsem si samozřejmě necpal maso do hrdla! Viděl jsem, že [kind_to_lower_nobility.GetFirstName] se začíná cítit hladověji jen z toho, že mě pozoruje!"
 feast_main_befriend.2004.t:2 "Hlavní stůl se zhroutil"feast_main_befriend.5002.desc:0 "Když moji hosté odchází, zdá se, že odcházejí v dobré náladě. Také jsem rád, že [potential_friend.GetTitledFirstName] neodchází, aniž by se rozloučil.\n\nOba víme, že se brzy znovu setkáme."
 feast_main_befriend.3001.arrogant_guest:0 "\n\n[arrogant_guest.GetTitledFirstName] špatně snášel [arrogant_guest.GetHerHis] nové postavení a říkal všem, jak je to hrubá nespravedlnost, být usazen s pány a paními, kteří jsou jen málo lepší než obyčejní lidé."
 feast_main_befriend.3001.a:0 "Cítím, že jsem se něco naučil."
 feast_main_befriend.3001.ending:0 "\n\nJak se vysocíáře mísili se svými nižšími, mezi lidmi, kteří si obvykle neudržují mnoho kontaktu, se vyměnila slova přátelství a nepřátelství."
 feast_main_befriend.3001.kind_to_lower_nobility:0 "\n\n[kind_to_lower_nobility.GetTitledFirstName] prokázal milost a pokoru mezi [kind_to_lower_nobility.GetHerHis] nižšími. [kind_to_lower_nobility.GetHerHis|U] chování bylo něco, k čemu jsme se mohli všichni snažit."
 feast_main_befriend.3001.really_hungry:0 "[kind_to_lower_nobility.GetSheHe|U] by také nabídl [kind_to_lower_nobility.GetHerHis] jídlo ostatním, přičemž jim přál zdravou, silnou postavu."
 feast_main_befriend.3001.t:2 "Vyšší stůl se rozbíjí"
 feast_main_befriend.5002.a:0 "Jaký [potential_friend.GetWomanMan]."
 feast_main_befriend.5002.desc:0 "Když mí hosté odcházejí, zdá se, že odcházejí v dobré náladě. Také jsem ráda, že [potential_friend.GetTitledFirstName] neodchází bez rozloučení.\n\nOba víme, že se brzy znovu uvidíme."
 feast_main_befriend.5002.t:2 "Přátelství"
 feast_main_befriend.5003.a:0 "Tohle bylo něco výjimečného."
 feast_main_befriend.5003.desc:0 "Než jsem opustil hostinu, musel jsem sdělit [host_saying_goodbye.GetTitledFirstName], jak skvělý čas jsem měl. [host_saying_goodbye.GetSheHe|U] mi řekl, abych vstal ze svého klečení a položil mi důvěryhodnou ruku na rameno.\n\nNevěřím, že uplyne dlouho, než se znovu uvidíme."
 feast_main_befriend.5003.t:2 "Přátelství"
 feast_main_befriend.5004.a:1 "Na příště, můj [ROOT.Char.Custom2('RelationToMe', activity.GetOwner)]!"
 feast_main_befriend.5004.desc:0 "Když se chystám odejít s ostatními hosty, nemohu se ubránit vzpomínání na uplynulé dny s úsměvem.\n\nUkázalo se, že to byla nádherná hostina a moje míšení s hosty jiného postavení mi dokonce dalo nové pohledy."
 feast_main_befriend.5004.t:2 "Pamětihodná nehoda"
