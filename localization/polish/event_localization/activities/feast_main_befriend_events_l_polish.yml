l_polish:
 feast_main_befriend.1001.t:2 "Vysoký stůl praskne"
 feast_main_befriend.1001.opening:1 "Velký stůl, na kterém seděla vyšší šlechta na tribuně, hlasitě praskl a o chvíli později se zhroutil pod tíhou jídla a pozlacených ozdob!\n\n"
 feast_main_befriend.1001.getting_close:1 "Jelikož moji nejvýznamnější hosté i já jsme se museli vměstnat mezi nižší šlechtu, ocitl(a) jsem se blízko mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('potential_friend'))], [potential_friend.GetTitledFirstName]!"
 feast_main_befriend.1001.arrogant_guest:0 "[arrogant_guest.GetTitledFirstName] to špatně nesl(a) a řekl(a) všem, že je to vážná křivda být posazen mezi pány a dámami sotva lepšími než prostý lid."
 feast_main_befriend.1001.arrogant_kind_link:0 "Jednaje zcela opačně,"
 feast_main_befriend.1001.kind_to_lower_nobility:0 "[kind_to_lower_nobility.GetTitledFirstName] projevoval(a) milost a pokoru mezi svými podřízenými."
 feast_main_befriend.1001.really_hungry:0 "[kind_to_lower_nobility.GetSheHe|U] stále říkal(a) nejhladovějším hostům, že by co nejdříve měli navštívit [kind_to_lower_nobility.GetHerHis] domov."
 feast_main_befriend.1001.no_kind_target:0 "Když se vysocí šlechtici mísili se svými podřízenými, vyměňovala se mezi lidmi, kteří se málokdy stýkají, jak přátelství, tak i nepřátelství."
 feast_main_befriend.1001.friendship:0 "\n\n[potential_friend.GetFirstNameNoTooltip] a já jsme spolu strávili celý večer hovorem a dohodli jsme se, že to nebude naposledy, co spolu budeme společně hodovat a smát se!"
 feast_main_befriend.1001.a:0 "To byla skvělá noc!"
 feast_main_befriend.2001.t:2 "Vysoký stůl praskne"
 feast_main_befriend.2001.opening:1 "$feast_main_befriend.1001.opening$"
 feast_main_befriend.2001.getting_close:0 "To, co se mohlo stát pohromou, se nakonec ukázalo jako požehnání v neštěstí, když jsem se ocitl(a) blízko našeho hostitele, [activity.GetOwner.GetTitledFirstName]!"
 feast_main_befriend.2001.arrogant_guest:0 "[arrogant_guest.GetTitledFirstName] to však špatně nesl(a) a řekl(a) všem, že je to vážná křivda být posazen mezi lidi sotva lepší než obyčejní lidé."
 feast_main_befriend.2001.arrogant_kind_link:0 "Jednaje zcela opačně,"
 feast_main_befriend.2001.kind_to_lower_nobility:0 "[kind_to_lower_nobility.GetTitledFirstName] projevoval(a) milost a pokoru mezi svými podřízenými."
 feast_main_befriend.2001.really_hungry:0 "[kind_to_lower_nobility.GetFirstName] hostům neustále opakoval(a), že se [kind_to_lower_nobility.GetSheHe] snaží být vždy laskav(a) k lidem, kteří jsou téměř stejně hladoví jako [kind_to_lower_nobility.GetSheHe]."
 feast_main_befriend.2001.no_kind_target:0 "\n\nKdyž se vysocí šlechtici mísili se svými podřízenými, mezi lidmi, kteří se málokdy stýkají, se vyměňovala jak přátelství, tak nepřátelství."
 feast_main_befriend.2001.friendship:0 "\n\nZe svého místa u nízkých stolů jsem považoval(a) hostinu za úspěch, nejen proto, že [activity.GetOwner.GetFirstNameNoTooltip] souhlasil(a), že to nemůže být naposledy, co jsme si společně poseděli, hodovali, povídali a smáli se."
 feast_main_befriend.2001.a:0 "To byl skvělý večer!"
 feast_main_befriend.2002.t:2 "Vysoký stůl praskne"
 feast_main_befriend.2002.arrogant_guest:1 "Nemohl(a) jsem tomu uvěřit, když byla celá vyšší šlechta přesunuta z tribun na podlahu mezi barony a $knight_culture_player_plural_no_tooltip_lowercase$. Co si [activity.GetOwner.GetTitledFirstName] o mně myslí? Jsem snad pouhý obyčejný člověk?! Dával(a) jsem to co nejvíce lidem najevo, zejména těm falešným šlechticům kolem mě!"
 feast_main_befriend.2002.disgusted_by_kindness:0 "\n\nJako by mi do rány někdo sypal sůl — lidé celou noc chválili [kind_to_lower_nobility.GetTitledFirstName] za lidskost a pokoru mezi těmito lidmi. Nemá [kind_to_lower_nobility.GetSheHe] žádnou sebeúctu?"
 feast_main_befriend.2002.a:0 "Můžete mě rovnou přirovnat k rolníkovi."
 feast_main_befriend.2002.because_of_hospitality_tenet:1 "Protože tvá [faith|E] má ctít hosty:"
 feast_main_befriend.2003.t:2 "Vysoký stůl praskne"
 feast_main_befriend.2003.opening:0 "Vysoký stůl, na němž seděla vyšší šlechta na tribuně, hlasitě praskl a o chvíli později se zhroutil pod tíhou jídla a pozlacených ozdob! Museli jsme být všichni přesunuti dolů mezi nižší šlechtu na podlahu Velké síně."
 feast_main_befriend.2003.arrogant_guest:0 "\n\n[arrogant_guest.GetTitledFirstName] špatně snesl(a) své nové místo a všem sdělil(a), že je to vážná křivda být posazen mezi pány a paní sotva lepšími než prostí lidé."
 feast_main_befriend.2003.kind_to_glutton:0 "\n\nJá jsem se naopak věnoval(a) [glutton_target.GetTitledFirstName] a [glutton_target.GetHerHis] hltavé chuti k jídlu. [glutton_target.GetSheHe|U] lačně trhal(a) kousky masa, šťávy mu/ji tekly po [glutton_target.GetHerHis] tváři, zatímco v mém břiše zavrněl nenasytný hlad, který dobře znám, a já jsem pokračoval(a) v podsouvání jídla [glutton_target.GetHerHim]."
 feast_main_befriend.2003.cannibal_kindness:1 "\n\nZ nového místa jsem pozoroval(a), jak baroni a $knight_culture_player_plural_no_tooltip_lowercase$ nacpávají svá otevřená ústa stále víc, a jak ve mně rostl hlad, nabídl(a) jsem se, že někomu setřu sádlo z brady, jen abych se mohl(a) dotknout toho měkkého, baculatého krku..."
 feast_main_befriend.2003.kind_to_lower_nobility:1 "\n\nK pánům, dámám a $knight_culture_player_plural_no_tooltip_lowercase$ jsem přistoupil(a) bez pohardy. Při rozhovoru jsem zjistil(a), že sdílejí mnoho stejných starostí, problémů a radostí jako já na svém postavení. Jak večer plynul, rozdělil(a) jsem se o své jídlo a nabídl(a) jim i své příběhy."
 feast_main_befriend.2003.ending:0 "\n\nPozději mi [activity.GetOwner.GetTitledFirstName] řekl(a), že všichni hosté si všimli pokory a laskavosti, kterou jsem projevoval(a) mezi svými nižšími."
 feast_main_befriend.2003.a:0 "Jsem rád(a), že jsem měl(a) možnost tyto lidi poznat."
 feast_main_befriend.2004.t:2 "Vysoký stůl praskne"
 feast_main_befriend.2004.arrogant_guest:0 "\n\n[arrogant_guest.GetTitledFirstName] špatně snesl(a) své nové místo a řekl(a) všem, že je to vážná křivda být posazen mezi pány a paní sotva lepšími než prostí lidé."
 feast_main_befriend.2004.kindness_from_other:0 "\n\nMěl(a) jsem však štěstí, že jsem byl(a) posazen(a) vedle [kind_to_lower_nobility.GetTitledFirstName]; hodiny jsme si povídali o radostech jídla. Samozřejmě pokud zrovna necpal(a) jsem do sebe maso! Poznalo se, že [kind_to_lower_nobility.GetFirstName] jen z pohledu na mě dostával(a) větší hlad."
 feast_main_befriend.2004.a:0 "Nakonec to dopadlo dobře."
 feast_main_befriend.3001.t:2 "Vysoký stůl praskne"
 feast_main_befriend.3001.arrogant_guest:0 "\n\n[arrogant_guest.GetTitledFirstName] špatně snesl(a) své nové místo a řekl(a) všem, že je to vážná křivda být posazen mezi pány a paní sotva lepšími než prostí lidé."
 feast_main_befriend.3001.kind_to_lower_nobility:0 "\n\n[kind_to_lower_nobility.GetTitledFirstName] projevil(a) milost a pokoru mezi svými podřízenými. [kind_to_lower_nobility.GetHerHis|U] chování bylo něčím, k čemu bychom všichni mohli usilovat."
 feast_main_befriend.3001.really_hungry:0 "[kind_to_lower_nobility.GetSheHe|U] také nabízel(a) ostatním [kind_to_lower_nobility.GetHerHis] jídlo, přejíce jim zdravou, pevnou postavu."
 feast_main_befriend.3001.ending:0 "\n\nKdyž se vysocí šlechtici mísili se svými podřízenými, mezi lidmi, kteří se málokdy stýkají, se vyměňovala slova přátelství i nesvárů."
 feast_main_befriend.3001.a:0 "Mám pocit, že jsem se něco naučil(a)."
 feast_main_befriend.5002.t:2 "Přátelství"
 feast_main_befriend.5002.desc:0 "Když moji hosté odcházejí, zdají se odcházet v dobré náladě. Jsem také rád(a), že [potential_friend.GetTitledFirstName] neodchází, aniž by se rozloučil(a).\n\nOba víme, že se brzy znovu uvidíme."
 feast_main_befriend.5002.a:0 "To je ale [potential_friend.GetWomanMan]."
 feast_main_befriend.5003.t:2 "Přátelství"
 feast_main_befriend.5003.desc:0 "Než jsem opustil(a) hostinu, musel(a) jsem dát vědět [host_saying_goodbye.GetTitledFirstName], jak jsem se dobře bavil(a). [host_saying_goodbye.GetSheHe|U] mi řekl(a), abych vstál(a) z pokleku a položil(a) pevnou ruku na mé rameno.\n\nNemyslím, že uplyne dlouho, než se opět uvidíme."
 feast_main_befriend.5003.a:0 "To bylo něco výjimečného."
 feast_main_befriend.5004.t:2 "Nezapomenutelná nehoda"
 feast_main_befriend.5004.desc:0 "Když odcházím s ostatními hosty, nemohu si pomoct a s úsměvem se ohlédnout za uplynulými dny.\n\nUkázalo se, že to byla výborná hostina a to, že jsem se stýkal(a) s hosty jiné hodnosti, mi dokonce dalo nové pohledy."
 feast_main_befriend.5004.a:1 "Do příště, můj [ROOT.Char.Custom2('RelationToMe', activity.GetOwner)]!"
