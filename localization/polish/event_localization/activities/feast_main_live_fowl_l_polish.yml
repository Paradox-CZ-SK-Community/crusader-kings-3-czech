l_polish:
 feast_main_live_fowl.0002.t:1 "[fowl_dinner_target.GetFirstNamePossessive] Ptačí slavnost"
 feast_main_live_fowl.0002.entremets_served:0 "Služebnictvo přinášelo nápaditě ozdobené entremets: několik [ROOT.GetCharacter.Custom('exotic_fowl_type')]s, oškubané, uvařené a naplněné, poté znovu oblečené do svého nádherného opeření. Když se však [fowl_dinner_target.GetTitledFirstName] přiblížil [fowl_dinner_target.GetHerHis] nůž k jednomu z nich, pták se s výkřikem probudil! Tenhle vůbec nebyl uvařený! Píchnul [fowl_dinner_target.GetFirstNamePossessive] do nosu, než vyrazil mezi křičící a smějící se hosty."
 feast_main_live_fowl.0002.bird_killed:0 "\n\nÚnik [ROOT.GetCharacter.Custom('exotic_fowl_type')]u však brzy skončil, když [fowl_bird_killer.GetTitledFirstName] vstal ze svého místa a s ledovou efektivitou jej chytil za krk. Jediným zatočením rukou zaznělo hlasité prasknutí a celý sál utichl. Ticho přerušovalo jen [fowl_dinner_target.GetFirstNamePossessive] sténání bolesti, když [fowl_dinner_target.GetSheHe] tiskl [fowl_dinner_target.GetHerHis] krvácející nos."
 feast_main_live_fowl.0002.bird_chased_by_character:0 "\n\nKdyž pták začal běsnit, [fowl_bird_chaser.GetTitledFirstName] se chopil výzvy. Bylo velkou zábavou sledovat, jak [fowl_bird_chaser.GetHerHim] zoufale honí zběsilou bytost přes stoly. Nakonec se [fowl_bird_chaser.GetSheHe] podařilo vyděsit [ROOT.GetCharacter.Custom('exotic_fowl_type')] směrem ke dveřím hlavního sálu, kde unikl do svěžího vzduchu pod jasnými hvězdami."
 feast_main_live_fowl.0002.bird_chased_away:0 "\n\nKdyž [ROOT.GetCharacter.Custom('exotic_fowl_type')] běsnil, množství služebníků se ho pokoušelo odchytit, aby nepřevrhl další jídla. Největší zábavu poskytl kuchař, který jej honil s naběračkou, až nakonec ptáka vyhnal ven hlavními dveřmi, kde zmizel do noci."
 feast_main_live_fowl.0002.a:0 "To byla mela!"
 feast_main_live_fowl.0003.t:1 "[fowl_dinner_target.GetFirstNamePossessive] Ptačí slavnost"
 feast_main_live_fowl.0003.entremets_served:0 "Služebnictvo nosilo nápaditě ozdobené entremets: několik hrdých [ROOT.GetCharacter.Custom('exotic_fowl_type')]s, oškubané, uvařené a naplněné, poté znovu oblečené do svého nádherného opeření. Když se však [fowl_dinner_target.GetTitledFirstName] přiblížil [fowl_dinner_target.GetHerHis] nůž k jednomu z nich, pták se s výkřikem probudil! Tenhle vůbec nebyl uvařený! Píchnul [fowl_dinner_target.GetFirstNamePossessive] do nosu, než vyrazil mezi křičící a smějící se hosty."
 feast_main_live_fowl.0003.bird_killed:0 "\n\nÚnik [ROOT.GetCharacter.Custom('exotic_fowl_type')]u však brzy skončil, když [fowl_bird_killer.GetTitledFirstName] vstal ze svého místa a s ledovou efektivitou jej chytil za krk. Jediným zatočením rukou zaznělo hlasité prasknutí a celý sál utichl.\n\nTicho přerušilo [fowl_dinner_target.GetFirstNamePossessive] sténání bolesti, když [fowl_dinner_target.GetSheHe] tiskl [fowl_dinner_target.GetHerHis] krvácející nos."
 feast_main_live_fowl.0003.bird_chased_by_character:0 "\n\nKdyž pták začal běsnit, [fowl_bird_chaser.GetTitledFirstName] se chopil výzvy. Bylo obrovskou zábavou sledovat, jak [fowl_bird_chaser.GetHerHim] zoufale honí zběsilou bytost přes stoly. Nakonec se [fowl_bird_chaser.GetSheHe] podařilo vyděsit [ROOT.GetCharacter.Custom('exotic_fowl_type')] směrem ke dveřím hlavního sálu, kde utekl do noci."
 feast_main_live_fowl.0003.bird_chased_away:0 "Když [ROOT.GetCharacter.Custom('exotic_fowl_type')] běsnil, množství služebníků se ho pokoušelo udržet, aby nepřevrhl další pokrmy a nerozbil hostinu. Největší zábavu poskytl kuchař, který jej honil s naběračkou, až nakonec ptáka vyhnal ven hlavními dveřmi, odkud utekl do noci."
 feast_main_live_fowl.0003.a:0 "Ah, žádná hostina není dokonalá bez žertíku."
 feast_main_live_fowl.0004.t:1 "[fowl_dinner_target.GetFirstNamePossessive] Ptačí slavnost"
 feast_main_live_fowl.0004.entremets_served:1 "Mezi chody služebnictvo nosilo nápaditě ozdobené pokrmy jako entremets, aby předvedlo umění hostitelových kuchařů. Jedním z pyšných kousků bylo několik [ROOT.GetCharacter.Custom('exotic_fowl_type')]s, oškubané, uvařené a naplněné, poté znovu oblečené do svého nádherného opeření.\nKdyž jsem přiblížil nůž, pták se s výkřikem probudil! Jeden z [ROOT.GetCharacter.Custom('exotic_fowl_type')]ů vůbec nebyl uvařený! Píchnul mi do nosu, než vyrazil mezi křičící a smějící se hosty."
 feast_main_live_fowl.0004.bird_killed:0 "\n\nÚnik [ROOT.GetCharacter.Custom('exotic_fowl_type')]u však brzy skončil, když [fowl_bird_killer.GetTitledFirstName] vstal ze svého místa a s ledovou efektivitou jej chytil za krk. Jediným zatočením rukou zaznělo hlasité prasknutí a celý sál utichl.\n\nSeděl jsem sténaje bolestí, tiskl si krvácející nos a nadával jménu našeho hostitele."
 feast_main_live_fowl.0004.bird_chased_by_character:1 "\n\nKdyž pták běsnil, [fowl_bird_chaser.GetTitledFirstName] se chopil výzvy a zoufale jej pronásledoval. Nakonec se [fowl_bird_chaser.GetSheHe] podařilo vyděsit [ROOT.GetCharacter.Custom('exotic_fowl_type')] směrem ke dveřím hlavního sálu, odkud utekl.\n\nSeděl jsem sténaje bolestí, tiskl si krvácející nos a nadával jménu našeho hostitele."
 feast_main_live_fowl.0004.bird_chased_away:0 "\n\nKdyž [ROOT.GetCharacter.Custom('exotic_fowl_type')] běsnil, množství služebníků se ho snažilo zadržet, aby nepřevrhl další pokrmy. Největší zábavu poskytl kuchař, který ho honil s naběračkou, až nakonec ptáka vyhnal ven hlavními dveřmi, odkud utekl do noci.\nSeděl jsem sténaje bolestí, tiskl si krvácející nos a nadával jménu našeho hostitele."
 feast_main_live_fowl.0004.a:0 "Ptáci jsou mnohem silnější, než si myslíte..."
 feast_main_live_fowl.0005.t:1 "[fowl_dinner_target.GetFirstNamePossessive] Ptačí slavnost"
 feast_main_live_fowl.0005.entremets_served:0 "Služebnictvo nosilo nápaditě ozdobené entremets: několik [ROOT.GetCharacter.Custom('exotic_fowl_type')]s, oškubané, uvařené a naplněné, poté znovu oblečené do svého nádherného opeření. Když se však [fowl_dinner_target.GetTitledFirstName] přiblížil [fowl_dinner_target.GetHerHis] nůž k jednomu z nich, pták se s výkřikem probudil! Píchnul [fowl_dinner_target.GetFirstNamePossessive] do nosu, než vyrazil mezi křičící a smějící se hosty."
 feast_main_live_fowl.0005.bird_killed:0 "\n\nNakonec mi došla trpělivost, a když pták přeletěl kolem, chytil jsem jej za krk. Sál utichl, když jsem mu zatočil krkem, až praskl. Hroutící se chomáč peří zůstal ležet na podlaze až do konce hostiny."
 feast_main_live_fowl.0005.a:0 "Ah, ten pocit, když v rukou končí jeden život..."
 feast_main_live_fowl.0006.t:1 "[fowl_dinner_target.GetFirstNamePossessive] Ptačí slavnost"
 feast_main_live_fowl.0006.entremets_served:0 "Služebnictvo nosilo nápaditě ozdobené entremets: několik [ROOT.GetCharacter.Custom('exotic_fowl_type')]s, oškubané, uvařené a naplněné, poté znovu oblečené do svého nádherného opeření. Když se však [fowl_dinner_target.GetTitledFirstName] přiblížil [fowl_dinner_target.GetHerHis] nůž k jednomu z nich, pták se s výkřikem probudil! Píchnul [fowl_dinner_target.GetFirstNamePossessive] do nosu, než vyrazil mezi křičící a smějící se hosty."
 feast_main_live_fowl.0006.bird_chased_by_character:0 "\n\nOkamžitě jsem využil příležitosti, abych udělal dojem na ostatní hosty. Použil jsem své nejautoritiativnější pohyby a nasměroval ptáka ke východu. I když si vybral cestu přes několik stolů a já jej možná pronásledoval s příliš velkým nadšením, předvedl jsem působivé divadlo. Když malý dráček zmizel ve svěžím nočním vzduchu, měl jsem pocit, že jsme si nějakým způsobem porozuměli."
 feast_main_live_fowl.0006.a:0 "Počkejte, smějí se mi lidé?"
 feast_main_live_fowl.1001.t:1 "Ptačí hostina: Bolestné vzpomínky"
 feast_main_live_fowl.1001.desc:1 "Ten zatracený pták na hostině! Myslel jsem, že rána po něm se krásně zahojí, ale místo toho mi zůstala ošklivá jizva přes tvář!"
 feast_main_live_fowl.1001.a:0 "Bude mi navždy připomínat mého pravého nepřítele..."
 fowl_dinner_peacock:0 "páv"
 fowl_dinner_child:0 "barevný pták"
 feast_main_live_fowl.9001.t:2 "Konec ptáka"
 feast_main_live_fowl.9001.bird_killer:0 "[host_saying_goodbye.GetTitledFirstNamePossessive] hostina se brzy chýlí ke konci.\n\nVětšina hostů se zdá být spokojená, možná s výjimkou [fowl_dinner_target.GetFirstName], která stále tiskne [fowl_dinner_target.GetHerHis] nos tam, kde ji [ROOT.GetCharacter.Custom('exotic_fowl_type')] poznamenal.\n\nZdá se také, že si nikdo nechce sednout blízko [fowl_bird_killer.GetFirstName] poté, co [fowl_bird_killer.GetHerHis] brutálně zakončil příběh ptáka."
 feast_main_live_fowl.9001.no_bird_killer:0 "[host_saying_goodbye.GetTitledFirstNamePossessive] hostina se brzy chýlí ke konci.\n\nVětšina hostů se zdá být spokojená, možná s výjimkou [fowl_dinner_target.GetFirstName], která stále tiskne [fowl_dinner_target.GetHerHis] nos tam, kde ji [ROOT.GetCharacter.Custom('exotic_fowl_type')] poznamenal."
 feast_main_live_fowl.9001.a:1 "Měli bychom to dělat častěji, můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host_saying_goodbye'))]!"
 feast_main_live_fowl.9002.t:2 "Konec ptáka"
 feast_main_live_fowl.9002.bird_killer:2 "Po dnech a nocích radostného spolčení se má hostina brzy chýlí ke konci!\n\nVětšina hostů se zdá být spokojená, snad kromě [fowl_dinner_target.GetFirstName], kdo stále svírá [fowl_dinner_target.GetHerHis] nos tam, kde [ROOT.GetCharacter.Custom('exotic_fowl_type')] označil [fowl_dinner_target.GetHerHim].\n\nZdá se také, že si nikdo nechce sednout blízko [fowl_bird_killer.GetFirstName], po [fowl_bird_killer.GetHerHis] brutálním vyřízení toho ptáka."
 feast_main_live_fowl.9002.no_bird_killer:1 "Po dnech a nocích radostného spolčení se má hostina brzy chýlí ke konci!\n\nVětšina hostů se zdá být spokojená, snad kromě [fowl_dinner_target.GetFirstName], kdo stále svírá [fowl_dinner_target.GetHerHis] nos tam, kde [ROOT.GetCharacter.Custom('exotic_fowl_type')] označil [fowl_dinner_target.GetHerHim]."
 feast_main_live_fowl.9002.a:1 "Měli bychom to dělat častěji!"
 feast_main_live_fowl.9003.bird_killer:0 "Hostina se konečně brzy chýlí ke konci!\n\nVšichni ostatní se zdají mít radostnou zábavu, zatímco já si musím ošetřovat bolest způsobenou tím zatraceným [ROOT.GetCharacter.Custom('exotic_fowl_type')]!\n\nMěl bych poděkovat [fowl_bird_killer.GetFirstName], že tak efektivně odstranil toho zbabělého tvora. Mám jen trochu obavu se příliš přibližovat k [fowl_bird_killer.GetHerHim]."
 feast_main_live_fowl.9003.no_bird_killer:1 "Hostina se konečně brzy chýlí ke konci!\n\nVšichni ostatní se zdají mít radostnou zábavu, zatímco já si musím ošetřovat bolest způsobenou tím zatraceným [ROOT.GetCharacter.Custom('exotic_fowl_type')]! Očekával jsem lepší zacházení od [host_saying_goodbye.GetTitledFirstName].\n\nNezáleží na tom, příště jim to všem na další hostině ukážu!"
 feast_main_live_fowl.9003.a:1 "Ano, ano, brzy to skončí."
 feast_main_live_fowl.9004.desc:1 "[host_saying_goodbye.GetTitledFirstNamePossessive] hostina se brzy chýlí ke konci. Lidé se smějí, dokud mě neuvidí, a náhle zmlknou. Vím, že obraz, jak lámu ptákovi vaz, je jim vypálen v paměti. Sám dobře pamatuji ten pocit, když ze zbaveného života těla uniká život.\n\nJe to dobrý pocit vědět, že se všichni alespoň trochu obávají."
 feast_main_live_fowl.9004.a:1 "Tahle hostina zase nebyla tak špatná."
 feast_main_live_fowl.9005.desc:0 "[host_saying_goodbye.GetTitledFirstNamePossessive] hostina se brzy chýlí ke konci. Zdá se, že většina hostů se zatím dobře bavila, i když bych si přál, aby méně vzpomínali na to, jak jsem přebíhal přes stoly.\nAlespoň mi [fowl_dinner_target.GetFirstName] poděkoval, že jsem toho ptáka zahnal poté, co napadl [fowl_dinner_target.GetHerHim]."
 feast_main_live_fowl.9005.a:0 "Na příští hostině budu o něco klidnější."
 feast_live_fowl_log_title:0 "Útok ptáka"
 feast_live_fowl_log:0 "[TARGET_CHARACTER.GetTitledFirstName] byl napaden živým ptákem u jídelního stolu."
