l_polish:
 feast_main_live_fowl.0004.entremets_served:1 "Mezi jídly nosí sluhové impozantně zdobené pokrmy jako entremety, předvádějící dovednosti kuchařů hostitele. Jedním z hrdých pokrmů bylo několik [ROOT.GetCharacter.Custom('exotic_fowl_type')]ů, zbavených kůže, uvařených a plněných, poté znovu oblečených do jejich nádherných peří.\nKdyž jsem přiblížil nůž, fowl se probudil s výkřikem! Jeden z [ROOT.GetCharacter.Custom('exotic_fowl_type')]ů nebyl vůbec uvařen! Kloval mě do nosu, než vyrazil mezi křičícími a smějícími se hosty."
 feast_main_live_fowl.0006.entremets_served:0 "Sluha nosili impozantně zdobené entremety: několik [ROOT.GetCharacter.Custom('exotic_fowl_type')]ů, zbavených kůže, uvařených a plněných, poté znovu oblečených do jejich nádherných peří. Nicméně, když [fowl_dinner_target.GetTitledFirstName] přiblížil [fowl_dinner_target.GetHerHis] nůž k jednomu z nich, fowl se probudil s výkřikem! Kloval do [fowl_dinner_target.GetFirstNamePossessive] nosu, než vyrazil mezi křičícími a smějícími se hosty."
 feast_main_live_fowl.9001.bird_killer:0 "[host_saying_goodbye.GetTitledFirstNamePossessive] hostina brzy skončí.\n\nVětšina hostů vypadá spokojeně, možná kromě [fowl_dinner_target.GetFirstName], který stále drží [fowl_dinner_target.GetHerHis] nos, kde [ROOT.GetCharacter.Custom('exotic_fowl_type')] označil [fowl_dinner_target.GetHerHim].\n\nTaké se zdá, že nikdo si nepřeje sedět blízko [fowl_bird_killer.GetFirstName], po [fowl_bird_killer.GetHerHis] brutálním zbavení ptáka."
 feast_main_live_fowl.0004.t:1 "[fowl_dinner_target.GetFirstNamePossessive] Fowlery"
 feast_main_live_fowl.9004.a:1 "Tohle nebyla tak hrozná hostina."
 feast_main_live_fowl.0002.bird_chased_by_character:0 "\n\nKdyž pták běhal divoce, [fowl_bird_chaser.GetTitledFirstName] přistoupil k výzvě. Bylo to skvělé pobavení sledovat, jak [fowl_bird_chaser.GetHerHim] zoufale pronásleduje vyvádějící stvoření přes stoly. Nakonec [fowl_bird_chaser.GetSheHe] dokázal vystrašit [ROOT.GetCharacter.Custom('exotic_fowl_type')] směrem ke dveřím velkého sálu, kde unikl na čerstvý vzduch mezi jasnými hvězdami."
 feast_main_live_fowl.0005.bird_killed:0 "\n\nKonečně jsem měl dost, a když prošel poblíž, chytil jsem ho za krk. Sál ztichl, když jsem mu otočil krk, až praskl. Zmačkaná hromada peří zůstala na podlaze, dokud jídlo neskončilo."
 feast_main_live_fowl.0004.a:0 "Ptáci jsou mnohem silnější, než si myslíte..."
 feast_main_live_fowl.0005.a:0 "Ach, pocit konce života ve vašich rukou..."
 feast_main_live_fowl.0004.bird_chased_away:0 "\n\nKdyž [ROOT.GetCharacter.Custom('exotic_fowl_type')] běžel divoce, spousta sluhů se snažila zabránit mu v převracení ostatních pokrmů. Nejlepší zábava přišla, když kuchař pronásledoval ptáka svým naběračkou, což nakonec vyhnalo ptáka ven přes dveře velkého sálu, kde unikl do noci.\nSeděl jsem a naříkal, držel jsem si krvácení nos a proklínal jméno našeho hostitele."
 feast_main_live_fowl.1001.a:0 "Navždy mi to připomene mé pravé zlo..."
 feast_main_live_fowl.0003.a:0 "Ach, žádná hostina není úplná bez žertíku."
 feast_main_live_fowl.9004.desc:1 "[host_saying_goodbye.GetTitledFirstNamePossessive] hostina brzy skončí. Lidé se smějí, dokud mě neuvidí a nepadnou do náhleho ticha. Vím, že obraz mě, jak mu lámu krk, je vypálen v jejich paměti. Jsem si jistý, že si velmi dobře pamatuji pocit, jak život uniká bezbrannému tělu.\n\nJe dobré vědět, že se všichni trochu obávají."
 feast_main_live_fowl.0005.entremets_served:0 "Sluha nosili impozantně zdobené entremety: několik [ROOT.GetCharacter.Custom('exotic_fowl_type')]ů, zbavených kůže, uvařených a plněných, poté znovu oblečených do jejich nádherných peří. Nicméně, když [fowl_dinner_target.GetTitledFirstName] přiblížil [fowl_dinner_target.GetHerHis] nůž k jednomu z nich, fowl se probudil s výkřikem! Kloval do [fowl_dinner_target.GetFirstNamePossessive] nosu, než vyrazil mezi křičícími a smějícími se hosty."
 feast_main_live_fowl.0003.bird_killed:0 "\n\nÚtěk [ROOT.GetCharacter.Custom('exotic_fowl_type')]u brzy skončil, když [fowl_bird_killer.GetTitledFirstName] vstal ze [fowl_bird_killer.GetHerHis] místa a s chladnou efektivitou ho chytil za krk. S otočením rukou zaznělo hlasité prasknutí, které způsobilo, že celý sál utichl.\n\nTicho přerušily [fowl_dinner_target.GetFirstNamePossessive] stony bolesti, když [fowl_dinner_target.GetSheHe] chytil [fowl_dinner_target.GetHerHis] krvácení nosu."feast_main_live_fowl.0006.bird_chased_by_character:0 "\n\nOkamžitě jsem se chopil své šance udělat dojem na ostatní hosty. Použil jsem své nejautoritativnější pohyby, abych přikázal ptáku k východu. Ačkoliv zvolil cestu přes několik stolů, a i když jsem ho možná pronásledoval s přílišnou nadšením, nabídl jsem úžasnou podívanou. Když malý drak zmizel do čerstvého nočního vzduchu, cítil jsem, jako bychom navázali nějaké spojení."
 feast_main_live_fowl.9002.no_bird_killer:1 "Po dnech a nocích radostné společnosti se můj hostina brzy chýlí ke konci!\n\nVětšina hostů se zdá být spokojena, až na [fowl_dinner_target.GetFirstName], který se stále drží za [fowl_dinner_target.GetHerHis] nos, kde [ROOT.GetCharacter.Custom('exotic_fowl_type')] označil [fowl_dinner_target.GetHerHim]."
 feast_main_live_fowl.0004.bird_killed:0 "\n\nÚtěk [ROOT.GetCharacter.Custom('exotic_fowl_type')] brzy skončil, když se [fowl_bird_killer.GetTitledFirstName] postavil ze [fowl_bird_killer.GetHerHis] místa a s chladnou efektivností ho chytil za krk. S otočením rukou se ozval hlasitý praskot, který přivedl celou síň k tichu.\n\nSeděl jsem a sténal v bolesti, držel jsem se za krvácící nos a proklínal jméno našeho hostitele."
 feast_main_live_fowl.0003.t:1 "[fowl_dinner_target.GetFirstNamePossessive] Drůbežárna"
 feast_main_live_fowl.0003.bird_chased_away:0 "Když [ROOT.GetCharacter.Custom('exotic_fowl_type')] běžel divoce, množství sluhů se snažilo, aby ho nedostali do překrývání jiných pokrmů a nezkazili jídlo. Nejlepší zábava přišla v podobě kuchaře, který ho pronásledoval s obrácenou lžící, což nakonec vyhnalo ptáka ven přes velké dveře síně, kde unikl do noci."
 fowl_dinner_peacock:0 "páv"
 feast_main_live_fowl.0002.bird_chased_away:0 "\n\nKdyž [ROOT.GetCharacter.Custom('exotic_fowl_type')] běžel divoce, množství sluhů se snažilo, aby ho nedostali do překrývání jiných pokrmů. Nejlepší zábava přišla v podobě kuchaře, který ho pronásledoval s obrácenou lžicí, což nakonec vyhnalo ptáka ven přes velké dveře síně, kde unikl do noci."
 feast_main_live_fowl.0002.t:1 "[fowl_dinner_target.GetFirstNamePossessive] Drůbežárna"
 fowl_dinner_child:0 "barevný pták"
 feast_main_live_fowl.9001.t:2 "Konec ptáka"
 feast_main_live_fowl.9001.no_bird_killer:0 "[host_saying_goodbye.GetTitledFirstNamePossessive] hostina se brzy chýlí ke konci.\n\nVětšina hostů se zdá být spokojena, možná kromě [fowl_dinner_target.GetFirstName], který se stále drží za [fowl_dinner_target.GetHerHis] nos, kde [ROOT.GetCharacter.Custom('exotic_fowl_type')] označil [fowl_dinner_target.GetHerHim]."
 feast_main_live_fowl.9003.no_bird_killer:1 "Hostina se brzy chýlí ke konci, konečně!\n\nVšichni ostatní se zdají mít radostné chvíle, zatímco já musím pečovat o bolest způsobenou tím zatraceným [ROOT.GetCharacter.Custom('exotic_fowl_type')]! Očekával jsem lepší zacházení od [host_saying_goodbye.GetTitledFirstName].\n\nAle nevadí, ukážu jim všem na další hostině!"
 feast_main_live_fowl.0003.bird_chased_by_character:0 "\n\nKdyž pták běžel divoce, [fowl_bird_chaser.GetTitledFirstName] se postavil výzvě. Bylo to skvělé pobavení vidět, jak [fowl_bird_chaser.GetHerHim] zoufale pronásleduje rozzuřenou bytost přes stoly. Nakonec se [fowl_bird_chaser.GetSheHe] podařilo vystrašit [ROOT.GetCharacter.Custom('exotic_fowl_type')] směrem k velkým dveřím síně, kde unikl do noci."
 feast_main_live_fowl.0004.bird_chased_by_character:1 "\n\nKdyž pták běžel divoce, [fowl_bird_chaser.GetTitledFirstName] se postavil výzvě a zoufale pronásledoval rozzuřenou bytost. Nakonec se [fowl_bird_chaser.GetSheHe] podařilo vystrašit [ROOT.GetCharacter.Custom('exotic_fowl_type')] směrem k velkým dveřím síně, kde unikl.\n\nSeděl jsem a sténal v bolesti, držel jsem se za krvácící nos a proklínal jméno našeho hostitele."
 feast_main_live_fowl.9002.bird_killer:2 "Po dnech a nocích radostné společnosti se má hostina brzy chýlí ke konci!\n\nVětšina hostů se zdá být spokojena, až na [fowl_dinner_target.GetFirstName], který se stále drží za [fowl_dinner_target.GetHerHis] nos, kde [ROOT.GetCharacter.Custom('exotic_fowl_type')] označil [fowl_dinner_target.GetHerHim].\n\nTaké se zdá, že nikdo si nepřeje sedět blízko [fowl_bird_killer.GetFirstName], po [fowl_bird_killer.GetHerHis] brutálním zbavení ptáka."
 feast_main_live_fowl.9002.t:2 "Konec ptáka"
 feast_main_live_fowl.9001.a:1 "Měli bychom to dělat častěji, můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host_saying_goodbye'))]!"
 feast_live_fowl_log_title:0 "Útok ptáka"
 feast_main_live_fowl.1001.desc:1 "Ten zatracený pták na hostině! Myslel jsem, že rána, kterou mi způsobil, se zahojí bez problémů, ale místo toho mi zanechal ošklivou jizvu na tváři!"
 feast_main_live_fowl.0006.a:0 "Počkej, smějí se mi lidé?"
 feast_main_live_fowl.9002.a:1 "Měli bychom to dělat častěji!"feast_main_live_fowl.0003.entremets_served:0 "Služebníci nosili impozantně zdobené entremets: několik pyšných [ROOT.GetCharacter.Custom('exotic_fowl_type')]ů, stažených, uvařených a naplněných, poté znovu oblečených do svých nádherných peří. Avšak když [fowl_dinner_target.GetTitledFirstName] přiblížil [fowl_dinner_target.GetHerHis] nůž k jednomu z nich, pták se probudil s výkřikem! Tento vůbec nebyl uvařený! Kloval [fowl_dinner_target.GetFirstNamePossessive] nos, než se rozběhl mezi křičícími a smějícími se hosty."
 feast_main_live_fowl.0005.t:1 "[fowl_dinner_target.GetFirstNamePossessive] Ptačárna"
 feast_main_live_fowl.9003.bird_killer:0 "Hostina brzy skončí, konečně!\n\nVšem ostatním se zdá, že si užili radostného času, zatímco já musím snášet bolest způsobenou tou zatracenou [ROOT.GetCharacter.Custom('exotic_fowl_type')]!\n\nMyslím, že bych měl poděkovat [fowl_bird_killer.GetFirstName] za tak efektivní zbavení se toho zlověstného pekelného tvora. Trochu se obávám, že se k [fowl_bird_killer.GetHerHim] přiblížím příliš."
 feast_main_live_fowl.1001.t:1 "Ptačí hostina: Bolestné vzpomínky"
 feast_main_live_fowl.9005.a:0 "Příští hostinu budu trochu klidnější."
 feast_main_live_fowl.0006.t:1 "[fowl_dinner_target.GetFirstNamePossessive] Ptačárna"
 feast_main_live_fowl.9003.a:1 "Ano ano, brzy to skončí."
 feast_main_live_fowl.9005.desc:0 "[host_saying_goodbye.GetTitledFirstNamePossessive] hostina brzy skončí. Vypadá to, že většina hostů si doposud užila dobrého času, i když bych si přál, aby o mně bylo trochu méně vzpomínek na moje běhání přes stoly.\nAspoň [fowl_dinner_target.GetFirstName] mi poděkoval za to, že jsem vyhnal ptáka poté, co zaútočil na [fowl_dinner_target.GetHerHim]."
 feast_main_live_fowl.0002.bird_killed:0 "\n\nÚnik [ROOT.GetCharacter.Custom('exotic_fowl_type')] brzy skončil, když se [fowl_bird_killer.GetTitledFirstName] zvedl ze [fowl_bird_killer.GetHerHis] místa a s chladnou efektivností ho uchopil za krk. S otočením [fowl_bird_killer.GetHerHis] rukou se ozval hlasitý praskot, který přivedl celou halu k tichu. Ticho přerušovalo jen [fowl_dinner_target.GetFirstNamePossessive] sténání bolesti, když [fowl_dinner_target.GetSheHe] svíral [fowl_dinner_target.GetHerHis] krvácející nos."
 feast_live_fowl_log:0 "[TARGET_CHARACTER.GetTitledFirstName] byl napaden živým ptákem u jídelního stolu."
 feast_main_live_fowl.0002.a:0 "To je ale mela!"
 feast_main_live_fowl.0002.entremets_served:0 "Služebníci nesou impozantně zdobené entremets: několik [ROOT.GetCharacter.Custom('exotic_fowl_type')]ů, stažených, uvařených a naplněných, poté znovu oblečených do svých nádherných peří. Avšak když [fowl_dinner_target.GetTitledFirstName] přiblížil [fowl_dinner_target.GetHerHis] nůž k jednomu z nich, pták se probudil s výkřikem! Tento vůbec nebyl uvařený! Kloval [fowl_dinner_target.GetFirstNamePossessive] nos, než se rozběhl mezi křičícími a smějícími se hosty."
 feast_main_live_fowl.0003.entremets_served:0 "Sluhové nosili impozantně zdobené entremety: řada hrdých [ROOT.GetCharacter.Custom('exotic_fowl_type')]ů, oloupaných, uvařených a plněných, a poté znovu oblečených do jejich nádherných peří. Když se však [fowl_dinner_target.GetTitledFirstName] přiblížil se svým nožem k jednomu z nich, pták se ozval s výkřikem! Tento nebyl vůbec uvařený! Šťouchl do [fowl_dinner_target.GetFirstNamePossessive] nosu, než se rozprchl mezi křičícími a smějícími se hosty."
 feast_main_live_fowl.0006.bird_chased_by_character:0 "\n\nOkamžitě jsem využil svou šanci zanechat dojem na ostatních hostech. Použil jsem své nejautoritativnější pohyby, abych přikázal ptáku směrem k východu. Ačkoli si vybral cestu přes několik stolů, a ačkoli jsem ho možná pronásledoval s poněkud příliš velkým nadšením, předvedl jsem impozantní show. Když malý drak zmizel do čerstvého nočního vzduchu, měl jsem pocit, že jsme navázali jakési spojení."
