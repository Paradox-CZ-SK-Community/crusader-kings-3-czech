l_polish:
 feast_main_stable_breakin.0006.a:0 "Cokoli pro dobrou hostinu!"
 feast_main_stable_breakin.0003.t:2 "$feast_main_stable_breakin.0002.t$"
 feast_main_stable_breakin.0005.deviant_discovered:0 "\n\nVěděl jsem, jak špatné to bylo, ale se všemi těmi rozptýleními jsem se prostě nemohl odtrhnout od vola na konci stáje. \n\nKdyž jsem zaslechl šokované výkřiky svého jména, věděl jsem, že mé jméno je zničeno, ale v tu přesnou chvíli jsem byl ochoten snést jakoukoli hanbu."
 feast_main_stable_breakin.9003.in_good_fun:1 "Jaký čas si užíváme! \n\n[host_saying_goodbye.GetTitledFirstName] se zdá, že nám odpustil za náš drobný vpád, protože [host_saying_goodbye.GetSheHe] viděl, jakou zábavu měli ostatní hosté, když nás sledovali, jak jezdíme."
 feast_main_stable_breakin.0004.breakin_with_noone:0 "Jídlo a pití je fajn, ale chtěl jsem nějakou zábavu! \n\nVzalo jsem na sebe vést skupinu nadšených jezdců přes žalostné brány a zámky, které chránily stáje. \n\nBrzy následovaly výkřiky a smích, když hosté sledovali, jak jezdíme na zvířatech kolem sálu!"
 feast_main_stable_breakin.0004.deviant_discovered:0 "\nSmích a radost však utichly, když byl [breakin_deviant.GetTitledFirstName] nalezen na konci stáje, jak se dopouští nepředstavitelných hříchů s volkem! Jaký gauner!"
 feast_main_stable_breakin.0004.signoff:0 "\n\nByla to skvělá noc, přestože jsou detaily mé paměti poněkud rozmazané."
 feast_main_stable_breakin.0005.got_away_with_it:0 "\n\nRozptýlení bylo přesně to, co jsem potřeboval, a už jsem se nemohl odtrhnout od vola na konci stáje. \nTo, co jsem dělal, bylo velmi špatné, ale riziko odhalení to celé činilo ještě vzrušujícím!"
 feast_main_stable_breakin.0006.t:2 "$feast_main_stable_breakin.0002.t$"
 feast_main_stable_breakin.0006.all_in_good_fun:0 "\n\nOčividně to vytvořilo dobrou show, takže [activity.GetOwner.GetTitledFirstName] jasně dalo najevo, že nás za naše činy potrestat nenechá."
 feast_main_stable_breakin.0004.a:0 "Nemůžu se dočkat, až to uděláme znovu."
 feast_main_stable_breakin.0003.deviant_discovered:0 "\nVečer však nabral obrat, když byl [breakin_deviant.GetTitledFirstName] nalezen na konci stáje, jak se dopouští nepředstavitelných činů s jedním z mých volů! \nSkvrna hanby nikdy neopustí [breakin_deviant.GetHerHis] duši."
 feast_main_stable_breakin.0003.secret_of_my_own:0 "Můj drahý Samson! S [breakin_deviant.GetFirstName]?!"
 feast_main_stable_breakin.0006.bystander_riding:1 "\n\nByla tam i zvířata, která nebyla koně, a [breakin_bystander.GetTitledFirstName] přijel na kozě, dokud se pod [breakin_bystander.GetHerHis] váhou nezhroutila."
 feast_main_stable_breakin.0003.breakin_with_noone:1 "Jídlo už bylo v plném proudu a pití o něco dál, když [breakin_stager.GetTitledFirstName] rozhodl, že nastal čas na jízdu na koni. Moje stáje byly pevně zamčené, ale [breakin_stager.GetFirstName] se nějak podařilo dostat skupinu nadšených jezdců dovnitř. \n\nS naprosto žádnou kontrolou nad mými zvířaty padala nadávky, smích a zlomené kosti, když muži a ženy padají z koní, kteří se toulali kolem sálu!"
 feast_main_stable_breakin.0003.bystander_riding:0 "\n\nOstatní bytosti ve stáji na tom nebyly o moc lépe, a jedna koza se téměř zhroutila pod váhou [breakin_bystander.GetTitledFirstName]."
 feast_main_stable_breakin.0003.b:0 "Morálně kazíte má zvířata!"
 feast_main_stable_breakin.9003.a:0 "Co jsme udělali, nebylo tak špatné, nakonec."
 feast_main_stable_breakin.9002.in_good_fun:1 "Moji hosté mají všichni dobrou náladu! \n\nTato hostina nás přivedla blíž, a budeme si moci vzpomenout a smát se eskapádám [breakin_stager.GetFirstName] a [breakin_stager.GetHerHis] opilé bandy veselců po mnoho let."
 feast_main_stable_breakin.0002.breakin_with_helper:0 "Jídlo a pití bylo už trochu příliš daleko, když [breakin_stager.GetTitledFirstName] rozhodl, že nastal čas na jízdu na koni. Stáje byly pevně zamčené, ale s vedením od [breakin_helper.GetTitledFirstName] [breakin_stager.GetFirstName] brzy vedl skupinu nadšených jezdců dovnitř. \n\nBez kontroly nad zvířaty padaly nadávky, smích a zlomené kosti, když muži a ženy padali z koní, kteří se toulali kolem sálu!"
 feast_main_stable_breakin.0005.t:2 "$feast_main_stable_breakin.0002.t$"
 feast_main_stable_breakin.9002.deviant_caught:1 "Je těžké si myslet, že brzy budu muset poslat všechny své hosty pryč! \n\nBude smutné je vidět odcházet, s výjimkou [breakin_deviant.GetTitledFirstName]. \nAčkoli nebudu moci zapomenout, kdykoli se podívám na svého cenného vola."
 feast_main_stable_breakin.0002.deviant_discovered:0 "\n\nVečer však nabral obrat, když byl [breakin_deviant.GetTitledFirstName] nalezen na konci stáje, jak se dopouští nepředstavitelných činů s volkem! Skvrna hanby nikdy neopustí [breakin_deviant.GetHerHis] duši."feast_main_stable_breakin.0005.bystander_riding:0 "\n\nKromě koní tam byla i jiná zvířata, a [breakin_bystander.GetTitledFirstName] přišel na kozlovi, dokud se pod váhou [breakin_bystander.GetHerHis] neprohnula."
 feast_main_stable_breakin.9002.a:0 "Zůstaňte v mých srdcích, vazalové!"
 feast_main_stable_breakin.9001.in_good_fun:1 "[host_saying_goodbye.GetTitledFirstNamePossessive] hostina se brzy chýlí ke konci.\n\nJe smutné si myslet, že se budeme muset rozloučit, ale alespoň se budeme moci zpětně smát eskapádám [breakin_stager.GetFirstName] a [breakin_stager.GetHerHis] opilé bandě veselých lidí po mnoho let."
 feast_main_stable_breakin.9003.deviant_caught:1 "[host_saying_goodbye.GetTitledFirstNamePossessive] hostina se konečně blíží ke konci.\n\nTěžko se mi dívá na [breakin_deviant.GetTitledFirstName] stejně, ale skoro bych měl poděkovat [breakin_deviant.GetHerHim] za to, že odvedl pozornost od ostatních z nás, kteří se do stáje dostali jako první."
 feast_main_stable_breakin.9001.t:2 "Méně blbnutí"
 feast_main_stable_breakin.0002.b:0 "Oh ne, to chudá zvířata!"
 feast_main_stable_breakin.0007.a:0 "Jen se budu tvářit, že si na to všechno pamatuji."
 feast_main_stable_breakin.0002.breakin_with_noone:0 "Jídlo už bylo v plném proudu a pití bylo až příliš daleko, když [breakin_stager.GetTitledFirstName] usoudil, že je čas na jízdu na koni. Stáj byla pevně uzamčená, ale [breakin_stager.GetFirstName] se nějak podařilo dostat skupinu dychtivých jezdců dovnitř.\n\nS naprosto žádnou kontrolou nad zvířaty se ozývalo proklínání, smích a zlomené kosti, když muži a ženy padali z koní, kteří se procházeli po síni!"
 feast_main_stable_breakin.0002.bystander_riding:0 "\n\nJiné bytosti ve stáji se tolik snadno nedostaly ven, a koza málem padla pod váhou [breakin_bystander.GetTitledFirstName]."
 feast_main_stable_breakin.0004.breakin_with_helper:0 "Jídlo a pití je všechno hezké, ale chtěl jsem nějakou zábavu!\n[breakin_helper.GetTitledFirstName] měl skvělý plán ohledně stáje a brzy jsem vedl skupinu dychtivých jezdců kolem těch ubohých bran a zámků.\nOzývaly se výkřiky a smích, když jsme přivedli koně do síně, kde jsem dal ostatním hostům úžasnou ukázku jezdectví!"
 feast_main_stable_breakin.0004.breakin_with_deviant:0 "Jídlo a pití je všechno hezké, ale chtěl jsem nějakou zábavu!\n[breakin_deviant.GetTitledFirstName] měl skvělý plán ohledně stáje a brzy jsem vedl skupinu dychtivých jezdců kolem těch ubohých bran a zámků.\nOzývaly se výkřiky a smích, když jsme přivedli koně do síně, kde jsem dal ostatním hostům úžasnou ukázku jezdectví!"
 feast_main_stable_breakin.0007.t:2 "$feast_main_stable_breakin.0002.t$"
 feast_main_stable_breakin.0007.bystander_riding:0 "\n\nVystoupil jsem na jakékoliv zvíře, které jsem mohl najít, což mi později řekli, že byla koza, a její kolaps pod mou váhou vysvětluje některé z mých modřin."
 feast_main_stable_breakin.0002.what_a_silly_bunch:0 "\n\nNakonec se stáje podařilo zkrotit vyděšená zvířata a alespoň ti rozumní z nás dostali pěknou show!"
 feast_main_stable_breakin.0007.deviant_discovered:0 "\n\nVšechno se ale náhle skončilo, když byl [breakin_deviant.GetTitledFirstName] přistižen při zapojení se do velmi jiného druhu zábavy s vůlem na zadní části stáje! Byl bych byl šokován a hrůzostrašně překvapen, kdybych byl ještě při vědomí."
 feast_main_stable_breakin.9004.deviant_caught:1 "Vím, že žádný lord ani dáma v říši se na mě už nikdy nepodívají stejně. [host_saying_goodbye.GetTitledFirstName] odsoudil moje jméno a [breakin_stager.GetFirstName], s kým jsem se před nedávnem smál a pil, se už nemůže donutit se na mě podívat."
 feast_main_stable_breakin.9004.in_good_fun:0 "Nemohu uvěřit, že jsem se dostal k tomu, co jsem udělal!\nPo uložení zvířat jsem pochválil [host_saying_goodbye.GetTitledFirstName] za zdravý stav [host_saying_goodbye.GetHerHis] zvířat.\n\nKdyby jen [host_saying_goodbye.GetSheHe] věděl!"
 feast_main_stable_breakin.0002.secret_of_my_own:0 "Jak příšerné... příšerné věc dělat..."
 feast_main_stable_breakin.0005.a:0 "Nemohu přestat myslet na tu noc."
 feast_main_stable_breakin.0004.bystander_riding:0 "\nKromě koní byla ve stáji i další zvířata, a [breakin_bystander.GetTitledFirstName] přijel na kozlovi! Byla to skvělá zábava, dokud se nepřevrátil pod [breakin_bystander.GetHerHim]. A skvělá zábava po tom."
 feast_main_stable_breakin.9001.deviant_caught:1 "[host_saying_goodbye.GetTitledFirstNamePossessive] hostina se brzy chýlí ke konci. Je smutné si myslet, že se budeme muset rozloučit, i když nebude tak špatné už být v přítomnosti [breakin_deviant.GetTitledFirstName] a toho vola..."feast_main_stable_breakin.9004.a:0 "V budoucnu se budu ovládat! Doufejme."
 feast_main_stable_breakin.9002.in_good_fun_or_what:1 "Moji hosté jsou všichni v tak dobré náladě!\n\nTato hostina nás přiblížila, a my budeme schopni se ohlédnout a zasněně se usmívat na eskapády [breakin_stager.GetFirstName] a [breakin_stager.GetHerHis] opilého týmu veselých lidí ještě mnoho let dopředu.\n\n[breakin_deviant.GetTitledFirstName] mě dokonce žertem pochválil za zdravý stav mých hospodářských zvířat!"
 feast_main_stable_breakin.0006.deviant_discovered:0 "\n\nSmích a radost však nebyly k nalezení, když [breakin_deviant.GetTitledFirstName] byl objeven vzadu ve stáji, jak páchá neslýchané hříchy s býkem!"
 feast_main_stable_breakin.0003.what_a_silly_bunch:0 "\n\nNakonec se stáje podařilo zkrotit vyděšená zvířata, a alespoň rozumnější z nás dostali docela představení!"
 feast_main_stable_breakin.0002.a:0 "Co to je za zábavné blázny."
 feast_main_stable_breakin.0004.t:2 "$feast_main_stable_breakin.0002.t$"
 feast_main_stable_breakin.0003.breakin_with_helper:1 "Jídlo již bylo dobře rozjeté a pití také, když [breakin_stager.GetTitledFirstName] usoudil, že je čas na jízdu na koni. Moje stáje byly pevně zamčené, ale s radou od [breakin_helper.GetTitledFirstName], [breakin_stager.GetFirstName] brzy vedl skupinu dychtivých jezdců dovnitř.\n\nS naprosto žádnou kontrolou nad mými zvířaty došlo k nadávkám, smíchu a zlomeninám, když muži a ženy padali z koní, kteří se potulovali po hale!"
 feast_main_stable_breakin.0003.a:0 "Stájové ruce, zachraňte ty lidi před nimi samými!"
 feast_main_stable_breakin.0007.what_a_silly_bunch:0 "\n\nOpravdu jsme udělali scénu, to zní. Naštěstí to bylo dost zábavné pro ostatní hosty, že náš hostitel se nezdá, že by nás chtěl potrestat za naše přečiny."
 feast_main_stable_breakin.0002.t:2 "Hřebci"
 feast_main_stable_breakin.0006.breakin_with_helper:0 "Oba jsme byli velmi opilí, [breakin_stager.GetTitledFirstName] chtěl nějakou zábavu, a dostal nápad, že by to mělo zahrnovat zvířata našeho hostitele...\n\nBrzy jsem se ocitl, že pomáhám [breakin_stager.GetHerHim] proniknout do stáje, kde jsme my a další opilí hosté začali přivádět koně do haly!"
 feast_main_stable_breakin.0007.breakin:0 "Oba jsme byli velmi opilí, [breakin_stager.GetTitledFirstName] chtěl nějakou zábavu, a dostal nápad, že by to mělo zahrnovat zvířata našeho hostitele...\n\nBrzy jsem se ocitl, že pomáhám [breakin_stager.GetHerHim] proniknout do stáje, kde my a další opilí hosté začali jezdit na koních do haly!"
 feast_stable_breakin_log_title:0 "Vniknutí do stáje"
 feast_stable_breakin_log:0 "[TARGET_CHARACTER.GetTitledFirstName] pronikl do stáje a pustil zvířata do hostiného sálu."
 feast_main_stable_breakin.0002.breakin_with_deviant:0 "Jídlo již bylo dobře rozjeté a pití také, když [breakin_stager.GetTitledFirstName] usoudil, že je čas na jízdu na koni. Stáje byly pevně zamčené, ale s pomocí [breakin_deviant.GetTitledFirstName], [breakin_stager.GetFirstName] brzy vedl skupinu dychtivých jezdců dovnitř.\n\nS naprosto žádnou kontrolou nad zvířaty došlo k nadávkám, smíchu a zlomeninám, když muži a ženy padali z koní, kteří se potulovali po hale!"
 feast_main_stable_breakin.0005.breakin:0 "Oba jsme byli velmi opilí, [breakin_stager.GetTitledFirstName] chtěl nějakou zábavu, a já jsem zasadil nápad, že by to možná mělo zahrnovat zvířata našeho hostitele...\n\nBrzy jsem se ocitl, že následuji [breakin_stager.GetHerHim] do stáje, kde další opilí hosté začali přivádět koně do haly!"
 feast_main_stable_breakin.0003.breakin_with_deviant:1 "Jídlo již bylo dobře rozjeté a pití také, když [breakin_stager.GetTitledFirstName] usoudil, že je čas na jízdu na koni. Moje stáje byly pevně zamčené, ale s pomocí [breakin_deviant.GetTitledFirstName], [breakin_stager.GetFirstName] brzy vedl skupinu dychtivých jezdců dovnitř.\n\nS naprosto žádnou kontrolou nad mými zvířaty došlo k nadávkám, smíchu a zlomeninám, když muži a ženy padali z koní, kteří se potulovali po hale!"
 feast_main_stable_breakin.9001.a:1 "Jak skvěle se bavíme!"
 feast_main_stable_breakin.9004.a:0 "V budoucnu se budu ovládat! Doufejme."
 feast_main_stable_breakin.0005.bystander_riding:0 "\n\nByla tam i jiná zvířata kromě koní a [breakin_bystander.GetTitledFirstName] přijel na koze, dokud se pod [breakin_bystander.GetHerHis] váhou nezhroutila."
