l_polish:
 feast_main_stable_breakin.0002.t:2 "Jízda na koních"
 feast_main_stable_breakin.0002.breakin_with_helper:0 "Jídlo a pití už byly poněkud v pokročilém stavu, když se [breakin_stager.GetTitledFirstName] rozhodl, že je čas na jízdu na koních. Stáje byly pevně zamčené, ale s pomocí [breakin_helper.GetTitledFirstName] brzy vedl [breakin_stager.GetFirstName] skupinu natěšených jezdců dovnitř.\n\nBez kontroly nad zvířaty to znamenalo nadávky, smích a zlomeniny, když muži a ženy padali z koní, kteří se potulovali po síni!"
 feast_main_stable_breakin.0002.breakin_with_deviant:0 "Jídlo už běželo a pití bylo už poněkud přes čáru, když se [breakin_stager.GetTitledFirstName] rozhodl, že je čas na jízdu na koních. Stáje byly pevně zamčené, ale s vedením od [breakin_deviant.GetTitledFirstName] brzy vedl [breakin_stager.GetFirstName] skupinu natěšených jezdců dovnitř.\n\nPři naprosté ztrátě kontroly nad zvířaty to znamenalo nadávky, smích a zlomeniny, jak muži a ženy padali z koní, kteří se potulovali po síni!"
 feast_main_stable_breakin.0002.breakin_with_noone:0 "Jídlo už běželo a pití bylo už poněkud přes čáru, když se [breakin_stager.GetTitledFirstName] rozhodl, že je čas na jízdu na koních. Stáje byly pevně zamčené, ale [breakin_stager.GetFirstName] nějak dokázal dovést skupinu natěšených jezdců dovnitř.\n\nPři naprosté ztrátě kontroly nad zvířaty to znamenalo nadávky, smích a zlomeniny, jak muži a ženy padali z koní, kteří se potulovali po síni!"
 feast_main_stable_breakin.0002.bystander_riding:0 "\n\nOstatním tvorům ve stájích se také moc nevedlo a koza málem praskla pod váhou [breakin_bystander.GetTitledFirstName]."
 feast_main_stable_breakin.0002.deviant_discovered:0 "\n\nVečer se však zvrtl, když byl [breakin_deviant.GetTitledFirstName] nalezen vzadu ve stájích při nevyslovitelných činech s volkem! Skvrna hanby nikdy neopustí [breakin_deviant.GetHerHis] duši."
 feast_main_stable_breakin.0002.what_a_silly_bunch:0 "\n\nNakonec stájiři zvládli zkrotit vyděšená zvířata, a alespoň my rozumnější jsme měli parádní podívanou!"
 feast_main_stable_breakin.0002.a:0 "Jaká to zábavná banda bláznů."
 feast_main_stable_breakin.0002.b:0 "Ach ne, to chudák zvíře!"
 feast_main_stable_breakin.0002.secret_of_my_own:0 "To je hrozná... hrozná věc..."
 feast_main_stable_breakin.0003.t:2 "$feast_main_stable_breakin.0002.t$"
 feast_main_stable_breakin.0003.breakin_with_helper:1 "Jídlo už běželo a pití bylo už poněkud přes čáru, když se [breakin_stager.GetTitledFirstName] rozhodl, že je čas na jízdu na koních. Mé stáje byly pevně zamčené, ale s pomocí [breakin_helper.GetTitledFirstName] brzy vedl [breakin_stager.GetFirstName] skupinu natěšených jezdců dovnitř.\n\nPři naprosté ztrátě kontroly nad mými zvířaty to znamenalo nadávky, smích a zlomeniny, jak muži a ženy padali z koní, kteří se potulovali po síni!"
 feast_main_stable_breakin.0003.breakin_with_deviant:1 "Jídlo už běželo a pití bylo už poněkud přes čáru, když se [breakin_stager.GetTitledFirstName] rozhodl, že je čas na jízdu na koních. Mé stáje byly pevně zamčené, ale s vedením od [breakin_deviant.GetTitledFirstName] brzy vedl [breakin_stager.GetFirstName] skupinu natěšených jezdců dovnitř.\n\nPři naprosté ztrátě kontroly nad mými zvířaty to znamenalo nadávky, smích a zlomeniny, jak muži a ženy padali z koní, kteří se potulovali po síni!"
 feast_main_stable_breakin.0003.breakin_with_noone:1 "Jídlo už běželo a pití bylo už poněkud přes čáru, když se [breakin_stager.GetTitledFirstName] rozhodl, že je čas na jízdu na koních. Mé stáje byly pevně zamčené, ale [breakin_stager.GetFirstName] nějak dokázal dovést skupinu natěšených jezdců dovnitř.\n\nPři naprosté ztrátě kontroly nad mými zvířaty to znamenalo nadávky, smích a zlomeniny, jak muži a ženy padali z koní, kteří se potulovali po síni!"
 feast_main_stable_breakin.0003.bystander_riding:0 "\n\nOstatním tvorům ve stájích se také moc nevedlo a jedna koza málem praskla pod váhou [breakin_bystander.GetTitledFirstName]."
 feast_main_stable_breakin.0003.deviant_discovered:0 "\nVečer se však zvrtl, když byl [breakin_deviant.GetTitledFirstName] přistižen vzadu ve stájích při nevyslovitelných činech s jedním z mých volů!\nSkvrna hanby nikdy neopustí [breakin_deviant.GetHerHis] duši."
 feast_main_stable_breakin.0003.what_a_silly_bunch:0 "\n\nNakonec stájiři zvládli zkrotit vyděšená zvířata, a alespoň my rozumnější jsme měli parádní podívanou!"
 feast_main_stable_breakin.0003.a:0 "Stájiři, zachraňte ty lidi před nimi samými!"
 feast_main_stable_breakin.0003.b:0 "Kazíte morálku mým zvířatům!"
 feast_main_stable_breakin.0003.secret_of_my_own:0 "Můj drahý Samson! S [breakin_deviant.GetFirstName]?!"
 feast_main_stable_breakin.0004.t:2 "$feast_main_stable_breakin.0002.t$"
 feast_main_stable_breakin.0004.breakin_with_helper:0 "Jídlo a pití je fajn, ale já jsem chtěl zábavu!\n[breakin_helper.GetTitledFirstName] měl skvělý plán ohledně stájí a brzy jsem vedl skupinu natěšených jezdců kolem směšných bran a zámků.\nByly tam výkřiky a smích, když jsme přivedli koně do síně, kde jsem ostatním hostům předvedl úžasné jezdecké kousky!"
 feast_main_stable_breakin.0004.breakin_with_deviant:0 "Jídlo a pití je fajn, ale já jsem chtěl zábavu!\n[breakin_deviant.GetTitledFirstName] měl skvělý plán ohledně stájí a brzy jsem vedl skupinu natěšených jezdců kolem směšných bran a zámků.\nByly tam výkřiky a smích, když jsme přivedli koně do síně, kde jsem ostatním hostům předvedl úžasné jezdecké kousky!"
 feast_main_stable_breakin.0004.breakin_with_noone:0 "Jídlo a pití je fajn, ale já jsem chtěl zábavu!\n\nVzal jsem na sebe, že dovedu skupinu natěšených jezdců kolem směšných bran a zámků, které hlídaly stáje.\n\nBrzy následovaly výkřiky a smích, když nás hosté sledovali, jak jezdíme se zvířaty po síni!"
 feast_main_stable_breakin.0004.bystander_riding:0 "\nVe stájích byly kromě koní i další zvířata a [breakin_bystander.GetTitledFirstName] vjel na koze! Byla to velká legrace, dokud se nepřevrátila pod [breakin_bystander.GetHerHim]. A pak to byla zase velká legrace."
 feast_main_stable_breakin.0004.deviant_discovered:0 "\nSmích a radost však ztichly, když byl [breakin_deviant.GetTitledFirstName] objeven vzadu ve stájích a páchal nevyslovitelné hříchy s volkem! Jaký darebák!"
 feast_main_stable_breakin.0004.signoff:0 "\n\nByla to skvělá noc, i když jsou mi detaily mé paměti trochu mlhavé."
 feast_main_stable_breakin.0004.a:0 "Nemůžu se dočkat, až to zopakujeme."
 feast_main_stable_breakin.0005.t:2 "$feast_main_stable_breakin.0002.t$"
 feast_main_stable_breakin.0005.breakin:0 "Oba velmi opilí, [breakin_stager.GetTitledFirstName] chtěl zábavu a já jsem zasadila myšlenku, že by to možná mělo zahrnovat zvířata našeho hostitele...\n\nBrzy jsem šla za [breakin_stager.GetHerHim] do stájí, kde ostatní opilí hosté začali přivádět koně do síně!"
 feast_main_stable_breakin.0005.bystander_riding:0 "\n\nByla tam i jiná zvířata než koně a [breakin_bystander.GetTitledFirstName] přijel na koze, až ta podlehla váze [breakin_bystander.GetHerHis]."
 feast_main_stable_breakin.0005.deviant_discovered:0 "\n\nVěděla jsem, že je to špatné, ale se všemi těmi rozptýleními jsem se prostě nemohla držet dál od vola vzadu ve stájích.\n\nKdyž jsem zaslechla šokované výkřiky se svým jménem, věděla jsem, že má pověst je zničena, ale v tu chvíli jsem byla ochotná snést jakoukoli ostudu."
 feast_main_stable_breakin.0005.got_away_with_it:0 "\n\nRozptýlení bylo přesně to, co jsem potřebovala, a už jsem se nemohla držet dál od vola vzadu ve stájích.\nVěci, které jsem dělala, byly velmi špatné, ale riziko odhalení tomu dávalo o to větší náboj!"
 feast_main_stable_breakin.0005.a:0 "Nemohu přestat myslet na tu noc."
 feast_main_stable_breakin.0006.t:2 "$feast_main_stable_breakin.0002.t$"
 feast_main_stable_breakin.0006.breakin_with_helper:0 "Oba velmi opilí, [breakin_stager.GetTitledFirstName] chtěl zábavu a dostal nápad, že by to mělo zahrnovat zvířata našeho hostitele...\n\nBrzy jsem se ocitl pomáhat [breakin_stager.GetHerHim] vloupat se do stájí, kde jsme my i další opilí hosté začali přivádět koně do síně!"
 feast_main_stable_breakin.0006.bystander_riding:1 "\n\nByla tam i jiná zvířata než koně a [breakin_bystander.GetTitledFirstName] přijel na koze, až ta podlehla váze [breakin_bystander.GetHerHis]."
 feast_main_stable_breakin.0006.deviant_discovered:0 "\n\nSmích a radost však rázem vymizely, když byl [breakin_deviant.GetTitledFirstName] objeven vzadu ve stájích při nevyslovitelných činech s volkem!"
 feast_main_stable_breakin.0006.all_in_good_fun:0 "\n\nZřejmě to byl dobrý výstup, takže [activity.GetOwner.GetTitledFirstName] dal jasně najevo, že [activity.GetOwner.GetSheHe] nás nenechá potrestat za naše činy."
 feast_main_stable_breakin.0006.a:0 "Všechno pro dobrou hostinu!"
 feast_main_stable_breakin.0007.t:2 "$feast_main_stable_breakin.0002.t$"
 feast_main_stable_breakin.0007.breakin:0 "Oba velmi opilí, [breakin_stager.GetTitledFirstName] chtěl zábavu a dostal nápad, že by to mělo zahrnovat zvířata našeho hostitele...\n\nBrzy jsem se ocitl pomáhat [breakin_stager.GetHerHim] vloupat se do stájí, kde jsme my i další opilí hosté začali jezdit s koňmi do síně!"
 feast_main_stable_breakin.0007.bystander_riding:0 "\n\nNasedl(a) jsem na jakékoli zvíře, které jsem našel(a), což mi později bylo řečeno, že to byla vlastně koza, a její zhroucení pod mou váhou vysvětluje některé z mých modřin."
 feast_main_stable_breakin.0007.deviant_discovered:0 "\n\nVšechno však skončilo náhle, když byl(a) [breakin_deviant.GetTitledFirstName] přistižen(a), jak se v zadní části stájí věnuje docela jinému druhu zábavy s volkem! Byl(a) bych v šoku a zděšen(a), kdybych byl(a) ještě při vědomí."
 feast_main_stable_breakin.0007.what_a_silly_bunch:0 "\n\nPrý jsme udělali pořádnou scénu. Naštěstí to bylo pro ostatní hosty natolik zábavné, že se náš host zdá nechtít trestat naše přestupky."
 feast_main_stable_breakin.0007.a:0 "Budu předstírat, že si to všechno pamatuji."
 feast_main_stable_breakin.9001.t:2 "Méně žertování se zvířaty"
 feast_main_stable_breakin.9001.deviant_caught:1 "[host_saying_goodbye.GetTitledFirstNamePossessive] hostina se brzy chýlí ke konci. Je smutné pomyslet, že se budeme muset rozloučit, i když nebude tak špatné už nebýt v přítomnosti [breakin_deviant.GetTitledFirstName] a toho vola..."
 feast_main_stable_breakin.9001.in_good_fun:1 "[host_saying_goodbye.GetTitledFirstNamePossessive] hostina se brzy chýlí ke konci.\n\nJe smutné pomyslet, že se budeme muset rozloučit, ale alespoň se budeme moci po letech zpětně zasmát výstřednostem [breakin_stager.GetFirstName] a [breakin_stager.GetHerHis] opilé bandy veselíků."
 feast_main_stable_breakin.9001.a:1 "To je ale skvělá zábava!"
 feast_main_stable_breakin.9002.deviant_caught:1 "Je k zamyšlení, že brzy budu muset poslat pryč všechny své hosty!\n\nBude smutné je vidět odcházet, s výjimkou [breakin_deviant.GetTitledFirstName].\nNebudu moci zapomenout, kdykoli se podívám na svého výstavního vola."
 feast_main_stable_breakin.9002.in_good_fun_or_what:1 "Moji hosté jsou všichni v takové dobré náladě!\n\nTato hostina nás přiblížila a budeme se moci v budoucnu ohlížet a smát se výstřelkům [breakin_stager.GetFirstName] a [breakin_stager.GetHerHis] opilé bandy veselíků.\n\n[breakin_deviant.GetTitledFirstName] mi dokonce žertovně pochválil zdravý stav mého dobytka!"
 feast_main_stable_breakin.9002.in_good_fun:1 "Moji hosté jsou všichni v dobré náladě!\n\nTato hostina nás přiblížila a budeme se moci v budoucnu ohlížet a smát se výstřelkům [breakin_stager.GetFirstName] a [breakin_stager.GetHerHis] opilé bandy veselíků."
 feast_main_stable_breakin.9002.a:0 "Mějte mě ve svých srdcích, vazalové!"
 feast_main_stable_breakin.9003.deviant_caught:1 "[host_saying_goodbye.GetTitledFirstNamePossessive] hostina se konečně blíží ke konci.\n\nTěžko se mi dívá na [breakin_deviant.GetTitledFirstName] stejně jako dřív, ale skoro bych měl(a) poděkovat [breakin_deviant.GetHerHim], že odvedl(a) pozornost od těch z nás, kteří se do stájí v první řadě vlámali."
 feast_main_stable_breakin.9003.in_good_fun:1 "To je ale zábava!\n\nZdá se, že nám [host_saying_goodbye.GetTitledFirstName] odpustil(a) naše malé vloupání do stájí, protože [host_saying_goodbye.GetSheHe] viděl(a), jak se ostatní hosté bavili, když nás sledovali při jízdě."
 feast_main_stable_breakin.9003.a:0 "Nakonec to nebylo tak hrozné."
 feast_main_stable_breakin.9004.deviant_caught:1 "Vím, že žádný pán ani paní v království se na mě už nebude dívat stejně. [host_saying_goodbye.GetTitledFirstName] odsoudil(a) mé jméno, a [breakin_stager.GetFirstName], s kým jsem se nedávno smál(a) a pil(a), už nemůže přimět [breakin_stager.GetHerselfHimself], aby se na mě podíval(a)."
 feast_main_stable_breakin.9004.in_good_fun:0 "Nemohu uvěřit, že jsem se vyvlékl(a) z toho, co jsem udělal(a)!\nPoté, co byla zvířata odvedena, jsem pochválil(a) [host_saying_goodbye.GetTitledFirstName] za zdravý stav [host_saying_goodbye.GetHerHis] zvířat.\n\nKéž by [host_saying_goodbye.GetSheHe] jen věděl(a)!"
 feast_main_stable_breakin.9004.a:0 "V budoucnu se omezím! Doufejme."
 feast_stable_breakin_log_title:0 "Vniknutí do stájí"
 feast_stable_breakin_log:0 "[TARGET_CHARACTER.GetTitledFirstName] vnikl(a) do stájí a vypustil(a) zvířata do slavnostní síně."
