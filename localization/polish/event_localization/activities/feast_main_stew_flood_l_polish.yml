l_polish:
 feast_main_stew_flood.0002.t:1 "Moře guláše"
 feast_main_stew_flood.0002.stew_introduction_blamed:0 "Byl jsem trochu přepitý, když jsem zakopl o obrovský kotel visící nad krbem v hostiném sále. Kotel se uvolnil a spadl, a jeho voňavý vývar se rozlil a pokryl podlahu mořem guláše!"
 feast_main_stew_flood.0002.stew_introduction_blame:0 "Při opilém klopýtnutí můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('stew_sea_blamed'))], [stew_sea_blamed.GetTitledFirstName], uvolnil obrovský kotel visící nad krbem uprostřed hostiného sálu! Voňavý vývar se rozlil a pokryl podlahu mořem guláše!"
 feast_main_stew_flood.0002.stew_introduction:0 "V zmatku hostiny jeden ze služebníků [activity.GetOwner.GetTitledFirstNamePossessive] omylem uvolnil obrovský kotel visící nad krbem uprostřed hostiného sálu! Voňavý vývar se rozlil a zaplavil polovinu místnosti mořem guláše!"
 feast_main_stew_flood.0002.someone_got_covered:0 "\n\n[stew_sea_gets_covered.Custom('stew_flood_covered_adjective')] [stew_sea_gets_covered.GetTitledFirstName] byl zachycen valící se vlnou a hlasitě nadával na [stew_sea_gets_covered.GetHerHis] zničený vzhled, zatímco mast stékala po [stew_sea_gets_covered.GetHerHis] tváři."
 feast_main_stew_flood.0002.splash_desc_standard:0 "\n\nHosté ustoupili na druhou stranu sálu, zatímco hustá hmota šířila mastná chapadla mezi poskakujícími nohami."
 feast_main_stew_flood.0002.every_target:0 "\nPoddal se nenasytnému hladu [stew_sea_glutton.GetHerHis] [stew_sea_glutton.GetTitledFirstName] a sklouzl na podlahu, hltaje co nejvíce z masitého nepořádku, zatímco [stew_sea_horrified_character.GetTitledFirstName] sledoval v naprostém šoku."
 feast_main_stew_flood.0002.only_glutton:0 "\n\nPoddal se nenasytnému hladu [stew_sea_glutton.GetHerHis] [stew_sea_glutton.GetTitledFirstName] a sklouzl na podlahu, hltaje co nejvíce z masitého nepořádku."
 feast_main_stew_flood.0002.only_horror:0 "\n\n[stew_sea_horrified_character.GetTitledFirstName] stál uprostřed v katatonickém stavu, šokován a zděšen tímto dekadentním plýtváním."
 feast_main_stew_flood.0002.a:0 "Nikdy jsem neviděl tolik guláše."
 feast_main_stew_flood.0003.t:1 "Moře guláše"
 feast_main_stew_flood.0003.stew_introduction_blame:0 "Při opilém klopýtnutí [stew_sea_blamed.GetTitledFirstName] uvolnil obrovský kotel visící nad krbem uprostřed hostiného sálu! Voňavý vývar se rozlil a pokryl polovinu místnosti mořem guláše!"
 feast_main_stew_flood.0003.stew_introduction:0 "V zmatku hostiny se nějakému hloupému služebníkovi podařilo uvolnit obrovský kotel visící nad krbem v hostiném sále! Voňavý vývar se rozlil a zaplavil polovinu podlahy mořem guláše!"
 feast_main_stew_flood.0003.someone_got_covered:0 "\n\n[stew_sea_gets_covered.Custom('stew_flood_covered_adjective')] [stew_sea_gets_covered.GetTitledFirstName], sedící vedle kotle, byl zachycen valící se vlnou a hlasitě nadával na [stew_sea_gets_covered.GetHerHis] zničený vzhled, zatímco mast stékala po [stew_sea_gets_covered.GetHerHis] tváři."
 feast_main_stew_flood.0003.splash_desc_standard:0 "Hosté se přemístili na druhou stranu sálu, zatímco hustá hmota šířila mastná chapadla mezi poskakujícími nohami."
 feast_main_stew_flood.0003.every_target:0 "\n\nPoddal se nenasytnému hladu [stew_sea_glutton.GetHerHis] [stew_sea_glutton.GetTitledFirstName] a sklouzl na podlahu, hltaje co nejvíce z masitého nepořádku, zatímco [stew_sea_horrified_character.GetTitledFirstName] sledoval v naprostém šoku."
 feast_main_stew_flood.0003.only_glutton:0 "\n\nPoddal se nenasytnému hladu [stew_sea_glutton.GetHerHis] [stew_sea_glutton.GetTitledFirstName] a sklouzl na podlahu, hltaje co nejvíce z masitého nepořádku."
 feast_main_stew_flood.0003.only_horror:0 "\n\n[stew_sea_horrified_character.GetTitledFirstName] stál uprostřed v katatonickém stavu, šokován a zděšen tímto dekadentním plýtváním."
 feast_main_stew_flood.0003.a:0 "Prokletý nepořádek!"
 feast_main_stew_flood.0004.t:1 "Moře guláše"
 feast_main_stew_flood.0004.stew_introduction_blame:0 "Při opilém klopýtnutí [stew_sea_blamed.GetTitledFirstName] uvolnil obrovský kotel visící nad krbem uprostřed hostiného sálu! Voňavý vývar se rozlil a zaplavil polovinu podlahy mořem guláše!"
 feast_main_stew_flood.0004.stew_introduction:0 "V zmatku hostiny jeden ze služebníků [activity.GetOwner.GetTitledFirstNamePossessive] omylem uvolnil obrovský kotel visící nad krbem uprostřed hostiného sálu! Voňavý vývar se rozlil a zaplavil polovinu místnosti mořem guláše!"
 feast_main_stew_flood.0004.getting_covered:0 "\nSeděl jsem příliš blízko a mastné jídlo mě smylo jako vlna uvařená v hlubinách [ROOT.Char.GetFaith.NegativeAfterLife]. Oblečení mi možná vyčistí, ale pálivá ostuda a smích celého sálu se už nikdy nesmyjí."
 feast_main_stew_flood.0004.a:0 "Proč by se to mělo stát právě mně?!"
 feast_main_stew_flood.0005.t:1 "Moře guláše"
 feast_main_stew_flood.0005.stew_introduction_blame:0 "Při opilém klopýtnutí [stew_sea_blamed.GetTitledFirstName] uvolnil obrovský kotel visící nad krbem uprostřed hostiného sálu! Voňavý vývar se rozlil a zaplavil polovinu podlahy mořem guláše!"
 feast_main_stew_flood.0005.stew_introduction:0 "V zmatku hostiny jeden ze služebníků [activity.GetOwner.GetTitledFirstNamePossessive] omylem uvolnil obrovský kotel visící nad krbem uprostřed hostiného sálu! Voňavý vývar se rozlil a zaplavil polovinu místnosti mořem guláše!"
 feast_main_stew_flood.0005.cannot_resist:0 "\nS tím vším lahodným jídlem rozlitém všude jsem se prostě nemohl ovládnout. Než jsem si uvědomil, co se děje, byl jsem na všech čtyřech a lízal guláš jako běžný pes! Ani jsem nepřemýšlel, co si o tom pomyslí ostatní hosté, natož hostitel!"
 feast_main_stew_flood.0005.being_watched:0 "\nBěhem toho všeho jsem jen zřídka vnímal [stew_sea_horrified_character.GetTitledFirstName], jak mě sleduje s tváří zkřivenou odporem."
 feast_main_stew_flood.0005.a:0 "Bylo to prostě příliš dobré!"
 feast_main_stew_flood.0006.t:1 "Moře guláše"
 feast_main_stew_flood.0006.stew_introduction_blame:0 "Při opilém klopýtnutí [stew_sea_blamed.GetTitledFirstName] uvolnil obrovský kotel visící nad krbem uprostřed hostiného sálu! Voňavý vývar se rozlil a zaplavil polovinu podlahy mořem guláše!"
 feast_main_stew_flood.0006.stew_introduction:0 "V zmatku hostiny jeden ze služebníků [activity.GetOwner.GetTitledFirstNamePossessive] omylem uvolnil obrovský kotel visící nad krbem uprostřed hostiného sálu! Voňavý vývar se rozlil a zaplavil polovinu místnosti mořem guláše!"
 feast_main_stew_flood.0006.shocking_experience:0 "Bylo toho příliš: vidět obrovské množství jídla, které mělo být podáno hostům, a navíc vědět, že teď půjde vniveč, to bylo zdrcující."
 feast_main_stew_flood.0006.a:0 "Musím odvrátit pohled."
 feast_main_stew_flood.0041.t:2 "Plné břicho"
 feast_main_stew_flood.0041.blame_placed:2 "Všichni se usmíváme spokojení, náš host má důvod být pyšný. Ačkoliv [stew_sea_blamed.GetTitledFirstName] možná bude pociťovat více ostudy než uspokojení poté, co převrhl kotel!"
 feast_main_stew_flood.0041.no_blame_placed:1 "Všichni se usmíváme spokojení, necháváme našeho hostitele s důvodem být pyšný. Kromě služebníka, který převrhl kotel s gulášem. To byl dost ostudný okamžik."
 feast_main_stew_flood.0041.a:0 "To byla skvělá hostina."
 feast_main_stew_flood.0042.t:2 "Plná břicha"
 feast_main_stew_flood.0042.blame_placed:1 "Všichni moji hosté se spokojeně usmívají nad svými talíři, když je pozoruji, pyšní na můj projev štědrosti. To řečeno, [stew_sea_blamed.GetTitledFirstName] může pociťovat více ostudy než uspokojení po převržení kotle! Úklid nebude levný."
 feast_main_stew_flood.0042.no_blame_placed:1 "Všichni moji hosté se spokojeně usmívají nad svými talíři, pyšní na můj projev štědrosti. Nicméně s tím zatraceným služebníkem, který převrhl kotel s gulášem, budu muset něco udělat. A úklid nebude levný."
 feast_main_stew_flood.0042.a:1 "Měli bychom to dělat častěji!"
 feast_main_stew_flood.0043.blame_placed:1 "Hostina brzy skončí a já budu moci odejít k ošetření své ostudy.\nTen zatracený masový guláš se rozlil všude a nejsem si jistý, jestli ten zápach někdy dostanu z vlasů! Potrvá dlouho, než zapomenu, co mi [stew_sea_blamed.GetTitledFirstName] udělal."
 feast_main_stew_flood.0043.no_blame_placed:1 "Hostina brzy skončí a já budu moci odejít k ošetření své ostudy.\nTen zatracený masový guláš se rozlil všude a nejsem si jistý, jestli ten zápach někdy dostanu z vlasů! Potrvá dlouho, než zapomenu, co mi ten služebník udělal."
 feast_main_stew_flood.0043.a:0 "Už nikdy nebudu jíst guláš."
 feast_main_stew_flood.0044.desc:1 "Hostina brzy skončí, po tom, co nad ní visí pach guláše jako přízrak. Nemohu uvěřit, že by to muselo postihnout právě mě, a prostě... přál bych si, aby se to nestalo!"
 feast_main_stew_flood.0044.a:0 "Doufám, že lidé byli příliš opilí, aby si to pamatovali."
 stew_flood_covered_adjective_wrathful:0 "podrážděný"
 stew_flood_covered_adjective_proud:0 "pyšný"
 stew_flood_covered_adjective_beautiful:0 "krásný"
 stew_flood_fallback_adjective:0 "neopatrný"
 feast_stew_flood_log_title:0 "Záplava guláše"
 feast_stew_flood_log:0 "[TARGET_CHARACTER.GetTitledFirstName] byl pokryt horkým gulášem po obrovském rozlití."
