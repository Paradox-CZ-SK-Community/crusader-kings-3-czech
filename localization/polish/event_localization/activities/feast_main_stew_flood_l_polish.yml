l_polish:
 feast_main_stew_flood.0044.a:0 "Doufám, že byli lidé příliš opilí, aby si to pamatovali."
 feast_main_stew_flood.0002.stew_introduction_blame:0 "V opilém klopýtání můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('stew_sea_blamed'))], [stew_sea_blamed.GetTitledFirstName], otevřel obrovský kotel visící nad krbem uprostřed hostiny! Chutný vývar se valil a pokryl podlahu mořem dušeného masa!"
 feast_main_stew_flood.0002.only_glutton:0 "\n\nPodlehнувší [stew_sea_glutton.GetHerHis] neukojitelnému hladu [stew_sea_glutton.GetTitledFirstName] se zřítí na zem a pojídá, kolik jen [stew_sea_glutton.GetSheHe] může z masového nepořádku."
 feast_main_stew_flood.0041.t:2 "Plné břicho"
 stew_flood_covered_adjective_proud:0 "hrdý"
 feast_main_stew_flood.0005.a:0 "Bylo to prostě úžasné!"
 feast_main_stew_flood.0005.being_watched:0 "\nPřes to všechno jsem si jen matně uvědomoval, že mě sleduje [stew_sea_horrified_character.GetTitledFirstName] s obličejem zkrouceným odporem."
 feast_main_stew_flood.0041.blame_placed:2 "Všichni se usmíváme spokojeně, náš hostitel má důvod být hrdý. I když [stew_sea_blamed.GetTitledFirstName] možná nese více studu než uspokojení po převrhnutí kotle!"
 feast_main_stew_flood.0003.only_glutton:0 "\n\nPodlehнувší [stew_sea_glutton.GetHerHis] neukojitelnému hladu [stew_sea_glutton.GetTitledFirstName] se zřítí na zem a pojídá, kolik jen [stew_sea_glutton.GetSheHe] může z masového nepořádku."
 feast_main_stew_flood.0041.a:0 "Jaká dobrá hostina."
 feast_main_stew_flood.0006.shocking_experience:0 "Bylo toho příliš, vidět obrovské množství jídla, které mělo být servírováno hostům, ještě víc zhoršeno tím, že nyní bylo ztraceno."
 feast_main_stew_flood.0003.t:1 "Moře dušeného masa"
 feast_main_stew_flood.0004.stew_introduction:0 "V ruchu hostiny jeden z [activity.GetOwner.GetTitledFirstNamePossessive] služebníků náhodou otevřel obrovský kotel, který visel nad krbem uprostřed hostiny! Chutný vývar se valil a pokryl polovinu místnosti mořem dušeného masa!"
 feast_main_stew_flood.0002.someone_got_covered:0 "\n\n[stew_sea_gets_covered.Custom('stew_flood_covered_adjective')] [stew_sea_gets_covered.GetTitledFirstName] byl chycen náhlou vlnou a hlasitě proklínal [stew_sea_gets_covered.GetHerHis] zničený vzhled, zatímco tuk tekla po [stew_sea_gets_covered.GetHerHis] tváři."
 feast_main_stew_flood.0005.stew_introduction_blame:0 "V opilém klopýtání [stew_sea_blamed.GetTitledFirstName] otevřel obrovský kotel visící nad krbem uprostřed hostiny! Chutný vývar se valil a pokryl polovinu podlahy mořem dušeného masa!"
 feast_main_stew_flood.0042.t:2 "Plná břicha"
 feast_main_stew_flood.0042.blame_placed:1 "Moji hosté se na svých talířích usmívají spokojeně, když se na ně podívám, hrdý na svou ukázku štědrosti. To říká, [stew_sea_blamed.GetTitledFirstName] možná nese více studu než uspokojení po převrhnutí kotle! Úklid nebude levný."
 feast_main_stew_flood.0003.every_target:0 "\n\nPodlehнувší [stew_sea_glutton.GetHerHis] neukojitelnému hladu [stew_sea_glutton.GetTitledFirstName] se zřítí na zem a pojídá, kolik jen [stew_sea_glutton.GetSheHe] může z masového nepořádku, zatímco [stew_sea_horrified_character.GetTitledFirstName] sleduje v naprostém hororu."
 feast_main_stew_flood.0003.stew_introduction_blame:0 "V opilém klopýtání [stew_sea_blamed.GetTitledFirstName] otevřel obrovský kotel visící nad krbem uprostřed hostiny! Chutný vývar se valil a pokryl polovinu místnosti mořem dušeného masa!"
 feast_main_stew_flood.0006.stew_introduction:0 "V ruchu hostiny jeden z [activity.GetOwner.GetTitledFirstNamePossessive] služebníků náhodou otevřel obrovský kotel, který visel nad krbem uprostřed hostiny! Chutný vývar se valil a pokryl polovinu místnosti mořem dušeného masa!"
 feast_main_stew_flood.0006.t:1 "Moře dušeného masa"
 feast_stew_flood_log:0 "[TARGET_CHARACTER.GetTitledFirstName] byl pokryt horkým dušeným masem po obrovské nehodě."
 feast_main_stew_flood.0006.a:0 "Musím se odvrátit."
 feast_stew_flood_log_title:0 "Povodeň dušeného masa"
 feast_main_stew_flood.0041.no_blame_placed:1 "Všichni se usmíváme spokojeně, a hostitel má důvod být hrdý. Kromě služebníka, který převrhl kotel s dušeným masem. To byl docela hanebný okamžik."
 feast_main_stew_flood.0043.a:0 "Už nikdy nebudu jíst dušené maso."
 feast_main_stew_flood.0042.no_blame_placed:1 "Všichni moji hosté se na svých talířích usmívají spokojeně, když se na ně podívám, hrdý na svou ukázku štědrosti. To říká, možná budu muset něco udělat s tím zatraceným služebníkem, který převrhl kotel s dušeným masem. A úklid nebude levný."
 feast_main_stew_flood.0002.splash_desc_standard:0 "\n\nHosté spěchali na druhou stranu sálu, když se hustá hmota rozšířila po klouzajících nohou."feast_main_stew_flood.0003.only_horror:0 "\n\n[stew_sea_horrified_character.GetTitledFirstName] stál ztuhlý uprostřed toho všeho, šokovaný a zděšený z dekadentního plýtvání."
 feast_main_stew_flood.0004.a:0 "Proč se tohle muselo dít mně?!"
 feast_main_stew_flood.0005.cannot_resist:0 "\nS tím vším lahodným jídlem, které se rozlévalo všude, jsem prostě nemohl odolat. Než jsem se nadál, byl jsem na všech čtyřech a upíjel jsem polévku jako běžný pes! Ani jsem nemyslel na to, co si o tom pomyslí ostatní hosté, natož pak hostitel!"
 feast_main_stew_flood.0003.splash_desc_standard:0 "Hosté spěchali na druhou stranu sálu, když se hustá hmota rozšířila mastnými chapadly mezi se skákajícími nohami."
 feast_main_stew_flood.0044.desc:1 "Hostina brzy skončí, poté co se nad ní vznášel zápach polévky jako přízrak. Nemohu uvěřit, že bych byl tím, kdo by měl tolik smůly, a prostě... přeji si, aby se to nestalo!"
 feast_main_stew_flood.0042.a:1 "Měli bychom to dělat častěji!"
 feast_main_stew_flood.0002.a:0 "Nikdy jsem neviděl tolik polévky."
 feast_main_stew_flood.0003.stew_introduction:0 "V ruchu hostiny dokázal idiot z komorníků otevřít obrovský kotel, který visel nad krbem ve vy eatingým sále! Chutný vývar se vylil a zakryl polovinu podlahy mořem polévky!"
 feast_main_stew_flood.0002.only_horror:0 "\n\n[stew_sea_horrified_character.GetTitledFirstName] stál ztuhlý uprostřed toho všeho, šokovaný a zděšený z dekadentního plýtvání."
 stew_flood_covered_adjective_beautiful:0 "krásný"
 feast_main_stew_flood.0005.t:1 "Moře polévky"
 feast_main_stew_flood.0006.stew_introduction_blame:0 "Ve stavu opilosti [stew_sea_blamed.GetTitledFirstName] otevřel obrovský kotel, který visel nad krbem ve středu hostiny! Chutný vývar se vylil a zakryl polovinu podlahy mořem polévky!"
 feast_main_stew_flood.0002.every_target:0 "\nPoddávajíc se [stew_sea_glutton.GetHerHis] neukojitelné hladu se [stew_sea_glutton.GetTitledFirstName] zhroutil na podlahu a hltal, co nejvíce mohl z masového nepořádku, zatímco [stew_sea_horrified_character.GetTitledFirstName] to sledoval v naprostém zděšení."
 feast_main_stew_flood.0002.t:1 "Moře polévky"
 feast_main_stew_flood.0004.t:1 "Moře polévky"
 feast_main_stew_flood.0003.someone_got_covered:0 "\n\n[stew_sea_gets_covered.Custom('stew_flood_covered_adjective')] [stew_sea_gets_covered.GetTitledFirstName], sedící vedle kotle, byl chycen uspěchanou vlnou a hlasitě proklínal [stew_sea_gets_covered.GetHerHis] zničený vzhled, jak se tuk valil dolů po [stew_sea_gets_covered.GetHerHis] tváři."
 feast_main_stew_flood.0004.stew_introduction_blame:0 "Ve stavu opilosti [stew_sea_blamed.GetTitledFirstName] otevřel obrovský kotel, který visel nad krbem ve středu hostiny! Chutný vývar se vylil a zakryl polovinu podlahy mořem polévky!"
 feast_main_stew_flood.0002.stew_introduction:0 "V ruchu hostiny jeden z [activity.GetOwner.GetTitledFirstNamePossessive] komorníků náhodou otevřel obrovský kotel, který visel nad krbem ve středu hostiny! Chutný vývar se vylil a zakryl polovinu místnosti mořem polévky!"
 feast_main_stew_flood.0005.stew_introduction:0 "V ruchu hostiny jeden z [activity.GetOwner.GetTitledFirstNamePossessive] komorníků náhodou otevřel obrovský kotel, který visel nad krbem ve středu hostiny! Chutný vývar se vylil a zakryl polovinu místnosti mořem polévky!"
 feast_main_stew_flood.0002.stew_introduction_blamed:0 "Už jsem měl trochu příliš moc alkoholu, když jsem zakopl do obrovského kotle visícího nad krbem ve vy eatingým sále. Otevřel se a uvolnil, a jeho chutný vývar se vylil a zakryl podlahu mořem polévky!"
 feast_main_stew_flood.0043.blame_placed:1 "Hostina brzy skončí a budu moci odejít a postarat se o svou hanbu.\nTen prokletý masový guláš se dostal všude a nejsem si jistý, jestli někdy dostanu ten zápach z vlasů! Potrvá dlouho, než zapomenu, co mi [stew_sea_blamed.GetTitledFirstName] udělal."
 feast_main_stew_flood.0043.no_blame_placed:1 "Hostina brzy skončí a budu moci odejít a postarat se o svou hanbu.\nTen prokletý masový guláš se dostal všude a nejsem si jistý, jestli někdy dostanu ten zápach z vlasů! Potrvá dlouho, než zapomenu, co mi ten komorník udělal."
 stew_flood_covered_adjective_wrathful:0 "pohoršený"
 feast_main_stew_flood.0004.getting_covered:0 "\nSeděl jsem příliš blízko a mastné jídlo mě zalilo jako vlna spařená v hlubinách [ROOT.Char.GetFaith.NegativeAfterLife]. Moje šaty se možná vyčistí, ale pálení hanby v sále plném smíchu se nikdy nesmyje."
 stew_flood_fallback_adjective:0 "nepodezřívavý"
 feast_main_stew_flood.0003.a:0 "Prokletí ten nepořádek!"
 feast_main_stew_flood.0003.only_horror:0 "\n\n[stew_sea_horrified_character.GetTitledFirstName] stál katatonický uprostřed toho všeho, šokovaný a hrůzou paralyzovaný nad dekadentním plýtváním."
