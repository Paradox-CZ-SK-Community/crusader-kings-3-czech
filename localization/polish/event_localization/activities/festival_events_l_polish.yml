 festival_shamed_me: "Ztrapnil mě" # todo: NEW TRANSLATION
 festival.107.t: "Milostné dobrodružství" # todo: NEW TRANSLATION
 festival.107.desc: "\"[ROOT.Char.GetTitledFirstNameNoTooltip]!\" volá na mě [target_character2.GetTitledFirstName], když procházím, a jemně mě posune blíže ke skupině [target_character2.GetHerHis].\n\n\"Slyšel/a jsi, co se stalo mezi [target_character.GetTitledFirstName] a [courtier_host.GetTitledFirstNamePossessive] [courtier_host.Custom2('RelationToMeShort', SCOPE.sC('character_of_rumor'))], [character_of_rumor.GetTitledFirstName]?\" šeptá [target_character2.GetSheHe]. \"Mám důvod věřit, že se [target_character.GetSheHe] dostal/a až do vnitřních komnat [character_of_rumor.GetHerHis], ale služebník, kterého jsem podplatil/a, mi už nic bližšího neřekl.\"\n\nSlužebníci jsou samozřejmě #EMP notoriously#! spolehlivými zdroji drbů, ale bez ohledu na pravdivost těchto tvrzení je to vynikající příležitost ovlivnit pověst [target_character.GetTitledFirstNamePossessiveNoTooltip]." # todo: NEW TRANSLATION
 festival.107.a: "No, #EMP I#! slyšel/a jsem, že [character_of_rumor.GetSheHe] nechal/a [target_character.GetHerHim] celou noc za dveřmi!" # todo: NEW TRANSLATION
 festival.107.b: "Neviděli toho mnoho, ale rozhodně #EMP heard#! spoustu!" # todo: NEW TRANSLATION
 festival.107.c: "Pokud obdivujete milostné výkony, moji společníci mají mnohem více co nabídnout." # todo: NEW TRANSLATION
