 festival.114.t: "Zůstal na břehu" # todo: NEW TRANSLATION
 festival.114.desc: "Dýchajíce noční vzduch, já a moji společníci narazíme na [target_character.GetTitledFirstName], který toužebně hledí do vody.\n\nNejdříve předpokládám, že je uchvácen krásou odrazu měsíce, ale můj pozornost upoutá hluk skupiny veselících se. Zdá se, že vyrazili na loď a chudák [target_character.GetTitledFirstName] zůstal opuštěn na břehu!" # todo: NEW TRANSLATION
 festival.114.a: ""Zapomeň na ně a přidej se k nám!""" # todo: NEW TRANSLATION
 festival.114.b: ""Jak ubohé! Jaké to je být odhozen jako rozbitá hračka?""" # todo: NEW TRANSLATION
 festival.114.c: "#EMP We#! nikdy bychom neopustili některého ze svých." # todo: NEW TRANSLATION
