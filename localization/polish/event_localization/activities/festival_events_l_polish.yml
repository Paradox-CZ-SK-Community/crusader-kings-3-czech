 wished_for_prosperity: "[CHARACTER.GetShortUIName|U] popřál(a) všem prosperitu." # todo: NEW TRANSLATION
 wished_for_vigor_title: "$festival.004.t$" # todo: NEW TRANSLATION
 wished_for_vigor: "[CHARACTER.GetShortUIName|U] popřál(a) si sílu a vytrvalost." # todo: NEW TRANSLATION
 wished_to_find_love_title: "$festival.004.t$" # todo: NEW TRANSLATION
 wished_to_find_love: "[CHARACTER.GetShortUIName|U] si přál(a) najít věčnou lásku." # todo: NEW TRANSLATION
