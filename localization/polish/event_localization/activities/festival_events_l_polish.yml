 festival.108.t: "Čtení mezi vějíři" # todo: NEW TRANSLATION
 festival.108.desc: "Vidím, jak se blíží [target_character2.GetTitledFirstName], oči se mu/jí lesknou šibalstvím. \"Našel/a jsem to ležet ve stínu pavilonu,\" začíná [target_character2.GetSheHe]. \"Pamatuji si, že to před pár hodinami držel/a [target_character.GetTitledFirstNamePossessive], a je na tom nápis poněkud... #EMP suggestive#!.\"\n\n"Můžeme #EMP could#! to vrátit [target_character.GetHerHim]... #EMP or#! nebo bych to mohl/a nápadně 'doručit' někomu jinému jménem [target_character.GetHerHis]. Třeba [target_character4.GetTitledFirstName], [target_character3.Custom2('RelationToMeShort', SCOPE.sC('target_character4'))] [target_character.GetHerHis] [target_character3.GetTitledFirstName]?" # todo: NEW TRANSLATION
 festival.108.a: "Výborný návrh! Nechť tak bude." # todo: NEW TRANSLATION
 festival.108.b: "Dej sem, a já to #EMP personally#! vrátím." # todo: NEW TRANSLATION
 festival.108.c: "Nechme si to zatím pro sebe, jen ty a já." # todo: NEW TRANSLATION
 festival.109.t: "Poetika pod nátlakem" # todo: NEW TRANSLATION
 festival.109.desc: "Vlna pobavení mě přitahuje tam, kde se malý dav shromáždil kolem dvou našich vrstevníků. \"Pobav nás básní, [target_character2.GetTitledFirstName]!\" pobízí [target_character.GetTitledFirstName], hlas kapající sotva skrytou posměškou. \"Jistě zvládneš alespoň #EMP one#!?\"\n\n[target_character2.GetFirstNameNoTooltip], známý svou básnickou cítěností spíš jako kámen, se na mě dívá prosebnýma očima zahnaného zvířete." # todo: NEW TRANSLATION
 festival.109.a: "Vyměňme si verše. Začnu já, a #EMP you#! pokračuj ty, [target_character.GetFirstNameNoTooltip]." # todo: NEW TRANSLATION
 festival.109.b: "Ohrom nás svým důvtipem, [target_character2.GetFirstNameNoTooltip]." # todo: NEW TRANSLATION
 festival.109.c: "Pokud hledáš pravé umění, najdeš ho mezi #EMP us#!." # todo: NEW TRANSLATION
