 festival.102.t: "Zvednuté poháry" # todo: NEW TRANSLATION
 festival.102.desc: "Po dni slavnostního veselí na nás padá soumrak a #EMP pravá#! oslava konečně začíná, víno hostitele teče jako nepřetržitá řeka.\n\nKaždý doušek vyvolá další a další. [target_character2.GetTitledFirstName] pronese vtip, jehož konec sotva zaslechnu, ale [target_character.GetTitledFirstName] se tomu zdá být nekonečně pobaven. Možná mi pár dalších doušků pomůže najít v tom zábavu..." # todo: NEW TRANSLATION
 festival.102.a: "Víno ve mně něco rozechvívá; cítím, že se blíží óda!" # todo: NEW TRANSLATION
 festival.102.b: "Tento pohár zdvihám za ušlechtilého [target_character.GetTitledFirstNameNoTooltip]!" # todo: NEW TRANSLATION
 festival.102.c: "Myslím, že jsem dnes večer už dost pil(a)." # todo: NEW TRANSLATION
