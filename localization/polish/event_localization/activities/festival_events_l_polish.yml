 festival.103.t: "Chlubivé jazyky" # todo: NEW TRANSLATION
 festival.103.desc: "Když se spolu se společníky prodíráme davem, zaslechnu hlasité volání.\n\n\"Můj $language_chinese_name$ je #EMP vynikající#!! Před pouhými dvěma týdny [target_character2.GetTitledFirstName] podrobil mou básnickou zdatnost zkoušce a byl pokořen mým uměním!\" [target_character.GetTitledFirstName] se chlubí.\n\nNepamatuji si žádné pověsti, že by [target_character.GetHerHim] měl(a) básnický talent; posílení [target_character.GetHerHis] tvrzení by mi však mohlo prospět. Ale dát tomuhle chvastounovi lekci by bylo těžké odolat." # todo: NEW TRANSLATION
 festival.103.a: "\"[target_character.GetSheHe|U] mluví pravdu.\"" # todo: NEW TRANSLATION
 festival.103.b: "\"Obdař nás svými talenty, [target_character.GetTitledFirstNameNoTooltip].\"" # todo: NEW TRANSLATION
