 talked_down_chaplain: "[CHARACTER.GetShortUIName|U] diplomaticky ukončil(a) diatribu." # todo: NEW TRANSLATION
 delegated_ritual_title: "$festival.006.t$" # todo: NEW TRANSLATION
 delegated_ritual: "[CHARACTER.GetShortUIName|U] s důstojností předsedal(a) obřadu." # todo: NEW TRANSLATION
