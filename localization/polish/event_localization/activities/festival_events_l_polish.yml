 festival.101.t: "Voňavé rukávy" # todo: NEW TRANSLATION
 festival.101.desc: "Ještě dřív, než uvidíte [target_character.GetTitledFirstName], jistě #EMP ucítíte#! [target_character.GetHerHim]. I když je #EMP zvykem#! nasáknout roucho aromatickým kadidlem, efekt zřídka kdy má být cítit na sto kroků od nositele.\n\nSnad by stálo za to poslat diskrétní poznámku, nebo šeptem do ucha zajistit, aby tato vada přetrvala ještě dlouho poté, co vůně vyprchá." # todo: NEW TRANSLATION
 festival.101.a: "Pošlete někoho s taktem... a špatným nosem." # todo: NEW TRANSLATION
 festival.101.b: "Všichni to prostě #EMP musí#! vědět." # todo: NEW TRANSLATION
