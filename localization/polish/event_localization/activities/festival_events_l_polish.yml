 festival.100.t: "Za měsíční noci" # todo: NEW TRANSLATION
 festival.100.desc: "Posel, který mě pozval na [target_character.GetTitledFirstNamePossessive] večírek pozorování měsíce, sotva doplnil svou žádost, když dorazil další, nesoucí dopis, který mě místo toho zve k [target_character2.GetTitledFirstName]!\n\nTakové načasování #EMP sotva#! může být náhodné. Každý z nich očividně chce změřit mou hodnotu, a přijetí jedné pozvánky bude chápáno jako znak mé sympatie k jejímu autorovi, a stejně jako projev pohrdání [target_character.GetHerHis] rivalem." # todo: NEW TRANSLATION
 festival.100.a: "Poctím svou přítomností [target_character.GetTitledFirstNameNoTooltip]." # todo: NEW TRANSLATION
 festival.100.b: "Myslím, že dávám přednost společnosti [target_character2.GetTitledFirstNamePossessiveNoTooltip]." # todo: NEW TRANSLATION
