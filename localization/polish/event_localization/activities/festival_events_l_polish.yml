 festival.105.t: "Zkouška důvtipu" # todo: NEW TRANSLATION
 festival.105.desc: "Papírek, psaný elegantním rukopisem, visí křehce na větvi. \"[target_character.GetTitledFirstName] nám dal hádanku!\" vykřikne [target_character2.GetTitledFirstName].\n\n\"Výzva,\" oponuje [target_character3.GetTitledFirstName]. \"[target_character.GetSheHe|U] si myslí, že je mezi námi nejchytřejší. Nabídl prvnímu, kdo ji rozluští, jakoukoli výhodu, jakou by mohl/a chtít od [target_character.GetHerHim]; #EMP clearly#! [target_character.GetSheHe] neočekává, že by někdo z nás uspěl.\"" # todo: NEW TRANSLATION
 festival.105.a: "Rozluštím tuto hádanku a s ní i [target_character.GetTitledFirstNamePossessiveNoTooltip] aroganci!" # todo: NEW TRANSLATION
 festival.105.b: "Jaký spletitý výtvor! [target_character.GetHerHis|U] důvtip je skutečně nepřekonatelný." # todo: NEW TRANSLATION
