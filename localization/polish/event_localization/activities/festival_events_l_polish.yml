l_polish:
 festival.001.t: "Ztracený v davu" # todo: NEW TRANSLATION
 festival.001.desc: "Když sleduji dav, který přišel slavit, jsem potěšen, že je naplněn smíchem dětí a spokojenými úsměvy rodičů. Přesto mě zaujme náhlý, nerovnoměrný pohyb, příliš malý na dítě a příliš... #EMP chlupatý#!?\n\nZdá se, že je to štěně, kulhající mezi kroky obrů, ztracené a osamělé." # todo: NEW TRANSLATION
 festival.001.a.tt: "#weak Zařiďme tomuhle štěněti nový domov #!" # todo: NEW TRANSLATION
 festival.001.a: "Pojď sem, maličký, a postarám se o tebe." # todo: NEW TRANSLATION
 festival.001.b: "S jeho osudem se nehodlám zabývat." # todo: NEW TRANSLATION
 festival.001.b.tt: "Určitě to štěně najde nový domov...?" # todo: NEW TRANSLATION
 festival.001.b.custom.tooltip: "Necháš štěně svému osudu" # todo: NEW TRANSLATION
 festival.002.t: "Zvídavá mysl" # todo: NEW TRANSLATION
 festival.002.desc: "Lehké tahnutí za můj rukáv odtrhne mou pozornost od zářivých výjevů festivalu — když se podívám dolů, mé oči se setkají s očima malého dítěte, kulatého údivem.\n\n\"Proč je tu tolik lidí?\" [curious_child.GetSheHe] se ptá s prostou, bezstarostnou zvědavostí. \"Co se děje?\"" # todo: NEW TRANSLATION
 festival.002.a: "Nuže, dovol mi, abych ti vyprávěl příběh..." # todo: NEW TRANSLATION
 festival.002.a.inspired_child: "[curious_child.GetSheHe|U] má zájem poslouchat" # todo: NEW TRANSLATION
 festival.002.a.bored_child: "Dítě nemá rádo vyprávění." # todo: NEW TRANSLATION
 festival.002.b: "Nepoučili tě rodiče, abys nemluvil s cizinci?" # todo: NEW TRANSLATION
 festival.002.b.flavor: "#weak Tento drzý spratek si zaslouží "odměnu" za svou drzost.#!" # todo: NEW TRANSLATION
 festival.002.c: "Někdo odveď [curious_child.GetHerHim] zpět k [curious_child.GetHerHis] rodičům. #EMP Rychle#!." # todo: NEW TRANSLATION
 child_is_excited: "Dítě je nadšené tvými příběhy" # todo: NEW TRANSLATION
 child_is_bored: "Dítě při tvém vyprávění zívne a odchází" # todo: NEW TRANSLATION
 child_is_kicked: "Rychlý plácnutí přes ucho a dítě uteče zpátky do davu" # todo: NEW TRANSLATION
 festival.003.t: "Lahodné dobroty" # todo: NEW TRANSLATION
 festival.003.desc: "Vůně [ROOT.Char.Custom('GetLocalStreetFoodPlural')], linoucí se ze stánků prodejců, šeptá mému kručícímu břichu sladké i slané sliby.\n\nDlouhá fronta je viditelným důkazem poptávky po těchto lahůdkách, ale hostiteli dne jistě patří #EMP nějaká#! privilegia?!" # todo: NEW TRANSLATION
 festival.003.a: "Udělejte cestu pro [ROOT.Char.GetTitleAsNameNoTooltip]!" # todo: NEW TRANSLATION
 festival.003.b: "Nechte lidi užívat jejich malé potěšení." # todo: NEW TRANSLATION
 festival.004.t: "Šepotaná přání" # todo: NEW TRANSLATION
 festival.004.desc: "Hosté se shromažďují kolem bambusu, jeho větve nesou papírové lístečky s přáními svých majitelů.\n\nPod jemným leskem hvězd vkládají moji lidé své sny na nebe, a mě napadá, že i já bych mohl mít přání." # todo: NEW TRANSLATION
 festival.004.a: "Nechť bohové obdarují všechny bohatstvím a hojností." # todo: NEW TRANSLATION
 festival.004.b: "Přeji si lásku věčnou jako samotné hvězdy." # todo: NEW TRANSLATION
 festival.004.c: "Dej mi sílu, abych naplnil své ambice." # todo: NEW TRANSLATION
 festival.004.d: "Přeji si brzy najít lásku." # todo: NEW TRANSLATION
 prosperity_festival_in_province_modifier: "Přání prosperity" # todo: NEW TRANSLATION
 prosperity_festival_in_province_modifier_desc: "Zdá se, že hvězdy jsou v tomto hrabství nakloněny, a vládce přál všem prosperitu" # todo: NEW TRANSLATION
 prosperity_festival_find_love_modifier: "Přání lásky" # todo: NEW TRANSLATION
 prosperity_festival_find_love_modifier_desc: "Tato postava si přála najít lásku" # todo: NEW TRANSLATION
 prosperity_festival_health_modifier: "Přání zdraví" # todo: NEW TRANSLATION
 prosperity_festival_health_modifier_desc: "Tato postava si přála zdraví" # todo: NEW TRANSLATION
 festival.005.t: "Upoutané publikum" # todo: NEW TRANSLATION
 festival.005.desc: "Jak se festival blíží ke svému vrcholu, můj [target.chaplain.Custom('MyPriestTitle')] vystupuje na pódium, [target_chaplain.GetHerHis] hlas se nese nad davem. [target_chaplain.GetSheHe|U] začíná vychvalovat mravní reformu a duchovní kázeň, snaží se přesměrovat radostnou energii festivalu do kázání. Někteří považují [target_chaplain.GetHerHis] slova za inspirativní, zatímco jiní reptají, že festival není místo pro takovou vážnost." # todo: NEW TRANSLATION
 festival.005.a: "[target_chaplain.GetSheHe|U] mluví jménem boha." # todo: NEW TRANSLATION
 festival.005.b: "Sám [target_chaplain.GetHerHim]u promluvím do rozumu." # todo: NEW TRANSLATION
 festival.005.c: "Už mě unavuje toto kázání; sundejte [target_chaplain.GetHerHim] odtud!" # todo: NEW TRANSLATION
 festival.005.b.success: "Podařilo se vám přimět [target_chaplain.GetHerHim] odejít ze pódia" # todo: NEW TRANSLATION
 festival.005.b.tt.success: "Přesvědčili jste [target_chaplain.GetHerHim]" # todo: NEW TRANSLATION
 festival.005.b.failure: "[target_chaplain.GetHerHis] božsky poháněné nadšení nezhaslo" # todo: NEW TRANSLATION
 festival.005.b.tt.failure: "Nepodařilo se vám přesvědčit [target_chaplain.GetHerHim]" # todo: NEW TRANSLATION
 festival.006.t: "Rituál očištění" # todo: NEW TRANSLATION
 festival.006.desc: "Po jejich vážných modlitbách [ROOT.Char.GetFaith.PriestNeuterPlural] zahajují očistný rituál, který smyje veškeré duchovní nečistoty a zajistí harmonický rok. Jako součást obřadu bude mou posvátnou povinností nabrat čistou vodu z posvátné studny." # todo: NEW TRANSLATION
 festival.006.a: "Dnes lépe slouží pokora než pýcha." # todo: NEW TRANSLATION
 festival.006.b: "Nyní okázalá přehlídka by mohla zvýšit mé postavení." # todo: NEW TRANSLATION
 festival.006.c: "Nechť se tím zabývá někdo méně významný; hodí se to mému postavení." # todo: NEW TRANSLATION
 festival.007.t: "Soutěž za měsíčního svitu" # todo: NEW TRANSLATION
 festival.007.desc: "Vrchol měsíce značí příchod půlnoci a s ním začátek soutěže síly, vždy oblíbené mezi lidmi. [ROOT.Char.GetFaith.PriestMale] hodí do davu hole; podle tradice ti, kdo z boje vyjdou s jednou v ruce, obdrží v nadcházejícím roce velké štěstí." # todo: NEW TRANSLATION
 festival.007.a: "Toto štěstí bude mé!" # todo: NEW TRANSLATION
 festival.007.b: "Nechám ostatní unavit se nejdřív, a pak tiše sklidím vítězství." # todo: NEW TRANSLATION
 festival.007.c: "Některé soutěže se nejlépe sledují z hlediště." # todo: NEW TRANSLATION
 festival.007.a.success: "Přemůžete své protivníky" # todo: NEW TRANSLATION
 festival.007.a.failure: "Vaši soupeři vás přemohou" # todo: NEW TRANSLATION
 festival.007.b.success: "Přelstíte své protivníky" # todo: NEW TRANSLATION
 festival.007.b.failure: "Vaši protivníci se nenechali oklamat" # todo: NEW TRANSLATION
 festival.007.a.tt.success: "Vyhráli jste" # todo: NEW TRANSLATION
 festival.007.a.tt.failure: "Prohráli jste" # todo: NEW TRANSLATION
 festival.008.t: "Tanec hojnosti" # todo: NEW TRANSLATION
 festival.008.desc: "Vzduch sám vibruje pískáním fléten a duněním bubnů, zatímco mladí [dancer.GetWomenMen] tančí půvabně ve svých zářivých, volně se vlnících rouchách.\n\nPrávě jejich elegantní vystoupení, potěšující smrtelné i božské, požehná zemi pod našima nohama bohatou úrodou." # todo: NEW TRANSLATION
 festival.008.a: "Jaký nádherný tanec." # todo: NEW TRANSLATION
 festival.008.b: "Když je pozoruji, cítím pravý klid." # todo: NEW TRANSLATION
 respected_tradition_modifier: "Uctívaná tradice" # todo: NEW TRANSLATION
 festival.009.t: "Přání na stromě" # todo: NEW TRANSLATION
 festival.009.desc: "V [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetBaronyNameExplicitlyNoTooltip] existuje místní tradice, při níž lidé svá nejupřímnější přání zapisují na papírky a zavěšují na strom.\n\nPři podrobnějším prohlédnutí vidím, že většina přání jsou očekávaná — bohatství, láska, blahobyt, přesto mezi nimi jsou i taková s temnějšími touhami." # todo: NEW TRANSLATION
 festival.009.a: "Znát nejhlubší myšlenky druhého není malá výhoda." # todo: NEW TRANSLATION
 festival.009.b: "Zloba nemá mezi těmito větvemi místo." # todo: NEW TRANSLATION
 festival.010.t: "Papírové požehnání" # todo: NEW TRANSLATION
 festival.010.desc: "Ulice je výbuchem barev a života, nesčetné ozdoby se jasně vlní v poryvech větru. Volání a smích naplňují vzduch, zatímco lidé obdivují řemeslné výrobky. Možná bych si mohl jednu z těchto ozdob pořídit pro sebe?" # todo: NEW TRANSLATION
 festival.010.a: "Sada barevných papírových jeřábů, připomínka důležitosti rodiny." # todo: NEW TRANSLATION
 festival.010.b: "Nádherně složené papírové kimono, symbol zdraví." # todo: NEW TRANSLATION
 festival.010.c: "Nechť se ostatní takto zdobí; jednoduchost se ke mně hodí nejlépe." # todo: NEW TRANSLATION
 good_health_modifier: "Zdravý způsob života" # todo: NEW TRANSLATION
 good_health_modifier_desc: "Tato postava si koupila papírové kimono jako ozdobu." # todo: NEW TRANSLATION
 strong_family_modifier: "Rodinná pouta" # todo: NEW TRANSLATION
 strong_family_modifier_desc: "Tato postava si koupila papírového jeřába jako ozdobu." # todo: NEW TRANSLATION
 festival.012.t: "Hlučné oslavy" # todo: NEW TRANSLATION
 festival.012.desc: "Lucerny osvětlují večerní veselí, vzduch pulzuje hudbou a výbuchy smíchu. Nemohu si pomoci, tento výjev mě dojímá." # todo: NEW TRANSLATION
 festival.012.a: "Jejich prostá radost jemně hladí duši." # todo: NEW TRANSLATION
 festival.012.b: "Tato živost je přímo povzbuzující." # todo: NEW TRANSLATION
 festival.012.c: "Ten hluk je ohlušující - toužím po tichu." # todo: NEW TRANSLATION
 festival_spirit_modifier: "Festivalová nálada" # todo: NEW TRANSLATION
 festival_spirit_modifier_desc: "Nálada této postavy byla festivalovou atmosférou povzbuzena." # todo: NEW TRANSLATION
 festival.014.t: "Dny tančících rukávů" # todo: NEW TRANSLATION
 festival.014.desc: "Dnešek je příležitost k oslavě, ale také k získání božích požehnání. Oči smrtelné i božské budou zkoumat naše chování a oběti, a tak musíme dbát, aby vše bylo v pořádku." # todo: NEW TRANSLATION
 festival.014.a: "Nechť na nás bohové shlédnou příznivě." # todo: NEW TRANSLATION
 festival.016.t: "Pošpiněná čest" # todo: NEW TRANSLATION
 festival.016.desc: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('clumsy_oaf'))] [clumsy_oaf.GetFirstName] stojí v naprostém hrůze, když společně koukáme na saké kapající z mých rouch; luxusní oděv se už tmaví rozpínající se skvrnou.\n\nTi kolem nás stojí ztuhlí zvědavostí, skrývají své reakce za malovanými vějíři, čekají — nebo spíš očekávají — nadcházející výbuch." # todo: NEW TRANSLATION
 festival.016.a: "Nedbalý hlupák! [clumsy_oaf.GetSheHe|U] za to zaplatí!" # todo: NEW TRANSLATION
 festival.016.b: "Roucha lze nahradit." # todo: NEW TRANSLATION
 festival.017.t: "Vzpourné marionety" # todo: NEW TRANSLATION
 festival.017.desc: "Putující loutkář se rozhodl udělat ze své přehlídky na festivalu [puppeteer.GetHerHis] pódium, obklopen desítkami chichotajících se diváků.\n\nKdyž sleduji tanec loutek, jejich vystoupení přerůstá v něco nepříjemného; postava panovníka je na můj vkus až příliš povědomá a dav se příliš baví [ROOT.Char.GetHerHis] nemotornostmi." # todo: NEW TRANSLATION
 festival.017.a: "Zasměju se hlasitěji než kdokoli jiný!" # todo: NEW TRANSLATION
 festival.017.b: "Spalte ty drzé panáky." # todo: NEW TRANSLATION
 festival.017.c: "Moji agenti by měli sledovat reakce publika." # todo: NEW TRANSLATION
 festival.018.t: "Tranc a oběť" # todo: NEW TRANSLATION
 festival.018.desc: "Kněžka svatyně se divoce chvěje, jako posedlá, její nadpozemský hlas vyřvává božské rozkazy.\n\nZdá se, že toto konkrétní božstvo má v oblibě saké, a ve značném množství. Odmítnout by znamenalo urazit mocnou bytost, ale nemohu si pomoci — napadá mě, že to může být spíš bezbožné divadlo než skutečné vyvolávání." # todo: NEW TRANSLATION
 festival.018.a: "Pošlete pro saké a napijme se spolu!" # todo: NEW TRANSLATION
 festival.018.b: "Co takhle skromný šálek a pozvání..." # todo: NEW TRANSLATION
 festival.018.c: "Tento spektákl skončil." # todo: NEW TRANSLATION
 friend_invited_priestess: "[CHARACTER.GetShortUIName|U] pozval(a) [TARGET_CHARACTER.GetShortUIName] do [CHARACTER.GetHerHis] dvora poté, co viděl(a) [TARGET_CHARACTER.GetHerHis] působivé vystoupení na festivalu." # todo: NEW TRANSLATION
 friend_invited_priestess_corresponding: "[CHARACTER.GetShortUIName|U] byl(a) pozván(a) na dvůr [TARGET_CHARACTER.GetShortUINamePossessive] poté, co viděl(a) [CHARACTER.GetHerHis] působivé vystoupení na festivalu." # todo: NEW TRANSLATION
 festival.019.t: "Drama na rozkaz" # todo: NEW TRANSLATION
 festival.019.desc: "Můj správce [play_planner.GetFirstName] se přede mnou úctivě ukloní. \"Bude se hrát divadelní kus, [ROOT.Char.Custom('FormOfAddressForLiege')],\" říká [play_planner.GetSheHe]. \"Volba příběhu je však vaše privilegium.\" Má to být něco, co pobaví lid, nebo mu připomene jeho místo?" # todo: NEW TRANSLATION
 festival.019.a: "Ať to je sága o slávě mé rodiny." # todo: NEW TRANSLATION
 festival.019.b: "Morální hra naučí ctnost poslušnosti." # todo: NEW TRANSLATION
 festival.019.c: "Věnujme to bohům a získejme jejich požehnání." # todo: NEW TRANSLATION
 festival.020.t: "Galopující sláva" # todo: NEW TRANSLATION
 festival.020.desc: "Řeka se leskne pod poledním sluncem, lukostřelci usedají na koně, zatímco naproti přes potok nese služebnictvo svůj terč: papírový vějíř.\n\nKdesi zazní buben, na okamžik přehluší bzučení sázek, kdo z lučištníků vyjde vítězně." # todo: NEW TRANSLATION
 festival.020.a: "Připravte mého koně — cena bude má!" # todo: NEW TRANSLATION
 festival.020.b: "Vsadím si!" # todo: NEW TRANSLATION
 festival.020.c: "Nech je střílet, ale přineste mi kousek vějíře na štěstí." # todo: NEW TRANSLATION
 festival.021.t: "Peklenská přehlídka" # todo: NEW TRANSLATION
 festival.021.desc: "Předvídatelný rytmus slavností náhle přeruší příchod zahalených \"ogres\" s pálícími pochodněmi, zasypávající prchající dav jiskrami. Nablízku kněží připravují protiútok, nevyhnutelný rituální triumf nad zlými duchy." # todo: NEW TRANSLATION
 festival.021.a: "Osobně povedu tento \"protiútok\"!" # todo: NEW TRANSLATION
 festival.021.b: "Zajistěte, aby každá domácnost měla připravené vědro s vodou." # todo: NEW TRANSLATION
 festival.021.c: "Ať už tradice či ne, riziko požáru je příliš velké." # todo: NEW TRANSLATION
 festival.022.t: "Festivalová rvačka" # todo: NEW TRANSLATION
 festival.022.desc: "Dva [rumbler_one.GetWomenMen] z sousedních vesnic se sešli na festivalovém prostranství, aby vyřešili své spory podle tradice — zvednutím svých nosítek vysoko a nárazem jedněch do druhých ve snaze srazit nepřátelova nosítka k zemi.\n\nTřísky létají při každém nárazu! Vzteklé skandování davu žene bojovníky k stále výbušnějším srážkám." # todo: NEW TRANSLATION
 festival.022.a: "Nedovolím násilí, ať už je tradice jakákoli!" # todo: NEW TRANSLATION
 festival.022.b: "Vítězové budou patřičně odměněni!" # todo: NEW TRANSLATION
 festival.022.c: "Pokud dav chce podívanou, ať si ji zaplatí." # todo: NEW TRANSLATION
 festival.023.t: "Procesí v ohrožení" # todo: NEW TRANSLATION
 festival.023.desc: "Bubny z jelení kůže hřmí, oznamují začátek ceremoniálního průvodu. Vlajkonoši hrdě vedou pochod, pyšní ve svém slavnostním ohozu, za nimi majestátní nosítka nesená na ramenou služebníků.\n\n\"Pozor!\" Malebné procesí se rozbije, když jeden nosič nosítek zakřičí, pustí úchop a nosítka se nebezpečně nakloní." # todo: NEW TRANSLATION
 festival.023.a: "Držte pevně, jdu!" # todo: NEW TRANSLATION
 festival.023.b: "Nechte toho nešiku zmlátit a jeho vesnici uložte pokutu." # todo: NEW TRANSLATION
 festival.024.t: "Dřevěný strážní tanec" # todo: NEW TRANSLATION
 festival.024.desc: "#EMP PRÁSK!#! #EMP PRÁSK!#! Tyto hlasité zvuky by měly zahnat všechny zlé duchy! Vesničtí mladíci přede mnou stále dupou a lámou své dřevěné hole s vervou zuřivých válečníků.\n\nTato vzrušující tradice by se mohla hodit i jinde, kdyby se jejich hole vyměnily za kopí." # todo: NEW TRANSLATION
 festival.024.a: "Označte nejsilnější — takoví muži se nám hodí." # todo: NEW TRANSLATION
 festival.024.b: "Jejich přesnost je obdivuhodná!" # todo: NEW TRANSLATION
 festival.024.c: "To je ukázka síly." # todo: NEW TRANSLATION
