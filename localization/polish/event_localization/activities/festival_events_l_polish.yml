 festival.106.t: "Liščí svatba" # todo: NEW TRANSLATION
 festival.106.desc: "Měl/a jsem to štěstí odpočívat ve stínu pavilonu, když se z jasné oblohy spustil příval deště; jak se říká, liščí svatba.\n\nBohužel chudák [target_character.GetTitledFirstName] si to odnesl naplno, šoural/a se do úkrytu s elegancí promočené kočky.\n\n\"Prosím tě, dej mi jiné oblečení!\" žadoní [target_character.GetSheHe]. \"[target_character2.GetTitledFirstName] jde tímto směrem a bylo by pro mě pohromou být spatřen v takovém rozcuchu.\"" # todo: NEW TRANSLATION
 festival.106.a: "Moji služebníci něco přinesou." # todo: NEW TRANSLATION
 festival.106.b: "Odlákám [target_character2.GetHerHim], teď utíkej!" # todo: NEW TRANSLATION
 festival.106.c: "[target_character2.GetFirstNameNoTooltip] tohle bude #EMP quite#! zábavné." # todo: NEW TRANSLATION
 festival.106.b.success: "Úspěšně odvedete pozornost [target_character2.GetTitledFirstName]" # todo: NEW TRANSLATION
 festival.106.b.success.toast: "Užijete si příjemný rozhovor s [target_character2.GetTitledFirstName]" # todo: NEW TRANSLATION
