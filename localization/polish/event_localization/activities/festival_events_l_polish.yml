 festival.1000.t: "Vážená společnost" # todo: NEW TRANSLATION
 festival.1000.desc: "Potichu si užívaje líného průběhu slavností se [bloc_member_head_1.GetTitledFirstName] z [bloc_member_head_1.GetHouse.GetBaseName], [bloc_member_head_2.GetTitledFirstName] z [bloc_member_head_2.GetHouse.GetBaseName], a já navzájem vyměňujeme zdvořilosti a cukrovinky ve stínu." # todo: NEW TRANSLATION
 festival.1000.outro: "\n\nNás tři můžeme počítat mezi přední šlechtu říše, a takové příležitosti se přirozeně vyskytují jen zřídka." # todo: NEW TRANSLATION
 festival.1000.a: ""Myslím, že moje rodina má štěstí, že má společnost takové kvality."" # todo: NEW TRANSLATION
 festival.1000.b: ""Považuji [bloc_member_head_1.GetHouse.GetBaseNameNoTooltip] za jednoho z mých ctěných přátel."" # todo: NEW TRANSLATION
 festival.1000.c: "[bloc_member_head_1.GetFirstNameNoTooltip], baví tě klanět se [bloc_member_head_1.GetHouse.GetConfederation.GetLeadingHouse.GetBaseNameNoTooltip]?" # todo: NEW TRANSLATION
 festival.1000.e: ""Sídlo [bloc_member_head_1.GetHouse.GetBaseNameNoTooltip] je pastvou pro oči."" # todo: NEW TRANSLATION
 festival.1000.f: ""Skvělé předvedení [bloc_member_head_2.GetHouse.GetBaseNameNoTooltip] letos."" # todo: NEW TRANSLATION
 festival.1000.g: "Takové okamžiky si zaslouží ocenění." # todo: NEW TRANSLATION
 festival.2000.t: "Rozcházení se" # todo: NEW TRANSLATION
 festival.2000.intro_desc: "Jak nocní veselí ustává a dává místo prvním zlatým paprskům úsvitu, účastníci si užívají poslední chvíle, než se vrátí k všedním povinnostem.\n\n" # todo: NEW TRANSLATION
 festival.2000.intro_part_two: "Můj [ROOT.Char.Custom2( 'RelationToMeShort', friendly_attendee )] [friendly_attendee.GetTitledFirstName] přichází, \"Tvá společnost byla v uplynulých dnech velmi vítaná,\" [friendly_attendee.GetSheHe] se zastaví a věnuje ti vřelý úsměv.\n\n" # todo: NEW TRANSLATION
 festival.2000.bloc_invitation: ""Natolik, že moji druzi a já bychom vám rádi nabídli pozvání: abyste se počítal mezi námi, a my na oplátku vždy stáli při vás."" # todo: NEW TRANSLATION
 festival.2000.befriending: ""Byla by to nesmírná čest, kdybyste mě v budoucnu považoval za svého důvěrníka."" # todo: NEW TRANSLATION
 festival.2000.nobody_likes_you: "Stálý proud ospalců a nasycených z ubytoven ke cestě se ztenčuje a brzy už jsme my a můj doprovod všichni, co zůstali." # todo: NEW TRANSLATION
 festival.2000.a_accept: "Můžete spoléhat na mou podporu, stejně jako já na tu vaši." # todo: NEW TRANSLATION
 festival.2000.a_decline: "Děkuji vám, ale jsem spokojen tak, jak jsem." # todo: NEW TRANSLATION
 festival.2000.b_accept: "Taková pouta jsou vzácná a je třeba si jich vážit." # todo: NEW TRANSLATION
 festival.2000.b_decline: "Vážím si vaší přízně, ale musím odmítnout." # todo: NEW TRANSLATION
 festival.2000.c: "Tyto prchavé potěšení si poneseme v paměti." # todo: NEW TRANSLATION
