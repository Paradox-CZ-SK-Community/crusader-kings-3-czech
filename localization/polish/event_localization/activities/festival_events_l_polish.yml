 listened_to_chaplain: "[CHARACTER.GetShortUIName|U] poslouchal(a) přednášku o božském." # todo: NEW TRANSLATION
 rousted_chaplain_title: "$festival.005.t$" # todo: NEW TRANSLATION
 rousted_chaplain: "[CHARACTER.GetShortUIName|U] vyhnal(a) hlas božstva ze scény." # todo: NEW TRANSLATION
