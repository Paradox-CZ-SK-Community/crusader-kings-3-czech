 festival.104.t: "Ztracen v davu" # todo: NEW TRANSLATION
 festival.104.desc: "Každé shromáždění má svůj příliv a odliv; je třeba si dávat pozor na jeho proudy, aby člověk neskončil opuštěn.\n\nKdyž se [target_character3.GetTitledFirstName] otočí, aby pozdravil [target_character4.GetTitledFirstName], náhle se ocitnu ztracen v davu, bez rozhovoru.\n\nO kus dál vidím, jak [target_character.GetTitledFirstName] a [target_character2.GetTitledFirstName] upřeně hledí mým směrem a šeptají si za svými vějíři." # todo: NEW TRANSLATION
 festival.104.a: "Odvážně se k nim přidám." # todo: NEW TRANSLATION
 festival.104.b: "Několik mých vlastních šeptů zasadí pár #EMP intriguing#! nápadů." # todo: NEW TRANSLATION
