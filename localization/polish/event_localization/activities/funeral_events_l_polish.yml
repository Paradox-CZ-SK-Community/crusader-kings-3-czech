 funeral.1070.desc: "Smrt. Kolem mě se hovoří o smrti, [ROOT.Char.GetFaith.PositiveAfterLife] a [ROOT.Char.GetFaith.NegativeAfterLife]. Zní mi to v hlavě, myšlenky na tvář [deceased.GetFirstNamePossessive], již ji nikdy neuvidím, a přesto smrt a její význam mi uniká jako písek mezi roztaženými prsty.\n\nTento osud, krutý nebo laskavý, nechává i ty nejstoickější dospělé mokré od slz, buď v tichu nebo v otevřeném naříkání. Co to tedy je? Možná [other_mourner.GetName] by mi dal(a) jednoduché odpovědi."
