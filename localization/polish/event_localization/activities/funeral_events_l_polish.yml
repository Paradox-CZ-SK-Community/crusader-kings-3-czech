 mummy_artifact: "Mumie [deceased.GetTitledFirstNameNoTooltip]"
 mummy_artifact_desc: "Tělo [deceased.GetTitledFirstName] bylo zabalsamováno do dokonale zachovalé mumie."
 mummy_jar_artifact: "[deceased.GetTitledFirstNamePossessiveNoTooltip|U] Srdce"
 mummy_jar_artifact_desc: "[deceased.GetTitledFirstNamePossessive] srdce bylo dokonale zachováno v malé nádobce."
