 funeral.0001.t: "Smrt na pohřbu"
 funeral.0100.desc.intro2.mummification: "[deceased.GetFirstNamePossessive|U] dokonale zachovalé tělo leží odkryté pro všechny, aby viděli. Úžasná práce embalmerů prakticky dělá [deceased.GetHerHim] vypadat, jako by [deceased.GetSheHe] mohl vstát a zase chodit, a než bude tělo pohřbeno jednou provždy, je na chvíli ponecháno o samotě s [host.GetNameOrMe]."
 funeral.1010.desc: "Důležitá šlechta, které je příliš mnoho na to, aby byla vyjmenována, prochází zakrytým tělem [deceased.GetName] a dává [deceased.GetHerHim] málo víc než jednoduchou úklonu nebo kývnutí, jako by takové gesto bylo dostatečné k vyjádření úcty k životu. Moje srdce tíží jako moje kapsy, plné drobností a vzpomínek na [deceased.GetFirstNameNoTooltip].\n\nNemohu se ubránit přemýšlení, proč bych měl hromadit předměty, které právem patří [deceased.GetHerHim]."
 funeral.1080.d: "Tiše přikývnout."
 funeral.0101.desc.outro.sky_burial: "\n\nTradiční řezy jsou provedeny na těle a už hladoví ptáci létají nad hlavou, připraveni skonzumovat maso. Nyní zbývá jen nechat je dělat svou práci a [host.GetFaith.PriestNeuterPlural] se vrátí za několik dní, aby shromáždili kosti."
 funeral.0100.desc.intro: "Nyní nastal čas splnit [deceased.GetNamePossessive] poslední obřady před [deceased.GetHerHis] poslední cestou do posmrtného života.\n\n"
