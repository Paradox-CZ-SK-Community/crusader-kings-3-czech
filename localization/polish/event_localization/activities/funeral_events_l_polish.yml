 funeral.0100.desc.outro.cremation: "Snížím pochodeň k podpalovači a sleduji, jak se věž dřeva zapaluje. Teď už jen čekat, až se [deceased.GetFirstNameNoTooltip] vrátí v popel."
 funeral.1040.b.success: "Vaše obhajoba jde dobře."
 funeral.1070.a: "Proč je všem tak smutno?"
 funeral.1020.desc: "Truchlící obklopují [host.GetName], vyjadřují svá přání a přání takzvanému '[host.GetTitleAsNameNoTooltip|U]'. Nikdo z nich mi nenabízí stejnou zdvořilost, i když jsem pravým vládcem [host.GetPrimaryTitle.GetName].\n\nChtěl by [deceased.GetName] skutečně, aby [host.GetFirstNameNoTooltip] byl [deceased.GetHerHis] nástupcem?"
 funeral.1000.t: "Pamatuji si [deceased.GetHerHim|U]"
 ceremonydesc_ceremony: "Tělo bude doručeno do posmrtného života v tradiční a [pious|E] ceremonii."
 funeral.1120.desc: "Já a ostatní truchlící si vezmeme pauzu od našeho žalu, abychom si užili bohatství jídla. [other_mourner.GetName|U], obvykle duch jakékoliv hostiny, nyní sedí naproti mně s mokrým pohledem s nedotčeným pohárem po [other_mourner.GetHerHis] boku.\n\n\"Jak si můžeme dopřát tučná a veselá jídla v takových časech? Máme si uspokojit své hedonistické touhy, zatímco [deceased.GetFirstName] nemá žádné? Přidejte se ke mně! Vyprázdněte své poháry na obět!\"\n\nHosté se zdají souhlasit, v [other_mourner.GetFirstNamePossessiveNoTooltip] opileckém naříkání je moudrost."
 mummy_jar_artifact_desc: "[deceased.GetTitledFirstNamePossessive] srdce bylo dokonale zachováno v malé jar."
 funeral.0100.desc.intro2.sky_burial: "[deceased.GetFirstNamePossessive|U] tělo bylo přeneseno na nejvyšší místo v [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetBaronyNameExplicitly] na průvodu truchlících. Před vrcholem je tělo ponecháno výhradně pro [host.GetNameOrMe], aby vzalo na poslední část cesty."
