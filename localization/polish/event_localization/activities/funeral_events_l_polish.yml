 funeral.1080.desc: "Skloněný vedle mě, zbavený pretence slušnosti, bezútěšný [other_mourner.GetFirstName] hledí do nicoty před [other_mourner.GetHerHim]. Z [other_mourner.GetHerHis] očí nespadne ani slza, z [other_mourner.GetHerHis] úst nepadne ani slovo, dokud se [other_mourner.GetSheHe] neotočí ke mně.\n\n"[other_mourner.GetFaith.HighGodName|U] může být skutečně krutý. Proč vítr stále fouká? Proč moře pokračuje v tlačení na břeh? Proč mé tělo touží po jídle a žízní po vodě? [other_mourner.Custom('apocalypse_name')|U] je na nás, můj [other_mourner.Custom2('RelationToMeShort',deceased)] je mrtvý.""
 funeral.1000.d: "Jak bych mohl zapomenout?"
 funeral.1071.desc: "Cítím, jak se přes mě vlévá tichý klid, když se dívám kolem místnosti truchlících. Některé oči jsou zbarvené do červena, jiné by jí to braly jako jakoukoli jinou příčinu shromáždění. Jedna duše však na mě hledí s nejistotou, když [confused_child.GetSheHe] tahá za můj bok.\n\n[confused_child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] nepláče na veřejnosti, ale nejeví se jako nevšímavý jako mnohé jiné děti přítomné. "[ROOT.Char.GetNameNoTooltip], co se stalo [deceased.GetFirstName]? Proč je všichni smutní?""
 funeral.1030.desc: "Sledoval jsem, jak mnozí přicházeli a odcházeli a plnili svou lenivou povinnost. Jeden návštěvník však leží stejně nehybný vedle ztraceného [deceased.GetFirstName].\n\nHodiny tak zůstává, jakoby tam chtěl zůstat na věky, můj [ROOT.Char.Custom2('RelationToMeShort', deceased)] věrný pes kňučí a naříká pro [deceased.GetWomanMan] [ROOT.Char.GetFaith.HighGodName] jej pojmenoval svým pánem. Leží a čeká, nedělá nic jiného a bez přerušení z mé strany může sledovat tělo do posmrtného života."
 funeral_ceremony_normal: "Důstojné ceremonie"
 dead_hair: "[deceased.GetFirstNamePossessiveNoTooltip] Vlasy"
 funeral.1130.desc.intro: "Truchlící procházejí halou a pláčou v jakémsi makabrním tanci, vše pro [deceased.GetName]."
 funeral.0100.desc.mid.old: "\n\nMohu se útěšně dívat na někoho tak starého v tomto stavu. Tak dlouhý a lesklý život je závistí mnoha, a být obklopen tolika truchlícími je vše, co si jakýkoli [ROOT.Char.GetWomanMan] může přát."
