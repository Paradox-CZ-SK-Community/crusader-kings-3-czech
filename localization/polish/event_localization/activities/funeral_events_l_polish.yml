l_polish:
 activity_funeral: "Pohřeb"
 activity_funeral_desc: "Svolejte oplakávající království pro $activity_funeral$, příležitost důstojně uctít váženého člena šlechty."
 activity_funeral_province_desc: "Pořádáte pohřeb v [ROOT.Province.GetName]\nProvincie s vysokým skóre poskytují zvýšený [piety_i][piety|E], [stress_loss_i][stress|E] úbytek a [legitimacy|E]\n"
 activity_funeral_guest_help_text: "Každý pozvaný [guests|E] bude mít příležitost zvýšit svůj [opinion|E] vůči vám.\nPohřby jsou také příležitostí ulevit si od emočních břemen, snížit [stress|E] a získat [piety|E]."
 activity_funeral_selection_tooltip: "Uspořádejte pohřeb, aby bylo zemřelému příhodně uloženo tělo\n\nOčekávané odměny:\n$BULLET_WITH_TAB$[opinion_i] [opinion|E]\n$BULLET_WITH_TAB$[legitimacy_i] [legitimacy|E] Zisk\n$BULLET_WITH_TAB$[stress_loss_i] [stress|E] Ztráta\n$BULLET_WITH_TAB$[piety_i] [piety|E] Zisk"
 activity_funeral_destination_selection: "Tělo musí být pohřbeno někde ve vašem vlastním království. Svatá místa a náboženské budovy zlepší kvalitu obřadu."
 activity_funeral_major_religious_building: "#P +++ Hlavní náboženská stavba#!\n"
 activity_funeral_tos: "#P ++ $building_type_tower_of_silence_01$#!\n"
 activity_funeral_wavel: "#P ++ $building_type_wawel_cathedral_01$#!\n"
 activity_funeral_holy_site: "#P ++ Svatyně#!\n"
 activity_funeral_mountain: "#P ++ Horské#!\n"
 activity_funeral_temple: "#P ++ Chrám#!\n"
 activity_window_character_body: "$body_to_bury_for_host$"
 deceased_selection_widget_header: "Vyberte tělo k pohřbení"
 has_someone_to_bury_tt: "Musíte mít nedávnou ztrátu"
 has_someone_selected_to_bury: "Nevybrali jste tělo k pohřbení"
 body_to_bury_for_host: "Zesnulý"
 body_to_bury_desc_for_host: "Tělo, které bude odevzdáno do posmrtného života"
 body_to_bury_desc_for_host_required_tt: "#T Požadovaný zvláštní host\n#!@warning_icon! #X Tato aktivita potřebuje $body_to_bury_for_host$ k pohřbení#!"
 body_to_bury_selection_info: "Vyberte nedávno zemřelého, který bude odevzdán do posmrtného života"
 activity_funeral_host_desc: "$BULLET_WITH_TAB$[opinion_i] [opinion|E]\n$BULLET_WITH_TAB$[stress_loss_i] [stress|E] Ztráta\n$BULLET_WITH_TAB$[piety_i] [piety|E] Zisk\n$BULLET_WITH_TAB$[legitimacy_i] [legitimacy|E] Zisk"
 activity_funeral_guest_desc: "$BULLET_WITH_TAB$ Přítomné postavy mohou získat [opinion|E]\n$BULLET_WITH_TAB$ Přítomné postavy mohou ztratit [stress_loss_i][stress|E]"
 activity_funeral_conclusion_desc: "Aktivita [GetActivityType( 'activity_funeral' ).GetName] byla ukončena"
 funeral_phase_wake: "[GetPlayer.Custom('WakeName')]"
 funeral_phase_wake_desc: "[GetPlayer.Custom('WakeDesc')]"
 funeral_phase_ceremony: "[GetPlayer.Custom('CeremonyName')]"
 funeral_phase_ceremony_desc: "[GetPlayer.Custom('CeremonyDesc')]"
 funeral_option_ceremony: "Obřady"
 funeral_ceremony_bad: "Skromné obřady"
 funeral_ceremony_bad_desc: "$EFFECT_LIST_BULLET$ Malý zisk [piety|E]\n$EFFECT_LIST_BULLET$ Malý zisk [legitimacy|E]\n$EFFECT_LIST_BULLET$ Malý úbytek [stress|E]\n\n#weak Smrt není čas pro okázalost a pompéznost, je to čas se shromáždit a vzdát naše skromné pocty.#!"
 funeral_ceremony_normal: "Důstojné obřady"
 funeral_ceremony_normal_desc: "$EFFECT_LIST_BULLET$ Zisk [piety|E]\n$EFFECT_LIST_BULLET$ Zisk [legitimacy|E]\n$EFFECT_LIST_BULLET$ Úbytek [stress|E]\n\n#weak Smrt přišla do království, a nyní je čas uspořádat vynikající obřad pro zemřelého.#!"
 funeral_ceremony_good: "Okázalé obřady"
 funeral_ceremony_good_desc: "$EFFECT_LIST_BULLET$ Velký zisk [piety|E]\n$EFFECT_LIST_BULLET$ Velký zisk [legitimacy|E]\n$EFFECT_LIST_BULLET$ Velký úbytek [stress|E]\n\n#weak Smrt zasáhla významnou osobu v království, nezaslouží si vše, co jí můžeme nabídnout? Na obřad nebude šetřeno a všichni poznají velikou tragédii, která království postihla.#!"
 mourn_intent: "Truchlit"
 mourn_intent_desc: "Je to čas pro oplakávání mrtvých, rozhodující okamžik k projevení [piety|E]."
 wakename_offering_of_libations: "Oběť nápojů"
 wakedesc_offering_of_libations: "Nastal čas nabídnout mrtvým naše jídlo a vodu. Tělo bude očištěno posvátnými osobami a balzamováno pro smuteční hosty v následujících dnech."
 wakename_sky_burial: "Uctít mrtvé"
 wakedesc_sky_burial: "Není čas pro výbuchy emocí, ale pro smutné a mírné truchlení. Je to příležitost pro hosty nabídnout útěchu pozůstalé rodině."
 wakename_mummification: "Mumifikace"
 wakedesc_mummification: "Smutkující se shromažďují v očekávání, zatímco je tělo balzamováno a mumifikováno, aby bylo zachováno na věčnost."
 wakename_wake: "Bdení"
 wakedesc_wake: "Nastal čas bdít u těla zemřelého, poslední příležitost vyjádřit myšlenky a pocity vůči zemřelému, než bude jeho tělo odevzdáno do posmrtného života."
 wakename_bathing: "Koupání těla"
 wakedesc_bathing: "Smutkující se shromažďují, aby tělo zemřelého vykoupali a zcela ho ovinuli do bílých pláten."
 ceremonyname_public_bewailment: "Veřejné oplakávání"
 ceremonydesc_public_bewailment: "Veřejné oplakávání je čas vypustit emoce; pláč, lamentování, kvílení kolem těla zemřelého před jeho uložením do země."
 ceremonyname_sky_burial: "Pohřbení na obloze"
 ceremonydesc_sky_burial: "Tělo bude odevzdáno posmrtnému životu v útrobách ptáků, aby zemřelý nakrmil svět, jak kdysi živil i on."
 ceremonyname_ground_burial: "Pohřbení"
 ceremonydesc_ground_burial: "Tělo je uloženo do země a mezi smutečními hosty jsou sdíleny modlitby. Ačkoliv věčná duše žije dál, tělo je položeno na své konečné místo odpočinku."
 ceremonyname_cremation: "Kremace"
 ceremonydesc_cremation: "Tělo je spáleno na velkém pohřebním hranici."
 ceremonyname_mummification: "Uložení do hrobky"
 ceremonydesc_mummification: "Mumifikované tělo je umístěno do hrobky, kde může odpočívat"
 ceremonyname_ceremony: "Obřad"
 ceremonydesc_ceremony: "Tělo bude odevzdáno do posmrtného života při tradičním a [pious|E] obřadu."
 activity_funeral_predicted_cost: "Náklady na pohřeb jsou ovlivněny [activity_options|E], které zvolíte, a funerálními zvyky [doctrine|E] vaší [faith|E]."
 funeral_cost_increase_great_temple: "Zde se nachází Velký chrám"
 funeral_cost_increase_mummification: "Mumifikace"
 funeral_cost_discount_cremation: "Kremace"
 funeral_activity_cost_desc: "Základní náklady"
 building_funeral_effect_desc:1 "$unlocks_building_desc$Zvyšuje zisk [legitimacy|E] a zisk [piety|E] pro [GetActivityType('activity_funeral').GetTextIcon][GetActivityType('activity_funeral').GetName] [activities|E] pořádané v tomto [holding|E]"
 building_funeral_wavel_effect_desc:1 "$unlocks_building_desc$Výrazně zvyšuje zisk [legitimacy|E] a zisk [piety|E] pro [GetActivityType('activity_funeral').GetTextIcon][GetActivityType('activity_funeral').GetName] [activities|E] pořádané v tomto [holding|E]"
 funeral.0001.t: "Smrt při pohřbu"
 funeral.0001.desc: "Dnes nás opět postihla ztráta, neboť náš host [host.GetName] vystoupal do [host.GetFaith.PositiveAfterLife].\n\nAčkoliv to přeruší současné obřady, naznačuje to také, že další pohřby mohou přijít dříve, než se očekávalo."
 funeral.0001.a: "To je nešťastné."
 funeral.0001.a.tt: "[host.GetName] zemřel."
 funeral.0002.t: "Smrt při pohřbu"
 funeral.0002.desc: "Dnes nás opět postihla ztráta, neboť náš host [host.GetName] vystoupal do [host.GetFaith.PositiveAfterLife]. Jako [host.GetHerHis] dědic mi nyní přecházejí povinnosti hostitele.\n\nAč to nesignalizuje konec našeho skromného obřadu, naznačuje to, že další pohřby mohou přijít dříve, než se očekávalo."
 funeral.0002.a: "Učiním, co je třeba."
 funeral.0002.a.tt: "Povinnosti pořádání pohřbu přecházejí na vás."
 funeral.0010.t: "Příchod"
 funeral.0010.desc_intro: "[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetBaronyNameExplicitly] bude [deceased.GetFirstNamePossessive] posledním místem odpočinku, a já jsem"
 funeral.0010.self: "zůstal sám, abych si ujasnil myšlenky a připravil se na příchod uctěných smutečních hostů."
 funeral.0010.dislikes_host: "přivítán [host.Custom('InsultAdjective')] [host.Custom('InsultNoun')] [host.GetName]. Ačkoliv se zdráhám být v [host.GetHerHis] společnosti, jsem tu skutečně pro [deceased.GetName]. Toto je moje příležitost, abych"
 funeral.0010.likes_host: "přivítán štědrým [host.GetName]. Kromě možnosti užít si [host.GetHerHis] příjemné společnosti jsem tu také kvůli [deceased.GetName]. Toto bude moje poslední šance, abych"
 funeral.0010.neutral: "přivítán [host.GetName]. Ačkoliv mi být v [host.GetHerHis] společnosti příliš nevyhovuje, tento den je opravdu o [deceased.GetName] a toto je moje příležitost, abych"
 funeral.0010.disrespect: "měl poslední smích nad tím pohrdavým ničemou."
 funeral.0010.respect: "poslal [deceased.GetHerHim] mé poslední sbohem.\n\n"
 funeral.0010.intent_arrived: "\n\nVidím [ROOT.Char.GetIntentTarget.GetTitledFirstName] mezi smutečními hosty, zcela nevědomého mého záměru [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetHerHim]."
 funeral.0010.intent: "\n\nJeště nikde nemohu najít [ROOT.Char.GetIntentTarget.GetTitledFirstName]. Nestřpělivě čekám na příchod [ROOT.Char.GetIntentTarget.GetHerHis], aby konečně mohl začít můj plán [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetHerHim]."
 funeral.0010.a.bad: "Podle mého mínění čas k oslavě."
 funeral.0010.a.good: "Nikdy nezapomenu na [deceased.GetHerHim]."
 funeral.0100.t: "Prach k prachu"
 funeral.0100.desc.intro: "Nyní nastal čas vykonat [deceased.GetNamePossessive] poslední rituály před [deceased.GetHerHis] poslední cestou do posmrtného života.\n\n"
 funeral.0100.desc.intro2.burial: "[deceased.GetFirstNamePossessive|U] zahalené tělo je zavěšeno nad otevřeným hrobem, obklopené blízkými přáteli a rodinou. U [deceased.GetHerHis] hlavy stojí [host.GetNameOrMe], privilegované místo smutku náležející pouze velkorysému hostiteli."
 funeral.0100.desc.intro2.sky_burial: "[deceased.GetFirstNamePossessive|U] tělo bylo neseno na nejvyšší místo v [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetBaronyNameExplicitly] v průvodu truchlících. Těsně před vrcholem je tělo ponecháno výhradně [host.GetNameOrMe], aby jej vzal na poslední úsek cesty."
 funeral.0100.desc.intro2.mummification: "[deceased.GetFirstNamePossessive|U] dokonale zachované tělo leží na odiv všem. Skvělá práce balzamovačů prakticky způsobuje, že [deceased.GetHerHim] vypadá, jako by se [deceased.GetSheHe] mohl(a) zvednout a znovu chodit, a než bude tělo jednou provždy uloženo, je na chvíli ponecháno o samotě s [host.GetNameOrMe]."
 funeral.0100.desc.intro2.cremation: "[deceased.GetFirstName] leží zabalený(á) do jemných bílých látek na vrcholu vysoké pohřební hranice. [host.GetFaith.PriestNeuter] stojí vedle [host.GetNameOrMe] s pochodní, jejíž plamen se ve větru mihotá."
 funeral.0100.desc.mid.hate: "\n\nTváří v tvář [deceased.GetHerHis] tělu bez života se tiše zachechtám. Já budu ten, kdo tyto [deceased.GetHerHis] ubohé ostatky jednou provždy pohřbí."
 funeral.0100.desc.mid.love: "\n\nSkoro se nemohu podívat na [deceased.GetHerHim], a i teď se mi těžko věří, že je toto opravdu náš poslední okamžik spolu."
 funeral.0100.desc.mid.spouse: "\n\nZírám na svého zesnulého [deceased.Custom('WifeHusband')] naposledy a nemohu si nepředstavit všechen čas, o který jsme byli ochuzeni. Všechna vnoučata, která jsme nevychovali, všechny noci romantiky, které jsme spolu nezažili."
 funeral.0100.desc.mid.child: "\n\nDívám se na bezživotné tělo svého [deceased.Custom('GetDaughterSon')] a truchlím. Žádný [ROOT.Char.GetMotherFather] by neměl žít, aby viděl, jak jsou jeho vlastní děti tak krutě připraveny o život."
 funeral.0100.desc.mid.predecessor: "\n\nVidět [deceased.GetHerHim] obklopeného tolika truchlícími a dostat patřičný [ROOT.Char.GetFaith.GetAdjective] pohřeb mi dává naději, že snad i já budu takto laskavě vzpomínán jako [ROOT.Char.GetTitleAsNameNoTooltip|U]."
 funeral.0100.desc.mid.young: "\n\nJaká tragédie, že někomu tak mladému byl [deceased.GetHerHis] život odebrán přímo před mýma očima."
 funeral.0100.desc.mid.old: "\n\nMohu se utěšit jen tím, že vidím někoho tak starého v tomhle stavu. Tak dlouhý a vznešený život je záviděníhodný mnohým, a být obklopen tolika truchlícími je vše, co si může přát každý [ROOT.Char.GetWomanMan]."
 funeral.0100.desc.mid.fallback: "\n\nZávěrečný obřad s [deceased.GetHerHis] tělem je ponechán na mně a tíha takové odpovědnosti těžce leží na mé mysli."
 funeral.0100.desc.outro.burial: "Konečně je [deceased.GetHerHis] tělo spuštěno do země a pohřeb je oficiálně dokončen modlitbou."
 funeral.0100.desc.outro.sky_burial: "Ceremoniální řezy jsou provedeny, aby mrchožraví ptáci měli přístup k masu, a obřad je prozatím dokončen. Zbývá jen vrátit se za pár dní pro kosti."
 funeral.0100.desc.outro.mummification: "Mumifikované pozůstatky jsou mi ponechány společně s několika nádobami na orgány. Hrobka může být jejich domovem, ale můj dvůr je stejně vhodným hrobem jako jakýkoli jiný."
 funeral.0100.desc.outro.cremation: "Snížím pochodni k podpalům a sleduji, jak se věž dřeva vznítí. Teď už nezbývá než čekat, až bude [deceased.GetFirstNameNoTooltip] přeměněn v popel."
 funeral.0100.a: "Nádherné."
 funeral.0100.b: "Teď [deceased.GetSheHe] navždy žije na dvoře."
 funeral.0100.c: "Budu [deceased.GetHerHim] mít vždy u sebe."
 funeral.0100.d: "Všechno patří do hrobky."
 funeral.0101.t: "$funeral.0100.t$"
 funeral.0101.desc.intro: "$funeral.0100.desc.intro$"
 funeral.0101.desc.intro2.burial: "$funeral.0100.desc.intro2.burial$"
 funeral.0101.desc.intro2.sky_burial: "$funeral.0100.desc.intro2.sky_burial$"
 funeral.0101.desc.intro2.mummification: "$funeral.0100.desc.intro2.mummification$"
 funeral.0101.desc.intro2.cremation: "$funeral.0100.desc.intro2.cremation$"
 funeral.0101.desc.outro.burial: "\n\nDostaneme několik tradičních modliteb za zemřelého, a potom je [deceased.GetHerHis] tělo pomalu spuštěno do [deceased.GetHerHis] hrobu, kde může [deceased.GetSheHe] odpočívat v ráji navěky."
 funeral.0101.desc.outro.sky_burial: "\n\nNa těle jsou provedeny tradiční řezy a již hladoví ptáci krouží nad hlavou, připraveni pojídat maso. Teď už nezbývá než je nechat pracovat a [host.GetFaith.PriestNeuterPlural] se za pár dní vrátí, aby sesbírali kosti."
 funeral.0101.desc.outro.mummification: "\n\nPozůstatky jsou nyní odneseny [host.GetName] spolu s [deceased.GetHerHis] orgány v nádobách, aby byly uchovávány navěky."
 funeral.0101.desc.outro.cremation: "Pochodeň je skláněna k podpalům a sleduji, jak se věž dřeva vznítila. Teď už nezbývá než čekat, až bude [deceased.GetFirstNameNoTooltip] přeměněn v popel."
 funeral.0101.a: "$funeral.0100.a$"
 funeral.1000.t: "Vzpomínám na [deceased.GetHerHim|U]"
 funeral.1000.desc: "V tichém koutě [host.GetFaith.HouseOfWorship] zaslechnu, jak [random_attendee.GetName] mluví se skupinou truchlících. [random_attendee.GetSheHe|U] mě vážně kývne, abych přišel blíž.\n\n\"Všichni máme hezké vzpomínky na [deceased.GetName], právě jsem mluvil o tom, jak [attendee_memory.GetDescription]. Řekni mi, nemáš nějakou vzpomínku, kterou bys chtěl sdílet?\""
 funeral.1000.a: "Vzpomínky jsou příliš bolestné."
 funeral.1000.b: "A-ah ano, dobře jsem znal(a) [deceased.GetHerHim]."
 funeral.1000.b.success: "Povedlo se ti to lží."
 funeral.1000.b.failure: "Nikdo ti nevěří."
 funeral.1000.c: "Přiznávám, nic nemám."
 funeral.1000.d: "Jak bych mohl(a) zapomenout?"
 funeral.1000.d.success: "Tvoje vzpomínka přináší slzy"
 funeral.1000.d.failure: "Nepodařilo se ti to dobře vysvětlit"
 funeral.1000.e: "Není to soutěž."
 funeral.1010.t: "Hrobní dary"
 funeral.1010.desc: "Významná šlechta, příliš četná na to, abych je jmenoval, míjí zahalené tělo [deceased.GetName], dávajíce [deceased.GetHerHim] sotva jednoduchý úklon nebo pokývnutí, jako by takový úkon stačil k projevení úcty k životu. Mé srdce je těžké jako mé kapsy, plné cetek a vzpomínek na [deceased.GetFirstNameNoTooltip].\n\nNemohu si pomoct – proč bych měl hromadit předměty, které právem patří [deceased.GetHerHim]?"
 funeral.1010.a: "[common_grave_good.GetNameNoTooltip] mi nepatří."
 funeral.1010.b: "[masterwork_grave_good.GetNameNoTooltip] patří [ROOT.Char.GetFaith.PositiveAfterLife]."
 funeral.1010.c: "[famed_grave_good.GetNameNoTooltip] bude uloženo."
 funeral.1010.d: "Nic menšího než [illustrious_grave_good.GetNameNoTooltip] není hoden."
 funeral.1010.e: "To snad ne!"
 funeral.1020.t: "Falešný [host.GetTitleAsNameNoTooltip|U]"
 funeral.1020.desc: "Truchlící obklopují [host.GetName], projevují úsluhy a přejí takzvanému '[host.GetTitleAsNameNoTooltip|U]'. Ani jeden z nich mi neprojevuje stejnou úctu, přestože jsem pravý vládce [host.GetPrimaryTitle.GetName].\n\nOpravdu by [deceased.GetName] chtěl, aby [host.GetFirstNameNoTooltip] byl [deceased.GetHerHis] nástupcem?"
 funeral.1020.c: "[deceased.GetFirstNameNoTooltip] by chtěl, abych podpořil(a) [host.GetHerHim]."
 funeral.1020.a: "Ať všichni vědí o mém právoplatném nároku!"
 funeral.1020.b: "Teď není čas."
 funeral.1021.t: "$funeral.1020.t$"
 funeral.1021.desc: "Dívám se na [deceased.GetName] v tichém rozjímání, přerušovaném jen občasným blahopřejcem, jenž nabízí soustrast.\n\n\"[ROOT.Char.Custom('InsultNoun')|U]! [ROOT.Char.Custom('InsultNoun')|U]! [ROOT.Char.Custom('InsultNoun')|U]! Dovoluješ si nazývat se [ROOT.Char.GetTitleAsNameNoTooltip|U]?\" [claimant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se ke mně vrhne, [claimant.GetHerselfHimself] zuřivě mává prstem pár centimetrů od mé tváře. \"[deceased.GetNameNoTooltip|U] měl v úmyslu, aby #EMP me#! vládl na [deceased.GetHerHis] místě! Padouch!\""
 funeral.1021.a: "\"Vypadni!\""
 funeral.1021.a.toast: "Byl(a) jsi vyveden(a) z pohřbu"
 funeral.1021.b: "\"Je mi to jedno.\""
 funeral.1021.b.toast: "Tvůj výbuch byl ignorován"
 funeral.1030.t: "I kdyby to mělo trvat věčně"
 funeral.1030.desc: "Sledoval jsem, jak řada lidí přichází a odchází, vykonávajíce své neveselé obřady a plníce svou povinnost. Jeden návštěvník však leží stejně nehybný vedle zemřelého [deceased.GetFirstName].\n\nHodiny tam zůstává, jako by měl zůstat navždy; věrný pes mého [ROOT.Char.Custom2('RelationToMeShort', deceased)] kňučí a naříká po [deceased.GetWomanMan], jehož [ROOT.Char.GetFaith.HighGodName] pojmenoval svého pána. Nic jiného nedělá než leží a čeká, a pokud ho já neodruším, může následovat tělo do posmrtného života."
 funeral.1030.a: "\"Tak pojď, buď při mně v smutku.\""
 funeral_1030_adopt_tt: "Adoptoval(a) jsi psa [deceased.GetFirstNamePossessiveNoTooltip]."
 funeral.1030.b: "\"Odstraň se od svého nehybného pána!\""
 funeral.1030.c: "Oplakávej svůj nos, neboť se setká s mou botou!"
 funeral.1040.t: "Neporušené"
 funeral.1040.desc: "Tělo mého ztraceného [ROOT.Char.Custom2('RelationToMeShort', deceased)] je po několik dní bez života, přesto v očích [deceased.GetHerHis] stále zůstává život, pohled božství. [ROOT.Char.GetFaith.HighGodNamePossessive|U] uchovává tělo před nástrahami hniloby a rozkladu, jako by [deceased.GetHerHim] držel v snu mezi živými a mrtvými.\n\nDavy prohlásily toto tělo za nezkazitelné, vybrané k tomu, aby bylo povýšeno na [GetTrait('saint').GetName( deceased )]."
 funeral.1040.a: "Zázrak přímo před mýma očima."
 funeral.1040.b: "Musím vystupovat jako obhájce [ROOT.Char.GetFaith.DevilNamePossessive]."
 funeral.1040.b.success: "Tvé obhajování dopadlo dobře"
 funeral.1040.b.failure: "Tvá obhajoba je ignorována"
 funeral.1040.c: "To samé se stane i mně, bezpochyby."
 funeral.1050.t: "Náš okamžik v čase"
 funeral.1050.desc: "Ze všech uctívaných i zavrhovaných postav si nikdo nebyl více vyhledáván než náš zesnulý [deceased.GetName]. Když [deceased.GetHerHis] houf plaček a zírajících najde jiné objekty, které uspokojí jejich fascinaci, konečně mi zůstává chvíle útěchy mezi mnou a mým [ROOT.Char.Custom2('RelationToMeShort', deceased)]."
 funeral.1050.witch: "Vezmu si pár pramínků vlasů."
 funeral.1050.a: "Chvíle tiché modlitby."
 funeral.1050.b: "Dopřeji si chvíli smutku."
 funeral.1050.c: "Vypláču to."
 funeral.1050.d: "Slibuji, že budu lepším [ROOT.Char.GetTitleAsNameNoTooltip|U]."
 funeral.1060.t: "Hvězda smutku"
 funeral.1060.desc: "Všechny oči se upřou na [other_mourner.GetName], když [other_mourner.GetSheHe] padá k zemi v nářku, ruce zakrývají [other_mourner.GetHerHis] zčervenalé oči. [other_mourner.GetNamePossessiveNoTooltip|U] smutné vzdechy a škrcení nechaly ostatní truchlící bez dechu a mnozí [other_mourner.GetHerHim] nabízejí útěchu a úctu, jako by to měl být [other_mourner.GetHerHim], kdo má být odeslán do posmrtného života."
 funeral.1060.a: "Ať se oči upřou jen na mě."
 funeral.1060.a.success: "Všechny oči se upřou na tebe"
 funeral.1060.a.failure: "Uděláš ze sebe blázna"
 funeral.1060.b: "Mohu truchlit jen po svém."
 funeral.1060.c: "Nabídnu útěchu."
 funeral.1070.t: "Co je smrt?"
 funeral.1070.desc: "Smrt. Všude kolem mě se mluví o smrti, [ROOT.Char.GetFaith.PositiveAfterLife] a [ROOT.Char.GetFaith.NegativeAfterLife]. Bzučí mi to v hlavě, myšlenky na [deceased.GetFirstNamePossessive] tvář — nikdy ji více neuvidím — a přesto mi smrt a její význam uniká z porozumění jako písek mezi rozevřenými prsty.\n\nTento osud, krutý či laskavý, přivádí i ty nejstoikovější dospělé k slzám, ať už v tichosti, nebo v otevřeném nářku. Co tedy je? Možná by mi [other_mourner.GetName] mohl dát jednoduché odpovědi."
 funeral.1070.a: "Proč jsou všichni tak smutní?"
 funeral.1070.b: "Měl bych následovat, co dělají ostatní..."
 funeral.1071.t: "Smrtelné mládí"
 funeral.1071.desc: "Cítím, jak mě zaplavuje tichý klid, když pozoruji místnost plnou truchlících. Některé oči jsou zarudlé, jiní by to viděli jako obyčejné shromáždění. Jedna duše se však dívá na mě s nejistotou, zatímco [confused_child.GetSheHe] mi táhne za ruku.\n\n[confused_child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] nepláče nahlas, ale nezdá se být netečný jako mnohé jiné děti přítomné. \"[ROOT.Char.GetNameNoTooltip], co se stalo s [deceased.GetFirstName]? Proč jsou všichni smutní?\""
 funeral.1071.a: ""Neboj se, dítě.""
 funeral.1071.a.tt: "[other_mourner.GetFirstName] ti nabídne útěchu."
 funeral.1071.b: ""[deceased.GetSheHe|U] je teď v [ROOT.Char.GetFaith.PositiveAfterLife].""
 funeral.1071.b.reincarnation: ""[deceased.GetSheHe|U] pokračuje na [deceased.GetHerHis] cestě převtělení.""
 funeral.1071.b.taoism: ""[deceased.GetSheHe|U] je nyní vrácen do vesmíru.""
 funeral.1071.a.success: "Dítě je utěšeno"
 funeral.1071.a.success.child: "Jsi utěšen myšlenkami na posmrtný život"
 funeral.1071.a.failure: "Dítě je traumatizováno"
 funeral.1071.a.failure.child: "Uvědomíš si svou vlastní smrtelnost"
 funeral.1080.t: "Žal [other_mourner.Custom2('RelationToMeShort', deceased)|U]"
 funeral.1080.desc: "Shrbený vedle mě, bez náznaku slušnosti, neutěšitelný [other_mourner.GetFirstName] hledí do prázdna před sebou. Z [other_mourner.GetHerHis] očí nepadne žádná slza, z [other_mourner.GetHerHis] úst nevystoupí žádné slovo, dokud se [other_mourner.GetSheHe] neobrátí ke mně.\n\n\"[other_mourner.GetFaith.HighGodName|U] může být opravdu krutý. Proč vítr ještě stále vane? Proč moře pokračuje ve svém nárazu na břeh? Proč mé tělo touží po jídle a žízní po vodě? [other_mourner.Custom('apocalypse_name')|U] je mezi námi, můj [other_mourner.Custom2('RelationToMeShort',deceased)] je mrtvý.\""
 funeral.1080.a: ""Přesně tak cítím.""
 funeral.1080.b: ""A pamatuj. Nesmíme dovolit, aby nás žal přemohl.""
 funeral.1080.c: ""Dokud je život, je vždy naděje.""
 funeral.1080.c.success: "[other_mourner.GetSheHe|U] je utěšen"
 funeral.1080.c.failure: "[other_mourner.GetSheHe|U] je uražen"
 funeral.1080.d: "Tiše přikývni."
 funeral.1090.t: "Poslední šance"
 funeral.1090.desc: "Smutný průvod pokračuje, fronta na poslední okamžik s [deceased.GetName]. Poslední šepot, poslední dlouhé sbohem, poslední nic na posledním místě, kde [deceased.GetHerHim] někdo ještě uvidí. Opravdu, je to privilegium být zde.\n\nFronta mě přibližuje stále blíž, až se postava přede mnou konečně rozestoupí a mezi mnou a [deceased.GetHerHim] zůstane jen závoj."
 funeral.1090.a: "Všichni uslyší můj žal."
 funeral.1090.b: "Tiše se ukloním a odjdu."
 funeral.1090.c: ""Nakonec jsem vyhrál.""
 funeral.1090.d: "Pronést projev, v němž slíbím vládnout na počest [deceased.GetHerHis]."
 funeral.1090.d.success: "Dav je dojat"
 funeral.1090.d.failure: "Ztrapnil jsi se"
 funeral.1090.e: "Mluv o ctnostech [deceased.GetHerHis]."
 funeral.1100.t: "Jeden z velikánů"
 funeral.1100.desc: "Před mýma očima stojí slavnostní stůl naložený všemi druhy jídla a pití, jako by se [deceased.GetName] snažil vykonat poslední akt velkorysosti před odchodem.\n\n[other_mourner.GetName|U] se zatím však odmítl dotknout tuto hostiny, protáčí [other_mourner.GetHerHis] pohár v prstech v marné útěše. Jeho pohled do dálky padá unaveně na mě a s tichým přikývnutím [other_mourner.GetSheHe] zvedne [other_mourner.GetHerHis] nápoj vysoko.\n\n\"Na [deceased.GetNameNoTooltip], opravdu jeden z velikánů.\""
 funeral.1100.a: ""Skutečně velký, a já budu ještě větší.""
 funeral.1100.a.success: "Dav je dojat"
 funeral.1100.a.failure: "Tvůj komentář způsobí velkou urážku"
 funeral.1100.b: ""Na [deceased.GetNameNoTooltip]!"""
 funeral.1100.c: ""Řekni nám, co pro tebe [deceased.GetSheHe] opravdu znamenal.""
 funeral.1100.d: "Pronést tichou modlitbu."
 funeral.1110.t: "Čas na smutek"
 funeral.1110.desc: "Stíny truchlících už nade mnou nepřesahují a konečně mám chvíli o samotě. Jaké tiché potěšení mohu v takovém okamžiku najít, bez rachotu a klábosení ostatních hostů v mých uších. Jen já a mé myšlenky na [deceased.GetName]."
 funeral.1110.a: "Je to... dobré."
 funeral.1120.t: "Obětování nápojů"
 funeral.1120.desc: "Já a ostatní truchlící si dáváme oddech od našeho smutku, abychom si užili velké množství jídla. [other_mourner.GetName|U], obvykle hybná síla každé hostiny, nyní sedí naproti mně s rozechvělýma očima a nedotčeným pohárem po boku.\n\n\"Jak se můžeme v takových časech naplnit jídlem a radostí? Máme uspokojovat své hedonistické touhy, zatímco [deceased.GetFirstName] nemá nic? Přidej se ke mně! Vypij své poháry jako oběť!\"\n\nHosté se zdají souhlasit, v [other_mourner.GetFirstNamePossessiveNoTooltip] hloupém lamentování je jistá moudrost."
 funeral.1120.aniconist: ""Ty modloslužebný hlupáku!"""
 funeral.1120.a: "Připoj se k obětování."
 funeral.1120.b: "Kolo nápojů pro všechny!"
 funeral.1120.c: "Budu si [deceased.GetHerHim] pamatovat po svém."
 funeral.1130.t: "Chvíle k truchlení"
 funeral.1130.desc.intro: "Truchlící se pohybují sálem a pláčou v jakémsi makabrózním tanci, vše pro [deceased.GetName]."
 funeral.1130.desc.bewailment: "Místnost je plná nářků truchlících v kakofonii utrpení a já sedím uprostřed toho všeho, uši mi zvoní a duše bolí."
 funeral.1130.desc.stoic: "Znepokojivé ticho lidí, kteří zadržují to, co by tak zoufale chtěli projevit. Tiché výkřiky, jež jejich rty nikdy neopustí, těžce vedené boje proti slzám prohrávají — stydí se za svůj vlastní žal."
 funeral.1130.desc.outro: "\n\nVstanu na nohy a nechám se ztratit v tanci se svými spolutruchlícími."
 funeral.1130.a: "Chci, aby svět věděl, jaké to je."
 funeral.1130.b: "Musím zůstat silný."
 funeral.1140.t: "Spolu, nebo vůbec"
 funeral.1140.desc: "Dávám si oddech od truchlení mezi mnoha dušemi, které přišly projevit svou přítomnost [deceased.GetName]. Mimo dosah žalostného hluku slyším nadpozemské kvílení, které se zrcadlí prázdnotou chodeb.\n\nU zdroje nacházím [soulmate.GetName] v potemnělé místnosti, [soulmate.GetHerHis] pláč rychle utichá, když se na mě dívá bezcitnýma očima. V [soulmate.GetHerHis] ruce je nějaká hrozná neoznačená lahev.\n\n\"Už to nebude dlouho do našeho svatebního dne.\""
 funeral.1140.a: ""Opravdu by to [deceased.GetSheHe] chtěl?"""
 funeral.1140.a.success: "Zachránil jsi [soulmate.GetHerHis] život"
 funeral.1140.a.failure: "Nepodařilo se ti zachránit [soulmate.GetHerHis] život"
 funeral.1140.b: "Rozmlátni tu lahev."
 funeral.1140.c: "Tiše zavři dveře."
 funeral_conclusion_log_title: "Pohřební obřad"
 funeral_conclusion_log: "Zesnulý byl odeslán do posmrtného života a pohřeb byl ukončen."
 mourner_gives_advice_tt: "[other_mourner.GetName] ti dá nějakou radu..."
