l_polish:
 funeral.1100.desc: "Před mnou je hostina stůl plný všech druhů jídla a pití, jako by se [deceased.GetName] snažil nabídnout poslední akt velkorysosti před odchodem.\n\n[other_mourner.GetName|U] dosud odmítl sáhnout na tento banket, zatímco obrací [other_mourner.GetHerHis] pohár v bezcílné útěše. [other_mourner.GetHerHis|U] pohled se unaveně snáší na mě a s tichým zaťukáním [other_mourner.GetSheHe] pozvedá [other_mourner.GetHerHis] nápoj vysoko.\n\n\"Na [deceased.GetNameNoTooltip], skutečně jednoho z velikánů.\""
