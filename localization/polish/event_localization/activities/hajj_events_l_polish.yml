 hajj.0011.a_cynical:0 "Muselo to být uděláno."
 hajj.0011.a:0 "Už se cítím blíže k [ROOT.Char.GetFaith.HighGodName]."
 hajj.0011.desc:0 "Jak moje nová metropole nyní je slavné držení [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], využil jsem příležitosti projít rituály, abych získal požehnání Hajj."
 hajj.0011.t:0 "Uvnitř Lesklých Stěn"
 hajj.0500.a.flavor:0 "Umírající přání je umírající přání."
 hajj.0500.a.tt_hajj:0 "Tvůj další [hajj|E] [pouť|E] bude levnější"
 hajj.0500.a:0 "Učiním to."hajj.3030.desc:0 "Tady jsem, stojím před mystickým studnou Zamzam, tu, která byla objevena skrze sny o věčném prameni na poušti. Pít její vodu je jedním ze starobylých rituálů Hajj a jako takové, je mým dalším úkolem.\n\nStudna, ač pramenící z komplikovaného kamenického díla, je obklopena Hajj poutníky po mé levici, pravici a v centru, a musím se protlačit skrze dav, abych postoupil k posvěcené vodě sdílené mnoha."
 hajj.0500.b.flavor:0 "Opravdu bych raději ne."
 hajj.0500.b:0 "N... nemohu slíbit nic, [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('hajj_dying_relative'))]."
 hajj.0500.desc:0 ""#EMP Lesklé zdi, lesklé zdi... #!," [hajj_dying_relative.GetTitledFirstName] mumlá, když vstupuji do [hajj_dying_relative.GetHerHis] [ROOT.Char.Custom('GetChamber')]. [hajj_dying_relative.GetHerHis|U] dýchání je namáhavé, jako by se vzduch snažil vyhnout proniknutí do nemocných plic, kdysi velkého, [hajj_dying_relative.GetWomanMan].\n\nOčistím si hrdlo a [hajj_dying_relative.GetFirstNamePossessiveNoTooltip] mlhavé oči se snaží soustředit na mě: "[ROOT.Char.GetFirstNameNoTooltip]? ... jsi to ty?" [hajj_dying_relative.GetSheHe] zašeptá. Pak se [hajj_dying_relative.GetHerHis] pohled na chvíli vyjasní: "Lesklé zdi. Mekka."\n\n"Musíš podniknout Hajj, [hajj_dying_relative.Custom2('RelationToMe' , ROOT.Char)]. Ty #EMP musíš#! vidět lesklé zdi!" [hajj_dying_relative.GetFirstNameNoTooltip] začne kašlat z náhlého fyzického úsilí a malinko vzlyká. Taková škoda."
 hajj.0500.t:0 "Světelné zdi"
 hajj.3001.a:0 "Oholte to celé!"
 hajj.3001.b:0 "Ohol si jen pramen."
 hajj.3001.desc.equal:0 "Tradicionalně je vše oholeno, ale občas je udělena výjimka, aby oholili pouze část."
 hajj.3001.desc.female_dominated:0 "Tradčně ženy všechno oholí, ale občas je povoleno oholit jen část, a muži jsou omezeni pouze na pramen."
 hajj.3001.desc.male_dominated:0 "Tradicionalně muži vše oholí, ale občas je udělena výjimka, aby oholili pouze část, a ženy jsou omezeny na pouze pramen vlasů."
 hajj.3001.desc:2 "Poté, co jsem se modlil na Místě Abrahama, prošel mezi Safa a Marwah, pil vodu ze studny Zamzam a obětoval [ROOT.Char.GetFaith.HighGodName], jsem nyní připraven dokončit Hajj. Další obřad, který musím vykonat, je ostříhat si vlasy.\n\n"
 hajj.3001.t:2 "Halq"
 hajj.3010.a.bad.desc:0 "Krmení své superstici"
 hajj.3010.a.bad.t:0 "Pověra"
 hajj.3010.a.opinion.desc:0 "Uvědomuješ si, jak se stát oblíbenějším"
 hajj.3010.a.opinion.t:0 "Sociální kodex"
 hajj.3010.a.prestige.desc:0 "Chápeš, jak se stát prestižnějším"
 hajj.3010.a.prestige.t:0 "Prestige"
 hajj.3010.a.wealth.desc:0 "Dostanete nápady, jak zvýšit své bohatství"
 hajj.3010.a.wealth.t:0 "Bohatství"
 hajj.3010.a:0 "Měl bych se modlit za něco podstatnějšího..."
 hajj.3010.b.flavor_cynical:0 "Lépe to rychle zhebnout."
 hajj.3010.b:0 "Pojďme se snížit a přemýšlet."
 hajj.3010.desc:0 "Poté, co jsem vstoupil/a do Mekky, je mým prvním úkolem navštívit Místo Abrahama. Tento posvátný kámen je považován za stupínek, který Abraham použil při stavbě Kaaby, doprovázen Ismailem, před mnoha stoletími.\n\nPoutníci všude kolem mě přistupují k svatyni a klaní se v zamyšlené modlitbě. Měl/a bych udělat totéž."
 hajj.3010.t:1 "Místo Abrahama"
 hajj.3020.a:0 "Proč se spokojit se sedmi!"
 hajj.3020.b:0 "Pečlivých sedm kol stačí."
 hajj.3020.c.failure.desc:0 "Byl/a jsi chycen/a a potrestán/a"
 hajj.3020.c.success.desc:0 "Úspěšně šetříte na počtu obehů"
 hajj.3020.c.success.t:0 "Líný úspěch"
 hajj.3020.c:0 "Všimne si někdo, pokud půjdu méněkrát?"
 hajj.3020.desc:0 "Mým dalším úkolem je kráčet sedmkrát mezi dvěma svatými místy Safa a Marwah, abych uctil zoufalství a snahu Hajar najít vodu pro jejího syna Ismaila.\n\nIsmail, který se později stal praotcem tohoto požehnaného proroka.\n\nKdyž se připravuji na rituál, užívám si pohled na Safa a Marwah a všímám si velkého množství poutníků, kteří už udělali cestu mezi kopci ze všech vrstev společnosti."
 hajj.3020.t:1 "Safa a Marwah"
 hajj.3021.a.flavor:0 "Sakra. $hajj.3040.c.flavor$"
 hajj.3021.a:0 "Oběť zvířete to je."
 hajj.3021.b.flavor:0 "Sadaqah al-Fitr. Obětování obilovin a datlí chudým se zdá být cenné."
 hajj.3021.b:0 "Udělám dar."
 hajj.3021.c.flavor_zealous:0 "Já #EMP věděl/a#! že jsem to měl/a brát vážně..."
 hajj.3021.c.flavor:0 "Ach, to je otrava."
 hajj.3021.c:0 "Tentokrát udělejme řádných sedm obehů."
 hajj.3021.desc:0 "Když se začínám vracet z obou kopců, jeden z místních duchovních se na mě dívá s přísným výrazem: "Já #EMP věřím#!, že jsi rituál Safa a Marwah nedokončil správně, Hajji."\n\n[penalizer.GetSheHe|U] pokračuje: "Tresem pro takové jednání je buď Damm, nebo Sadaqah al-Fitr. Nebo to můžeš samozřejmě udělat oběhy správně," [penalizer.GetHerHis] obličej se na chvíli rozjasní.\n\n"Hajj bude neúplný, pokud se zdržíš, tak co to bude, Hajji?""
 hajj.3021.t:1 "Chycen!"
 hajj.3030.a.flavor:0 "Nemám kam spěchat."
 hajj.3030.a:0 "Měl bych nechat ostatní jít první."
 hajj.3030.b.flavor:0 "Chutné. A říká se, že také dělá zázraky!"
 hajj.3030.b:0 "Uhasit žízeň své duše!"
 hajj.3030.c.flavor:0 "Toto #EMP ani#! nevypadá hygienicky!"
 hajj.3030.c:0 "Možná si jen mírně namočím ruce."
 hajj.3030.desc:0 "Tady jsem, stojím před mystickým studní Zamzam, kterou objevily sny o věčném prameni v poušti. Pít z její vody je jedním z dávných rituálů Hajj, a tedy i mým dalším úkolem.\n\nStudna, zatímco vyvstala z propracované kamenné práce, je zaplněna poutníky Hajj nalevo, napravo i uprostřed, a musím se protlačit skrze dav, abych postoupil k posvěcené vodě, kterou sdílí mnozí."
 hajj.3030.t:1 "Zamzamská studna"
 hajj.3040.a.flavor:0 "Nebudu horší než velký prorok!"
 hajj.3040.a:0 "Šedesát tři velbloudů!"
 hajj.3040.b.flavor:0 "Velbloudi znají jedno tajemství..."
 hajj.3040.b:0 "Jeden velbloud by měl stačit."
 hajj.3040.c.flavor:0 "Každopádně jsem nikdy neměl rád jejich perzistentní oči."
 hajj.3040.c:0 "Pojďme s ovcí."
 hajj.3040.desc:0 "Nastal čas na další rituál: oběť [ROOT.Char.GetFaith.HighGodName]. Speciální část ceremoniálních pozemků byla připravena pro tuto příležitost a zemité aroma sílí, jak se blížím ke stáji dodávající různé typy zvířat.\n\nPečlivě zvažuji své možnosti; obětování velkého zvířete jako je velbloud by určitě bylo pobožnější — zatímco obětování menšího zvířete nebo ovce by určitě stačilo ke splnění Hajj.\n\n Někteří poutníci v rohu se rovněž zdá, že se spojili a rozdělili náklady za velkou krávu."hajj.3020.desc:0 "Mým dalším úkolem je projít sedmkrát mezi dvěma svatými místy Safa a Marwah, abych uctil zoufalství a úsilí Hajar při hledání vody pro jejího syna Ismaíl.\n\nIsmaíl, který později stal předkem požehnaného proroka.\n\nPři přípravě na obřad si prohlížím Safa a Marwah a všímám si velkého množství poutníků, kteří se již vydávají mezi kopce ze všech oblastí života."
 hajj.3040.d.flavor:0 "Proč uhasit více životů, než je nutné?"
 hajj.3040.d:0 "Zapojím se do toho obětování krávy tam."
 hajj.3040.t:1 "Oběť Alláhovi"
