 hajj.0011.t:0 "Uvnitř zářících zdí"
 hajj.0011.desc:0 "Protože mé nové hlavní sídlo je nyní slavné držení [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], využil jsem příležitosti projít rituály, abych obdržel požehnání Hajj."
 hajj.0011.a:0 "Už se cítím blíže k [ROOT.Char.GetFaith.HighGodName]."
 hajj.0011.a_cynical:0 "Muselo to být."
 hajj.0500.t:0 "Zářící zdi"
 hajj.0500.desc:0 ""#EMP Zářící zdi, zářící zdi... #!," [hajj_dying_relative.GetTitledFirstName] šeptá, když vstupuji do [hajj_dying_relative.GetHerHis] [ROOT.Char.Custom('GetChamber')]. [hajj_dying_relative.GetHerHis|U] dýchání je namáhavé, jako by se vzduch snažil vyhnout tomu, aby pronikl do nemocných plic kdysi velkého [hajj_dying_relative.GetWomanMan].\n\nOdkašlávám a [hajj_dying_relative.GetFirstNamePossessiveNoTooltip] mlhavé oči se snaží zaostřit na mě: "[ROOT.Char.GetFirstNameNoTooltip]? ... to jsi ty?" [hajj_dying_relative.GetSheHe] šeptá. Pak se [hajj_dying_relative.GetHerHis] pohled na okamžik vyjasní: "Zářící zdi. Mekka."\n\n"Musíš vykonat Hajj, [hajj_dying_relative.Custom2('RelationToMe' , ROOT.Char)]. Ty #EMP musíš#! vidět zářící zdi!" [hajj_dying_relative.GetFirstNameNoTooltip] začne kašlat kvůli náhlému fyzickému vypětí a slabě zakňučí. Ach, jaká škoda."
 hajj.0500.a:0 "Postarám se o to."
 hajj.0500.a.flavor:0 "Přání umírajícího je přání."
 hajj.0500.a.tt_hajj:0 "Vaše další [hajj|E] [pilgrimage|E] bude levnější"
 hajj.0500.b:0 "Já... nemohu nic slíbit, [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('hajj_dying_relative'))]."
 hajj.0500.b.flavor:0 "Raději bych ne."
 hajj.3010.t:1 "Místo Abrahama"
 hajj.3010.desc:0 "Po vstupu do Mekky je mou první povinností navštívit Místo Abrahama. Tento posvátný kámen je považován za stupínek, který Abraham použil při stavbě Ka'by, doprovázen Ismaílem, před mnoha staletími.\n\nPoutníci kolem mě přistupují ke svatyni a sklánějí hlavy v rozjímavé modlitbě. Měl bych učinit totéž."
 hajj.3010.a:0 "Měl bych se pomodlit za něco podstatného..."
 hajj.3010.a.wealth.t:0 "Bohatství"
 hajj.3010.a.wealth.desc:0 "Získáte nápady, jak zvýšit své bohatství"
 hajj.3010.a.opinion.t:0 "Sociální kodex"
 hajj.3010.a.opinion.desc:0 "Uvědomíte si, jak se stát oblíbenějším"
 hajj.3010.a.prestige.t:0 "Prestiž"
 hajj.3010.a.prestige.desc:0 "Pochopíte, jak získat větší prestiž"
 hajj.3010.a.bad.t:0 "Pověra"
 hajj.3010.a.bad.desc:0 "Posílíte své pověry"
 hajj.3010.b:0 "Pojďme se ztišit a rozjímat."
 hajj.3010.b.flavor_cynical:0 "Raději to mít za sebou."
 hajj.3020.t:1 "Safa a Marwah"
 hajj.3020.desc:0 "Mou následující úlohou je ujít sedmkrát mezi dvěma posvátnými místy Safa a Marwah, abych uctil zoufalství Hajar a její snahu najít vodu pro svého syna Ismaíla.\n\nIsmaíl, který se později stal předkem požehnaného proroka.\n\nKdyž se připravuji na rituál, pozoruji Safa a Marwah a všímám si velkého množství poutníků, kteří se již pohybují mezi kopci z nejrůznějších vrstev."
 hajj.3020.a:0 "Proč se spokojit se sedmi!"
 hajj.3020.b:0 "Přesných sedm oběhů postačí."
 hajj.3020.c:0 "Všimne si toho někdo, když to udělám méněkrát?"
 hajj.3020.c.success.t:0 "Lenost uspěla"
 hajj.3020.c.success.desc:0 "Úspěšně omezíte počet provedených oběhů"
 hajj.3020.c.failure.desc:0 "Jste přistiženi a potrestáni"
 hajj.3021.t:1 "Přistižen!"
 hajj.3021.desc:0 "Když se začínám vracet z obou kopců, jeden z místních duchovních se na mě zadívá přísným výrazem: \"#EMP Věřím#!, že jsi rituál Safa a Marwah neprovedl řádně, Hajji.\"\n\n[penalizer.GetSheHe|U] pokračuje: \"Trest za takové jednání je buď Damm nebo Sadaqah al-Fitr. Nebo můžeš samozřejmě oběhy udělat správně,\" [penalizer.GetHerHis] tvář na zlomek sekundy povolí.\n\n\"Hajj bude neúplný, pokud se mu vyhneš, tak co to bude, Hajji?\""
 hajj.3021.a:0 "Bude to zvířecí oběť."
 hajj.3021.a.flavor:0 "Damm. $hajj.3040.c.flavor$"
 hajj.3021.b:0 "Dám almužnu."
 hajj.3021.b.flavor:0 "Sadaqah al-Fitr. Obětování obilí a datlí chudým se zdá být vhodné."
 hajj.3021.c:0 "Tentokrát udělejme těch sedm oběhů správně."
 hajj.3021.c.flavor_zealous:0 "#EMP Věděl jsem#!, že jsem to měl brát vážně..."
 hajj.3021.c.flavor:0 "Ach, to ne."
 hajj.3030.t:1 "Zamzamova studna"
 hajj.3030.desc:0 "Tady stojím před mystickou studnou Zamzam, tou, která byla objevena skrze sny o věčném prameni na poušti. Pít její vodu je jeden ze starobylých obřadů hadždže, a tudíž i má další povinnost.\n\nStudna, ačkoli vytesaná do složitého kamenného díla, je obklopena poutníky hadždže nalevo, napravo i uprostřed, a já se musím protlouct davem, abych se dostal ke posvěcené vodě, kterou sdílejí mnozí."
 hajj.3030.a:0 "Měl bych nechat ostatní jít první."
 hajj.3030.a.flavor:0 "Nespěchám."
 hajj.3030.b:0 "Uhasím žízeň své duše!"
 hajj.3030.b.flavor:0 "Vynikající. A prý dělá i zázraky!"
 hajj.3030.c:0 "Možná jen lehce namočím ruce."
 hajj.3030.c.flavor:0 "Tohle #EMP sotva#! vypadá hygienicky!"
 hajj.3040.t:1 "Oběť Alláhovi"
 hajj.3040.desc:0 "Přišel čas na další obřad: oběť [ROOT.Char.GetFaith.HighGodName]. Pro tuto příležitost bylo připraveno zvláštní místo v obřadním areálu a pižmová vůně se při přibližování ke stánkům s různými druhy zvířat stále silněji šíří.\n\nPečlivě zvažuji své možnosti; obětování velkého zvířete, jako je velbloud, by jistě bylo zbožnější — zatímco obětování menšího zvířete nebo ovce by rozhodně stačilo k dokončení hadždže.\n\nNěkteří poutníci v rohu se zdají také přispět a mezi sebou rozdělit náklady na velkou krávu."
 hajj.3040.a:0 "Šedesát tři velbloudů!"
 hajj.3040.a.flavor:0 "Nechci být horší než velký prorok!"
 hajj.3040.b:0 "Jeden velbloud by měl stačit."
 hajj.3040.b.flavor:0 "Velbloudi znají to jediné tajemství..."
 hajj.3040.c:0 "Vezmu ovci."
 hajj.3040.c.flavor:0 "Jejich blyštivé oči jsem stejně nikdy neměl rád."
 hajj.3040.d:0 "Přidám se k té oběti krávy tamhle."
 hajj.3040.d.flavor:0 "Proč ničit víc životů, než je nutné?"
 hajj.3001.t:2 "Halq"
 hajj.3001.desc:2 "Po modlitbě u Místa Abrahama, po pochodu mezi Safa a Marwah, po napití se vody ze studny Zamzam a po oběti [ROOT.Char.GetFaith.HighGodName] jsem nyní připraven dokončit hadždž. Dalším obřadem, který musím podstoupit, je ostříhání vlasů.\n\n"
 hajj.3001.desc.male_dominated:0 "Tradičně si muži vše oholí úplně, ale občas se uděluje dispensace, která dovolí ostříhat jen část; ženám je obvykle povoleno pouze ponechat si pramínek."
 hajj.3001.desc.female_dominated:0 "Tradičně si ženy vše oholí úplně, ale občas se uděluje dispensace, která dovolí ostříhat jen část; mužům je obvykle povoleno pouze ponechat si pramínek."
 hajj.3001.desc.equal:0 "Tradičně se vše oholí, ale občas se povoluje ostříhat jen část."
 hajj.3001.a:0 "Oholit to celé!"
 hajj.3001.b:0 "Ostříhat jen pramínek."
