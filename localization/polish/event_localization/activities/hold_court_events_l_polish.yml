l_polish:
 hold_court_placeholder_gain_cgv:0 "Získáte #P 10#! Velkolepost dvora"
 hold_court_placeholder_lose_cgv:0 "Ztratíte #N 10#! Velkolepost dvora"
 hold_court_start_activity:0 "Vyslechnete prvního žadatele"
 hold_court_header:0 "Uskutečnit audienci:"
 hold_court.0001.t:0 "$hold_court_header$ Zahájení"
 hold_court.0001.desc:0 "Sedím na svém trůnu a pokynu strážím, aby otevřeli dveře síně. Proud lidí vchází dovnitř; někteří se postaví do fronty před mým trůnem, jiní ustoupí, aby mohli jen sledovat průběh.\n\nPo chvíli se v komoře hnutí zastaví, všechny tváře jsou obráceny k mně s očekáváním. Před sebou napočítám [ROOT.Var('num_petitioners').GetValue|V0] žadatelů postavených v řadě, čekajících, až je povolám."
 hold_court.0001.a:0 "Pokynu prvnímu ve frontě, aby přistoupil."
 hold_court.0001.b:0 "Na druhou stranu, venku je krásný den..."
 hold_court.0001.b.tooltip:0 "Vaše audience končí a posíláte žadatele domů"
 hold_court.1001.t:0 "Nepřímá špionáž"
 hold_court.1001.desc:0 "Můj host [rumormonger.GetTitledFirstName] přistupuje k mému trůnu s úšklebkem na [rumormonger.GetHerHis] tváři a hluboce se uklání.\n\n\"Vaše Veličenstvo. Během mé nedávné cesty do [neighboring_realm.GetName] jsem se dozvěděl několik #EMP fascinujících#! informací o některých [neighboring_ruler.GetTitledFirstNamePossessive] poddaných. Rád bych se s vámi o ně podělil... za odměnu.\""
 hold_court.1001.a:0 "Je to vysoká částka, ale nemohu si dovolit zůstat nevědomý."
 hold_court.1001.a.seducer:0 "Možná se můžeme dohodnout jinak?"
 hold_court.1001.a.success:0 "[rumormonger.GetTitledFirstNamePossessive] informace obsahují cenný materiál k vydírání"
 hold_court.1001.a.success.tt:0 "[rumormonger.GetTitledFirstName] vám odhalí všechna relevantní [secret|E], která [rumormonger.GetSheHe] zná"
 hold_court.1001.a.failure:0 "[rumormonger.GetTitledFirstNamePossessive] informace nejsou nic jiného než pouhé klepy"
 hold_court.1001.a.failure.tt:0 "[rumormonger.GetTitledFirstName] ve skutečnosti nezná žádné relevantní [secrets|E]"
 hold_court.1001.b:0 "Nikdo mě nebude vydírat před mým vlastním dvorem! Stráže, zatkněte [rumormonger.GetHerHim]!"
 hold_court.1001.c:0 "Pryč, šířiči drbů! Můj dvůr nemá místo pro tvé podobné!"
 hold_court.1011.t:1 "Nárok k válce"
 hold_court.1011.desc:0 ""Ó štědrý [ROOT.Char.GetTitledFirstNameNoTooltip], jsem [claimant_guest.GetFirstName], a přicestoval jsem zdaleka, abych vás požádal o pomoc při napravování velké křivdy!""\n\nThe [claimant_guest.GetWomanMan] in front of me bows deeply before continuing with [claimant_guest.GetHerHis] a well-rehearsed plea. "[target_character.Custom2('MyCharacterIntroduction', claimant_guest)|U] currently sits on the throne of [target_title.GetNameNoTier], but I am the true and rightful ruler of those lands!"\n\n"If you aid me in pressing my claim, I shall swear fealty to you, and serve you loyally until the end of my days."
 hold_court.1011.a:1 "Do roka prosadím váš nárok!"
 hold_court.1011.b:0 "Okamžitě odejděte — nemohu si dovolit urazit [target_character.GetTitleAsNameNoTooltip]."
 hold_court.1011.c:0 "Nemohu vám pomoci, ale užijte si mou pohostinnost."
 hold_court.1021.t:0 "Prach k prachu"
 hold_court.1021.desc:0 "Před mnou stojí hubený, roztrhaný rolník a zírá na přepych mého trůnního sálu. Zjevně roztržitý, zavolám [peasant.GetHerHim], abych upoutal [peasant.GetHerHis] pozornost.\n\n\"Och, promiňte, pane. Eh... Moje vesnice v [county.GetNameNoTier] byla letos postižena morem úrody. Ztratili jsme nejen sklizeň, ale i semeno. Nemáme nic, zahyneme hlady bez pomoci!\"\n\nZnovu se porozhlédne po mém trůnném sále a dodá: \"Určitě máte nějaké prostředky, které můžete obětovat?\""
 hold_court.1021.a:0 "Dostanete prostředky, které potřebujete k obnově."
 hold_court.1021.a.stewardship:0 "Zavedeme systém sdílení úrody se sousedními vesnicemi."
 hold_court.1021.b:1 "Vaše služba splatí váš dluh."
 hold_court.1021.c:0 "Když budou pole neúrodná, chopíte se meče."
 county_or_15_dev: "[county.GetName] a každý [realm|E] [county|E] s 15 nebo méně [development|E]"
 hold_court.0021.t:0 "$hold_court_header$ Závěr"
 hold_court.0021.desc:0 "Jak poslední žadatel odchází, různorodí dvořané ho následují z místnosti, mají jiné povinnosti. Někteří zůstávají a šeptají si mezi sebou o právě proběhlém jednání.\n\nBrzy se ceremoniální formality úplně rozplynou a místo nich se rozhostí ruch a shon běžného dvorního života."
 hold_court.0021.a:0 "Má práce zde je hotova."
 hold_court.0021.arrogant:0 "Je dobré nechat své poddané kochat se úžasem nad mou přítomností."
 hold_court.0021.shy:0 "Nemohu se dočkat, až se vrátím do svých komnat..."
 hold_court.0021.gregarious:0 "To vypadá jako dobrá příležitost se pobavit s dvořany."
 hold_court.0021.every_guest_and_courtier:0 "Každý host a dvořan:"
 hold_court_1001_pool_tt: "[rumormonger.GetShortUIName] opouští váš [court|E]"
