l_polish:
 hold_court.0001.desc:0 "Sedím na svém trůnu a gestikuluji svým strážím, aby otevřeli dveře síně. Proud lidí vchází dovnitř, někteří se staví do fronty před mým trůnem, zatímco jiní ustupují, aby mohli jen pozorovat řízení.\n\nPo několika chvílích ustalo veškeré hnutí v komoře, všechny tváře se k mým obrací s očekáváním. Před sebou počítám [ROOT.Var('num_petitioners').GetValue|V0] stěžovatelů, kteří se postavili do uspořádaného řady a čekají, až je zavolám."
 hold_court.0021.a:0 "Můj obchod zde je u konce."
 hold_court_placeholder_gain_cgv:0 "Získáváte #P 10#! Velkolepost soudu"
 hold_court.1001.c:0 "Zmizí, šířiči pomluv! Můj soud nemá místo pro takové jako jsi ty!"
 hold_court.1011.b:0 "Prosím, odstupte ihned — nemohu riskovat urážku [target_character.GetTitleAsNameNoTooltip]."
 hold_court.1001.a:0 "Zmíněná částka je vysoká, ale nemohu si dovolit zůstat nevědomý."
 hold_court.0021.shy:0 "Nemohu se dočkat, až se vrátím do svých komnat..."
 hold_court.0021.desc:0 "Jak poslední stěžovatel odchází, různí dvorní úředníci je následují ven z místnosti, majíce práci jinde. Jiní zůstávají, hovoříce mezi sebou o nedávných událostech.\n\nBrzy formálnost ceremoniálu úplně zmizela a místo ní nastoupil šum a ruch normálního dvorního života."
 county_or_15_dev: "[county.GetName] a každý [realm|E] [county|E] s 15 nebo méně [development|E]"
 hold_court.1021.a:0 "Budete mít prostředky, které potřebujete k obnově."
 hold_court.1011.t:1 "Nárok na válku"
 hold_court.1001.b:0 "Nikdo mě nevydírá před mým vlastním soudem! Stráže, vezměte [rumormonger.GetHerHim]!"
 hold_court.0021.arrogant:0 "Je dobré nechat mé poddané žasnout nad mou přítomností."
 hold_court.1001.t:0 "Nepřímá špionáž"
 hold_court.1011.c:0 "Nemohu vám pomoci, ale prosím, užijte si mé pohostinnosti."
 hold_court.1021.t:0 "Prach do prachu"
 hold_court.1001.a.success.tt:0 "[rumormonger.GetTitledFirstName] odhaluje všechny relevantní [secret|E] [rumormonger.GetSheHe] ví vám"
 hold_court.1021.desc:0 "Tenký, roztrhaný sedlák stojí přede mnou, zíraje na přepych mé trůnní síně. Očividně rozptýlený, volám [peasant.GetHerHim], abych mu věnoval pozornost.\n\n"Ach, omlouvám se, m'lorde. Já, ehm... Moje vesnice v [county.GetNameNoTier] byla letos postižena nákazou. Ztratili jsme nejen naši úrodu, ale také naše semena. Nemáme nic, bez pomoci zemřeme hlady!"\n\nZnovu se rozhlíží kolem mé trůnní síně a dodává "Jistě máte bohatství na rozdávání?""
 hold_court.1001.desc:0 "Můj host [rumormonger.GetTitledFirstName] přistupuje k mému trůnu se shovívavým úsměvem na [rumormonger.GetHerHis] tváři a hluboce se klaní.\n\n"Zdravím vás, vaše výsosti. Během mé nedávné cesty do [neighboring_realm.GetName] jsem se dozvěděl několik #EMP fascinujících#! detailů o několika [neighboring_ruler.GetTitledFirstNamePossessive] poddaných. Rád bych se o to s vámi podělil... za cenu."
 hold_court_placeholder_lose_cgv:0 "Ztrácíte #N 10#! Velkolepost soudu"
 hold_court.1021.c:0 "Pokud jsou pole pusté, budete wield a sword."
 hold_court.0021.t:0 "$hold_court_header$ Závěr"
 hold_court.0021.every_guest_and_courtier:0 "Každý host a dvorní úředník:"
 hold_court.1001.a.success:0 "[rumormonger.GetTitledFirstNamePossessive] informace obsahují cenný materiál pro vydírání"
 hold_court.1021.b:1 "Vaše služba splatí váš dluh."
 hold_court_1001_pool_tt: "[rumormonger.GetShortUIName] opouští váš [court|E]"
 hold_court_header:0 "Svolání soudu:"
 hold_court.0001.b:0 "Po druhém zamyšlení, je venku krásný den..."
 hold_court.1011.desc:0 ""Ó štědrý [ROOT.Char.GetTitledFirstNameNoTooltip], jsem [claimant_guest.GetFirstName], a cestoval jsem daleko, abych požádal o vaši pomoc při napravení velké nespravedlnosti!"\n\n[claimant_guest.GetWomanMan] přede mnou se hluboce uklání, než pokračuje se [claimant_guest.GetHerHis] dobře nacvičenou prosbou. "[target_character.Custom2('MyCharacterIntroduction', claimant_guest)|U] momentálně sedí na trůnu [target_title.GetNameNoTier], ale já jsem pravý a zákonný vládce těchto zemí!"\n\n"Pokud mi pomůžete prosadit můj nárok, přísahám vám věrnost a budu vám sloužit loajálně až do konce svých dnů.""
 hold_court.1011.a:1 "Budu prosazovat váš nárok do roka!"
 hold_court.0021.gregarious:0 "To se zdá jako dobrá příležitost, jak se seznámit se svým dvorem."
 hold_court.1021.a.stewardship:0 "Založme systém sdílení úrody se sousedními vesnicemi."
 hold_court.0001.a:0 "Gestikuluji prvním v řadě, aby přistoupil."
 hold_court_start_activity:0 "Posloucháte prvního stěžovatele"
 hold_court.0001.b.tooltip:0 "Vaše audience končí a posíláte stěžovatele domů"
 hold_court.1001.a.seducer:0 "Možná se můžeme dohodnout na jiné dohodě?"
 hold_court.1001.a.failure:0 "[rumormonger.GetTitledFirstNamePossessive] informace jsou jen plané drby"
 hold_court.1001.a.failure.tt:0 "[rumormonger.GetTitledFirstName] ve skutečnosti nezná žádné relevantní [secrets|E]"
 hold_court.0001.t:0 "$hold_court_header$ Zahájení"
