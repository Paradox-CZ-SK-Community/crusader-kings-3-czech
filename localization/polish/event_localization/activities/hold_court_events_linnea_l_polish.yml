l_polish:
 hold_court.5010.t:0 "[county.GetNameNoTierNoTooltip|U] Mimo kontrolu"
 hold_court.5010.desc_marshal:0 "[marshal.GetCouncilTitle] [marshal.GetTitledFirstName] přichází k trůnu.\n\n"
 hold_court.5010.desc:0 "Jeden sedlák [peasant.GetWomanMan] se nesměle přiblíží k mému trůnu, svíraje [peasant.GetHerHis] klobouk.\n\n"
 hold_court.5010.desc.outro: ""[county.GetName|U] sužuje neklid a banditství, má [ROOT.Char.GetLadyLord]. Věnujte trochu mincí regionu a pořádek může být obnoven.""
 hold_court.5010.a:0 "Zajímavý nápad, vyzkoušejme to."
 hold_court.5010.b:0 "Máš pravdu, co potřebujeme, je #EMP nadměrné#! krveprolití!"
 hold_court.5010.c:1 "Nemám na to čas."
 hold_court.5030.t:0 "Psaný jazyk"
 hold_court.5030.desc:1 "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi ukáže stránku plnou neznámých symbolů a trvá na tom, že je čitelná.\n\n"Vytvořil jsem psaný jazyk speciálně pro [courtier.GetWomenMen] na dvoře, protože písmena jsou většinou vyučována [courtier.Custom('WomenMenOpp')]. Pokud to dovolíte, začnu jej hned vyučovat [courtier.Custom('LadiesLords')]!"\n\nNemohu se ubránit představě svobody, kterou by takový jazyk mohl přinést!"
 hold_court.5030.a:0 "Skvělý nápad!"
 hold_court.5030.courtiers:0 "Všichni [courtier.Custom('FemaleMale')|U] dvořané"
 hold_court.5030.b:0 "Dvorský učitel [court_tutor.GetFirstNameNoTooltip] vám pomůže ho vyučovat."
 hold_court.5030.c:0 "Můžeme lépe využít vašich talentů!"
