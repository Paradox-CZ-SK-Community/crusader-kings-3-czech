l_polish:
 hold_court.5010.desc:0 "Sedlák [peasant.GetWomanMan] se plachým krokem přibližuje k mému trůnu, svírajíc [peasant.GetHerHis] klobouk.\n\n"
 hold_court.5010.b:0 "Máš pravdu, co opravdu potřebujeme, je #EMP nadměrná#! krveprolití!"
 hold_court.5010.desc.outro: ""[county.GetName|U] je zasaženo neklidem a banditstvím, můj [ROOT.Char.GetLadyLord]. Ušetři alespoň trochu mincí pro region a kontrola se může obnovit.""
 hold_court.5030.a:0 "Jak skvělý nápad!"
 hold_court.5030.t:0 "Psaný jazyk"
 hold_court.5030.c:0 "Můžeme lépe využít tvé talenty!"
 hold_court.5010.desc_marshal:0 "[marshal.GetCouncilTitle] [marshal.GetTitledFirstName] se blíží k trůnu.\n\n"
 hold_court.5010.t:0 "[county.GetNameNoTierNoTooltip|U] mimo kontrolu"
 hold_court.5030.desc:1 "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi ukazuje stránku plnou neznámých symbolů a trvá na její čitelnosti.\n\n""Vytvořil jsem psaný jazyk speciálně pro [courtier.GetWomenMen] dvora, protože písmena jsou většinou vyučována [courtier.Custom('WomenMenOpp')]. Pokud to dovolíš, začnu učit [courtier.Custom('LadiesLords')] hned!"\n\nNemohu si pomoct, ale představit si svobodu, kterou by takový jazyk mohl přinést!"
 hold_court.5030.b:0 "Dvorak [court_tutor.GetFirstNameNoTooltip] ti s tím pomůže."
 hold_court.5030.courtiers:0 "Všichni [courtier.Custom('FemaleMale')|U] dvořané"
 hold_court.5010.c:1 "Na to teď nemám čas."
 hold_court.5010.a:0 "Zajímavý nápad, zkusme to."
