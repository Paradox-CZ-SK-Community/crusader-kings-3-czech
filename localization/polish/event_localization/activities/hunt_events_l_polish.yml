 tgp_hunt.0002.t: "Ne tak odlišní" # todo: NEW TRANSLATION
 tgp_hunt.0002.desc: "Při pronásledování [activity.Custom('GetAnimalType')] narazím na malou řeku. Za rákosím není můj cíl, ale elegantní pár kachen, jejich krky provázané v milostném objetí.\n\nZírám, okouzlen milenci, když náhle můj sokol zaútočí! Zůstane jen jedna kachna, krev a peří místo jejího partnera. Zbývající pták křičí v zlomené agónii, zoufale třepotá křídly, jako by chtěl vrátit čas." # todo: NEW TRANSLATION
 tgp_hunt.0002.a: "Skutečně úchvatný pohled." # todo: NEW TRANSLATION
 tgp_hunt.0002.a.flavor: "Sežeň i toho druhého!" # todo: NEW TRANSLATION
 tgp_hunt.0002.b: "Možná zvířata nejsou od nás tak odlišná." # todo: NEW TRANSLATION
 tgp_hunt.0002.b.flavor: "Takový je život." # todo: NEW TRANSLATION
 tgp_hunt.0002.c: "Nemohu snést vidět takové žalostné scenérie ve svém panství." # todo: NEW TRANSLATION
 tgp_hunt.0002.c.flavor: "Jestli má nastat změna – má akce bude jejím katalyzátorem." # todo: NEW TRANSLATION
