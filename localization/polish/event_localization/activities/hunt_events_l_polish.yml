 tgp_hunt.0007.desc: "Když se vracím do tábora, slyším výkřik z houští.\n\nZmučené výkřiky odhalí zajíce v pytlácké pasti. [target_character.GetFirstName] se přiblíží a zvedne uvězněné zvíře, olizuje si rty..." # todo: NEW TRANSLATION
