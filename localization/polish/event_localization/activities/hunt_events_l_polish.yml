 hunt.1202.b: "Rychle, [injury_target.GetSheHe] potřebuje pomoc!"
 hunt.1202.c: "Tragédie..."
 hunt.2000.t: "Prodejce psů"
 hunt.2000.opening_master: "Můj [ROOT.Char.Custom('GetHuntMasterDesc')], [m_hunt.GetTitledFirstName], mi přivedl [dog_salesman.GetWomanMan], který tvrdí, že prodává vynikající lovecké psy.\n\n"
 hunt.2000.opening_hunter: "Můj [ROOT.Char.Custom2('RelationToMe', m_hunt)], [m_hunt.GetTitledFirstName], vášnivý lovec, mi přivedl [dog_salesman.GetWomanMan], který prodává kvalitní lovecké psy.\n\n"
 hunt.2000.opening: "Do [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] dorazil [dog_salesman.GetWomanMan], který prodává kvalitní lovecké psy, zřejmě v naději nalézt nového zákazníka.\n\n"
 hunt.2000.desc: ""Prodávám pouze ty nejlepší lovecké psy, již vycvičené a připravené bez potíží připojit se k jakémukoli loveckému družstvu. Nikde v [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip], [ROOT.Char.GetTitleAsNameNoTooltip] lepší nenajdete!\"\n\nPřed mnou je řada na vodítku držených psů různé velikosti a stavby, klidně sedících k mému posouzení."
 hunt.2000.a: "Dobrý pachový pes má cenu zlata."
 hunt.2000.b: "Tento by mohl porazit kance úplně sám!"
 hunt.2000.b.tt: "Nebudete dostávat události [hunt_sighting_no_prefix|E], dokud nebudete mít [GetActivityType('activity_hunt').GetName]"
 hunt.2000.c: "Působivé, povedeš mé kotce, [dog_salesman.GetFirstNameNoTooltip]?"
 hunt.2000.d: "Nemám potřebu dalších psů."
 hunt.2001.t: "Prodejce dravců"
 hunt.2001.opening_master: "Můj [ROOT.Char.Custom('GetHuntMasterDesc')], [m_hunt.GetTitledFirstName], mi přivedl [falcon_salesman.GetWomanMan], který tvrdí, že prodává vycvičené lovecké dravce.\n\n"
 hunt.2001.opening_hunter: "Můj [ROOT.Char.Custom2('RelationToMe', m_hunt)], [m_hunt.GetTitledFirstName], vášnivý lovec, mi přivedl [falcon_salesman.GetWomanMan], který prodává vycvičené lovecké dravce.\n\n"
 hunt.2001.opening: "Do [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] dorazil [falcon_salesman.GetWomanMan], který prodává vycvičené lovecké dravce, zřejmě doufá, že najde nového zákazníka.\n\n"
 hunt.2001.desc: ""Toto jsou ty nejlepší ptáci; vychoval jsem je od mláďat sám; nezklamou vás, [ROOT.Char.GetTitleAsNameNoTooltip]!"\n\nPřed mnou na bidýlku klidně sedí pestrá směs jestřábů a sokolů různých velikostí."
 hunt.2001.a: "Tohle je skvělý exemplář!"
 hunt.2001.a.flavor: "Vezmu ho!"
 hunt.2001.c: "Konečně, [falcon_salesman.GetFirstNameNoTooltip]! Někdo, kdo se postará o mé voliéry!"
 hunt.2001.d: "Velmi dobré, ale nemám zájem..."
 hunt.2500.t: "[sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalPlural')|U] z [sighting_province.GetNameNoTooltip]"
 hunt.2500.opening_master: "Můj [ROOT.Char.Custom('GetHuntMasterDesc')], [sighting_character.GetTitledFirstName], přináší zprávu o zvířatech spatřených v mém panství.\n\n"
 hunt.2500.opening_hunter: "Můj [ROOT.Char.Custom2('RelationToMe', sighting_character)], [sighting_character.GetTitledFirstName], známý [sighting_character.GetHerHis] zájmem o lovectví, přináší zvěsti o zvířatech spatřených v mém panství.\n\n"
 hunt.2500.opening_fallback: "Na širokých cestách [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTierNoTooltip] se nasbírají všelijaké zvěsti, a dnes mě jeden obzvlášť upovídaný lovec neustále obtěžoval svým vyprávěním.\n\n"
 hunt.2500.opening: "Můj [ROOT.Char.Custom2('RelationToMe', sighting_character)], [sighting_character.GetTitledFirstName], šířil zprávy o zvířatech spatřených v mém panství.\n\n"
 hunt.2500.desc: ""Slyším mnoho řečí z [sighting_county.GetName]: prý jsou tam výborné možnosti k lovu, kde mnoho pořádných [sighting_county.Custom('GetAnimalType')] pobíhá po [sighting_province.Custom('GetTerrainTypePlural')]!""
 hunt.2500.a: "Zajímavé..."
 hunt.2500.b: "Neobtěžuj mě tím."
 hunt.2500.c: "Hodil by se mi dobrý lovec."
 hunt.2510.t: "Ten [sighting_county.Custom('GetLegendaryColor')|U] [sighting_county.Custom('GetAnimalType')|U]"
 hunt.2510.opening_master: "Můj [ROOT.Char.Custom('GetHuntMasterDesc')], [sighting_character.GetTitledFirstName], vchází do mých komnat plný nadšení.\n\n"
 hunt.2510.opening_hunter: "Můj [ROOT.Char.Custom2('RelationToMe', sighting_character)], [sighting_character.GetTitledFirstName], známý [sighting_character.GetHerHis] zájmem o lovectví, vchází do mých komnat plný nadšení.\n\n"
 hunt.2510.opening: "Můj [ROOT.Char.Custom2('RelationToMe', sighting_character)], [sighting_character.GetTitledFirstName], vstupuje do mých komnat plný nadšení.\n\n"
 hunt.2510.desc: ""Slyším podivné věci od hajných z [sighting_county.GetNameNoTier]: hlásí, že zahlédli [sighting_county.Custom('GetAnimalType')] s"
 hunt.2510.desc.knight_errant: ""Slyším podivné věci od hajných z [sighting_county.GetName]: hlásí, že zahlédli [sighting_county.Custom('GetAnimalType')] s"
 hunt.2510.story: ""Hajní z [sighting_county.GetNameNoTier] posílají přesvědčivé zprávy: zdá se, že tam byl spatřen váš [sighting_county.Custom('GetAnimalType')], tvor s"
 hunt.2510.black: "srst černá jako uhel.""
 hunt.2510.white: "srst sněhobílá.""
 hunt.2510.closing: "\n\n"Říká se, že se potuluje po [sighting_province.Custom('GetTerrainTypePlural')], přesto se k němu nikdo nepřiblížil. O takových tvorech skutečně kolují legendy...""
 hunt.2510.knight_errant_closing: "\n\n"Pouze $knight_culture_player_no_tooltip$, proslulý jako vy, jej může zkrotit, má [ROOT.Char.GetLadyLord].""
 hunt.2510.a: "#EMP [sighting_county.Custom('GetLegendaryColor')|U]#! říkáte?"
 hunt.2510.a.existing: "Já #EMP ho najdu#! jednoho dne!"
 hunt.2510.b: "Neobtěžuj mě těmito dětinskými představami."
 hunt.2520.t: "[sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalAdjective')|U] [sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')|U] z [sighting_county.GetNameNoTierNoTooltip]"
 hunt.2520.desc: ""Slyším mnoho řečí z [sighting_county.GetNameNoTier]: říká se, že zlověstný [sighting_county.Custom('GetAnimalType')] terorizuje místní vesnice, chytá dobytek a mizí do [sighting_province.Custom('GetTerrainTypePlural')]!""
 hunt.2530.t: "[sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalPlural')|U] z [sighting_county.GetNameNoTierNoTooltip]"
 hunt.2530.opening_master: "Můj vrchní sokolník, [sighting_character.GetTitledFirstName], vchází do mých komnat plný nadšení.\n\n"
 hunt.2530.opening_falconer: "Můj [ROOT.Char.Custom2('RelationToMe', sighting_character)], [sighting_character.GetTitledFirstName], známý [sighting_character.GetHerHis] zájmem o sokolnictví, vchází do mých komnat plný nadšení.\n\n"
 hunt.2530.desc: ""Slyším mnoho řečí z [sighting_county.GetNameNoTier]: říká se, že tam jsou výborné možnosti k lovu, kde mnoho hodnotných [sighting_county.Custom('GetAnimalType')] pobíhá po [sighting_province.Custom('GetTerrainTypePlural')]!""
 hunt.2540.t: "Odtud až tam"
 hunt.2540.desc: ""Má [ROOT.Char.GetLadyLord], vaši lovečtí správci hlásí, že hojná [sighting_county.Custom('GetAnimalPlural')] z [old_sighting_county.GetBaseNameNoTier] se zdají přesunout z těch území do [sighting_county.GetName]!""
 hunt.2540.legendary: ""Má [ROOT.Char.GetLadyLord], vaši lovečtí správci hlásí, že [sighting_county.Custom('GetLegendaryColor')] [sighting_county.Custom('GetAnimalType')] z [old_sighting_county.GetBaseNameNoTier] na čas zmizel, než byl spatřen v nedalekém [sighting_county.GetBaseNameNoTier]!""
 hunt.2540.closing: "\n\n"Možná by bylo moudré uspořádat lov, než bude pozdě.""
 hunt.2540.white: "Říkají, že září jako božské světlo v ranních mlhách...""
 hunt.2540.black: "Říkají, že se objevuje jako posel večera, černá díra v krajině...""
 hunt.2540.a: "Mohou utéct, ale nemohou se skrýt."
 hunt.2540.a.legendary: "Snaží se mě zmást!"
 hunt.2540.b: "Unavují mě tyto hlášky, [sighting_character.GetFirstNameNoTooltip]..."
 hunt.3020.t: "Zrádná zvěř"
 hunt.3020.t.deer: "Nevím"
 hunt.3020.opening: "Jako každá zvěř, nepolapitelný [activity.Custom('GetAnimalType')] má mnoho triků, záludností a lestí, které mohou oklamat i zkušené lovce.\n\n"
 hunt.3020.doubling: "mazaný [activity.Custom('GetAnimalType')] běhá tam a zpět, vrací se po svých stopách a vede klikaté cesty, aby nás oklamal."
 hunt.3020.beating: "ten [activity.Custom('GetAnimalMale')] přeskakoval a brodil potoky v [host.GetCurrentLocation.Custom('GetTerrainType')], snažíce se zmást svou stopu."
 hunt.3020.squatting: "ten [activity.Custom('GetAnimalMale')] stál naprosto nehybně v [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], bez zaváhání se nám dostal za záda, dokonce přímo pod nosem psů"
 hunt.3020.rusing: "ten [activity.Custom('GetAnimalMale')] se střídavě klamal, běhal sem a tam v bláznivých vzorcích, aby zmátl svou stopu a ztížil sledování"
 hunt.3020.desc_courtier: "Můj [ROOT.Char.Custom2('RelationToMe', hunt_participant)], [hunt_participant.GetTitledFirstName], zastavil družinu:"
 hunt.3020.desc_fallback: "Moji [ROOT.Char.Custom('GetGameKeepers')] se před námi zastavili:"
 hunt.3020.desc: "Stopy se zamotaly: mazaný [activity.Custom('GetAnimalType')] běhal tam a zpět, vracel se po svých stopách, aby nás zmátl."
 hunt.3020.closing: "\n\nNení shoda, kterým směrem jít, a každá chvíle prodlení nás vzdaluje od trofeje."
 hunt.3020.a: "Trpělivost, tohle by mělo být snadné vyřešit."
 hunt.3020.a.perfect: "Rychle najdete stopu"
 hunt.3020.a.success: "Brzy najdete stopu"
 hunt.3020.a.failure: "Myslíte, že jste našli stopu"
 hunt.3020.b: "Ach ano, slyšel jsem o tomto triku."
 hunt.3020.b.success: "Vaše rada se vyplatila"
 hunt.3020.b.failure: "Vaše rada je k ničemu"
 hunt.3020.c: "Spolehnu se na [hunt_participant.GetFirstNameNoTooltip]."
 hunt.3020.c.perfect: "[hunt_participant.GetFirstNameNoTooltip] rychle najde stopu"
 hunt.3020.c.success: "[hunt_participant.GetFirstNameNoTooltip] brzy najde stopu"
 hunt.3020.c.failure: "[hunt_participant.GetFirstNameNoTooltip] nás zavede na špatnou stopu"
 hunt.3020.d: "Kdybych byl na jeho místě, šel bych touto cestou..."
 hunt.3020.e: "Tudy. Ne! Tamtudy!"
 hunt.3020.e.success: "Jdete správným směrem"
 hunt.3020.e.failure: "Jdete špatným směrem"
 hunt.3020.f: "Co na to místní hajný?"
 hunt.3020.f.flavor: "#EMP Poraďme se s odborníkem...#!"
 hunt.4001.t: "Výstřel"
 hunt.4001.opening: "Je v tom něco majestátního, jak [activity.Custom('GetAnimalType')] hledí přes krajinu. Skryt v [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], zvedám svůj luk.\n\n"
 hunt.4001.desc_1: "Potichu se ohlédnu na mého [ROOT.Char.Custom2('RelationToMe', hunt_participant)], [hunt_participant.GetTitledFirstName], který je přikrčen v [host.GetCurrentLocation.Custom('GetProvinceGroundDesc')] a činí totéž."
 hunt.4001.desc_2: "Opatrně odhadujíc vzdálenost k [activity.Custom('GetAnimalType')], s mým oštěpem dokonale vyváženým v ruce...\n\nMůj [ROOT.Char.Custom2('RelationToMe', hunt_participant)], [hunt_participant.GetTitledFirstName], je přikrčen vedle mě, držíc své vlastní kopí."
 hunt.4001.desc_3: "Nadechni se... zamíř..."
 hunt.4001.a: "#EMP Ne! Je můj!#!"
 hunt.4001.a.kill: "Srazili jste [activity.Custom('GetAnimalType')]"
 hunt.4001.a.stolen: "[hunt_participant.GetFirstNameNoTooltip] srazí [activity.Custom('GetAnimalType')]"
 hunt.4001.a.both: "Vy vyplašíte [activity.Custom('GetAnimalType')]"
 hunt.4001.b: "Zasaď přesně, [hunt_participant.GetFirstNameNoTooltip]."
 hunt.4001.c: "Teď, [hunt_participant.GetFirstNameNoTooltip], než nás [activity.Custom('GetAnimalType')] zpozoruje!"
 hunt.4001.c.tt: "Kdybych šlápl na tuto větvičku, [activity.Custom('GetAnimalType')] by se jistě lekl..."
 hunt.4001.d: "Podívej se."
 hunt.4002.t: "Drby"
 hunt.4002.desc: "Hluk ostatních utichl, když se já spolu s mým [ROOT.Char.Custom2('RelationToMe', secret_sharer)], [secret_sharer.GetTitledFirstName], plížíme k [activity.Custom('GetAnimalType')].\n\nUž jsme téměř na dosah, když [secret_sharer.GetFirstNameNoTooltip] zašeptá: "Teď, když jsme konečně sami, musím ti něco říct — o [secret_owner.GetTitledFirstName]...""
 hunt.4002.a: "Probereme to později, [ROOT.Char.Custom2('RelationToMe', secret_sharer)]!"
 hunt.4002.a.flavor: "To [activity.Custom('GetAnimalType')] je moje!"
 hunt.4002.b: "Co? Řekni mi..."
 hunt.4002.b.tt: "To [activity.Custom('GetAnimalType')] prchá"
 hunt.4002.b.reveal: "Dozvím se [secret_owner.GetFirstNamePossessiveNoTooltip] tajemství"
 hunt.4003.t: "Zakázaná kořist"
 hunt.4003.desc: "Pytláci, tady v [land_owner.GetTitleTierName]'s [host.GetCurrentLocation.Custom('GetTerrainType')]? Tisknou se u sebe, když přijíždím s ochrankou, a špatně se snaží skrýt mrtvé [host.Custom('GetRegionalDeerType')] za sebou.\n\n\"Tohle jsme neudělali! Prosím, smiluj se, slavný [ROOT.Char.GetTitleAsNameNoTooltip]!\" Jejich čepele a luky popírají jejich slova."
 hunt.4003.adventurer: "Přidej se k mému táboru. [land_owner.GetTitleTierName] tě nikdy nenajde."
 hunt.4003.a: "Budou oběšeni a jejich vesnice zaplatí."
 hunt.4003.b: "\"Vypadáte, že jste skvělí lukostřelci...\""
 hunt.4003.c: "Zvíře je mé, stejně jako pokuty za jejich životy."
 hunt.4003.c.tt_success: "Místní úřady se podvolí"
 hunt.4003.c.tt_failure: "Veřejné pobouření"
 hunt.4003.d: "\"Co mě zajímá [land_owner.GetTitledFirstNamePossessiveNoTooltip] zvěř?\""
 hunt.4003.d.own: "Vypadněte z mého [host.GetCurrentLocation.Custom('GetTerrainType')]!"
 hunt.4003.d.vassal: "Vypadněte z [land_owner.GetTitledFirstNamePossessiveNoTooltip] [host.GetCurrentLocation.Custom('GetTerrainType')]!"
 hunt.4003.d.rival: "Vezměte si od [land_owner.GetTitledFirstNameNoTooltip], co chcete."
 hunt.4003.e: "Konečně slušný lovec!"
 hunt.4004.t: "Porážka bestie"
 hunt.4004.desc: "Člověk by si řekl, že je to tvor z mýtů, snad bůh převlečený do zvířecí podoby. Byl to největší [activity.Custom('GetAnimalType')] jakého jsem kdy viděl.\n\nI poté, co byla bestie zraněna, pronásledování trvalo půl dne.\n\nStále je to impozantní pohled, ležící přede mnou mrtvá."
 hunt.4004.credit_receiver: "[credit_taker.GetTitledFirstName] je stejně ohromený. \"Nikdy jsem nic takového neviděl, má [ROOT.Char.GetLadyLord].\""
 hunt.4004.a: "Jeho hlava bude vypadat nádherně v mé velké síni!"
 hunt.4004.b: "Bude to trofej pro mého [ROOT.Char.Custom2('RelationToMeShort', trophy_recipient)]."
 hunt.4004.c: "Bude z toho úžasný kožich!"
 hunt.4004.c.tt: "Ne, to rozhodně #EMP NENÍ#! kýčovité!"
 hunt.4004.every_arrogant_vassal: "Každý arogantní vazal"
 hunt.4004.every_restrained_vassal: "Každý přísně zdrženlivý vazal"
 hunt.4004.every_other_vassal: "Vazalové, kteří nejsou arogantní ani přísně zdrženliví"
 hunt.4004.d: "Myslím, že uznání za to patří [credit_taker.GetTitledFirstNameNoTooltip]."
 hunt.4004.e: "Sníme to tady a teď!"
 hunt.4004.f: "Jeho lebka udělá pěknou korunu."
 hunt.4005.t: "Porážka bestie"
 hunt.4005.a: "Tento přinese slušnou cenu."
 hunt.4005.b: "Nechám vyrobit krásnou trofej pro mého [ROOT.Char.Custom2('RelationToMeShort', trophy_recipient)]."
 hunt.4005.c: "Bude vypreparováno a posláno k [ROOT.Char.GetFaith.ReligiousHeadName]!"
 hunt.4006.t: "Sběrači"
 hunt.4006.desc: "[host.GetCurrentLocation.Custom('GetTerrainTree')] je opravdu 'pláštěm chudých', ale když [activity.Custom('GetAnimalType')] v panice prchá před sběrači sedláků, mám pocit, že mi trpělivost dochází.\n\nUrčitě je dnes v [host.GetCurrentLocation.GetNameNoTooltip] něco lepšího na práci než sbírání kořenů a hub!"
 hunt.4006.adventurer: "Sbírání kořenů a hub... to je nápad."
 hunt.4006.a: "Vyžeňte tu chásku z #EMP mých#! lovišť!"
 hunt.4006.b: "Přijeli jsme sem přece lovit, ne?"
 hunt.4006.special_interest: "Kvůli [county_owner.GetHerHis] neobvyklým zájmům:"
 hunt.4006.c: "Tato kořist postačí..."
 hunt.4006.d: "Velkorysý dar by je měl na dost dlouho odradit."
 hunt.4006.e: "Tohle #EMP jsou#! prý jejich dávná práva..."
 hunt.4007.t: "Zuřící [host.Custom('GetAnimalType')|U]"
 hunt.4007.desc_befriend: "Lehký vánek fouká a můj [ROOT.Char.Custom2('RelationToMeShort', similar_participant)], [similar_participant.GetTitledFirstName], a já klimbáme v tiché mýtině, když to zaslechneme."
 hunt.4007.desc_lazy: "Lehký vánek fouká a můj [ROOT.Char.Custom2('RelationToMeShort', similar_participant)], [similar_participant.GetTitledFirstName], a já klimbáme v tiché mýtině, když to zaslechneme."
 hunt.4007.desc_lustful: "Můj [ROOT.Char.Custom2('RelationToMeShort', similar_participant)], [similar_participant.GetTitledFirstName], vypadá působivě ve svém loveckém úboru, a proklínám to rušení, které mi odvádí pozornost od [similar_participant.GetHerHim]."
 hunt.4007.desc_fallback: "Když my — já a můj [ROOT.Char.Custom2('RelationToMeShort', similar_participant)] [similar_participant.GetTitledFirstName] — vyjdeme na hřeben, uslyšíme to."
 hunt.4007.desc_ending: "\n\nPraskání větviček, šelest větví a křik vyděšených ptáků ohlašuje příchod zuřivého [host.Custom('GetAnimalType')|l], a míří přímo k nám!\n\n[similar_participant.GetSheHe|U] se zadýchá: \"Podívej, jak velcí jsou ti #EMP [host.Custom('GetAnimalDanger')]#!!\""
 hunt.4007.a: "Jeho cesta končí zde, u mě."
 hunt.4007.a.non_martial: "Rychle! Schovej se za mě, [similar_participant.GetFirstNameNoTooltip]!"
 hunt.4007.a.non_martial_self: "Dej mi svůj nůž! Udělám to sám!"
 hunt.4007.a.success: "Zabiju bestii"
 hunt.4007.a.failure: "Jsem zraněn"
 hunt.4007.a.critical_failure: "Jsem zabit"
 hunt.4007.b: "[similar_participant.GetFirstNameNoTooltip], udělej něco!"
 hunt.4007.b.non_martial: "Pomoc! Někdo pomozte!"
 hunt.4007.b.success: "[THIS.Char.GetTitledFirstNameNoTooltip] zabije bestii"
 hunt.4007.b.failure: "[THIS.Char.GetTitledFirstNameNoTooltip] je zraněn"
 hunt.4007.b.critical_failure: "[THIS.Char.GetTitledFirstNameNoTooltip] je zabit"
 hunt.4007.c: "Není těžší na zvládnutí než ublížený dvořan!"
 hunt.4007.d: "[bodyguard.GetFirstNameNoTooltip]! Ke mně!"
 hunt.4007.e: "#EMP PRYČ S TEBOU, OHAVNÉ STVOŘENÍ!#!"
 hunt.4007.f: "#EMP Utíkejte!#!"
 hunt.4900.t: "Zuřící [activity.Custom('GetAnimalTypeKill')|U]"
 hunt.4900.desc: "Velká bestie se zastaví těsně před námi, [activity.Custom('GetAnimalSoundParticipleKill')] a [activity.Custom('GetAnimalStrikeParticipleKill')] zběsile."
 hunt.4900.hunter: "\n\nVytahuji nůž z opasku a postavím se mezi [activity.Custom('GetAnimalTypeKill')] a [similar_participant.GetFirstName] těsně před tím, než zvíře náhle [activity.Custom('GetAnimalChargePresentKill')] vpřed.\n\nMoje čepel najde jeho srdce,"
 hunt.4900.hunter_wound: "ale ne dřív, než jsem sražen stranou, a jen těsně unikám jeho [activity.Custom('GetAnimalDangerKill')]..."
 hunt.4900.hunter_dead: "ale když se podívám dolů, jeho [activity.Custom('GetAnimalDangerKill')] našly ty moje.\n\nSvětlo bledne, když ležím v spleti srsti, teplého masa a krve, s [similar_participant.GetFirstNameNoTooltip], který volá mé jméno..."
 hunt.4900.hunter_kill: "jeho [activity.Custom('GetAnimalDangerKill')] mě jen těsně mine, a zhroutí se na zem v hromadě..."
 hunt.4900.assist: "\n\n[similar_participant.GetFirstName] vytahuje nůž z opasku a vrhá se mezi mě a [activity.Custom('GetAnimalTypeKill')]. Křičí \"Zůstaňte vzadu, [ROOT.Char.GetTitleAsNameNoTooltip]!\" když zvíře náhle [activity.Custom('GetAnimalChargePresentKill')] vpřed.\n\nČas se zdá téměř zastavit, když [similar_participant.GetSheHe] zachytí rozmazaný útok [activity.Custom('GetAnimalFeatureKill')].\n\nKdyž se prach usadí, [activity.Custom('GetAnimalTypeKill')] leží mrtvé,"
 hunt.4900.assist_wound: "ale [similar_participant.GetFirstNameNoTooltip] je zjevně zraněn..."
 hunt.4900.assist_dead: "ale i [similar_participant.GetFirstNameNoTooltip]..."
 hunt.4900.assist_kill: "a [similar_participant.GetFirstNameNoTooltip] nad ním stojí a spokojeně utírá svou čepel..."
 hunt.4900.befriend: "\n\nKlidně natáhnu ruku. [activity.Custom('GetAnimalTypeKill')] se uvolní, zmatená, než nepatrně zastaví těsně mimo dosah a podezřele očichává mé prsty."
 hunt.4900.befriend_success: "\n\nZdánlivě spokojená se široce protáhne, pak si lehne ke mým nohám, jako by chtěla spát."
 hunt.4900.befriend_wound: "\n\nBez varování se znovu rozběhne vpřed, silně mě srazí k zemi, než uteče z dohledu."
 hunt.4900.befriend_dead: "\n\nBestie se náhle napne, téměř jako by se ušklíbla. Stojím ztuhlý a zavírám oči, když se bestie řítí vpřed, [activity.Custom('GetAnimalSoundParticipleKill')] hrozně."
 hunt.4900.bodyguard: "\n\nMůj tělesný strážce, [bodyguard.GetFirstName], se vrhá do akce, meč v ruce, zatímco mě druhou rukou přikazuje za sebe. \"Ustupte, můj [ROOT.Char.GetLadyLord]!\"\n\nZvíře se vrhá vpřed,"
 hunt.4900.bodyguard_wound: "a sotva mohu sledovat, jak je [bodyguard.GetSheHe] bestií zraněn/a, přesto [bodyguard.GetFirstNameNoTooltip] ji přitom srazí..."
 hunt.4900.bodyguard_dead: "a sotva mohu sledovat, jak je [bodyguard.GetSheHe] odhozen/a jako hadrová loutka, přestože bestii zranil/a. Zraněné zvíře uteče z dohledu, zatímco [bodyguard.GetFirstNameNoTooltip] se zhroutí na [host.GetCurrentLocation.Custom('GetProvinceGroundDesc')]!"
 hunt.4900.bodyguard_saved: "a sotva se mohu dívat, jak je celé probodnuto šikovně ovládanou čepelí [bodyguard.GetFirstNamePossessiveNoTooltip]!"
 hunt.4900.scare: "\n\nRychle si to rozmyslí, couvá, zatímco pomalu kráčím kupředu, mávám rukama a křičím nadávky. Nakonec se otočí a zmizí z dohledu."
 hunt.4900.flee: "\n\nOtočím se a běžím, jak nejrychleji dovedu, s chraplavým funěním [similar_participant.GetFirstNamePossessive] panického lapání těsně za mnou.\n\nBrzy doženu ostatní, kde mezi záchvaty zadýchávání vychrlíme slova, \"#EMP [ROOT.Char.Custom('GetAnimalType')]#!\" a \"#EMP [ROOT.Char.Custom('GetAnimalDanger')]#!\" Šelma nikde k vidění."
 hunt.4900.a.hunter: "#EMP Tohle#! je způsob, jak zabít [ROOT.Char.Custom('GetAnimalType')]."
 hunt.4900.a.dead: "#EMP [portrait.GetFirstNameNoTooltip]...#! zemřel jsi statečně..."
 hunt.4900.a.scare: "A nevracej se!"
 hunt.4900.a.flee: "Ty tam #EMP jsi nebyl#!! Bylo to #EMP OBROVSKÉ#!!"
 hunt.4900.b: "Nechám si něco na památku."
 hunt.4900.c: "#weak Mazaný... psisko...#!"
 hunt.4900.d: "Hotovo, jdeme domů!"
 hunt.4008.t: "Zbloudilý dědic"
 hunt.4008.t_2: "Nevinný omyl"
 hunt.4008.desc: "Můj [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)], [hunt_participant.GetTitledFirstName] se vydal před skupinu a honil [activity.Custom('GetAnimalType')] sám. Když ho doženu, najdu [hunt_participant.GetHerHim] stojícího nad [peasant.GetWomanMan], který z hrudi toho chudého poddaného vytahuje šíp.\n\n[hunt_participant.GetSheHe|U] schová šíp za zády, když mě spatří. \"[ROOT.Char.GetTitleAsNameNoTooltip]! Já... to...\""
 hunt.4008.animal: "T-ten [activity.Custom('GetAnimalMale')] to udělal! Přísahám!"\n\n"
 hunt.4008.fallback: "N-nebyla to moje chyba! Přísahám!"\n\n"
 hunt.4008.closing: "Brzy nás ostatní doženou a budou chtít vysvětlení."
 hunt.4008.a: "[hunt_participant.GetSheHe|U] se statečně snažil zachránit [peasant.GetHerHim], viděl jsem to!"
 hunt.4008.a.success: "Všichni mi věří"
 hunt.4008.a.failure: "Lidé neuvěří té lži"
 hunt.4008.b: "Rychle, pomoz mi ukrýt tělo!"
 hunt.4008.b.failure_tt: "[hunt_participant.GetTitledFirstNamePossessive] [secret.GetName] [secret|E] je odhaleno"
 hunt.4008.b.success: "Podaří se nám tělo ukrýt"
 hunt.4008.b.failure: "Tělo je nalezeno"
 hunt.4008.b.success_tt: "Tělo zůstává skryté"
 hunt.4008.c: "Ty se z toho #EMP musíš#! zodpovídat, [hunt_participant.GetFirstNameNoTooltip]!"
 hunt.4008.c.flavor: "I když to byl jen rolník..."
 hunt.4008.d: "Škoda, že 'bestie' #EMP zasáhla i tebe#!..."
 hunt.4009.t: "Pronásledován"
 hunt.4009.desc: "#EMP Prásk—!#!\nJak [activity.Custom('GetAnimalAdjective')] [activity.Custom('GetAnimalType')], ke které jsem se přibližoval, zmizí v [host.GetCurrentLocation.Custom('GetTerrainType')], otočím se ke zdroji zvuku.\n\n[schemer.GetTitledFirstName], můj [ROOT.Char.Custom2('RelationToMeShort', schemer)], stojí za mnou s vytaseným nožem a vražedným odhodláním v [schemer.GetHerHis] očích."
 hunt.4009.a: "Nemáš proti mně šanci!"
 hunt.4009.a.success: "Uteču před [schemer.GetTitledFirstNameNoTooltip]"
 hunt.4009.a.failure: "Jsem zraněn, ale uteču před [schemer.GetTitledFirstNameNoTooltip]"
 hunt.4009.a.critical_failure: "[schemer.GetTitledFirstNameNoTooltip] mě porazí"
 hunt.4009.b: "Pomoc! Pomoc! [saving_participant.GetFirstNameNoTooltip]!"
 hunt.4009.b.critical_success: "[saving_participant.GetTitledFirstNameNoTooltip] zraní [schemer.GetTitledFirstNameNoTooltip] a my utečeme"
 hunt.4009.b.failure: "[saving_participant.GetTitledFirstNameNoTooltip] je zraněn, ale utečeme před [schemer.GetTitledFirstNameNoTooltip]"
 hunt.4009.b.critial_failure: "[saving_participant.GetTitledFirstNameNoTooltip] mě neubrání"
 hunt.4009.c: "Kéž bych se dostal zpět do tábora!"
 hunt.4009.c.failure: "[schemer.GetTitledFirstNameNoTooltip] mě chytne"
 hunt.4010.desc: "#EMP Prásk—!#!\nJak [activity.Custom('GetAnimalAdjective')] [activity.Custom('GetAnimalType')], ke které se můj [ROOT.Char.Custom2('RelationToMeShort', targeted_participant)] a já přibližujeme, zmizí v [host.GetCurrentLocation.Custom('GetTerrainType')], otočíme se ke zdroji zvuku.\n\n[schemer.GetTitledFirstName], můj [ROOT.Char.Custom2('RelationToMe', schemer)], stojí za námi s vytaseným nožem, namířeným na [targeted_participant.GetFirstName]."
 hunt.4010.a: "Neboj se, můj [ROOT.Char.Custom2('RelationToMeShort', targeted_participant)]!"
 hunt.4010.a.critical_success: "Zraním [schemer.GetFirstNameNoTooltip] a odrazím [schemer.GetHerHim]"
 hunt.4010.a.failure: "[schemer.GetFirstNameNoTooltip] mě zraní, ale oba utečeme"
 hunt.4010.a.critical_failure: "Nezvládnu bránit [targeted_participant.GetFirstNameNoTooltip]"
 hunt.4010.b: "Hodně štěstí, [targeted_participant.GetFirstNameNoTooltip]."
 hunt.4010.b.critical_success: "[targeted_participant.GetFirstNameNoTooltip] zraní [schemer.GetFirstNameNoTooltip] a odrazí [schemer.GetHerHim]"
 hunt.4010.b.failure: "[targeted_participant.GetFirstNameNoTooltip] je zraněn, ale unikne"
 hunt.4010.b.critical_failure: "[schemer.GetFirstNameNoTooltip] porazí [targeted_participant.GetFirstNameNoTooltip] a zbaví se všech svědků"
 hunt.4010.failure.murder_secret_tooltip: "Zjistím tajemství vraždy"
 hunt.4010.c: "Pomoc! [schemer.GetFirstNameNoTooltip] napadá mého [ROOT.Char.Custom2('RelationToMeShort', targeted_participant)]!"
 hunt.4010.d: "#EMP Neee—!#!"
 hunt.4010.d.tt: "Tato možnost je dostupná, protože jsi čestný"
 hunt.4010.d.flavor: "#EMP Vezmi mě místo toho!#!"
 hunt.4011.t: "Chvíle o samotě"
 hunt.4011.desc: "\"Má [ROOT.Char.GetLadyLord], tam je [activity.Custom('GetAnimalType')]!\" Můj [ROOT.Char.Custom2('RelationToMe', lover_participant)], [lover_participant.GetTitledFirstName], mi naznačí, abych šel za [lover_participant.GetHerHim] do [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]. Jakmile jsme ukrytí v [host.GetCurrentLocation.Custom('GetTerrainType')], [lover_participant.GetSheHe] se otočí a strhne mi [ROOT.Char.Custom('GetUpperClothingArticle')] přes hlavu.\n\n\"Konečně trochu času o samotě, můj [ROOT.Char.Custom('LoverPetName')]!\""
 hunt.4011.a: "Ach [lover_participant.GetFirstNameNoTooltip]!"
 hunt.4011.a.tt: "Udělejme to jako v Bestiarum Vocabulum!"
 hunt.4011.b: "Ale co ten [activity.Custom('GetAnimalType')]...?"
 hunt.4012.t: "Ten [host.Custom('GetLegendaryColor')|U] [host.Custom('GetAnimalType')|U]"
 hunt.4012.desc: "Jedu napřed před skupinou, když se [host.GetCurrentLocation.Custom('GetTerrainType')] náhle ztichne.\n\nTicho je téměř hmatatelné, dokonce i zvuk kopyt mého koně jako by vyprchal.\n\nPrávě když se chystám otočit zpět a najít ostatní, zahlédnu to před sebou, rozmazané jako sen — [host.Custom('GetAnimalType')|l]"
 hunt.4012.black: "černé jako uhel."
 hunt.4012.white: "bílé jako sníh."
 hunt.4012.a: "Jako něco z příběhu..."
 hunt.4012.a.tt: "#EMP Musím mít toho [host.Custom('GetAnimalType')]!#!"
 hunt.4012.a.sighting: "Pověsti #EMP byly#! pravdivé...!"
 hunt.4012.b: "Je to jen [host.Custom('GetAnimalType')]."
 hunt.4013.desc: "Sleduji stopy bestie do [host.GetCurrentLocation.Custom('GetTerrainTypePlural')] jako v transu, téměř nepřirozené ticho visí nad světem.\n\n\"[ROOT.Char.GetTitleAsNameNoTooltip]! Tam jsi!\" Ten náhlý výkřik mě vyděsí.\n\n"
 hunt.4013.guest: "[host.GetTitledFirstName] sleduje stopy bestie do [host.GetCurrentLocation.Custom('GetTerrainTypePlural')] jako v transu, téměř nepřirozené ticho visí nad světem.\n\n\"[ROOT.Char.GetTitleAsNameNoTooltip]! Tam jsi!\" Ten náhlý výkřik [host.GetHerHim] vyděsí.\n\n"
 hunt.4013.participant: "[hunt_participant.GetFirstName] a zbytek mé družiny nás dohnali. "
 hunt.4013.closing: "Když se ohlédnu zpět, ten [activity.Custom('GetAnimalType')|l] je pryč."
 hunt.4013.a: "Utekl nám, #EMP tentokrát#!."
 hunt.4013.a.tt: "Získáš [stress|E] každý rok, kdy se ti bestie vyhýbá"
 hunt.4013.a_modifier: "Místní v [activity_place.GetNameNoTier] jsou znepokojeni"
 hunt.4013.b: "Já jsem... šel dopředu na průzkum."
 hunt.4013.c: "Vy blázni! Málem jsem ho měl!"
 hunt.4013.d: "Neztrácím čas s touto hloupostí."
 hunt.4014.t: "Zrádný terén"
 hunt.4014.desc: "Přeskakujeme [activity.GetCurrentPhase.GetLocation.Custom('GetProvinceFoliageDesc')], už jsme téměř u naší vyčerpané kořisti; honíme tu [activity.Custom('GetAnimalType')] už hodiny!\n\n"
 hunt.4014.fall: "Vedle mě [hunt_participant.GetTitledFirstNamePossessive] kůň náhle ztratí oporu a svrží [hunt_participant.GetHerHim] k zemi s výkřikem.\n\n"
 hunt.4014.branch: "[hunt_participant.GetTitledFirstName] se otočí, aby na mě zakřičel, nevšimne si nízko visící větve [ROOT.Char.GetCurrentLocation.Custom('GetRandomRegionalWood')] právě před sebou!\n\n"
 hunt.4014.cry: "Nemohu si pomoci a bezděčně vykřiknu: \"[hunt_participant.GetFirstNameNoTooltip]!\"\n\n"
 hunt.4014.dead_care: "Sesednu z koně a spěchám ke zhroutěnému [hunt_participant.GetWomanMan], ale mé nejhorší obavy se rychle potvrdí..."
 hunt.4014.dead: "Můj [ROOT.Char.Custom2('RelationToMe', hunt_participant)] leží bez hnutí, zkroucený v nepřirozené pozici, ale zvláštně klidný."
 hunt.4014.wounded: "Není to smrtelné, ale [hunt_participant.GetWomanMan] se svíjí v bolestech."
 hunt.4014.fall_host: "Jemné napětí v mém koni bylo jediné varování, než jsem se převalil vzduchem a země se ke mně řítí."
 hunt.4014.branch_host: "Otočím se, abych na [hunt_participant.GetFirstName] něco zakřičel; ten zírá vpřed s tváří zkřivenou hrůzou. Příliš pozdě to spatřím: přímo přede mnou je velká větev [ROOT.Char.GetCurrentLocation.Custom('GetRandomRegionalWood')]."
 hunt.4014.dead_host: "Necítím, jak mě země zasáhne. Čas se zdá zpomalit. Nebe nade mnou ztmavne, kde se obrysy hemží a jejich tlumené výkřiky se linou skrz rozmazanou mlhu."
 hunt.4014.wounded_host: "\n\nProberu se v [activity.GetCurrentPhase.GetLocation.Custom('GetProvinceGroundDesc')], rozvalený v hromadě, bolest mi prolétá tělem."
 hunt.4014.dead_host_courtier: "Vidím, jak se [hunt_participant.GetTitledFirstNamePossessive] tvář pohybuje, bledá jako přízrak, a vzpomínám si na koně..."
 hunt.4014.wounded_host_courtier: ""Můj [host.GetTitleAsNameNoTooltip]! Jsi zraněn?!" vykřikne [hunt_participant.GetTitledFirstName], sesedá z [hunt_participant.GetHerHis] koně."
 hunt.4014.a: "Postarám se o [hunt_participant.GetHerHim]."
 hunt.4014.a.physician: "Zůstaň v klidu, jsem vyškolený v lékařství!"
 hunt.4014.a.learning: "Počkej, vím, co dělat!"
 hunt.4014.a.success: "Obvážeš [hunt_participant.GetFirstNamePossessiveNoTooltip] ránu"
 hunt.4014.a.failure: "Zpackáš obvaz"
 hunt.4014.b: "Dejme [hunt_participant.GetFirstNameNoTooltip] trochu času..."
 hunt.4014.b.physician: "Řekni mi, jak tě mám ošetřit, doktore."
 hunt.4014.c: "[physician.GetFirstNameNoTooltip]! #EMP Kde je [physician.GetFirstNameNoTooltip]?!#!"
 hunt.4014.c.host: "Tak co? Nezírej jen tak, [physician.GetFirstNameNoTooltip]!"
 hunt.4014.c.success: "[physician.GetFirstNameNoTooltip] ošetří ránu"
 hunt.4014.c.failure: "[physician.GetFirstNameNoTooltip] zpacká ošetření"
 hunt.4014.d: "Musím pokračovat! [activity.Custom('GetAnimalType')] utíká!"
 hunt.4014.e: "Je čas to zabalit..."
 hunt.4014.f: "Jsem f- *ah!* #EMP Jsem v pořádku!#! Utíká!"
 hunt.4014.f.flavor: "#EMP Rychle! Můj kůň!#!"
 hunt.4014.g: "V-vezměte mě zpátky do tábora..."
 hunt.4014.g.flavor: "#EMP Potřebuji si lehnout...#!"
 hunt.4014.h.physician: "#weak [physician.GetFirstNameNoTooltip]... P-přineste...!#!"
 hunt.4014.h: "#weak Ten... [activity.Custom('GetAnimalType')]...!#!"
 hunt.4015.t: "Milenci"
 hunt.4015.desc: "Honíme naši kořist do [host.GetCurrentLocation.Custom('GetTerrainType')], pomalu, ale jistě se přibližujeme k [activity.Custom('GetAnimalAdjective')] [activity.Custom('GetAnimalType')].\n\nNáhle se vyplaší, [activity.Custom('GetAnimalChargeParticiple')] jiným směrem, a když se posunu, abych viděl, co ho vyděsilo, sotva věřím vlastním očím — [lover_participant.GetTitledFirstName] a [second_lover_participant.GetTitledFirstName] splétají se na zemi v vášnivém objetí!"
 hunt.4015.a: "Couvej pomalu... Nic jsem neviděl."
 hunt.4015.b: ""To je hanba! Okamžitě s tím přestaňte!"""
 hunt.4015.c_4: ""[lover_participant.GetFirstNameNoTooltip]! [second_lover_participant.GetFirstNameNoTooltip]! A co #EMP já#!?"""
 hunt.4015.c_1: ""[lover_participant.GetFirstNameNoTooltip], tajil(a) jsi to přede mnou!"""
 hunt.4015.c_2: ""[second_lover_participant.GetFirstNameNoTooltip], tajil(a) jsi to přede mnou!"""
 hunt.4015.c_3: ""Ohoho, na tuhle party se klidně přidám!"""
 hunt.4015.d: ""[second_lover_participant.GetTitledFirstNameNoTooltip], jak jsi to mohl(a) udělat?!"""
 hunt.4015.d_2: ""[lover_participant.GetTitledFirstNameNoTooltip], jak jsi to mohl(a) udělat?!"""
 hunt.4015.e: ""Vstaňte, mám pocit, že to zvíře je někde blízko!"""
 hunt.4016.t: "Trofej"
 hunt.4016.desc: "Museli jsme ho asi honit přes celé [ROOT.Char.Custom('TerrainType')] už dvakrát a přesto se nám stále nedaří zatlačit [activity.Custom('GetAnimalType')] do kouta...\n\nVšichni očekávají, že se vrátím triumfálně s trofejí, ale v tuto chvíli se vrátím domů jen s ostudou."
 hunt.4016.a: "Nejbližší trh by měl mít [activity.Custom('GetAnimalType')]..."
 hunt.4016.b.success: "Lidé uvěřili mému plánu"
 hunt.4016.b.failure: "Můj podvod vyšel najevo"
 hunt.4016.b.tt: "[activity.GetShortName] uspěje — v jistém smyslu"
 hunt.4016.c: "Nechci klesnout tak nízko, raději se vrátím s prázdnýma rukama!"
 hunt.4017.desc: "Zanechám své doprovod a pročesávám [host.GetCurrentLocation.Custom('GetTerrainTypePlural')] kvůli [activity.Custom('GetLegendaryColor')] [activity.Custom('GetAnimalType')], které mě pronásleduje.\n\nNáhle je to, jako bych byl pod vodou — zvuk je tlumený a světlo éterické. Tam!\n\nPřed sebou ho vidím stát, [host.GetCurrentLocation.Custom('GetTerrainType')] kolem něj jakoby zmrzlá — jako by se dívalo přímo do mé #EMP duše#!."
 hunt.4017.a: "To je můj okamžik!"
 hunt.4017.a.tt: "#EMP Ani se nesnaží utéct...#!"
 hunt.4018.desc: "Nad [host.GetCurrentLocation.Custom('GetTerrainType')] panuje náhlé ticho. Otočím se v sedle a vidím to jasně — [activity.Custom('GetLegendaryColor')] [activity.Custom('GetAnimalType')].\n\nNež mám čas zavolat ostatní, zmizí to v [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] jako zjevení..."
 hunt.4018.a: "Prohledejte oblast! #EMP Najděte toho [activity.Custom('GetAnimalType')]!#!"
 hunt.4018.a.tt: "#EMP Musí být někde tady! Kdesi...#!"
 hunt.4018.b: "Nech to být. Je pryč..."
 hunt.4018.a.success: "Najdeš [activity.Custom('GetLegendaryColor')] [activity.Custom('GetAnimalType')]"
 hunt.4018.a.animal: "Najdeš jiné zvíře"
 hunt.4018.a.failure: "[activity.Custom('GetLegendaryColor')] [activity.Custom('GetAnimalType')] unikne"
 hunt.4019.courtier: ""Má [ROOT.Char.GetLadyLord]!\" syčí můj [ROOT.Char.Custom2('RelationToMe', hunt_participant)], [hunt_participant.GetFirstName], mávaje na mě a ukazujíc přes [host.GetCurrentLocation.Custom('GetTerrainTypePlural')]."
 hunt.4019.fallback: ""Má [ROOT.Char.GetLadyLord]!\" syčí nějaký pořadatel, mává na mě a ukazuje přes [host.GetCurrentLocation.Custom('GetTerrainTypePlural')]."
 hunt.4019.desc: "\n\n„Tam! Vidíš toho [activity.Custom('GetAnimalType')]? Je to ten, kterého hledáš?“\n\nPřed námi stojí zcela obyčejný [activity.Custom('GetAnimalType')], bez jediného chomáčku [activity.Custom('GetLegendaryColor')] srsti."
 hunt.4019.a: "...ano, dobře postřehnuto."
 hunt.4019.a.tt: "Bude to muset stačit... #EMP prozatím#!."
 hunt.4019.b: "Vypadá to #EMP jako#! [activity.Custom('GetLegendaryColor')] tobě?!"
 hunt.5001.t: "Divoké květiny"
 hunt.5001.desc: "Je krásný den na lov, což znamená, že je to hezký den být venku. Když naplňuji plíce čerstvým vzduchem divočiny, "
 hunt.5001.desc.witch: "nalezu poklad darů od Matky přírody."
 hunt.5001.desc.religious: "v dálce spatřím něco, co může být jen darem od, nebo zasvěcením přírody [ROOT.Char.GetFaith.HealthGodName]."
 hunt.5001.desc.ending: "\n\nTolika užitečných bylin a krásných květin! Jak k léčení, tak k zlým úmyslům — ale jsem tady na lov! Sbírání [host.GetCurrentLocation.Custom('get_region_flower_type_plural')] může vyvolat pozdvižení..."
 hunt.5001.a: "Musím zachovat zdání."
 hunt.5001.b: "Proč by mě mělo zajímat, co si ostatní myslí?"
 hunt.5001.c: ""Hej, co je tamhleto?!"""
 hunt.5001.c.success: "[hunt_participant.GetTitledFirstNameNoTooltip] naletí nejstaršímu triku v knize"
 hunt.5001.d: "Zapomeň na květiny: podívej se na tyto bylinky!"
 hunt.5001.d.poisonous: "#EMP Dary od [ROOT.Char.GetFaith.DeathDeityName]...#!"
 hunt.5001.d.medicinal: "#EMP Dary od [ROOT.Char.GetFaith.HealthGodName]...#!"
 hunt.5002.opening_position: "Můj [hunt_participant.GetHeldCourtPositionsString], [hunt_participant.GetFirstName], sesedl(a) a dřepí v [hunt_participant.GetCurrentLocation.Custom('GetProvinceGroundDesc')], pečlivě zkoumá [host.GetCurrentLocation.Custom('get_region_flower_type')] květinu."
 hunt.5002.opening: "Můj [ROOT.Char.Custom2('RelationToMe', hunt_participant)], [hunt_participant.GetFirstName], je přikrčen na zemi, vesele pobrukuje a sbírá [host.GetCurrentLocation.Custom('get_region_flower_type_plural')]."
 hunt.5002.second_position: "Po boku [hunt_participant.GetHerHim] můj [hunt_participant_2.GetHeldCourtPositionsString], [hunt_participant_2.GetFirstName], nadšeně klábosí a ukazuje na okvětní lístky."
 hunt.5002.second: "[hunt_participant_2.GetFirstName], můj [ROOT.Char.Custom2('RelationToMe', hunt_participant_2)], nakukuje přes rameno [hunt_participant.GetHerHis] a pozorně naslouchá.\n\n"
 hunt.5002.alone: "[hunt_participant.GetSheHe|U] se zdá, že ztratil(a) veškerý zájem o lov.\n\n"
 hunt.5002.gardener: ""Ah, [ROOT.Char.GetTitleAsNameNoTooltip], tyto vynikající květy mi daly nápad na nové kompozice — #EMP tyto#! by byly naprosto dokonalé na obrubení cest v paláci..."""
 hunt.5002.physician: ""[ROOT.Char.GetTitleAsNameNoTooltip], podívejte se na všechny užitečné byliny a květiny tady! Tahle umí zmírnit bolesti! Tahle pomůže při zlomeném [hunt_participant.Custom('RandomSaintBone')|l]! Tahle odpuzuje [hunt_participant.Custom('RandomDisease')|l].."""
 hunt.5002.desc: ""[ROOT.Char.GetTitleAsNameNoTooltip], jaké to bohatství přírody! Podívejte se na tyto rostliny! Opravdu, bohatství země nezná mezí — tyto jednoduché poklady si nedoceňujeme dostatečně.""
 hunt.5002.a: "Nasedni #EMP zpátky#! na svého koně!"
 hunt.5002.a.second: "Nasedněte #EMP zpátky#! na své koně!"
 hunt.5002.a.flavor: "#EMP Jsme tu kvůli [activity.Custom('GetAnimalType')]!#!"
 hunt.5002.b: "Fascinující! Co je to #EMP za#! květ?"
 hunt.5002.c: "Š- praktikuješ #EMP čarodějnictví#!...?"
 hunt.5002.c.known: "Okamžitě přestaň s tímto čarodějnictvím, ohavný mágu!"
 hunt.5002.c.flavor: "#EMP Černá magie! Jed!#!"
 hunt.5002.d: "...přitahuješ pozornost, [hunt_participant.Custom('SisterBrother')]."
 hunt.5002.d.flavor: "#EMP Musíme chránit cestu [ROOT.Char.GetFaith.WitchGodName]...#!"
 hunt.5002.e: "Máš opravdu dobré oko!"
 hunt.5002.e.flavor: "#EMP Nech mě ti o nich všechno říct...#!"
 hunt.5002.e.gardener: "Už jsem #EMP hledal#! další takové!"
 hunt.5002.e.herbalist: "Ano, a #EMP tahle#! je snad nejužitečnější bylina!"
 hunt.5002.g: "Předpokládám, že nové květiny #EMP by#! byly pěkné..."
 hunt.5002.g.present: "[gardener.GetFirstNameNoTooltip], sem!"
 hunt.5002.g.elsewhere: "[gardener.GetFirstNameNoTooltip] by tyto květiny #EMP ocenil(a)#!..."
 hunt.5002.h: "Můj lékař bude mít, co [physician.GetSheHe] potřebuje."
 hunt.5002.h.present: "[physician.GetFirstNameNoTooltip], tady!"
 hunt.5002.h.elsewhere: "[physician.GetFirstNameNoTooltip] by tyto bylinky uvítal..."
 hunt.5002.cp_flavor: "#EMP ...ale půjdeme dál!#!"
 hunt.5002.cp_present_flavor: "#EMP [hunt_participant.GetFirstNameNoTooltip] má pro tebe práci, léčiteli!#!"
 hunt.5002.cp_elsewhere_flavor: "#EMP Nevadí ti zůstat a sbírat, že?#!"
 hunt.5003.opening: "V vzácném okamžiku oddechu chvíli mlčím a vychutnávám si krásu přírody."
 hunt.5003.desc_woo: "Náhle mě vyruší můj [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)], [hunt_participant.GetFirstName], který se zasměje: "Dárek pro [ROOT.Char.GetTitleAsNameNoTooltip]."\n\n"
 hunt.5003.desc: "Když mé napětí povolí, slyším, jak se můj [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)], [hunt_participant.GetFirstName], tiše zasměje: "#EMP Má lásko.#!"\n\n"
 hunt.5003.desc.flower: "[hunt_participant.GetSheHe|U] mi umístí něco za ucho. "Ač to tvé kráse v ničem nesahá, tato [newly_created_artifact.Custom('ArtifactVariableFlowerSpecies')] mi tě připomněla.""
 hunt.5003.desc.animal: "[hunt_participant.GetSheHe|U] zvedne krvavé zbytky zajíce. "Tento zajíc byl zabit na tvou počest, jako znamení mé oddanosti navždy bojovat po tvém boku.""
 hunt.5003.ending: "\n\n[hunt_participant.GetFirstNameNoTooltip] se usměje a obdivuje [hunt_participant.GetHerHis] výtvor."
 hunt.5003.ending_lover: ""Vypadáš tak klidně. Mám radost." [hunt_participant.GetSheHe|U] rychle vtiskne nevinný polibek na moji tvář, jako bychom byli jediní na světě."
 hunt.5003.ending_woo: ""Jsem rád, že jsem tě našel o samotě." [hunt_participant.GetSheHe|U] se nepatrně červená, [hunt_participant.GetHerHis] pohled vysílá něco... nevyřčeného."
 hunt.5003.a: "Snažíš se #EMP nechat se chytit#!?"
 hunt.5003.b: "Budu si toho #EMP vážit#! drahoušku."
 hunt.5003.b.woo: "Děkuji, je to moc hezké."
 hunt.5003.b.tt: "Někdo se může dozvědět o vašem [secret|E] vztahu"
 hunt.5003.c: "Tohle mi k ničemu není."
 hunt.5003.d: "Pojď sem, má lásko."
 hunt.5003.d.woo: "Pojď sem, jsme docela o samotě..."
 hunt.5010.t: "Přítulná [activity.Custom('GetAnimalFemale')|U]"
 hunt.5010.desc: "Cestou projíždíme [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], těsně v patách [activity.Custom('GetAnimalType')], a ocitáme se na slepé mýtince pod malým útesem.\n\nZ davu se ozve zřetelný stén rozčarování a podráždění: vyděšená laně a její koloušek se krčí v [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')] — museli jsme v spěchu narazit na jejich stopy...\n\nNemá smysl je lovit: budeme se muset vrátit a opět vypátrat [activity.Custom('GetAnimalMale')] dřív, než bude pozdě."
 hunt.5010.a: "Kořist je kořist, pojďme to ukončit."
 hunt.5010.b: "Chyťte [activity.Custom('GetAnimalChild')] a ochočte ho!"
 hunt.5010.c: "Najděte toho [activity.Custom('GetAnimalMale')]!"
 hunt.5050.t: "Vytržený z oblohy"
 hunt.5050.desc: "Můj [activity.Custom('GetRaptorType')] majestátně vzlétne ze svého postu a směřuje přímo k [activity.Custom('GetAnimalColor')] [activity.Custom('GetAnimalType')], ukrývajícímu se v [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')].\n\nKdyž dosáhne vrcholu, nad hlavami se ozve pronikavé volání, příliš hlasité a ostré na to, aby patřilo kterémukoli z #EMP našich#! ptáků.\n\nPrávě když se můj [activity.Custom('GetRaptorType')] začne spouštět, sám je napaden obrovským [host.Custom('GetRegionalEagleType')] — vytržen z vzduchu v divokém mračnu peří!"
 hunt.5050.a: "Prokletý lotře! Za ním!"
 hunt.5050.a.success: "Pomstíte svého [activity.Custom('GetRaptorType')]"
 hunt.5050.a.failure: "Pták unikne"
 hunt.5050.b: "Vypadá to, že budu potřebovat #EMP tvého#! [activity.Custom('GetRaptorType')], [hunt_participant.GetFirstNameNoTooltip]."
 hunt.5050.c: "Ach, jedno z jeho per."
 hunt.5050.c.tt: "Obdržíte ozdobu z peří [artifact|E]"
 hunt.5050.d: "Příroda je krutá..."
 hunt.5060.t: "Pod mým křídlem"
 hunt.5060.desc: "Já a moje družina se plížíme houštím a pečlivě hledáme jakoukoli stopu po [activity.Custom('GetAnimalType')]. Z koruny stromů se ozývá tiché pípání, které se jak postupujeme stále hlasitěji rozléhá.\n\nJe to hnízdě, volající po matce!\n\nObratný lovec splete z hnízda nadýchaného mláděte (eyas), nezletilého dravčího ptáčete, z [ROOT.Char.GetCurrentLocation.Custom('GetRandomRegionalWood')]! Jaké štěstí! Pouze mláďata ulovená ve volné přírodě lze správně vycvičit k lovu."
 hunt.5060.a: "Nechte ho odvést do mé sokolnice."
 hunt.5060.b: "Tady máš, [hunt_participant.GetFirstNameNoTooltip], dárek!"
 hunt.5060.c: "Vraťte ho."
 hunt.7001.t: "Setkání v bažině"
 hunt.7001.desc: "Země se stává mokřejší a vzduch těžší, když jedeme hluboko do divočiny [host.GetCurrentLocation.GetNameNoTooltip].\n\nNáhle z okolního zelení vystoupí obrovský muž — mohutný v vrstvách špinavého oblečení.\n\nKřičí: "Vysvětli se! Co děláte v #EMP mé#! bažině?""
 hunt.7001.adventurer: "Nechtěl bys raději procestovat svět s námi?"
 hunt.7001.a: "#EMP Tvoje#! bažina? Tak nám ji ukaž."
 hunt.7001.b: "Pojďme to probrat."
 hunt.7001.b_success: "Muž chápe mé argumenty... myslím"
 hunt.7001.b_failure: "Ten šílenec není přístupný logice"
 hunt.7001.c: "Konečně! Něco k lovu!"
 hunt.7001.d: "Ustup mi z cesty, špinavý hlupáku!"
 hunt.7011.t: "Chycen v pasti"
 hunt.7011.desc: "Když [hunt_participant.GetTitledFirstName] a já kráčíme po problematickém terénu, skoro vyskočím z kůže při zvuku ohromného bolestného výkřiku.\n\n"
 hunt.7011.snare: "Otočím se a vidím, že můj [ROOT.Char.Custom2('RelationToMe', hunt_participant)] leží na zemi, smyčka pevně škrtí [hunt_participant.GetHerHis] lýtko."
 hunt.7011.bear: "Otočím se a vidím nohu [ROOT.Char.Custom2('RelationToMePossessive', hunt_participant)] chycenou v čelistech medvědí pasti, která hrozivě vyčnívá z trní."
 hunt.7011.pit: "Otočím se a vidím, že můj [ROOT.Char.Custom2('RelationToMe', hunt_participant)] spadl do skryté jámy, která nyní pevně drží [hunt_participant.GetHerHis] nohu na místě."
 hunt.7011.alive: "\n\n[hunt_participant.GetSheHe|U] vyje bolestí,"
 hunt.7011.noble: ""Argh! Ti zatracení prostí lidé! Proč nemohou lovit jako opravdoví [hunt_participant.GetWomenMen]?!""
 hunt.7011.lowborn: ""Moje noha! Argh! Neviděl jsem tu zatracenou věc! #EMP Argh!#!""
 hunt.7011.dead: "\n\nMusíme pokračovat, nebo ztratíme [activity.Custom('GetAnimalType')]!"
 hunt.7011.a: "Musím pokračovat, jinak ztratíme [activity.Custom('GetAnimalType')]!"
 hunt.7011.b: "[physician.GetFirstNameNoTooltip]! Kde je [physician.GetFirstNameNoTooltip]?"
 hunt.7011.c: "Moji muži tě odvezou zpět."
 hunt.7011.d: "Bohužel jsi spadl velmi tvrdě..."
 hunt.7011.d.success: "Nikdo si ničeho nevšimne"
 hunt.7011.d.failure: "Někdo je podezřívavý"
 hunt.7011.d.flavor: "#EMP ...a praštil ses hlavou o tento kámen...#!"
 hunt.7011.e: "Najděte pastičkáře a usekněte jim ruce."
 hunt.7011.e.flavor: "#EMP Nikdo nekrade [ROOT.Char.GetTitleAsNameNoTooltip]!#!"
 hunt.7011.e.hunting_grounds: "Tato možnost je dostupná kvůli [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierPossessive] $building_type_hunting_grounds_01$ [building|E]"
 hunt.7011.e.royal_forests: "Tato možnost je dostupná kvůli [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierPossessive] $building_type_royal_forest_01$ [building|E]"
 hunt.7020.t: "Vzdorovat gravitaci"
 hunt.7020.desc: "Družina se zastavila, rozptýlena výčnělkem zaoblených balvanů na svahu. [onlooker.GetTitledFirstName] strčí do jednoho uvolněného.\n\nVšichni sledují napjatě, jak se kámen kutálí dolů, nabírá rychlost a dopadne na dno kopce s uspokojivým nárazem.\n\n"
 hunt.7020.murder: "Zajímalo by mě... je [pertinent.GetFirstNameNoTooltip] dost arogantní na to, aby na to skočil..."
 hunt.7020.woo: "Jak lépe dokázat svou hodnotu [pertinent.GetFirstNameNoTooltip], než skokem přes balvan?"
 hunt.7020.befriend: "Tohle by mohla být příležitost navázat pouto s [pertinent.GetFirstNameNoTooltip], na kterou jsem čekal."
 hunt.7020.bravado: "Tohle by mohla být šance zapůsobit na všechny..."
 hunt.7020.a.intent: "Sleduj to, [pertinent.GetFirstNameNoTooltip]!"
 hunt.7020.a: "Všichni, pomozte [onlooker.GetFirstNameNoTooltip] odvalit ten velký kámen za mě!"
 hunt.7020.a.flavor: "#EMP To je jen kamínek!#!"
 hunt.7020.b: "Strčte další, přeskočím ho!"
 hunt.7020.b.flavor: "#EMP Přeskočím to s přehledem!#!"
 hunt.7020.c.rival: "Příliš zbabělý na to, aby přeskočil, [pertinent.GetFirstNameNoTooltip]?"
 hunt.7020.c: "[pertinent.GetFirstNameNoTooltip], můžeš přeskočit jeden?"
 hunt.7020.c.flavor: "#EMP Co by se mohlo pokazit?!#!"
 hunt.7020.d: "Pojď, [pertinent.GetFirstNameNoTooltip], uvidíme, kdo zvládne nejvíc skoků!"
 hunt.7020.d.flavor: "#EMP Dávej pozor!#!"
 hunt_boulder_jump_success_both: "Oba úspěšně překonáte své balvany"
 hunt_boulder_jump_success_self: "Úspěšně přeskáčeš balvan"
 hunt_boulder_jump_success_pertinent: "[pertinent.GetFirstNameNoTooltip] úspěšně přeskáče balvan"
 hunt_boulder_jump_failure_self: "Jsi #negative_value zraněn#!"
 hunt_boulder_jump_failure_pertinent: "[pertinent.GetFirstNameNoTooltip] je #negative_value zraněn#!"
 hunt_boulder_jump_failure_both: "Oba jste #negative_value zraněni#!"
 hunt_boulder_jump_refusal: "[pertinent.GetFirstNameNoTooltip] odmítá tvou výzvu"
 hunt_boulder_impressed_title: "Působivý skok"
 hunt.7020.e: "Velmi dobře, pojďme pokračovat."
 hunt.7020.e.flavor: "#EMP Bylo by hloupé dělat jinak...#!"
 hunt.7100.t: "Okamžik na rozhovor"
 hunt.7100.opening: "Čekáme, až psi najdou pach, družina si odpočívá ve stínu. [woo_target.GetFirstName] odpočívá nablízku: to by byl ideální čas na nevinný rozhovor."
 hunt.7100.married: "Pohnu se, zatímco [woo_target.GetHerHis] [woo_target.GetPrimarySpouse.GetWifeHusband], [woo_target.GetPrimarySpouse.GetTitledFirstName], je rozptýlen."
 hunt.7100.married_absent: "[woo_target.GetHerHis|U] [woo_target.GetPrimarySpouse.GetWifeHusband], [woo_target.GetPrimarySpouse.GetTitledFirstName], je daleko..."
 hunt.7100.currentspouse: "Možná dnes si získám [woo_target.GetWomanMan]!"
 hunt.7100.desc: "\n\n"Ach [woo_target.GetTitledFirstName], to je hezký den na to, doufám, že si užíváte?" začínám nenuceně.\n\nMám téměř pocit, že [woo_target.GetHerHis] úsměv je víc než jen zdvořilost."
 hunt.7100.a: "Nic není lepší než dobrý lov!"
 hunt.7100.a.tt: "#F Oslovení aktivní stránky [woo_target.GetFirstNamePossessiveNoTooltip].#!"
 hunt.7100.b: "Ochočit a létat s [activity.Custom('GetRaptorType')] — to teprve je život."
 hunt.7100.b.tt: "#F Oslovení společenské stránky [woo_target.GetFirstNamePossessiveNoTooltip].#!"
 hunt.7100.c: "Občas mi je líto těch chudých zvířat."
 hunt.7100.c.tt: "#F Oslovení soucitné stránky [woo_target.GetFirstNamePossessiveNoTooltip].#!"
 hunt.7100.d: "Raději bych dělal něco užitečného, samozřejmě."
 hunt.7100.d.tt: "#F Oslovení pilné stránky [woo_target.GetFirstNamePossessiveNoTooltip].#!"
 hunt.7100.e: "Dobře spravovaný les oplývá dary [ROOT.Char.GetFaith.HighGodNamePossessive]."
 hunt.7100.e.tt: "#F Oslovení správcovské stránky [woo_target.GetFirstNamePossessiveNoTooltip].#!"
 hunt.7101.reply_hunter: ""$hunt.7100.a$"\n\n"
 hunt.7101.reply_falconer: ""$hunt.7100.b$"\n\n"
 hunt.7101.reply_pity: ""$hunt.7100.c$"\n\n"
 hunt.7101.reply_wastrel: ""$hunt.7100.d$"\n\n"
 hunt.7101.reply_steward: ""$hunt.7100.e$"\n\n"
 hunt.7101.opening: "[woo_actor.GetTitledFirstName] se ke mně přiblíží, když se družina odpočívá ve stínu a čeká, až psi najdou stopu.\n\n[woo_actor.GetSheHe|U] se na chvíli zamyslí, než nabídne:"
 hunt.7101.hunter: "$hunt.7101.reply_hunter$Nemohu popřít, že vzrušení a akce jsou potěšením."
 hunt.7101.falconer: "$hunt.7101.reply_falconer$Vím, na jaký symbolismus [woo_actor.GetSheHe] naráží."
 hunt.7101.pity: "$hunt.7101.reply_pity$Možná se [woo_actor.GetSheHe] liší od ostatních."
 hunt.7101.wastrel: "$hunt.7101.reply_wastrel$To je [woo_actor.GetWomanMan], který má našlápnuto."
 hunt.7101.steward: "$hunt.7101.reply_steward$V uspořádané přírodě je opravdu krása."
 hunt.7101.fallback: "Těžko mě napadá odpověď."
 hunt.7101.a: "Nemohu popřít, že [woo_actor.GetSheHe] má jisté kouzlo..."
 hunt.7102.hunter: "$hunt.7101.reply_hunter$\n\nNemohu si pomoci a v duchu se krčím..."
 hunt.7102.falconer: "$hunt.7101.reply_falconer$\n\nJaká arogance..."
 hunt.7102.pity: "$hunt.7101.reply_pity$\n\nNauč se přijímat kompliment, prosím!"
 hunt.7102.wastrel: "$hunt.7101.reply_wastrel$\n\n"
 hunt.7102.steward: "$hunt.7101.reply_steward$\n\n"
 hunt.7102.fallback: "[woo_actor.GetSheHe|U] se mi prostě vědomě usměje, což ve mně vyvolává #EMP hluboké#! nepříjemné pocity."
 hunt.7102.a: "Jaký směšný [woo_actor.GetWomanMan]."
 hunt.7103.reply: "[woo_target.GetTitledFirstName] se zdá, že na můj tah zareagoval příznivě"
 hunt.7103.hunter: "$hunt.7103.reply$, s očima v plamenech, když [woo_target.GetSheHe] hlasitě přikývne."
 hunt.7103.falconer: "$hunt.7103.reply$, téměř jako by se na mě díval novýma očima."
 hunt.7103.pity: "$hunt.7103.reply$, lamentujíc násilné sporty naší doby a třídy."
 hunt.7103.wastrel: "$hunt.7103.reply$, zjevně překvapen, že našel spřízněnou duši."
 hunt.7103.steward: "$hunt.7103.reply$, potěšen, že našel někoho, kdo v tom také nachází radost."
 hunt.7103.fallback: "$hunt.7103.reply$, dlouho a hluboce se mi dívá do očí."
 hunt.7103.desc: "\n\nKdyž [woo_target.GetSheHe] odchází, napětí je hmatatelné v každém společenském projevu — věřil jsem, že najdu ta správná slova, abych [woo_target.GetHerHim] získal!"
 hunt.7103.a: "Myslím, že mám [woo_target.GetSheHe] na háčku..."
 hunt.7104.reply: "Zdá se, že moje odpověď [woo_target.GetTitledFirstName] nezaujala"
 hunt.7104.hunter: "$hunt.7104.reply$, protože [woo_target.GetSheHe] se vyhýbá mému pohledu, když mi děkuje a rychle odchází."
 hunt.7104.falconer: "$hunt.7104.reply$, protože [woo_target.GetSheHe] s pohrdáním protočí očima."
 hunt.7104.pity: "$hunt.7104.reply$, protože [woo_target.GetSheHe] rychle ztratí zájem, zklamaný mými slovy."
 hunt.7104.wastrel: "$hunt.7104.reply$, protože [woo_target.GetSheHe] se jakoby vzdálí, zdá se, že jen zčásti poslouchá."
 hunt.7104.steward: "$hunt.7104.reply$, protože [woo_target.GetSheHe] se jakoby vzdálí, zdá se, že jen zčásti poslouchá."
 hunt.7104.fallback: "$hunt.7104.reply$, protože [woo_target.GetSheHe] nemůže mou společnost opustit dost rychle."
 hunt.7104.desc: "\n\nPo tom, co se [woo_target.GetHerHis] rozloučí, stojím osaměle a nemohu si pomoci — cítím se jako blázen kvůli takové úplné chybě..."
 hunt.7104.a: "Co mě to napadlo...?"
 hunt.7200.t: "Skutečná hra"
 hunt.7200.desc: "Když opouštíme náš tábor a míříme hlouběji do [host.GetCurrentLocation.Custom('GetTerrainTypePlural')], mám na [ROOT.Char.Custom2('DescriptorNegative', murder_target)] [murder_target.GetTitledFirstName] oko, jak se plouží kupředu, nevšímavý mého pozorování.\n\n"
 hunt.7200.agent: "[murder_schemer.GetTitledFirstName] tu nemůže být, ale toto možná je příležitost, na kterou jsme čekali.\n\n"
 hunt.7200.accomplice_2: "[accomplice.GetTitledFirstName] a [accomplice_2.GetTitledFirstName] také bedlivě sledují [murder_target.GetHerHim]... možná už nikdy nebudeme mít lepší příležitost..."
 hunt.7200.accomplice: "S pomocí [accomplice.GetTitledFirstName] se možná konečně zbavím toho protivného [murder_target.GetWomanMan]."
 hunt.7200.alone: "Možná mezi družinou nemám žádné stoupence, ale pokud najdu správný okamžik, není pro tento čin lepšího krytí než lov."
 hunt.7200.a: "Dnes je ten den."
 hunt.7200.b: "[accomplice.GetFirstNameNoTooltip] to zařídí."
 hunt.7200.c: "Důvěřuji [accomplice_2.GetFirstNameNoTooltip] v této citlivé záležitosti."
 hunt.7200.d: "Musím být trpělivý."
 hunt_murder_accomplice_tt: "[THIS.Char.GetShortUIName|U] se pokusí zavraždit [murder_target.GetShortUIName]"
 hunt.7210.opening: "Řítíme se přes [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], následujíc výzvy rohů a štěkání psů, [murder_target.GetTitledFirstName] se konečně oddělí od zbytku družiny.\n\n"
 hunt.7210.desc: "[murder_target.GetSheHe|U] na chvíli zastaví a rozmýšlí, jak se vydat dál."
 hunt.7210.accomplice: "Mrknu na [accomplice.GetFirstName], který přikývne a s odhodlaným výrazem čeká na můj pohyb."
 hunt.7210.a: "A bude to tragická nehoda."
 hunt.7210.a.tt: "#EMP Hyah!#!"
 hunt.7210.b: "Ne, musím vyčkat..."
 hunt.7211.desc: "Pohnu se co nejrychleji a zaútočím na [murder_target.GetTitledFirstName] z boku ve snaze sesadit [murder_target.GetHerHim] z koně."
 hunt.7211.agent: "Nechci zklamat [abduct_schemer.GetFirstName]..."
 hunt.7211.accomplice: "[accomplice_2.GetFirstName] a [accomplice.GetFirstName] rychle přispěchají."
 hunt.7211.accomplice_2: "[accomplice.GetFirstName] rychle vtrhne z druhé strany."
 hunt.7211.success: "\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip]?! Argh! Co to —" [murder_target.GetFirstNameNoTooltip] padá z koně dolů do [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')], zatímco já rychle sesedám.\n\nSkutek je dokonán dřív, než se [murder_target.GetSheHe] vzpamatuje, a každému přihlížejícímu by bylo těžké určit příčinu toho nepořádku."
 hunt.7211.failure: "\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip]?! Co to do pekla!" [murder_target.GetFirstNameNoTooltip] těžce padá z koně, ale vyškrábe se na nohy. [murder_target.GetSheHe|U] uhání ke zbytku družiny, zatímco se snažím zkrotit svého koně, [murder_target.GetSheHe] se bojácně ohlíží přes rameno a křičí ze všech sil. Nestihnu [murder_target.GetHerHim] dohonit..."
 hunt.7212.desc: "Na chvíli se zastavím, abych si upravil vybavení. Náhlé prasknutí větvičky přeruší ticho a vidím, jak se ke mně rychle blíží [abduct_actor.GetTitledFirstName]."
 hunt.7212.accomplice_2: "[accomplice_2.GetFirstName] a [accomplice.GetFirstName] jsou těsně za mnou"
 hunt.7212.accomplice: "[accomplice.GetFirstName] jde [abduct_actor.GetHerHis] těsně v patách."
 hunt.7212.success: "\n\nPříliš pozdě spatřím odhodlání v očích [murder_actor.GetFirstNamePossessiveNoTooltip], nezvládnu se vyhnout [murder_actor.GetHerHis] nárazu a jsem s ránou seslán do [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')].\n\nKdyž se vzpamatuji a otočím, [murder_actor.GetSheHe] stojí nade mnou a drží velký kámen nad hlavou [murder_actor.GetHerHis]! "Sbohem, [ROOT.Char.GetFirstNameNoTooltip].""
 hunt.7212.failure: "\n\nJe zjevně něco v nepořádku. [murder_actor.GetFirstNameNoTooltip] náhle vyrazí proti mně a já neohrabaně upadnu na zem, ale podaří se mi vyškrábat na nohy, zatímco [murder_actor.GetSheHe] v [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')] ztratí rovnováhu a nadává.\n\nVrhnu se křikem o pomoc do [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]. Družina nemůže být daleko!"
 hunt.7212.a: ""Co-! Ne-""
 hunt.7212.b: "Jen utíkej!"
 hunt.7300.t: "Chvíle na rozhovor"
 hunt.7300.desc: "Čekáme na zprávu od stopovacích psů, družina odpočívá v zastíněném křoví. [befriend_target.GetFirstName] stojí nedaleko: to je má šance udělat dojem na [befriend_target.GetHerHim].\n\n"[befriend_target.GetTitledFirstNameNoTooltip]! Jak se máš? Není často, že máme příležitost si promluvit." otevírám neformálně.\n\n[befriend_target.GetSheHe|U] vypadá překvapeně, ale ne nepřátelsky vůči mému rozhovoru."
 hunt.7301.reply_hunter: ""$hunt.7100.a$"\n\n"
 hunt.7301.reply_falconer: ""$hunt.7100.b$"\n\n"
 hunt.7301.reply_pity: ""$hunt.7100.c$"\n\n"
 hunt.7301.reply_wastrel: ""$hunt.7100.d$"\n\n"
 hunt.7301.reply_steward: ""$hunt.7100.e$"\n\n"
 hunt.7301.opening: "[befriend_actor.GetTitledFirstName] se přibliží, zatímco družina čeká na povel od stopovacích psů.\n\n[befriend_actor.GetSheHe|U] se přátelsky usměje a zahájí:"
 hunt.7301.hunter: "$hunt.7301.reply_hunter$Nedokážu na tom tvrzení nic vytknout."
 hunt.7301.falconer: "$hunt.7301.reply_falconer$Přímo k jádru věci, přesně vím, co [befriend_actor.GetSheHe] má na mysli."
 hunt.7301.pity: "$hunt.7301.reply_pity$Nemohu popřít pravdu [befriend_actor.GetHerHis] slov; je to krutý sport."
 hunt.7301.wastrel: "$hunt.7301.reply_wastrel$To určitě zní pravdivě; tolik užitečných věcí bych mohl dělat místo toho..."
 hunt.7301.steward: "$hunt.7301.reply_steward$Uspořádání přírody je jistě něco, v čem nacházím potěšení."
 hunt.7301.fallback: "Nevím, co říct."
 hunt.7301.a: "Možná máme více společného, než jsem si myslel."
 hunt.7302.hunter: "$hunt.7301.reply_hunter$\n\nNemohl bych s tím více nesouhlasit..."
 hunt.7302.falconer: "$hunt.7301.reply_falconer$\n\nPouhá malicherná zábava, nic víc..."
 hunt.7302.pity: "$hunt.7301.reply_pity$\n\nTaková slabost, svět je krutý."
 hunt.7302.wastrel: "$hunt.7301.reply_wastrel$\n\nVšichni si potřebujeme udělat čas na rozptýlení."
 hunt.7302.steward: "$hunt.7301.reply_steward$\n\nJak nudné..."
 hunt.7302.fallback: "[befriend_actor.GetSheHe|U] se nadějně usměje, očividně očekává nějakou vzájemnou sympatii."
 hunt.7302.a: "Hele, co je tamhle?"
 hunt.7303.reply: "[befriend_target.GetTitledFirstName] se zdá mít se mnou mnoho společného"
 hunt.7303.hunter: "$hunt.7303.reply$, nadšeně se pouští do podrobností o tětivách a pastích."
 hunt.7303.falconer: "$hunt.7303.reply$, sotva zadržující [befriend_target.GetHerHis] vášeň pro sokolnictví."
 hunt.7303.pity: "$hunt.7303.reply$, ."
 hunt.7303.wastrel: "$hunt.7303.reply$, naříkajíc nad povinností bavit dvůr drobnostmi."
 hunt.7303.steward: "$hunt.7303.reply$, ochotný sdílet metody správy lesů a lovné zvěře."
 hunt.7303.fallback: "$hunt.7303.reply$, [befriend_target.GetHerHis] se v mé společnosti uvolní."
 hunt.7303.desc: "\n\nKdyž pokračujeme dál, sotva se od sebe odloučíme — věděl jsem, že najdu ta správná slova, která [befriend_target.GetHerHim] přivedou na mou stranu!"
 hunt.7303.a: "Myslím, že jsem si [befriend_target.GetHerHim] získal..."
 hunt.7304.reply: "Zdá se, že má slova nenapáchala přílišný dojem na [befriend_target.GetTitledFirstName]"
 hunt.7304.hunter: "$hunt.7304.reply$, neboť [befriend_target.GetSheHe] se jen zdvořile usměje, odkašle si [befriend_target.GetHerHis] hrdlo a nastraží ucho do divočiny."
 hunt.7304.falconer: "$hunt.7304.reply$, neboť [befriend_target.GetSheHe] jen povinně přikývne a pak odejde."
 hunt.7304.pity: "$hunt.7304.reply$, neboť [befriend_target.GetSheHe] mi věnuje podivný pohled a poškrábe si [befriend_target.GetHerHis] hlavu."
 hunt.7304.wastrel: "$hunt.7304.reply$, neboť [befriend_target.GetSheHe] vypadá mými slovy zcela zděšeně."
 hunt.7304.steward: "$hunt.7304.reply$, neboť [befriend_target.GetSheHe] rychle ztratí zájem, zjevně není povahou pro správu."
 hunt.7304.fallback: "$hunt.7304.reply$, neboť [befriend_target.GetSheHe] nic neřekne."
 hunt.7304.desc: "\n\nPoté, co se [befriend_target.GetSheHe] přesune a baví s ostatními, stojím sám a cítím se pošetile..."
 hunt.7304.a: "Dobrá práce, [ROOT.Char.GetFirstNameNoTooltip]."
 hunt.7400.t: "[ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')|U] příležitosti"
 hunt.7400.desc: "Opouštíme tábor a vcházíme do [ROOT.Char.Custom2('DescriptorNegative', abduct_target)] [abduct_target.GetTitledFirstName] blízko; [abduct_target.GetSheHe] vůbec netuší mé motivy, zcela rozptýlen(a) lovem.\n\n"
 hunt.7400.agent: "[abduct_schemer.GetTitledFirstName] s námi není, ale možná musím využít této příležitosti, pokud chceme dosáhnout svých cílů.\n\n"
 hunt.7400.accomplice_2: "[accomplice.GetTitledFirstName] a [accomplice_2.GetTitledFirstName] jdou za námi a pozorují nás oba s tichým porozuměním..."
 hunt.7400.accomplice: "Mám [accomplice.GetTitledFirstNamePossessive] pomoc; pokud jen najdeme tu pravou příležitost..."
 hunt.7400.alone: "Jednal bych sám, ale s řádnou přípravou a prvkem překvapení může jeden [ROOT.Char.GetWomanMan] dokázat mnoho."
 hunt.7400.a: "Čas k jednání je nyní."
 hunt.7400.b: "Svěřuji to [accomplice.GetFirstNameNoTooltip]."
 hunt.7400.c: "[accomplice_2.GetFirstNameNoTooltip] je této úloze důvěryhodný."
 hunt.7400.d: "Nyní není ten pravý okamžik."
 hunt_abduct_accomplice_tt: "[THIS.Char.GetShortUIName|U] se pokusí unést [abduct_target.GetShortUIName]"
 hunt.7410.desc: "Konečně najdu okamžik, kdy já a [abduct_target.GetTitledFirstName] jsme skoro sami! Nyní zbývá jen provést plán!\n\n"
 hunt.7410.accomplice_2: "[accomplice.GetTitledFirstName] a [accomplice_2.GetTitledFirstName] mě pozorují, čekají, až udělám první krok..."
 hunt.7410.accomplice: "[accomplice.GetTitledFirstName] stojí připravený, nervózně mě sleduje..."
 hunt.7410.alone: "Zvládnu to..."
 hunt.7410.a: "Je čas!"
 hunt.7410.a.success: "Uneseš [abduct_target.GetFirstNameNoTooltip]"
 hunt.7410.a.failure: "[abduct_target.GetFirstNameNoTooltip] unikne"
 hunt.7410.b: "#EMP Ó...#! Nemohu to udělat..."
 hunt.7411.desc: "Pomalu se přibližuji k [abduct_target.GetTitledFirstName] zezadu, pečlivě vybírám okamžik k útoku."
 hunt.7411.agent: "$hunt.7211.agent$"
 hunt.7411.accomplice_2: "Současně se z obou stran přibližují [accomplice_2.GetFirstName] a [accomplice.GetFirstName]."
 hunt.7411.accomplice: "[accomplice.GetFirstName] se snaží získat jiný úhel na [abduct_target.GetHerHim]."
 hunt.7411.success: "\n\nPřekvapím [abduct_target.GetHerHim], těžce jej srazím na [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]. Když [abduct_target.GetSheHe] leží omráčený(á), svážu [abduct_target.GetHerHis] ruce provazem.\n\n[abduct_target.GetSheHe|U] se převalí, oči plné strachu a zmatení."
 hunt.7411.failure: "\n\n[abduct_target.GetSheHe|U] je málem zaskočen(a), ale je pevnější, než vypadá! [abduct_target.GetSheHe|U] rychle pochopí, co se děje, upře zrak na provaz v mé ruce a uhání do [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], volajíc ostatní..."
 hunt.7411.a: "Mám tě, malý červe!"
 hunt.7411.b: "Sakra, kluzký červe!"
 hunt.7412.success: "\n\nNež mám šanci se dotázat, [abduct_actor.GetFirstNameNoTooltip] do mě s plnou silou vrazí a přihodí mě přes [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')].\n\nLežím tam otupělý(á) a cítím, jak mi svazují ruce provazem! Únos?!"
 hunt.7412.failure: "\n\nCítím, že něco není v pořádku; oči [abduct_actor.GetFirstNameNoTooltip] se lesknou nejistým odhodláním. [abduct_actor.GetSheHe|U] se mne pokusí odstrčit, ale jen mě lehce škubl, ztratí rovnováhu a svalí se na zem, vedle [abduct_actor.GetHerHim] na [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')] leží klubko provazu!\n\nVyrazím do [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] zatímco [abduct_actor.GetSheHe] leží a sténá, volajíc ostatní..."
 hunt.7412.a: ""[abduct_actor.GetFirstNameNoTooltip]! Co-"""
 hunt.7800.t: "Z ničeho nic"
 hunt.7800.desc: "Zastavím se a napiju se z měchuřiny, vychutnávám si chladné osvěžení od potu a strastí honu. Když ji znovu upevním u boku, zaslechnu nízké písknutí.\n\n"
 hunt.7800.tree: "Šíp se s ohromným #EMP PRÁSK# zarazí do [ROOT.Char.GetCurrentLocation.Custom('GetRandomRegionalWood')] vedle mě!!"
 hunt.7800.ground: "Šíp se zaboří do [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')] u mých nohou, zaboří se hluboko do země."
 hunt.7800.closing: "\n\nJá a ti nejblíže se otočíme, ale nikdo tam není, jen vítr šumící v [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]..."
 hunt.7800.a: "#EMP Hej!#! Buď opatrnější!"
 hunt.7800.b: "To musí patřit #EMP někomu#!..."
 hunt.7800.b.success: "Najdeš jeho majitele"
 hunt.7800.b.failure: "Není žádná stopa"
 hunt.7800.b.tt: "Konfrontuješ střelce"
 hunt.7800.c: "#EMP Vrazi!#! Rychle! Vyveďte mě odsud!"
 hunt.7801.t: "Z ničeho nic"
 hunt.7801.desc: "Pečlivě zkoumám šíp a zjišťuji, že použité letky mají neobvyklé provedení, které je jistě odliší od ostatních v družině.\n\nPotají prohlížím toulce mých spolulovců a brzy najdu viníka...\n\n\"Ne, prosím! Má [ROOT.Char.GetLadyLord]! Možná jsem byl příliš horlivý, střílel jsem v podrostu, ale neměl jsem v úmyslu ublížit! Prosím vás!\""
 hunt.7801.a: "Tentokrát tě #EMP ušetřím#!."
 hunt.7801.b: "Nesmysl. Okovejte [culprit.GetHerHim], odcházíme."
 hunt.8001.t: "Krásný exemplář"
 hunt.8001.desc: "Když se vracíme z [host.GetCurrentLocation.GetName] s uloveným [activity.Custom('GetAnimalType')] na ramenou, nemohu si pomoci a obdivuji ho i v smrti. Takový skvělý exemplář – snadno si představím jeho kůži nebo lebku zdobící zdi mého dvora! Ach, kterou možnost zvolit?"
 hunt.8001.a: "Jeho bohatá srst bude skvělou ozdobou."
 hunt.8001.b: "Vystavíme jeho hlavu, hosté uvidí jeho vznešenost!"
 hunt.8001.c: "Soustřeďme se na lahodnou hostinu místo na trofej z uloveného zvířete!"
 hunt.9001.t: "Plody divočiny"
 hunt.9001.opening_falconry_self: "Skládám dohromady pár ptáků přinešených našimi [activity.Custom('GetRaptorPlural')],"
 hunt.9001.opening_falconry_master_of_hunt: "[hunt_participant.GetTitledFirstName], [ROOT.Char.Custom('GetHuntMasterDesc')], sbírá pár ptáků, ulovených našimi [activity.Custom('GetRaptorPlural')],"
 hunt.9001.opening_falconry_courtier: "[hunt_participant.GetTitledFirstName] sbírá pár ptáků, ulovených našimi [activity.Custom('GetRaptorPlural')],"
 hunt.9001.opening_captive_master_of_hunt: "[hunt_participant.GetTitledFirstName], [ROOT.Char.Custom('GetHuntMasterDesc')], kontroluje svázání zvířete,"
 hunt.9001.opening_captive_courtier: "[hunt_participant.GetShortUINameNoFormat] kontroluje svázání zvířete,"
 hunt.9001.opening_captive_self: "Kontroluji svázání zvířete,"
 hunt.9001.opening_master_of_hunt: "[hunt_participant.GetTitledFirstName], [ROOT.Char.Custom('GetHuntMasterDesc')], řídí rozporcování,"
 hunt.9001.opening_courtier: "[hunt_participant.GetShortUINameNoFormat] řídí rozporcování,"
 hunt.9001.opening_self: "Řídím rozporcování,"
 hunt.9001.opening_captive: " hlídaje uvázaného [host.Custom('GetAnimalTypeCaptive')] a rozkazuje služebníkům, aby ho opatrně nesli."
 hunt.9001.opening_master: " mistrně stáhne kůži z trofeje, aniž by se byť jen kapkou krve potřísnil."
 hunt.9001.opening_skilled: "obratně stahuje kůži z trofeje s přesností a rychlostí."
 hunt.9001.opening_beginner: "opatrně stahuje kůži z trofeje pod vedením myslivců."
 hunt.9001.opening_novice: "nešikovně stahuje kůži z trofeje, než práci převezmou myslivci."
 hunt.9001.opening: "Řídím porcování, odměňuji psy jejich podílem kořisti."
 hunt.9001.opening_falconry: "úroda zvěře a doklad dobrého výcviku našich ptáků."
 hunt.9001.credit_self: "Není to žádné velké zvíře, ale zabil jsem ho sám.\n\n"
 hunt.9001.credit_self_big: "Stát tu nyní, těžko uvěřit, že jsem toho tvora sám přivedl k zemi.\n\n"
 hunt.9001.credit_other: "[credit_taker.GetFirstName] je obzvlášť spokojený s [credit_taker.GetHerHis] úlovkem.\n\n"
 hunt.9001.credit_other_big: "[credit_taker.GetFirstName] odvedl skvělou práci při srážení takové mohutné šelmy.\n\n"
 hunt.9001.credit_shared: "I když byl úlovek možná malý, družina je stále nadšena uspokojením z dobrého lovu.\n\n"
 hunt.9001.credit_shared_big: "Není nic jako vzrušení z přivedení mohutné šelmy k zemi.\n\n"
 hunt.9001.opening_compassionate: "Nemohu si pomoci — obdivuji [activity.Custom('GetAnimalType')] i ve smrti.\n\n"
 hunt.9001.opening_callous: "Bídná [activity.Custom('GetAnimalType')] proti nám neměla šanci...\n\n"
 hunt.9001.opening_ambitious: "Umím si představit další pyšné tvory, kteří jen čekají, až budou loveni...\n\n"
 hunt.9001.opening_content: "To jsou chvíle k zapamatování: dobrá společnost a pěkná [activity.Custom('GetAnimalType')].\n\n"
 hunt.9001.opening_martial: "Skvělý výlet, [activity.Custom('GetAnimalType')] poskytla malou ochutnávku vrtochů bitevního pole.\n\n"
 hunt.9001.opening_learning: "Dívám se na mrtvolu [activity.Custom('GetAnimalType')] a přemítám o její anatomii a překvapivé inteligenci...\n\n"
 hunt.9001.desc_court_artifact: "Představuji si, jak jeho kůže nebo lebka zdobí zdi mého dvora.\n\n"
 hunt.9001.desc_trinket: "suvenýr z tohoto dne by udržel vzpomínky živé.\n\n"
 hunt.9001.desc_hunter_1: "Uspořádal jsem už svůj díl lovů a lidé kolem mě si začínají všímat – šíří se povědomí o mých činnostech!"
 hunt.9001.desc_hunter_2: "[ROOT.Char.Custom('TerrainType')] jsou jako můj druhý domov – cítit vítr ve vlasech, trávit čas se svými dvořany, cítit vzrušení, jak se přibližuji k kořisti... Modlím se k [ROOT.Char.GetFaith.HighGodNameAlternate], aby to nikdy neskončilo!"
 hunt.9001.desc_hunter_3: "Ať už je kořist jakkoli rychlá, silná nebo mazaná, proti mně nemá šanci! Má zdatnost jako lovce je tématem mnoha rozhovorů v království. Skutečnou odměnou je však svoboda, kterou mi [ROOT.Char.Custom('TerrainType')] poskytují."
 hunt.9001.falconry: "Je škoda, že musíme tak brzy odjíždět, mohl bych to dělat celý den! Ptáci však potřebují odpočinek."
 hunt.9001.desc_good_bad: "Přes několik obtíží po cestě se lov velmi podařil!"
 hunt.9001.desc_good: "Takové lovy jsou čistá radost, nemohu se dočkat příštího roku!"
 hunt.9001.desc_bad_good: "Všechno, co mohlo pokazit, se zdálo pokazit, ale lze najít i světlé stránky."
 hunt.9001.desc_bad: "Naši družinu zdá se postihlo každé neštěstí, které mohl [ROOT.Char.GetFaith.DevilName] přivolat, a skoro mi ulevilo opustit [ROOT.Char.Custom('TerrainType')]."
 hunt.9001.desc_same: "Poslechnout volání divočiny je dobrodružství a tento výlet přinesl hojnost dobrého i špatného!"
 hunt.9001.desc_fallback: "Poslechnout volání divočiny je obvykle dobrodružstvím, ale musím přiznat, že tento výlet byl spíše zapomenutelný."
 hunt.9001.spoils_captive: "\n\nSrazit divokého tvora je jedna věc, ale chytit ho živého a nepoškozeného je zcela jiný výkon!"
 hunt.9001.spoils: "\n\nNa vypnutou kůži pokládáme podíl kořisti pro dychtivé psy, než vyrazíme do tábora a domů."
 hunt.9001.spoils_falconry: "\n\nMůj [activity.Custom('GetRaptorType')] spokojeně pojídá kousky masa, odměny za svůj skvělý výkon dnes, než odjedeme do tábora a domů."
 hunt.9001.murder_secret: "[ROOT.Char.GetIntentTarget.GetFirstName] leží mrtvý, a nikdo nemá tušení, že jsem za tím...\n\n"
 hunt.9001.murder_public: "[ROOT.Char.GetIntentTarget.GetFirstName] leží mrtvý, i když všichni vědí, že já za to stojím...\n\n"
 hunt.9001.murder_dead: "[ROOT.Char.GetIntentTarget.GetFirstName] leží mrtvý, i když to nebylo mou rukou...\n\n"
 hunt.9001.murder_fail: "Je určitě škoda, že [ROOT.Char.GetIntentTarget.GetFirstName] ještě žije...\n\n"
 hunt.9001.woo_soulmate: "[ROOT.Char.GetIntentTarget.GetFirstName] a já jsme vytvořili zvláštní pouto, jeho síla překvapila i mě...\n\n"
 hunt.9001.woo_lover: "[ROOT.Char.GetIntentTarget.GetFirstName] neměl(a) šanci proti mým svůdným pokusům...\n\n"
 hunt.9001.woo_potential: "Přilákal(a) jsem pozornost [ROOT.Char.GetIntentTarget.GetFirstName], ale bude zapotřebí více práce, pokud chci získat srdce [woo_target.GetHerHis]...\n\n"
 hunt.9001.woo_fail: "[ROOT.Char.GetIntentTarget.GetFirstName] mými pokusy nebyl(a) příliš ohromen(a)... Budu muset změnit taktiku...\n\n"
 hunt.9001.befriend_best: "[ROOT.Char.GetIntentTarget.GetFirstName] a já jsme se rychle stali pevnými přáteli, předčilo to všechna má očekávání...\n\n"
 hunt.9001.befriend_friend: "[ROOT.Char.GetIntentTarget.GetFirstName] byl(a) velmi přívětivý k mé společnosti, myslím, že se na [befriend_target.GetHerHim] mohu spolehnout...\n\n"
 hunt.9001.befriend_potential: "I když mezi mnou a [ROOT.Char.GetIntentTarget.GetFirstName] stále panují jisté formality, jsme si poněkud bližší než dřív...\n\n"
 hunt.9001.befriend_fail: "Nejsem o nic blíže získání důvěry [ROOT.Char.GetIntentTarget.GetFirstName], musím něco dělat špatně...\n\n"
 hunt.9001.a: "Vracíme se plní energie!"
 hunt.9001.b: "Udělali jsme, co jsme mohli..."
 hunt.9001.c: "Nechme toto dobrodružství prozatím za sebou."
 hunt.9001.d.choice: "Jen si ponechám památku."
 hunt.9001.d: "Ponechám si památku."
 hunt.9001.e: "Ponechám si pírko."
 hunt.9001.f: "Můj [ROOT.Char.Custom2('RelationToMeShort', trophy_recipient)], [trophy_recipient.GetTitledFirstNameNoTooltip], ocení trofej."
 hunt.9001.f.present: "[trophy_recipient.GetTitledFirstNameNoTooltip], můj dobrý [ROOT.Char.Custom2('RelationToMeShort', trophy_recipient)], je to vaše!"
 hunt.9001.g: "[animal_slayer.GetTitledFirstName] ji skácel, patří [animal_slayer.GetHerHim]."
 hunt.9002.t: "S prázdnou"
 hunt.9002.opening_master_of_hunt: "[ROOT.Char.Custom('GetHuntMasterDesc')], [hunt_participant.GetTitledFirstName], shromažďuje zklamanou družinu a vyčerpané psy na cestu domů."
 hunt.9002.opening_courtier: "[hunt_participant.GetTitledFirstName] shromažďuje zklamanou družinu a vyčerpané psy na cestu domů."
 hunt.9002.opening: "Shromažďuji zklamanou družinu a vyčerpané psy na cestu domů."
 hunt.9002.opening_animal: "\n\n[activity.Custom('GetAnimalType')] nám opravdu unikl, #EMP tentokrát#!..."
 hunt.0540.t: "Lovčí"
 hunt.0540.desc.intro: "Můj lov se chystá začít a ještě jsem neurčil [ROOT.Char.Custom('GetHuntMasterDesc')]. Samozřejmě si mohu tuto odpovědnost vzít sám, ale každý dobrý [ROOT.Char.GetTitleAsNameNoTooltip|U] by měl vědět, kdy delegovat."
 hunt.0540.desc.hates_candidate_a: "I když se tomu nerad přiznávám, [host.Custom('InsultAdjective')] [moh_candidate_1.GetFirstName] je nejvhodnější pro tuto pozici.\n\n"
 hunt.0540.desc.candidate_a: "Zdaleka nejkvalifikovanějším [moh_candidate_1.GetWomanMan] pro tuto práci je [moh_candidate_1.GetName], a [moh_candidate_1.GetSheHe] se zdá dychtivý předvést [moh_candidate_1.GetHerselfHimself].\n\n"
 hunt.0540.desc.nepotism: "Nicméně, [moh_candidate_2.Custom2('MyCharacterIntroduction', ROOT.Char)] by byl tak vhodným a spolehlivým kandidátem, jakého bych si mohl přát.\n\n"
 hunt.0540.desc.enthusiasm: "[moh_candidate_3.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se zdá být vášnivě zaměřen na pozici, i když [moh_candidate_3.GetSheHe] není tak zdatný jako [moh_candidate_1.GetFirstNameNoTooltip].\n\n"
 hunt.0540.desc.outro: "Ale nejsem nucen nikoho jmenovat, koneckonců."
 hunt.0540.a: "[moh_candidate_1.GetFirstNameNoTooltip|U] je nejlepší kandidát."
 hunt.0540.b: "Mohu věřit [moh_candidate_2.GetFirstNameNoTooltip|U]."
 hunt.0540.c: "[moh_candidate_3.GetFirstNameNoTooltip|U] je nadšený."
 hunt.0540.d: "Nepotřebuji nikoho."
 friend_made_me_moh: "[CHARACTER.GetShortUIName|U] si vysloužil věčnou vděčnost [TARGET_CHARACTER.GetShortUINamePossessive] udělením pozice $master_of_hunt_court_position$"
 friend_made_me_moh_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] si vysloužil věčnou vděčnost [CHARACTER.GetShortUINamePossessive] udělením pozice $master_of_hunt_court_position$"
 hunt.0550.t: "Budování tábora"
 hunt.0550.host: "Během čekání na příjezd ostatních hostů mohou moji [ROOT.Char.Custom('GetServants')] začít s přípravami. [ROOT.Char.Custom('GetGameKeepers')] každý den kontrolují [activity.GetCurrentPhase.GetLocation.Custom('GetTerrainLandPlural')] kvůli stopám zvěře, zatímco zakládají tábor blíže loveckým revírům.\n\n"
 hunt.0550.guest: "Během čekání na příjezd ostatních hostů [host.GetTitledFirstName] zahájil přípravy. [host.GetHerHis|U] [host.Custom('GetGameKeepers')] každý den kontrolují [activity.GetCurrentPhase.GetLocation.Custom('GetTerrainLandPlural')] kvůli stopám zvěře, zatímco budují tábor blíže loveckým revírům.\n\n"
 hunt.0550.nerge.host.desc: "Během čekání na příjezd ostatních hostů mohou moji [ROOT.Char.Custom('GetServants')] začít s přípravami. [ROOT.Char.Custom('GetGameKeepers')] zjišťují, která oblast bude místem, kde účastníci shromáždí všechna zvířata pro velkou Nerge. Poznání krajiny je jedním z prvních kroků k úspěchu.\n\n"
 hunt.0550.nerge.guest.desc: "Během čekání na příjezd ostatních hostů [host.GetTitledFirstName] zahájil přípravy. [host.GetHerHis|U] [host.Custom('GetGameKeepers')] zjišťují, která oblast bude místem, kde účastníci shromáždí všechna zvířata pro velkou Nerge. Poznání krajiny je jedním z prvních kroků k úspěchu.\n\n"
 hunt.0550.sighting: "[activity.Custom('GetAnimalPlural')] jsou blízko... cítím to..."
 hunt.0550.falconry: "Můj dravec netrpělivě čeká, ví, že brzy bude vypuštěn..."
 hunt.0550.legendary: "Tam venku někde čeká a pozoruje [activity.Custom('GetLegendaryColor')] [activity.Custom('GetAnimalType')]..."
 hunt.0550.nerge: "Můj kůň je z vyhlídek lovu stejně nadšený jako já. Ví, že nás v následujících dnech čekají velké výzvy."
 hunt.0550.standard: "Mnohokrát jsem zkontroloval vybavení i koně, už to nebude trvat dlouho..."
 hunt.0550.intent_arrived: "\n\n[ROOT.Char.GetIntentTarget.GetTitledFirstName] vůbec netuší o mém plánu [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetHerHim]."
 hunt.0550.intent: "\n\n[ROOT.Char.GetIntentTarget.GetTitledFirstName] ještě nepřijel, nebude to dlouho, než bude možné posunout můj plán [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetHerHim] kupředu."
 hunt.0550.a: "Brzy."
