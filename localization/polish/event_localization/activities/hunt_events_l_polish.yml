 tgp_hunt.0008.desc: "Při stopování kořisti narazím na zoufalého [target_character.GetName] s loveckým lukem přelomeným na dvě poloviny.\n\nNabízím, že mu půjčím jeden z mých, ale [target_character.GetSheHe] prohlašuje,\n\n\"Zřekám se krveprolitného sportu lovu, byť jsem vděčný, že mi odhalil mé povolání mnicha. Od nynějška místo prolévání krve budu uctívat [target_character.GetFaith.HighGodName].\"" # todo: NEW TRANSLATION
 tgp_hunt.0008.a: "Zkus přesvědčit [target_character.GetFirstNameNoTooltip] o opaku." # todo: NEW TRANSLATION
 tgp_hunt.0008.a.flavor: "Nic, co by pár slov nevyřešilo." # todo: NEW TRANSLATION
