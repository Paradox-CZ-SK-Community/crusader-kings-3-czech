 tgp_hunt.0005.t: "Mezi rýžovými poli" # todo: NEW TRANSLATION
 tgp_hunt.0005.desc: "Když honíme [activity.Custom('GetAnimalType')], naše pronásledování přeruší, jak zvíře uteče do hustého rýžového pole. Celá lovecká skupina dohoní a prohlížíme pole pro známky pohybu, ale není nic znát po [activity.Custom('GetAnimalType')]!\n\nNenecháme se porazit rýžovým polem!" # todo: NEW TRANSLATION
 tgp_hunt.0005.success: "[activity.Custom('GetAnimalType')] je spatřen" # todo: NEW TRANSLATION
 tgp_hunt.0005.failure: "Nepodařilo se spatřit [activity.Custom('GetAnimalType')]" # todo: NEW TRANSLATION
 tgp_hunt.0005.a: "Mám nápad na manévr." # todo: NEW TRANSLATION
 tgp_hunt.0005.b: "Zapalte ho, abychom vypudili zvíře!" # todo: NEW TRANSLATION
 tgp_hunt.0005.c: "Možná má [target_character.GetFirstNameNoTooltip] nápad?" # todo: NEW TRANSLATION
 tgp_hunt.0005.d: "Všichni do pozic! Počkáme a uvidíme." # todo: NEW TRANSLATION
 tgp_hunt.0006.t: "Lovcova báseň" # todo: NEW TRANSLATION
 tgp_hunt.0006.desc: "Když se vracím do tábora, vidím [poet.GetName] zírat do dálky, ztraceného v rozjímání. Když se přiblížím, [poet.GetHerHis] rozjímání je přerušeno.\n\n\"Těší mě, můj [poet.Custom2('RelationToMe', SCOPE.sC('host'))]! Doufal jsem, že napíšu báseň o tom vzrušujícím lovu, ale prostě se nemohu rozhodnout pro téma!\"" # todo: NEW TRANSLATION
 tgp_hunt.0006.a: "\"Zvaž uklidňující půvab místní přírody.\"" # todo: NEW TRANSLATION
 tgp_hunt.0006.b: "\"Proč ne, o mé statečnosti, samozřejmě!\"" # todo: NEW TRANSLATION
 tgp_hunt.0006.c: "\"Věnuj ji [seduction_target.GetNameNoTooltip].\"" # todo: NEW TRANSLATION
 tgp_hunt.0006.d: "\"Napiš o lovecké zručnosti [befriend_target.GetShortUINamePossessiveNoTooltip]!\"" # todo: NEW TRANSLATION
 tgp_hunt.0006.e: "\"Půjčím ti své [ROOT.Char.Custom('WritingInstrument')]!\"" # todo: NEW TRANSLATION
