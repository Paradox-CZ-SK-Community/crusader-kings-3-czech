 tgp_hunt.0003.t: "Nečekaný konec" # todo: NEW TRANSLATION
 tgp_hunt.0003.desc: "Když jsem se vrátil do tábora, byla mi sdělena zvlášť překvapivá zpráva - [host.GetName] zrušil lov a nařídil všem se okamžitě rozejít!\n\nŠušká se, že [host.GetName] pocítil náhlou vlnu [GetReligionByKey('buddhism_religion').GetAdjective] soucitu poté, co [host.GetHerHis] sokol zabil kachnu." # todo: NEW TRANSLATION
 tgp_hunt.0003.a: "Ale právě jsem začínal!" # todo: NEW TRANSLATION
 tgp_hunt.0003.a.flavor: "Jen... proč?" # todo: NEW TRANSLATION
 tgp_hunt.0004.t: "Setkání s [activity.GetCurrentPhase.GetLocation.Custom('GetReligiousFigurineName')]" # todo: NEW TRANSLATION
 tgp_hunt.0004.desc_common: "Při hledání [activity.Custom('GetAnimalType')] jsem narazil na [activity.GetCurrentPhase.GetLocation.Custom('GetReligiousFigurineName')], posazenou na kameni vedle stezky.\n\n" # todo: NEW TRANSLATION
 tgp_hunt.0004.desc_true: "$tgp_hunt.0004.desc_common$Skvělá příležitost uctít [ROOT.Char.Custom('GetAppropriateGodname')]." # todo: NEW TRANSLATION
 tgp_hunt.0004.desc_astray: "$tgp_hunt.0004.desc_common$Předpokládám, že místní uctívají [local_faith.HighGodName]!" # todo: NEW TRANSLATION
 tgp_hunt.0004.desc_evil_hostile: "$tgp_hunt.0004.desc_common$Tento odporný symbol místní víry [local_faith.GetName] se mi otevřeně vysmívá." # todo: NEW TRANSLATION
 tgp_hunt.0004.a: "Musím se věnovat důležitějším záležitostem." # todo: NEW TRANSLATION
 tgp_hunt.0004.a.flavor: "Možná jindy." # todo: NEW TRANSLATION
 tgp_hunt.0004.b: "Pomodlit se u sochy." # todo: NEW TRANSLATION
 tgp_hunt.0004.b.flavor: "Klid duše." # todo: NEW TRANSLATION
 tgp_hunt.0004.c: "[local_faith.GetAdherentNamePluralNoTooltip] přesvědčení jsou v souladu s našimi [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]." # todo: NEW TRANSLATION
 tgp_hunt.0004.c.flavor: "$tgp_hunt.0004.b.flavor$" # todo: NEW TRANSLATION
 tgp_hunt.0004.d: "Víra [local_faith.GetAdjectiveNoTooltip] je stále na scestí." # todo: NEW TRANSLATION
 tgp_hunt.0004.d.flavor: "Musím ji zničit!" # todo: NEW TRANSLATION
 tgp_hunt.0004.e: "Měli by uctívat [ROOT.Char.GetFaith.HighGodName]!" # todo: NEW TRANSLATION
