l_polish:
 hunt.0050.t: "Volání divočiny"
 hunt.0050.desc: "Srnci, jelenci, nory! Lov nabízí mnoho, co se naučit a užít si; ovládnutí přírody, kamarádství a rituály, a samozřejmě vzrušení!\n\nMnozí se přede mnou dali na tyto ušlechtilé, byť krvavé, činnosti. Začínám chápat proč..."
 hunt.0050.a: "Nemohu se dočkat dalšího!"
 hunt.0050.b: "Pouhé bezvýznamné rozptýlení..."
 hunt.0080.t: "Předčasné ukončení"
 hunt.0080.t.inheritor: "Oběť divočiny"
 hunt.0080.imprisoned_self: "Protože mě bezpečně zavřel [ROOT.Char.GetImprisonedBy.GetTitledFirstNamePossessive], zdá se, že můj lov je zcela u konce..."
 hunt.0080.imprisoned: "Když je [host.GetTitledFirstName] bezpečně zavřený [ROOT.Char.GetImprisonedBy.GetTitledFirstNamePossessive], vypadá to, že se budeme muset vrátit domů s prázdnýma rukama..."
 hunt.0080.wounded_self: "Kvůli mým zraněním bylo rozhodnuto, že se lov zruší a družina se vrátí domů."
 hunt.0080.wounded: "Kvůli zraněním [invalidated_flavor.GetTitledFirstName] bylo rozhodnuto, že se lov zruší a družina se vrátí domů."
 hunt.0080.assassination: "Den probíhá dobře, dokud [invalidated_flavor.GetTitledFirstName] náhle netrvá na tom, abychom lov zrušili, tvrdíce, že se [invalidated_flavor.GetSheHe] bojí o [invalidated_flavor.GetHerHis] život po těsném úniku. Kolují pověsti o pokusu o atentát."
 hunt.0080.abduction_attempt: "Když se družina přiblížila k zvěři, pronikavé výkřiky [invalidated_flavor.GetWomanMan] přehlušily i ustavičné štěkání psů.\n\nZcuchaný [invalidated_flavor.GetTitledFirstName] vběhl skrz [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] křičíc o pomoc a pláče, že se někdo pokusil unést [invalidated_flavor.GetHerHim]!\n\n"
 hunt.0080.abduction: "Lov se zdál probíhat dobře, dokud někdo nepostřehl, že [invalidated_flavor.GetTitledFirstName] už není s družinou, a poté nebyl nalezen.\n\nKdyž jsme prohledávali [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')], narazili jsme na známky boje v [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]."
 hunt.0080.assassination_culprit: "Už jsme skoro u kořisti, když se náhle objeví děsivě vyhlížející [invalidated_flavor.GetTitledFirstName] — doposud jsme si nevšimli, že chyběl.\n\nMezi lapaním po dechu [invalidated_flavor.GetSheHe] tvrdí, že sotva unikl pokusu o vlastní život! Ještě šokující je cíl obvinění: [invalidated_culprit.GetTitledFirstName]!\n\n[invalidated_culprit.GetWomanMan] není nikde k nalezení; zřejmě utekl z místa..."
 hunt.0080.abduction_attempt_culprit: "\n\n[invalidated_flavor.GetSheHe|U] upoutal pozornost tím, že obvinil [invalidated_culprit.GetTitledFirstName], ale náhlé zmizení [invalidated_culprit.GetHerHis] jen dává obviněním na váze..."
 hunt.0080.abduction_culprit: "\n\nS tím, že [invalidated_culprit.GetTitledFirstName] také podivně chybí, byly rychle vyvozeny jisté závěry..."
 hunt.0080.death_inheritor: "Právě mi bylo oznámeno, že [host.GetTitledFirstName] je mrtvý! Zdá se, že [host.GetSheHe] [host.GetDeathReason] při lovu."
 hunt.0080.death_inheritor_killer: "Konečně je ten ubožák [host.Custom('InsultNoun')], [host.GetTitledFirstName], z cesty — rukou mou."
 hunt.0080.death: "Po tragické smrti [invalidated_flavor.GetTitledFirstName], kdy [invalidated_flavor.GetDeathReasonHideKiller], bylo rozhodnuto, že se lov zruší a družina se vrátí domů."
 hunt.0080.desc_inheritor: "\n\nJako nový [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetPrimaryTitle.GetNameNoTier], mám po tomto nečekaném zvratu událostí mnoho zařizování..."
 hunt.0080.desc: "\n\nBudeme si muset počkat na další..."
 hunt.0080.a: "Je to nebezpečná záliba."
 hunt.0080.b: "Chci hlavu té bestie na svou zeď!"
 hunt.0081.t: "Změna plánů"
 hunt.0081.sick: "Ve svém současném stavu by asi bylo nejlepší, kdybych se vrátil domů, ke krbu a do teplé postele."
 hunt.0081.wounded: "Bolest ztěžuje jízdu a přepínat se v tomto stavu se jistě projeví."
 hunt.0081.host: "\n\nNechci zklamat všechny, ale člověk musí myslet na své zdraví..."
 hunt.0081.guest: "\n\nByla by škoda promeškat zbytek [host.GetTitledFirstNamePossessive] lovu, ale stojí to za riziko?"
 hunt.0081.a: "Myslím, že mám dost."
 hunt.0081.b: "Budu v pořádku..."
 hunt.0082.t: "Přerušeno"
 hunt.0082.a: "Strašné!"
 hunt_wounded_guest_leaves_toast: "Zraněný host"
 hunt.0100.opening_desc: "Tímto vás zvu na velký lov v [barony.GetNameNoTier]!"
 hunt.0101.desc: "Tímto vás zvu na lov v [barony.GetNameNoTier]! Bude to velká událost, hodná vaší ctihodné přítomnosti."
 hunt.0102.desc: "Tímto vás zvu na lov v [barony.GetNameNoTier]! Bude to velká událost s vynikajícím sportem a dobrou společností."
 hunt.0110.t: "Skromná účast"
 hunt.0110.desc: "Nemohu tomu uvěřit. Navzdory mým pozvánkám a přípravám se na můj lov nikdo nedostavil.\n\nNevadí! Užiju si to sám; o to větší sláva pro mě!"
 hunt.0120.desc: "Proč bys přijal mou pozvánku jen proto, abys místo toho šel na lov [other_host.GetTitledFirstNamePossessive], to nevím, ale věz, že si to zapamatuji."
 hunt.0500.t.sighting: "Pronásledování [activity.Custom('GetAnimalType')|U]"
 hunt.0500.t.boar: "Mocný kanec"
 hunt.0500.t.hart: "Ušlechtilá zvěř"
 hunt.0500.t.large: "Dobré vyhlídky"
 hunt.0500.t.small: "Skromný úlovek"
 hunt_start_tt: "[host.GetShortUIName|U] will seek a #V [activity.Custom('GetAnimalType')]#!"
 hunt_opening_master_of_hunt: "[hunt_participant.GetTitledFirstName], [host.GetShortUINamePossessiveNoFormat] [ROOT.Char.Custom('GetHuntMasterDesc')], svolává družinu k setkání, jak se světlo blíží"
 hunt_opening_hunt_leader: "[hunt_participant.GetTitledFirstName] svolává družinu, když slunce vychází nad"
 hunt_opening: "Družina je svolána ke shromáždění, když se rozednívá nad"
 hunt_opening_rural: "tábor v [host.GetCurrentLocation.Custom('GetTerrainTypePlural')] u [host.GetCurrentLocation.GetNameNoTooltip]."
 hunt_opening_hunting_grounds: "lovecké revíry ukryté v [activity.GetCurrentPhase.GetLocation.GetTitle.GetBaseNameNoTierPossessiveNoTooltip] [host.GetCurrentLocation.Custom('GetTerrainTypePlural')]."
 hunt_opening_royal_reserves: "královské rezervace mezi [activity.GetCurrentPhase.GetLocation.GetTitle.GetBaseNameNoTierPossessiveNoTooltip] [host.GetCurrentLocation.Custom('GetTerrainTypePlural')]."
 hunt_opening_entourage_few: "Po shromáždění informací od pár místních hlídačů zvěře se povídá o stopách a pachách v okolí."
 hunt_opening_entourage_normal: "Místní hlídači zvěře prohledali okolí kvůli čerstvým stopám a pachům."
 hunt_opening_entourage_many: "Mnozí mí hlídači zvěře a zaháněči prohledávali oblast kvůli stopám a pachům."
 hunt.0500.boar: "V oblasti je zjevně statný kanec — nebezpečná, ale hodná zvěř."
 hunt.0500.hart: "Zdá se, že v oblasti je nepochybně mohutný jelen - kořist hodná krále!"
 hunt.0500.roe: "Zdá se, že poblíž je malý [activity.Custom('GetAnimalType')] jelen, ale nejsou zde čerstvé stopy větší zvěře."
 hunt.0500.buck: "Statný jelen je rozhodně v oblasti a podmínky pro jeho lov by těžko mohly být lepší!"
 hunt.0500.bison: "Stádo [activity.Custom('GetAnimalType')] je nablízku, a mezi nimi je mohutný býk!"
 hunt.0500.no_bison: "Bylo mi řečeno, že nejsou známky jeleního ani bizony stáda v okolí, ačkoliv terén #EMP je#! vhodný pro lov [activity.Custom('GetAnimalType')]."
 hunt.0500.no_deer: "Ačkoli bohužel v oblasti nejsou známky jelena, zjevně je zde spousta [activity.Custom('GetAnimalPlural')]."
 hunt.0500.desc_prestigious: "\n\n[hunt_participant.GetFirstNameNoTooltip] se rozzáří. "Máme před sebou pořádný lov!""
 hunt.0500.desc_large: "\n\n[hunt_participant.GetFirstNameNoTooltip] se usměje. "To by mělo být skvělá zábava!""
 hunt.0500.desc_small: "\n\n[hunt_participant.GetFirstNameNoTooltip] pokrčí rameny. "Nevadí, [activity.Custom('GetAnimalAdjective')] [activity.Custom('GetAnimalType')] může stále poskytnout skvělou zábavu!""
 hunt_opening_sighting: "\n\nUvidíme, jestli byly pověsti pravdivé..."
 hunt.0500.guest: "\n\nNakonec se [host.GetTitledFirstName] rozhodl, že dnes chce lovit [activity.Custom('GetAnimalType')]."
 hunt.0500.a: "Vyrazme ven!"
 hunt.0500.b: "Raději bych vyplašil lišku."
 hunt.0500.c: "Místo toho obklíčíme lstivého zajíce."
 hunt.0500.d: "Přišel jsem lovit [host.Custom('GetRegionalDeerType')]!"
 hunt.0500.f: "Chci lovit něco s vervou!"
 hunt.0510.t: "Ten [activity.Custom('GetLegendaryColor')|U] [activity.Custom('GetAnimalType')|U]"
 hunt.0510.desc: "\n\nNic zatím nenašli, ale cítím to: to nepolapitelné stvoření je někde tady poblíž... "
 hunt.0510.a: "Ta bestie bude moje!"
 hunt.0520.t.sighting: "Obtížný [activity.Custom('GetAnimalType')|U]"
 hunt.0520.t.tiger: "Felis Horribilis"
 hunt.0520.t.lion: "Zlatá hříva"
 hunt.0520.t.leopard: "Skvrnitá kořist"
 hunt.0520.t.lynx: "Elegantní kořist"
 hunt.0520.t.bear: "Zorientování se"
 hunt.0520.t.hyena: "Kdo se teď směje?"
 hunt.0520.t.wolf: "Smečka škůdců"
 hunt.0520.b: "Vyveďte mého [ROOT.Char.Custom('GetAnimalTypeCaptive')]! Lovíme!"
 hunt.0520.c: "Určitě tu někde jsou [ROOT.Char.Custom('GetRegionalWolfPlural')]."
 hunt.0530.t.sighting: "Honba za [activity.Custom('GetAnimalPlural')|U]"
 hunt.0530.t.rare: "Exotičtí ptáci"
 hunt.0530.t.common: "Po křídle"
 hunt.0530.b: "Myslím, že postačí [activity.Custom('GetAnimalTypeWaterfowl')]."
 hunt.0530.c: "Vždy se najde [activity.Custom('GetAnimalTypeGamebird')] k ulovení."
 hunt.0530.d: "Rád bych viděl, jak můj [activity.Custom('GetRaptorType')] chytne zajíce."
 hunt_opening_falconry_sighting: "\n\nDoufejme, že zprávy byly věrohodné."
 hunt_opening_falconry: "Pokud nám štěstí přeje, najdeme [activity.Custom('GetAnimalGroup')] [activity.Custom('GetAnimalPlural')], a naše [activity.Custom('GetRaptorPlural')] budou mít skvělou zábavu."
 hunt_opening_entourage_few_falconry: "\n\nNěkolik přivolaných honců je připraveno se psy a už našli vhodnou trasu."
 hunt_opening_entourage_normal_falconry: "\n\nTýmy honců jsou připraveny se svými psy a bylo vybráno vhodné místo."
 hunt_opening_entourage_many_falconry: "\n\nMoji honci by neměli mít problém vyhnat ptáky z úkrytů a vytipovali několik míst, která by mohla přinést úlovek."
 hunt_opening_standard_sighting: "\n\nMoji muži sbírali hlášení o [activity.Custom('GetAnimalType')], kteří se potulují po okolí."
 hunt_opening_dangerous_sighting: "\n\nMoji muži sbírali hlášení o [activity.Custom('GetAnimalType')], který terorizuje okolí."
 hunt_opening_dangerous: "\n\nZdá se, že drzý [activity.Custom('GetAnimalType')] v poslední době terorizuje okolí."
 hunt.0520.cat: "Ten darebák už si vyžádal několik místních a s každým dnem, kdy může volně pobíhat, nabírá na smělosti."
 hunt.0520.bear: "Plíží se po [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')], chytá dobytek v blízkých vesnicích a děsí sběrače."
 hunt.0520.wolf: "[activity.Custom('GetAnimalGroup')] způsobují problémy, rabují na farmách a utíkají hluboko do [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')]."
 hunt_opening_entourage_few_dangerous: "S tak malým počtem to může být složité, ale s trochou štěstí najdeme bestii a ukončíme její vládu teroru."
 hunt_opening_entourage_normal_dangerous: "Mělo by nás být #EMP dost #! na to, abychom bestii našli a zahnali do kouta bez větších potíží."
 hunt_opening_entourage_many_dangerous: "Máme spoustu očí, nemluvě o kopích — vláda té bestie končí dnes!"
 hunt.0520.a: "Není čas ztrácet."
 hunt_header: "[ROOT.Char.Custom('HuntHeader')]:"
 hunt.1001.t: "Zahnání [activity.Custom('GetAnimalType')|U]"
 hunt.1001.desc_opening_courtier: "Můj [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)], [hunt_participant.GetTitledFirstName], je první, kdo zpozoroval jeho [activity.Custom('GetAnimalFeature')]."
 hunt.1001.desc_opening: "Přes krajinu hledím a náhle ztuhnu. Tam je — [activity.Custom('GetAnimalFeature')] i se vším všudy!"
 hunt.1001.desc_opening_courtier_plural: "Můj [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)], [hunt_participant.GetTitledFirstName], je první, kdo zpozoroval [activity.Custom('GetAnimalGroup')]."
 hunt.1001.desc_opening_plural: "Přes krajinu hledím a najednou se zarazím. Tam je — [activity.Custom('GetAnimalGroup')]!"
 hunt.1001.bison: "\n\nOpatrně postavíme družinu do pozice a zaútočíme na [activity.Custom('GetAnimalSoundParticiple')] bestie, oddělíme hodného [activity.Custom('GetAnimalMale')] od vyděšené skupiny.\n\n"
 hunt.1001.desc: "\n\n[activity.Custom('GetAnimalAdjective')] [activity.Custom('GetAnimalMale')] je těžké rozpoznat, ale není pochyb, že tam je a pozoruje nás skrz [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')].\n\n"
 hunt.1001.closing_chase: "[host.GetTitledFirstName] se vrhá za bestií a volá: "Chyťte ho, utíká!""
 hunt.1001.closing_ambush: "[host.GetTitledFirstName] se na chvíli zamyslí, než gestem ukáže vlevo, "Pojďte, odřízneme mu cestu!""
 hunt.1001.closing_herd: "Shromáždíme se mezi osamělým [activity.Custom('GetAnimalType')] a prchajícím [activity.Custom('GetAnimalGroup')]. Teď začíná opravdový hon!"
 hunt.1001.closing: "Zaměří na mě oči a — skoro jako by zvíře tušilo můj úmysl — náhle uhání v záblesku [activity.Custom('GetAnimalColor')] srsti!"
 hunt.1001.desc_opening_courtier_dangerous: "Můj [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)], [hunt_participant.GetTitledFirstName], spatří [activity.Custom('GetAnimalType')] sledující nás z dálky, jeho tělo napjaté — připravené k útěku."
 hunt.1001.desc_opening_dangerous: "Když přehledávám [host.GetCurrentLocation.Custom('GetTerrainType')], náhle ho uvidím, jako by tam byl od samého počátku: [activity.Custom('GetAnimalType')]!"
 hunt.1001.desc_opening_courtier_plural_dangerous: "Můj [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)], [hunt_participant.GetTitledFirstName], dává signál přes [host.GetCurrentLocation.Custom('GetTerrainType')] — celé [activity.Custom('GetAnimalType')] [activity.Custom('GetAnimalGroup')] se skrývá v prohlubni nedaleko."
 hunt.1001.desc_opening_plural_dangerous: "Když přehledávám [host.GetCurrentLocation.Custom('GetTerrainType')], najednou je uvidím, jako by tam byli od začátku: [activity.Custom('GetAnimalGroup')]!"
 hunt.1001.wolf: "\n\nBestie vzlétají při našem přiblížení, [activity.Custom('GetAnimalSoundParticiple')] vyvolávají poplach, když se stahují do [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], [activity.Custom('GetAnimalDanger')] vrčí.\n\n"
 hunt.1001.desc_dangerous: "\n\n[activity.Custom('GetAnimalAdjective')] bestie stojí za podívanou. Koně se začínají plašit, když každý uvidí jeho [activity.Custom('GetAnimalFeature')] mezi [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')].\n\n"
 hunt.1001.closing_plural_dangerous: "Háníme se za prchajícími [activity.Custom('GetAnimalColor')] škůdci, zaměřujeme se na největšího z tlupy. Teď začíná opravdový hon!"
 hunt.1001.closing_dangerous: "Bez varování se [activity.Custom('GetAnimalChargePresent')] pryč v záblesku [activity.Custom('GetAnimalColor')] srsti, a zmizí za návrší!"
 hunt.1001.a: "Za ním! Na koně!"
 hunt.1001.a.flavor_1: "#EMP Hurá!#!"
 hunt.1001.a.flavor_2: "#EMP Na ně!#!"
 hunt.1001.a.flavor_3: "#EMP Haló!#!"
 hunt.1001.a.flavor_4: "#EMP Preč!#!"
 hunt.1001.a.tt: "Pravděpodobnost nehody se zvýší"
 hunt.1001.b: "Klid! Dávejte pozor na [host.GetCurrentLocation.Custom('GetRandomRegionalDanger')]!"
 hunt.1001.b.flavor: "#EMP Bezpečnost především!#!"
 hunt.1001.c: "Tudy, odřízneme mu cestu!"
 hunt.1001.c.flavor: "#EMP Honci, přiveďte ho k našim lukům!#!"
 hunt.1001.d: "Jdeme!"
 hunt.1002.desc: "Můj svět se zužuje na přírodu kolem nás, když jdeme za psy přes nerovný terén po stopě prchajícího [activity.Custom('GetAnimalType')].\n\n"
 hunt.1002.courtier: "Jedeme bok po boku s [hunt_participant.GetTitledFirstName] a slyším jen dunění kopyt, štěkání psů, křik mužů...\n\nVzrušení mnou prostupuje, jak se pomalu přibližujeme k naší kořisti!"
 hunt.1002.alone: "Jdu po stopě a slyším jen dunění kopyt, štěkání psů, křik mužů...\n\nVzrušení mnou prostupuje, jak se pomalu přibližujeme k naší kořisti!"
 hunt.1002.a: "Pojď, [hunt_participant.GetFirstNameNoTooltip], rychleji!"
 hunt.1002.a.alone: "Tak blízko, skoro tě mám!"
 hunt.1003.desc: "Po hodinách jízdy konečně zatlačíme prefíkanou bestii do kouta — náš hon nebyl marný!\n\n"
 hunt.1003.bay: "Vyčerpané, v panice chvějící se zvíře se obrátilo čelem k nám, snaží se vstát a [activity.Custom('GetAnimalSoundParticiple')] v panice."
 hunt.1003.dogs: "Unavený [activity.Custom('GetAnimalMale')] je vyčerpaný: už jej kousl lovecký pes, sedí v hrůze, zatímco psi se přibližují, zadržován honci."
 hunt.1003.dangerous: "Ať už unavený nebo vzdorovitý, [activity.Custom('GetAnimalType')] konečně zastaví, otočí se k nám a vydá ohromný [activity.Custom('GetAnimalSound')]."
 hunt.1003.injured: "\n\n[wounded_courtier.GetTitledFirstName] bude rozzuřený, že [wounded_courtier.GetSheHe] to propásl!"
 hunt.1003.bison: "\n\nStát tváří v tvář mohutnému [activity.Custom('GetAnimalType')] tak zblízka, zvláště jednomu, který se [activity.Custom('GetAnimalStrikeParticiple')] násilně, vyvolá hrůzu i v nejodvážnějším [ROOT.Char.GetWomanMan], ale psi a lovci ho obklopí."
 hunt.1003.boar: "\n\nPyšný [activity.Custom('GetAnimalType')] strašně piští, jeho ostré kly jsou připraveny roztrhat každého, kdo se přiblíží, zatímco je obklopen plachými psy a lovci."
 hunt.1003.hart: "\n\nMocný [activity.Custom('GetAnimalType')], parohy vztyčené, má stále sílu bojovat, [activity.Custom('GetAnimalSoundParticiple')] zatímco ho obklopují psi a kopí."
 hunt.1003.deer: "\n\nVzduch se nese zvukem rohů, štěkáním psů a výkřiky družiny, když je kruh uzavřen kolem vzdorovitého [activity.Custom('GetAnimalMale')]."
 hunt.1003.fox: "\n\nVyděšený [activity.Custom('GetAnimalType')] si uvědomuje, že nemůže uniknout, když ho obklopují psi a lovci."
 hunt.1003.hare: "\n\nDal nám, a zejména psům, pořádný hon, uháněl, klamal stopy a schovával se mezi každou hrbolatostí a křovím [host.GetCurrentLocation.Custom('GetTerrainType')] — ale nakonec jsme ho chytili!"
 hunt.1003.claws: "\n\nLovci ho stydlivě obklopí svými kopími, zatímco mává svými smrtícími drápy."
 hunt.1003.fangs: "\n\nLovci rychle obklopí vrčící zvíře, které se na mě mračí, s vyceněnými tesáky pěnivými a odkapávajícími slinami."
 hunt.1003.a: "Zastřelím ho."
 hunt.1003.a.small: "Počkejte! Chci si potrénovat míření."
 hunt.1003.a.flavor: "$hunt.1012.a.tt$"
 hunt.1003.b: "Osobně ho srazím!"
 hunt.1003.b.small: "Dokončím ho."
 hunt.1003.b.flavor: "#EMP To máš, bestie!#!"
 hunt.1003.c: "[hunt_participant.GetFirstNameNoTooltip], výstřel je na tobě."
 hunt.1003.d: "[ROOT.Char.Custom2('RelationToMeShort', hunt_participant)|U], ukaž nám, jak ho zabiješ!"
 hunt.1003.d.good: "Udělím [intentee.GetFirstNameNoTooltip] poctu."
 hunt.1003.d.bad: "[intentee.GetFirstNameNoTooltip]! Je celý tvůj!"
 hunt.1003.d.small: "Dej si na toho pozor, [ROOT.Char.Custom2('RelationToMe', hunt_participant)]!"
 hunt.1003.e: "Oštěpy připravené! Dopředu!"
 hunt.1003.e.flavor: "#EMP Dva vlevo, dva vpravo!#!"
 hunt.1003.f: "Pusťte psy!"
 hunt.1003.f.flavor: "#EMP Zasloužili si to!#!"
 hunt.1003.f.success: "Psi ho srazí"
 hunt.1003.f.killed: "...ale jsou roztrháni"
 hunt.1003.g: "Zastavte! Pusťte toho chudáka."
 hunt.1003.g.flavor: "#EMP Lovili jsme ho, není třeba mu prolévat krev...#!"
 hunt.1003.h: "Vpřed, lovci, zabijte ho!"
 hunt.1003.h.flavor: "#EMP Já... postarám se, aby vám neproklouzl...#!"
 hunt.1003.i: "Rychle [murder_target.GetFirstNameNoTooltip], ke mně, dřív než uteče!"
 hunt.1003.i.flavor: "#EMP Byla by škoda, kdyby mi kopí sklouzlo...#!"
 hunt.1003.j: "Chci ho #EMP živého#!!"
 hunt.1004.desc: "Stěží držíme krok s proklatým tvorem, který se mihotá a proplétá [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], [activity.Custom('GetAnimalSoundParticiple')] divoce.\n\nVyšplhá na vršek a zmizí v hustém houští, a [activity.Custom('GetAnimalType')] je pryč stejně rychle, jako se objevil, zůstávají jen funící psi a zpocení koně."
 hunt.1004.wounded: "\n\n"Možná nebylo moudré čekat na [hunt_participant.GetTitledFirstName]..."
 hunt.1004.wounded_host: "\n\nJaká zatracená- *argh* smůla... Možná jsem se měl vrátit do tábora..."
 hunt.1004.a: "To zatracené zvíře je pryč!"
 hunt.1004.a.tt: "Jen počkej!"
 hunt.1004.b: "[wounded_guest.GetFirstNameNoTooltip] nás zpomalil, ten blázen!"
 hunt.1005.t: "Oštěp pro [murder_target.GetFirstNameNoTooltip]"
 hunt.1005.opening: "Obklopíme [activity.Custom('GetAnimalSoundParticiple')] [activity.Custom('GetAnimalType')], oštěpy naježené, ale moje oči jsou upřeny na mého [ROOT.Char.Custom2('RelationToMe', murder_target)], [murder_target.GetFirstName], hledaje příležitost...\n\n"
 hunt.1005.opportunity: "Když se vyděšený [activity.Custom('GetAnimalMale')] náhle [activity.Custom('GetAnimalStrikePresent')],"
 hunt.1005.desc: "Obratně se svalím na [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')], mé 'nekontrolované' oštěp šikmo seřeže [murder_target.GetFirstNamePossessiveNoTooltip] hrdlo příliš rychle na to, aby to stihl uhnout — téměř ani spatřit.\n\nŠokovaná družina zůstane stát, když [hunt_participant.GetFirstNameNoTooltip] sevře [hunt_participant.GetHerHis] ránu v šoku. "Pomozte!" vykřiknu, "[murder_target.GetFirstNameNoTooltip] je zraněn!", než se postavím mezi [murder_target.GetHerHim] a [activity.Custom('GetAnimalType')].\n\nKdyž se prach usadí, všichni jsou přesvědčeni, že to byla jen tragická nehoda..."
 hunt.1005.a: "#EMP Jak#! se to mohlo stát...?"
 hunt.1006.desc: "Věrohodně se zachvěju stranou, abych byl z cesty, a můj oštěp vletí přímo do kňučícího [murder_target.GetFirstNamePossessive] boku!\n\nI když to není tak smrtící, jak jsem doufal, s trochou štěstí si ta rána vybere svou daň. Srazíme [activity.Custom('GetAnimalMale')], zatímco [murder_target.GetSheHe] je odtažen pryč..."
 hunt.1006.a: "Ty šmejde! Měl bys být mrtvý!"
 hunt.1006.b: "Promiň! [participant_to_blame.GetFirstNameNoTooltip] mě strčil!"
 hunt.1006.c: "Příště mi nelez do cesty, hlupáku!"
 hunt.1007.desc: "Předstírám ztrátu rovnováhy, nechávám oštěp táhnout přes [murder_target.GetHerHis] bok, zatímco [murder_target.GetSheHe] v křeči bolesti.\n\nOkamžitě je jasné, že jsem [murder_target.GetHerHim] jen škrábl, ale [murder_target.GetHerHis] šokovaný pohled a pozvednuté obočí ostatních lovců vyžadují reakci, jakmile srazíme [activity.Custom('GetAnimalMale')]..."
 hunt.1007.a: "Jé! #weak *pokrčím rameny*#!"
 hunt.1007.a.success: "[murder_target.GetFirstNameNoTooltip] je podezřívavý"
 hunt.1007.a.failure: "[murder_target.GetFirstNameNoTooltip] ti důvěřuje"
 hunt.1007.b: "Považuj se za šťastného, že to nebylo horší."
 hunt.1007.c: "Sakra, uvidíme, jak uhněš #EMP tomuhle#!, parchante!"
 hunt.1007.d: "Omlouvám se, [murder_target.GetFirstNameNoTooltip]!"
 hunt.1007.e: "Myslím, že mi už nic nedlužíš."
 hunt.1008.desc: "Snažím se dostat do pozice, kde by mohl být rychlý bodný úder 'náhodou' sveden, ale [murder_target.GetFirstNameNoTooltip] prostě nezůstává na místě...\n\nNež se naděju, družina už smrtelně zranila [activity.Custom('GetAnimalMale')], a 'nehoda' by byla příliš směšná na to, aby jí někdo uvěřil..."
 hunt.1008.a: "Do háje..."
 hunt.1009.desc: "Když [activity.Custom('GetAnimalType')] mizí v [host.GetCurrentLocation.Custom('GetTerrainType')], vím, že kořist je ztracena."
 hunt.1009.desc_injured: "\n\nJe politováníhodné, že [hunt_participant.GetTitledFirstName] byl zraněn kvůli uprchlému [activity.Custom('GetAnimalType')], ale taková rizika patří k vzrušení."
 hunt.1009.desc_uninjured: "\n\nSestoupíme z koní, aby si koně odpočinuli, a [hunt_participant.GetTitledFirstName] přikývne [hunt_participant.GetHerHis] hlavou v soucitu."
 hunt.1011.t: "Hrubý vazal"
 hunt.1011.desc_horse: "Když se můj [ROOT.Char.Custom2('RelationToMe', nice_courtier)], [nice_courtier.GetTitledFirstName], právě chystal sesednout, nohy mu ještě visely v sedle, můj [ROOT.Char.Custom2('DescriptorNegative', murder_target)] [ROOT.Char.Custom2('RelationToMe', murder_target)], [murder_target.GetTitledFirstName], si zajistil, že narazí do [nice_courtier.GetHerHis] koně, čímž poslal [nice_courtier.GetHerHim] k zemi."
 hunt.1011.desc_talk: "Když kráčíme ve skupině, slyším [murder_target.GetTitledFirstName] za sebou, sykat na mě ze svého loveckého koně [murder_target.GetHerHis]:\n\n\"Podívejte se na toho [nice_courtier.Custom('InsultAdjective')] [nice_courtier.Custom('InsultNoun')]!\"\n\n[murder_target.GetSheHe|U] ukazuje na mého [ROOT.Char.Custom2('RelationToMe', nice_courtier)], [nice_courtier.GetTitledFirstName], který má problém snášet ty urážky."
 hunt.1011.a: "Chováš se jako dítě a budeš potrestán jako dítě."
 hunt.1011.b: "Takto se [murder_target.GetTitleTierName] chovat nesmí."
 hunt.1011.c: "Ha, [nice_courtier.GetFirstNameNoTooltip] zčervenal jako řepa!"
 hunt.1012.t: "Šíp pro [murder_target.GetFirstNameNoTooltip]"
 hunt.1012.opening: "S lukem v ruce, tichými kroky, oči upřené na [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] čekám na [activity.Custom('GetAnimalType')]... Hluboký nádech a — je to [murder_target.GetTitledFirstName]?\n\n"
 hunt.1012.desc: "Můj [ROOT.Char.Custom2('DescriptorNegative', murder_target)] [ROOT.Char.Custom2('RelationToMe', murder_target)] se skrčí v [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] před mnou, úplně soustředěný na přibližujícího se [activity.Custom('GetAnimalMale')].\n\n"
 hunt.1012.accomplice: "Mrknu na [accomplice.GetFirstName], který skoro nepostřehnutelně přikývne, s mračením odhodlání, čekající na můj signál."
 hunt.1012.alone: "Potají se rozhlédnu — tohle může být ta nejlepší příležitost, kterou dostanu..."
 hunt.1012.closing: "Přibližuje se [activity.Custom('GetAnimalMale')], je téměř u nás..."
 hunt.1012.a: "Škoda, že jsem [murder_target.GetHerHim] neviděl..."
 hunt.1012.a.accomplice: "Škoda, že jsme [murder_target.GetHerHim] neviděli..."
 hunt.1012.a.tt: "#EMP Cink!#!"
 hunt.1012.b: "Ne, teď není ten správný čas..."
 hunt.1012.b.flavor: "#EMP [murder_target.GetHerHis|U] čas přijde...#!"
 hunt.1013.desc: "\"Snažil jsem se #EMP zasáhnout#!, ale než jsem se nadál, [activity.Custom('GetAnimalType')] pošlapal [murder_target.GetHerHim]! Aspoň [murder_target.GetSheHe] nemusel umírat sám...\"\n\nOstatní naštěstí nejsou zvědaví na můj výklad o tragickém skonu [murder_target.GetTitledFirstNamePossessive].\n\n\"Jen bych si přál, abych mohl udělat víc...\""
 hunt.1013.a: "Nepředstavitelné! Tento lov je u konce!"
 hunt.1013.b: "Tragédie. Teď, kde je ten [activity.Custom('GetAnimalType')]?"
 hunt.1014.desc: "Když [murder_target.GetTitledFirstName] vyklopýtá z [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], držíc [murder_target.GetHerHis] krvácející ruku, zvednu hlavu od měchy s vodou a předstírám velmi přesvědčivý vzdech.\n\n\"#EMP Kdo#! to ještě musí pochopit, že to je #EMP bestie, na kterou máme střílet#!?!\" vykřikne [murder_target.GetSheHe] rozzlobeně, když se přibližuje."
 hunt.1014.a: "V tom případě to byl perfektní zásah, že?"
 hunt.1014.all_honorable_hunt_participants: "Ctihodní účastníci [activity.GetShortName]:"
 hunt.1014.all_who_dislike_or_are_evil: "Účastníci [activity.GetShortName], kteří nemají rádi [murder_target.GetShortUIName] nebo se radují z utrpení:"
 hunt.1014.b: "Nebylo [participant_to_blame.GetFirstNameNoTooltip] právě za tebou...?"
 hunt.1014.c: "Myslíš, že nám chceš svést svou vlastní nešikovnost?"
 hunt.1015.desc: "\"[ROOT.Char.GetTitledFirstNameNoTooltip]?! Argh! Jsi to ty, můj [ROOT.Char.GetLadyLord]?\"\n\n[murder_target.GetTitledFirstName] se dívá očima dokořán mezi lukem v mé ruce a šípem zabořeným v [murder_target.GetHerHis] paži.\n\n\"Co sis myslel?!\""
 hunt.1015.a: "Ach, pojďme se podívat na tu ruku!"
 hunt.1015.b: "Bylo by lepší, kdybys na to všechno #EMP zapomněl#!."
 hunt.1015.c: "Podruhé už netrefím."
 hunt.1015.d: "To byla... nešťastná nehoda."
 hunt.1015.e: "Mám způsoby, jak [murder_target.GetHerHim] přimět zapomenout."
 hunt.1016.desc: "\"[ROOT.Char.GetTitledFirstNameNoTooltip], jsi to ty #EMP snad?!?\"\n\n[murder_target.GetTitledFirstName] dívá z mého luku na šíp zabořený do země u [murder_target.GetHerHis] nohou a zpět.\n\n\"Ha! Máš zase problém s mířením, můj [ROOT.Char.GetLadyLord]?\""
 hunt.1016.a: "Jen počkej, [murder_target.GetFirstNameNoTooltip]..."
 hunt.1021.t: "Daleko od lidí"
 hunt.1021.desc: "Mimo ostatní jsem narazil na chalupu, v níž bydlela jedna z nejkrásnějších osob, které jsem kdy spatřil.\n\n[beautiful_peasant.GetSheHe|U] mě pozval zůstat a odpočinout si, a jsem překvapen, kolik mám společného s prostým sedlákem.\n\n\"Musíš se tak brzy vrátit na lov, můj [ROOT.Char.GetLadyLord]? Nikdy jsem nepotkal [ROOT.Char.GetWomanMan] jako ty...\""
 hunt.1021.a: "Možná tu můžu zůstat jen o #EMP trochu#! déle..."
 hunt.1021.b.thrill: "Čeká mě ještě vzrušující kořist!"
 hunt.1021.b.purpose: "Jsem tu kvůli lovu, nic víc."
 hunt.1021.b.appropriate: "To by bylo naprosto nevhodné!"
 hunt.1021.b.cruel: "Zůstat s tebou, špinavým sedlákem?!"
 hunt.1021.c: "Prosím, [beautiful_peasant.GetFirstNameNoTooltip], nech mě tě umístit na [ROOT.Char.Custom('GetCourt')]."
 hunt.1021.c.success: "Život na [ROOT.Char.Custom('GetCourt')|U]"
 hunt.1021.c.failure: "Prostý život"
 hunt.1021.c.failure_tt: "[beautiful_peasant.GetFirstNameNoTooltip] zůstává v lese"
 hunt.1021.d: "Prosím, [beautiful_peasant.GetFirstNameNoTooltip], nech mě tě umístit na [ROOT.Char.Custom('GetCourt')]."
 every_consort_tt: "Každý [spouse|E] a [lover|E]"
 hunt.1022.t: "Rozbřesk v ústraní"
 hunt.1022.desc: "Když se chystám odejít, vzpomínky na [beautiful_peasant.GetHerHis] krásnou tvář, zkreslenou vášní, zůstávají v mé mysli. [beautiful_peasant.GetSheHe|U] hladí kožešinu, kterou jsme si položili, zatímco mě sleduje.\n\n\"To nemusí být jediná noc, kterou spolu strávíme,\" přede [beautiful_peasant.GetSheHe]."
 hunt.1022.a: "Obávám se, že ano..."
 hunt.1022.a.tt: "#EMP Určitě už [beautiful_peasant.GetHerHim] nikdy neuvidím...#!"
 hunt.1022.b: "Přijď a zůstaň u mě na [ROOT.Char.Custom('GetCourt')]."
 hunt.1023.t: "Lovecký pes"
 hunt.1023.desc: "[ROOT.Char.Custom('DogStoryName')] vykračuje vedle mě, očividně si užívá [ROOT.Char.Custom('DogStoryHerHis')] pobyt venku.\n\nNajednou [ROOT.Char.Custom('DogStorySheHe')] ztuhne a začne štěkat, a o pár sekund později je slyšet, jak se něco pohybuje podrostem. Něco velkého.\n\n[ROOT.Char.Custom('DogStoryHerHis')|U] štěkání přechází v vrčení právě ve chvíli, kdy [host.Custom('GetAnimalType')|l] vtrhne do naší cesty!"
 hunt.1023.a: "Do toho, [ROOT.Char.Custom('DogStoryName')], chyť ho!"
 hunt.1023.a.good: "[ROOT.Char.Custom('DogStoryName')] sráží [host.Custom('GetAnimalType')|l]"
 hunt.1023.a.bad: "[ROOT.Char.Custom('DogStoryName')] při boji umírá"
 hunt.1023.b: "Sundám ho, [ROOT.Char.GetWomanMan], toho [host.Custom('GetAnimalType')|l]."
 hunt.1030.t: "Číhání"
 hunt.1030.desc: "Moji lovci ukázali odlehlou mýtinu po větru od úkrytu zvěře, dokonalé místo pro postavení řady lukostřelců a čekání na [activity.Custom('GetAnimalType')], které sem zahánějí lovecké psy.\n\nByla by to skvělá příležitost procvičit si střelbu na skutečný pohyblivý cíl."
 hunt.1030.guest: "Lovci [host.GetTitledFirstNamePossessive] ukázali odlehlou mýtinu po větru od úkrytu zvěře, dokonalé místo pro postavení řady lukostřelců a čekání na [activity.Custom('GetAnimalType')], které sem zahánějí lovecké psy.\n\n"
 hunt.1030.ambush: "Náš host se na chvíli zamyslí, než přikývne, \"Ano, uděláme malou léčku!\""
 hunt.1030.a: "Skvělý nápad."
 hunt.1030.b: "Ne, chci ho zahnat do kouta!"
 hunt.1030.c: "Jdeme na to!"
 hunt.1032.opening: "Sledujeme [activity.Custom('GetAnimalType')] z naší skryté řady lukostřelců, napjatí očekáváním, jak křik plašičů a štěkání psů sílí.\n\n"
 hunt.1032.desc: "[activity.Custom('GetAnimalColor')] [activity.Custom('GetAnimalMale')] náhle vtrhne do mýtiny před námi, [activity.Custom('GetAnimalDanger')] se zmítá, [activity.Custom('GetAnimalChargeParticiple')] přímo k nám v hrůze."
 hunt.1032.a: "Držte! Je #EMP můj#!!"
 hunt.1032.b: "Zastavte, to je [hunt_participant.GetFirstNamePossessiveNoTooltip]!"
 hunt.1032.e: "Teď! Všichni! #EMP PUSŤTE!!#!"
 hunt.1032.e.tt: "The [activity.Custom('GetAnimalType')] pales under a hail of arrows"
 hunt.1032.f: "#EMP Utíkejte!!!#!"
 hunt.1033.desc: "Naše plány vyšly vniveč, zvíře vycítilo naši past větrem nebo důvtipem a odmítlo se nechat vylákat plašiči do naší léčky.\n\nNakonec jim zcela uteklo a zmizelo v [host.GetCurrentLocation.Custom('GetTerrainTypePlural')]..."
 hunt.1033.a: "Chytré zvíře..."
 hunt.1033.b: "Všechno je to vinou [hunt_participant.GetFirstNamePossessiveNoTooltip]!"
 hunt.1040.t: "Tiše, tiše"
 hunt.1040.desc: "Moji lovci tvrdí, že znají místo, kde se zvíře ukrývá, a blízké napajedla a pastviny, které [activity.Custom('GetAnimalType')] navštěvuje.\n\nAč to rozhodně není snadné, kdybychom se opatrně přikrčili a přiblížili k [activity.Custom('GetAnimalMale')], mohli bychom ho možná zaskočit našimi luky."
 hunt.1040.guest: "Lovci [host.GetTitledFirstNamePossessive] říkají, že znají místo úkrytu zvířete a blízká napajedla a pastviny, které [activity.Custom('GetAnimalType')] navštěvuje.\n\n"
 hunt.1040.stealth: "Náš host se na chvíli zamyslí, než souhlasí, že bychom se měli plížit k nič netušícím zvířatům."
 hunt.1040.chase: "Náš host se na chvíli zamyslí, než odfrkne, \"Přišel jsem na opravdový lov! Budeme lovit silou, ne lstí!\""
 hunt.1040.a: "Postupujeme potichu!"
 hunt.1040.a.flavor: "#EMP Utište psy! Ticho!#!"
 hunt.1040.b: "Pf, opravdoví lovci zatlačí svou kořist do kouta!"
 hunt.1040.b.flavor: "#EMP Kdo přijde poslední, musí vyčistit psinec!#!"
 hunt.1040.c: "Ať tak."
 hunt.1043.desc: "Přes veškeré úsilí jsme se nemohli přiblížit k [activity.Custom('GetAnimalType')] [activity.Custom('GetAnimalGroup')]: vždy, když jsme se přiblížili, nás vycítily, utekly a zalehly.\n\nJe téměř příliš tmavé na pokračování, budeme se muset sklonit před vítězstvím [activity.Custom('GetAnimalPlural')]..."
 hunt.1043.a: "Nevyhraješ je všechny..."
 hunt.1043.b: "To je zmatek, [hunt_participant.GetFirstNameNoTooltip]!"
 hunt.1060.t: "Vzlet"
 hunt.1060.desc_opening_courtier: "Můj [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)], [hunt_participant.GetTitledFirstName], dává družině znamení k mlčení: dorazili jsme na místo, které určili lovmistři."
 hunt.1060.desc_opening: "Moji lovmistři dávají družině znamení k mlčení: dorazili jsme na místo vypuštění."
 hunt.1060.desc_guest: "Lovmistři [host.GetTitledFirstNamePossessive] dávají družině znamení k mlčení: dorazili jsme na místo vypuštění."
 hunt.1060.exotic: "\n\nNedaleko proletuje [activity.Custom('GetAnimalGroup')] [activity.Custom('GetAnimalColor')] [activity.Custom('GetAnimalPlural')], jejich vzdálené [activity.Custom('GetAnimalSoundParticiple')] předzvěstí našeho lovu!"
 hunt.1060.water: "\n\nMáme jasný výhled na [activity.Custom('GetAnimalGroup')] [activity.Custom('GetAnimalColor')] [activity.Custom('GetAnimalPlural')], kteří se napájí v rybníku před námi."
 hunt.1060.ground: "\n\nZ našeho stanoviště vidíme několik [activity.Custom('GetAnimalColor')] [activity.Custom('GetAnimalPlural')], jak vykračují po [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] před námi."
 hunt.1060.hare: "\n\nZ našeho stanoviště vidíme několik [activity.Custom('GetAnimalColor')] [activity.Custom('GetAnimalPlural')] v [host.GetCurrentLocation.Custom('GetTerrainType')] před námi."
 hunt.1060.closing: "\n\nSkupina se zastaví, zatímco se připravujeme sundat kukly našim ptákům a posílat je jednoho po druhém do lovu!"
 hunt.1060.beaters: "Plašiči brzy zaujmou svá místa, připraveni vyplašit zvěř k letu."
 hunt.1060.a: "Leť přímo, maličký."
 hunt.1060.b: "Jen chci pozorovat."
 hunt.1060.b.flavor: "#EMP Bezpečnost především!#!"
 hunt.1060.d: "Je čas!"
 hunt.1062.t.hare: "Zajíc v ruce"
 hunt.1062.t: "Pták v ruce"
 hunt.1062.desc: "Nadšeně sleduji, jak můj [activity.Custom('GetRaptorType')] najde cíl a vzlétne ze svého stanoviště, vznášejíc se vysoko do vzduchu."
 hunt.1062.guest: "[host.GetTitledFirstName] napjatě sleduje, jak [host.GetHerHis] [activity.Custom('GetRaptorType')] najde cíl a vzlétne ze svého pozoru, vznášejíc se vysoko do vzduchu."
 hunt.1062.exotic: "\n\nVystoupav na pozici v honbě za [activity.Custom('GetAnimalType')] [activity.Custom('GetAnimalGroup')], [activity.Custom('GetRaptorType')] dělá vše správně! Panikařící kořist se rozuteče, jejich [activity.Custom('GetAnimalSoundParticiple')] hlásí poplach, ale je příliš pozdě!"
 hunt.1062.water: "\n\nPlašiči rozprášili [activity.Custom('GetAnimalSoundParticiple')] [activity.Custom('GetAnimalColor')] [activity.Custom('GetAnimalPlural')], kteří nyní naplňují vzduch rámusem mávajících křídel."
