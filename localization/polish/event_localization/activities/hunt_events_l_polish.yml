 tgp_hunt.0010.t: "Jeřáb korunkatý" # todo: NEW TRANSLATION
 tgp_hunt.0010.desc_common: "\n\nKdyž spěcháme na místo, kde byl naposledy spatřen [activity.Custom('GetAnimalType')], zahlédneme něco daleko vznešenějšího: hejno jeřábů korunkatých.\n\nTyto symboly dlouhověkosti a nesmrtelnosti mě nutí k rozjímání..." # todo: NEW TRANSLATION
 tgp_hunt.0010.desc_master_of_the_hunt: "Během odpočinku v táboře mi mistr lovu běží oznámit, že na východě byl spatřen [activity.Custom('GetAnimalType')]. $tgp_hunt.0010.desc_common$" # todo: NEW TRANSLATION
 tgp_hunt.0010.desc_fallback: "Během odpočinku v táboře jiný lovec, [target_character.GetFirstName], spěchá oznámit, že na východě byl spatřen [activity.Custom('GetAnimalType')]. $tgp_hunt.0010.desc_common$" # todo: NEW TRANSLATION
 tgp_hunt.0010.a: "Vychutnej si tento pohled." # todo: NEW TRANSLATION
 tgp_hunt.0010.b: "Bah! Musím pokračovat v hledání [activity.Custom('GetAnimalType')]." # todo: NEW TRANSLATION
 tgp_hunt.0010.c: "Podívejme se, jak moc jsou skutečně nesmrtelní." # todo: NEW TRANSLATION
 tgp_hunt.0010.c.success: "Tvá šíp zasáhl jeřába" # todo: NEW TRANSLATION
