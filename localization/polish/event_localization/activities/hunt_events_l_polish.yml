 hunt.1337.t: "Právo na lov"
 hunt.1337.desc: "Nemám zde právo lovit v [barony_holder.GetTitledFirstNamePossessive] [host.GetCurrentLocation.Custom('GetTerrainTypePlural')]. Musím si toto právo koupit, pokud nechci být považován za psance a pytláka.\n\nSamozřejmě i kdybych právo získal, nebylo by mi dovoleno ulovit kterékoliv zvíře, které si přeji..."
 hunt.1337.a: "[favor_to_call_in.GetTitledFirstNameNoTooltip] mi jistě dovolí lovit!"
 hunt.1337.b: "Na ty #EMP 'práva'#!, lovím, kde chci!"
 hunt.1337.c: "Koupím si práva."
 hunt.1337.d: "Bah, vraťme se zpět do tábora..."
 hunt.1337.e: "Dobře, že jsem už zaplatil za práva!"
 mpo_hunt.0001.t: "Od kolébky"
 mpo_hunt.0001.desc: "Postupujeme [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')] při hledání naší kořisti. Mé dítě, [child.GetFirstName], se ukázalo být odolnější, než jsem čekal, pevně držíc [child.GetHerHis] luk.\n\n\"Stop,\" zamumlám, když si všimnu pohybu v trávě. Malé [ROOT.Char.Custom('SmallAnimal')] okusuje kořeny, nevědomé naší přítomnosti."
 mpo_hunt.0001.a: "Ten je můj!"
 mpo_hunt.0001.b: "Dokážeš to, [child.GetFirstNameNoTooltip]!"
 mpo_hunt.0001.c: "Chytneš to takhle a pak..."
 mpo_hunt.0001.c.tt.crit_success: "[child.GetFirstNameNoTooltip] ohromí všechny"
 mpo_hunt.0001.b.tt.success: "[child.GetFirstNameNoTooltip] uloví zvíře"
 mpo_hunt.0001.b.tt.failure: "[child.GetFirstNameNoTooltip] selže"
 mpo_hunt.0001.d: "Nech to být."
 mpo_hunt.0010.t: "Shora"
 mpo_hunt.0010.desc: "\"...I have always enjoyed this part of the [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')],\" [target.GetTitledFirstName] observes, as we march together. \"My father used to bring us here to hunt.\"\n\nBefore I have time to even reply a [ROOT.Char.Custom('GetRegionalEagleType')] comes diving at [target.GetHerHim], screeching like a newborn baby.\n\n\"Help!\" [target.GetSheHe] yells."
 mpo_hunt.0010.a: "Vím, jak se s tím vypořádat."
 mpo_hunt.0010.b: "Je můj čas zazářit!"
 mpo_hunt.0010.b.tt.success: "Zastřelíš ptáka"
 mpo_hunt.0010.b.tt.failure: "Ztrapníš se"
 mpo_hunt.0010.b.tt.crit_failure: "Pták tě zraní"
 mpo_hunt.0010.c: "\"Za mnou, [target.GetFirstNameNoTooltip]!\""
 mpo_hunt.0010.c.tt.success: "[target.GetFirstNameNoTooltip] je ohromen"
 mpo_hunt.0010.d: "Nestojí to za to."
 mpo_hunt.0020.t: "Matčina láska"
 mpo_hunt.0020.desc.intro: "\"It's starting to get dark,\" [companion.GetTitledFirstName] [companion.Custom('quirk_pos_present')]. \"We better find a place to...\".\n\nBut [companion.GetHerHis] sentence gets abruptly interrupted:"
 mpo_hunt.0020.desc.zud: "a dead wolf lies on the snow, a cub pushing its head against her lifeless belly."
 mpo_hunt.0020.desc.normal: "a wolf grunts in our direction, her adult body protecting a small cub."
 mpo_hunt.0020.a: "Chladné počasí muselo matku zabít..."
 mpo_hunt.0020.b: "Musíme zabít matku!"
 mpo_hunt.0020.b.tt.success: "Zabiješ vlčici"
 mpo_hunt.0020.b.tt.failure: "Vlčice tě napadne"
 mpo_hunt.0020.c: "Můžeme se kolem ní proplížit..."
 mpo_hunt.0020.c.tt.success: "Proplížíš se kolem matky"
 mpo_hunt.0020.d: "Nezastavuj."
 artifact_wolf_pelt_name: "Vlčí kožešina"
 artifact_wolf_pelt_desc: "Odebráno z umírající matky."
 mpo_hunt.0030.t: "Vyhnanec"
 mpo_hunt.0030.desc: "A whining sound calls for our attention as we make our way. A wounded warrior rests on a rock, [warrior.GetHerHis] clothes ragged and [warrior.GetHerHis] jaw swollen.\n\n\"Greetings, dreaded one, my liege, [other_ruler.GetTitledFirstName], banished me from [other_ruler.GetHerHis] realm. My enemies set a trap for me and now I must wander aimlessly.\""
 mpo_hunt.0030.a: "\"Musel k tomu být důvod.\""
 mpo_hunt.0030.b: "\"Schopný bojovník se vždy hodí!\""
 mpo_hunt.0030.c: "\"Moje štědrost je dobře známa.\""
 mpo_hunt.0030.d: "\"Přežijí jen silní.\""
 mpo_hunt.0040.t: "Koně štíhlí jako jeleni"
 mpo_hunt.0040.desc: "In the unforgiving [root_location.GetTerrain.GetNameNoTooltip|l] of [root_location.GetName], the chase has been long. Onward we ride, leaving behind the poorer riders, the weaker horses... but now, even the strong geldings grow lean.\n\nOur noble beasts can carry us through this hunt. But, keeping on at this pace, the horses will return home thin and unready for battle."
 mpo_hunt.0040.a: "Kořist, kterou stíháte pomalu, neuteče tak snadno."
 mpo_hunt.0040.b: "Za pár drobností vám místní půjčí čerstvé koně."
 mpo_hunt.0040.c: "Ať koně hladoví! Nesmíme selhat."
 mpo_hunt.0040.d: "Zpomalte."
 mpo_hunt.0050.t: "Lovci z [root_location.GetNameNoTooltip]"
 mpo_hunt.0050.desc: "As we canter in pursuit of our trackers, a band of unknown riders approach. Locals. Over their horses' sweat-wetted backs, raw pelts are draped.\n\n\"[hunter.GetFaith.FertilityGodName] breathes life into the [root_location.GetTerrain.GetNameNoTooltip|l],\" says their leader, [hunter.GetName]. \"We have our catch, but if you're open to deal — we might aid your chase too?\""
 mpo_hunt.0050.a: "Tento lovec patří k mému [ROOT.Char.GetDomicile.GetCulture.GetCollectiveNounNoTooltip]."
 mpo_hunt.0050.b: "Vyměním koně za stopy mé kořisti."
 mpo_hunt.0050.c: "\"Jsme na lovu, cizinče. A neseš pěkné kožešiny!\""
 mpo_hunt.0050.c.flavor: "Tvé šípy letí na místní lovce a jejich družina odpoví vlastním salvem!"
 mpo_hunt.0050.c.tt.success: "Máš svou kořist"
 mpo_hunt.0050.c.tt.failure: "Cizinci míří přesněji"
 mpo_hunt.0050.d: "\"Chceš-li žít, lovče... odejdi.\""
 mpo_lean_horses_hunt_modifier: "Vyhublí valachové"
 mpo_lean_horses_hunt_modifier_desc: "Dlouhý a náročný hon zhubil mnoho koní tohoto nomáda, čímž je učinil nevhodnými pro bitvu."
 mpo_hunt.0060.t: "Kožešina v trávě"
 mpo_hunt.0060.desc: "Something darts in the brush, then another swift thing — and another! Fat, little brown-furred bodies, like stones made soft, rush away in the grass.\n\nMy hunting companions are on their horses, arrows nocked, ready at a word — but should I give that word? Marmot-furs are a prized good of trade, but time spent skinning them is time we neglect the chase..."
 mpo_hunt.0060.a: "Znám toho #EMP pravého#! obchodníka, který tyto kožešiny odkupí..."
 mpo_hunt.0060.b: "\"#EMP Střílet! Střílet!#! Za bohatství kožešin!\""
 mpo_hunt.0060.c: "\"Ignorujte je! #EMP Pronásledujte je!#!\""
 hunt.8200.t: "Trénink sokolnictví" # todo: NEW TRANSLATION
 hunt.8200.desc: "Dívám se na obzor přede mnou, ranní slunce vítá den plný nadějí. Můj [ROOT.Char.Custom('GetHuntMasterDesc')], [master_hunter.GetName], se připlíží s mým [ROOT.Char.Custom('GetRaptorType')] v ruce a s jiskrou v oku [master_hunter.GetHerHis].\n\n„Vím, že máme lov, ale jaké to je jasné ráno! Když má tvůj pták hlad v břiše a rosa ochlazuje zem, kořist bude zralá k ulovení.“\n\nMoje [ROOT.Char.Custom('GetRaptorTypePossessive')] drápy by byly o to lépe nabroušené pro nadcházející lov..."
 hunt.8200.a: "Do bitvy bych nešel s tupým mečem." # todo: NEW TRANSLATION
 hunt.8200.a.flavor: "Užívám si trénink před velkým dnem." # todo: NEW TRANSLATION
 hunt.8200.b: "Kdo tu ale bude svědkem mého triumfu!?" # todo: NEW TRANSLATION
 hunt.8200.b.flavor: "Naléhám, abychom vyrazili na lov." # todo: NEW TRANSLATION
 hunt.8210.t: "Pronásledován při sokolnictví" # todo: NEW TRANSLATION
 hunt.8210.desc: "V očekávání nadcházejícího lovu si dopřeji koupel při světle měsíce, očišťuji sebe i svého [hunted_hawker.Custom('GetRaptorType')].\n\nNáhle za mnou zaslechnu šustění a cítím něčí dech na krku.\n\n„Možná budeš dnes večer mou kořistí? Tak zřídka mi bývá dopřán sousto, tak jsem pohlcen svými povinnostmi.“\n\nOmamná vůně kadidla z nedalekého [local_temple.Custom('GetLocationFaithTemple')] v [local_temple.GetBaronyNameExplicitlyNoTooltip] přemůže mé smysly. Může to být místní [shrine_maiden.Custom('PriestTitle')]?" # todo: NEW TRANSLATION
 hunt.8210.a: "Kdo jsem, abych odepřel chutě božstva?" # todo: NEW TRANSLATION
 hunt.8210.a.flavor: "Tvoje vášnivá noc živí tvé básnické nadání." # todo: NEW TRANSLATION
 hunt.8210.b: "Pusť mě! Musím si šetřit svou mužnost pro lov!" # todo: NEW TRANSLATION
 hunt.8210.b.flavor: "Odmítáš múzu." # todo: NEW TRANSLATION
 hunt.8211.opening: "[shrine_maiden.Custom2('AppropriateGreeting', ROOT.Char)]" # todo: NEW TRANSLATION
 hunt.8211.desc: "$love_artifact_poetry_name$\n\n#EMP „Navštívil jsi mě včera v noci, nebo jsem to byla já, kdo tě hledal?\n\nNepamatuji si.\n\nAni nevím, zda jsem byla obklopena blažeností vázanou na říši snů,\n\nnebo zda takové potěšení mohlo být skutečné?“#!" # todo: NEW TRANSLATION
 hunt.8211.a: "[ROOT.Char.Custom('GetCourt')] uslyší o naší společné extázi!" # todo: NEW TRANSLATION
 hunt.8211.b: "Budu si vážit tohoto zvěčnění naší vášně." # todo: NEW TRANSLATION
 love_artifact_poetry_name: "Přešel jsem most rozkoše" # todo: NEW TRANSLATION
 love_artifact_poetry_description: "Dílo poezie věnované [ROOT.Char.GetTitledFirstName] na oslavu okamžiku, kdy [sex_memory.GetDescription], napsané [ROOT.Char.GetFirstNamePossessiveOrMyNoTooltip] milencem [shrine_maiden.GetTitledFirstName].\n\n#EMP $hunt.8211.desc$#!" # todo: NEW TRANSLATION
 love_poetry_artifact_appended_desc: "Dílo poezie věnované [ROOT.Char.GetTitledFirstName] na oslavu okamžiku, kdy [sex_memory.GetDescription], napsané [ROOT.Char.GetFirstNamePossessiveOrMyNoTooltip] milencem [shrine_maiden.GetTitledFirstName].\n\nZní:\n#EMP $hunt.8211.desc$#!" # todo: NEW TRANSLATION
