 tgp_hunt.0009.desc: "Při pronásledování kořisti narazím na asketa chovajícího sokoly.\n\n\"Obdivujte krásu mých ptáků!\"\n\n\"Musíte být skvělý lovec.\" odpovím, dychtivý slyšet příběhy o [buddhist_hermit.GetHerHis] skutcích.\n\n\"Ne, zdaleka ne, tito ptáci nejsou nikdy pouštěni, aby zabíjeli. Je to v rozporu s učením [buddhist_hermit.GetFaith.HighGodName].\" Je spravedlivé bránit přirozenému běhu věcí?" # todo: NEW TRANSLATION
 tgp_hunt.0009.a: "Oklamat mnicha." # todo: NEW TRANSLATION
 tgp_hunt.0009.a.flavor: "Nenechám sokola letět, jen mi věř." # todo: NEW TRANSLATION
 tgp_hunt.0009.b: "Nabídni [buddhist_hermit.GetHerHim] dobrý obchod." # todo: NEW TRANSLATION
 tgp_hunt.0009.b.flavor: "Dost zlata přesvědčí každého." # todo: NEW TRANSLATION
 tgp_hunt.0009.c: "Bah! Půjdu raději lovit s ostatními." # todo: NEW TRANSLATION
 tgp_hunt.0009.c.flavor: "Proč ztrácet čas s takovým vyvrhelem?" # todo: NEW TRANSLATION
 tgp_hunt.0009.d: "Obdivuji [buddhist_hermit.GetHerHis] zásady." # todo: NEW TRANSLATION
 tgp_hunt.0009.d.flavor: "Taková přesvědčení si zaslouží pochvalu." # todo: NEW TRANSLATION
