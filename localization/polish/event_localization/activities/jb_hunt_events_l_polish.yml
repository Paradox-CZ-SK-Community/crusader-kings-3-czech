l_polish:
 friend_bonded_during_hunt:0 "[CHARACTER.GetShortUIName|U] a [TARGET_CHARACTER.GetShortUIName] se sblížili během lovu"hunt.8540.desc.mid.comet:0 "Když se dívám z okna, jsem ohromen kometou, která putuje po obloze, možná mě ukazuje na konkrétní místo v [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]."
 friend_compassion_for_animals_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U] ohromený [CHARACTER.GetShortUIName] ukázal hluboký soucit se zvířaty"
 friend_compassion_for_animals:0 "[CHARACTER.GetShortUIName|U] ohromil [TARGET_CHARACTER.GetShortUIName] projevem hluboké soucitu pro zvířata"
 friend_cruelty_to_animals_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U] šokoval [CHARACTER.GetShortUIName] sadistickou krutostí vůči zvířeti"
 friend_cruelty_to_animals:0 "[CHARACTER.GetShortUIName|U] hrůzou [TARGET_CHARACTER.GetShortUIName] ukázal sadistickou krutost vůči zvířeti"
 hunt.8000.a:0 "Mé sokolnické dovednosti ohromí!"
 hunt.8000.b:0 "Sám si půjdu pro rybu!"
 hunt.8000.desc:0 "[swooning_attendee.GetName] obdivoval mé ptáky od chvíle, co jsme se poprvé rozdělili na lov, a téměř mu nemohu vyčítat [swooning_attendee.GetHerHim], jaký je to nádherný a krásný tvor.\n\nBlížíme se k malé řece, bohaté a plné ryb slušné velikosti, a mám pocit, že to je dokonalá příležitost ukázat, co může můj [activity.Custom('GetRaptorType')]!"
 hunt.8000.falcon_failure:0 "Tvůj [activity.Custom('GetRaptorType')] selhal"
 hunt.8000.falcon_success:0 "Tvá [activity.Custom('GetRaptorType')] chytila rybu"
 hunt.8000.fist_failure:0 "Udělal jsi ze sebe blázna"
 hunt.8000.fist_success:0 "Chytáš rybu holýma rukama"
 hunt.8000.t:0 "Přehnané chování"
 hunt.8010.a:0 "Létaj, můj [activity.Custom('GetRaptorType')]!"
 hunt.8010.b:0 "Zaměř se na sledování."
 hunt.8010.desc:0 "Můj [activity.Custom('GetRaptorType')] se na mém zápěstí zdá být dost rozrušený, neklidně na mě klape a klove. Není pochyb, že bestie touží vzlétnout znovu a přinést mi čerstvý úlovek!\n\nBylo by dobré, aby pták protáhl křídla, ale zatím jsem neviděl žádnou stopu něčeho, co by stálo za lov, takže je pravděpodobné, že můj [activity.Custom('GetRaptorType')] se vrátí bez úlovku."
 hunt.8010.falcon_failure:0 "$hunt.8000.falcon_failure$"
 hunt.8010.falcon_success:0 "Tvá [activity.Custom('GetRaptorType')] přinesla kořist"
 hunt.8010.t:0 "Hody [activity.Custom('GetRaptorType')|U]"
 hunt.8020.a:0 "\"Skvělý nález, můj opeřený příteli!\""
 hunt.8020.b:0 ""Toto bohatství patří [ROOT.Char.WealthGodName].""
 hunt.8020.desc:0 "Můj [activity.Custom('GetRaptorType')] sedí na větvi a ostře pozoruje krajinu. Bleskově se pták vrhá na něco a dostává se do šílenství, když dosáhne své kořisti. Klove a škrábe něco na zemi, i když nevidím co.\n\nSpěchám k hysterickému křičícímu [activity.Custom('GetRaptorType')] a zjišťuji, že nekouše do mrtvého zvířete, ale do malého množství mincí a drobností! Jejich hodnota se mi nezdá být příliš extravagantní a jsem si jistý, že bych nenašel původního majitele, ani kdybych chtěl."
 hunt.8020.t:0 "Dárce dárků"
 hunt.8030.a:0 "Najdeme bestii!"
 hunt.8030.b:0 "\"Sleduj to, doháním tě po chvíli odpočinku.\""
 hunt.8030.desc:0 "Můj [activity.Custom('GetRaptorType')] úplně zmizel z mého pohledu, a když se rozhlížím po krajině, nevidím nic. Pak slyším, jak na mě křičí, a nacházím ho posazeného s krví kapající z drápů, přestože v blízkosti není žádné jiné zvíře.\n\nJasně, můj [activity.Custom('GetRaptorType')] se nedávno dostal do boje s něčím příliš velkým pro něj, aby to zvládl sám, a musí být poblíž!"
 hunt.8030.failure:0 "Pokročil jsi trochu"
 hunt.8030.success:0 "Pokročil jsi obrovských způsobem"
 hunt.8030.t:0 "Sledování [activity.Custom('GetRaptorType')|U]"hunt.8540.c:0 "Dárek od [ROOT.Char.GetFaith.CreatorName|U]."
 hunt.8040.a:0 "Musím to mít!"
 hunt.8040.b:0 "Nepotřebuji štěstí."
 hunt.8040.c:0 ""Mohu nabídnout tu správnou cenu#!.""
 hunt.8040.desc:0 "[glove_salesman.GetName] byl dosud hvězdou lovu; [glove_salesman.GetHerHis] [activity.Custom('GetRaptorType')]'s drápy navždy kapající a červené čerstvou krví, takže se zdá, že [glove_salesman.GetHerHis] rukavice je trvale zbarvena do karmínova. Nemohu si pomoci a ptám se, co [glove_salesman.GetSheHe] udělal, aby vycvičil tak poslušného a mistrovského lovce, a [glove_salesman.GetSheHe] se jen směje.\n\n\"Přeji si, abych ti mohl říct, že to byl můj dobrý výcvik, ale pravdivě řečeno, má rukavice je požehnána [glove_salesman.GetFaith.FateGodName]. Byl bych ochoten se jí vzdát, za správnou cenu.\""
 hunt.8040.t:0 "Šťastná rukavice"
 hunt.8050.a:0 "Následuj stopy bez ohledu na to."
 hunt.8050.b:0 ""Předpokládám, že máš pravdu.""
 hunt.8050.desc:0 "Opět se ocitám v divočině, hledající iluzorní [activity.Custom('GetLegendaryColor')|U] [activity.Custom('GetAnimalType')|U], a zatím jsem nezahlédl ani jedinou stopu. Až do chvíle, kdy vidím sadu zvířecích stop vedoucích daleko od cesty.\n\n[m_hunt.GetName] mě vášnivě chytí za ruku a odtáhne mě pryč. [m_hunt.GetSheHe|U] mi ujistí, že to nejsou stopy legendárního zvířete, ale obyčejného [activity.Custom('GetAnimalType')]."
 hunt.8050.t:0 "Stopy spatřeny!"hunt.8020.t:0 "Dárce"
 hunt.8060.a:0 ""Řekni mi vše, co víš.""
 hunt.8060.b:0 ""Znáš [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l], připoj se ke mně!""
 hunt.8060.c:0 ""Blázen! Dál ode mne!""
 hunt.8060.desc:0 "Pokračujeme ve sledování [activity.Custom('GetLegendaryColor')|U] [activity.Custom('GetAnimalType')|U], když nás přeruší vyčerpaný a nevyspalý [eccentric_hunter_scope.GetWomanMan].\n\n\"Pozor! Pozor na bestii! Hledám [activity.Custom('GetLegendaryColor')|U] [activity.Custom('GetAnimalType')|U] už mnoho let, po celé [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]! Je zlomyslná a žízní pouze po lidském mase! Vypadni, toto je můj břemeno!\""
 hunt.8060.failure:0 "[eccentric_hunter_scope.GetSheHe|U] ti neřekne nic"
 hunt.8060.success:0 "[eccentric_hunter_scope.GetSheHe|U] ti řekne všechno"hunt.8510.b.success:0 "Tvá [activity.Custom('GetRaptorType')] uniká nepoškozen"
 hunt.8060.t:0 "Pozor!"
 hunt.8070.a:0 "Střel do toho!"
 hunt.8070.b:0 "Ne, tohle nemůže být skutečné."
 hunt.8070.desc.intro:0 "Hodiny jsem se motal v [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]. [activity.Custom('GetLegendaryColor')|U] [activity.Custom('GetAnimalType')|U] mi pronásleduje sny, stále mimo dosah.\n\nAle pak, vidím to! Na náspu, [activity.Custom('GetAnimalSoundParticiple')] a pózující na slunci, posmívající se mi!"
 hunt.8070.desc.mid.fallback:0 "Tento objekt mé fixace mi přináší jen hněv v každém mém bdělém okamžiku."
 hunt.8070.desc.mid.lunatic:0 "Slyším ambientní šepoty mé lovné skupiny, myslí si, že nemohu zabít bestii!"
 hunt.8070.desc.mid.paranoid:0 "To se nezdá být skutečné, možná někdo v mém okolí vytvořil falešné, aby mě oklamal!"
 hunt.8070.desc.outro:0 "Nemohu si pomoci, ale cítím, že tohle je jen další sen, přesto jsem úplně vzhůru."
 hunt.8070.t:0 "Nalož, zaměř..."
 hunt.8071.a:0 "Následuj krv!"
 hunt.8071.desc.intro:0 "Uvolním svůj šíp a sleduji, jak letí k náspu. Slibuji, že slyším výkřik bolesti, ale nemohu si být jistý.\n\nSpěchám k jeho zdroji"
 hunt.8071.desc.outro:0 "a nacházím bestii, jak se snaží utéct hlouběji do [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]! Po sobě zanechává stopu krve, přestože zdá se, že střela ji vážně nezranila."
 hunt.8071.t:0 "... Střílej!"
 hunt.8072.a:0 "Ztrácím rozum."
 hunt.8072.desc.outro:0 "a najdu bezduché tělo [murder_target.GetNamePossessive] s šípem v [murder_target.GetHerHis] lebce. Cítím, jak mi kůže chladne a končetiny slabnou. Jak jsem mohl něco takového udělat? [murder_target.GetSheHe|U] se ani trochu nepodobá [activity.Custom('GetLegendaryColor')|U] [activity.Custom('GetAnimalType')|U]!"
 hunt.8073.a:0 "Nejsem žádný šílenec!"
 hunt.8073.desc.outro:0 "a všechno, co zůstává, je šíp zabodnutý hluboko do země. Nejsou zde žádné stopy, žádné výkaly, žádný náznak jakéhokoli [activity.Custom('GetAnimalType')]. Byl tu vůbec, nebo je to všechno v mé hlavě? Existuje vůbec něco takového jako [activity.Custom('GetLegendaryColor')] [activity.Custom('GetAnimalType')]?"
 hunt.8074.a:0 "Kořist je kořist."
 hunt.8074.desc.outro:0 "a najdu tělo obyčejného [activity.Custom('GetAnimalType')] bez stopy po čemkoliv [activity.Custom('GetLegendaryColor')] vůbec. Možná to bylo jen klam světla, ale zabití je alespoň čisté."
 hunt.8500.a:0 "Vylezu tam sám!"
 hunt.8500.b:0 "Mám víru v trénink mého [activity.Custom('GetRaptorType')]."
 hunt.8500.desc:0 "Pustím svého [activity.Custom('GetRaptorType')], ale místo toho, aby letěl rovně a správně, hloupé zvíře pouze mává k nejbližšímu [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTree')] a usadí se tam.\n\nDívá se na mě prázdnýma necitlivýma očima, jako by mě právě neudělalo blázna před celou loveckou skupinou. Zavolám mu, aby se tam nedostával, a kromě zadrženého smíchu mých kolegů lovců se mi nedostává žádné odpovědi."
 hunt.8500.failure:0 "Padáš"
 hunt.8500.falcon_failure:0 "Váš [activity.Custom('GetRaptorType')] zůstává tam nahoře"
 hunt.8500.falcon_success:0 "Tvá [activity.Custom('GetRaptorType')] se ti vrací"
 hunt.8500.success:0 "Získal jsi svůj [activity.Custom('GetRaptorType')]"
 hunt.8500.t:0 "Na vrcholu světa"
 hunt.8510.a.failure:0 "Jsi zraněn [ROOT.Char.Custom('GetAnimalType')]"
 hunt.8510.a.success:0 "Odmítáš [ROOT.Char.Custom('GetAnimalType')]"
 hunt.8510.a:0 "Sám se postavím brutovi!"
 hunt.8510.b.failure:0 "Musíš koupit náhradní díl"
 hunt.8510.b.success:0 "Vaše [activity.Custom('GetRaptorType')] uniká bez úhony"
 hunt.8510.b:0 "Nejlepší je nezasahovat."
 hunt.8510.c:0 "Koupím si lepší [activity.Custom('GetRaptorType')] od jednoho ze svých lovců."
 hunt.8510.desc:0 "Krátce po zmizení do divočiny slyším, jak můj [activity.Custom('GetRaptorType')] ječící a křičí ve velkém neštěstí. Sprintuji k jeho zdroji a zjistím, že noha mého ušlechtilého lovícího ptáka byla uchvácena ohavnou [ROOT.Char.Custom('GetAnimalType')]!\n\nSouboj nejde dobře pro mé drahé [activity.Custom('GetRaptorType')], krev pokrývá čelisti [ROOT.Char.Custom('GetAnimalType')]. Riskuji, že budu napaden [ROOT.Char.Custom('GetAnimalType')] také, pokud zasáhnu, ale [activity.Custom('GetRaptorType')] jsou drahé na výměnu..."
 hunt.8510.d:0 "Vím přesně, jak se vypořádat s [ROOT.Char.Custom('GetAnimalPlural')]!"
 hunt.8510.t:0 "Pod útokem"
 hunt.8520.a.failure:0 "Stopa tě nikam nevede"
 hunt.8520.a.success:0 "Stezka tě přivádí blíž"
 hunt.8520.a:0 "Zatočím doleva."
 hunt.8520.b.failure:0 "$hunt.8520.a.failure$"
 hunt.8520.b.success:0 "$hunt.8520.a.success$"
 hunt.8520.b:0 "Půjdu doprava."
 hunt.8520.desc.intro:0 "Nějakou dobu jsme sledovali sadu stop [activity.Custom('GetAnimalType')] přes [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l], když si všimnu, že se stopy tajemně rozdělily na dvě! Začínám sledovat stopy vlevo, ale [m_hunt.GetName] mě táhne doprava.\n\n\"Pojď nyní, můj [ROOT.Char.GetTitleAsNameNoTooltip|U], ty stopy jsou jasně staré. Musíme následovat ty čerstvější.\"\n\n"
 hunt.8520.desc.outro.fallback:0 "Při pozorování se zdá, že levé stopy jsou mírně vybledlejší než ty pravé."
 hunt.8520.desc.outro.obsessed:0 "Myslí si [m_hunt.GetSheHe], že jsem blázen? Jasně, [m_hunt.GetSheHe] mě chce svést na špatnou cestu."
 hunt.8520.t:0 "Oddělené cesty"
 hunt.8530.a.failure:0 "Zhoršuješ to"
 hunt.8530.a.success:0 "Jste osvobozen"
 hunt.8530.a:0 "Jsem si jistý, že pokud se dostanu do správného úhlu..."
 hunt.8530.b:0 ""Pomoc! Pomoc!""
 hunt.8530.c:0 "Musím se zbavit té zatracené nohy!"
 hunt.8530.desc.intro:0 "Tam! Na obzoru to vidím! [activity.Custom('GetLegendaryColor')|U] [activity.Custom('GetAnimalType')|U]! Dovádím do šílenství a sprintuji k němu, než může znovu proměnit v mlhu v mé ruce!\n\n#EMP SNAP!#!\n\nAni necítím, jak mi noha uvázla mezi kameny, vše, co vidím, je, jak se svět propadá přede mnou, když padám až po pás do nějaké běžné pasti pytláka! Bojuju, ale nic co dělám nestačí na to, abych se osvobodil."
 hunt.8530.desc.outro.fallback:0 "Možná už nedostanu další šanci chytit bestii, ale nezdá se, že by byla cesta ven."
 hunt.8530.desc.outro.obsessed:0 "Nenechám tu prokletou bestii znovu uniknout! Možná budu muset podniknout extrémní opatření..."
 hunt.8530.t:0 "V pasti"
 hunt.8540.a.failure:0 "Nevedeš nikam"
 hunt.8540.a.success:0 "Správně interpretuješ znamení"
 hunt.8540.a:0 "To #EMP musí#! být znamení pro zítřek!"
 hunt.8540.b.failure:0 "Nedohledáš žádnou stopu bestie"
 hunt.8540.b.success:0 "Pokročil jsi"
 hunt.8540.b:0 "Nemohu teď spát, musím začít brzy!"
 hunt.8540.c:0 "Dar od [ROOT.Char.GetFaith.CreatorName|U]."
 hunt.8540.desc.intro:1 "Znovu sním o [activity.Custom('GetLegendaryColor')] [activity.Custom('GetAnimalType')] a jak mě provokuje. Září na mě, a s hromovým [activity.Custom('GetAnimalSoundParticiple')] jsem křičící přiveden zpět do bdělého světa loveckého tábora.\n\n"
 hunt.8540.desc.mid.comet:0 "Když se dívám z okna, ohromeně sleduji kometu, jak se nese po obloze, možná mě směruje na konkrétní místo v [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]."
 hunt.8540.desc.mid.lights:0 "Dívám se z okna a jasně vidím soubor lesknoucích se bílých koulí, které se táhnou do divočiny, možná mě vedou k mé kořisti."
 hunt.8540.desc.mid.orion:0 "Když se dívám z okna, souhvězdí lovce svítí jasněji, než jsem kdy viděl, jako by mě volalo."
 hunt.8540.desc.mid.ursa_major:1 "Když se dívám z okna, souhvězdí [activity.Custom('GetAnimalType')] se jasně třpytí na čisté noční obloze, volajíc mě do divočiny."
 hunt.8540.desc.mid.witch:0 "[ROOT.Char.GetFaith.WitchGodName|U] musí se mnou komunikovat přes mé sny a říct mi, že bestie je venku, a že mám právo ji zabít. Dívám se z okna a vidím všelijaké zvířata, která zírají stejným směrem."
 hunt.8540.desc.outro:0 "\n\nNemohu popřít, že to, co vidím, je skutečné, ale moje tělo je tak unavené."
 hunt.8540.d:0 "To je krásné, musím ukázat [intent_target_character.GetFirstName]!"
 hunt.8540.t:1 "[activity.Custom('GetLegendaryColor')|U] [activity.Custom('GetAnimalType')|U]: Omen"
 hunt.8550.a.failure:0 "Ztrácíš jakoukoli stopu bestie"
 hunt.8550.a.success:0 "Exkrementy tě vedou blíž"
 hunt.8550.a:0 "Toto #EMP musí#! být pravda!"
 hunt.8550.b.failure:0 "Nedokážete rozpoznat trus"
 hunt.8550.b.success:0 "Správně identifikuješ trus"
 hunt.8550.b:0 "Možná bych měl zkusit je identifikovat."
 hunt.8550.c:0 "To je klamání, musíme najít něco jiného."
 hunt.8550.desc:0 "Pokrokuji ve sledování legendárního [activity.Custom('GetLegendaryColor')|U] [activity.Custom('GetAnimalType')|U]. Jeho stopy mě vedou z běžně prošlapané cesty, než zmizí do naprosté neznáma. Cítím, jak mě zaplavuje beznaděj, ale náhle spatřím něco, co mi vezme dech.\n\nExkrementy nejčistšího [activity.Custom('GetLegendaryColor')], jako nic, co jsem kdy předtím viděl! Pokud je bestie sama [activity.Custom('GetLegendaryColor')], jistě je rozumné, že její exkrementy jsou podobné barvy."
 hunt.8550.d:0 "To jsou #EMP legendární#! trusy!"
 hunt.8550.t:0 "Hlady [activity.Custom('GetLegendaryColor')|U]"
 hunt.8560.a:0 "Můžeme použít jeho výkřiky, abychom přilákali opravdového [activity.Custom('GetAnimalType')]!"
 hunt.8560.b:0 "Postarám se o to."
 hunt.8560.c:0 "\"Hoď tu věc zpátky, kde jsi ji našel!\""
 hunt.8560.desc:0 "Když se potulujeme divočinou, hledající smrtelného [activity.Custom('GetAnimalType')], slyším patetické a tiché mňoukání přicházející z druhé strany. Následuji jeho zdroj a nacházím malé [activity.Custom('GetAnimalType')] mládě, menší než běžná kočka bezdomovkyně, jak se třese a stojí úplně v klidu na otevřeném prostranství.\n\n[hunt_participant.GetName|U] spěchá k jeho boku a nese je spokojeně v [hunt_participant.GetHerHis] náručí.\n\n"Chudák musí mít rodiče, kteří zemřeli nebo se ztratili. Je naší povinností chránit [hunt_participant.GetFaith.CreatorNamePossessive] zranitelná stvoření, že?""
 hunt.8560.t:0 "Velká kočka, malé kotě"
 hunt.8570.a.crit_failure:0 "Umíráš při pokusu"
 hunt.8570.a.failure:0 "Zachranuješ [stampede_victim.GetHerHim] s zraněními"
 hunt.8570.a.success:0 "Zachraňuješ [stampede_victim.GetHerHim] bez úhony"
 hunt.8570.a:0 ""Jdu na to!""
 hunt.8570.b.failure:0 "Nepodařilo se ti přesměrovat stádo"
 hunt.8570.b.success:0 "Přesměrováváš stádo"
 hunt.8570.b:0 "Možná mohu přesměrovat stádo."
 hunt.8570.c.death:0 "[stampede_victim.GetName] je zražen"
 hunt.8570.c.failure:0 "Nedaří se ti zabít ani jednu [activity.Custom('GetAnimalType')]"
 hunt.8570.c.success:0 "Udělal jsi dobré střely"
 hunt.8570.c.survives:0 "[stampede_victim.GetName] přežívá"
 hunt.8570.c:0 "Dobrá příležitost, jak se zbavit nějakých opožděnců!"
 hunt.8570.desc:0 "Začalo to jen hřměním, a brzy celý svět začal třást, jako by [ROOT.Char.GetFaith.DevilName] [ROOT.Char.GetFaith.DevilHerselfHimself] se snažili roztrhnout [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] na kusy!\n\nBrzy se moře [activity.Custom('GetAnimalPlural')] pohltilo celou mýtinu, s [stampede_victim.Custom2('MyCharacterIntroduction', ROOT.Char)] uvězněným uprostřed!\n\nZvířata se zdají vyhnout [stampede_victim.GetHerHim] prozatím, ale pokud nejednám, [stampede_victim.GetSheHe] určitě zemře."
 hunt.8570.d:0 "[stampede_victim.GetSheHe|U] může pomoci [stampede_victim.GetHerselfHimself]."
 hunt.8570.t:0 "Panic!"
 hunt.8580.a.failure:0 "Jste roztrhán [activity.Custom('GetAnimalType')]"
 hunt.8580.a.success:0 "Zvíře [activity.Custom('GetAnimalType')] ustupuje"
 hunt.8580.a:0 "Musím se snažit zůstat v klidu."
 hunt.8580.b.failure:0 "$hunt.8580.a.failure$"
 hunt.8580.b.success:0 "Zasáhl jsi [activity.Custom('GetAnimalType')]"
 hunt.8580.b:0 "Mohu to střelit."
