 hunt.8590.b:0 "Můžeme to sledovat na základě tohoto."
 hunt.8590.desc:0 "Když dosáhneme vrcholu kopce, má lovná skupina nachází temnou jeskyni, která se zdá být prakticky nekonečná. Kolem jejího vchodu jsou nezaměnitelné známky [activity.Custom('GetAnimalType')]!\n\nBezpochyby, [activity.Custom('GetAnimalType')] nebo dokonce skupina [activity.Custom('GetAnimalPlural')] toto místo nazývá domovem! Pokud zde počkáme do soumraku, téměř určitě najdeme naši kořist."
