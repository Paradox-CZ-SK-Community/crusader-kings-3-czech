l_polish:
 hunt.8000.t:0 "Předvádění"
 hunt.8000.desc:0 "[swooning_attendee.GetName] obdivuje mého ptáka už od chvíle, co jsme vyrazili na lov, a těžko mohu [swooning_attendee.GetHerHim] vinit — je to tak ušlechtilé a nádherné stvoření.\n\nBlížíme se k malé řece, plné ryb značné velikosti, a mám pocit, že je to ideální příležitost ukázat, co umí můj [activity.Custom('GetRaptorType')]!"
 hunt.8000.a:0 "Mé sokolnické schopnosti ohromí!"
 hunt.8000.falcon_success:0 "Váš [activity.Custom('GetRaptorType')] chytil rybu"
 hunt.8000.falcon_failure:0 "Váš [activity.Custom('GetRaptorType')] selhal"
 hunt.8000.b:0 "Sám si chytím rybu!"
 hunt.8000.fist_success:0 "Chytíte rybu holýma rukama"
 hunt.8000.fist_failure:0 "Ztrapnili jste se"
 hunt.8010.t:0 "Hostina [activity.Custom('GetRaptorType')|U]"
 hunt.8010.desc:0 "Můj [activity.Custom('GetRaptorType')] se na mém zápěstí zdá být neklidný, poklepává a zobáčkem mě neustále štípe. Není pochyb, že šelma se těší, až znovu vzlétne a přinese mi čerstvou kořist!\n\nBylo by dobré, aby si pták rozprostřel křídla, ale zatím jsem nezahlédl nic, co by stálo za lov, takže je pravděpodobné, že se můj [activity.Custom('GetRaptorType')] vrátí s prázdnými drápy."
 hunt.8010.a:0 "Létej, můj [activity.Custom('GetRaptorType')]!"
 hunt.8010.falcon_success:0 "Váš [activity.Custom('GetRaptorType')] přinesl ulovenou kořist"
 hunt.8010.falcon_failure:0 "$hunt.8000.falcon_failure$"
 hunt.8010.b:0 "Soustřeďte se na stopování."
 hunt.8020.t:0 "Dárce"
 hunt.8020.desc:0 "Můj [activity.Custom('GetRaptorType')] usedne a bedlivě pátrá po krajině. V mžiku pták spustí a v zuřivosti se zakousne do něčeho na zemi; klove a škube, přestože nemohu přesně rozeznat, co to je.\n\nPoběžím k rozrušenému a křičícímu [activity.Custom('GetRaptorType')] a zjistím, že nehájí mrtvé zvíře, ale malou hromádku mincí a cetek! Hodnota není nijak velká a jsem si jistý, že původního majitele bych ani při snaze nenašel."
 hunt.8020.a:0 ""Hezký nález, můj opeřený příteli!"""
 hunt.8020.b:0 ""Tyto poklady patří [ROOT.Char.WealthGodName].""
 hunt.8030.t:0 "Stopování [activity.Custom('GetRaptorType')|U]"
 hunt.8030.desc:0 "Můj [activity.Custom('GetRaptorType')] mi úplně zmizel z dohledu a když se rozhlédnu po krajině, nevidím nic. Pak ho uslyším křičet a najdu ho sedět s krví kapající z drápů, přestože v okolí není žádná jiná šelma.\n\nJe zřejmé, že se můj [activity.Custom('GetRaptorType')] nedávno utkal s něčím, co je pro něj samotného příliš velké, a to musí být někde poblíž!"
 hunt.8030.a:0 "Najdeme tu šelmu!"
 hunt.8030.success:0 "Dosáhli jste velkého pokroku"
 hunt.8030.failure:0 "Dosáhli jste drobného pokroku"
 hunt.8030.b:0 ""Vysleduj ho, já se po krátkém odpočinku přidám.""
 hunt.8040.t:0 "Šťastná rukavice"
 hunt.8040.desc:0 "[glove_salesman.GetName] byl dosud hvězdou lovu; [glove_salesman.GetHerHis] [activity.Custom('GetRaptorType')]'s drápy jsou stále odkapávající a rudé čerstvou krví, natolik, že [glove_salesman.GetHerHis] rukavice se zdá být navždy potřísněná karmínem. Nemohu si odpustit otázku, čím [glove_salesman.GetSheHe] vycvičil tak poslušného a mistrařského loveckého ptáka, a [glove_salesman.GetSheHe] se jen zasměje.\n\n\"Přál bych si říct, že je to díky mému dobrému výcviku, ale upřímně řečeno, moje rukavice je požehnána [glove_salesman.GetFaith.FateGodName]. Byl(a) bych ochoten ji prodat, za tu správnou cenu.\""
 lucky_falconry_glove:0 "Šťastná sokolnická rukavice"
 lucky_falconry_glove_desc:0 "Věří se, že tato sokolnická rukavice přináší nositeli štěstí při lovech a dalších bojových činnostech."
 hunt.8040.a:0 "Musím ji mít!"
 hunt.8040.b:0 "Nepotřebuji štěstí."
 hunt.8040.c:0 ""Mohu nabídnout #EMP right price#!""
 hunt.8050.t:0 "Stopy spatřeny!"
 hunt.8050.desc:0 "Opět se ocitám v divočině a hledám prchavého [activity.Custom('GetLegendaryColor')|U] [activity.Custom('GetAnimalType')|U], a dosud jsem nezaznamenal ani jedinou stopu. Až najednou spatřím soustavu zvířecích stop vedoucích daleko od cesty.\n\n[m_hunt.GetName] mě vášnivě chytí za paži a odtáhne. [m_hunt.GetSheHe|U] mě ujišťuje, že to nejsou stopy legendární šelmy, ale obyčejného [activity.Custom('GetAnimalType')]."
 hunt.8050.a:0 "I tak následuj stopy."
 legendary_animal_close_tt:0 "Stopy tě přibližují k cíli"
 legendary_animal_no_trace_tt:0 "Stopy nevedou nikam"
 hunt.8050.b:0 ""Máš asi pravdu.""
 hunt.8060.t:0 "Pozor!"
 hunt.8060.desc:0 "Děláme pokrok ve stopování [activity.Custom('GetLegendaryColor')|U] [activity.Custom('GetAnimalType')|U], když nás přeruší zchátralý a nespavý [eccentric_hunter_scope.GetWomanMan].\n\n\"Varuj se! Varuj se tvora! Hledám [activity.Custom('GetLegendaryColor')|U] [activity.Custom('GetAnimalType')|U] mnoho let, po celém [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]! Je krutý a žízní jen po lidském mase! Vyndejte se odsud, toto je moje břemeno!\""
 hunt.8060.a:0 ""Řekni mi všechno, co víš.""
 hunt.8060.success:0 "[eccentric_hunter_scope.GetSheHe|U] vám všechno poví"
 hunt.8060.failure:0 "[eccentric_hunter_scope.GetSheHe|U] vám nic neřekne"
 hunt.8060.b:0 ""Znáš ten [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l], přidej se ke mně!""
 hunt.8060.c:0 ""Pomatenec! Vypadni ode mě!""
 hunt.8070.t:0 "Nalož, zaměř..."
 hunt.8070.desc.intro:0 "Už hodiny tápu v [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]. [activity.Custom('GetLegendaryColor')|U] [activity.Custom('GetAnimalType')|U] mě pronásleduje ve snech, stále mimo můj dosah.\n\nA pak ho uvidím! Na náspu, [activity.Custom('GetAnimalSoundParticiple')] a vyhřívá se na slunci, posmívaje se mi!"
 hunt.8070.desc.mid.lunatic:0 "Slyším tiché šeptání mé lovecké družiny, myslí si, že tu šelmu nezvládnu!"
 hunt.8070.desc.mid.paranoid:0 "Nezdá se to skutečné, snad někdo v mém doprovodu připravil padělek, aby mě ošálil!"
 hunt.8070.desc.mid.fallback:0 "Předmět mé posedlosti ve mně vyvolává nic než vztek v každém bdělém okamžiku."
 hunt.8070.desc.outro:0 "Nemohu si pomoct, mám pocit, že je to jen další sen, a přesto jsem wide awake."
 hunt.8070.a:0 "Vystřel!"
 hunt.8070.b:0 "Ne, to nemůže být skutečné."
 hunt.8071.t:0 "...Vystřel!"
 hunt.8071.desc.intro:0 "Uvolním šíp a sleduji, jak přelétne k náspu. Přísahám, že zaslechnu křik bolesti, ale nejsem si jist.\n\nSpěchám k místu, odkud zvuk vycházel"
 hunt.8071.desc.outro:0 "a nacházím tvora prchajícího hlouběji do [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]! V jeho stopě zůstává pruh krve, přesto se zdá, že rána ho vážně nezranila."
 hunt.8071.a:0 "Následuj krev!"
 hunt.8072.desc.outro:0 "a nacházím [murder_target.GetNamePossessive] bezvládné tělo se šípem v [murder_target.GetHerHis] lebce. Cítím, jak mi ztuhne kůže a ochabnou končetiny. Jak jsem mohl něco takového udělat? [murder_target.GetSheHe|U] vůbec nevypadá jako [activity.Custom('GetLegendaryColor')|U] [activity.Custom('GetAnimalType')|U]!"
 hunt.8072.a:0 "Ztrácím rozum."
 hunt.8073.desc.outro:0 "a zůstane jen šíp zapuštěný hluboko do země. Nejsou tu žádné stopy, žádné výkaly, žádný důkaz přítomnosti jakéhokoli [activity.Custom('GetAnimalType')]. Byl tu vůbec, nebo je to celé jen v mé hlavě? Existuje vůbec něco jako [activity.Custom('GetLegendaryColor')] [activity.Custom('GetAnimalType')]?"
 hunt.8073.a:0 "Nejsem blázen!"
 hunt.8074.desc.outro:0 "a nacházím mrtvolu obyčejného [activity.Custom('GetAnimalType')] bez sebemenší stopy po něčem [activity.Custom('GetLegendaryColor')]. Možná to byl jen klam světla, ale alespoň je zabití čisté."
 hunt.8074.a:0 "Zabití je zabití."
 hunt.8500.t:0 "Na vrcholu světa"
 hunt.8500.desc:0 "Pustím svého [activity.Custom('GetRaptorType')], ale místo aby letěl rovně a jistě, hloupé zvíře jen přelétne na nejbližší [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTree')] a usedne tam.\n\nOhlédne se na mě těmi prázdnými necitelnými očima, jako by mě právě nepřivedlo do rozpaků před celou loveckou družinou. Volám po něm, aby slezl dolů, a dostávám jen potlačený smích mých spolulovců."
 hunt.8500.a:0 "Vylezu tam sám!"
 hunt.8500.success:0 "Získáte zpět svého [activity.Custom('GetRaptorType')]"
 hunt.8500.failure:0 "Spadnete"
 hunt.8500.b:0 "Věřím ve výcvik mého [activity.Custom('GetRaptorType')]"
 hunt.8500.falcon_success:0 "Váš [activity.Custom('GetRaptorType')] se k vám vrací"
 hunt.8500.falcon_failure:0 "Váš [activity.Custom('GetRaptorType')] tam nahoře zůstává"
 hunt.8510.t:0 "Pod útokem"
 hunt.8510.desc:0 "Krátce poté, co zmizel v divočině, slyším svého [activity.Custom('GetRaptorType')] jak křičí a vydává zoufalé zvuky. Sprintuji k místu a zjistím, že noha mého vznešeného loveckého ptáka byla zachycena ošklivým [ROOT.Char.Custom('GetAnimalType')]!\n\nSouboj pro mého drahého [activity.Custom('GetRaptorType')] nevypadá dobře, krev pokrývá tlamu [ROOT.Char.Custom('GetAnimalType')]. Pokud zasáhnu, riskuji, že na mě [ROOT.Char.Custom('GetAnimalType')] sám zaútočí, ale [activity.Custom('GetRaptorType')]'s jsou drahé na náhradu..."
 hunt.8510.a:0 "Sám se s tím brutálem utkáme!"
 hunt.8510.a.success:0 "Odrážíte [ROOT.Char.Custom('GetAnimalType')]"
 hunt.8510.a.failure:0 "Jste roztrhán [ROOT.Char.Custom('GetAnimalType')]"
 hunt.8510.b:0 "Nejlépe se nevměšovat."
 hunt.8510.b.success:0 "Váš [activity.Custom('GetRaptorType')] unikne bez úhony"
 hunt.8510.b.failure:0 "Musíte koupit náhradu"
 hunt.8510.c:0 "Koupím si lepší [activity.Custom('GetRaptorType')] od jednoho z mých loveckých společníků."
 hunt.8510.d:0 "Vím přesně, jak se vypořádat s [ROOT.Char.Custom('GetAnimalPlural')]!"
 hunt.8520.t:0 "Oddělené cesty"
 hunt.8520.desc.intro:0 "Sledujeme řadu stop [activity.Custom('GetAnimalType')] v [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] už nějakou dobu, když si všimnu, že se stopy záhadně rozdvojují! Začnu sledovat stopy nalevo, ale [m_hunt.GetName] mě zatáhne doprava.\n\n\"No tak, můj [ROOT.Char.GetTitleAsNameNoTooltip|U], ty stopy jsou zjevně staré. Musíme jít po těch čerstvějších.\"\n\n"
 hunt.8520.desc.outro.obsessed:0 "Myslí si [m_hunt.GetSheHe], že jsem blázen? Jasně, [m_hunt.GetSheHe] mě chce zavést na scestí."
 hunt.8520.desc.outro.fallback:0 "Při bližším ohledání se stopy vlevo zdají být o něco více vybledlé než ty vpravo."
 hunt.8520.a:0 "Zahnu doleva."
 hunt.8520.a.success:0 "Stopa tě dovede blíž"
 hunt.8520.a.failure:0 "Stopa tě nikam nevede"
 hunt.8520.b:0 "Půjdu vpravo."
 hunt.8520.b.success:0 "$hunt.8520.a.success$"
 hunt.8520.b.failure:0 "$hunt.8520.a.failure$"
 hunt.8530.t:0 "Chycen"
 hunt.8530.desc.intro:0 "Tam! Na obzoru ho vidím! Ten [activity.Custom('GetLegendaryColor')|U] [activity.Custom('GetAnimalType')|U]! Zešílím a rozběhnu se za ním, než mi opět promizí mezi prsty!\n\n#EMP SNAP!#!\n\nAni necítím, jak se mi noha zachytí mezi kameny, vše, co vidím, je, jak se svět propadá, když padám až po boky do nějaké běžné pytlácké pasti! Bojuju, ale nic z toho, co dělám, nestačí na uvolnění nohy."
 hunt.8530.desc.outro.obsessed:0 "Nemůžu nechat to prokleté zvíře utéct znovu! Možná budu muset sáhnout k extrémním opatřením..."
 hunt.8530.desc.outro.fallback:0 "Možná už nedostanu další šanci chytit to zvíře, ale zdá se, že není úniku."
 hunt.8530.a:0 "Jsem si jistý, že když se dostanu do správného úhlu..."
 hunt.8530.a.success:0 "Uvolníš se"
 hunt.8530.a.failure:0 "Zhoršíš to"
 hunt.8530.b:0 "\"Pomoc! Pomoc!\""
 hunt.8530.c:0 "Musím se zbavit té zatracené nohy!"
 hunt.8540.t:1 "Ten [activity.Custom('GetLegendaryColor')|U] [activity.Custom('GetAnimalType')|U]: Předzvěst"
 hunt.8540.desc.intro:1 "Znovu sním o [activity.Custom('GetLegendaryColor')] [activity.Custom('GetAnimalType')] a o tom, jak mě provokuje. Zírá na mě a s hromovým [activity.Custom('GetAnimalSoundParticiple')] se řítím křičící zpět do bdělého světa loveckého tábora.\n\n"
 hunt.8540.desc.mid.witch:0 "[ROOT.Char.GetFaith.WitchGodName|U] se mi musí skrze sny ozývat, říkat mi, že to zvíře je venku a že mi je určeno jej zabít. Dívám se z okna a vidím všelijaká zvířata, která zírají stejným směrem."
 hunt.8540.desc.mid.orion:0 "Když koukám z okna, souhvězdí lovce září jasněji než kdy dřív, jako by mě volalo."
 hunt.8540.desc.mid.ursa_major:1 "Když koukám z okna, souhvězdí [activity.Custom('GetAnimalType')] jasně září na noční obloze a volá mě do divočiny."
 hunt.8540.desc.mid.lights:0 "Když koukám z okna, vidím zřetelně sadu třpytivých bílých koulí, které se táhnou do divočiny, možná mě vedou k mé kořisti."
 hunt.8540.desc.mid.comet:0 "Když koukám z okna, obdivuji kometu putující oblohou, která mě možná ukazuje na konkrétní místo v [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]."
 hunt.8540.desc.outro:0 "\n\nNemohu popřít, že to, co vidím, je skutečné, ale moje tělo je tak unavené."
 hunt.8540.a:0 "Tohle #EMP musí#! být znamení pro zítřek!"
 hunt.8540.a.success:0 "Správně vyložíš znamení"
 hunt.8540.a.failure:0 "Nevede tě to nikam"
 hunt.8540.b:0 "Teď už nemohu spát, musím vyrazit brzy!"
 hunt.8540.b.success:0 "Děláš pokrok"
 hunt.8540.b.failure:0 "Nenajdeš žádnou stopu po zvířeti"
 hunt.8540.c:0 "Dar od [ROOT.Char.GetFaith.CreatorName|U]."
 hunt.8540.d:0 "To je krásné, musím to ukázat [intent_target_character.GetFirstName]!"
 hunt.8550.t:0 "Trus [activity.Custom('GetLegendaryColor')|U]"
 hunt.8550.desc:0 "Dělám pokroky ve stopování legendárního [activity.Custom('GetLegendaryColor')|U] [activity.Custom('GetAnimalType')|U]. Jeho stopy mě vedou z vyšlapané cesty, než úplně zmizí. Zoufalství mě přemůže, ale náhle zahlédnu něco, co mi vezme dech.\n\nVýkaly nejčistšího [activity.Custom('GetLegendaryColor')], jako nic, co jsem kdy viděl! Pokud je samotné zvíře [activity.Custom('GetLegendaryColor')], je rozumné předpokládat, že i jeho trus má podobnou barvu."
 hunt.8550.a:0 "Tohle #EMP musí#! být pravda!"
 hunt.8550.a.success:0 "Trus tě dovede blíž"
 hunt.8550.a.failure:0 "Ztratíš jakoukoli stopu zvířete"
 hunt.8550.b:0 "Možná bych je měl zkusit identifikovat."
 hunt.8550.b.success:0 "Správně identifikuješ trus"
 hunt.8550.b.failure:0 "Nezvládneš identifikovat trus"
 hunt.8550.c:0 "To je matení, musíme najít něco jiného."
 hunt.8550.d:0 "Tohle jsou #EMP legendární#! výkaly!"
 legendary_fumes:0 "Legendární výpary"
 legendary_fumes_desc:0 "Tyto výkaly údajně vyloučilo mýtické [activity.Custom('GetLegendaryColor')] [activity.Custom('GetAnimalType')]."
 hunt.8560.t:0 "Velká šelma, malé mládě"
 hunt.8560.desc:0 "Když bloudíme divočinou hledajíce smrtící [activity.Custom('GetAnimalType')], zaslechnu ubohé a tiché mňoukání z dálky. Jdu za jeho zdrojem a najdu malé mládě [activity.Custom('GetAnimalType')], menší než běžná toulavá kočka, třesoucí se a stojící úplně nehybně na otevřeném prostranství.\n\n[hunt_participant.GetName|U] spěchá k němu a nese ho předením v [hunt_participant.GetHerHis] náruči.\n\n\"Rodiče toho chudáka museli zemřít nebo se ztratit. Není to naše povinnost chránit [hunt_participant.GetFaith.CreatorNamePossessive] zranitelné stvoření?\""
 hunt.8560.a:0 "Můžeme použít jeho výkřiky k nalákání opravdového [activity.Custom('GetAnimalType')]!"
 hunt.8560.b:0 "Postarám se o něj."
 hunt.8560.c:0 "\"Hoďte to zpět tam, kde jste to našli!\""
 hunt.8570.t:0 "Řícení stáda!"
 hunt.8570.desc:0 "Začalo to jen duněním, pak se brzy celý svět začal třást, jako by [ROOT.Char.GetFaith.DevilName] [ROOT.Char.GetFaith.DevilHerselfHimself] se snažil roztrhat [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]!\n\nBrzy celé mýtinu zaplavilo moře [activity.Custom('GetAnimalPlural')], přičemž [stampede_victim.Custom2('MyCharacterIntroduction', ROOT.Char)] uvízl uprostřed!\n\nZdá se, že se bestie zatím [stampede_victim.GetHerHim] vyhýbají, ale pokud nezasáhnu, [stampede_victim.GetSheHe] jistě zemře."
 hunt.8570.a:0 "\"Jdu!\""
 hunt.8570.a.success:0 "Zachráníš [stampede_victim.GetHerHim] bez zranění"
 hunt.8570.a.failure:0 "Zachráníš [stampede_victim.GetHerHim] se zraněními"
 hunt.8570.a.crit_failure:0 "Při pokusu zemřeš"
 hunt.8570.b:0 "Možná dokážu přesměrovat řítící se stádo."
 hunt.8570.b.success:0 "Přesměruješ stádo"
 hunt.8570.b.failure:0 "Neuspěješ v přesměrování stáda"
 hunt.8570.c:0 "Skvělá příležitost sejmout pár zaostalců!"
 hunt.8570.c.success:0 "Uspěšně zasáhneš několik cílů"
 hunt.8570.c.failure:0 "Nepodaří se ti zabít ani jednoho [activity.Custom('GetAnimalType')]"
 hunt.8570.c.death:0 "[stampede_victim.GetName] je rozšlápnut"
 hunt.8570.c.survives:0 "[stampede_victim.GetName] přežije"
 hunt.8570.d:0 "[stampede_victim.GetSheHe|U] může pomoct [stampede_victim.GetHerselfHimself]."
 hunt.8580.t:0 "Pohledová výzva"
 hunt.8580.desc:0 "Na chvíli se oddělím od lovecké družiny, ale stačí okamžik a na velkém kameni se objeví zatoulaný [activity.Custom('GetAnimalType')] a zastaví se, aby mě upřeně zíral jako na své příští jídlo. Cítím, jak mi vysychá hrdlo a ruka se mi zatne kolem luku.\n\nVeškeré mé lovecké zkušenosti říkají, že u [activity.Custom('GetAnimalType')] je třeba zůstat nehybný, chce-li člověk přežít, ale v tu chvíli jsem pouze otrokem vlastních instinktů."
 hunt.8580.a:0 "Musím zkusit zůstat nehybný."
 hunt.8580.a.success:0 "[activity.Custom('GetAnimalType')] ustoupí"
 hunt.8580.a.failure:0 "Jsi roztrhán [activity.Custom('GetAnimalType')]"
 hunt.8580.b:0 "Mohu na něj vystřelit."
 hunt.8580.b.success:0 "Zasáhneš [activity.Custom('GetAnimalType')]"
 hunt.8580.b.failure:0 "$hunt.8580.a.failure$"
 hunt.8580.c:0 "Utíkej a volej o pomoc!"
 hunt.8580.c.success:0 "Utečeš"
 hunt.8580.c.failure:0 "$hunt.8580.a.failure$"
 hunt.8590.t:0 "Doupě [activity.Custom('GetAnimalPlural')|U]"
 hunt.8590.desc:0 "Když dorazíme na vrchol kopce, moje lovecká družina najde temnou jeskyni, která se zdá prakticky nekonečná. Okolo jejího vchodu jsou nezaměnitelné známky [activity.Custom('GetAnimalType')]!\n\nNení pochyb, že tuto oblast nazývá domovem buď jednotlivý [activity.Custom('GetAnimalType')], nebo dokonce skupina [activity.Custom('GetAnimalPlural')]! Pokud tu počkáme do setmění, téměř jistě najdeme naši kořist."
