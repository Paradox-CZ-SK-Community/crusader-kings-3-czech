 hunt.8580.desc:0 "Na chvíli jsem odloučen od mé lovecké skupiny, ale právě ta chvíle stačila k tomu, aby se na velkém kameni objevilo zbloudilé [activity.Custom('GetAnimalType')] a zastavilo se, aby mě zírala jako na svoji další potravu. Cítím, jak mi vysychá v krku a ruka se mi pevně svírá kolem luku.\n\nVeškeré mé zkušenosti s lovem mi říkají, že je třeba zůstat v klidu v přítomnosti [activity.Custom('GetAnimalType')], pokud si přejete přežít, ale v tuto chvíli jsem pouhým otrokem svých vlastních instinktů."
