l_polish:
 pay_homage_header:0 "Hold:"
 pay_homage.0001.opening:0 "[homage_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 pay_homage.0001.desc:0 "Přišel jsem do [homage_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], abych vám, slavný [homage_liege.GetTitleAsNameNoTooltip], vzdal hold jako projev své věrnosti. \n\n"
 pay_homage.0001.desc.submission:0 "Doufám, že samotné mé ujištění o podřízení je dostatečným důkazem mé cti."
 pay_homage.0001.desc.gold:0 "Přináším vám bohaté dary hodné vaší veličenosti, jako projev mé dobré vůle a poslušnosti."
 pay_homage.0001.desc.hook:0 "Máte mé slovo, že udělám cokoli, co po mně budete chtít, má [homage_liege.GetLadyLord]."
 pay_homage.0001.desc.contract:0 "Na znamení vašeho panství a mé věrnosti vám přislíbím větší povinnosti jako váš vazal."
 pay_homage.0001.a:0 "Pusťte dovnitř [homage_vassal.GetTitledFirstNameNoTooltip] ihned."
 pay_homage.0001.a.tt:0 "Přijímáte [homage_vassal.GetTitledFirstName]"
 pay_homage.0001.b:0 "[homage_vassal.GetHerHis|U] podlézání pro mě nic neznamená."
 pay_homage.0001.b.tt:0 "Posíláte pryč [homage_vassal.GetTitledFirstName]"
 pay_homage.0009.opening:1 "[homage_liege.Custom2('AppropriateGreeting', ROOT.Char )]"
 pay_homage.0009.desc:0 "Nenechám se oklamat vaším [homage_vassal.Custom('InsultAdjective')] vystoupením; přísaha holdu od vás by pro mě nic neznamenala."
 pay_homage.0009.a:1 "Neslýchané!"
 pay_homage.0101.t:0 "$pay_homage_header$ Pokleknutí"
 pay_homage.0101.t.language:0 "$pay_homage_header$ Dvojsmysl"
 pay_homage.0101.t.clumsy:0 "$pay_homage_header$ Zahanbený"
 pay_homage.0101.t.infatuation:0 "$pay_homage_header$ Zpředmětněn"
 pay_homage.0101.t.delivery:0 "$pay_homage_header$ Zmlklý"
 pay_homage.0101.desc:0 "Trpělivě čekám na svém trůně na příchod [homage_vassal.GetTitledFirstName], který je brzy oznámen a přiveden přede mě. \n\n"
 pay_homage.0101.desc.submission:0 "[homage_vassal.GetSheHe|U] pokleká v úctě a nenabízí nic jiného než [homage_vassal.GetHerHis] přísahu věrně sloužit jako vazal [homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n"
 pay_homage.0101.desc.gold:0 "[homage_vassal.GetSheHe|U] pokleká v úctě, zatímco sluhové přinášejí [homage_vassal.GetHerHis] dary mince a cenných předmětů. Přísaha je složena a písaři zaznamenávají [homage_vassal.GetHerHis] závazky sloužit [homage_liege.GetPrimaryTitle.GetNameNoTooltip].\n\n"
 pay_homage.0101.desc.hook:0 "[homage_vassal.GetSheHe|U] pokleká v úctě a, mezi [homage_vassal.GetHerHis] ostatními sliby sloužit [homage_liege.GetPrimaryTitle.GetNameNoTooltip], staví [homage_vassal.GetHerselfHimself] do mé dispozice a v dluhu ke mně.\n\n"
 pay_homage.0101.desc.contract:0 "[homage_vassal.GetSheHe|U] pokleká v úctě a, mezi [homage_vassal.GetHerHis] ostatními sliby sloužit [homage_liege.GetPrimaryTitle.GetNameNoTooltip], nabízí mi větší příspěvky jako vazalský pán [homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n"
 pay_homage.0101.desc.language:3 "Ačkoli [homage_vassal.GetTitleAsNameNoTooltip] zjevně cvičil přísahy v [homage_liege.GetCourtLanguage.GetNameNoTooltip], [homage_vassal.GetSheHe] několikrát špatně vysloví některé části, což humorně změní jejich význam a způsobí, že moji dvořané se dusí potlačovanými chichoty."
 pay_homage.0101.desc.clumsy:0 "Když [homage_vassal.GetTitledFirstNameNoTooltip] vstane, [homage_vassal.GetSheHe] se neohrabaně zakymácí. Dvůr se synchronně zachvěje údivem, když [homage_vassal.GetSheHe] padá a končí rozvalený u mých nohou, tváře má zčervenalé studem."
 pay_homage.0101.desc.infatuation:0 "[homage_vassal.GetTitledFirstNameNoTooltip] vstane a vypadá neohrabaně. Koutkem oka si všimnu, že můj [SCOPE.sC('homage_liege').Custom2('RelationToMeShort', SCOPE.sC('homage_infatuation'))] [homage_infatuation.GetFullName] omdlévá, zjevně poblázněn [homage_vassal.GetTitleAsNameNoTooltip]!"
 pay_homage.0101.desc.delivery:0 "Od začátku to nejde dobře. [homage_vassal.Custom('GetHomageDeliveryDescLiege')]"
 pay_homage.0101.desc.success:0 "Nakonec přikážu [homage_vassal.GetTitleAsNameNoTooltip] vstát, čímž potvrdím svou spokojenost, a [homage_vassal.GetFirstNamePossessiveNoTooltip] práva na země, kterými [homage_vassal.GetSheHe] spravuje v mém zastoupení."
 pay_homage.0101.smooth.submission:0 ""Služ mi dobře, [homage_vassal.GetTitledFirstNameNoTooltip].""
 pay_homage.0101.smooth.gold:0 ""Přijímám tvé štědré dary, [homage_vassal.GetTitledFirstNameNoTooltip].""
 pay_homage.0101.smooth.hook:0 ""Jsem rád, že se na tebe mohu obrátit, [homage_vassal.GetTitledFirstNameNoTooltip].""
 pay_homage.0101.smooth.contract:0 ""Tvé služby jsou neocenitelné, [homage_vassal.GetTitledFirstNameNoTooltip].""
 pay_homage.0101.faux_pas.language:0 ""Dobrá snaha, [homage_vassal.GetFirstNameNoTooltip]; není to snadný jazyk.""
 pay_homage.0101.faux_pas.clumsy:0 ""Pro mě jsou důležité jen tvé přísahy.""
 pay_homage.0101.faux_pas.infatuation:0 ""Ehm... myslím, že jsme hotovi.""
 pay_homage.0101.faux_pas.delivery:0 ""Co na tom záleží, je tvá věrnost, ne tvůj jazyk.""
 pay_homage.0101.insult.language:0 ""Máš #EMP vůbec nějakou#! představu, co jsi právě řekl?""
 pay_homage.0101.insult.clumsy:0 ""To je ostuda.""
 pay_homage.0101.insult.infatuation:0 ""Jak se #EMP opovažuješ#!? Pryč!""
 pay_homage.0101.insult.delivery:0 ""Co to #EMP bylo#!?""
 pay_homage.0201.desc:0 "Služebníci mě dovedou do velké síně [homage_liege.GetTitledFirstNamePossessiveRegnal] v [homage_liege.GetCapitalLocation.GetNameNoTooltip], kde [homage_liege.GetSheHe] sedí na svém trůně a čeká, až složím svou přísahu.\n\n"
 pay_homage.0201.desc.language:2 "Poklekám před [homage_liege.GetHerHim] a recituji přísahy v [homage_liege.GetCourtLanguage.GetNameNoTooltip], které jsem cvičil, ale polozakryté chichotání dvora jasně ukazuje, že můj jazyk v jazyce dvora mého pána potřebuje více praxe...\n\n"
 pay_homage.0201.desc.clumsy:0 "Jdu pokleknout před [homage_liege.GetHerHim], ale v spěchu se neohrabaně zakymácím a skončím v hromadě u [homage_liege.GetHerHis] nohou. Vzchopím se a přísahy i tak složím, tváře mi hoří před shromážděným dvorem...\n\n"
 pay_homage.0201.desc.infatuation:0 "Poklekám před [homage_liege.GetHerHim] a začnu. Při recitaci přísah zachytím pohled [homage_infatuation.GetFullName], [SCOPE.sC('homage_liege').Custom2('RelationToMeShort', SCOPE.sC('homage_infatuation'))] k [homage_liege.GetFirstNameNoTooltip], který se vyzývavě usměje a záměrně mi mrkne. Když se podívám zpět na svého pána, setkám se s [homage_liege.GetHerHis] pohledem! Ukončím proslov a odvrátím oči, zatímco dvůr šeptá své drby...\n\n"
 pay_homage.0201.desc.delivery:0 "Poklekám před [homage_liege.GetHerHim] a začnu pronášet přísahy, ale věci se rychle rozpadnou. [homage_vassal.Custom('GetHomageDeliveryDescVassal')]\n\n"
 pay_homage.0201.desc.success:0 "Poklekám u nohou mého [homage_liege.GetLadyLord] a skládám mnoho přísah holdu, zatímco [homage_liege.GetHerHis] písaři zaznamenávají událost.\n\n"
 pay_homage.0201.desc.submission:0 "Tím je obřad dokončen; nemám nic, čím bych mohl svému [homage_liege.GetTitleAsNameNoTooltip] nabídnout kromě svého slibu věrně sloužit jako vazal [homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n"
 pay_homage.0201.desc.gold:0 "Moji sluhové pak přijdou a před shromážděným dvorem předají mé bohaté dary [homage_liege.GetTitleAsNameNoTooltip].\n\n"
 pay_homage.0201.desc.hook:0 "Pak přichází můj slib, že se na mě může [homage_liege.GetSheHe] kdykoli obrátit o přízeň, jako loajální podporovatel [homage_liege.GetTitleAsNameNoTooltip] ve všech [homage_liege.GetHerHis] snahách.\n\n"
 pay_homage.0201.desc.contract:0 "Pak přijde můj dar; potvrzuji, že zvýším své příspěvky [homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip] jako znamení mé věrnosti a pro blaho koruny.\n\n"
 pay_homage.0201.desc.insult_language:1 "[homage_liege.GetFirstNameNoTooltip] se na mě přísně podívá, pak propukne v smích a papouškuje mé špatně vyslovené přísahy v chabém [homage_vassal.GetCulture.GetLanguage.GetNameNoTooltip] přízvuku..."
 pay_homage.0201.desc.insult_clumsy:0 "[homage_liege.GetFirstNameNoTooltip] se za [homage_liege.GetHerHis] rukou široce usměje, zatímco dvůr se pomalu naplňuje smíchem. Takto si mě budou pamatovat..."
 pay_homage.0201.desc.insult_infatuation:0 "[homage_liege.GetFirstNameNoTooltip] se rozčileně podívá na svého [SCOPE.sC('homage_liege').Custom2('RelationToMeShort', SCOPE.sC('homage_infatuation'))] a vyprovodí mě z komnaty bez uznání."
 pay_homage.0201.desc.insult_delivery:0 "[homage_liege.GetFirstNameNoTooltip] se rozesměje až k slzám, chichoce se a podrobně popisuje části mé řeči..."
 pay_homage.0201.desc.brush_off:0 "Ke svému překvapení [homage_liege.GetFirstNameNoTooltip] jedná téměř, jako by se nic nestalo, a přijímá můj hold s grácií.\n\n"
 pay_homage.0201.desc.outro:0 "[homage_liege.GetFirstNameNoTooltip] mi rozkáže vstát a potvrzuje [homage_liege.GetHerHis] spokojenost, stejně jako mé právo k zemím, jimiž spravuji v [homage_liege.GetHerHis] zastoupení."
 pay_homage.0201.smooth.submission:0 "Sláva [homage_liege.GetTitleAsNameNoTooltip]."
 pay_homage.0201.smooth.gold:0 "Cena věrnosti..."
 pay_homage.0201.smooth.hook:0 "Doufejme, že to bude malá přízeň..."
 pay_homage.0201.smooth.contract:0 "Břemena služby..."
 pay_homage.0201.faux_pas:0 "Přeci jen spravedlivý pán."
 pay_homage.0201.insult:0 "Neměl jsem sem nikdy přijít."
 homage_delivery_stutter_liege:1 "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] sotva dokáže dokončit polovinu věty, než [ROOT.Char.GetHerHis] koktání přeruší [ROOT.Char.GetHerHim]. Moji zarmoucení dvořané sledují [ROOT.Char.GetHerHis] statečné pokusy přemoci svůj hlas."
 homage_delivery_lisp_liege:1 "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] projev je... zapamatovatelný. [ROOT.Char.GetHerHis] sigmatismus ubírá projevu na vážnosti, když [ROOT.Char.GetSheHe] proplouvá množstvím sibilantních zvuků a snaží se ignorovat chichot mých méně vlídných dvořanů."
 homage_delivery_wheeze_liege:1 "[ROOT.Char.GetTitledFirstNameNoTooltip] je zajímavý případ. Zřetelně nervózní z toho představení a rozrušený spěchem svého příchodu, [ROOT.Char.GetSheHe] má zjevně problém i s dechem, chraplavě pronášejíc projev mezi přestávkami na vzduch."
 homage_delivery_slow_liege:1 "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] projev je... není dobrý. [ROOT.Char.GetSheHe] ztrácí [ROOT.Char.GetHerHis] myšlenkový sled na několika místech, odbíhá do odboček a špatně chápe nebo špatně vyslovuje některá z nejdůležitějších slov."
 homage_delivery_inconceivable_liege:1 "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] projev je... zajímavý. [ROOT.Char.GetSheHe|U] vkládá archaický jazyk a vážná slova, jejichž skutečný význam [ROOT.Char.GetSheHe] zjevně nezná, a přivádí tím mé vzdělanější dvořany k údivu."
 homage_delivery_stutter_vassal:0 "Právě jsem sotva začal první přísahu, když mě koktání přerušilo. Nakonec přece jen pokračuji, zatímco dvůr sleduje s veselím i rozpaky, ale den je poznamenán mou vadou."
 homage_delivery_lisp_vassal:0 "Můj projev je přerušován potlačovanými chichoty, když se snažím co nejlépe artikulovat přes svůj sigmatismus, což ubírá na vážnosti obřadu i mé přísaze."
 homage_delivery_wheeze_vassal:0 "Mám problém získat dech, srdce mi buší rychleji, a spěch při domlouvání projevu to jen zhoršuje. To není projev, na který by se vzpomínalo."
 homage_delivery_slow_vassal:0 "Dělám, co můžu, ale zvýšené obočí a pohledy mého pána a dvora mi dávají najevo, že moje snahy byly spíš zábavné než významné."
 homage_delivery_inconceivable_vassal:0 "Dám do toho všechno, naplním okamžik a ohromím dvůr svým bohatým slovníkem, ale... reakce není přesně taková, jakou jsem očekával."
 pay_homage.0601.t:0 "$pay_homage_header$ Zrušeno"
 pay_homage.0601.desc.court:0 "Korunovace na [ROOT.Char.GetTitleAsNameNoTooltip] je dokončena, mé přípravy k složení holdů už nejsou nutné..."
 pay_homage.0601.desc.imprisoned_me:0 "$pay_homage.0601_shared_intro$ [ROOT.Char.GetImprisonedBy.GetTitledFirstName] mě uvěznil."
 pay_homage.0601.desc.imprisoned:0 "$pay_homage.0601_shared_intro$ Byl jsem zajat [ROOT.Char.GetImprisonedBy.GetTitledFirstName]."
 pay_homage.0601.desc.liege_dead_me:0 "$pay_homage.0601_shared_intro$ Nakonec jsem zabil [homage_liege.GetTitledFirstName]... \n\n"
 pay_homage.0601.desc.liege_dead:0 "$pay_homage.0601_shared_intro$ [homage_liege.GetTitledFirstName] [homage_liege.GetDeathReasonHideKiller]... \n\n"
 pay_homage.0601.desc.liege_imprisoned_me:0 "$pay_homage.0601_shared_intro$ Nakonec jsem zajal [homage_liege.GetTitledFirstName]!"
 pay_homage.0601.desc.liege_imprisoned:0 "$pay_homage.0601_shared_intro$ [homage_liege.GetTitledFirstName] byl zajat [homage_liege.GetImprisonedBy.GetTitledFirstName]."
 pay_homage.0601.desc.new_liege:0 "Pokud mám složit přísahu, musí být směrována mému novému pánovi, [ROOT.Char.GetLiege.GetTitledFirstNameRegnal]."
 pay_homage.0601_shared_intro:0 "Právě když jsem dokončoval poslední úpravy své přísahy holdu,"
 pay_homage.0601.desc:0 "\n\nTo rozhodně mění situaci."
 pay_homage.0601.a_court:0 "Vpřed, za většími cíli."
 pay_homage.0601.a_prison:0 "Sakra."
 pay_homage.0601.a_liege:0 "Jak otravné..."
 pay_homage.0601.a:0 "Čas to přehodnotit..."
 pay_homage_costs_refunded:0 "$pay_homage_decision$ náklady vráceny"
