l_polish:
 pay_homage.0001.desc.gold:0 "Přináším vám bohaté dary hodné vaší majestátnosti, jako projev mé dobré vůle a služebnosti."
 pay_homage_costs_refunded:0 "$pay_homage_decision$ náklady vráceny"
 pay_homage.0201.smooth.gold:0 "Cena věrnosti..."
 homage_delivery_slow_liege:1 "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] řeč je... není dobrá. [ROOT.Char.GetSheHe] ztrácí [ROOT.Char.GetHerHis] myšlenkový tok na několika místech, blábolí do tangencí a nepochopí nebo špatně vysloví některá z nejdůležitějších slov."
 pay_homage.0201.faux_pas:0 "Spravedlivý lord po všech."
 pay_homage.0101.desc.delivery:0 "Věci od samého začátku nejdou dobře. [homage_vassal.Custom('GetHomageDeliveryDescLiege')]"
 pay_homage.0201.desc.clumsy:0 "Chystám se pokleknout před [homage_liege.GetHerHim], ale v mé spěchu se neohrabaně zhroutím na hromadu k [homage_liege.GetHerHis] nohám. Zvednu se a přísahy učiním i tak, mé tváře hoří červeně před shromážděným dvorem...\n\n"
 pay_homage.0201.desc.gold:0 "Moji pomocníci pak následují, představují moje bohaté dary [homage_liege.GetTitleAsNameNoTooltip] před shromážděným dvorem.\n\n"
 homage_delivery_wheeze_liege:1 "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] je zajímavý. Jasně nervózní z představení a vzrušený jejich spěšným příchodem, [ROOT.Char.GetSheHe] se zdá, že má potíže dýchat, chraptí přes řeč mezi přestávkami na vzduch."
 homage_delivery_slow_vassal:0 "Dělám, co mohu, ale pozvednuté obočí a pohledy mého lorda a dvora mi říkají, že mé úsilí bylo spíše zábavné než významné."
 pay_homage.0201.desc.insult_clumsy:0 "[homage_liege.GetFirstNameNoTooltip] se široce usmívá za [homage_liege.GetHerHis] rukou, když se dvůr pomalu plní smíchem. Takto si mě zapamatují..."
 pay_homage.0201.desc.delivery:0 "Pokleknu před [homage_liege.GetHerHim] a začnu pronášet přísahy, ale věci se rychle rozpadají. [homage_vassal.Custom('GetHomageDeliveryDescVassal')]\n\n"
 pay_homage.0601.desc.imprisoned:0 "$pay_homage.0601_shared_intro$ Byl jsem zajat [ROOT.Char.GetImprisonedBy.GetTitledFirstName]."
 pay_homage.0101.desc.gold:0 "[homage_vassal.GetSheHe|U] pokleká na znamení úcty, když pomocníci přinesou [homage_vassal.GetHerHis] dary v podobě mincí a cenných předmětů. Přísaha je složena a písaři zaznamenávají [homage_vassal.GetHerHis] sliby sloužit [homage_liege.GetPrimaryTitle.GetNameNoTooltip].\n\n"
 pay_homage.0001.desc.contract:0 "Abych vyznačil vaši moc a mou věrnost vám, slibuji větší povinnosti jako váš vazal."
 pay_homage.0101.smooth.gold:0 ""Přijímám vaše štědré dary, [homage_vassal.GetTitledFirstNameNoTooltip].""
 pay_homage.0009.opening:1 "[homage_liege.Custom2('AppropriateGreeting', ROOT.Char )]"
 pay_homage.0101.smooth.hook:0 ""Jsem rád, že vím, že se na vás mohu obrátit, [homage_vassal.GetTitledFirstNameNoTooltip].""
 pay_homage.0001.b.tt:0 "Posíláte [homage_vassal.GetTitledFirstName] pryč"
 pay_homage.0101.t:0 "$pay_homage_header$ Pokleknutí"
 pay_homage.0601.a_prison:0 "Sakra."
 pay_homage.0601.t:0 "$pay_homage_header$ Neplatné"
 pay_homage.0001.a:0 "Nechte [homage_vassal.GetTitledFirstNameNoTooltip] okamžitě vstoupit."
 pay_homage.0601.desc.liege_imprisoned:0 "$pay_homage.0601_shared_intro$ [homage_liege.GetTitledFirstName] byl zajat [homage_liege.GetImprisonedBy.GetTitledFirstName]."
 homage_delivery_lisp_vassal:0 "Má řeč je prokládána zadrženým smíchem, když se snažím co nejlépe vyslovovat kolem mého špatného výslovnosti, což snižuje váhu ceremoniálu a mého slibu."
 pay_homage.0101.smooth.contract:0 ""Vaše služby jsou neocenitelné, [homage_vassal.GetTitledFirstNameNoTooltip].""
 pay_homage.0201.desc.infatuation:0 "Pokleknu před [homage_liege.GetHerHim] a začnu. Když vzpomínám na přísahy, zachytím pohled [homage_infatuation.GetFullName], [SCOPE.sC('homage_liege').Custom2('RelationToMeShort', SCOPE.sC('homage_infatuation'))] k [homage_liege.GetFirstNameNoTooltip], který se usmívá vítaně, s úmyslným mrknutím. Když se podívám zpět na svého lorda, setkám se s [homage_liege.GetHerHis] pohledem! Dokončuji projev, odvracím oči, zatímco dvůr šeptá své drby...\n\n"
 pay_homage.0201.smooth.hook:0 "Doufejme, že to bude malá laskavost..."
 pay_homage.0101.insult.language:0 ""Máš #EMP jakýkoliv#! tušení, co jsi právě řekl?""
 pay_homage.0001.desc.hook:0 "Máš moje slovo, že udělám, co si přeješ, můj [homage_liege.GetLadyLord]."
 pay_homage.0101.faux_pas.delivery:0 ""Tvá věrnost, ne tvůj jazyk, je to, co se počítá.""
 pay_homage.0101.t.infatuation:0 "$pay_homage_header$ Objektivizováno"
 pay_homage.0101.desc.contract:0 "[homage_vassal.GetSheHe|U] pokleká na znamení úcty a mezi [homage_vassal.GetHerHis] ostatními přísahami sloužit [homage_liege.GetPrimaryTitle.GetNameNoTooltip], nabízí mi větší příspěvky jako vazalský lord [homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n"homage_delivery_wheeze_vassal:0 "Snažím se najít dech, jak mi rychle bije srdce, a spěch k dokončení řeči to jen zhoršuje. Není to řeč, na kterou bych chtěl vzpomínat."
 pay_homage.0201.desc.insult_delivery:0 "[homage_liege.GetFirstNameNoTooltip] se smíchem přetáčí, když [homage_liege.GetSheHe] podrobně vypráví části mé řeči..."
 homage_delivery_stutter_vassal:0 "Téměř jsem začal první přísahu, když mě moje koktání přerušilo. Nakonec pokračuji, zatímco dvůr se dívá s pobavením a rozpaky, ale den je poznamenán mým postižením."
 pay_homage.0201.desc.brush_off:0 "K mému překvapení se [homage_liege.GetFirstNameNoTooltip] chová téměř tak, jako by se nic nestalo, a s grácií přijímá mou hold.\n\n"
 pay_homage.0101.t.clumsy:0 "$pay_homage_header$ Zdevastován"
 pay_homage.0101.faux_pas.language:0 ""Dobrý pokus [homage_vassal.GetFirstNameNoTooltip]; není to snadný jazyk.""
 pay_homage.0001.b:0 "[homage_vassal.GetHerHis|U] drhnutí pro mě nic neznamená."
 pay_homage.0201.insult:0 "Nikdy jsem sem neměl přijít."
 pay_homage_header:0 "Hold:"
 homage_delivery_inconceivable_liege:1 "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] řeč je... zajímavá. [ROOT.Char.GetSheHe|U] vkládá archaický jazyk a vážná slova, o kterých [ROOT.Char.GetSheHe] jasně nemá ponětí o skutečném významu, čímž prodlužuje délku a mé učenější dvorníky."
 pay_homage.0601.desc.liege_dead_me:0 "$pay_homage.0601_shared_intro$ Nakonec jsem zabil [homage_liege.GetTitledFirstName]... \n\n"
 homage_delivery_lisp_liege:1 "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] řeč je... nezapomenutelná. [ROOT.Char.GetHerHis] sigmatismus zmírňuje její závažnost, když [ROOT.Char.GetSheHe] prochází mnoha syčivými zvuky a snaží se ignorovat smích mých méně štědrých dvořených."
 pay_homage.0201.desc.insult_language:1 "[homage_liege.GetFirstNameNoTooltip] se na mě dívá přísně, pak propuká v smích, napodobující mé špatně vyslovené přísahy v chudém [homage_vassal.GetCulture.GetLanguage.GetNameNoTooltip] přízvuku..."
 pay_homage.0601.a_liege:0 "Nejvíc nepříjemné..."
 pay_homage.0201.desc.hook:0 "Pak přichází má slib, že [homage_liege.GetSheHe] se na mě může kdykoliv obrátit s jakoukoli laskavostí, jakožto věrný podporovatel [homage_liege.GetTitleAsNameNoTooltip] ve všech [homage_liege.GetHerHis] snahách.\n\n"
 pay_homage.0601.desc.new_liege:0 "Pokud mám přísahat, musí být směřováno k mému novému lordu, [ROOT.Char.GetLiege.GetTitledFirstNameRegnal]."
 pay_homage.0101.t.delivery:0 "$pay_homage_header$ Zadržený"
 pay_homage.0201.smooth.contract:0 "Břemena služby..."
 pay_homage.0601.desc.court:0 "S mým korunováním jako [ROOT.Char.GetTitleAsNameNoTooltip] je dokončeno, mé přípravy na vyjádření pocty už nejsou potřebné..."
 pay_homage.0601.desc.imprisoned_me:0 "$pay_homage.0601_shared_intro$ [ROOT.Char.GetImprisonedBy.GetTitledFirstName] mě hodil do vězení."
 pay_homage.0101.desc.clumsy:0 "Když [homage_vassal.GetTitledFirstNameNoTooltip] stojí, [homage_vassal.GetSheHe] se nešikovně zakopne. Dvůr jedním dechem vydechne, když [homage_vassal.GetSheHe] spadne, konče rozprostřený u mých nohou, s tvářemi zbarvenými rozpaky."
 pay_homage.0101.smooth.submission:0 ""Služ mi dobře, [homage_vassal.GetTitledFirstNameNoTooltip].""
 pay_homage.0101.insult.infatuation:0 ""Jak #EMP se opovažuješ?! Napsat!""
 pay_homage.0601.a:0 "Čas se zamyslet..."
 pay_homage.0009.a:1 "Nejhorší!"
 pay_homage.0601.desc.liege_dead:0 "$pay_homage.0601_shared_intro$ [homage_liege.GetTitledFirstName] [homage_liege.GetDeathReasonHideKiller]... \n\n"
 pay_homage.0001.opening:0 "[homage_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 pay_homage.0201.desc.success:0 "Klečím u nohou mého [homage_liege.GetLadyLord] a slibuji mnohé přísahy pocty, zatímco [homage_liege.GetHerHis] písaři zaznamenávají tuto událost.\n\n"
 homage_delivery_stutter_liege:1 "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] sotva dokončí polovinu věty, než jeho koktání přeruší [ROOT.Char.GetHerHis]. Mí zmučení dvoření sledují jeho statečné pokusy překonat svůj hlas."
 pay_homage.0201.desc.contract:0 "Pak přichází můj dar; potvrzuji, že zvýším své příspěvky k [homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip] jako znak mé loajality a pro dobro koruny.\n\n"
 pay_homage.0001.desc:0 "Dorazil jsem do [homage_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], abych ti vyjádřil hold, slavný [homage_liege.GetTitleAsNameNoTooltip], jako projev mé loajality. \n\n"
 pay_homage.0101.desc.submission:0 "[homage_vassal.GetSheHe|U] klečí ve vážení, nenabízející nic jiného než [homage_vassal.GetHerHis] přísahu věrně sloužit jako vazal [homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n"
 pay_homage.0601_shared_intro:0 "Právě když jsem dával poslední úpravy své přísaze pocty,"pay_homage.0101.desc.hook:0 "[homage_vassal.GetSheHe|U] klečí v úctě a mezi [homage_vassal.GetHerHis] ostatními přísahami sloužit [homage_liege.GetPrimaryTitle.GetNameNoTooltip], staví [homage_vassal.GetHerselfHimself] k mému dispozici a v mé dluhu.\n\n"
 pay_homage.0201.desc.submission:0 "Tímto je ceremoniál dokončen; nemám co nabídnout mému [homage_liege.GetTitleAsNameNoTooltip] kromě mého slibu věrně sloužit jako vazal [homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n"
 pay_homage.0201.smooth.submission:0 "Ať žije [homage_liege.GetTitleAsNameNoTooltip]."
 pay_homage.0201.desc:0 "Služebníci mě uvádějí do velké síně [homage_liege.GetTitledFirstNamePossessiveRegnal] v [homage_liege.GetCapitalLocation.GetNameNoTooltip], kde [homage_liege.GetSheHe] sedí na [homage_liege.GetHerHis] trůně a čeká na slyšení mého slibu.\n\n"
 pay_homage.0601.desc.liege_imprisoned_me:0 "$pay_homage.0601_shared_intro$ Nakonec jsem zajal [homage_liege.GetTitledFirstName]!"
 pay_homage.0101.faux_pas.clumsy:0 ""Vaše přísahy jsou pro mě to jediné, na čem záleží.""
 pay_homage.0101.desc.success:0 "Konečně žádám [homage_vassal.GetTitleAsNameNoTooltip], aby vstal, čímž potvrzuji svou spokojenost, a [homage_vassal.GetFirstNamePossessiveNoTooltip] práva na území, která [homage_vassal.GetSheHe] vládne mým jménem."
 pay_homage.0009.desc:0 "Nejsem oklamán vaším [homage_vassal.Custom('InsultAdjective')] jednáním; přísaha vazala od vás pro mě nic neznamená."
 pay_homage.0201.desc.insult_infatuation:0 "[homage_liege.GetFirstNameNoTooltip] se zlobně dívá na [homage_liege.GetHerHis] [SCOPE.sC('homage_liege').Custom2('RelationToMeShort', SCOPE.sC('homage_infatuation'))], a vyhání mě z síně bez uznání."
 pay_homage.0001.desc.submission:0 "Doufám, že má přísaha podřízení je sama o sobě dostatečným důkazem mé cti."
 pay_homage.0101.desc:0 "Trpělivě čekám na svém trůně na příchod [homage_vassal.GetTitledFirstName], který je brzy oznámen a uveden přede mne. \n\n"
 pay_homage.0001.a.tt:0 "Dostáváte [homage_vassal.GetTitledFirstName]"
 pay_homage.0201.desc.language:2 "Klečím před [homage_liege.GetHerHim] a přednáším [homage_liege.GetCourtLanguage.GetNameNoTooltip] přísahy, které jsem procvičoval, ale poloskryté smíchy dvora jasně naznačují, že můj jazyk potřebuje více cviku v jazyce mého vévody...\n\n"
 pay_homage.0101.t.language:0 "$pay_homage_header$ Dvojznačnost"
 pay_homage.0101.faux_pas.infatuation:0 ""Ahem... Myslím, že jsme tady skončili.""
 pay_homage.0601.desc:0 "\n\nTo určitě mění situaci."
 pay_homage.0101.desc.language:3 "I když [homage_vassal.GetTitleAsNameNoTooltip] zjevně procvičil [homage_liege.GetCourtLanguage.GetNameNoTooltip] přísahy, [homage_vassal.GetSheHe] špatně vyslovuje několik částí a komicky mění jejich význam, což způsobuje, že moji dvořané potlačují smích."
 pay_homage.0101.insult.clumsy:0 ""Co to byla za pohroma.""
 pay_homage.0601.a_court:0 "Kupředu, k větším věcem."
 homage_delivery_inconceivable_vassal:0 "Dávám do toho všechno, abych zapůsobil na dvůr svým skvělým slovníkem, i když... reakce není přesně to, co jsem doufal."
 pay_homage.0201.desc.outro:0 "[homage_liege.GetFirstNameNoTooltip] mě vybízí, abych vstal, a potvrzuje [homage_liege.GetHerHis] spokojenost spolu s mými právy na území, která vládnu místo [homage_liege.GetHerHis]."
 pay_homage.0101.insult.delivery:0 ""Co #EMP bylo#! to?""
 pay_homage.0101.desc.infatuation:0 "[homage_vassal.GetTitledFirstNameNoTooltip] vstává, vypadá rozpačitě. Z koutku oka si všimnu, že můj [SCOPE.sC('homage_liege').Custom2('RelationToMeShort', SCOPE.sC('homage_infatuation'))] [homage_infatuation.GetFullName] omdlívá, jasně zamilovaný do [homage_vassal.GetTitleAsNameNoTooltip]!"
 homage_delivery_wheeze_vassal:0 "Snažím se najít dech, zatímco mé srdce bije rychleji, a spěch k dokončení projevu jen situaci zhoršuje. Není to projev, na který bychom měli vzpomínat."
 pay_homage.0101.desc.hook:0 "[homage_vassal.GetSheHe|U] pokleká v úctě a mezi [homage_vassal.GetHerHis] ostatními přísahami sloužit [homage_liege.GetPrimaryTitle.GetNameNoTooltip] se [homage_vassal.GetHerselfHimself] dostává do mé dispozice a do mého dluhu.\n\n"
