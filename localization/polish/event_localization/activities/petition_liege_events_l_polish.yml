 petition_liege.0101.bribe_gold.construct_temple:0 "Určitě sponzorujete přístavbu?"
 petition_liege.0101.bribe_favor.title_liege:0 "Brzy nezapomenu na dluh, který mi dlužíte."petition_liege_second_if_tt:0 "#bold Pokud [TARGET_CHARACTER.GetTitledFirstNameRegnal] přijme:#!"
 petition_liege.0101.bribe_factions.development:0 "Vaše loajalita je fér cena za tuto laskavost."
 petition_liege.0101.bribe_favor.faction_war:0 "Má laskavost by neměla být zapomenuta."
 petition_liege.0101.t.county_convert:0 "$petition_liege_header$ Sponzor duchovních"
 petition_liege.0401.desc.third_soulmate:0 "Na druhou stranu, má milovaná [third_portrait.GetTitledFirstName] není daleko"
 petition_liege.0101.bribe_contract.county_convert:0 "Větší odpovědnost vyváží tuto pomoc."
 petition_liege.0401.desc.second:0 "[second_portrait.GetTitledFirstName], [petition_liege.GetTitleAsNamePossessiveNoTooltip] [second_portrait.Custom('GetPetitionLiegeTitle')], tiše pozoruje z postranní linie"
 petition_liege.0201.desc.faction_war:0 "\n\nShrnuji události, které vedly k otevřené zradě [second_party.GetTitledFirstName], a [second_party.GetHerHis] [vassal_faction.GetName|l], a žádám o jejich nucené kapitulace od [petition_liege.GetTitleAsNameNoTooltip]."
 petition_liege.0101.bribe_favor.pay_debt:0 "Jednoho dne se na tebe obrátím, abys mi to splatil."
 petition_liege.0101.bribe_refused:1 "Pokud [petition_vassal.GetSheHe] odmítne vaši protinávrh"
