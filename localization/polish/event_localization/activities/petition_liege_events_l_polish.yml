 petition_liege.0101.accept.county_control:0 "Pořádek bude obnoven."
 petition_liege.0401.failure:0 "[petition_liege.GetTitledFirstNameNoTooltip] není přesvědčen"
 petition_liege_development_modifier:0 "Příliv osídlení"
 petition_liege.0101.accept.fortify_border:0 "Vaše hranice jsou mé hranice."
 petition_liege.9001.construct_city:0 "Financujte nové město v mém království."
 petition_liege.0209.t:0 "$petition_liege_header$ Odmítnuto"
 petition_liege.0101.bribe_contract.pay_debt:0 "Zvýším vaše poplatky jako způsob splácení."
 petition_liege.0101.desc.county_opinion:0 "v mé zemi panuje malomyslnost." \n\n"Má [petition_liege.GetLadyLord], jsem si jistý, že návštěva [petition_liege.Custom('GetRoyalCourtRank')] by změnila náladu lidí a vrátila je na správnou cestu."petition_liege.0101.refusal.county_control:0 "Vaše země přicházejí s odpovědností, [petition_vassal.GetTitleAsNameNoTooltip]."
 petition_liege.0601.a_liege:0 "Proč bych měl..."
 petition_liege.0401.desc.second_diplomacy:0 "$petition_liege.0401.desc.second$—možná bych mohl oslovit [second_portrait.GetHerHis] diplomatickou povahu?\n\n"
 petition_liege.9001.development:0 "Přesídlete některé z jejich poddaných do mého království."
 petition_liege_county_control_modifier:0 "Královští hajní"
 petition_liege_county_control_modifier_desc:0 "Držitel tohoto hrabství požádal o pomoc bailiffů jeho lorda při obnovení pořádku."
 petition_liege.0501.a:0 "Jakou volbu mám...?"
 petition_liege.0209.desc.bridge.favor:0 "$petition_liege.0209.desc.bridge$ "Omlouvám se, ale nemohu tuto žádost splnit. Kdybych mohl, dal bych ti, co chceš, ale prosím, nech tuto slib budoucí laskavosti postačit.""
 petition_liege.0309.t:0 "Proti nabídce zamítnuto"
 petition_liege.0401.second_diplomacy:0 "$petition_liege.0401.second$ Určitě je zde prostor pro kompromis?"
 petition_liege.9001.faction_war:0 "Zrušit mocnou frakci."
 petition_liege.0101.bribe_gold.title_liege:0 "Jakou hodnotu má váš nárok pro vás?"
 petition_liege.0101.bribe_contract.construct_city:0 "Vyšší daně pokryjí náklady."
 petition_liege.0001.opening:1 "[petition_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 petition_liege.0101.bribe_factions:1 "Nemohu tolerovat #EMP žádný#! vnitřní rozkol. #EMP Tečka#!."
 petition_liege.0101.accept.faction_war:0 "Tito zrádci mi budou muset odpovědět."
 petition_liege.0101.accept.war_aid:0 "Mohu uvolnit nějaké vojáky."
 petition_liege.9001.title_liege:0 "Dát jeden z mých nároků."
 petition_liege_block_firing_councillor_effect_tt:0 "Nelze odstranit z [council|E] na 5 let"
 petition_liege.0401.t:0 "$petition_liege_header$ Druhý názor"
 petition_liege.0101.accept.gold: "Mohu uvolnit nějaké mince."
 petition_liege.0101.refusal.war_aid:0 "Musíte se postarat o své vlastní vítězství."
 petition_liege.0401.desc.second_martial:0 "$petition_liege.0401.desc.second$—praktický argument by mohl zajistit podporu [second_portrait.GetHerHis]?\n\n"
 petition_liege_title_landed:0 "[ROOT.Char.GetTitleAsNameNoTooltip]"
 petition_liege.0101.refusal.county_opinion:0 "Bohužel, jsem příliš zaneprázdněn na takové frivolnosti."
 petition_liege.0101.accept.development:0 "Ano, [petition_liege.GetCapitalLocation.GetNameNoTooltip] je příliš zaneprázdněná."
 petition_liege.0101.t.faction_war:0 "$petition_liege_header$ Zrušit frakci"
 petition_liege.0101.bribe_factions.county_control:0 "Věřím, že se na vás mohu spoléhat?"
 petition_liege_skillcheck_counter_tt:0 "Pokuste se přesvědčit svého lorda jinými prostředky"
 petition_liege.9001.house_governorship_rights: "$petition_liege_house_governorship_rights$."
 petition_liege.0205.a:0 "Spravedlivá nabídka — přijímám."
 petition_liege.9001.construct_temple:0 "Financovat nový chrám v mém království."
 petition_liege.0101.refusal.faction_war:0 "Nebudu za vás bojovat."
 petition_liege_0101_fortify_border_effect_tt:0 "Všechna [petition_vassal.GetShortUINamePossessive] [holdings|E] sousedící s jinými říšemi"
 petition_liege.0101.bribe_gold.faction_war:0 "Mír má svou cenu."
 petition_liege.0401.desc.second_stewardship:0 "$petition_liege.0401.desc.second$—správná čísla by mohla přesvědčit [second_portrait.GetHerHim] o mé potřebě?\n\n"
 petition_liege.0401.second_martial:0 "$petition_liege.0401.second$ Určitě #EMP vidíte#! můj názor?"
 petition_liege.0101.bribe_factions.county_opinion:0 "Mohu se objevit, ale musíte se zdržet politiky."
 petition_liege.0401.second_stewardship:0 "$petition_liege.0401.second$ Logika zde musí být #EMP jasná pro vás#!?"
 petition_liege.9001.county_control:0 "Poslat bailiffy, aby pomohli obnovit kontrolu nad nezvladatelnými hrabstvími."
 petition_liege.0101.bribe_given:1 "Pokud [petition_vassal.GetSheHe] přijme vaši proti nabídku"
 petition_liege.0101.repay_favor:0 "Můj dluh vůči vám zde skončí."
 petition_liege.0101.desc.pay_debt:0 "Narazil jsem na nějaké... finanční potíže, kvůli událostem zcela mimo mou kontrolu." \n\n"Pro dobro království byste mi pomohli vyrovnat mé účty?""
