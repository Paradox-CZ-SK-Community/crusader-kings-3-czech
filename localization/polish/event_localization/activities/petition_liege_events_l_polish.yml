 petition_liege.0101.desc:1 "[petition_vassal.GetTitledFirstName] je konečně uveden do mé velké síně a neztrácí čas, než přistoupí k mému trůnu a hluboce se ukloní. \n\n"Děkuji, že jste mě přijal, můj lorde. Dnes k vám přicházím s naléhavou žádostí —"
