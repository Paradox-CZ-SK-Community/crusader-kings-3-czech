 petition_liege.0101.bribe_favor.war_aid:0 "Očekávám vaši pomoc, když budu potřebovat."
 petition_liege.0401.desc.second_learning:1 "$petition_liege.0401.desc.second$—nikdo by nemohl zpochybnit tvrzení, které #EMP [second_portrait.GetHerHim]#!.\n\n"
 petition_liege.0101.accept.title_liege:0 "Velmi dobře, [petition_claim.GetTierAsNameNoTooltip|l] je tvůj."
 petition_liege.0401.wildcard:0 "[third_portrait.GetTitledFirstNameNoTooltip] jim to řekne!"
 petition_liege.0101.accept:0 "Vidím tvůj názor. Velmi dobře, donutil mě ukončit tvé války."
 petition_liege.0301.t:0 "Protinávrh přijat"
 petition_liege.0101.additional_effects:0 "Modifikuje přijetí následujícími způsoby:"
