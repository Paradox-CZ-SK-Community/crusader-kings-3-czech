l_polish:
 petition_liege_header:0 "Žádost:"
 petition_liege.0001.opening:1 "[petition_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 petition_liege.0001.desc:1 "Můj doprovod a já jsme právě dorazili do [petition_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] po únavném putování, abychom se s Vámi setkali.\n\nŽádám o audienci co nejdříve."
 petition_liege.0001.a:1 "Přivolejte [petition_vassal.GetTitledFirstNameNoTooltip] a přiveďte [petition_vassal.GetHerHim] ke mně!"
 petition_liege.0001.a.tt:1 "Přijímáte [petition_vassal.GetTitledFirstName] ve svém [royal_court|E]"
 petition_liege.0001.b:1 "Teď nemám čas se zabývat [petition_vassal.GetHerHim]."
 petition_liege.0001.b.arrogant:1 "Pche, nemám čas zabývat se pouhým #EMP [petition_vassal.GetTitleAsNameNoTooltip]#!!"
 petition_liege.0001.b.humble:1 "Pošlete [petition_vassal.GetTitledFirstNameNoTooltip] mé nejhlubší politování, že [petition_vassal.GetHerHim] nemohu přijmout."
 petition_liege.0001.b.tt:1 "Posíláte [petition_vassal.GetTitledFirstName] pryč"
 petition_liege.0009.opening:2 "[petition_liege.Custom2('AppropriateGreeting', ROOT.Char )]"
 petition_liege.0009.desc:0 "Bohužel jste přišli v nevhodnou dobu a musím vás informovat, že nemohu přijmout vás ani váš doprovod ve svých síních."
 petition_liege.0009.a:1 "Odmítá mě dokonce i #EMP poslechnout#? Jaká drzost toho [petition_liege.GetWomanMan]!"
 petition_liege.0101.t.gold: "$petition_liege_header$ Zlato"
 petition_liege.0101.t.council_seat:0 "$petition_liege_header$ Jmenování do rady"
 petition_liege.0101.t.pay_debt:0 "$petition_liege_header$ Splacení dluhů"
 petition_liege.0101.t.war_aid:0 "$petition_liege_header$ Vojenská pomoc"
 petition_liege.0101.t.end_war:0 "$petition_liege_header$ Ukončení vazalských válek"
 petition_liege.0101.t.faction_war:0 "$petition_liege_header$ Rozprášit frakci"
 petition_liege.0101.t.county_control:0 "$petition_liege_header$ Žádost o šerifa"
 petition_liege.0101.t.county_convert:0 "$petition_liege_header$ Sponzorovat kněze"
 petition_liege.0101.t.county_opinion:1 "$petition_liege_header$ Královská návštěva"
 petition_liege.0101.t.fortify_border:0 "$petition_liege_header$ Posílení hranice"
 petition_liege.0101.t.title_liege:0 "$petition_liege_header$ Nárok na titul"
 petition_liege.0101.t.title_vassal:0 "$petition_liege_header$ Nárok vazala"
 petition_liege.0101.t.construct_city:0 "$petition_liege_header$ Městský rozvoj"
 petition_liege.0101.t.construct_temple:0 "$petition_liege_header$ Financování [petition_vassal.GetFaith.HouseOfWorship|U]"
 petition_liege.0101.t.development:0 "$petition_liege_header$ Rozvoj hlavního města"
 petition_liege.0101.desc:1 "[petition_vassal.GetTitledFirstName] je konečně přiveden do mé velké síně a neztrácí čas, než přistoupí k mému trůnu a hluboce se ukloní. \n\n\"Děkuji, že jste mě přijal, můj pane. Dnes k vám přicházím s naléhavou prosbou —\""
 petition_liege.0101.desc.council_seat:0 "\"Prosím, můj [petition_liege.GetLadyLord], dovolte mi zasedat ve vaší radě.\"\n\n\"Mé schopnosti jsou přehlíženy, zatímco méně zdatní [petition_vassal.GetWomenMen] jsou slyšeni na nejvyšších úrovních; rád bych sdílel břemena říše jako váš [petition_vassal.Custom('GetCouncilPositionRequest')].\""
 petition_liege.0101.desc.gold: "Zajímalo by mě, zda byste mohl věnovat trochu zlata věrnému poddanému, vzhledem k mé službě a loajalitě.\n\n\"Ujišťuji vás, že by bylo použito k prospěchu říše.\""
 petition_liege.0101.desc.pay_debt:0 "\"Narazil jsem na nějaké... finanční potíže, způsobené událostmi zcela mimo mou kontrolu.\n\n\"Pro dobro říše, pomůžete mi srovnat účty?\""
 petition_liege.0101.desc.war_aid:0 "Válka [petition_war.GetName] se vyvíjí špatně; [second_party.GetTitledFirstNameNoTooltip] má navrch. \n\nMůj [petition_liege.GetLadyLord], mé porážky jsou i vašimi. Propůjčte mi svou podporu, pro dobro říše."
 petition_liege.0101.desc.end_war:1 "[second_party.GetTitledFirstNameNoTooltip] vede válku proti mně a vašim dobrým, věrným poddaným v [petition_vassal.GetPrimaryTitle.GetName]! \n\n\"Jistě toto vnitřní boje oslabují nás všechny a měly by být ihned přerušeny?\""
 petition_liege.0101.desc.faction_war:0 "Jsem obklíčen [second_party.GetTitledFirstName] a [second_party.GetHerHis] [vassal_faction.GetNameNoTooltip|l]! \n\n\"Prosím, musíte ty troufalé mláďata postavit na místo, pro dobro říše!\""
 petition_liege.0101.desc.county_control:0 "Oblast [petition_county_example.GetNameNoTooltip] je sužována odpůrci, kteří znemožňují vybírání daní! \n\n\"Prosím můj [petition_liege.GetLadyLord], pomozte mi tyto zmije srovnat, pro dobro říše.\""
 petition_liege.0101.desc.county_convert:0 "Oblast [petition_county_example.GetNameNoTooltip] je sužována prudce nakažlivými a bezbožnými [petition_county_example.GetCountyData.GetFaith.GetAdherentNamePluralNoTooltip]! \n\n\"Moji kněží dělají, co mohou, ale obávám se, že potřebují pomoc, chce-li být říše očištěna od zla.\""
 petition_liege.0101.desc.county_opinion:0 "Na mých zemích panuje nemoc nespokojenosti.\n\n\"Můj [petition_liege.GetLadyLord], jsem přesvědčen, že návštěva [petition_liege.Custom('GetRoyalCourtRank')] změní náladu lidu a vrátí je na správnou cestu.\""
 petition_liege.0101.desc.fortify_border:0 "Mé země stojí mezi [petition_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] a vašimi nepřáteli! \n\n\"[petition_county_example.GetNameNoTooltip] je jedním z pohraničních krajů říše a jeho obrana je stejně vaší povinností jako mou.\""
 petition_liege.0101.desc.title_liege:0 "\"S úctou, vaše veličenstvo, [petition_claim.GetName] je oprávněně můj! \n\nVládnete mohutnému [petition_liege.GetPrimaryTitle.GetTierAsNameNoTooltip], můj [petition_liege.GetLadyLord], nemůžete mi udělit pouhý jeden [petition_claim.GetTierAsNameNoTooltip], který jsem upřímně nárokoval?\""
 petition_liege.0101.desc.title_vassal:0 "\"[second_party.GetTitledFirstNamePossessive] [petition_claim.GetName] je právem můj! \n\nMůj [petition_liege.GetLadyLord], jistě chápete, jak jsou nároky důležité pro země, které držíme; prosím, přikážete [second_party.GetTitleAsNameNoTooltip], aby se vzdal toho, co [second_party.GetHerHim] nepatří.\""
 petition_liege.0101.desc.construct_city:0 "Oblast [petition_construct_county.GetName] má velký potenciál, ale postrádá potřebnou infrastrukturu. \n\n\"Můj [petition_liege.GetLadyLord], sponzorování nového města v [petition_construct.GetName] by prospělo celé říši čistě kvůli obchodu.\""
 petition_liege.0101.desc.construct_temple:0 "Věřící v [petition_construct_county.GetNamePossessiveNoTooltip] potřebují místo bohoslužby. \n\n\"Byl bych poctěn, kdybyste pomohl financovat novou [petition_liege.GetFaith.HouseOfWorship] v [petition_construct.GetName], pro [petition_liege.GetFaith.GetAdjectiveNoTooltip] víru.\""
 petition_liege.0101.desc.development:0 "Mé země blednou ve srovnání s vaším mocným hlavním městem. \n\n\"Prosím, ušetřete část bohatství [petition_liege.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierPossessive] pro pokorný [petition_county_example.GetName], ku prospěchu celé říše.\""
 petition_liege.0101.desc.council_first_councillor:0 "\n\nTakže [petition_vassal.GetSheHe] si myslí, že dokáže vykonávat lepší práci než [second_party.GetTitledFirstName]..."
 petition_liege.0101.desc.council_second_councillor:0 "Možná bych místo toho měl nahradit [second_councillor.GetTitledFirstName]."
 petition_liege.0101.accept.gold: "Mohu poskytnout nějaké peníze."
 petition_liege.0101.accept.council_seat:0 "Velmi dobře, budete mít své místo."
 petition_liege.0101.accept.council_seat_occupied:0 "Nahradíte [second_party.GetTitledFirstNameNoTooltip] jako mého [second_party.GetCouncilTitle]."
 petition_liege.0101.accept.pay_debt:0 "Velmi dobře, vaše dluhy jsou splaceny."
 petition_liege.0101.accept.war_aid:0 "Mohu poskytnout nějaké vojáky."
 petition_liege.0101.accept:0 "Vidím váš argument. Velmi dobře, ukončím vaše války."
 petition_liege.0101.accept.faction_war:0 "Tito zrádci budou pohnáni k zodpovědnosti."
 petition_liege.0101.accept.county_control:0 "Pořádek bude obnoven."
 petition_liege.0101.accept.county_convert:0 "[ROOT.Char.GetFaith.DevilNamePossessive] děti musí být vyhnány."
 petition_liege.0101.accept.county_opinion:0 "Masy spatří svého [petition_liege.GetTitleAsNameNoTooltip]."
 petition_liege.0101.accept.fortify_border:0 "Vaše hranice jsou mé hranice."
 petition_liege.0101.accept.title_liege:0 "Velmi dobře, [petition_claim.GetTierAsNameNoTooltip|l] je vaše."
 petition_liege.0101.accept.title_vassal:0 "Podpořím váš nárok."
 petition_liege.0101.accept.construct_city:0 "Proč ne? [petition_construct_county.GetDeJureLiege.GetNameNoTierNoTooltip] by mohl využít nové město."
 petition_liege.0101.accept.construct_temple:0 "[petition_construct_county.GetNameNoTierNoTooltip] je již příliš dlouho bez [petition_liege.GetFaith.BishopNeuter]."
 petition_liege.0101.accept.development:0 "Ano, [petition_liege.GetCapitalLocation.GetNameNoTooltip] je příliš zaneprázdněné."
 petition_liege.0101.bribe_gold.council_seat:0 "Můj vnitřní okruh musí prokázat finanční stabilitu..."
 petition_liege.0101.bribe_gold.war_aid:0 "Je zde výcvik, vybavení, a nic z toho není levné."
 petition_liege.0101.bribe_gold:0 "Mohu sjednat mír, ale budete muset zaplatit určité #EMP reparace#!..."
 petition_liege.0101.bribe_gold.faction_war:0 "Mír má svou cenu."
 petition_liege.0101.bribe_gold.county_control:0 "Tato práce je těžká a drahá."
 petition_liege.0101.bribe_gold.county_convert:0 "[ROOT.Char.GetFaith.WealthGodName] nám ukazuje, že taková práce není bez nákladů."
 petition_liege.0101.bribe_gold.county_opinion:0 "Tyto návštěvy jsou nákladné."
 petition_liege.0101.bribe_gold.fortify_border:0 "No tak, víte, že taková opatření jsou drahá."
 petition_liege.0101.bribe_gold.title_liege:0 "Kolik pro vás váš nárok stojí?"
 petition_liege.0101.bribe_gold.title_vassal:0 "Za kolik by ti to stálo, [petition_vassal.GetFirstNameNoTooltip]?"
 petition_liege.0101.bribe_gold.construct_city:0 "Jistě víš, jak jsou takové věci drahé..."
 petition_liege.0101.bribe_gold.construct_temple:0 "Určitě budeš sponzorovat anexe?"
 petition_liege.0101.bribe_gold.development:0 "Samozřejmě, ale bude zapotřebí drobná kompenzace."
 petition_liege.0101.bribe_favor.council_seat:0 "Takové projevy přízně je třeba splatit."
 petition_liege.0101.bribe_favor.pay_debt:0 "Jednoho dne se ti připomenu, abys mi to vrátil."
 petition_liege.0101.bribe_favor.war_aid:0 "Očekávám tvou pomoc, až budu v nouzi."
 petition_liege.0101.bribe_favor:1 "[second_party.GetFirstNameNoTooltip] se tomu nebude líbit. Budeš mi dlužen..."
 petition_liege.0101.bribe_favor.faction_war:0 "Mé přízně by neměly být zapomenuty."
 petition_liege.0101.bribe_favor.county_control:0 "Pomohu ti, ale musíš pomoct i ty mně."
 petition_liege.0101.bribe_favor.county_convert:0 "Pokud si budeš pamatovat tento den a pomoc, kterou jsem poskytl."
 petition_liege.0101.bribe_favor.county_opinion:0 "Funkce za protislužbu."
 petition_liege.0101.bribe_favor.fortify_border:0 "Když to udělám, musíš poslechnout mé volání."
 petition_liege.0101.bribe_favor.title_liege:0 "Tento dluh bych hned tak nezapomněl."
 petition_liege.0101.bribe_favor.title_vassal:0 "Tato přízeň musí být splacena celá."
 petition_liege.0101.bribe_favor.construct_city:0 "Dobře, ale budeš mi dlužit."
 petition_liege.0101.bribe_favor.construct_temple:0 "[petition_liege.GetFaith.HighGodName] bude svědkem tvých povinností."
 petition_liege.0101.bribe_favor.development:0 "[petition_vassal.GetCapitalLocation.GetNameNoTooltip] poroste, ale #EMP ty#! budeš mi dlužit."
 petition_liege.0101.repay_favor:0 "Můj dluh vůči tobě tímto končí."
 petition_liege.0101.bribe_factions.council_seat:0 "Moji radní musí být bezúhonní."
 petition_liege.0101.bribe_factions.pay_debt:0 "Jsi mi dlužen a musíš jednat odpovídajícím způsobem."
 petition_liege.0101.bribe_factions.war_aid:0 "Přisahni věrnost a budeš mít mé muže."
 petition_liege.0101.bribe_factions:1 "Nemohu tolerovat #EMP žádné#! vnitřní neshody. #EMP Konec#!."
 petition_liege.0101.bribe_factions.faction_war:0 "Sleduj, očekávám totéž od tebe."
 petition_liege.0101.bribe_factions.county_control:0 "Na oplátku doufám, že se na tebe budu moci spolehnout?"
 petition_liege.0101.bribe_factions.county_convert:0 "Prokaž svou loajalitu a pošlu [ROOT.Char.GetFaith.AltPriestTermPlural]."
 petition_liege.0101.bribe_factions.county_opinion:0 "Mohu se objevit, ale musíš ustoupit od politických her."
 petition_liege.0101.bribe_factions.fortify_border:0 "Tvoje věrnost za tvůj klid."
 petition_liege.0101.bribe_factions.title_liege:0 "Mohl bych se toho vzdát, ale očekávám tvou věrnost."
 petition_liege.0101.bribe_factions.title_vassal:0 "Za tento titul chci tvou neochvějnou věrnost."
 petition_liege.0101.bribe_factions.construct_city:0 "Toto město bude znamením tvé věrnosti mně."
 petition_liege.0101.bribe_factions.construct_temple:0 "Ustup od rozkolu a dostaneš svůj [petition_liege.GetFaith.HouseOfWorship]."
 petition_liege.0101.bribe_factions.development:0 "Tvoje věrnost je spravedlivou cenou za tuto laskavost."
 petition_liege.0101.bribe_contract.council_seat:0 "Velkorysý příspěvek ti zajistí místo."
 petition_liege.0101.bribe_contract.pay_debt:0 "Zvýším ti poplatky jako způsob splátky."
 petition_liege.0101.bribe_contract.war_aid:0 "Dary musí plynout oběma směry."
 petition_liege.0101.bribe_contract.vassal_war:0 "Co jsi ochoten mi dát za mír?"
 petition_liege.0101.bribe_contract.faction_war:0 "Prokaž vděk a já pomohu."
 petition_liege.0101.bribe_contract.county_control:0 "Řád má svou cenu a musí být splacen."
 petition_liege.0101.bribe_contract.county_convert:0 "Větší odpovědnost vyváží tuto pomoc."
 petition_liege.0101.bribe_contract.county_opinion:0 "Věřím, že plody spokojenosti budou sdíleny?"
 petition_liege.0101.bribe_contract.fortify_border:0 "Tvé poplatky se zvýší a pokryjí mé výdaje."
 petition_liege.0101.bribe_contract.title_liege:0 "Tato území přicházejí s vyššími poplatky."
 petition_liege.0101.bribe_contract.title_vassal:0 "Pokud přispěješ více než [second_party.GetSheHe]."
 petition_liege.0101.bribe_contract.construct_city:0 "Vyšší poplatky vyváží náklady."
 petition_liege.0101.bribe_contract.construct_temple:0 "Podělím se o tvé břemeno, pokud se podělíš o mé."
 petition_liege.0101.bribe_contract.development:0 "Očekávám podíl z tvých zisků."
 petition_liege.0101.refusal.council_seat:0 "Existují i jiné důvody, které je třeba zvážit."
 petition_liege.0101.refusal.pay_debt:0 "Účty mých vazalů jsou jejich vlastní starostí."
 petition_liege.0101.refusal.war_aid:0 "Musíš se postarat o své vlastní vítězství."
 petition_liege.0101.refusal:0 "Pokud jsi příliš slabý na vládu, možná bys neměl vládnout."
 petition_liege.0101.refusal.faction_war:0 "Nebudu za tebe bojovat tvé bitvy."
 petition_liege.0101.refusal.county_control:0 "Tvoje země nesou povinnosti, [petition_vassal.GetTitleAsNameNoTooltip]."
 petition_liege.0101.refusal.county_convert:0 "Tyto duše jsou tvými poddanými, a tedy #EMP tvůj#! problém."
 petition_liege.0101.refusal.county_opinion:0 "Bohužel, jsem příliš zaneprázdněn na takové pošetilosti."
 petition_liege.0101.refusal.fortify_border:0 "Mám své vlastní hrady k údržbě."
 petition_liege.0101.refusal.title_liege:0 "I já mám nárok na [petition_claim.GetNameNoTierNoTooltip]."
 petition_liege.0101.refusal.title_vassal:0 "Tvůj nárok je silný jen tak, jak silné je tvé mečové rameno."
 petition_liege.0101.refusal.construct_city:0 "Tvé země jsou tvou vlastní odpovědností."
 petition_liege.0101.refusal.construct_temple:0 "Pobožní obvykle kostely hradí sami."
 petition_liege.0101.refusal.development:0 "Bohužel některé země jsou více požehnané než jiné."
 petition_liege.0101.council_second_occupied:0 "[second_councillor.GetTitledFirstNameNoTooltip] ustoupí z funkce [second_councillor.GetCouncilTitle]."
 petition_liege.0101.council_second:0 "Mám něco na mysli."
 petition_liege.0101.war_aid_join:0 "Srazíme [second_party.GetFirstNameNoTooltip]."
 petition_liege.0101.additional_effects:0 "Mění přijetí následujícími způsoby:"
 petition_liege.0101.bribe_given:1 "Pokud [petition_vassal.GetSheHe] přijme tvou protinabídku"
 petition_liege.0101.bribe_refused:1 "Pokud [petition_vassal.GetSheHe] odmítne tvou protinabídku"
 petition_liege.0201.t:0 "$petition_liege_header$ Přijato"
 petition_liege.0201.desc.intro:0 "Jsem doprovázen do trůnní síně [petition_liege.GetTitledFirstNamePossessive], kde mě [petition_liege.GetSheHe] gestem zve, abych přistoupil a oslovil [petition_liege.GetHerHim]."
 petition_liege.0201.desc.council_seat:0 "\n\nPřehledně vysvětluji schopnosti, prověřené i potenciální, které mě činí vhodným kandidátem na [petition_liege.GetTitleAsNamePossessiveNoTooltip] [petition_vassal.Custom('GetCouncilPositionRequest')], a žádám o post [petition_liege.GetHerHis] poradce."
 petition_liege.0201.desc.war_aid:0 "\n\nŽádám mého [petition_liege.GetLadyLord], aby přispěl svou silou k mé spravedlivé záležitosti, jak jen může, aby loajální vazal říše nebyl poražen."
 petition_liege.0201.desc.pay_debt:0 "\n\nŽádám [petition_liege.GetTitleAsNameNoTooltip], aby pochopil velké obtíže, které postihly mé panství a vyčerpaly mé kasičky, a prosím, aby [petition_liege.GetHerHim] uhradil mé dluhy..."
 petition_liege.0201.desc.vassal_war:0 "\n\nVymezuji příčiny a události mého probíhajícího konfliktu s [second_party.GetTitledFirstName] a žádám [petition_liege.GetTitleAsNameNoTooltip], aby nařídil mír a ukončil krveprolití v [petition_liege.GetHerHis] říši."
 petition_liege.0201.desc.faction_war:0 "\n\nShrnuji události, které vedly k otevřené zradě [second_party.GetTitledFirstName] a [second_party.GetHerHis] [vassal_faction.GetName|l], a žádám o jejich donucení k podřízení [petition_liege.GetTitleAsNameNoTooltip]."
 petition_liege.0201.desc.county_control:0 "\n\nPečlivě popisuji problémy, které mé panství sužují, vzdorují mé autoritě a jsou sužováno pobudy, a žádám o pomoc při obnovení pořádku."
 petition_liege.0201.desc.county_convert:0 "\n\nHorlivě vysvětluji situaci v mém panství a nutnost podpory, aby hříšné množství dostalo světlo [petition_liege.GetFaith.GetNameNoTooltip]."
 petition_liege.0201.desc.county_opinion:0 "\n\nVysvětluji nespokojenost v mém kraji a jak moc by obyvatelům zvedla náladu pouhá návštěva [petition_liege.GetTitleAsNameNoTooltip]."
 petition_liege.0201.desc.fortify_border:0 "\n\nChladně nastíním hrozbu ze strany sousedních říší, upozorniv na [second_party.GetPrimaryTitle.GetName] a riziko, které představuje pro mé země."
 petition_liege.0201.desc.title_liege:0 "\n\nS úctou tvrdošíjně obhajuji svůj legitimní nárok na [petition_liege.GetHerHis] [petition_claim.GetName], předkládám podrobné dokumenty, které jej potvrzují, a čekám na odpověď [petition_liege.GetTitleAsNamePossessiveNoTooltip]."
 petition_liege.0201.desc.title_vassal:0 "\n\nŠikovně předkládám důkazy o svém nároku na [petition_claim.GetName] a zdůrazňuji jeho sílu oproti nároku [second_party.GetTitledFirstName]."
 petition_liege.0201.desc.construct_city:0 "\n\nPředkládám argumenty pro rozvoj osady [petition_construct.GetName] v [petition_construct_county.GetName], vyjmenovávám přínosy přesně tak, jak jsem si je připravil."
 petition_liege.0201.desc.construct_temple:0 "\n\nPokorně předkládám případ pro nový [petition_liege.GetFaith.HouseOfWorship] v [petition_construct_county.GetName], který by měl být postaven v osadě [petition_construct.GetName]."
 petition_liege.0201.desc.development:0 "\n\nPečlivě vysvětlím rozdílné situace [petition_county_example.GetName] a [petition_liege.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier], a co by se dalo udělat, aby se tato nerovnováha napravila."
 petition_liege.0201.desc.bridge:1 "\n\nAfter listening to the speech, [petition_liege.GetSheHe] smiles warmly at me and states "Absolutely, [petition_liege.Custom2('RelationToMeShort', petition_vassal)]! I shall dispatch my agents immediately to take care of this matter.""
 petition_liege.0201.desc.council_second_party:0 "Určitě to nemohu udělat hůř než [second_party.GetFullName]..."
 petition_liege.0201.a:0 "Děkuji, pane!"
 petition_liege_accept_tt:0 "Vaše žádost byla přijata"
 petition_liege.0205.t:0 "$petition_liege_header$ Protinabídka"
 petition_liege.0205.desc.intro:0 "$petition_liege.0201.desc.intro$"
 petition_liege.0205.desc.bridge:2 "\n\nAfter listening to the speech, [petition_liege.GetSheHe] sits in silence for several moments as [petition_liege.GetSheHe] mulls my petition over. \n\nEventually [petition_liege.GetSheHe] addresses me, "You make some good arguments, but if I am to agree to your request I will need something in return. Surely you see it would benefit both of us if we come to an arrangement?""
 petition_liege.0205.counter:0 "Má [petition_liege.GetTitleAsNameNoTooltip], možná jsem to špatně vysvětlil..."
 petition_liege.0205.a:0 "Férová nabídka — přijímám."
 petition_liege.0205.b:0 "To si děláte legraci? Už teď jsem na hraně!"
 petition_liege_skillcheck_counter_tt:0 "Pokus přesvědčit svého pána jinými prostředky"
 petition_liege.0209.t:0 "$petition_liege_header$ Odmítnuto"
 petition_liege.0209.desc.intro:0 "$petition_liege.0201.desc.intro$"
 petition_liege.0209.desc.bridge:0 "\n\nAfter listening to the speech, [petition_liege.GetSheHe] frowns and rebuffs me."
 petition_liege.0209.desc.bridge.apologetic:1 "$petition_liege.0209.desc.bridge$ "Omlouvám se, ale kvůli dobru [petition_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] musím vaši žádost odmítnout.""
 petition_liege.0209.desc.bridge.unapologetic:1 "$petition_liege.0209.desc.bridge$ "#EMP This#! is the urgent matter you needed to discuss with me? No. Absolutely not. Now if you will excuse me, I have actually #EMP important#! matters to attend to.""
 petition_liege.0209.desc.bridge.favor:0 "$petition_liege.0209.desc.bridge$ "Opravdu mě to mrzí, ale této žádosti nemohu vyhovět. Kdybych mohl, dal bych vám, co chcete, ale prosím, nechte si vystačit s tímto slibem budoucí laskavosti.""
 petition_liege.0209.counter:0 "Počkejte, má [petition_liege.GetLadyLord]! Vyslechněte mě!"
 petition_liege.0209.a:0 "Bohužel."
 petition_liege.0209.favor:0 "Velmi dobře."
 petition_liege.0301.t:0 "Protinabídka přijata"
 petition_liege.0309.t:0 "Protinabídka odmítnuta"
 petition_liege.0401.t:0 "$petition_liege_header$ Druhý názor"
 petition_liege.0401.desc.intro:2 "[petition_liege.GetTitledFirstName] se na okamžik zamyslí, pak zakřičí, "[first_portrait.GetFirstName], potřebuji ve věci vaši radu!" [first_portrait.Custom('GetNotableCharacteristic')] [first_portrait.Custom('GetPetitionLiegeTitle')] vystoupí dopředu dychtivě, svíraje [first_portrait.GetHerHis] [first_portrait.Custom('councillor_flavor_prop')]. "Ano, velmi citlivá záležitost, má [petition_liege.GetLadyLord]..."\n\n"
 petition_liege.0401.desc.second:0 "[second_portrait.GetTitledFirstName], the [petition_liege.GetTitleAsNamePossessiveNoTooltip] [second_portrait.Custom('GetPetitionLiegeTitle')], watches quietly from the sidelines"
 petition_liege.0401.desc.second_diplomacy:0 "$petition_liege.0401.desc.second$—možná bych mohl apelovat na [second_portrait.GetHerHis] diplomatickou povahu?\n\n"
 petition_liege.0401.desc.second_martial:0 "$petition_liege.0401.desc.second$—praktický argument by mohl zajistit podporu [second_portrait.GetHerHis]?\n\n"
 petition_liege.0401.desc.second_stewardship:0 "$petition_liege.0401.desc.second$—správná čísla by přesvědčila [second_portrait.GetHerHim] o mé potřebě?\n\n"
 petition_liege.0401.desc.second_intrigue:0 "$petition_liege.0401.desc.second$—kdybych [second_portrait.GetHerHim] veřejně přelstil?\n\n"
 petition_liege.0401.desc.second_learning:1 "$petition_liege.0401.desc.second$—nikdo by nemohl zpochybnit argument, kterému by #EMP [second_portrait.GetHerHim]#! nemohl nic vytknout.\n\n"
 petition_liege.0401.desc.third_soulmate:0 "Then again, my beloved [third_portrait.GetTitledFirstName] is not far off"
 petition_liege.0401.desc.third_lover:0 "[third_portrait.GetTitledFirstName] winks at me discretely"
 petition_liege.0401.desc.third_best_friend:0 "My closest confidant, [third_portrait.GetTitledFirstName], is present"
 petition_liege.0401.desc.third_friend:0 "Although... my good friend [third_portrait.GetTitledFirstName] may also hold some sway"
 petition_liege.0401.desc.third_fallback:0 "Having said that, [third_portrait.GetTitledFirstName] has always liked me"
 petition_liege.0401.desc.third:1 "—perhaps [third_portrait.GetSheHe] would make my case? \n\n"
 petition_liege.0401.desc.outro:0 "The [petition_liege.GetTitleAsNameNoTooltip] turns back to me, [petition_liege.GetHerHis] attention already moving elsewhere. I need to #EMP do#! something!"
 petition_liege.0401.first:0 "Vím přesně, co by [first_portrait.GetFirstNameNoTooltip] zaskočilo..."
 petition_liege.0401.second:0 ""[second_portrait.GetFirstNameNoTooltip]!"
 petition_liege.0401.second_diplomacy:0 "$petition_liege.0401.second$ Určitě je tu prostor pro kompromis?\n\n"
 petition_liege.0401.second_martial:0 "$petition_liege.0401.second$ Jistě #EMP vy#! vidíte, co tím myslím?"
 petition_liege.0401.second_stewardship:0 "$petition_liege.0401.second$ Logika zde by vám měla být jasná?"
 petition_liege.0401.second_intrigue:0 "$petition_liege.0401.second$ Jistě #EMP vy#! vidíte, že to dává smysl?"
 petition_liege.0401.second_learning:0 "$petition_liege.0401.second$ #EMP Vy#! musíte vidět moudrost v tom?"
 petition_liege.0401.wildcard:0 "[third_portrait.GetTitledFirstNameNoTooltip] will tell them!"
 petition_liege.0401.success:0 "[petition_liege.GetTitledFirstNameNoTooltip] se nechá přesvědčit"
 petition_liege.0401.failure:0 "[petition_liege.GetTitledFirstNameNoTooltip] zůstává nepřesvědčen"
 petition_liege.0501.opening:0 "[second_party.Custom2('AppropriateGreeting', ROOT.Char )]"
 petition_liege.0501.desc:0 "Věrný [second_party.GetTitledFirstName], je mi velmi líto, že vás musím dostat do této situace. \n\nMusím vás požádat, abyste se vzdal [petition_claim.GetName] ve prospěch [petition_vassal.GetTitledFirstName], který také nárokuje tento titul. Věřím, že v této záležitosti budete respektovat mou žádost."
 petition_liege.0501.a:0 "Co jiného mi zbývá...?"
 petition_liege.0501.b:0 "To nemohu přijmout!"
 petition_liege.0501.refuse_tt:0 "[second_party.GetTitledFirstName] odmítl vzdát se [petition_claim.GetName]"
 petition_liege.0601.t:0 "$petition_liege_header$ Zneplatněno"
 petition_liege.0601.desc.court:0 "Po korunovaci na [ROOT.Char.GetTitleAsNameNoTooltip] už moje petice není potřeba..."
 petition_liege.0601.desc.imprisoned_me:0 "$petition_liege.0601_shared_intro$ [ROOT.Char.GetImprisonedBy.GetTitledFirstName] mě uvěznil."
 petition_liege.0601.desc.imprisoned:0 "$petition_liege.0601_shared_intro$ Byl jsem zajat [ROOT.Char.GetImprisonedBy.GetTitledFirstName]."
 petition_liege.0601.desc.liege_dead_me:0 "$petition_liege.0601_shared_intro$ Nakonec jsem zabil [petition_liege.GetTitledFirstName]... \n\n"
 petition_liege.0601.desc.liege_dead:0 "$petition_liege.0601_shared_intro$ [petition_liege.GetTitledFirstName] [petition_liege.GetDeathReasonHideKiller]... \n\n"
 petition_liege.0601.desc.liege_imprisoned_me:0 "$petition_liege.0601_shared_intro$ Nakonec jsem zajal [petition_liege.GetTitledFirstName]!"
 petition_liege.0601.desc.liege_imprisoned:0 "$petition_liege.0601_shared_intro$ [petition_liege.GetTitledFirstName] byl zajat [petition_liege.GetImprisonedBy.GetTitledFirstName]."
 petition_liege.0601.desc.new_liege:0 "Moje žádost bude nyní muset směřovat k mému novému pánovi, [ROOT.Char.GetLiege.GetTitledFirstNameRegnal]."
 petition_liege.0601_shared_intro:0 "Právě když byla má petice uvedena do pohybu a chystala se přinést ovoce,"
 petition_liege.0601.desc:0 "\n\nTo rozhodně mění situaci."
 petition_liege.0601.a_court:0 "Vpřed, k větším cílům."
 petition_liege.0601.a_prison:0 "Sakra."
 petition_liege.0601.a_liege:0 "No to bych..."
 petition_liege.0601.a:0 "Je čas to přehodnotit..."
 petition_liege.9999.t:0 "$petition_liege_header$ Závěr"
 petition_liege.9999.desc:0 "Když poslední žadatel odchází, někteří dvořané ho následují z místnosti, protože mají jiné záležitosti. Jiní zůstávají a mezi sebou hovoří o nedávném průběhu.\n\nBrzy rituální formalita jednání zcela opadne a rozhostí se ruch běžného dvorského života."
 petition_liege.9999.a:0 "Moje záležitost je vyřízena."
 petition_liege.9999.arrogant:0 "Je dobré nechat své poddané v úžasu nad mou přítomností."
 petition_liege.9999.shy:0 "Nemohu se dočkat, až se vrátím do svých komnat..."
 petition_liege.9999.gregarious:0 "Zdá se, že je to dobrá příležitost zapojit se mezi dvořany."
 petition_liege.9999.every_guest_and_courtier:0 "Všichni hosté a dvořané:"
 petition_liege.9001.t:0 "$petition_liege_header$ Změna taktiky"
 petition_liege.9001.desc:0 "Už nemohu nadále žádat [petition_liege.GetTitledFirstName] o [ROOT.Char.Custom( 'GetPetitionType' )|l]. Přesto jsem sem došel až do [petition_liege.GetCapitalLocation.GetName], abych získal [petition_liege.GetHerHis] pozornost, a takovou příležitost nehodlám propást. Mohl bych požádat, aby [petition_liege.GetSheHe]..."
 petition_liege.9001.gold: "$petition_liege_gold$."
 petition_liege.9001.council_seat:0 "Jmenujte mě do jejich rady."
