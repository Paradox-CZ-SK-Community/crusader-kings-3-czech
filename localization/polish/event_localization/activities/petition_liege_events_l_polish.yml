 petition_liege.9001.war_aid:0 "Poskytněte vojenskou pomoc."
 petition_liege.9001.vassal_war:0 "Prosadit mír mezi mými vazaly."
 petition_liege.9001.faction_war:0 "Rozbít mocnou frakci."
 petition_liege.9001.county_control:0 "Poslat šerify, aby pomohli obnovit pořádek ve vzdorovitých hrabstvích."
 petition_liege.9001.county_convert:0 "Sponzorovat kněze, aby pomohli obrátit hrabství v mém panství."
 petition_liege.9001.county_opinion:0 "Uskutečnit královskou návštěvu ke zvýšení oblíbenosti v mém panství."
