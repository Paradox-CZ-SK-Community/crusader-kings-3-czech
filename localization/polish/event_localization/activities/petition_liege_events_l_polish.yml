 petition_liege.0009.a:1 "Odmítá dokonce #EMP poslouchat#! mě? To je troufalost od [petition_liege.GetWomanMan]!"
 petition_liege.0101.council_second_occupied:0 "[second_councillor.GetTitledFirstNameNoTooltip] ustoupí jako [second_councillor.GetCouncilTitle]."
