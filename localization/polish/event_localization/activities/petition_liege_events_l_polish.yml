l_polish:
 petition_liege.0101.bribe_gold.council_seat:0 "Můj vnitřní kruh se musí prokázat jako finančně zdatný..."
 petition_liege.0101.bribe_contract.fortify_border:0 "Vaše poplatky se zvýší, aby pokryly mé výdaje."
 petition_liege.0101.accept.county_opinion:0 "Davy uvidí jejich [petition_liege.GetTitleAsNameNoTooltip]."
 petition_liege.0101.desc.council_second_councillor:0 "Možná bych měl místo toho nahradit [second_councillor.GetTitledFirstName]."
 petition_liege.0101.desc.end_war:1 "[second_party.GetTitledFirstNameNoTooltip] na mě válčí a na vaše dobré, loajální poddané v [petition_vassal.GetPrimaryTitle.GetName]!" \n\n"Jistě, tato vnitřní roztržka nás všechny jen oslabuje a měla by být zastavena?"
 petition_liege.0601.desc.court:0 "S mým korunováním jako [ROOT.Char.GetTitleAsNameNoTooltip] dokončeným, má žádost už není nutná..."
 petition_liege.9001.court_position_family: "$petition_liege_court_position_family$."
 petition_liege.0101.t.county_control:0 "$petition_liege_header$ Žádost o králevství"
 petition_liege.0601.desc.liege_imprisoned:0 "$petition_liege.0601_shared_intro$ [petition_liege.GetTitledFirstName] byl zajat [petition_liege.GetImprisonedBy.GetTitledFirstName]."
 petition_liege.0009.opening:2 "[petition_liege.Custom2('AppropriateGreeting', ROOT.Char )]"
 petition_liege.9001.war_aid:0 "Poskytněte válečnou pomoc."
 petition_liege_fortify_border_modifier_desc:0 "Držitel tohoto kraje požádal svého lorda, aby posílil okraje říše."
 petition_liege.0101.bribe_favor.construct_city:0 "Dobře, ale na oplátku mi budeš dlužit."
 petition_liege.0201.desc.county_control:0 "\n\nPečlivě popisuji problémy, kterým čelí mé léno, odolné vůči mé autoritě a obklopené tuláky, a žádám o pomoc při obnovení pořádku."
 petition_liege.0201.desc.development:0 "\n\nPečlivě vysvětluji rozdílné situace [petition_county_example.GetName] a [petition_liege.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] a co by se mohlo udělat pro vyrovnání rovnováhy."
 petition_liege.0101.bribe_contract.construct_temple:0 "Sdílím tvé břemena, pokud ty sdílíš moje."
 petition_liege.0101.bribe_factions.council_seat:0 "Moji radní musí být nanejvýš bezúhonní."
 petition_liege.0001.b.arrogant:1 "Bah, nemám čas bavit se s pouhým #EMP [petition_vassal.GetTitleAsNameNoTooltip]#!!"
 petition_liege.0601.a:0 "Je čas přehodnotit věci..."
 petition_liege.0201.desc.title_liege:0 "\n\nS úctou uplatňuji svůj legitimní nárok na [petition_liege.GetHerHis] [petition_claim.GetName], přikládající dlouhé dokumenty, které to potvrzují, a čekám na odpověď [petition_liege.GetTitleAsNamePossessiveNoTooltip]."
 petition_liege.0101.bribe_gold.county_opinion:0 "Tyto návštěvy vyžadují mnoho nákladů."
 petition_liege.0101.refusal.county_convert:0 "Tyto duše jsou vašimi poddanými, a tedy #EMP vašimi#! problémy."
 petition_liege.0101.refusal.construct_temple:0 "Zbožní obvykle sponzorují církve sami."
 petition_liege.0501.b:0 "Toto nemohu přijmout!"
 petition_liege.9999.desc:0 "Jak poslední žadatel odchází, různí dvorníci je následují ven z místnosti, majíce jiné záležitosti. Jiní zůstávají, mluvíc mezi sebou o nedávných událostech.\n\nBrzy ceremoniální formalita řízení zcela zmizela, s humem a ruchem normálního dvorského života na jejím místě."
 petition_liege.0101.bribe_favor:1 "[second_party.GetFirstNameNoTooltip] se to nebude líbit. Dlužím mi..."
 petition_liege.0101.t.council_seat:0 "$petition_liege_header$ Jmenování do rady"
 petition_liege.0009.desc:0 "Bohužel, dorazili jste v obtížném čase a musím vás informovat, že vás a vaši společnost nemohu přijmout v mých sálech."
 petition_liege.0101.bribe_contract.faction_war:0 "Prokažte svou vděčnost a pomohu vám."
 petition_liege_title_councillor:0 "[ROOT.Char.GetCouncilTitle]"
 petition_liege.0001.b.tt:1 "Posíláš [petition_vassal.GetTitledFirstName] pryč"
 petition_liege.0101.t.title_liege:0 "$petition_liege_header$ Nárok na titul"
 petition_liege.0101.war_aid_join:0 "Skončíme [second_party.GetFirstNameNoTooltip]."
 petition_liege.0101.bribe_favor.fortify_border:0 "Pokud to udělám, musíš poslechnout můj hlas."
 petition_liege.0205.t:0 "$petition_liege_header$ Proti-nabídka"
 petition_liege.0201.desc.bridge:1 "\n\nPoté, co si vyslechl proslov, se [petition_liege.GetSheHe] na mě usměje a prohlásí: \"Rozhodně, [petition_liege.Custom2('RelationToMeShort', petition_vassal)]! Okamžitě pošlu své agenty, aby se o tuto záležitost postarali.\""
 petition_liege.9001.county_convert:0 "Sponzorujte kněze, aby pomohli konvertovat kraje v mé říši."
 petition_liege.0601.desc.liege_imprisoned_me:0 "$petition_liege.0601_shared_intro$ Skončil jsem s tím, že jsem zajal [petition_liege.GetTitledFirstName]!"petition_liege.0201.desc.county_convert:0 "\n\nVášnivě vysvětluji situaci ve svém léno a potřebu podpory, abych hříšné masy přivedl ke světlu [petition_liege.GetFaith.GetNameNoTooltip]."
 petition_liege.0601.desc:0 "\n\nTo určitě mění situaci."
 petition_liege.9999.shy:0 "Nemohu se dočkat, až se vrátím do svých komnat..."
 petition_liege.9001.fallback:0 "Jednoduše naplňte mé poklady."
 petition_liege.0201.desc.council_seat:0 "\n\nVysvětluji schopnosti, prokázané i jiné, které činí mě vhodným kandidátem na [petition_liege.GetTitleAsNamePossessiveNoTooltip] [petition_vassal.Custom('GetCouncilPositionRequest')], žádající pozici [petition_liege.GetHerHis] poradce."
 petition_liege.0001.b.humble:1 "Pošlete [petition_vassal.GetTitledFirstNameNoTooltip] mé nejhlubší lítosti, že nemohu vidět [petition_vassal.GetHerHim]."
 petition_liege.0101.bribe_contract.county_control:0 "Pořádek má svou cenu a musí být splacen."
 petition_liege.0401.desc.third_lover:0 "[third_portrait.GetTitledFirstName] se na mě diskrétně usmívá"
 petition_liege.0101.bribe_contract.development:0 "Očekávám zlomek vašich zisků."
 petition_liege.0401.desc.third_friend:0 "I když... můj dobrý přítel [third_portrait.GetTitledFirstName] může mít také nějaký vliv"
 petition_liege.9001.vassal_war:0 "Prosazuji mír s mými spoluvassaly."
 petition_liege.0001.a.tt:1 "Obdržíte [petition_vassal.GetTitledFirstName] ve vašem [royal_court|E]"
 petition_liege.0101.t.war_aid:0 "$petition_liege_header$ Vojenská pomoc"
 petition_liege.0101.accept.fallback:0 "Velmi dobře, vaše poklady budou naplněny."
 petition_liege_accept_tt:0 "Vaše petice byla přijata"
 petition_liege.9001.pay_debt:0 "Uskutečněte mé dluhy."
 petition_liege.0101.bribe_contract.county_opinion:0 "Věřím, že plody spokojenosti budou sdíleny?"
 petition_liege.0101.desc.county_convert:0 "the [petition_county_example.GetNameNoTooltip] je obklopeno virulentními a bezbožnými [petition_county_example.GetCountyData.GetFaith.GetAdherentNamePluralNoTooltip]!" \n\n"Moji kněží dělají, co mohou, ale obávám se, že potřebuji pomoc, pokud má království být bez zla.""
 petition_liege.0209.desc.bridge.apologetic:1 "$petition_liege.0209.desc.bridge$ "Omlouvám se, ale pro dobro [petition_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] musím odmítnout vaši žádost.""
 petition_liege.0101.desc.development:0 "moje země blednou v porovnání s vaším mocným hlavním městem." \n\n"Prosím, ušetřete nějaké z majetku [petition_liege.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierPossessive] pro skromné [petition_county_example.GetName], a pro prospěch království jako celku.""
 petition_liege.0101.bribe_factions.title_liege:0 "Mohl bych se s tím rozloučit, ale očekávám vaši loajalitu."
 petition_liege.0101.bribe_gold.fortify_border:0 "Pojďte, víte, že taková opatření jsou nákladná."
 petition_liege.0601.desc.imprisoned_me:0 "$petition_liege.0601_shared_intro$ [ROOT.Char.GetImprisonedBy.GetTitledFirstName] mě hodil do vězení."
 petition_liege.9001.council_seat:0 "Jmenujte mě do jejich rady."
 petition_liege.0101.bribe_favor.title_vassal:0 "Tato laskavost musí být plně splacena."
 petition_liege.9001.county_opinion:0 "Uskutečněte královskou návštěvu pro zvýšení veřejného mínění v mém království."
 petition_liege.0201.desc.intro:0 "Jsem eskortován do [petition_liege.GetTitledFirstNamePossessive] trůnního sálu, kde [petition_liege.GetSheHe] mávl, abych přistoupil a oslovil [petition_liege.GetHerHim]."
 petition_liege.0101.accept.council_seat:0 "Velmi dobře, budete mít své místo."
 petition_liege.0101.accept.council_seat_occupied:0 "Nahradíte [second_party.GetTitledFirstNameNoTooltip] jako můj [second_party.GetCouncilTitle]."
 petition_liege.0101.bribe_gold.title_vassal:0 "Co to pro vás znamená, [petition_vassal.GetFirstNameNoTooltip]?"
 petition_liege.0101.refusal.pay_debt:0 "Účty mého vazala jsou jen jejich starostí."
 petition_liege_0101_county_control_effect_tt:0 "Všechny držení kraje s méně než 66 [control|E]"
 petition_liege.0101.refusal.title_liege:0 "Také si nárokuji [petition_claim.GetNameNoTierNoTooltip]."
