 petition_liege.0001.a:1 "Přiveď [petition_vassal.GetTitledFirstNameNoTooltip] a přiveď [petition_vassal.GetHerHim] ke mně!"
 petition_liege.0101.bribe_factions.construct_city:0 "Toto město bude znamením tvé loajality ke mně."
 petition_liege.0101.refusal.title_vassal:0 "Tvůj nárok je silný pouze tak, jak silné je tvé meč"
 petition_liege.0101.t.construct_city:0 "$petition_liege_header$ Městský rozvoj"petition_liege.0101.bribe_contract.title_liege:0 "Tato území přicházejí s většími povinnostmi."
 petition_liege.9001.governorship_family: "$petition_liege_governorship_family$."
 petition_liege.0101.t.gold: "$petition_liege_header$ Zlato"
 petition_liege_county_opinion_modifier_desc:0 "Držitel tohoto hrabství požádal svého lorda, aby přišel na návštěvu a udělal show pro lidi."
 petition_liege.0101.bribe_factions.pay_debt:0 "Jsem ti dlužen, a musíš se podle toho chovat."
 petition_liege.0209.desc.intro:0 "$petition_liege.0201.desc.intro$"
 petition_liege.0101.desc.title_liege:0 "s úctou vaše veličenstvo, [petition_claim.GetName] je právem mé!" \n\n"Vládnete mocnému [petition_liege.GetPrimaryTitle.GetTierAsNameNoTooltip] mému [petition_liege.GetLadyLord], nemůžete mi udělit pouhý [petition_claim.GetTierAsNameNoTooltip], upřímně nárokované?""
 petition_liege.0101.bribe_contract.vassal_war:0 "Co mi jsi ochoten dát za mír?"
 petition_liege_fortify_border_modifier:0 "Pohraniční opevnění"
 petition_liege.0101.refusal.fortify_border:0 "Mám své vlastní hrady, o které se musím starat."
 petition_liege.0205.b:0 "Děláš si ze mě srandu? Jsem už na pokraji svých sil!"
 petition_liege.9001.council_seat_family: "$petition_liege_council_seat_family$."
 petition_liege.9999.every_guest_and_courtier:0 "Každý host a dvořan:"
 petition_liege.0401.second_intrigue:0 "$petition_liege.0401.second$ Určitě #EMP to vidíš#!"
 petition_liege.0101.bribe_contract.war_aid:0 "Dary musí jít oběma směry."
 petition_liege.0501.refuse_tt:0 "[second_party.GetTitledFirstName] odmítl vzdát se [petition_claim.GetName]"
 petition_liege.0101.bribe_favor.construct_temple:0 "[petition_liege.GetFaith.HighGodName] bude svědkem tvých povinností."
 petition_liege.0101.desc.construct_city:0 "město [petition_construct_county.GetName] má velký potenciál, ale postrádá potřebnou infrastrukturu." \n\n"Má [petition_liege.GetLadyLord], podpora nového města v [petition_construct.GetName] by pro celé království přinesla výhody, pokud jde o obchod."
 petition_liege.0205.desc.bridge:2 "\n\nPo vyslechnutí proslovu [petition_liege.GetSheHe] sedí tiše několik okamžiků, zatímco [petition_liege.GetSheHe] přemýšlí o mé žádosti. \n\nNakonec se na mě [petition_liege.GetSheHe] obrací: 'Dáváš dobré argumenty, ale pokud mám souhlasit s tvou žádostí, budu potřebovat něco na oplátku. Určitě vidíš, že by to pro nás oba bylo prospěšné, kdybychom se dohodli?'"
 petition_liege.0101.council_second:0 "Mám něco na mysli."
 petition_liege.0001.b:1 "Jsem příliš zaneprázdněn, abych se teď zabýval [petition_vassal.GetHerHim]."
 petition_liege.0101.accept.construct_city:0 "Proč ne? [petition_construct_county.GetDeJureLiege.GetNameNoTierNoTooltip] by mohlo potřebovat nové město."
 petition_liege.0101.t.end_war:0 "$petition_liege_header$ Ukončit války vazalů"
 petition_liege_title_position:0 "[ROOT.Char.GetHeldCourtAndCouncilPositionsString]"
 petition_liege.0401.desc.outro:0 "[petition_liege.GetTitleAsNameNoTooltip] se odvrací zpět ke mně, [petition_liege.GetHerHis] pozornost se už přesouvá jinam. Musím #EMP něco udělat#!"
 petition_liege.0101.bribe_favor.development:0 "[petition_vassal.GetCapitalLocation.GetNameNoTooltip] poroste, ale #EMP ty#! budeš dlužit."
 petition_liege.0601_shared_intro:0 "Jakmile byla moje žádost uvedena do pohybu a byla na pokraji úspěchu,"
 petition_liege.0101.t.pay_debt:0 "$petition_liege_header$ Urovnat dluhy"
 petition_liege.0101.desc.county_control:0 "hrabství [petition_county_example.GetNameNoTooltip] je oblehnuto odpůrci, kteří znesnadňují výběr daní!" \n\n"Prosím, má [petition_liege.GetLadyLord], pomoz mi zkrotit tyto zmije, pro blaho království."
 petition_liege.0201.desc.county_opinion:0 "\n\nVysvětlil jsem nespokojenost v mém království a velké povzbuzení, které by obyčejným lidem přinesla jednoduchá návštěva od [petition_liege.GetTitleAsNameNoTooltip]."
 petition_liege.0101.bribe_gold.county_control:0 "Tato práce je těžká a drahá."
 petition_liege.0209.favor:0 "Velmi dobře."
 petition_liege.0101.bribe_contract.council_seat:0 "Štědrá pomoc ti zajistí místo."
 petition_liege.0209.a:0 "Bohužel."
 petition_liege.0101.bribe_favor.council_seat:0 "Takové projevy přízně musí být opláceny."
 petition_liege.0101.accept.county_convert:0 "[ROOT.Char.GetFaith.DevilNamePossessive] děti musí být vyhnány."
 petition_liege.0101.desc.council_seat:0 "prosím mé [petition_liege.GetLadyLord], dovol mi sedět v tvé radě." \n\n"Moje talenty jsou přehlíženy, zatímco méně [petition_vassal.GetWomenMen] jsou slyšeni na nejvyšších úrovních; chtěl bych sdílet břemena království jako tvůj [petition_vassal.Custom('GetCouncilPositionRequest')]."
 petition_liege.0101.t.development:0 "$petition_liege_header$ Rozvíjet hlavní město"petition_liege.0101.desc.faction_war:0 "Jsem obléhán [second_party.GetTitledFirstName] a [second_party.GetHerHis] [vassal_faction.GetNameNoTooltip|l]! \n\n\"Prosím, musíte ty drzé hřebíky uvést na správnou míru, pro dobro království!\""
 petition_liege.0101.bribe_factions.fortify_border:0 "Vaše loajalita, pro vaše klidné svědomí."
 petition_liege_costs_refunded:0 "$petition_liege_decision$ náklady vráceny"
 petition_liege.0101.bribe_gold.war_aid:0 "Je zde výcvik, vybavení a nic z toho není levné."
 petition_liege.0101.bribe_factions.title_vassal:0 "Za tento titul chci vaši neustálou loajalitu."
 petition_liege.9001.t:0 "$petition_liege_header$ Změna taktik"
 petition_liege.0201.desc.vassal_war:0 "\n\nVylíčím příčiny a události mého probíhajícího konfliktu s [second_party.GetTitledFirstName] a žádám [petition_liege.GetTitleAsNameNoTooltip], aby vynutil mír, který ukončí krveprolití v [petition_liege.GetHerHis] království."
 petition_liege.0101.desc.war_aid:0 "situace [petition_war.GetName] se vyvíjí špatně; [second_party.GetTitledFirstNameNoTooltip] má výhodu. \n\nMůj [petition_liege.GetLadyLord], mé porážky jsou také vaše. Půjčte mi svou podporu, pro dobro království."
 petition_liege.9999.gregarious:0 "To se zdá jako dobrá příležitost se setkat se svým dvorem."
 petition_liege.0201.desc.pay_debt:0 "\n\nNaléhám na [petition_liege.GetTitleAsNameNoTooltip], aby pochopil velké výzvy, kterým moje vévodství čelilo, a které zanechaly mé kasy prázdné, prosím [petition_liege.GetHerHim], aby vyrovnal mé dluhy..."
 petition_liege.0401.desc.third_fallback:0 "Po tom, co jsem řekl, [third_portrait.GetTitledFirstName] mě vždy měl rád"
 petition_liege.0101.bribe_gold.development:0 "Samozřejmě, ale bude nutná malá kompenzace."
 petition_liege.0601.a_court:0 "Vpřed, k větším věcem."
 petition_liege.9999.t:0 "$petition_liege_header$ Závěr"
 petition_liege.0101.desc.construct_temple:0 "věrní [petition_construct_county.GetNamePossessiveNoTooltip] potřebují místo k uctívání." \n\n"Byl bych pokorný, kdybyste pomohli financovat nový [petition_liege.GetFaith.HouseOfWorship] v [petition_construct.GetName], pro [petition_liege.GetFaith.GetAdjectiveNoTooltip] víru."
 petition_liege.0101.bribe_factions.war_aid:0 "Přísaháte-li na svou loajalitu, dostanete mé muže."
 petition_liege.0601.desc.new_liege:0 "Moje žádost nyní musí být směřována k mému novému pánu, [ROOT.Char.GetLiege.GetTitledFirstNameRegnal]."
 petition_liege.0101.accept.pay_debt:0 "Velmi dobře, vaše dluhy jsou uhrazeny."
 petition_liege.0101.bribe_favor.county_opinion:0 "Zájem za zájem."
 petition_liege.0101.bribe_gold.construct_city:0 "Samozřejmě víte, jak nákladné jsou takové věci..."
 petition_liege.9001.fortify_border:0 "Zpevněte mé hranice."
 petition_liege.9999.a:0 "Má práce zde je hotova."
 petition_liege.0101.t.county_opinion:1 "$petition_liege_header$ Královská návštěva"
 petition_liege.0101.refusal.development:0 "Bohužel, některé země jsou požehnanější než jiné."
 petition_liege.0101.bribe_contract.title_vassal:0 "Pokud přispějete více než [second_party.GetSheHe] má."
 petition_liege.0101.refusal:0 "Pokud jste příliš slabý na to, abyste vládl, pak byste to možná neměl dělat."
 petition_liege.0205.counter:0 "Můj [petition_liege.GetTitleAsNameNoTooltip], možná jsem to vysvětlil špatně..."
 petition_liege_county_convert_modifier_desc:0 "Držitel tohoto hrabství požádal svého pána, aby sponzoroval jeho konverzi na pravou víru."
 petition_liege_development_modifier_desc:0 "Držitel tohoto hrabství požádal o převod lidí z pozemků jeho pána."
 petition_liege.0101.refusal.construct_city:0 "Vaše země jsou vaší vlastní odpovědností."
 petition_liege.0101.desc.council_first_councillor:0 "\n\nTakže, [petition_vassal.GetSheHe] si myslí, že [petition_vassal.GetSheHe] může udělat lepší práci než [second_party.GetTitledFirstName]..."
 petition_liege.0601.t:0 "$petition_liege_header$ Neplatné"
 petition_liege.9001.title_vassal:0 "Přenos nároku"
 petition_liege.0401.desc.second_intrigue:0 "$petition_liege.0401.desc.second$—kdybych měl [second_portrait.GetHerHim] veřejně přelstít?\n\n"
 petition_liege.0101.bribe_factions.county_convert:0 "Dokážete svou loajalitu a já pošlu [ROOT.Char.GetFaith.AltPriestTermPlural]."
 petition_liege.0201.desc.construct_temple:0 "\n\nPokorně předkládám žádost o nový [petition_liege.GetFaith.HouseOfWorship] v [petition_construct_county.GetName], který bude postaven v osadě [petition_construct.GetName]."
 petition_liege.0201.a:0 "Děkuji, můj pane!"
 petition_liege.0501.opening:0 "[second_party.Custom2('AppropriateGreeting', ROOT.Char )]"
 petition_liege.0201.desc.council_second_party:0 "Rozhodně nemohu udělat nic horšího než [second_party.GetFullName]..."
 petition_liege.0101.bribe_factions.construct_temple:0 "Zdržte se frakce, a dostanete svůj [petition_liege.GetFaith.HouseOfWorship]."
 petition_liege_header:0 "Petice:"petition_liege.0201.desc.war_aid:0 "\n\nProšlím svou [petition_liege.GetLadyLord], aby využila své síly v mém právoplatném úsilí, jak jen [petition_liege.GetSheHe] může, aby se loajální vazal království nedostal do porážky."
 petition_liege.0101.bribe_favor.county_convert:0 "Pokud si tento den pamatuješ a pomoc, kterou jsem poskytl."
 petition_liege.0101.accept.title_vassal:0 "Podpořím tvůj nárok."
 petition_liege.0101.desc.gold: "Zajímalo by mě, zda bys mohl uvolnit zlato pro loajálního poddaného, vzhledem k mé službě a loajalitě." \n\n"Ujišťuji tě, že bude využito k prosazování zájmů království.""
 petition_liege.0601.desc.imprisoned:0 "$petition_liege.0601_shared_intro$ Byl jsem zajat [ROOT.Char.GetImprisonedBy.GetTitledFirstName]."
 petition_liege.0101.desc.fortify_border:0 "moje země stojí mezi [petition_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] a tvými nepřáteli!" \n\n"[petition_county_example.GetNameNoTooltip] je jednou z hranic království a jeho obrana je tvá povinnost, stejně jako má.""
 petition_liege.0501.desc:0 "Loajální [second_party.GetTitledFirstName], je hluboce politováníhodné, že tě musím postavit do této pozice. \n\nMusím tě požádat, abys se vzdal [petition_claim.GetName] ve prospěch [petition_vassal.GetTitledFirstName], který také uplatňuje nárok na titul. Věřím, že mé přání v této věci respektuješ."
 petition_liege.9001.court_position: "$petition_liege_court_position$."
 petition_liege.0401.desc.third_best_friend:0 "Můj nejbližší důvěrník, [third_portrait.GetTitledFirstName], je přítomen"
 petition_liege.0401.first:0 "Vím přesně, co zmate [first_portrait.GetFirstNameNoTooltip]..."
 petition_liege.0101.bribe_favor.county_control:0 "Pomohu ti, ale musíš pomoci mně."
 petition_liege.0601.desc.liege_dead:0 "$petition_liege.0601_shared_intro$ [petition_liege.GetTitledFirstName] [petition_liege.GetDeathReasonHideKiller]... \n\n"
 petition_liege.0101.bribe_gold.county_convert:0 "[ROOT.Char.GetFaith.WealthGodName] nám ukazuje, že taková práce není bez nákladů."
 petition_liege.0209.desc.bridge.unapologetic:1 "$petition_liege.0209.desc.bridge$ "#EMP Tohle#! je naléhavá záležitost, kterou jsi se mnou potřeboval probrat? Ne. Rozhodně ne. Teď, omluvte mě, mám opravdu #EMP důležité#! záležitosti, kterým se musím věnovat.""
 petition_liege.0101.t.construct_temple:0 "$petition_liege_header$ Podpoř [petition_vassal.GetFaith.HouseOfWorship|U]"
 petition_liege_county_convert_modifier_tt:0 "[convert_county|E] se bude vyvíjet rychleji v hrabstvích s tímto modifierem"
 petition_liege_0101_county_opinion_effect_tt:1 "Všechna [petition_vassal.GetShortUINamePossessive] [holdings|E] s [county_opinion|E] #negative_value [SCOPE.ScriptValue('petition_county_opinion_value')]#! nebo níže"
 petition_liege.9001.gold: "$petition_liege_gold$."
 petition_liege.0401.second:0 ""[second_portrait.GetFirstNameNoTooltip]!"
 petition_liege.0209.desc.bridge:0 "\n\nPo vyslechnutí projevu se [petition_liege.GetSheHe] zamračí a odmítá mě."
 petition_liege.0401.desc.third:1 "—možná by [third_portrait.GetSheHe] mohl přednesl můj případ? \n\n"
 petition_liege.0101.accept.construct_temple:0 "[petition_construct_county.GetNameNoTierNoTooltip] byl zbaven [petition_liege.GetFaith.BishopNeuter] příliš dlouho."
 petition_liege.0209.counter:0 "Počkej, má [petition_liege.GetLadyLord]! Vyslechni mě!"
 petition_liege.0201.desc.fortify_border:0 "\n\nChladně vykresluji hrozbu, kterou představují sousedé království, a upozorňuji na [second_party.GetPrimaryTitle.GetName] a riziko, které hrozí mým zemím."
 petition_liege.0401.desc.intro:2 "[petition_liege.GetTitledFirstName] na chvíli přemýšlí, pak vykřikne: "[first_portrait.GetFirstName], potřebuji tvoji radu v této záležitosti!" [first_portrait.Custom('GetNotableCharacteristic')] [first_portrait.Custom('GetPetitionLiegeTitle')] přistoupí vpřed dychtivě, svíraje [first_portrait.GetHerHis] [first_portrait.Custom('councillor_flavor_prop')]. "Ano, velmi jemná záležitost, můj [petition_liege.GetLadyLord]..."\n\n"
 petition_liege.0201.desc.county_convert:0 "\n\nS vášní vysvětluji situaci ve svém léno a potřebu podpory, abych přivedl hříšné mnohé k světlu [petition_liege.GetFaith.GetNameNoTooltip]."
 petition_liege.0201.desc.war_aid:0 "\n\nProsim svého [petition_liege.GetLadyLord], aby své síly převedli na mou spravedlivou věc, jak jen [petition_liege.GetSheHe] může, jinak by věrný vazal království mohl být poražen."
 petition_liege_second_if_tt:0 "#bold Pokud [TARGET_CHARACTER.GetTitledFirstNameRegnal] přijme:#!"
 petition_liege.0101.bribe_contract.title_liege:0 "Tyto země přicházejí s většími povinnostmi."
 petition_liege.0101.desc.faction_war:0 "Jsem obklopen [second_party.GetTitledFirstName] a [second_party.GetHerHis] [vassal_faction.GetNameNoTooltip|l]! \n\n"Prosím, musíte ty bezostyšné hříbata postavit na jejich místo, pro dobro království!""
 petition_liege.0101.refusal.county_control:0 "Vaše země přicházejí s odpovědnostmi, [petition_vassal.GetTitleAsNameNoTooltip]."
