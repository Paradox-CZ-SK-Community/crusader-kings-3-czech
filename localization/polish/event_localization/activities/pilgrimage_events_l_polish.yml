 pilgrimage_pomp_ceremonial_desc:0 "$EFFECT_LIST_BULLET$ Také #EMP přitahujete#! průvodce a zbožné přizdisráče\n$EFFECT_LIST_BULLET$ Až [EmptyScope.ScriptValue('pilgrimage_entourage_pomp_ceremonial_max_value')] náhodní poutníci se připojí k vaší skupině\n$EFFECT_LIST_BULLET$ Více [piety|E] získáno po dokončení\n\n#slabá Víra vyžaduje formálnost, dokonce i daleko od domova. A jak můžeme být formální bez následovníků?#!"
 pilgrimage_pomp_ceremonial:0 "Ceremoniální"
 pilgrimage_pomp_humble_desc:1 "$EFFECT_LIST_BULLET$ Nepřiveďte nikoho ze své [court|E], což činí [travel|E] nebezpečným\n$EFFECT_LIST_BULLET$ Připojujete se k vláčku [EmptyScope.ScriptValue('pilgrimage_entourage_pomp_humble_max_value')] náhodných poutníků\n$EFFECT_LIST_BULLET$ Více [piety|E] získáte na konci\n\n#weak Poutní cesta je čas na tichou reflexi. Společný poutnický vlak s cizími lidmi je na to nejlepší místo.#!"
 pilgrimage_pomp_humble:0 "Pokorný"
 pilgrimage_pomp_throng_desc:0 "$EFFECT_LIST_BULLET$ Každý zainteresovaný [character|E] na [court|E] se k vám připojí\n$EFFECT_LIST_BULLET$ Až [EmptyScope.ScriptValue('pilgrimage_entourage_pomp_throng_max_value')] náhodných poutníků se přidá k vaší skupině\n$EFFECT_LIST_BULLET$ Mnohem více [piety|E] získáno na dokončení\n\n#weak Všichni věřící by měli vidět naše posvátná místa... a já jsem odhodlán jim pomoci.#!"
 pilgrimage_pomp_throng:0 "Davy"
 pilgrimage_random_pilgrim_tt:0 "Náhodný poutník zemře, což rozruší jakékoli [rodina|E] členy"
 pilgrimage_recruited_courtier_log_title:0 "Přizvaný dvořan"
 pilgrimage_recruited_courtier_log:0 "[CHARACTER.GetShortUIName|U] unesl zručného [TARGET_CHARACTER.GetShortUIName], aby se připojil k [CHARACTER.GetHerHis] dvoru."
 pilgrimage_repented_log_title:0 "Pokání"
 pilgrimage_repented_log:0 "[CHARACTER.GetShortUIName|U] litoval [CHARACTER.GetHerHis] hříšného chování"
 pilgrimage_robbed_log_title:0 "Oloupený"
 pilgrimage_robbed_log:0 "[CHARACTER.GetShortUIName|U] byl okraden, když následoval místního, ne tak důvěryhodného průvodce"
 pilgrimage_the_calling_log_title:0 "Zavolání"
 pilgrimage_the_calling_log:0 "[CHARACTER.GetShortUIName|U] dovolil[a] [TARGET_CHARACTER.GetShortUIName] zůstat v [PROVINCE.GetNameNoTooltip] a splnit [TARGET_CHARACTER.GetHerHis] náboženské povolání."
 pilgrimage_theological_debate_log_title:0 "Disputace"
 pilgrimage_theological_debate_log:0 "[CHARACTER.GetShortUIName|U] se zapojil do teologické debaty s [TARGET_CHARACTER.GetShortUIName]"
 pilgrimage_translator_log_title:0 "Překladatel"
 pilgrimage_translator_log:0 "[CHARACTER.GetShortUIName|U] přeložil místní památku pro prospěch [CHARACTER.GetHerHis] spolupoutníků"
 pilgrimage_type_hajj_desc:0 "$EFFECT_LIST_BULLET$ Všichni schopní muslimové musí vykonat Hajj alespoň jednou\n$EFFECT_LIST_BULLET$ Další typy se stanou dostupnými po získání [GetTrait('hajjaj').GetName(GetNullCharacter)] [vykonávání|E]\n\n#slabé Pamatujte — Hajj není povinnost, je to příležitost. Pro odevzdání, pro pokoru, pro odpuštění. Inshallah!#!"
 pilgrimage_type_hajj:0 "Hajj"
 pilgrimage_type_pious_desc:1 "$EFFECT_LIST_BULLET$ Některé možnosti událostí umožní zvlášť zbožné akce\n$EFFECT_LIST_BULLET$ Jejich vykonání přináší zvýšení extra [piety|E] po dokončení\n\n#weak Účelem poutě je vzdát hold božství, skutečně se spojit s podstatou své duše.#!"
 pilgrimage_type_pious:0 "Pobožná pouť"
 pilgrimage_type_worldly_desc:1 "$EFFECT_LIST_BULLET$ Některé možnosti události umožní prohlídky\n$EFFECT_LIST_BULLET$ Tyto akce získávají vícestranný multikulturní modifikátor po dokončení\n\n#weak Cítit sladkou podivnost cizího vzduchu, rozluštit podivné zvláštnosti cizích jazyků — může být něco lepšího?#!"
 pilgrimage_type_worldly:0 "Světová pouť"
 pilgrimage_worldly_type_tt_positive:0 "Vaše [GetActivityType('activity_pilgrimage').GetName] se stane #P více Světovými#!"
 pilgrimage_worldly_type_tt_very_positive:0 "Vaše [GetActivityType('activity_pilgrimage').GetName] se stává #P velmi světskou#!"
 pilgrimage.0040.a_moved_capital:0 "Pojďme na to."
 pilgrimage.0040.a:0 "Jsem list ve řece."
 pilgrimage.0040.desc_moved_capital:0 "Teď, když je můj hlavní město skutečně na skvostné lokaci [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], nemá moc smyslu pokračovat v mé [GetActivityType('activity_pilgrimage').GetNameNoTooltip].\n\nMěl[a] bych se soustředit na to, abych tam dokončil[a] svou cestu a zkusil[a] štěstí s jiným posvátným místem."activity_pilgrimage_province_medium_mult_desc:0 "\n\n#bold Účinky z hostování [GetActivityType('activity_pilgrimage').GetName] zde#!\n$BULLET_WITH_TAB$[piety_i|E][piety|E] Odměna za aktivitu: #p +[EmptyScope.ScriptValue('medium_pilgrimage_piety_multiplier')|0]%#!"
 pilgrimage.0040.desc:0 "A tak má duchovní cesta přišla k náhlému konci. Stejně jako list padající do bouřlivé řeky však můžeme jen vidět, kam nás nové okolnosti zavedou."
 pilgrimage.0040.t:1 "$pilgrimage_header$ Konec Cesty"
 pilgrimage.0041.a.tt:0 "Vaše [THIS.Char.GetInvolvedActivity.GetName] bude pokračovat"
 pilgrimage.0041.a:0 "Já #EMP jsem#! požehnán [ROOT.Char.GetFaith.HighGodName]."
 pilgrimage.0041.b:0 "Ne, tohle je příliš nebezpečné."
 pilgrimage.0041.desc:0 "Bohužel, tělo mě zradí. Ale duch je silný. Mám položit svůj život do rukou [ROOT.Char.GetFaith.HealthGodName] a pokračovat na cestu k [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]?"
 pilgrimage.0041.t:0 "$pilgrimage.0040.t$?"
 pilgrimage.0042.a:0 "To je to, co [old_pilgrimage_host.GetSheHe] by chtěl."
 pilgrimage.0042.desc:0 "Naše cesta byla přerušena a začneme se vracet do [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], abychom položili [old_pilgrimage_host.GetTitledFirstName] k [old_pilgrimage_host.GetHerHis] poslednímu odpočinku."
 pilgrimage.0042.t:0 "$pilgrimage_header$ Pohřeb zpět domů"
 pilgrimage.0500.a.flavor:0 "Pokud to usnadní [pilgrimage_dying_relative.GetHerHim] odpočinek."
 pilgrimage.0500.a.tt_pilgrimage:0 "Vaše další [pouť|E] bude levnější"
 pilgrimage.0500.a:0 "Ano, samozřejmě."
 pilgrimage.0500.b.flavor:0 "Opravdu bych raději ne."
 pilgrimage.0500.b:0 "V těchto dnech jsem zaneprázdněný [ROOT.Char.GetWomanMan], [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('pilgrimage_dying_relative'))]."
 pilgrimage.0500.desc:0 ""[first_holy_site.GetProvince.GetNameNoTooltip]. [second_holy_site.GetProvince.GetNameNoTooltip]. Ah, [second_holy_site.GetProvince.GetNameNoTooltip]...," křehké tělo mého [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('pilgrimage_dying_relative'))] [pilgrimage_dying_relative.GetTitledFirstName] leží na [pilgrimage_dying_relative.GetHerHis] posteli, schránka [pilgrimage_dying_relative.GetHerHis] bývalého já. Když se blížím k posteli, [pilgrimage_dying_relative.GetSheHe] se snaží zaostřit [pilgrimage_dying_relative.GetHerHis] mlhavé oči na mě.\n\n"[pilgrimage_dying_relative.Custom2('RelationToMe' , ROOT.Char)|U]... věci, které litujete, nejsou věci, které jste udělali, ale věci, které jste neudělali." Přiblížím se blíže a cítím rozklad na [pilgrimage_dying_relative.GetHerHis] dechu, zatímco [pilgrimage_dying_relative.GetSheHe] pokračuje: "Nenechte se každodenními pastmi odvrátit od vaší skutečné cesty k [ROOT.Char.GetFaith.HighGodName]."\n\nNa tváři [pilgrimage_dying_relative.GetHerHis] se objeví bolestný výraz a chápu, že konverzace skončila."
 pilgrimage.0500.t:0 "Smrt poutníka"
 pilgrimage.1100.a.flavor:0 "Zachovej směr, kormidelníku!"
 pilgrimage.1100.alone:0 "Plavidlo se zdá plavat, nedotčeno, nad násilnými vlnami, bezpečně vedeno nějakou božskou silou skrze bouři."
 pilgrimage.1100.a:0 "[ROOT.Char.GetFaith.HighGodNameAlternate|U] nás vede! Chvála buď!"
 pilgrimage.1100.b.flavor:0 "Nech mě pocítit objetí [ROOT.Char.GetFaith.random_DivineRealm]!"
 pilgrimage.1100.b.success.t:0 "Božský oheň"
 pilgrimage.1100.b.wounded.t:0 "Zraněný"
 pilgrimage.1100.b:0 "Vylezu, abych se s tebou setkal, [ROOT.Char.GetFaith.HighGodName]!"
 pilgrimage.1100.c.flavor:0 "Musíme počkat na tuto bouři!"
 pilgrimage.1100.companion:0 ""To je znamení!" křičí můj vystrašený [ROOT.Char.Custom2('RelationToMeShort', panicked_pilgrim)] [panicked_pilgrim.GetTitledFirstName], svírající lanové plachty, sotva slyšitelný nad hřmotem plachet. "Musíme #EMP se#! vrátit! Než bude příliš pozdě!"\n\n"
 pilgrimage.1100.c:0 "[ROOT.Char.GetFaith.WaterGodName] vyžaduje oběť!"
 pilgrimage.1100.desc:0 "Mořská bouře nás úplně zaskočila, když začalo blesky rozervané nebe padat na nás s deštěm - a se střídmým, hromovým bliknutím vybuchují stěžně s modrým plamenem, obklopující plavidlo v éterickém světle.\n\n"
 pilgrimage.1100.d.flavor:0 "$pilgrimage.1100.c.flavor$"
 pilgrimage.1100.d:0 "Vraťte se, vy hlupáci!"
 pilgrimage.1100.failure:0 "Bouře tě odvádí z kurzu"
 pilgrimage.1100.success:0 "Jste bezpečně vedeni dál."
 pilgrimage.1100.t.greek:0 "$pilgrimage_header$ Plamenná Helena"
 pilgrimage.1100.t.christian:0 "$pilgrimage_header$ Oheň svatého Elma"
 pilgrimage.1100.t.pagan:0 "$pilgrimage_header$ Plameny [ROOT.Char.GetFaith.DivineRealm]"
 pilgrimage.1100.t:0 "$pilgrimage_header$ Božský plamen"
 pilgrimage.1110.a.beaten:0 "Za tvou drzost vzali všechno"
 pilgrimage.1110.a.fled:0 "Zbojníci si to rozmyslí."
 pilgrimage.1110.a.skirmish:0 "Odrazíš první vlnu"
 pilgrimage.1110.a:0 "Pokud chceš moje zlato, přijď si pro něj."
 pilgrimage.1110.b.religion:0 "Pojď, [heathen_raider.Custom('SisterBrother')], oba následujeme [ROOT.Char.GetFaith.HighGodName]."
 pilgrimage.1110.b.unreformed:0 "Pojďte, nikdy není pozdě na [ROOT.Char.GetFaith.ReligiousText]."
 pilgrimage.1110.b:0 "Není třeba násilí, pojďme si promluvit."
 pilgrimage.1110.c.failure:0 "Loupežník se nesměje"
 pilgrimage.1110.c.success:0 " Tvá slova jsou pravdivá"
 pilgrimage.1110.c:0 "Jsi klamán, slyš [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] pravdy."
 pilgrimage.1110.desc:0 "Když překračujeme [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] [heathen_raider_county.GetNameNoTierNoTooltip], vidíme prapory malé skupiny, vyzdobené [heathen_raider.GetFaith.GetAdjective] [heathen_raider.GetFaith.ReligiousSymbol]. Jsou to ošuntělí tuláci, kteří se živi na poutnících mířících k [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName].\n\nVůdce rychle blokuje naši cestu, vyhazuje [ROOT.Char.GetHerHis] koně a oznámí [heathen_raider.GetHerselfHimself] jako [heathen_raider.GetFirstName]."
 pilgrimage.1110.d:0 "Vezmi si své zlato, bandito."
 pilgrimage.1110.fallback:0 ""Zastavte, [ROOT.Char.Custom2('GetUnbelieverTerm', heathen_raider)]. Já udržuji mír na těchto cestách a musíte platit jako všichni ostatní.""
 pilgrimage.1110.shared_heathen_controlled:0 ""Naše [heathen_raider.GetFaith.HouseOfWorshipPlural] jsou úžasná na pohled, jak brzy zjistíš, až zaplatíš své dluhy.""
 pilgrimage.1110.shared_target_controlled_hajj:0 ""Malá platba za vidění Kaaby je vše, co požaduji od jejích [heathen_raider.Custom2('GetUnbelieverTermAdjective', ROOT.Char)] [ROOT.Char.GetFaith.GetAdjective] správců.""
 pilgrimage.1110.shared_target_controlled_jerusalem:0 ""Pokud opravdu toužíš vidět své vytoužené svaté město, má malá odměna není velkým problémem.""
 pilgrimage.1110.shared_target_controlled:0 ""Vaše [ROOT.Char.GetFaith.HouseOfWorshipPlural] tam stále budou, až zaplatíte naši skromnou daň.""
 pilgrimage.1110.shared_target_heathen_hajj:0 ""Zastav [ROOT.Char.Custom2('GetUnbelieverTerm', heathen_raider)]! Podle [ROOT.Char.GetFaith.HighGodName], [ROOT.Char.GetFaith.GetAdherentNamePlural] musí zaplatit mýtné u Kaaby.""
 pilgrimage.1110.shared_target_heathen_jerusalem:0 ""Nebojte se [heathen_raider.Custom2('GetUnbelieverTermPlural', ROOT.Char)], zázraky našeho svatého města čekají, za malý poplatek."pilgrimage.5201.desc:0 "Muhammad nebyl vždy milovaný, a v nejranějších dnech muslimské víry ho mnozí odmítali a jeho učení.\n\nPo varování o plánu na atentát opustil Mekku a cestoval do Jathribu, kde ho rostoucí skupina muslimů vítala s otevřenou náručí. Tato cesta byla známá jako Hegira a v jeho novém domově byl Muhammad schopen shromáždit válečné kmeny kolem sebe v odevzdání se Alláhovi.\n\nJathrib byl později přejmenován na Medínu, město proroka, na jeho počest. Teď jsem tady, připraven poctít jeho cestu osobně."
 pilgrimage.1110.shared_target_heathen:0 ""Nevíte vy [ROOT.Char.GetFaith.GetAdjective] psi? [ROOT.Char.Custom2('GetUnbelieverTermPlural', heathen_raider)|U] musí nabídnout hold, aby viděli posvátné [heathen_raider.GetFaith.HouseOfWorshipPlural].""
 pilgrimage.1110.t:0 "$pilgrimage_header$ [ROOT.Char.Custom2('GetUnbelieverTerm', heathen_raider)|U] Loupežnictví"
 pilgrimage.1120.a:0 "To mi dává nápad..."
 pilgrimage.1120.b:0 "Teď #EMP tohle#! je přesně to, co potřebujeme v [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
 pilgrimage.1120.c:0 "Jaká žalostná omluva za [ROOT.Char.GetFaith.HouseOfWorship]."
 pilgrimage.1120.desc:0 "Když procházíme [temple_province.GetTitle.GetDeJureLiege.GetNameNoTooltip], využíváme příležitosti navštívit [ROOT.Char.GetFaith.HouseOfWorship] v [temple_province.GetName], [temple_liege.GetPrimaryTitle.GetAdjectiveNoTooltip] centrum [temple_province.GetCounty.GetFaith.GetAdjective] autority a uctívání.\n\n[temple_person.GetName], místní menší [temple_person.GetFaith.PriestNeuter], nám dává prohlídku okolí a budov. [temple_person.GetSheHe|U] vypráví historii a ukazuje umělecká díla, která vytvořili místní [temple_province.GetCounty.GetFaith.DevoteeNeuterPlural], kteří se nyní shromáždili při odpoledních modlitbách."
 pilgrimage.1120.d:0 "Ano, ano, to stačí, děkuji."
 pilgrimage.1120.e:0 "Přidám se k modlitbě k [ROOT.Char.GetFaith.HighGodName]."
 pilgrimage.1120.f:0 "Teď #EMP tohle#! je přesně to, co potřebujeme v [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
 pilgrimage.1120.t:0 "$pilgrimage_header$ [temple_province.GetCounty.GetFaith.GetReligion.GetAdjectiveNoTooltip] Architektura"
 pilgrimage.1130.a.flavor:0 "Za moji duši..."
 pilgrimage.1130.a:0 "Mohu něco uvolnit."
 pilgrimage.1130.b.flavor:0 "Po všech, je mi to nakonec užitečnější!"
 pilgrimage.1130.both:0 "\n\nMůj [ROOT.Char.Custom2('RelationToMeShort', shrine_faithist)], [shrine_faithist.GetName], se zastaví, aby se pomodlil, zatímco můj [ROOT.Char.Custom2('RelationToMeShort', shrine_mocker)], [shrine_mocker.GetName], zakrývá [shrine_mocker.GetHerHis] oči a hlasitě pokyvuje."
 pilgrimage.1130.b:0 "Nevadí mi, když to udělám..."
 pilgrimage.1130.c.flavor:0 "To je ukáže!"
 pilgrimage.1130.c:0 "Zbořit tuhle [shrine_province.GetCounty.GetFaith.GetAdjectiveNoTooltip] hloupost!"
 pilgrimage.1130.desc:0 "Na rozcestí těsně za [shrine_province.GetName] stojí opuštěná [shrine_province.GetCounty.GetFaith.GetAdjective] svatyně označená [shrine_province.GetCounty.GetFaith.ReligiousSymbol] uprostřed [shrine_province.Custom('GetProvinceGroundDesc')].\n\nNika ukrývá skromné dary zanechané cestovateli a místními obyvateli, obklopenými zbytky nespočetných svíček, které nyní vyhasly."
 pilgrimage.1130.d.flavor:0 "Protože [shrine_faithist.GetFaith.HighGodName] neexistuje!"
 pilgrimage.1130.d:0 "[shrine_faithist.GetFaith.HighGodName] to nedostane, víš?"
 pilgrimage.1130.e:0 "Drž svůj jazyk na uzdě, [ROOT.Char.Custom2('GetUnbelieverTerm', shrine_mocker)]."
 pilgrimage.1130.faithist:0 "\n\nMůj [ROOT.Char.Custom2('RelationToMeShort', shrine_faithist)], [shrine_faithist.GetName], se zastaví, aby se pomodlil, přičemž přidává [shrine_faithist.GetHerHis] vlastní malý token do sbírky."
 pilgrimage.1130.f.other:0 "[ROOT.Char.GetFaith.HighGodName] nečeká na žádného [shrine_province.GetCounty.GetFaith.GetAdherentNameNoTooltip]."
 pilgrimage.1130.f:0 "Pojďme, nezdržujme se."
 pilgrimage.1130.mocker:0 "\n\nMůj [ROOT.Char.Custom2('RelationToMeShort', shrine_mocker)], [shrine_mocker.GetName] se u něj posmívá, mumlaje o [shrine_mocker.GetFaith.NegativeAfterLife]."
 pilgrimage.1130.t:0 "$pilgrimage_header$ Kapličková svatyně"
 pilgrimage.1140.a.tt:1 "[group_leader.GetFirstName] a až tři další se připojí k tvé [ROOT.Char.GetInvolvedActivity.GetName]"
 pilgrimage.1140.a:0 "Čím více, tím lépe!"
 pilgrimage.1140.b.flavor:0 "Nikdy nevěřte [group_leader.GetCulture.GetNameNoTooltip]."
 pilgrimage.1140.b:0 "[group_leader.GetCulture.GetNameNoTooltip]? To nepřichází v úvahu."
 pilgrimage.1140.c:0 "Měj nějakou minci za tvé potíže."
 pilgrimage.1140.desc:0 "Když procházíme [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier], přistoupí k nám [group_leader.GetCulture.GetName] vesničan, který tvrdí, že je vůdcem skupiny [ROOT.Char.GetFaith.GetAdjective] poutníků.\n\n"Dobré [ROOT.Char.GetTitleAsNameNoTooltip], už týdny jsme na cestě do [destination.GetName], ale cesty jsou příliš nebezpečné a teď máme nedostatek zásob."\n\n"Byli bychom navždy vděční za tvou podporu.""
 pilgrimage.1140.d.flavor:0 "Jdi dál! Vyjdi!"
 pilgrimage.1140.d:0 "Ani náhodou, selče."
 pilgrimage.1140.t:0 "$pilgrimage_header$ Bezpečnost ve Spojení"
 pilgrimage.2002.a:0 "Nejsou #EMP všichni#! tak špatní."
 pilgrimage.2002.b:0 "Souhlasím, a nevěřil bych nikomu, kdo by přišel na jejich obranu!"
 pilgrimage.2002.c:0 "Opravdu! Pľují do tváře [ROOT.Char.GetFaith.HighGodName]!"
 pilgrimage.2002.desc:1 "Mezi mými spolupoutníky je [heathen_hater.GetWomanMan], který kázal soucit a bratrství — dokud [heathen_hater.GetSheHe] nedojde k tématu pohanů.\n\nJednoho večera kolem ohniště [heathen_hater.GetSheHe] hlasitě prohlašuje, že jsou ''hnusní monstra v očích [ROOT.Char.GetFaith.PantheonTerm]! Devianti a vrahové dětí všichni!'' Většina lidí odvrací pohled, když [heathen_hater.GetSheHe] se na ně dívá. Dnes v noci jsem nebyl dost rychlý. ''Nesouhlasíš, ó [ROOT.Char.GetTitleAsNameNoTooltip]?''"
 pilgrimage.2002.t:0 "$pilgrimage_header$ Miluj svého bližního"
 pilgrimage.2003.a:1 "Měl[a] bych si najmout pár z nich na svou pouť."
 pilgrimage.2003.b:1 "[2002_local_warrior.GetTitledFirstNameNoTooltip] vypadá jako skvostný exemplář."
 pilgrimage.2003.c:0 "Ne. Mám víru v [ROOT.Char.GetFaith.PantheonTerm]."
 pilgrimage.2003.desc:1 "Už nějakou dobu mám ten nepříjemný pocit. Má poutní cesta se ukázala být nebezpečnější, než jsem očekával — nebo možná jsem prostě ještě neprošel dostatečnými zkouškami, abych dokázal, že si zasloužím ochranu [ROOT.Char.GetFaith.HighGodNameAlternatePossessive].\n\n#EMP však#! jsem si však všiml několika působivých jednotlivců v místní osadě [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], kteří by jistě zlepšili bezpečnost pouti — praktickým způsobem."
 pilgrimage.2003.t:1 "$pilgrimage_header$ Záležitost bezpečnosti"
 pilgrimage.2004.a:0 "Spojili jsme se díky [ROOT.Char.GetFaith.PantheonTerm]!"
 pilgrimage.2004.b:0 "Příznivé setkání, ale musím se modlit o samotě."
 pilgrimage.2004.desc:1 "Jak se blížím k [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip], potkávám stále více a více spolupoutníků, z různých míst.\n\nJe to jeden z těchto poutníků, kdo mě z dálky poznává: "[ROOT.Char.GetTitledFirstNameNoTooltip]?! To jsi ty?"\n\nNení to nikdo jiný než [potential_friend.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 pilgrimage.2004.t:0 "$pilgrimage_header$ Neočekávané setkání"
 pilgrimage.2005.a.flavor:0 "Sednu si k ohni."
 pilgrimage.2005.a:0 ""Opravdu? Řekni mi více o tomto [ROOT.Char.GetTitleAsNameNoTooltip].""
 pilgrimage.2005.b:0 ""Stráže! Přines mi mé biče.""
 pilgrimage.2005.c:0 "Možná je čas najít si ostatní, se kterými budu cestovat."
 pilgrimage.2005.desc_close:1 "těchto zemí,"
 pilgrimage.2005.desc_far:2 "z nějakého vzdáleného místa nazývaného [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip],"
 pilgrimage.2005.desc:3 "Když procházím kolem táborového ohně, poutník z jiného doprovodu vypráví příběh, který [rude_pilgrim.GetSheHe] jednou slyšel o [ROOT.Char.GetTitleAsNameNoTooltip]."
 pilgrimage.2005.outro:0 "k hlučnému smíchu.\n\nKdyž [rude_pilgrim.GetSheHe] zaregistruje moje váhání, vypravěč se na mě dívá uklidňujícím pohledem: "Nebojte se, moje [ROOT.Char.GetLadyLord] — to je jistě o nějakém #EMP jiném#! vysoce postaveném šlechtici[ROOT.Char.GetWomanMan]!""
 pilgrimage.2005.t:0 "$pilgrimage_header$ Nezdvořilý příběh"
 pilgrimage.2006.a_pious:0 "Necháme [ROOT.Char.GetFaith.HighGodNameAlternate] vést cestu."
 pilgrimage.2006.a:1 "Znám cestu do [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] jako svou vlastní dlaň!"
 pilgrimage.2006.b_cynical:0 "Není to konec světa, předpokládám."
 pilgrimage.2006.b:1 "Užijme si [ROOT.Char.GetFaith.CreatorNamePossessive] stvoření ještě chvíli."
 pilgrimage.2006.c_caravan_master:0 "Teď #EMP ty#! jdeš požádat o směry."
 pilgrimage.2006.c:0 "Asi bych se mohl zeptat místních na směry..."
 pilgrimage.2006.desc_alone:0 "Mám oči na stopkách, snažím se rozpoznat cestu vpřed — ale přicházím s bupkis — a začínám být mírně znepokojen. Bylo to #EMP byla#!\n\ntato směrem, ne? ...? Váhavě se dívám na místního rolníka zapojeného do prací o kousek dál."pilgrimage.3102.desc:1 "Ačkoli je Hajj povinný pro všechny muslimy, poutě na jiná místa jsou mnohem méně běžné. Protože tyto Ziyarat nejsou vyžadovány islámskou doktrínou, muslimové, kteří se rozhodnou je podniknout, mohou mít širokou škálu motivací k tomu.\n\nKdyž cestujeme po silnici k [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip], přemýšlím o tom, co mě přimělo chtít podniknout tuto konkrétní cestu..."
 pilgrimage.2006.desc_travel_leader:1 "Můj $travel_leader_court_position$ [caravan_master.GetTitledFirstName] se rozhlíží a zoufale hledá cestu vpřed, a lidé si začínají všímat.\n\n[caravan_master.GetTitledFirstNamePossessiveNoTooltip] obličej se proměňuje na šedou nuanci, když [caravan_master.GetSheHe] obrací [caravan_master.GetHerHis] pohled na mě, hledající odpovědi na to, co dělat dál."
 pilgrimage.2006.intro:1 "Spirituální cesta dosáhla doslovné zastavení."
 pilgrimage.2006.t:1 "$pilgrimage_header$ Scenická cesta"
 pilgrimage.2008.a.tt:0 "Cestování, když jsi [GetTrait('ill').GetName( GetPlayer )], představuje větší zdravotní rizika"
 pilgrimage.2008.a:1 "Pokud to je [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] vůle."
 pilgrimage.2008.court_physician:0 "[traveling_court_physician.GetTitledFirstNameNoTooltip|U], připravte mi něco."
 pilgrimage.2008.desc:1 "Zdá se, že jsem si na všechny ty cesty nezvykl. Možná jsou to divné země plné neznámého vzduchu, nebo možná mé kožešiny nejsou dost teplé.\n\nTak či onak, můj kašel trvá týdny, a dnes ráno jsem sotva našel sílu vstát z postele."
 pilgrimage.2008.t:0 "$pilgrimage_header$ Nemoc"
 pilgrimage.2008.whole_of_body:0 "Och, tenhle malý kašel rychle přejde."
 pilgrimage.2009.a.tt:0 "Cestování, zatímco [GetTrait('pneumonic').GetName( GetPlayer )] představuje nebezpečné zdravotní riziko"
 pilgrimage.2009.a:1 "Ať má [ROOT.Char.GetFaith.HighGodNameAlternate] milosrdenství."
 pilgrimage.2009.desc:0 "Cesta mi nedělá dobře. Můj zdravotní stav se nezlepšuje skrze mou snahu najít milost [ROOT.Char.GetFaith.PantheonTerm]. Zhoršil se, zhoršil. Nepamatuji si, jaké to je dýchat bez námahy."
 pilgrimage.2009.t:0 "$pilgrimage_header$ Hrdloškrábání"
 pilgrimage.2010.a.tt:0 "Vstupujete do stanu"
 pilgrimage.2010.a:0 "Jsem docela zvědavý..."
 pilgrimage.2010.b:0 "Ne, děkuji, to všechno mi připadá jako hereze!"
 pilgrimage.2010.desc:1 "[2010_mystic.GetTitledFirstName] je jedním z podivnějších lidí, které jsem na této cestě potkal. [2010_mystic.GetSheHe|U] zdá se být silným věřícím, ale také rozebírá pravou povahu [ROOT.Char.GetFaith.HighGodName] a co to všechno znamená. V noci je stan [2010_mystic.GetHerHis] osvětlen svíčkami uvnitř a občas z něj vychází podivné zpěvy a neobvyklé kadidlo.\n\nJsem zcela nepřipraven, když mě [2010_mystic.GetFirstNameNoTooltip] vyzve, abych vstoupil."
 pilgrimage.2010.t:0 "$pilgrimage_header$ Mysterium"
 pilgrimage.2011.a.tt:0 "Zažíváte extázi božství"
 pilgrimage.2011.a:0 "Ano! Cítím své spojení s [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 pilgrimage.2011.b.tt:0 "Máš příjemný spánek"
 pilgrimage.2011.b:0 "To je tak pohodlné, že bych mohl usnout..."
 pilgrimage.2011.c.tt:0 "Zapojuješ se do debaty s mystikem"
 pilgrimage.2011.c:0 "Řekni mi, jak to má co do činění s [ROOT.Char.GetFaith.HighGodName]?"
 pilgrimage.2011.desc:1 "Uvnitř stanu [2010_mystic.GetTitledFirstNamePossessive] mě přivítají silné vůně a nesmírně teplý, těžký vzduch. \"Je důležité, abychom obrátili svůj pohled dovnitř,\" [2010_mystic.GetSheHe] vysvětluje a usedá.\n\n\"Chci, abyste zavřeli oči a soustředili se, jako to dělám já. Nechte [ROOT.Char.GetFaith.PantheonTerm] proudit vaším tělem. Sahat po blahu božství!\""
 pilgrimage.2012.a:1 "[2010_mystic.GetSheHe|U] měl spoustu podivných nápadů."
 pilgrimage.2012.desc:1 "Nemohu si přesně vzpomenout, co se stalo poté, co jsem vstoupil do mystického stanu. Pamatuji si jen vágní obrazce a pocit závraťe.\n\nTeď se ptám, zda [2010_mystic.GetSheHe] tu vůbec někdy byl..."
 pilgrimage.2013.a:0 "Předtím jsem byl slepý, a nyní vidím."
 pilgrimage.2013.desc:1 "Po následování pokynů [2010_mystic.GetTitledFirstNamePossessive] to vše vidím mnohem jasněji. Mohu #EMP cítit#! to. [ROOT.Char.GetFaith.PantheonTerm|U], svět, to vše mi proudilo tělem. Skrze mou duši.\n\nKdyž po hodinách vyjdu ze stanu, mám nové pochopení sebe sama a života."pilgrimage.2021.desc:0 "Úspěšně jsem přesvědčil[a] [thief_to_convert.GetTitledFirstName], aby změnil[a] [thief_to_convert.GetHerHis] způsoby. [thief_to_convert.GetSheHe|U] stojí přede mnou, váha [thief_to_convert.GetHerHis] hanby způsobuje, že [thief_to_convert.GetHerHis] ramena klesají, když [thief_to_convert.GetSheHe] se vyhýbá mému pohledu.\n\n"Byla to má volba, tento život," říká pomalu [thief_to_convert.GetFirstNameNoTooltip]. "Co mám udělat, abych se zpovídal[a] ze svých hříchů?""
 pilgrimage.2014.a_restful:0 "To byl dobrý odpočinek."
 pilgrimage.2014.a:0 "Proč se mi zdá, že je moje peněženka podivně lehká?"
 pilgrimage.2014.desc:1 "Když se probouzím z usnutí ve stanu [2010_mystic.GetTitledFirstNamePossessive], stan sám je pryč. Moji služebníci mě probouzí z juty, na které jsem usnul, ale jiný důkaz o mystikovi tu není.\n\nAsi spánek byl osvěžující!"
 pilgrimage.2014.pilfered.desc:0 "Někdo se hrabe v tvých věcech"
 pilgrimage.2014.pilfered.t:0 "Odcizené"pilgrimage.4002.b:1 "Ó ano, líbí se mi, co vidím."
 pilgrimage.2014.restful.desc:0 "Spíš bezpečně a spokojeně"
 pilgrimage.2014.restful.t:0 "Dobře odpočinulý"
 pilgrimage.2015.a:0 "Jak #EMP může#!š se přiblížit k [ROOT.Char.GetFaith.PantheonTerm]?"
 pilgrimage.2015.desc:1 "Budu upřímný, nikdy jsem nečekal, že [2010_mystic.GetTitledFirstName] dokáže odpovědět na [2010_mystic.GetHerHis] podivné praktiky tak dobře, jak to [2010_mystic.GetSheHe] udělal.\n\nStále jsem nedůvěřivý k... čemukoli, co [2010_mystic.GetSheHe] dělá, ale určitě jsem získal několik čerstvých perspektiv, které je třeba zvážit!"pilgrimage_phase_solo:0 "Pouť"
 pilgrimage.2015.learning.desc:0 "Něco se naučíte z debaty s mystikem."
 pilgrimage.2015.learning.t:0 "Naučení se zvýšilo"
 pilgrimage.2015.piety.desc:0 "Získáváš zbožnost za debatu o svých vírách"
 pilgrimage.2015.piety.t:0 "Zisk z piety"
 pilgrimage.2020.a.flavor:0 "[thief_to_convert.GetSheHe|U] je jasně nešťastné stvoření."
 pilgrimage.2020.a_child:0 "Posaď se u ohně, malý."
 pilgrimage.2020.a:0 "Měli byste se k nám připojit na [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]."
 pilgrimage.2020.b.failure.desc:0 "Nedaří se ti přesvědčit mladíka"
 pilgrimage.2020.b.failure.t:0 "Zloději utíkají"
 pilgrimage.2020.b.success.desc:0 "Podaří se vám přesvědčit mladíka"
 pilgrimage.2020.b.success.tt:0 "Mladík potřebuje další vedení"
 pilgrimage.2020.b:0 "Tohle není život, který [ROOT.Char.GetFaith.HighGodName] chce pro vás."
 pilgrimage.2020.c_cynical:0 "Takže #EMP tohle#! je vůle [ROOT.Char.GetFaith.HighGodNamePossessive], co?"
 pilgrimage.2020.c.flavor:0 "Kdo jsem já, abych zasahoval do plánů [ROOT.Char.GetFaith.HighGodNamePossessive]."
 pilgrimage.2020.c:0 "Děláme všichni, co musíme."
 pilgrimage.2020.desc_adult:0 "\n\nJeden z nich mě vidí, jak se hýbu, a zamrzne na místě, zatímco druhý zloděj se obrací, aby utekl."
 pilgrimage.2020.desc_child:0 "\n\nMenší z obou, vyčerpané dítě podle vzhledu, mě vidí se hýbat a zatuhne na místě, zatímco druhý zloděj se otočí a uteče."pilgrimage.2020.c_cynical:0 "Takže #EMP toto#! je vůle [ROOT.Char.GetFaith.HighGodNamePossessive], viď."
 pilgrimage.2020.desc:0 "Probudím se ze svého spánku, když někdo v táboře převrhnul železnou pánev. Když se rozhlédnu, zdá se, že dva lidé oblečení jako poutníci procházejí naše zásoby a hledají cennosti k ukradení."
 pilgrimage.2020.t:0 "$pilgrimage_header$ Zlodějové"
 pilgrimage.2021.a:0 "Šířte slovo o [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]."pilgrimage_because_i_have_tenet_struggle_submission:0 "Protože vaše [faith|E] má [GetFaithDoctrine('tenet_struggle_submission').GetBaseName] [core_tenet|E]:"
 pilgrimage.2021.b:0 "Trestáním sebe sama se vždy cítím #EMP lépe#!..."
 pilgrimage.2021.c.flavor:0 "[thief_to_convert.GetSheHe|U] odpracuje [thief_to_convert.GetHerHis] hříchy pro #EMP mě#!."
 pilgrimage.2021.c:0 "Tvrdá práce vyřeší všechno."
 pilgrimage.2021.desc:0 "Úspěšně jsem přesvědčil [thief_to_convert.GetTitledFirstName], aby změnil [thief_to_convert.GetHerHis] způsoby. [thief_to_convert.GetSheHe|U] stojí přede mnou, váha [thief_to_convert.GetHerHis] hanby mu/její ramena svěsí, zatímco [thief_to_convert.GetSheHe] se vyhýbá mému pohledu.\n\n\"Nebyl to můj výběr, tento život,\" říká [thief_to_convert.GetFirstNameNoTooltip] pomalu. \"Co bych měl udělat, abych se zřekl svých hříchů?\""
 pilgrimage.2021.t:0 "$pilgrimage_header$ Pokání"
 pilgrimage.2030.a.flavor:0 "Božský možná stvořil déšť, ale duhy jsou meteorologický jev, především a především."
 pilgrimage.2030.a:0 "#EMP Vlastně...#!"
 pilgrimage.2030.b.flavor:0 "Jistě, něco tak krásného #EMP musí#! být božské!"
 pilgrimage.2030.b:0 "Ano! Cítím přítomnost [ROOT.Char.GetFaith.HighGodName]!"
 pilgrimage.2030.c:0 "Fascinující, jak spolu příroda a božství spolupracují."
 pilgrimage.2030.desc:0 "Když překonáváme moře směrem k naší cílové destinaci v [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip], jsem neustále ohromen jeho rozlehlostí a zlými rozmary.\n\nPo bouři, jež nás postihla v noci, jsme toto ráno uvítani nádhernou duhou, která se táhne od obzoru k obzoru.\n\nSlyším některé z ostatních poutníků, jak také uvažují o velkoleposti toho pohledu, nazývají tento pohled #EMP božským#! a #EMP znamením od [ROOT.Char.GetFaith.HighGodName]#!."
 pilgrimage.2030.d:0 "Docela to #EMP je#! působivé, předpokládám."
 pilgrimage.2030.t:0 "$pilgrimage_header$ Počasí"
 pilgrimage.2040.a.flavor:0 "Být rybářem[ROOT.Char.GetWomanMan] je koneckonců ušlechtilé a rustikální řemeslo."
 pilgrimage.2040.a.less_success.desc:0 "Chytíte malou rybu"
 pilgrimage.2040.a.less_success.t:0 "Malá ryba"
 pilgrimage.2040.a.success.desc:0 "Ulovil jsi velkou rybu"
 pilgrimage.2040.a.success.t:0 "Velká ryba"
 pilgrimage.2040.a:0 "Připojím se!"
 pilgrimage.2040.b:0 "#EMP Filištěni.#! Měl bych raději trávit svůj čas modlitbami."
 pilgrimage.2040.c:0 "Co takhle si zdřímnout?"
 pilgrimage.2040.desc:0 "Když trávíme naše dny a noci na této lodi, snažím se vyplnit svůj čas zajímavými konverzacemi, modlitbami, přemýšlením o cestě nebo jednoduše plánováním dalšího putování.\n\nNicméně jsem nedávno viděl několik poutníků v mé společnosti, kteří tráví svůj čas jiným, docela všedním úkolem — rybařením.\n\nVšichni vypadají docela bezstarostně a aktivita sama o sobě má uklidňující aspekt."
 pilgrimage.2040.d:0 "Ne, udělejme něco jiného."
 pilgrimage.2040.t:0 "$pilgrimage_header$ Jdi rybařit"
 pilgrimage.2050.a.tt:0 "Vysazujete poutníky na nejbližším břehu."
 pilgrimage.2050.a:0 "Naskočte!"
 pilgrimage.2050.b.failure.desc:0 "Poutníci nejsou přesvědčeni, ale ty je pomáháš dostat na břeh"
 pilgrimage.2050.b.failure.t:0 "Nejsem přesvědčen"
 pilgrimage.2050.b.success.desc:0 "Převádíte poutníky na [ROOT.Char.GetFaith.GetNameNoTooltip]"
 pilgrimage.2050.b.success.t:0 "Obrácení"
 pilgrimage.2050.b:0 "Slyšeli jste o milosti [ROOT.Char.GetFaith.HighGodName]?"
 pilgrimage.2050.c:0 "Jen pojďme..."
 pilgrimage.2050.desc:0 "Těsně před západem slunce slyšíme volání o pomoc a když se dívám přes zábradlí na rozlehlé vodní plochy, všímám si malého člunu s třemi lidskými podobami.\n\nZdá se, že se bezcílně plaví po moři, jak je vlny nesou.\n\nSnažím se odhadnout, kým by mohli být, a podle svých omezených znalostí vypadají jako ztroskotanci... [first_pilgrim.GetCulture.GetCollectiveNounNoTooltip]? Co by mohli dělat venku?"
 pilgrimage.2050.t:0 "$pilgrimage_header$ Opláchnuto"
 pilgrimage.2101.a:0 "Jen jedna noc pohodlí..."
 pilgrimage.2101.b:0 "Proč se omezovat na jeden nevěstinec? Navštívíme, kolik jen můžeme!"pilgrimage.3004.desc:0 "Když moje skupina prochází malým městem, všimnu si davu lidí zaplňujícího tržní náměstí. Uprostřed stojí [doomsayer.GetWomanMan] na převráceném rybím voze a divoce křičí na všechny, kdo poslouchají.\n\n\"Den soudu se blíží! Kajte se! Kajte se, pravím, nebo budete zatraceni na věčnost!\n\nZnepokojení měšťané nervózně šeptají mezi sebou, obávajíce se slov proroka."
 pilgrimage.2101.c:0 "Musím zůstat silný a soustředit se na svou pouť!"
 pilgrimage.2101.desc.lust_neutral:0 "Tento obtěžující pocit je nepříjemnost, které se musím zbavit! Ale samozřejmě, není to bez rizika. Tohle jsou jiné země než můj domov a mohou mě v tomto okamžiku slabosti využít."
 pilgrimage.2101.desc.lust_vice:0 "\n\n[ROOT.Char.GetFaith.HighGodName], vím, že tento pocit je hřích! Proč mě musíš zkoušet tak tvrdě? Není moje pouť dostatečná, abych dokázal svou oddanost?"
 pilgrimage.2101.desc.lust_virtue:0 "\n\nJistě to musí být součástí [ROOT.Char.GetFaith.HighGodNamePossessive] zkoušek! Mohu zůstat ctnostný, aniž bych se stal obětí možných nepřátel víry během pouti?"
 pilgrimage.2101.desc:1 "Jak dlouho to je, co jsem naposledy cítil teplo jiné osoby na své kůži? Tato pouť mě odvedla daleko od mého domova, stejně jako mých pohodlí.\n\nAch, jak toužím po tužbách masa. Tyto fantazie nepřestávají zaplavovat mou mysl a cítím se být v pokušení podlehnout svým touhám, abych se mohl soustředit."pilgrimage.5011.desc.muslim:0 "Haram esh-Sharif, místo, kde Muhammad vystoupil do nebe po svém čase na zemi."
 pilgrimage.2101.t:0 "$pilgrimage_header$ Touha po intimnosti"
 pilgrimage.2501.a.sin:0 "Nemohu se přinutit říct ne!"
 pilgrimage.2501.a.virtue:0 "V [ROOT.Char.GetFaith.HighGodNamePossessive] jménu, myslím, že si můžeš vzít tyto mince..."
 pilgrimage.2501.b:0 "Bah! Jdi si najít skutečnou práci, abys si vydělal na živobytí!"
 pilgrimage.2501.c.arrogant:0 "Osmělíš se dotknout mých šatů, sedláku!?"
 pilgrimage.2501.desc.opening:1 "Když moje družina cestuje malým městem, cítím tah za lem svých šatů. Otočím se a vidím hubeného, potrhaného [beggar.GetWomanMan], jak se na mě dívá.\n\n\"Ó, velký [ROOT.Char.GetLadyLord], prosím vás, mohli byste mi dát nějaké mince pro chudého žebráka? Hladovím a nikdo z místních mi nepomůže.\""
 pilgrimage.2501.desc.sin.generous:0 "\n\nJak ubohý vypadá, pamatuji si, že [ROOT.Char.GetFaith.PantheonTerm] považuje charitu za těžký hřích..."
 pilgrimage.2501.desc.virtue.compassionate:0 "\n\nAčkoliv mi je [beggar.GetHerHis] situace lhostejná, pouť mi připomíná, že soucit s méně šťastnými je očekáván od všech zbožných [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]..."
 pilgrimage.2501.desc.virtue.generous:0 "\n\nI když není štědrost v mé povaze, být na pouti mě připomíná, že charita se očekává od všech zbožných [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]..."
 pilgrimage.2501.t:0 "$pilgrimage_header$ Ubohý žebrák"
 pilgrimage.2502.a:0 "Eh... ano. Dobře. Na to léky."
 pilgrimage.2502.b:0 "Ne, nemohu! Není to #EMP správně#!!"
 pilgrimage.2502.c.gave:0 "Ne, udělal jsem svou část!"
 pilgrimage.2502.c.refused:0 "Řekl jsem #EMP ne#!! Teď zmiz!"
 pilgrimage.2502.desc.end:0 "Moje sestra je nemocná a zoufale potřebuje léky! Vaše peníze by jí mohly zachránit život, prosím! Byli bychom vám velmi vděční!"
 pilgrimage.2502.desc.gave:0 ""Ano! Ano, děkuji [ROOT.Char.Custom('LadyLordWomanMan')], děkuji... [ROOT.Char.GetFaith.HighGodName], bylo to? Poděkujte jim také! Ale, ó velkorysý [ROOT.Char.Custom('LadyLordWomanMan')], mohl bych požádat o další laskavost?"pilgrimage.6810.desc:0 ""...nyní můžeš jít, dítě." Slyším [bishop_pilgrim.GetTitledFirstName] mumlat, když vstupuji do [ROOT.Char.GetFaith.HouseOfWorship]. Poutník se ukloní před odchodem a vidím, jak se ruka kněze leskne zlatem.\n\n"Ah, milý [ROOT.Char.GetTitleAsNameNoTooltip], také si přeješ absolvovat své hříchy? [religious_head_scope.GetTitledFirstName] vydal rozkaz, aby byla udělována odpustky jakýmkoli poutníkům, kteří navštíví [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] — za správnou cenu, samozřejmě.""
 pilgrimage.2502.desc.refused:0 ""Ne! Ne, má [ROOT.Char.Custom('LadyLordWomanMan')] prosím mějte slitování!"
 pilgrimage.2502.t:0 "$pilgrimage.2501.t$"
 pilgrimage.2503.a:0 "Dobře. Ano. Žádné dítě by nemělo trpět hlady."
 pilgrimage.2503.b:0 "Myslím, že jsem dal dost."
 pilgrimage.2503.desc:0 ""Nádherné! Ať se brzy uzdraví. Ale pokud bych mohl požádat o ještě jednu laskavost? Moje sestra, má děti, a víte, jaké děti jsou. Moc jedí! Kdybyste mohl také poskytnout nějaké jídlo pro ně...?""
 pilgrimage.2503.t:0 "$pilgrimage.2501.t$"
 pilgrimage.2504.a.flavor:0 "Nechal bys to nejlepší za sebou?"
 pilgrimage.2504.a:0 "Zapomněl jsi, také jsem to dal."
 pilgrimage.2504.b:0 "Dlužíte mi, říkáte? Hmm..."
 pilgrimage.2504.c.sin:0 "Ano, ano, jen prosím... odejdi."pilgrimage.5601.desc:0 "Když stojím na svazích hory Ushi-darena, výhled na dolní oblasti se rozevírá přede mnou. Čelící tomuto úžasnému pohledu, nemohu si pomoci, ale myslím na to, jak zde Zoroaster dosáhl osvícení, přijímající znalosti Ahura Mazdy, aby je rozšířil do světa pod ním. Jako většina poutníků zde necítím žádný božský záblesk prorockého vidění, přesto se nemohu ubránit úžasu nad tím, co leží přede mnou."
 pilgrimage.2504.c.virtue:0 "Jste vítáni. Nyní jděte, s požehnáním [ROOT.Char.GetFaith.HighGodNamePossessive]."
 pilgrimage.2504.desc:0 "Mnohokrát děkuji, můj [ROOT.Char.Custom('LadyLordWomanMan')]! Jsem navždy vděčný, protože jsem vám zavázán za něco, co nikdy nemohu splatit!\n\n[ROOT.Char.GetFaith.HighGodNamePossessive] štědrost je opravdu veliká, budu zpívat [ROOT.Char.GetFaith.HighGodHerHis] chvály až do konce svých dnů!"
 pilgrimage.2504.t:0 "$pilgrimage.2501.t$"
 pilgrimage.2511.a:0 "Zatraceně, naučím toho spratka lekci!"
 pilgrimage.2511.b:0 "Nadechněte se... vydechněte..."
 pilgrimage.2511.c:0 "Musí existovat lepší způsob, jak se vypořádat s tímto hněvem."
 pilgrimage.2511.desc.start:1 "[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] přitahuje poutníky z celého [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] světa, takže není nepředstavitelné, že bych na své cestě narazil na [lordling.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\nCo #EMP je#! nepředstavitelné, je arogantní způsob, jakým mě [lordling.GetSheHe] zacházel, přerušující moje doprovod na [lordling.GetHerHis] koni a nazývaje mě [ROOT.Char.Custom('InsultNoun')]... #EMP do mé tváře#!, méně než!"
 pilgrimage.2511.desc.vengeful.christian:0 "\n\nV takových chvílích si uvědomuji, že Ježíš nám přikázal, abychom nastavili druhou tvář..."
 pilgrimage.2511.desc.vengeful:0 "\n\nJsou časy jako tyto, kdy si vzpomínám, že [ROOT.Char.GetFaith.PantheonTerm] nás vyzývá k odpuštění těm, kdo nám uškodili."
 pilgrimage.2511.desc.wrathful:0 "\n\nMoje krev vaří, ztlumená jen vědomím, že [ROOT.Char.GetFaith.PriestNeuterPlural] nám říká, abychom cvičili zdrženlivost a nenechali naše emoce převzít kontrolu."
 pilgrimage.2511.t:0 "$pilgrimage_header$ Namyšlený lord"
 pilgrimage.3001.a.tt:0 "$pilgrimage.2008.a.tt$"
 pilgrimage.3001.a:0 "Co je trochu deště pro věrného [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]?"
 pilgrimage.3001.b:0 "Zapomeň na tu šílenost, budu ve svém stanu."
 pilgrimage.3001.desc:0 "I když jsme na pouti, kněží stále každou neděli slouží mši. Ta se koná na otevřeném prostranství, když není poblíž kostel, ale brzy ráno se přihnal bouřkový mrak a od té doby nepřestává pršet.\n\nNezastavitelní, zapálení [ROOT.Char.Custom('DefaultPriestTitle')] stojí venku v lijáku a kázáním o vytrvalosti tváří v tvář nepřízni osudu. I tak se počet [zapáleného_kněze.GetHerHis] posluchačů rychle zmenšuje, když zklamaní následovníci hledají útočiště před prudkým deštěm."
 pilgrimage.3001.t:0 "$pilgrimage_header$ Slzy [ROOT.Char.GetFaith.WaterGodName]"
 pilgrimage.3002.a:0 "[naked_preacher.GetSheHe|U] má pravý nápad! Nikdy jsem se necítil tak blízko k [ROOT.Char.GetFaith.HighGodName]!"
 pilgrimage.3002.b:0 "Heresie! Dostaňte [naked_preacher.GetHerHim] dolů odtud!"
 pilgrimage.3002.c.failure:0 "Nedokážete vyvrátit argumenty kazatele"
 pilgrimage.3002.c.success.tt:0 "Rozhodnete, co se stane dál"
 pilgrimage.3002.c.success:0 "Přesvědčíte kazatele o [naked_preacher.GetHerHis] pošetilosti"
 pilgrimage.3002.c:0 "Vyžádejte si [naked_preacher.GetHerHim] na teologickou debatu."
 pilgrimage.3002.desc:0 "Když se moje skupina chystá zabalit tábor, všimnu si obrovského zmatení poblíž - Nahý [naked_preacher.GetWomanMan] vylezl na velký kámen a kázal shromážděnému davu.\n\n"Originální hřích stále znečišťuje naše duše přátelé, ale nemusí tomu tak být! Pokud odhodíme naše šaty, můžeme obnovit ztracenou nevinnost Adama a Evy... tehdy, a #EMP pouze#! tehdy se Duch svatý uzná za vhodné dotknout se nás a ukázat nám pravou lásku Boží!""
 pilgrimage.3002.d:0 "Ignorujte [naked_preacher.GetHerHim] a pokračujte na své cestě."
 pilgrimage.3002.t:0 "$pilgrimage_header$ Adamova nevinnost"
 pilgrimage.3003.a.flavor:1 "Předáš nahému [naked_preacher.GetWomanMan] nějaké šaty."
 pilgrimage.3003.a:1 "Můžeš si to obléct a přidat se k nám na [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]."
 pilgrimage.3003.b:1 "Jděte ven a šiřte #EMP správné#! slovo."
 pilgrimage.3003.desc:1 "Poté, co jsem byl překonán v teologické debatě, [naked_preacher.GetWomanMan] slezl z kamene a nyní stojí přede mnou, zaskočen situací.\n\n\"... Opravdu jsem věřil, že klíč je v oděvech,\" [naked_preacher.GetSheHe] šeptá, smutně. \"Ale váš pohled je skutečně osvěcující.\"\n\n[naked_preacher.GetSheHe|U] zamrká, náhle si vzpomene na dav a [naked_preacher.GetHerHis] vlastní nahotu, ale udržuje si statečnou tvář: \"Ale jak bych měl nyní pokračovat...\""
 pilgrimage.3003.t:1 "$pilgrimage_header$ Adamova vina"
 pilgrimage.3004.a.flavor:0 "Bible je jasná; nikdo neví, kdy nastane Den!"
 pilgrimage.3004.a:0 ""Ale ten den a hodinu nikdo neví!""
 pilgrimage.3004.b:0 "Jsem opravdu rád, že tato pouť přichází s odpustkem!"
 pilgrimage.3004.c:0 "Ten [doomsayer.GetWomanMan] není #EMP ani#! kněz! Svrhni [doomsayer.GetHerHim] dolů!"
 pilgrimage.3004.desc:0 "Když moje skupina prochází malým městem, všimnu si zástupu lidí plnících náměstí. Uprostřed stojí [doomsayer.GetWomanMan] na převráceném rybím vozíku a divoce křičí na všechny, kdo poslouchají.\n\n\"Den soudu se blíží! Obraťte se! Obraťte se říkám, nebo budete prokletí na věky věků!\"\n\nZnepokojení měšťané si nervózně šeptají mezi sebou, obávající se slov proroka."
 pilgrimage.3004.t:0 "$pilgrimage_header$ Konec je blízko"
 pilgrimage.3101.a:0 "Zavazuji se k Ihramu s nejvyšší oddaností."
 pilgrimage.3101.b:0 "Ehh... není to jako by někdo věděl, když se splíním."
 pilgrimage.3101.desc:1 "Když se blížím k Mekce, stojím nyní před Mīqāt, hranicí mezi svatými prostory Mekky a vnějším světem.\n\nOd tohoto okamžiku musím vstoupit do stavu Ihram, podstoupit rituální očistu a nosit pouze předepsaný oděv. Musím se také zdržet sexuálních činů, nadávání a arogantních nebo hrubých myšlenek."
 pilgrimage.3101.t:1 "Ihrám"
 pilgrimage.3102.a:0 "Chci vidět celé Allahovo slavné stvoření."
 pilgrimage.3102.b:0 "Můj zápal hoří tak silně, že chci udělat víc než jen Hajj."
 pilgrimage.3102.c:0 "Pochybnosti, které mám, mě nutí hledat odpovědi v vzdálených zemích."
 pilgrimage.3102.desc:1 "I když je Hajj povinný pro všechny muslimy, poutě na jiná místa jsou mnohem méně běžné. Protože tyto Ziyarat nejsou vyžadovány islámskou doktrínou, muslimové, kteří se rozhodnou je podniknout, mohou mít širokou škálu motivací k tomu, aby tak učinili.\n\nPokud putujeme po cestě do [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip], přemýšlím o tom, co mě přimělo vzít tuto cestu konkrétně..."
 pilgrimage.3102.t:0 "$pilgrimage_header$ Ziyarat"pilgrimage.1110.c.failure:0 "Bandita není potěšen"
 pilgrimage.3201.a:0 "Přidejte se k ostatním věřícím ve svatých vodách."
 pilgrimage.3201.b:0 "Nebudu se koupat s #EMP rolníky#!!"
 pilgrimage.3201.desc:0 "Rituální očištění je zásadní součástí cesty každého hinduistického poutníka. Běžnou formou toho je umýt se v vodách posvátného řeky překročení.\n\nJe tu jedno takové překročení kousek před námi, ale nemohu si nevšimnout, že je #EMP plné#! obyčejných lidí, kteří také přišli na pouť..."
 pilgrimage.3201.t:0 "$pilgrimage_header$ Rituelní očištění"
 pilgrimage.3202.a.tt:1 "Vaše [THIS.Char.GetInvolvedActivity.GetName] bude #N zpožděna o několik měsíců#!"
 pilgrimage.3202.a:0 "Pojďme si tu trochu pobýt a zamyslet se nad vesmírem."
 pilgrimage.3202.b.tt:0 "Cíle dosáhneš o #P několik týdnů dříve#!"
 pilgrimage.3202.b:0 "Pospěš si, pojďme na to!"
 pilgrimage.3202.desc.buddhism:0 "Gautama Buddha nás naučil, že celý život je posvátný. Zatímco cítící bytosti jsou nejvyšší formou života, i nejmenší stéblo trávy si zaslouží respekt."
 pilgrimage.3202.desc.end:0 "\n\nKdyž procházíme jednoduchou lesní mýtinou, uvědomuji si, jak klidné a tiché to je. Žádný boj, žádný konflikt... jen jednoduchý klid, který si užívají stromy a keře."
 pilgrimage.3202.desc.hinduism:0 "Zatímco Sedm svatých měst je nejposvátnějšími místy, pustina sama má svůj vlastní druh posvátnosti. "
 pilgrimage.3202.desc.jainism:0 "Ahiṃsā, nebo ne-násilí, je jedním z hlavních přikázání džinismu. Dokonce i násilí proti rostlinám je zakázáno, s výjimkou nezbytného minima pro udržení života."
 pilgrimage.3202.desc.nature:0 "Arogance člověka vedla mnohé k víře, že jsou nad přírodou, ale mýlí se. Přírodní svět existuje v nejpravdivějším, nejčistším stavu bytí."
 pilgrimage.3202.t:0 "$pilgrimage_header$ Svatost lesa"
 pilgrimage.3301.a:0 "To zvládnu, alespoň na této cestě."
 pilgrimage.3301.b:0 "Ale můj stan, moje deky? Je to příliš mnoho. Nejsem připraven!"
 pilgrimage.3301.c:0 "Ach, ale je proti Ṛta, aby [ROOT.Char.GetTitleAsNameNoTooltip] cestoval v askezi."
 pilgrimage.3301.desc:0 "Podél poutníkovy cesty vidím mnoho tuláků, těch, kteří opustili svět a osvobodili se od všech světských vazeb.\n\nDnes si starší tulák prohlíží můj doprovod, zatímco [wanderer.GetSheHe] kráčí vedle mě. \"Neseš s sebou příliš mnoho. Aby ses dostal k osvícení, musíš se zbavit svých světských majetků jako já a cestovat pouze v jednoduchých rouchách.\""
 pilgrimage.3301.t:0 "$pilgrimage_header$ Kritický Bhikkhu"
 pilgrimage.4001.a_cynical:0 "Důležité je, že jsem zde viděn a slyšen."
 pilgrimage.4001.a_dead:0 "Zachovali jsme svatou cestu."
 pilgrimage.4001.a:0 "Kráčel jsem po svaté cestě."
 pilgrimage.4001.cynical_end:0 "\n\nHodně chození."
 pilgrimage.4001.desc:1 "Konečně jsem zde, tělem i duší, na velkém [ROOT.Char.GetFaith.HouseOfWorship] [ROOT.Char.GetCurrentLocation.GetNameNoTooltip].\n\nKdyž mi [ROOT.Char.GetFaith.BishopNeuter] nabízí požehnání, přemýšlím o všem, co se muselo stát, aby mě [ROOT.Char.GetFaith.PantheonTerm] přivedlo sem, do této chvíle."
 pilgrimage.4001.t:0 "Příchod"
 pilgrimage.4002.a_cynical:0 "Je to... něco v pořádku."
 pilgrimage.4002.a:0 "Opravdu, můj příteli!"
 pilgrimage.4002.b:1 "Oh ano, líbí se mi, co vidím."
 pilgrimage.4002.desc:1 "Konečně jsem tady, tělem i duší, na konci své velké poutě. A kdo by mě tam měl přivítat než [2010_mystic.GetTitledFirstName], hledač pravého poznání o božství?\n\n\"Podívej se kolem sebe, [ROOT.Char.GetFirstNameNoTooltip]!\" říká [2010_mystic.GetSheHe]. \"Není tato sláva taková, jak jsem říkal, že bude?\""
 pilgrimage.4010.a.flavor:0 "Uvědomit si, že teď se vracet, by bylo svatokrádežné!"
 pilgrimage.4010.a.tt:0 "Prozkoumávat cílové místo a zůstat v [THIS.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] po pravidelně stanovenou dobu\n$EFFECT_LIST_BULLET$Tvé [THIS.Char.GetInvolvedActivity.GetName] závěry a odměny budou stále negativně ovlivněny"
 pilgrimage.4010.a:0 "Já... Změnil jsem názor. To se zdá být špatné."
 pilgrimage.4010.b.flavor:0 "Pojďme prostě..."
 pilgrimage.4010.b.tt:0 "Vaše [THIS.Char.GetInvolvedActivity.GetName] se uzavře a okamžitě začnete cestovat zpět."
 pilgrimage.4010.b:0 "Ano. Přejděme k [ROOT.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip]."
 pilgrimage.4010.desc:0 "Když zkracujeme cestu a spěcháme se, konečně jsme dorazili do [ROOT.Char.GetCurrentLocation.GetNameNoTooltip].\n\nNechtějíce ztrácet čas, jakmile byly splněny svaté povinnosti pro naši [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName], místní služebníci mě informují, že naše cesta je připravena a ready na zpáteční cestu."
 pilgrimage.4010.t:0 "Byl jsem tam"pilgrimage_piousness_because_i_have_tenet_warmonger:0 "Protože vaše [faith|E] má [GetFaithDoctrine('tenet_warmonger').GetBaseName] [core_tenet|E]:\n$EFFECT_LIST_BULLET$$pilgrimage_pious_type_tt_positive$\n"
 pilgrimage.4020.a.flavor:0 "Ať je [old_pilgrimage_host.GetSheHe] nyní v pokoji."
 pilgrimage.4020.a:0 "To bylo správné rozhodnutí."
 pilgrimage.4020.desc.intro:0 "Jakmile dorazíme na [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], začnu uspořádávat obřad pro"
 pilgrimage.4020.desc.liked:0 "Snažím se udržet klid, zatímco hledám jednoho z [ROOT.Char.GetFaith.AltPriestTermPlural], připraveného nás provést tímto posledním odchodem.\n\nPoté nacházím klid vědomím, že jsme dorazili do [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] a že [old_pilgrimage_host.GetFirstName] navždy odpočívá, blíže k [ROOT.Char.GetFaith.HighGodNameAlternate], na tomto posvátném místě."
 pilgrimage.4020.desc.neutral:0 "Průvod je poklidný a důstojný, a místní [ROOT.Char.GetFaith.AltPriestTermPlural] mi zaručují, že [old_pilgrimage_host.GetSheHe] je na lepším místě nyní, když [old_pilgrimage_host.GetSheHe] zde v [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] odpočívá blíže k [ROOT.Char.GetFaith.HighGodName]."
 pilgrimage.4020.desc.relation_family_liked:0 "mého draze zesnulého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_pilgrimage_host'))].\n\n"
 pilgrimage.4020.desc.relation_family:0 "mému zesnulému [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_pilgrimage_host'))].\n\n"pilgrimage.4020.desc.relation_family_liked:0 "můj milovaný [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_pilgrimage_host'))].\n\n"
 pilgrimage.4020.desc.relation_liked:0 "můj drahý [old_pilgrimage_host.GetFirstName].\n\n"
 pilgrimage.4020.desc.relation_neutral:0 "[old_pilgrimage_host.GetTitledFirstName].\n\n"
 pilgrimage.4020.t:0 "Memento Mori"pilgrimage_fidelity_pilgrim_desc:0 "$EFFECT_LIST_BULLET$ [travel|E] rychlost není ovlivněna\n$EFFECT_LIST_BULLET$ [piety|E] odměny při dokončení nejsou ovlivněny\n\n#weak S radostným srdcem a dobrým úmyslem se vydáváme vidět svatá místa této Země.#!"
 pilgrimage.5001.desc:0 "Poutníci se sjíždějí do Říma z celého křesťanského světa. Někteří následují Via Francigena; jiní se vydávají méně známými cestami. Nakonec se všichni shromáždíme zde, u Baziliky svatého Petra, kde byl pochován velký muž sám.\n\nKdyž stojím zde s ostatními poutníky, cítím pocit důstojné jednoty a společenství sdíleného mezi přítomnými, kteří všichni překonali různé zkoušky a útrapy na své cestě."
 pilgrimage.5001.t:0 "Všechny cesty vedou do Říma"
 pilgrimage.5011.desc.beginning:0 "Žádné jiné město na světě nemá historii jako Jeruzalém. Kromě mnoha dalších svatých míst obsahuje město "
 pilgrimage.5011.desc.end:0 "\n\nStojíc před Chrámovou horou, s rukou na Západní zdi, přemýšlím o všem, co se na mé cestě do tohoto města legend stalo."
 pilgrimage.5011.desc.christian:0 "církev svatého hrobu, postavená na spojených místech, kde byl Ježíš ukřižován, pohřben a vzkříšen."
 pilgrimage.5011.desc.jewish:0 "Chrámová hora, místo Svatyně svatyní, a místo, kde se prorokuje, že bude obnoven Třetí chrám."
 pilgrimage.5011.desc.muslim:0 "Haram esh-Sharif, místo, kde Muhammad vystoupil do nebe po svém životě na zemi."
 pilgrimage.5011.t:0 "Ó Jeruzaléme, Jeruzaléme!"
 pilgrimage.5021.desc:0 "Konečně stojím na kopcích za Konstantinopolem, třpytivým klenotem civilizace, který odráží slávu římské říše. Je to skutečně místo, které stojí za to vidět!\n\nNedaleko centra vidím Hagia Sofii, velké místo uctívání, které je často považováno za vrchol byzantské architektury.\n\nNení to však jediný zázrak zde, a když hledím na město, obdivuji slávy [ROOT.Char.GetFaith.CreatorNamePossessive] stvoření."
 pilgrimage.5021.t:0 "Město světových touh!"
 pilgrimage.5031.desc:0 "Konečně jsem dorazil do Alexandrie, domova křesťanského mnišství. První mniši a poustevníci začali své cesty v pouštních jeskyních kolem města, které jsou dodnes v používání.\n\nI když není tak slavná jako Jeruzalém nebo Řím, Alexandria má dlouhou historii jako centrum teologie a vzdělávání. I po staletích islámské okupace stále enklávy křesťanů žijících ve městě udržují svou víru silnou."
 pilgrimage.5031.t:0 "Alexandrie!"
 pilgrimage.5101.desc:1 "[ROOT.Char.GetFaith.HighGodName] poprvé promluvil k Mojžíšovi na vrcholu hory Sinaj, převzal podobu hořícího keře. Později, na stejné hoře, [ROOT.Char.GetFaith.HighGodNameSheHe|U] mu předal Desatero, které tvořilo základ všech abrahámských doktrín.\n\nNení pochyb, že [ROOT.Char.GetFaith.HighGodName] má tuto lokalitu v oblibě, a přemýšlím, jestli [ROOT.Char.GetFaith.HighGodNameSheHe|U] se na mě dívá, zatímco stojím na těchto posvátných svazích..."
 pilgrimage.5101.t:0 "Sinai a Horeb"
 pilgrimage.5201.desc:0 "Muhammad nebyl vždy milován a v nejranějších dnech muslimské víry ho mnozí odmítali a jeho učení.\n\nPoté, co byl varován o plánu na jeho vraždu, opustil Mekku a vydal se do Yathribu, kde ho rostoucí skupina muslimů uvítala s otevřenou náručí. Tato cesta byla známá jako Hidžra a ve svém novém domově dokázal Muhammad shromáždit válčící kmeny kolem sebe v odevzdání se Alláhovi.\n\nYathrib byl přejmenován na Medinu, město Proroka, na počest tohoto. A teď tu jsem, připraven uctít jeho cestu sám."
 pilgrimage.5201.t:0 "Hegira"
 pilgrimage.5301.desc:0 "Konečně jsem dorazil do Varanasi. Založené bohem Šivou ve velmi dávné minulosti, velké město přitahuje poutníky z daleka.\n\nNejen hinduističtí poutníci sem cestují, neboť město je blízko místa, kde Gautama Buddha poprvé učil své učedníky.\n\nVidět toto míchání věřících na vlastní oči a poznání a diskusi, které z toho plynou, mě nově uvědomuje, jak všichni žijeme v tomto světě spolu."
 pilgrimage.5301.t:0 "Varanasi"
 pilgrimage.5311.desc:1 "Konečně jsem dorazil do Ayodhya, rodiště boha Rámy a dějiště velkého eposu Rámájana. Jako inkarnace Višnua jsou Rámovy narození a život považovány za zářný příklad dharmy v akci.\n\nJako příběh, který inspiroval generace hindů, přítomnost na místě Rámájana mě nutí přemýšlet, jakou stopu zanechá moje vlastní dědictví na historii..."
 pilgrimage.5311.t:0 "Ajodhja"
 pilgrimage.5321.desc:0 "Konečně jsem dorazil na svou cílovou destinaci, Mathura. Právě zde se narodil bůh Kršna, božstvo soucitu, lásky a něhy.\n\nKdyž se rozhlédnu, vidím všechny tyto aspekty předváděné poutníky, kteří sem přicházejí uctívat v chrámovém komplexu Krishna Janmasthan, jedno z nejpůsobivějších a největších kousků náboženské architektury, které bylo dosud postaveno."
 pilgrimage.5321.t:0 "Mathura"
 pilgrimage.5331.desc:0 "Konečně jsem dorazil ke zdroji posvátné řeky Ganga, Haridwar.\n\nMěsto bylo postaveno na místě, kde sama bohyně Ganga sestoupila, když Pán Šiva uvolnil mocnou řeku ze svých vlasů.\n\nZnámá tím, že dokáže smýt hříchy, poutníci z celého světa sem přicházejí koupat se ve vodách řeky. Nyní budu jedním z nich."
 pilgrimage.5331.t:0 "Haridwar"
 pilgrimage.5341.desc:1 "Nakonec jsem dorazil do Kanchipuramu, domova chrámu Kamakshi Amman.\n\nTento chrám, zasvěcený matce bohyně, je známý jako místo míru a prosperity a zůstává jedním ze sedmi nejposvátnějších míst v hinduismu."
 pilgrimage.5341.t:0 "Kanchipuram"
 pilgrimage.5351.desc:0 "Po příjezdu do starobylého města Ujjain se vydávám směrem k Mahakaleshwar Jyotirlinga.\n\nVěnováno Pánu Šivovi v jeho inkarnaci jako Mahakaleshwar, město je dlouho jak poutním, tak administrativním centrem, vytvářejícím velkou pulsující metropoli, která vibruje životy věřících.\n\nPo příjezdu k velkému chrámu hledám požehnání [ROOT.Char.GetFaith.BishopNeuter], abych vyčistil svou duši od hříchů."
 pilgrimage.5351.t:0 "Ujjayini"
 pilgrimage.5361.desc:0 "Konečně jsem na prahu Městské brány, Dwarka, jednoho z nejvýznamnějších míst v hinduismu.\n\nPodle legendy vrátila Vishnuova inkarnace Kršny velké úseky země zpět z moře, aby se město mohlo postavit zde. Od té doby se město značně rozrostlo a stalo se náboženským a ekonomickým centrem, které přitahuje poutníky ze všech koutů ... mě mezi nimi."
 pilgrimage.5361.t:0 "Dvarka"
 pilgrimage.5401.desc:0 "Dorazil jsem na nejsvětější místo na světě pro buddhisty, Bodh Gaya je místo, kde [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself] dosáhl osvícení pod stromem Bodhi.\n\nOd té doby byl kolem posvátného stromu postaven složitý chrám Mahabodi, a poutníci z celého světa sem přicházejí, aby se více dozvěděli o příběhu [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] a oslavili [ROOT.Char.GetFaith.HighGodHerHis] život."
 pilgrimage.5401.t:0 "Bodh Gaya"
 pilgrimage.5411.desc:0 "Konečně jsem dorazil do Kushinagaru, kde se říká, že [ROOT.Char.GetFaith.HighGodName] odešel z tohoto světa.\n\nPoté, co dosáhl Nirvány za života, je třeba oslavit [ROOT.Char.GetFaith.HighGodHerHis] smrt, neboť [ROOT.Char.GetFaith.HighGodNameSheHe] dosáhl Parinirvány po smrti a osvobodil se z řetězů znovuzrození. Tato mokša, nebo osvobození, je konečným cílem oddaného buddhisty."
 pilgrimage.5411.t:0 "Kushinagar"
 pilgrimage.5421.desc:0 "Moje cesta mě konečně dovedla do Sarnathu, místa, kde [ROOT.Char.GetFaith.HighGodName] poprvé učil čtyři vznešené pravdy [ROOT.Char.GetFaith.HighGodHerHis] následovníkům a také s tím spojené učení.\n\nPrávě zde byla založena první buddhistická škola, která dnes i nadále přitahuje poutníky z celého světa."
 pilgrimage.5421.t:0 "Sarnath"
 pilgrimage.5501.desc:1 "Podle Nirvana Kandy zde na hoře Shikharji dosáhlo dvacet z dvaceti čtyř džainských tirthankara Mokši. Taková storied historie udělala z tohoto místa nejdůležitější poutní místo v džainské komunitě, a když se dívám od nejvyšších vrcholků k nejnižším údolím, přemýšlím o své vlastní cestě sem a co to znamená pro můj život."
 pilgrimage.5501.t:0 "Shikharji"
 pilgrimage.5601.desc:0 "Když stojím na svazích hory Ushi-darena, výhled na dolní oblasti se rozprostírá přede mnou. Tvářen s úžasným pohledem, nemohu si nevzpomínat, jak Zoroaster dosáhl osvícení právě zde, přijímající znalosti od Ahura Mazdy, které měl rozšířit do světa pod ním. Jako většina poutníků zde necítím božskou jiskru prorocké moudrosti, přesto se nemohu přestat divit tomu, co leží přede mnou."
 pilgrimage.5601.t:0 "Božské vědomí"
 pilgrimage.5901.desc:0 "Hluboko v lesích Paderbornu kdysi stála Irminsul, Velký Sloup. Zřídila se na počest Odina, památník byl zničen Karel Velikým během saských válek, ale náš lid stále proudí k místu, kde kdysi stál na počest jeho památky. Nyní mohu říct, že i já jsem učinil pouť na toto svaté místo."
 pilgrimage.5901.t:0 "Paderborn!"
 pilgrimage.5911.desc:1 "Svět je [ROOT.Char.GetFaith.HighGodNamePossessive] chrám, velká modrá obloha grandiosnější než strop jakékoli mešity nebo kostela. Zde v rozsáhlých otevřených stepích [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] se cítím zvlášť blízko [ROOT.Char.GetFaith.PantheonTerm], a nacházím se v reflexi na svou cestu, abych dosáhl tohoto posvátného místa."
 pilgrimage.5911.t:0 "Otevřená modrá obloha"
 pilgrimage.5921.desc:1 "Konečně jsem dorazil do [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. Zatímco někteří se modlí v kostelech nebo mešitách, vím, že nejposvátnější místa jsou v otevřeném lese, kde se nahé nohy hladí jemnou, živou zemí.\n\nStaré háje jsou zde obzvlášť ctihodné a já se zamýšlím o svém místě v přírodním světě, když stojím mezi velkými stromy."
 pilgrimage.5921.t:0 "Svaté háje"
 pilgrimage.6001.a:0 "Moje ucho je vždy otevřené pro přítele."
 pilgrimage.6001.b:0 "Raději bych byl sám, díky."
 pilgrimage.6001.c:0 "Hanba na tebe. Jsme zde, abychom se soustředili na naši víru!"
 pilgrimage.6001.desc:1 "Pomalu postupuji v této dlouhé procesí směrem k [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] a přemýšlím o pohodlí, které jsem zanechal v [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], když slyším, jak někdo volá mé jméno ze zadní části.\n\nMůj přítel [friend.GetFirstNameNoTooltip] přibíhá ke mně a zvolá: \"[ROOT.Char.GetTitledFirstNameNoTooltip]! Jaké štěstí, že se vydáváme k témuž svatému místu! Nechtěl bys mít společnost na této dlouhé a osamělé cestě do [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]?\""
 pilgrimage.6001.t:0 "Čím víc, tím lépe"
 pilgrimage.6002.a_tt:0 "Navštiv místní hospodu."
 pilgrimage.6002.a:0 "Tekuté osvěžení se zdá božské!"pilgrimage.2511.desc.start:1 "[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] přitahuje poutníky z celého [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] světa, takže není nepředstavitelné, že bych na své cestě narazil na [lordling.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\nCo #EMP je#! nepředstavitelné, je drzý způsob, jakým [lordling.GetSheHe] se ke mně choval, když přerušil můj doprovod na [lordling.GetHerHis] koni a nazval mě [ROOT.Char.Custom('InsultNoun')]... #EMP do tváře#!, ne méně!"
 pilgrimage.6002.b_tt:0 "Pokračuješ ve své cestě"
 pilgrimage.6002.b:1 "Jdi napřed..."pilgrimage.2501.a.sin:0 "Nemohu si říct ne!"
 pilgrimage.6002.c:1 "Jaký pohan by navštívil hostinec během pouti?"
 pilgrimage.6002.desc:0 "[friend.GetFirstNameNoTooltip|U] a já trávíme zbytek dne na cestě konverzací o tom a onom, intrikách a vtipech, bitvách a milencích, starých přátelích a nových. Jsme uprostřed fascinující konverzace, když unavený pokřik zazní ze začátku sloupu: "Tady založíme tábor!"\n\n[friend.GetFirstNameNoTooltip|U] se na mě podívá se šibalským úsměvem na [friend.GetHerHis] tváři a říká: "Konečně! I když co takhle krátká odbočka před postavením tábora? Dlouhá cesta může udělat [friend.GetWomanMan] žíznivým...""
 pilgrimage.6003.a_tt:0 "Pokračuj v radosti s [friend.GetShortUIName]"
 pilgrimage.6003.a:0 "\"Další kolo je na mě!\""
 pilgrimage.6003.b.tt:1 "Ty a [friend.GetFirstNameNoTooltip] ukončíte noc a vrátíte se do tábora"
 pilgrimage.6003.b:0 "Měli bychom se vrátit do tábora, abychom nebyli postrádáni."
 pilgrimage.6003.desc:0 "Vstupujeme do přeplněné krčmy a [friend.GetFirstNameNoTooltip] hned objednává dva šálky [ROOT.Char.Custom('RegionalDrink')]. Sedíme a posloucháme příběh minstrela a užíváme si své nápoje, povídajíce si o životních tesknostech a triumphech.\n\nDíky [ROOT.Char.GetFaith.HighGodName], to je osvěžující po dlouhém dni potění a dřiny na cestě. Zvedám svůj šálek a volám: ''Na zdraví mého přítele [friend.GetFirstNamePossessiveNoTooltip], že navrhl tak skvělý odpočinek po dnešní cestě!''\n\nKrčma zvedá své šálky na oslavu mého skvělého přítele a všichni pijí hluboce."
 pilgrimage.6004.a.tt:1 "Boucháš do nově vykopaných sudů a sdílíš svůj lup s davem"
 pilgrimage.6004.a:0 "\"[ROOT.Char.Custom('RegionalDrink')|U] pro všechny!\""
 pilgrimage.6004.b:0 ""Myslím, že jsme už překročili naše přijetí...""
 pilgrimage.6004.desc:0 "Po možná příliš mnoha kolech [ROOT.Char.Custom('RegionalDrink')] inspirujeme [friend.GetFirstNameNoTooltip] a naše společníky v hospodě k refrénu popíjecí písně, zatímco tlučeme do stolů.\n\nS #EMP prásknutím#! a více tříští než kdybych měl spočítat, padáme skrze podlahu do vinného sklípku, odvážně se vydáváme tam, kde málo [ROOT.Char.GetWomenMen] se odvážilo jít dříve.\n\nVšichni naši veselí společníci na nás shlížejí z hlavního patra s smíšenými emocemi starosti a schadenfreude. Očividně čekají zprávu ze sklepa."
 pilgrimage.6005.a:0 "Tak laskaví a ohleduplní společníci na cestě máme!"
 pilgrimage.6005.b:0 ""Měli bychom zaplatit za naše neštěstí!""
 pilgrimage.6005.c:0 ""Je hříchem dobře se bavit?""
 pilgrimage.6005.desc.bad:1 "a každý člen naší pouti se na nás otočí a zírá.\n\nS těžkým břemenem [ROOT.Char.Custom('RegionalDrink')] v našich žaludcích sotva udržujeme svou osobní důstojnost.\n\nKdyž vyprávíme o našich podnicích večera každému, kdo poslouchá, zvlášť horlivý člen poutního tábora mi dává přísný pohled a naléhá na nás, abychom zaplatili za škody v blízké hospodě."
 pilgrimage.6005.desc.good:1 "ale ani jediná věc se nehýbe.\n\nOheň se zdá být krmený přímo před spaním, aby nás udržel v teple."
 pilgrimage.6005.desc:0 "Tiše se vracíme zpět do tábora, upřímně se modlíme, aby už všichni dávno šli spát. Když přicházíme k našim stanům, vidíme, že oheň stále hoří"pilgrimage.6800.d:0 ""Zůstat vzadu? Pro #EMP spiknutí#! proti mně? Ani náhodou!""
 pilgrimage.6006.a:0 "\"Tvé tajemství je u mě v bezpečí, příteli.\""
 pilgrimage.6006.b:0 ""Nedovolím, aby mi přítel, který nevěří, byl blízký.""
 pilgrimage.6006.c:0 ""Předkládáte dobré argumenty...""
 pilgrimage.6006.desc:0 "[friend.GetFirstName] a já se blížíme ke konci dnešní cesty. Pomalu se přibližujeme k určenému zastavení, když najednou někdo vpředu zakřičí: "Podívejte! Jaké #EMP nádherné#! západ slunce!"\n\nVšichni vyrazí vpřed s posledními zbytky svých sil, aby se pokusili zahlédnout majestátní scenérii. "Jaké zázraky máme tu čest vidět v tomto smrtelném životě! Toto je ideální chvíle k zamyšlení nad naší vírou," říkám [friend.GetFirstNameNoTooltip], ale [friend.GetSheHe] se zdá být vůbec nedotčený, nechávající ostrý posměch uniknout [friend.GetHerHis] rtů.\n\n"To je jen západ slunce!" [friend.GetSheHe] křičí. "Musí se všechno, co děláme na této cestě, týkat [ROOT.Char.GetFaith.HighGodName]? Chci jen cestovat a vidět svět — ani nejsem přesvědčen, že [ROOT.Char.GetFaith.HighGodName] vůbec existuje #EMP vůbec!#!""
 pilgrimage.6007.a.failure:0 "[friend.GetFirstNamePossessiveNoTooltip] stav se zhoršuje"
 pilgrimage.6007.a.success:0 "[friend.GetFirstNameNoTooltip] byl vyléčen"
 pilgrimage.6007.a:0 "[ROOT.Char.GetFaith.HighGodName] opravdu bdí nad námi."
 pilgrimage.6007.b:0 "Tento [6007_healer.GetWomanMan] není hoden naší důvěry."
 pilgrimage.6007.desc:1 "Můj [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('friend'))] [friend.GetFirstName], sužovaný [friend.GetHerHis] utrpením, se snaží držet krok s námi na naší pouti. Tak jdu vedle [friend.GetHerHim] a dělám [friend.GetHerHim] společnost. Toudící [ROOT.Char.GetFaith.PriestNeuter] s námi cestoval nějaký čas a všiml si [friend.GetFirstNamePossessiveNoTooltip] boje.\n\n"Ty ubohé duše. Dítě [ROOT.Char.GetFaith.HighGodName] by nemělo takto trpět na [friend.GetHerHis] cestě k [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]," říká. "Možná by mi [ROOT.Char.GetFaith.HealthGodName] mohl udělit moc tě vyléčit z tvého utrpení. Dovolil bys mi to zkusit?"\n\nMůj [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('friend'))] se na mě obrací, hledajíc mou radu. "Co si myslíš, [ROOT.Char.GetFirstName]?""
 pilgrimage.6007.t:0 "Život na modlitbě"
 pilgrimage.6500.a.tt:0 "Tvá kultura nemá tradici [GetCultureTradition('tradition_xenophilic').GetName]"
 pilgrimage.6500.a:1 "Já #EMP vím!#! Užijme si to!"
 pilgrimage.6500.b:0 "Jaké výkony může duchovno dosáhnout!"
 pilgrimage.6500.c:0 "Člověk postavil toto místo, ne božstva."
 pilgrimage.6500.desc:1 "[pilgrimage_member.GetTitledFirstName], můj [ROOT.Char.Custom2('RelationToMe', pilgrimage_member)], vykukuje nad rozlehlým svatým místem [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier], zatímco se prodíráme davem:\n\n\"[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] je skutečně pohled na to! Místo, kde se setkávají kultury a víry, aby se modlily. Nejsme požehnáni, že můžeme zažít takovou blízkost a společenství?\"\n\n[pilgrimage_member.GetSheHe|U] se na mě dívá očekávajícím pohledem."
 pilgrimage.6500.t:1 "Ocenění"
 pilgrimage.6510.a.flavor:0 "Nemohu uvěřit, že má tato deska #EMP chybu v pravopisu!#!"
 pilgrimage.6510.a:1 "#EMP I#! to přeložím pro vás všechny!"
 pilgrimage.6510.b_failure.desc:0 "Deska zůstává záhadou"
 pilgrimage.6510.b_failure.t:0 "Deska nesrozumitelná"
 pilgrimage.6510.b_success.desc:0 "Rozluštit desku"
 pilgrimage.6510.b_success.t:0 "Deska rozluštěna"
 pilgrimage.6510.b:0 "Co ta deska říká...?"
 pilgrimage.6510.c:0 "Eh, tohle se mi zdá sotva stojí za to."
 pilgrimage.6510.desc:1 "Když se procházím ulicemi [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], zastavím se před malým [ROOT.Char.GetFaith.HouseOfWorship]. Budova je poměrně fádní a skromná, ale přede mnou se shromáždil malý dav poutníků.\n\nKdyž se přiblížím, uvědomím si, že si kroutí hlavy a snaží se pochopit desku vedle jedné z soch strážců, napsanou ve cizím jazyce.\n\nTo by mohla být příležitost poskytnout mým spolupoutníkům službu!"
 pilgrimage.6510.t:1 "Ztraceno v překladu"
 pilgrimage.6520.a:1 "Jak #EMP se opovažujete#! být tak drzý!"
 pilgrimage.6520.b:0 "Pojď, ukážu ti tuto nádhernou sochu tamhle."
 pilgrimage.6520.c:0 "Vidím, co tím myslíš."
 pilgrimage.6520.desc_forgiving:0 "cítit kousek soucitu pro [impatient_pilgrim.GetHerHim]. Není to zábava být táhnut."
 pilgrimage.6520.desc_nonforgiving:0 "nemůžu uvěřit #EMP drzosti#! [impatient_pilgrim.GetHerHim]. Zpevňuji pěsti."
 pilgrimage.6520.desc:1 "[impatient_pilgrim.GetTitledFirstName] pospíchá s naší poutní skupinou, hlasitě si povzdechuje a táhne [impatient_pilgrim.GetHerHis] nohy: "Připadá mi, že jsme tu už věčnost. Není na čase začít se brzy vracet domů?" [impatient_pilgrim.GetSheHe] mumlá netrpělivě.\n\nDávám [impatient_pilgrim.GetHerHim] letmý pohled, a"
 pilgrimage.6520.t:0 "Čas brzy jít domů?"
 pilgrimage.6530.a_child.tt:0 "Sleduješ dítě"
 pilgrimage.6530.a:0 "Zaujalo mě to."
 pilgrimage.6530.b.flavor:0 "[local_guide.GetShortUIName] se vytrácí."
 pilgrimage.6530.b_child:0 "Lhaní ti nesluší, mé dítě."
 pilgrimage.6530.b:0 "[ROOT.Char.GetFaith.HighGodName] se také usměje na con[local_guide.GetWomenMen]."
 pilgrimage.6530.c.flavor:0 "Všichni platíme za své hříchy."
 pilgrimage.6530.c:0 "Dejte mi jeden důvod, proč vás neudat."
 pilgrimage.6530.dangerous.desc:0 "Jsi podveden do nebezpečné situace"
 pilgrimage.6530.desc_adult:0 "podivný [local_guide.GetWomanMan]. [local_guide.GetSheHe|U] se bez ostychu obrací k nám:\n\n''Můj [ROOT.Char.GetLadyLord], vypadáte jako vyladěný gentlem[ROOT.Char.GetWomanMan]! Známe jedno naprosto #EMP božské#! zkušenost nedaleko od [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], která by určitě zajímala každého oddaného poutníka!''"
 pilgrimage.6530.desc_child:0 "malé dítě s širokýma, jasnýma očima. [local_guide.GetSheHe|U] se na nás dívá, jak [local_guide.GetSheHe] vykřikuje:\n\n\"Znám tajné místo, kde žije [ROOT.Char.GetFaith.HighGodName]!\" [local_guide.GetSheHe] si nasazuje odhodlaný výraz, když [local_guide.GetSheHe] pokračuje: \"Můžu ti to ukázat, pokud chceš?\""
 pilgrimage.6530.desc_intro:0 "Když se procházíme kolem stánků na trhu [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], přistupuje k nám"
 pilgrimage.6530.desc_learned:0 "\n\nPo studiu map vím, že na té straně [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] není nic kromě nebezpečného pustiny."
 pilgrimage.6530.desc_warning:0 "\n\n[warning_character.GetTitledFirstName], po mé pravici, se mračí a jemně kroutí [warning_character.GetHerHis] hlavu. Varování?"
 pilgrimage.6530.d.flavor:0 "Do [local_guide.GetHerHim] vpracuji trochu upřímnosti!"
 pilgrimage.6530.divinity.desc:0 "[local_guide.GetShortUIName] vám ukazuje skutečně božský zážitek"
 pilgrimage.6530.d:0 "Snažíš se mě #EMP oklamat#!, sedlák?!"
 pilgrimage.6530.e:0 "Já se vzdávám."
 pilgrimage.6530.t:0 "Nové Zkušenosti"
 pilgrimage.6531.a:0 "Jak neobyčejné!"
 pilgrimage.6531.desc_crystal_cavern:0 "Když začínám přemýšlet, zda někdy dorazíme, náš průvodce [local_guide.GetTitledFirstName] náhle odbočí ostře vlevo a než si uvědomíme, vcházíme do jeskyně, skryté v krajině.\n\nSlabé světlo, které se pomalu zesiluje, začíná odrážet naše vybavení, když narazíme do velké jeskyně pokryté stovkami krystalů. Krystaly zachycují světlo z otvoru ve stropě a doprovod, včetně mě, se v údivu dívá na tento pohled."
 pilgrimage.6531.desc_cynical:0 "\n\nTo je velmi impozantní čin přírody, to musím uznat."
 pilgrimage.6531.desc_non_cynical:0 "\n\nNikdy jsem necítil [ROOT.Char.GetFaith.HighGodNamePossessive] přítomnost silnější než na tomto místě."
 pilgrimage.6531.desc_wellspring:0 "Mimo [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] se náhle zastavujeme. Náš průvodce [local_guide.GetTitledFirstName] nám ukazuje skrytý průchod a dostáváme se do malé jeskyně, osvětlené denním světlem padajícím skrze otvor v střeše.\n\nSkrze ten samý otvor vyvěrá skutečně pozoruhodný pramen, klidně. Tekoucí voda svítí božskou nádherou a slabé mlhavé duhy zbarvují vzduch kolem ní."
 pilgrimage.6531.t:0 "Skrytá božství"
 pilgrimage.6532.a_failure.desc:0 "[6532_protektor.GetShortUIName] byl zraněn v boji"
 pilgrimage.6532.a_failure.t:0 "Zraněný"
 pilgrimage.6532.a_success.desc:0 "[6532_protector.GetShortUIName] úspěšně zastrašil padouchy"pilgrimage.2011.b:0 "To je tak pohodlné, že bych mohl usnout..."
 pilgrimage.6532.a_success.t:0 "Zlí se vyděsili"
 pilgrimage.6532.a:0 "[6532_protector.GetTitledFirstNameNoTooltip]! Vyrovnej se s nimi!"
 pilgrimage.6532.b:0 "#EMP Moc [ROOT.Char.GetFaith.HighGodNameAlternate] tě nutí!#!"
 pilgrimage.6532.c_failure.desc:0 "Byli jste okradeni"
 pilgrimage.6532.c_failure.t:0 "Okraden"
 pilgrimage.6532.c_success.desc:0 "Úspěšně vyháníte zlosyny"
 pilgrimage.6532.c_success.t:0 "Zločinci vyhnáni"
 pilgrimage.6532.c:0 "To je svaté místo! Nebojíš se Boha?!"
 pilgrimage.6532.desc:0 "Náš průvodce [local_guide.GetTitledFirstNamePossessive] bezstarostně hvízdá, což je poslední, co slyšíme, předtím než se k nám přiblíží zlosyni, zjevně z ničeho nic, poměrně daleko od [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]. Byla to past, a teď jsme izolováni bez naděje na pomoc.\n\nMůj puls nabírá na rychlosti, když se snažím přijít na svůj další krok. Jak si dovolují lovit poutníky?"
 pilgrimage.6532.t:0 "Poutní oběť!"
 pilgrimage.6533.a.flavor:0 "Pojďme pomoci chudému dítěti."
 pilgrimage.6533.a:0 "Drahé dítě, tvoje upřímnost mě hřeje u srdce."
 pilgrimage.6533.b.flavor:0 "Zločinec vlivem!"
 pilgrimage.6533.b:0 "Takové #EMP ohavné#! činy."
 pilgrimage.6533.desc:0 "Někde za [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], když odbočujeme na další roh, náš dětský průvodce [local_guide.GetTitledFirstName] najednou zastaví. Malé tělíčko se začne třást a slyším potlačovaný vzlyk, jak se [local_guide.GetSheHe] snaží skrýt skutečnost, že pláče.\n\n\"Omlouvám se, m'[ROOT.Char.GetLadyLord], donutili mě to udělat. Moje malá sestra je nemocná a už jsme jedli po několik dní...,\" [local_guide.GetSheHe] se podívá za sebe, velké jasné oči najednou plné strachu. \"Měli bychom se vrátit,\" [local_guide.GetSheHe] zašeptá opatrně."
 pilgrimage.6533.t:0 "Bezradné časy"
 pilgrimage.6540.a.flavor:0 "Měl bych snadno být schopen toto zdvojnásobit."
 pilgrimage.6540.a.tt:0 "Koupíš exotické zboží"
 pilgrimage.6540.a:0 "Tato parcela se zdá být moudrou investicí!"
 pilgrimage.6540.b.flavor:0 "Měl bych to snadno být schopen ztrojnásobit."
 pilgrimage.6540.b:0 "Tyto tam vypadají zajímavě."
 pilgrimage.6540.c:0 "Světické majetky? Jak všední."
 pilgrimage.6540.desc:0 "Během naší pouti do [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] se nemohu ubránit tomu, abych se vrátil na místní trh a prohlížel si zboží. Jeden stánek mě zvlášť zaujme.\n\nObchodník se usmívá a prohlašuje: \"Mám zboží, pokud má můj [ROOT.Char.GetLadyLord] minci!\"\n\nTyto exotické zboží by určitě udělaly dobrý zisk doma, nebo bych je možná mohl dokonce uchovat jako dárek..."
 pilgrimage.6540.t:0 "Mohu vás zaujmout..."
 pilgrimage.6750.a:0 "\"Tady se znovu rodím jako [ROOT.Char.GetWomanMan].\""
 pilgrimage.6750.b:0 ""No, tak si to mohu aspoň užít zatím.""
 pilgrimage.6750.desc.comfort_eater:0 "[GetTrait('comfort_eater').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.contrite:0 "[GetTrait('contrite').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.drunkard:0 "[GetTrait('drunkard').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.flagellant:0 "[GetTrait('flagellant').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.hashishiyah:0 "[GetTrait('hashishiyah').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.inappetetic:0 "[GetTrait('inappetetic').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.intro:0 "Když vstupuji do [ROOT.Char.GetFaith.HouseOfWorship], obrovský pocit viny mě přepadá. Světlo — osvětlující oltář jako slunný letní den — je tak husté, že bych měl pocit, že se ho mohu dotknout.\n\nJaký život žiji? Jakým [ROOT.Char.GetTitleAsNameNoTooltip] bych mohl být? Nebo [ROOT.Char.GetMotherFather]? Nebo [ROOT.Char.Custom('GetDaughterSon')]?\n\nPokud nezměním svůj"
 pilgrimage.6750.desc.irritable:0 "[GetTrait('irritable').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.outro:0 "přírody, jediné světlo, které uvidím, bude to ohňů [ROOT.Char.GetFaith.NegativeAfterLife]."
 pilgrimage.6750.desc.profligate:0 "[GetTrait('profligate').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.rakish:0 "[GetTrait('rakish').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.secret:0 "[repent_trait.GetNameNoTooltip]"
 pilgrimage.6750.t:0 "Pokání v [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]"
 pilgrimage.6760.a:0 ""Nebudu naslouchat tomuto rouhačskému nesmyslu!""
 pilgrimage.6760.b.failure:0 "[bishop_pilgrim.GetShortUIName] si zachovává [bishop_pilgrim.GetHerHis] pozici"
 pilgrimage.6760.b.success:0 "[bishop_pilgrim.GetShortUIName] je přesvědčen"
 pilgrimage.6760.b:1 ""A víš, jak to s Efezskou radou dopadlo pro #EMP jeho#!.""
 pilgrimage.6760.c:0 ""Dobře řečeno, příteli. Teď si udělejme procházku.""
 pilgrimage.6760.desc.christian:0 "\"Bylo by hloupé říkat, že 'bylo učiněno tělem' znamená, že Kristus nekonečně a nepochopitelně se stal člověkem z Ducha, když se hypostaticky spojil.\"\n\n\"Ale, jak sám řekl Nestorius,\" [bishop_pilgrim.GetTitledFirstName] popírá, \"Kristus, člověk, mohl být také učiněn božským, synem milostí a ne přirozeností.\""
 pilgrimage.6760.desc.intro:0 "Jak posloucháme ranní modlitby, [bishop_pilgrim.GetTitledFirstName] a já máme živou diskusi, která se rychle odklání k teologickým záležitostem.\n\n"
 pilgrimage.6760.t:0 "Disputace o [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 pilgrimage.6770.a:0 "Musí to být moje #EMP#!"
 pilgrimage.6770.b.failure:0 "[relic_merchant.GetShortUIName] je uražen vaší nabídkou"
 pilgrimage.6770.b.success:0 "[relic_merchant.GetShortUIName] snižuje cenu"
 pilgrimage.6770.b:0 ""Jsem si jistý, že byste nechtěl prodat relikvii za chamtivou cenu...""
 pilgrimage.6770.c:0 ""Mám lepší věci, na které utrácet zlato.""
 pilgrimage.6770.desc.buddhist:0 "[SCOPE.Custom('BuddhismRelicName')|U]!"
 pilgrimage.6770.desc.fallback:0 "[merchant_relic.GetName|U]!"
 pilgrimage.6770.desc.christian:0 "[SCOPE.Custom('ChristianRelicName')|U]!"
 pilgrimage.6770.desc.intro:0 "Když bloudím kolem stánků na trhu — vyhýbající se co nejvíce místním jídlům, vlnám lidí, kteří se mě snaží zatáhnout do svých domů — všimnu si většího shromáždění kolem určitého obchodníka.\n\n\"Přijďte a kupte pravou relikvii za cenu, která by [ROOT.Char.GetFaith.WealthGodName] rozesmála po desetiletí. The"
 pilgrimage.6770.desc.islam:0 "[SCOPE.Custom('IslamRelic')|U]!"
 pilgrimage.6770.desc.judaism:0 "[SCOPE.Custom('JudaismRelicName')|U]!"
 pilgrimage.6770.desc.outro:0 "Nalezeno v této svaté svatyni, jen před pár dny!""
 pilgrimage.6770.d:0 ""To nevypadá příliš autenticky...""
 pilgrimage.6770.t:0 "Pravá relikvie"
 pilgrimage.6780.a:0 "Co za úžasného mistra, možná bych měl najmout [stolen_courtier.GetHerHim]."
 pilgrimage.6780.b.failure.desc:0 "[stolen_courtier.GetShortUIName] odmítá vaši nabídku"
 pilgrimage.6780.b.failure.t:0 "Nabídka odmítnuta"
 pilgrimage.6780.b.success.desc:0 "[stolen_courtier.GetShortUIName] se připojuje k vašemu dvoru."
 pilgrimage.6780.b.success.t:0 "Šlechtic zrekrutován"
 pilgrimage.6780.b:0 ""Takový odborník se v tomto dvoře cítí ztracený...""
 pilgrimage.6780.c:0 "Osoba není dost, aby riskovala hněv [current_employer.GetTitledFirstNameNoTooltip]."pilgrimage.3201.desc:0 "Rituální očista je zásadní součástí cesty každého hinduistického poutníka. Běžnou formou toho je umýt se ve vodách posvátného řekového přechodu.\n\nTakový přechod je právě před námi, ale nemohu si pomoci, mám pocit, že je #EMP zaplněn#! plebsem, který se rovněž vydal na pouť..."
 pilgrimage.6780.desc:0 "Je jen tolik, kolik může [ROOT.Char.GetWomanMan] modlit, aniž by hledal jiné, stejně důležité, způsoby, jak trávit svůj čas. A [current_employer.GetTitledFirstName] má krásnou rezidenci, kterou mi [current_employer.GetSheHe] tak laskavě dovoluje navštívit.\n\nSlyším hlasy vycházející z jedné z místností, "...a tímto bys dosáhl největší techniky." Nakouknu dovnitř a vidím [stolen_courtier.GetTitledFirstName], jak vysvětluje [stolen_courtier.GetHerHis] řemeslo skupině zvídavých dvořanů, kteří s nadšením následují [stolen_courtier.GetHerHis] učení."
 pilgrimage.6780.t:0 "Zručný dvořan"
 pilgrimage.6790.a:0 ""Jsem. Já #EMP jsem#!.""
 pilgrimage.6790.b:0 ""Více mě zajímají vaše učení.""
 pilgrimage.6790.c:0 ""Nemusím měnit #EMP nic#! na sobě.""
 pilgrimage.6790.desc:0 ""[spiritual_mentor.GetSheHe|U] je nejlepší [spiritual_mentor.GetWomanMan] na celé šíři země. [spiritual_mentor.GetSheHe|U] tráví každý den střežením svatého místa, každou bdělost [spiritual_mentor.GetSheHe] se vrací do [spiritual_mentor.GetHerHis] tábora, kousek za městem, a modlí se až do svítání, kdy měsíc odchází."\n\nNadechnu se hluboko, než přistoupím k ohništi, kde [spiritual_mentor.GetSheHe] odpočívá, poté, co jsem slyšel o [spiritual_mentor.GetHerHis] zázracích.\n\n"Čekl jsem na tebe," říká [spiritual_mentor.GetSheHe], hledíc mi přímo do očí, "a také [spiritual_mentor.GetFaith.HighGodName]. Jsi připraven opustit své [ROOT.Char.Custom('SinfulTrait')|l] způsoby?""
 pilgrimage.6790.t:0 "Duchovní probuzení v [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]"
 pilgrimage.6800.a:0 ""Chápu. Musíš udělat, co musíš.""
 pilgrimage.6800.b:0 ""Nemáme doma [ROOT.Char.GetFaith.HouseOfWorshipPlural]?""
 pilgrimage.6800.c:0 ""Okamžitě tu hloupost odhoďte.""
 pilgrimage.6800.desc:0 "Když vstupuji do svatých míst, vidím [called_member.GetTitledFirstName], jak zírá na oltář s nepřítomným výrazem. "[called_member.GetFirstNameNoTooltip]..." volám [called_member.GetHerHim].\n\n"Můj [ROOT.Char.GetLadyLord]," říká [called_member.GetSheHe], nezasažen, "mám na tebe něco. Doufám, že mi můžeš odpustit. Toto místo hýbe mým duchem a znepokojuje moji duši způsobem, který jsem si myslel, že je nepředstavitelný.\n\n[called_member.GetFaith.HighGodName] mi promluvil a [called_member.GetFaith.HighGodHerHis] hlas je jasný, přísný, přesný. Neustále se opakuje — je to jediný zvuk, který teď slyším; celý svět utichl.\n\nKdybych mohl zůstat, rád bych se mu věnoval.""
 pilgrimage.6800.d:0 "\"Zůstat vzadu? Abych #EMP spiknul#! proti mně? Ani náhodou!\""
 pilgrimage.6800.e.tt:0 "Místní duchovenstvo velmi ocení gesto"
 pilgrimage.6800.e:0 ""Skvělé! Také dám dar!""
 pilgrimage.6800.t:0 "Zavolání"
 pilgrimage.6810.a:0 ""Prosím, přimluv se u [ROOT.Char.GetFaith.HighGodName] za mě.""
 pilgrimage.6810.b:0 "Bylo by užitečné dostat jeden pro [my_heir.GetFirstNameNoTooltip]."
 pilgrimage.6810.c:0 ""Jak může člověk koupit vstup do [ROOT.Char.GetFaith.DivineRealm]?""
 pilgrimage.6810.desc:0 "\"...můžeš jít, dítě.\" Slyším [bishop_pilgrim.GetTitledFirstName] mumlat, když vstupuji do [ROOT.Char.GetFaith.HouseOfWorship]. Poutník se klaní před odchodem a vidím, jak se ruka kněze leskne zlatem.\n\n\"Ah, drahý [ROOT.Char.GetTitleAsNameNoTooltip], chceš také odpustit své hříchy? [religious_head_scope.GetTitledFirstName] dal příkaz udělit odpustky všem poutníkům navštěvujícím [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] — za správnou cenu, samozřejmě.\""
 pilgrimage.6810.t:0 "Požitkářství"
 pilgrimage.6820.a:0 ""Vezmu si jedno!""
 pilgrimage.6820.b:0 ""Nech mě se podívat — ah! A pokud zahnout tady...""
 pilgrimage.6820.c:0 "[ROOT.Char.GetFaith.HighGodName] mě povede."
 pilgrimage.6820.desc:0 "Trhy v [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] jsou přeplněné obchodníky, kteří volají v jazycích, které jsem nikdy neslyšel, a prodávají koření, která jsem nikdy neochutnal.\n\n"Průvodce poutníka! Naučte se nejbezpečnější cesty, objevte zázraky [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]!" Křičí jeden z nich, mávající mým směrem malou knihou."
 pilgrimage.6820.t:0 "Průvodce poutníka"
 pilgrimage.6830.a:0 "Čas se modlit."
 pilgrimage.6830.b:0 "Podívej na ty oblouky... krásné."
 pilgrimage.6830.c.tt:0 "Ztratíte [votive_artifact.GetName]"
 pilgrimage.6830.c:0 "Měl bych udělat oběť."
 pilgrimage.6830.desc:0 "Ozvěna mých vlastních kroků je jediným zvukem v [ROOT.Char.GetFaith.HouseOfWorship]. Jsem sám. Poslední věc, kterou si pamatuji ze světa venku, je obličej těch žebráků u bran a modrá, modrá obloha. Tak vzdálená nyní.\n\nKráčím k oltáři a vím, že jsem tu jen já, a přesto se cítím pod neúprosně bdělým dohledem — přísné oči [ROOT.Char.GetFaith.HighGodName] jsou vždy široce otevřené."
 pilgrimage.6830.t:0 "Ticho"
 pilgrimage.6840.a.tt:0 "Získává [piety_i|E]#positive_value +2%#! Měsíční [piety|E]"
 pilgrimage.6840.a:0 ""Prosím, ať se můj [blessed_artifact.GetNameNoTooltip] stane více zbožným!""
 pilgrimage.6840.b.tt:0 "Získává [prestige_i|E]#positive_value +0.5%#! Měsíčně [prestige|E]"
 pilgrimage.6840.b:0 ""Nechť všichni vidí slávu mého [blessed_artifact.GetNameNoTooltip]!""
 pilgrimage.6840.c:0 "Mám lepší věci na práci se svým zlatem."
 pilgrimage.6840.desc:0 "Poutník umístí votivní panenku před oltář a sklání hlavu. Vidím, jak [blessed_bishop.GetTitledFirstName] žehná a něco mumlí do jejího ucha: "...svaté" stihnu zaslechnout.\n\n[blessed_bishop.GetFaith.BishopNeuter] dělá gesto: "Přinášíš také něco k požehnání, drahý [ROOT.Char.GetTitleAsNameNoTooltip]?""
 pilgrimage.6840.t:0 "Materiální požehnání"
 pilgrimage.7000.a_cynical:0 "I když je to zajímavé, těším se, až si lehnu do vlastní postele."
 pilgrimage.7000.a_hajj_cynical:0 "I když skeptický, to #EMP bylo#! docela grandiózní."
 pilgrimage.7000.a_hajj:0 "Ať vidím vaše zdi znovu!"
 pilgrimage.7000.a.tt:0 "Je čas začít svou cestu zpět domů"
 pilgrimage.7000.a:0 "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], bylo mi ctí."
 pilgrimage.7000.b: "Kajám se!"
 pilgrimage.7000.desc_high_pious:0 "Jsem spokojen ve vědomí, že většina, pokud ne všechny, mé rozhodnutí během naší [activity.Custom('PilgrimageLength')] cesty byla učiněna, aby prokázala mou oddanost [ROOT.Char.GetFaith.HighGodNameAlternate] a [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]."
 pilgrimage.7000.desc_high_worldly:0 "Jsem spokojený, že naše [activity.Custom('PilgrimageLength')] cesta uspokojila světský aspekt [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip], a tím pádem i mě."
 pilgrimage.7000.desc_low_pious:0 "Mám mírné obavy, že jsem nedostal šanci dokázat svou zbožnost k [ROOT.Char.GetFaith.HighGodName] tak, jak bych si možná přál."
 pilgrimage.7000.desc_low_worldly:0 "Mám mírné obavy, že jsem nezískal tolik zkušeností s jinými kulturami a památkami, kolik bych si pravděpodobně přál."
 pilgrimage.7000.desc_mid_pious:0 "Cítím se ujištěn, že i když možná nejsem nejpobožnější poutník, prokázal[a] jsem svou oddanost [ROOT.Char.GetFaith.HighGodNameAlternate] víc než jedním způsobem."
 pilgrimage.7000.desc_mid_worldly:0 "Mohl jsem zmeškat pár světovách příležitostí, ale celkově jsem spokojen s touto zkušeností."
 pilgrimage.7000.desc_obligatory:0 "Po rychlém návštěvě zde jsem hlavně znepokojen tím, že se dostanu zpět domů, abych mohl pokračovat ve svých pravidelných záležitostech.\n\nDoufám, že [ROOT.Char.GetFaith.HighGodNameAlternate] pochopí, že spěchám, ale že mohu stále obdržet [ROOT.Char.GetFaith.HighGodHerHis] uspokojení ohledně mé [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName].\n\nMí [ROOT.Char.GetFaith.AltPriestTermPlural] by v žádném případě neměli mít žádné stížnosti."
 pilgrimage.7000.desc_perfect_pious:0 "Jsem nadšený, že tato pouť byla jednou z, ne-li #EMP tou#!, nejoddělenějších poutí všech dob. [ROOT.Char.GetFaith.HighGodNameAlternate] se na mě usmívá."
 pilgrimage.7000.desc_perfect_worldly:0 "Jsem nadšený, jak tato pouť dopadla; památky, které jsem viděl, a zkušenosti, které jsem získal — toto byla skutečně úspěch!"
 pilgrimage.7000.intro_hajj:0 "Konec letošního Hajj se blíží. Po dvou dnech Ramy al-Jamarat, nebo 'kamennování ďábla', jsem připraven dokončit poslední rituál Tawaf al-Wadaa a rozloučit se s Mekou.\n\n"
 pilgrimage.7000.intro:0 "Jak se náš čas na tomto posvátném místě blíží ke konci,"
 pilgrimage.7000.outro_buried_predecessor_here:0 "\n\nNavzdory nešťastným událostem, které vedly k úmrtí mého předchůdce [old_pilgrimage_host.GetTitledFirstNamePossessive], a očividné smutnění, které zabarvilo tuto cestu — samotná pouť se ukázala jako zajímavá zkušenost, kterou si budu s láskou pamatovat."
 pilgrimage.7000.outro_bury_predecessor_home:0 "\n\nTeď, když jsme udělali čestnou věc a finalizujeme [old_pilgrimage_host.GetTitledFirstNamePossessive] pouť na toto místo, zbývá se pouze bezpečně vrátit domů a dát [old_pilgrimage_host.GetHerHim] k [old_pilgrimage_host.GetHerHis] poslednímu odpočinku."
 pilgrimage.7000.outro_first_hajj:0 "\n\nToto je moje první Hajj, jsem rád, že jsem podstoupil cestu sem, zúčastnil se rituálů a potkal spřízněné duše. Opravdu, cítím, že můj duch je povznesen a nyní blíže k [ROOT.Char.GetFaith.HighGodName] než kdy dříve."
 pilgrimage.7000.outro_first:0 "\n\nToto je má první pouť — a i když žádná pouť není úplně stejná — cítím se jistý, že jsem se lépe seznámil s tím, co očekávat od tohoto typu duchovní cesty v budoucnosti."
 pilgrimage.7000.outro_multi_hajj:0 "\n\nJelikož jsem tu byl mnohokrát předtím, vždy je to opravdová radost podstoupit Hadž. Jsme sjednoceni pod naší vírou a skutečně jsme lidé [ROOT.Char.GetFaith.HighGodNamePossessive]."
 pilgrimage.7000.outro_multi:0 "\n\nZ všech mých [ROOT.Char.Custom('PilgrimageAmount')] poutí byla tato dosud nejosvěžující."
 pilgrimage.7000.outro_new_holy_site:0 "\n\nJsem také nadšen myšlenkou, že jsem navštívil nové svaté místo!"
 pilgrimage.7000.outro_second_hajj:0 "\n\nToto je můj druhý Hajj, setkal jsem se s novými přáteli a znovu jsem se seznámil se známými tvářemi z mé poslední návštěvy."
 pilgrimage.7000.outro_second_revisit:0 "\n\nTato poutní cesta, která značí můj druhý, ale také opětovný navštívení svatyně [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], nemám žádné výčitky, že jsem sem přišel znovu a obdivoval jeho svatost a nádheru."
 pilgrimage.7000.outro_second:0 "\n\nToto je moje druhá pouť, nemohu se ubránit srovnání s mou předchozí návštěvou [first_pilgrimage_memory.MakeScope.Var('pilgrimage_destination').GetProvince.GetNameNoTooltip], ve vší její svatosti."
 pilgrimage.7000.t_hajj:0 "$pilgrimage_header$ Tawaf al-Wadaa"
 pilgrimage.7000.t_obligatory:0 "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]: ... To už jsme udělali"
 pilgrimage.7000.t:0 "Závěr"
 pilgrimage.9001.a_invalidated:0 "Nechte to být, jak to bude."
 pilgrimage.9001.a.tt:0 "Vaše cesta byla dokončena."
 pilgrimage.9001.a:0 "Je dobré být doma."
 pilgrimage.9001.desc_buried_there:0 "S odhodláním dokončit pouť [old_pilgrimage_host.GetTitledFirstNamePossessive] nyní s klidným svědomím odpočívám, vědoma si, že [old_pilgrimage_host.GetSheHe] má [old_pilgrimage_host.GetHerHis] poslední odpočinkové místo v posvátnosti [burial_location.GetNameNoTierNoTooltip].\n\nA zatímco mnohé zůstává stejné, moji [ROOT.Char.GetFaith.AltPriestTermPlural] trvají na tom, že tato svatá cesta změnila něco na mě, ať už to sama vidím, nebo ne."
 pilgrimage.9001.desc_intro:0 "Moje cesta byla dlouhá, ale konečně jsem se vrátil domů."
 pilgrimage.9001.desc_invalidated:0 "\n\nV důsledku nešťastného zvratu událostí byla moje pouť zkrácena a bohužel jsem nenavštívil [missed_holy_site.GetNameNoTooltip]. Zlobí mě to, ale každý den méně.\n\nMohu jen předpokládat, že toto všechno bylo součástí plánu [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]."pilgrimage_because_global_had_tenet_mendicant_preachers:0 "Protože [CHARACTER.GetShortUINamePossessive] [faith|E] měl [GetFaithDoctrine('tenet_mendicant_preachers').GetBaseName] [core_tenet|E]:"
 pilgrimage.9001.desc:1 "I když mnohé zůstává stejné, něco se změnilo v tom, jak [ROOT.Char.GetFaith.PriestNeuterPlural] a [ROOT.Char.GetFaith.BishopNeuterPlural] zacházejí se mnou.\n\nPodstoupil jsem cestu svatého [ROOT.Char.GetWomanMan] a trvají na tom, že to změnilo něco na mně, ať už to vidím sám nebo ne."
 pilgrimage.9001.t:0 "$pilgrimage_header$ Návrat"
 pilgrimage.9010.a_adventurer: "Aspoň jsme zpět v jednom kuse."
 pilgrimage.9010.a.flavor:0 "$pilgrimage.4020.a.flavor$"
 pilgrimage.9010.a_interrupted:0 "Alespoň jsme doma a v jednom kuse."
 pilgrimage.9010.a:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip], jedno srdce, jeden domov."
 pilgrimage.9010.desc.invalidated_pilgrimage_liked:0 "Truchlím za [old_pilgrimage_host.GetHerHis] odchod a cítím velké lítost, že jsem [old_pilgrimage_host.GetHerHim] nemohl položit k odpočinku na [previous_holy_site.GetNameNoTierNoTooltip]."
 pilgrimage.9010.desc.invalidated_pilgrimage_neutral:0 "Jsem trochu popuděný, že jsem nedostal příležitost uložit [old_pilgrimage_host.GetHerHim] na odpočinek v [previous_holy_site.GetNameNoTierNoTooltip], ale pro všechny účely [old_pilgrimage_host.GetSheHe] je nyní konečně uložen na odpočinek."
 pilgrimage.9010.desc.relation_family:0 "Dorazíme do [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] pozdě odpoledne a sluhové, #EMP moji#! sluhové, okamžitě začnou shánět potřebné záležitosti, aby uložili mé [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_pilgrimage_host'))] k [old_pilgrimage_host.GetHerHis] poslednímu odpočinku.\n\n"
 pilgrimage.9010.desc.relation_liked:0 "Do [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] přicházíme pozdě odpoledne, a sluhové, #EMP moji#! sluhové, okamžitě začnou dělat potřebné přípravy, aby uložili drahého [old_pilgrimage_host.GetFirstName] k [old_pilgrimage_host.GetHerHis] poslednímu odpočinku.\n\n"
 pilgrimage.9010.desc.relation_neutral:0 "Dorazíme do [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] pozdě odpoledne a služebníci, #EMP moji#! služebníci, okamžitě začínají činění potřebných opatření, aby uložili [old_pilgrimage_host.GetTitledFirstName] k [old_pilgrimage_host.GetHerHis] poslednímu odpočinku.\n\n"
 pilgrimage.9010.desc.there_and_back_liked:0 "Při smutku nad [old_pilgrimage_host.GetHerHis] odchodem nacházím útěchu v tom, že jsem splnil [old_pilgrimage_host.GetHerHis] přání a dokončil naši pouť k [previous_holy_site.GetNameNoTierNoTooltip].\n\nOpravdu, [old_pilgrimage_host.GetSheHe] musí být spokojený, kdekoli [old_pilgrimage_host.GetSheHe] je, a to mi přináší opatrný úsměv na tváři."
 pilgrimage.9010.desc.there_and_back_neutral:0 "Cesta tam a zpět do [previous_holy_site.GetNameNoTierNoTooltip] na počest přání [old_pilgrimage_host.GetTitledFirstNamePossessive] mi dodala kredibilitu s [old_pilgrimage_host.GetHerHis] [ROOT.Char.Custom('GetCourtierPlural')|l], #EMP mými#! [ROOT.Char.Custom('GetCourtierPlural')|l], a začínám si zvykat na to být novým [ROOT.Char.GetTitleAsNameNoTooltip] tady."
 pilgrimage.9010.desc.turned_back_liked:0 "S těžkým srdcem dohlížím na rituály a snažím se najít nějaké útěše v tom, že [ROOT.Char.GetFaith.HighGodName] musel být s [old_pilgrimage_host.GetHerHim], když [old_pilgrimage_host.GetSheHe] zemřel, na naší cestě k posvátnému místu [previous_holy_site.GetNameNoTierNoTooltip].\n\nKoneckonců, kdo by měl [ROOT.Char.GetFaith.HighGodNameAlternate] hlídat, pokud ne poutníky?"
 pilgrimage.9010.desc.turned_back_neutral:0 "I když si na svůj nový [ROOT.Char.Custom('GetRealmOrDomicile')|l] stále zvykám, s [ROOT.Char.Custom('GetCourtierPlural')|l] spěchajícími k mému boku v úsilí získat mou přízeň, přivedení těla [old_pilgrimage_host.GetTitledFirstName] pomáhá upevnit fakt, že [old_pilgrimage_host.GetSheHe] se nevrátí a že #EMP I#! jsem novým [ROOT.Char.GetTitleAsNameNoTooltip]."
 pilgrimage.9010.t:0 "$pilgrimage_header$ Návrat domů"
 pilgrimage.9100.a_double.tt:0 "Prodáváte zboží za dvojnásobek ceny"
 pilgrimage.9100.a_has_gift:0 "Nebojte se, pokud ano!"
 pilgrimage.9100.a_triple.tt:0 "Prodáš zboží za trojnásobnou částku"
 pilgrimage.9100.a:0 "Mince ke mně promlouvá."
 pilgrimage.9100.b.tt:0 "Získáte příležitost použít zboží k zvýšení síly plánu a šance na úspěch vašeho dalšího [personal_scheme|E]"
 pilgrimage.9100.b:0 "Bylo by rozumné si je schovat."
 pilgrimage.9100.desc_has_gift:0 "nastal čas sklidit odměny a prodat je se ziskem."
 pilgrimage.9100.desc_intro:0 "Po celou dobu jsem nesl své exotické zboží až z [ROOT.Var('6540_exotic_wares_location').GetProvince.GetName],"
 pilgrimage.9100.desc:0 "Nyní musím rozhodnout, co s nimi udělám.\n\nMěl bych je prodat se ziskem, nebo si je možná nechat jako dar pro svůj příští osobní plán... ?"
 pilgrimage.9100.t:0 "$pilgrimage_header$ Exotické zboží"
 pilgrim_guide_artifact_desc:0 "Kniha popisující nejbezpečnější trasy pro poutníka, stejně jako zajímavá místa na svatém místě."
 pilgrim_guide_artifact:0 "Poutníkova příručka"
 pilgrim.6820.b.flavor:0 "Jsem si jist, že jsem tuto knihu už viděl..."
 reflection_intent_desc:0 "Přijali jste ohleduplný přístup k vaší cestě a budete hledat příležitosti k uvolnění stresu."
 reflection_intent:0 "Reflexe"
 reflections_intent_header:0 "Úvahy:"
 two_entourage_members_die_tt:0 "Až dva členové doprovodu mohou zemřít"
 two_entourage_members_wounded_tt:0 "Až dva členové doprovodu mohou být [GetTrait('wounded_1').GetName( GetNullCharacter )]"
 zealot_intent_desc:0 "Jste obzvlášť pevní ve svých přesvědčeních a budete hledat příležitosti, jak sdílet svou víru s ostatními."
 zealot_intent:0 "Fanatismus"
 zealotry_intent_header:0 "Náboženský fanaticismus:"
