 activity_pilgrimage_guest_desc: "$BULLET_WITH_TAB$Účastníci mohou získat [piety|E]\n$BULLET_WITH_TAB$Účastníci mohou získat [legitimacy_i] [legitimacy|E]\n$BULLET_WITH_TAB$Účastníci mohou ztratit [stress_loss_i][stress|E]\n$BULLET_WITH_TAB$Účastníci mohou získat [GetTrait('pilgrim').GetName( GetNullCharacter )] [trait|E]"
 pilgrimage_type_pious: "Pobožná pouť"
 pilgrimage_type_pious_desc:1 "$EFFECT_LIST_BULLET$ Některé možnosti událostí umožní obzvlášť pobožné činy\n$EFFECT_LIST_BULLET$ Volby tohoto typu přinesou při dokončení zvýšené množství [piety|E]\n\n#weak Účelem pouti je vzdát úctu božskému, skutečně se spojit se samotnou podstatou své duše.#!"
 pilgrimage_type_worldly: "Světská pouť"
 pilgrimage_type_worldly_desc:1 "$EFFECT_LIST_BULLET$ Některé možnosti událostí umožní turistické činnosti\n$EFFECT_LIST_BULLET$ Volby tohoto typu přinesou při dokončení stupňovitý multikulturní bonus\n\n#weak Cítit sladkou zvláštnost cizího vzduchu, rozluštit podivnosti cizích jazyků — může být něco lepšího?#!"
 pilgrimage_type_hajj: "Hajj"
 pilgrimage_type_hajj_desc: "$EFFECT_LIST_BULLET$ Všichni schopní muslimové musí jednou vykonat Hajj\n$EFFECT_LIST_BULLET$ Ostatní typy se stanou dostupnými po získání [GetTrait('hajjaj').GetName(GetNullCharacter)] [trait|E]\n\n#weak Pamatujte — Hajj není povinnost, je to příležitost. K odevzdání, k pokoře, k odpuštění. Inshallah!#!"
 pilgrimage_option_fidelity: "Závaznost"
 pilgrimage_fidelity_obligatory: "Povinná"
 pilgrimage_fidelity_obligatory_desc:1 "$EFFECT_LIST_BULLET$ Rychlost [travel|E] se zvýší o #positive_value 50%#!\n$EFFECT_LIST_BULLET$ Po dokončení získáte o #EMP méně#! [piety|E]\n\n#weak Ano, ano, duchovní naplnění, morální povinnost, osud mé nesmrtelné duše, atd. Můžeme už konečně vyrazit?#!"
 pilgrimage_fidelity_pilgrim: "Poutnická"
 pilgrimage_fidelity_pilgrim_desc: "$EFFECT_LIST_BULLET$ Rychlost [travel|E] není ovlivněna\n$EFFECT_LIST_BULLET$ Odměny [piety|E] při dokončení nejsou ovlivněny\n\n#weak S radostným srdcem a dobrou vůlí vyrážíme obhlédnout posvátná místa této země.#!"
 pilgrimage_fidelity_contemplative: "Rozjímavá"
 pilgrimage_fidelity_contemplative_desc:1 "$EFFECT_LIST_BULLET$ Rychlost [travel|E] se sníží o #negative_value 50%#!\n$EFFECT_LIST_BULLET$ Po dokončení získáte více [piety|E]\n\n#weak Pokud je cílem pouti rozjímání, jaký smysl má spěchat? Cesta je přeci polovina smyslu.#!"
 pilgrimage_option_pomp: "Okázalost"
 pilgrimage_pomp_humble: "Skromná"
 pilgrimage_pomp_humble_desc:1 "$EFFECT_LIST_BULLET$ Nevezmete nikoho z [court|E], což činí [travel|E] nebezpečným\n$EFFECT_LIST_BULLET$ Připojíte se k průvodu [EmptyScope.ScriptValue('pilgrimage_entourage_pomp_humble_max_value')] náhodných poutníků\n$EFFECT_LIST_BULLET$ Po dokončení získáte více [piety|E]\n\n#weak Pouť je čas tiché reflexe. Společný průvod neznámých poutníků je k tomu nejlepší místo.#!"
 pilgrimage_pomp_appropriate: "Patřičná"
 pilgrimage_pomp_appropriate_desc: "$EFFECT_LIST_BULLET$ Přivedete tělesnou stráž nebo zdatné rytíře, a možná i přítele\n$EFFECT_LIST_BULLET$ Až [EmptyScope.ScriptValue('pilgrimage_entourage_pomp_appropriate_max_value')] náhodných poutníků se připojí k vašemu průvodu\n$EFFECT_LIST_BULLET$ Odměny [piety|E] při dokončení nejsou ovlivněny\n\n#weak Cesty jsou nebezpečné a cesta dlouhá. Duchovní čistota je jedna věc, chovat se nerozumně je věc druhá.#!"
 pilgrimage_pomp_ceremonial: "Ceremoniální"
 pilgrimage_pomp_ceremonial_desc: "$EFFECT_LIST_BULLET$ Vy #EMP také#! přivedete sluhy & zbožné doprovodné osoby\n$EFFECT_LIST_BULLET$ Až [EmptyScope.ScriptValue('pilgrimage_entourage_pomp_ceremonial_max_value')] náhodných poutníků se připojí k vašemu průvodu\n$EFFECT_LIST_BULLET$ Po dokončení získáte více [piety|E]\n\n#weak Víra vyžaduje formálnost, i daleko od domova. A jak být formální bez následovníků?#!"
 pilgrimage_pomp_throng: "Dav"
 pilgrimage_pomp_throng_desc: "$EFFECT_LIST_BULLET$ Každý zájemce [character|E] na [court|E] se k vám připojí\n$EFFECT_LIST_BULLET$ Až [EmptyScope.ScriptValue('pilgrimage_entourage_pomp_throng_max_value')] náhodných poutníků se připojí k vašemu průvodu\n$EFFECT_LIST_BULLET$ Po dokončení získáte výrazně více [piety|E]\n\n#weak Všichni věřící by měli spatřit naše posvátná místa... a já jim k tomu hodlám pomoci.#!"
