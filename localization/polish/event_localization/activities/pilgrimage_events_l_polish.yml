 pilgrimage.1120.t: "$pilgrimage_header$ [temple_province.GetCounty.GetFaith.GetReligion.GetAdjectiveNoTooltip] Architektura"
 pilgrimage.1120.desc: "Passing through the [temple_province.GetTitle.GetDeJureLiege.GetNameNoTooltip], we take the opportunity to visit the [ROOT.Char.GetFaith.HouseOfWorship] of [temple_province.GetName], a [temple_liege.GetPrimaryTitle.GetAdjectiveNoTooltip] center of [temple_province.GetCounty.GetFaith.GetAdjective] authority and worship.\n\n[temple_person.GetName], a local minor [temple_person.GetFaith.PriestNeuter], gives us a tour of the grounds and buildings. [temple_person.GetSheHe|U] relates the history, and points out artworks produced by the local [temple_province.GetCounty.GetFaith.DevoteeNeuterPlural] who are now gathered in their midday prayers."
 pilgrimage.1120.a: "To mě napadá..."
 pilgrimage.1120.b: "Teď #EMP toto#! je přesně to, co potřebujeme v [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
 pilgrimage.1120.c: "Jaká bídná náhražka [ROOT.Char.GetFaith.HouseOfWorship]."
 pilgrimage.1120.d: "Ano, ano, to stačí, děkuji."
 pilgrimage.1120.e: "Připojím se k modlitbě k [ROOT.Char.GetFaith.HighGodName]."
 pilgrimage.1120.f: "Teď #EMP toto#! je přesně to, co potřebujeme v [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
 pilgrimage.1130.t: "$pilgrimage_header$ Kaplička u cesty"
 pilgrimage.1130.desc: "At a fork in the road just outside [shrine_province.GetName], a forlorn [shrine_province.GetCounty.GetFaith.GetAdjective] shrine marked with a [shrine_province.GetCounty.GetFaith.ReligiousSymbol] stands amidst the [shrine_province.Custom('GetProvinceGroundDesc')].\n\nA niche shelters humble offerings left by travelers and locals, surrounded by the remains of countless candles now extinguished."
 pilgrimage.1130.both: "\n\nMůj [ROOT.Char.Custom2('RelationToMeShort', shrine_faithist)], [shrine_faithist.GetName], se zastaví, aby se pomodlil, zatímco můj [ROOT.Char.Custom2('RelationToMeShort', shrine_mocker)], [shrine_mocker.GetName], protočí oči a hlasitě si odfrkne."
 pilgrimage.1130.faithist: "\n\nMůj [ROOT.Char.Custom2('RelationToMeShort', shrine_faithist)], [shrine_faithist.GetName], se zastaví, aby se pomodlil, a přidá [shrine_faithist.GetHerHis] vlastní malý dar do sbírky."
 pilgrimage.1130.mocker: "\n\nMůj [ROOT.Char.Custom2('RelationToMeShort', shrine_mocker)], [shrine_mocker.GetName], se při pohledu na to posměšně zasměje a mumlá něco o [shrine_mocker.GetFaith.NegativeAfterLife]."
 pilgrimage.1130.a: "I can spare something."
 pilgrimage.1130.a.flavor: "For my soul..."
 pilgrimage.1130.b: "Proč ne..."
 pilgrimage.1130.b.flavor: "Koneckonců je to pro mě užitečnější!"
 every_root_faith_entourage_member_tt: "Každý člen doprovodu [shrine_visitor.GetFaith.GetAdjective]"
 every_province_faith_entourage_member_tt: "Každý člen doprovodu [shrine_province.GetCounty.GetFaith.GetAdjective]"
 every_zealous_root_faith_entourage_member_tt: "Každý [GetTrait('zealous').GetName( GetNullCharacter )] člen doprovodu [shrine_visitor.GetFaith.GetAdjective]"
 pilgrimage.1130.c: "Zbořte tuto [shrine_province.GetCounty.GetFaith.GetAdjectiveNoTooltip] pošetilost!"
 pilgrimage.1130.c.flavor: "To jim ukáže!"
 pilgrimage.1130.d: "[shrine_faithist.GetFaith.HighGodName] to nedostane, víš."
 pilgrimage.1130.d.flavor: "Protože [shrine_faithist.GetFaith.HighGodName] neexistuje!"
 pilgrimage.1130.e: "Drž jazyk za zuby, [ROOT.Char.Custom2('GetUnbelieverTerm', shrine_mocker)]."
 pilgrimage.1130.f: "Pojďme, nezdržujme se."
 pilgrimage.1130.f.other: "[ROOT.Char.GetFaith.HighGodName] nečeká na žádného [shrine_province.GetCounty.GetFaith.GetAdherentNameNoTooltip]."
 pilgrimage.1140.t: "$pilgrimage_header$ Bezpečí v počtu"
 pilgrimage.1140.desc: "Když putujeme skrze [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier], přistoupí k nám [group_leader.GetCulture.GetName]ský rolník, jenž tvrdí, že je vůdcem skupiny [ROOT.Char.GetFaith.GetAdjective] poutníků.\n\n„Dobrý [ROOT.Char.GetTitleAsNameNoTooltip], jsme na cestě do [destination.GetName] již celé týdny, ale cesty jsou příliš nebezpečné a nyní nám docházejí zásoby.“\n\n„Byli bychom vám navěky vděční za vaši podporu.“"
 pilgrimage.1140.a: "Čím víc, tím lépe!"
 pilgrimage.1140.a.tt:1 "[group_leader.GetFirstName] a až tři další se připojí k vašemu [ROOT.Char.GetInvolvedActivity.GetName]"
 pilgrimage.1140.b: "[group_leader.GetCulture.GetNameNoTooltip]? To nepřichází v úvahu."
 pilgrimage.1140.b.flavor: "Nikdy nedůvěřuj [group_leader.GetCulture.GetNameNoTooltip]."
 pilgrimage.1140.c: "Vezměte si pár mincí za vaše potíže."
 pilgrimage.1140.d: "Ani náhodou, sedláku."
 pilgrimage.1140.d.flavor: "Jdi pryč!"
 grateful_pilgrims_title: "Vděční poutníci"
 cultural_acceptance_rejected_pilgrims: "Odmítnutí poutníci"
 pilgrimage.2002.t: "$pilgrimage_header$ Miluj svého bližního"
 pilgrimage.2002.desc:1 "Among my fellow pilgrims, there is a [heathen_hater.GetWomanMan] who preaches compassion and fellowship — until [heathen_hater.GetSheHe] reaches the topic of heathens.\n\nOne evening around the campfire, [heathen_hater.GetSheHe] loudly declares them to be "abominable monsters in the eyes of [ROOT.Char.GetFaith.PantheonTerm]! Deviants and child murderers all!" Most people avert their eyes when [heathen_hater.GetSheHe] looks at them. Tonight, I was not quick enough. "Do you not agree, o [ROOT.Char.GetTitleAsNameNoTooltip]?""
 pilgrimage.2002.a: "Nejsou #EMP všichni#! až tak špatní."
 pilgrimage.2002.b: "Souhlasím, a nedůvěřoval bych nikomu, kdo by je hájil!"
 pilgrimage.2002.c: "Opravdu! Plivají do tváře [ROOT.Char.GetFaith.HighGodName]!"
 pilgrimage.2003.t:1 "$pilgrimage_header$ Otázka bezpečnosti"
 pilgrimage.2003.desc:1 "I've had this nagging sensation for a while now. My pilgrimage has turned out to be more hazardous than I anticipated — or maybe I simply haven't endured enough trials to prove myself worthy of [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] protection just yet.\n\nI #EMP have#! however spotted a few impressive individuals in the local settlement of [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] who would surely improve the safety of the pilgrimage — in a hands-on manner."
 pilgrimage.2003.a:1 "Měl bych si najmout pár z nich na mou pouť."
 pilgrimage.2003.b:1 "[2002_local_warrior.GetTitledFirstNameNoTooltip] vypadá jako skvělý exemplář."
 pilgrimage.2003.c: "Ne. Věřím v [ROOT.Char.GetFaith.PantheonTerm]."
 pilgrimage.2004.t: "$pilgrimage_header$ Nepředvídané setkání"
 pilgrimage.2004.desc:1 "As I am getting closer to [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip], I meet more and more fellow pilgrims, from all manner of places.\n\nIt is one of these pilgrims who recognizes me from afar: "[ROOT.Char.GetTitledFirstNameNoTooltip]?! Is that you?"\n\nIt is none other than [potential_friend.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 pilgrimage.2004.a: "Svedl nás dohromady [ROOT.Char.GetFaith.PantheonTerm]!"
 pilgrimage.2004.b: "Příjemné setkání, ale musím se modlit o samotě."
 pilgrimage.2005.t: "$pilgrimage_header$ Neslušný příběh"
 pilgrimage.2005.desc:3 "Passing by the campfire, a pilgrim from another entourage is telling a story [rude_pilgrim.GetSheHe] once heard about the [ROOT.Char.GetTitleAsNameNoTooltip]"
 pilgrimage.2005.desc_close:1 "of these lands,"
 pilgrimage.2005.desc_far:2 "of some far away place called [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip],"
 pilgrimage.2005.outro: "to raucous laughter.\n\nAs [rude_pilgrim.GetSheHe] notices my hesitation, the storyteller looks at me reassuringly: "Don't worry, my [ROOT.Char.GetLadyLord] — this is surely about some #EMP other#! high-and-mighty noble[ROOT.Char.GetWomanMan]!""
 pilgrimage.2005.a: ""Really, now? Tell me more of this [ROOT.Char.GetTitleAsNameNoTooltip].""
 pilgrimage.2005.a.flavor: "Sednu si u ohně."
 pilgrimage.2005.b: ""Stráže! Přineste mi můj bič!"" 
 pilgrimage.2005.c: "Možná je čas najít si další společníky na cestu."
 pilgrimage.2006.t:1 "$pilgrimage_header$ Malebná trasa"
 pilgrimage.2006.intro:1 "The spiritual journey has grind to a literal halt."
 pilgrimage.2006.desc_alone: "I keep my eyes peeled, trying to recognize the way forward — but coming up with bupkis — and am becoming slightly concerned. It #EMP was#!\n\nthis direction, wasn't it... ? I hesitantly look over yonder to a local peasant involved in chores a bit further ahead."
 pilgrimage.2006.desc_travel_leader:1 "My $travel_leader_court_position$ [caravan_master.GetTitledFirstName] is looking around, frantically searching for the way forward, and people are starting to notice.\n\n[caravan_master.GetTitledFirstNamePossessiveNoTooltip] face shifts to a gray nuance as [caravan_master.GetSheHe] turns [caravan_master.GetHerHis] gaze towards me, looking for answers as to what to do next."
 pilgrimage.2006.a:1 "Znám cestu do [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] jako v kapse!"
 pilgrimage.2006.a_pious: "Necháme [ROOT.Char.GetFaith.HighGodNameAlternate], aby ukázal cestu."
 pilgrimage.2006.b:1 "Pojďme si ještě chvíli vychutnat stvoření [ROOT.Char.GetFaith.CreatorNamePossessive]."
 pilgrimage.2006.b_cynical: "To není konec světa, myslím."
 pilgrimage.2006.c: "Mohl bych se zeptat místních na cestu..."
 pilgrimage.2006.c_caravan_master: "A teď #EMP ty#! jdi se zeptat na cestu."
 pilgrimage.2008.t: "$pilgrimage_header$ Nemoc"
 pilgrimage.2008.desc:1 "It seems I have not taken well to all this travel. Perhaps it is the strange lands filled with unfamiliar air, or perhaps my furs are not warm enough.\n\nEither way, my cough has been persistent for weeks, and this morning I could barely muster the strength to get out of bed."
 pilgrimage.2008.a:1 "Pokud je to vůle [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]."
 pilgrimage.2008.a.tt: "Cestování s [GetTrait('ill').GetName( GetPlayer )] představuje větší zdravotní rizika"
 pilgrimage.2008.whole_of_body: "Ach, tento malý kašel brzy přejde."
 pilgrimage.2008.court_physician: "[traveling_court_physician.GetTitledFirstNameNoTooltip|U], namíchej mi něco."
 pilgrimage.2009.t: "$pilgrimage_header$ Škrábavý kašel"
 pilgrimage.2009.desc: "Cesta mi nesvědčí. Mé zdraví se během mého pátrání po milosti [ROOT.Char.GetFaith.PantheonTerm] nezlepšilo. Naopak se výrazně zhoršilo. Už si nepamatuji, jaké to je dýchat bez potíží."
 pilgrimage.2009.a:1 "Ať [ROOT.Char.GetFaith.HighGodNameAlternate] smiluje."
 pilgrimage.2009.a.tt: "Cestování s [GetTrait('pneumonic').GetName( GetPlayer )] představuje nebezpečná zdravotní rizika"
 pilgrimage.2010.t: "$pilgrimage_header$ Mystik"
 pilgrimage.2010.desc:1 "[2010_mystic.GetTitledFirstName] je jedním z podivnějších lidí, které jsem na této cestě potkal. [2010_mystic.GetSheHe|U] se zdá být pevným věřícím, ale také rozvádí pravou podstatu [ROOT.Char.GetFaith.HighGodName] a co to všechno znamená. V noci je [2010_mystic.GetHerHis] stan osvětlen svíčkami a občas z něj vychází podivné zpěvy a nezvyklé kadidlo.\n\nJsem zcela nepřipraven, když mě [2010_mystic.GetFirstNameNoTooltip] vyzve, abych vstoupil."
 pilgrimage.2010.a: "Jsem celkem zvědavý..."
 pilgrimage.2010.a.tt: "Vstoupíte do stanu"
 pilgrimage.2010.b: "Ne, děkuji, tady to všechno smrdí kacířstvím!"
 pilgrimage.2011.desc:1 "Uvnitř stanu [2010_mystic.GetTitledFirstNamePossessive] mě vítají silné pachy a přehnaně horký a dusivý vzduch. "Je důležité, abychom obrátili pohled do sebe," [2010_mystic.GetSheHe] vysvětluje a usedá.\n\n"Chci, abyste zavřeli oči a soustředili se, jako já. Nechte [ROOT.Char.GetFaith.PantheonTerm] proudit skrz vás. Dosáhněte extáze božství!""
 pilgrimage.2011.a: "Ano! Cítím své spojení s [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 pilgrimage.2011.a.tt: "Zažíváte extázi božství"
 pilgrimage.2011.b: "Je to tu tak pohodlné, že bych mohl usnout..."
 pilgrimage.2011.b.tt: "Příjemně si zdřímnete"
 pilgrimage.2011.c: "Řekněte mi, co to má společného s [ROOT.Char.GetFaith.HighGodName]?"
 pilgrimage.2011.c.tt: "Vstupujete s mystikem do debaty"
 pilgrimage.2012.desc:1 "Nemohu si přesně vzpomenout, co se stalo poté, co jsem vstoupil do stanu mystika. Pamatuji si jen mlhavé obrazy a pocit závratě.\n\nTeď se ptám, zda [2010_mystic.GetSheHe] tu vůbec někdy byl..."
 pilgrimage.2012.a:1 "[2010_mystic.GetSheHe|U] měl spoustu podivných nápadů."
 pilgrimage.2013.desc:1 "Po dodržení pokynů [2010_mystic.GetTitledFirstNamePossessive] vidím vše mnohem jasněji. #EMP Cítím#! to. [ROOT.Char.GetFaith.PantheonTerm|U], svět — to všechno proudilo mým tělem. Skrz mou duši.\n\nKdyž po několika hodinách vyjdu ze stanu, mám nové pochopení sebe sama a života."
 pilgrimage.2013.a: "Předtím jsem byl slepý, a teď vidím."
 pilgrimage.2014.desc:1 "Když se probudím poté, co jsem usnul ve stanu [2010_mystic.GetTitledFirstNamePossessive], stan sám o sobě zmizel. Moji služebníci mě probouzejí z rohože, na které jsem usnul, ale není po mystikovi žádná stopa.\n\nAlespoň ten spánek byl osvěžující!"
 pilgrimage.2014.a: "Proč je můj měšec tak podivně lehký?"
 pilgrimage.2014.pilfered.t: "Okradeno"
 pilgrimage.2014.pilfered.desc: "Někdo manipuloval s vašimi věcmi"
 pilgrimage.2014.restful.t: "Dobře odpočatý"
 pilgrimage.2014.restful.desc: "Spíte bezpečně a klidně"
 pilgrimage.2014.a_restful: "To byl dobrý odpočinek."
 pilgrimage.2015.desc:1 "Abych byl upřímný, nikdy jsem nečekal, že [2010_mystic.GetTitledFirstName] dokáže obhájit své podivné praktiky tak, jak to [2010_mystic.GetSheHe] udělal.\n\nPořád mám podezření z... čehokoliv, co [2010_mystic.GetSheHe] dělá, ale rozhodně jsem získal nové pohledy k zamyšlení!"
 pilgrimage.2015.a: "Jak se #EMP můžeš#! přiblížit k [ROOT.Char.GetFaith.PantheonTerm]?"
 pilgrimage.2015.learning.t: "Zvýšení znalostí"
 pilgrimage.2015.learning.desc: "Něco se naučíte při debatě s mystikem"
 pilgrimage.2015.piety.t: "Zisk zbožnosti"
 pilgrimage.2015.piety.desc: "Získáte zbožnost za obhajobu svých přesvědčení"
 pilgrimage.2020.t: "$pilgrimage_header$ Zloději"
 pilgrimage.2020.desc: "Probudím se, když někdo v táboře shodí železnou pánev. Když se rozhlédnu, zdá se, že dva lidé převlečení za poutníky prohrabávají naše zásoby, hledajíce cennosti k ukradení."
 pilgrimage.2020.desc_adult: "\n\nJeden z nich mě uvidí, jak se pohnu, a ztuhne na místě, zatímco druhý zloděj se otáčí a utíká pryč."
 pilgrimage.2020.desc_child: "\n\nMenší ze dvou, vypadá jako vyděšené dítě, mě uvidí, jak se pohnu, a ztuhne, zatímco druhý zloděj se otáčí a utíká pryč."
 pilgrimage.2020.a: "Přidejte se k nám na [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]."
 pilgrimage.2020.a_child: "Posaď se u ohně, malý."
 pilgrimage.2020.a.flavor: "[thief_to_convert.GetSheHe|U] je zjevně nešťastné stvoření."
 pilgrimage.2020.b: "Tohle není život, který by [ROOT.Char.GetFaith.HighGodName] pro tebe chtěl."
 pilgrimage.2020.b.success.desc: "Podařilo se vám přesvědčit mladého."
 pilgrimage.2020.b.success.tt: "Mladý bude potřebovat další vedení"
 pilgrimage.2020.b.failure.t: "Zloději utíkají pryč"
 pilgrimage.2020.b.failure.desc: "Nepodařilo se vám přesvědčit mladého"
 pilgrimage.2020.c: "Všichni děláme, co musíme."
 pilgrimage.2020.c_cynical: "Takže #EMP tohle#! je vůle [ROOT.Char.GetFaith.HighGodNamePossessive], hm."
 pilgrimage.2020.c.flavor: "Kdo jsem já, abych zasahoval do plánů [ROOT.Char.GetFaith.HighGodNamePossessive]."
 pilgrimage.2021.t: "$pilgrimage_header$ Pokání"
 pilgrimage.2021.desc: "Podařilo se mi přesvědčit [thief_to_convert.GetTitledFirstName] aby změnil(a) své způsoby. [thief_to_convert.GetSheHe|U] stojí přede mnou, tíha [thief_to_convert.GetHerHis] hanby mu/které klopí ramena, když se vyhýbá mému pohledu.\n\n\"To nebyla moje volba, tenhle život,\" říká pomalu [thief_to_convert.GetFirstNameNoTooltip]. \"Co mám udělat, abych odčinil své hříchy?\""
 pilgrimage.2021.a: "Šiř slovo o [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]."
 pilgrimage.2021.b: "Trestání sebe sama mi vždy #EMP nějak#! pomůže cítit se lépe..."
 pilgrimage.2021.c: "Tvrdá práce všechno vyřeší."
 pilgrimage.2021.c.flavor: "[thief_to_convert.GetSheHe|U] odpracuje své hříchy pro #EMP mě#."
 pilgrimage.2030.t: "$pilgrimage_header$ Meteorologické jevy"
 pilgrimage.2030.desc: "Plujíce mořem směrem k našemu cíli v [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] jsem neustále v úžasu nad jeho rozlehlostí a rozmarnými náladami.\n\nPo tom, co jsme předešlé noci přečkali bouři, jsme dnes ráno přivítáni nádhernou duhou táhnoucí se od horizontu k horizontu.\n\nSlyším, jak někteří další poutníci také rozjímají o její velkoleposti, nazývají ten pohled #EMP božským#! a #EMP znamením od [ROOT.Char.GetFaith.HighGodName]#!."
 pilgrimage.2030.a: "#EMP Vlastně...#!"
 pilgrimage.2030.a.flavor: "Božstvo možná stvořilo déšť, ale duhy jsou především meteorologický jev."
 pilgrimage.2030.b: "Ano! Cítím přítomnost [ROOT.Char.GetFaith.HighGodName]!"
 pilgrimage.2030.b.flavor: "Jistě něco tak krásného #EMP musí#! být božské!"
 pilgrimage.2030.c: "Fascinující, jak příroda a božstvo spolupracují."
 pilgrimage.2030.d: "Je to #EMP docela#! působivé, myslím."
 pilgrimage.2040.t: "$pilgrimage_header$ Rybaření"
 pilgrimage.2040.desc: "Když trávíme dny a noci na této lodi, snažím se zaplnit čas zajímavými rozhovory, modlitbami, rozjímáním o cestě nebo prostě plánováním dalšího postupu.\n\nNicméně nedávno jsem viděl některé poutníky v mém doprovodu, jak tráví čas jinou, docela prostou činností — rybařením.\n\nVšichni se zdají být poměrně bezstarostní a samotná činnost má uklidňující účinek."
 pilgrimage.2040.a: "Přidám se!"
 pilgrimage.2040.a.flavor: "Být rybářem[ROOT.Char.GetWomanMan] je koneckonců ušlechtilé a rustikální řemeslo."
 pilgrimage.2040.a.success.t: "Velká ryba"
 pilgrimage.2040.a.success.desc: "Chytíte velkou rybu"
 pilgrimage.2040.a.less_success.t: "Malá ryba"
 pilgrimage.2040.a.less_success.desc: "Chytíte malou rybu"
 pilgrimage.2040.b: "#EMP Filisté.#! Měl(a) bych místo toho trávit čas modlitbami."
 pilgrimage.2040.c: "Co takhle si zdřímnout?"
 pilgrimage.2040.d: "Ne, pojďme dělat něco jiného."
 pilgrimage.2050.t: "$pilgrimage_header$ Vyplavení na břehu"
 pilgrimage.2050.desc: "Krátce před západem slunce slyšíme volání o pomoc a když se dívám přes zábradlí na širokou vodní plochu, všimnu si malé loďky se třemi lidskými postavami.\n\nVypadají, že se nechávají nést po moři bez cíle, kam je vlny zanášejí.\n\nSnažím se rozpoznat, kdo by to mohl být, a podle mých omezených znalostí vypadají jako ztroskotanci... [first_pilgrim.GetCulture.GetCollectiveNounNoTooltip]? Co jen tady dělají?"
 pilgrimage.2050.a: "Nastupte na palubu!"
 pilgrimage.2050.a.tt: "Dopravíte poutníky na nejbližší břeh"
 pilgrimage.2050.b: "Slyšeli jste o milosti [ROOT.Char.GetFaith.HighGodName]?"
 pilgrimage.2050.b.success.t: "Konverze"
 pilgrimage.2050.b.success.desc: "Převádíte poutníky na [ROOT.Char.GetFaith.GetNameNoTooltip]"
 pilgrimage.2050.b.failure.t: "Nepřesvědčeno"
 pilgrimage.2050.b.failure.desc: "Poutníci nejsou přesvědčeni, ale pomůžete jim na břeh"
 pilgrimage.2050.c: "Raději... jdeme."
 pilgrimage.6001.t: "Čím více, tím lépe"
 pilgrimage.6001.desc:1 "Pomalu kráčím v tomto dlouhém průvodu směrem k [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] a vzpomínám na pohodlí, která jsem opustil v [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], když za mnou zazněl výkřik mého jména.\n\nMůj přítel [friend.GetFirstNameNoTooltip] ke mně přiběhl a vykřikl: \"[ROOT.Char.GetTitledFirstNameNoTooltip]! Jaké štěstí, že putujeme ke stejnému svatému místu! Nechtěl bys mít na této dlouhé a osamělé cestě do [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] společnost?\""
 pilgrimage.6001.a: "Mám vždy otevřené ucho pro přítele."
 pilgrimage.6001.b: "Myslím, že raději zůstanu sám, díky."
 pilgrimage.6001.c: "Hanba ti. Jsme tady, abychom se soustředili na víru!"
 pilgrimage.6002.desc: "[friend.GetFirstNameNoTooltip|U] a já strávíme zbytek dnešní cesty povídáním o tom a onom, intrikách a vtipech, bitvách a milencích, starých přátelích a nových. Ponořeni jsme do poutavého rozhovoru, když z čela kolony zazní ospalý výkřik: \"Tady děláme tábor!\"\n\n[friend.GetFirstNameNoTooltip|U] se na mě podívá s lišáckým úsměvem na [friend.GetHerHis] tváři a říká: \"Konečně! Ale co bys řekl na krátkou odbočku před postavením tábora? Dlouhá denní cesta může [friend.GetWomanMan] udělat žíznivým...\""
 pilgrimage.6002.a: "Tekuté osvěžení zní božsky!"
 pilgrimage.6002.a_tt: "Navštívit místní krčmu"
 pilgrimage.6002.b:1 "Jdi napřed..."
 pilgrimage.6002.b_tt: "Pokračovat v cestě"
 pilgrimage.6002.c:1 "Který pohan by navštívil krčmu na pouti?"
 pilgrimage.6003.desc: "Vstoupíme do přeplněné krčmy a [friend.GetFirstNameNoTooltip] nám okamžitě objedná dvě číše [ROOT.Char.Custom('RegionalDrink')]. Sedíme a posloucháme příběh písničkáře a užíváme si naše nápoje, občas přerušujíc řeč o trápeních a radostech života.\n\nKéž by [ROOT.Char.GetFaith.HighGodName], to je osvěžující po dlouhém dni potu a dřiny na cestě. Zvednu svůj pohár a vykřiknu: \"Na zdraví mému příteli [friend.GetFirstNamePossessiveNoTooltip] za to, že navrhl tak příjemné občerstvení po dnešní cestě!\"\n\nKrčma zvedne své číše na oslavu mého skvělého přítele a všichni se pustí do pití."
 pilgrimage.6003.a: "\"Další kolo platím já!\""
 pilgrimage.6003.a_tt: "Pokračujte v veselí s [friend.GetShortUIName]"
 pilgrimage.6003.b: "Měli bychom se vrátit do tábora, aby si nás nikdo nepostrádal."
 pilgrimage.6003.b.tt:1 "Vy a [friend.GetFirstNameNoTooltip] ukončíte večer a vydáte se zpět do tábora"
 pilgrimage.6004.desc: "Po možná poněkud příliš mnoha kolech [ROOT.Char.Custom('RegionalDrink')] povzbudíme ostatní návštěvníky krčmy k sborovému zpěvu pijáckých písní, zatímco udáváme rytmus na stolech.\n\nS #EMP crash#! a více třísek, než bych spočítal, se propadneme skrz podlahu do vinného sklepa, odvážně pátraje tam, kam se málo který [ROOT.Char.GetWomenMen] odvážil.\n\nVšichni naši spolupobavci na hlavním patře na nás pohlížejí smíšenými pocity obav a škodolibosti. Očividně očekávají zpravodajství ze sklepa."
 pilgrimage.6004.a: "\"[ROOT.Char.Custom('RegionalDrink')|U] pro všechny!\""
 pilgrimage.6004.a.tt:1 "Zaklepete na nově odkryté soudky a dělíte se o kořist s davem"
 pilgrimage.6004.b: "\"Myslím, že už tu jsme zůstali příliš dlouho...\""
 pilgrimage.6005.desc: "Vracíme se do tábora ne příliš tiše a upřímně se modlíme, aby už všichni dávno spali. Když dorazíme ke stanům, vidíme, že oheň je stále rozžhavený "
 pilgrimage.6005.desc.bad:1 "a každý člen naší poutě se otočí a zírá na nás.\n\nSkoro si nemůžeme udržet vážnost kvůli množství [ROOT.Char.Custom('RegionalDrink')] v našich břiších.\n\nKdyž vyprávíme o našich večerních dobrodružstvích komukoli, kdo poslouchá, jeden obzvlášť horlivý člen tábora mi dá přísný pohled a trvá na tom, abychom zaplatili za škody v blízké krčmě."
 pilgrimage.6005.desc.good:1 "ale nic se ani nepohne.\n\nZdá se, že ohniště bylo naposledy dokrmováno těsně před ulehnutím, aby v našich postelích nebyla zima."
 pilgrimage.6005.a: "To máme ale laskavé a ohleduplné spolucestující!"
 pilgrimage.6005.b: "\"Měli bychom zaplatit za škody!\""
 pilgrimage.6005.c: "\"Je trestné bavit se?\""
 pilgrimage.6006.desc: "[friend.GetFirstName] a já se blížíme ke konci dnešní cesty. Pomalu míříme k určenému místu zastavení, když někdo vpředu vykřikne: \"Podívejte! Jaký #EMP nádherný#! západ slunce!\"\n\nVšichni se prchlivě vrhnou vpřed s posledními zbytky sil, aby zahlédli majestátní pohled. \"Jaké divy nám jsou dopřány v tomto smrtelném životě! Teď je ideální čas k rozjímání o víře,\" říkám [friend.GetFirstNameNoTooltip], ale [friend.GetSheHe] se vůbec nediví, nechá z [friend.GetHerHis] rtů uniknout ostrý posměch.\n\n\"Je to jen západ slunce!\" křičí [friend.GetSheHe]. \"Musí se všechno, co na této cestě děláme, týkat [ROOT.Char.GetFaith.HighGodName]? Já jen chci cestovat a vidět svět — ani nejsem přesvědčen, že [ROOT.Char.GetFaith.HighGodName] vůbec existuje #EMP!#\""
 pilgrimage.6006.a: "\"Tvoje tajemství je u mě v bezpečí, příteli.\""
 pilgrimage.6006.b: "\"Nesnesu přítele, který nevěří.\""
 pilgrimage.6006.c: "\"Říkáš pár dobrých věcí...\""
 pilgrimage.6007.t: "Žít z modlitby"
 pilgrimage.6007.desc:1 "Můj [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('friend'))] [friend.GetFirstName], sužovaný [friend.GetHerHis] neduživostí, má potíže dotrvat s námi na pouti. Tak jdu po [friend.GetHerHim] boku a dělám mu společnost. Putující [ROOT.Char.GetFaith.PriestNeuter] cestuje s námi už delší dobu a všimne si [friend.GetFirstNamePossessiveNoTooltip] potíží.\n\n\"Chudáku. Dítě [ROOT.Char.GetFaith.HighGodName] by se nemělo tak trápit na své cestě do [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip],\" říká. \"Možná by mi [ROOT.Char.GetFaith.HealthGodName] mohl dopřát moc tě uzdravit z tvé neduhy. Dovolíš mi to zkusit?\"\n\nMůj [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('friend'))] se otočí ke mně a hledá mé vedení. \"Co si myslíš, [ROOT.Char.GetFirstName]?\""
 pilgrimage.6007.a: "[ROOT.Char.GetFaith.HighGodName] se skutečně stará o nás."
 pilgrimage.6007.a.success: "[friend.GetFirstNameNoTooltip] je uzdraven"
 pilgrimage.6007.a.failure: "Stav [friend.GetFirstNamePossessiveNoTooltip] se zhorší"
 pilgrimage.6007.b: "Tento [6007_healer.GetWomanMan] si nezaslouží naši důvěru."
 pilgrimage.2101.t: "$pilgrimage_header$ Touha po intimitě"
 pilgrimage.2101.desc:1 "Jak dlouho už je tomu, co jsem naposledy cítil teplo jiného člověka na své kůži? Tato pouť mě odnesla daleko od mého domova i mých pohodlí.\n\nAch, jak toužím po žádostech těla. Tyto fantazie mi neustále zaplavují mysl a cítím, jak mě svádí podlehnout touhám, abych se mohl lépe soustředit."
 pilgrimage.2101.desc.lust_vice: "\n\n[ROOT.Char.GetFaith.HighGodName], vím, že tento pocit je hřích! Proč mě musíš tak tvrdě zkoušet? Není má pouť dostatečná, abych prokázal svou oddanost?"
 pilgrimage.2101.desc.lust_virtue: "\n\nJistě to musí být součást zkoušek [ROOT.Char.GetFaith.HighGodNamePossessive]! Mohu zůstat ctnostný, aniž bych se stal obětí možných nepřátel víry během pouti?"
 pilgrimage.2101.desc.lust_neutral: "Ten nepříjemný pocit je otravný — musím se ho zbavit! Samozřejmě to není bez rizika. Jsou to jiné země než můj domov a v tomto okamžiku slabosti by mě mohli využít."
 pilgrimage.2101.a: "Jen jedna noc útěchy..."
 pilgrimage.2101.b: "Proč omezovat jednej nevěstinec? Navštívíme jich co nejvíce!"
 pilgrimage.2101.c: "Musím zůstat silný a soustředit se na svou pouť!"
 pilgrimage.2501.t: "$pilgrimage_header$ Ubohý žebrák"
 pilgrimage.2501.desc.opening:1 "Když má družina projíždí malým městem, cítím zatažení za lem svého oděvu. Otočím se a vidím hubeného, ošuntělého [beggar.GetWomanMan], jak na mě upřeně hledí.\n\n\"Ó, veliký [ROOT.Char.GetLadyLord], prosím vás, mohl byste obětovat pár mincí pro ubohého žebráka? Hladovím a žádný z místních mi nepomůže.\""
 pilgrimage.2501.desc.virtue.generous: "\n\nI když štědrost není mou povahou, pouť mi připomíná, že od všech zbožných [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] se očekává dobročinnost..."
 pilgrimage.2501.desc.virtue.compassionate: "\n\nI když mi osud [beggar.GetHerHis] je lhostejný, pouť mi připomíná, že od všech zbožných [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] se očekává soucit s méně šťastnými..."
 pilgrimage.2501.desc.sin.generous: "\n\nAč ten chudák vypadá bídně, vzpomenu si, že [ROOT.Char.GetFaith.PantheonTerm] považuje dobročinnost za těžký hřích..."
 pilgrimage.2501.a.virtue: "Ve jménu [ROOT.Char.GetFaith.HighGodNamePossessive] — vezmi si tyto mince..."
 pilgrimage.2501.a.sin: "Nemohu se odhodlat říci ne!"
 pilgrimage.2501.b: "Bah! Jdi si najít pořádné zaměstnání, vydělej si na živobytí!"
 pilgrimage.2501.c.arrogant: "Opovažuješ se sahat na mé šaty, ty sedláku!?"
 pilgrimage.2502.t: "$pilgrimage.2501.t$"
 pilgrimage.2502.desc.gave: "\"Ano! Ano, děkuji vám [ROOT.Char.Custom('LadyLordWomanMan')], děkuji... [ROOT.Char.GetFaith.HighGodName], že? Poděkujte mu taky! Ale, ó velkorysý [ROOT.Char.Custom('LadyLordWomanMan')], mohl bych vás požádat o další laskavost?\""
 pilgrimage.2502.desc.refused: "\"Ne! Ne, můj [ROOT.Char.Custom('LadyLordWomanMan')], prosím, měj slitování!\""
 pilgrimage.2502.desc.end: "Moje sestra je nemocná a zoufale potřebuje léky! Vaše peníze jí mohou zachránit život, prosím! Budeme vám nesmírně vděční!"
 pilgrimage.2502.a: "Eh... ano. Dobře. Na léky."
 pilgrimage.2502.b: "Ne, nemohu! Není to #EMP správné#!!"
 pilgrimage.2502.c.gave: "Ne, už jsem udělal svou část!"
 pilgrimage.2502.c.refused: "Řekl jsem #EMP ne#!! Teď vypadni!"
 pilgrimage.2503.t: "$pilgrimage.2501.t$"
 pilgrimage.2503.desc: ""Skvělé! Ať se brzy uzdraví. Ale mohu poprosit ještě o jednu laskavost? Moje sestra má děti a, no, víte, jak to s dětmi chodí. Hodně jedí! Kdybyste jim mohl poskytnout nějaké jídlo také...?""
 pilgrimage.2503.a: "Dobře. Ano. Žádné dítě by nemělo hladovět."
 pilgrimage.2503.b: "Myslím, že jsem už dal dost."
 pilgrimage.2504.t: "$pilgrimage.2501.t$"
 pilgrimage.2504.desc: "Mnohokrát děkuji, má [ROOT.Char.Custom('LadyLordWomanMan')]! Jsem vám navždy vděčná, dlužím vám něco, co nikdy nebudu moci splatit!\n\nŠtědrost [ROOT.Char.GetFaith.HighGodNamePossessive] je opravdu veliká, budu zpívat [ROOT.Char.GetFaith.HighGodHerHis] chvály až do konce svých dní!"
 pilgrimage.2504.a: "Zapomněl jste, že jsem dal i toto."
 pilgrimage.2504.a.flavor: "Nechal byste to nejlepší?"
 pilgrimage.2504.b: "Dlužíte mi, říkáte? Hm..."
 pilgrimage.2504.c.virtue: "Není zač. Jděte nyní s [ROOT.Char.GetFaith.HighGodNamePossessive] požehnáním."
 pilgrimage.2504.c.sin: "Ano, ano, prosím vás... jděte."
 pilgrimage.2511.t: "$pilgrimage_header$ Namyšlený pánáček"
 pilgrimage.2511.desc.start:1 "[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] přitahuje poutníky z celého [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] světa, takže není vyloučeno, že bych na své cestě narazil na [lordling.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\nCo #EMP je#! nepředstavitelné, je drzý způsob, jakým se ke mně [lordling.GetSheHe] zachoval, přerušil mou družinu na svém koni a nazval mě [ROOT.Char.Custom('InsultNoun')]... #EMP přímo mi to řekl(a) do obličeje#!, a navíc!"
 pilgrimage.2511.desc.wrathful: "\n\nKrev mi vře, zmírněná pouze vědomím, že [ROOT.Char.GetFaith.PriestNeuterPlural] nám radí ovládat se a nenechat emoce převzít kontrolu."
 pilgrimage.2511.desc.vengeful: "\n\nV takových chvílích si připomínám, že [ROOT.Char.GetFaith.PantheonTerm] nám přikazuje odpouštět těm, kdo nám ublížili."
 pilgrimage.2511.desc.vengeful.christian: "\n\nV takových chvílích si připomínám, že Ježíš nám přikázal podat i druhou tvář..."
 pilgrimage.2511.a: "Sakra, naučím toho spratka pořádnou lekci!"
 pilgrimage.2511.b: "Nadechni se... vydechni..."
 pilgrimage.2511.c: "Musí tu #EMP být#! lepší způsob, jak se s tímto hněvem vypořádat."
 pilgrimage.3001.t: "$pilgrimage_header$ Slzy [ROOT.Char.GetFaith.WaterGodName]"
 pilgrimage.3001.desc: "I když jsem na pouti, kněží stále slouží mši každou neděli. Když není v blízkosti kostel, koná se pod širým nebem, ale brzy dnes ráno přišla bouře a stále trvá.\n\nNeodradil ji horlivý [ROOT.Char.Custom('DefaultPriestTitle')], který stojí v lijáku a pronáší kázání o vytrvalosti tváří v tvář protivenstvím. Přesto se počet [zealous_priest.GetHerHis] posluchačů rychle snižuje, jak se odrazení věřící uchylují do úkrytů před přívalovým deštěm."
 pilgrimage.3001.a: "Co je trochu deště pro věrného [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]?"
 pilgrimage.3001.a.tt: "$pilgrimage.2008.a.tt$"
 pilgrimage.3001.b: "Tuto šílenost nechám být, budu ve svém stanu."
 pilgrimage.3002.t: "$pilgrimage_header$ Adamova nevinnost"
 pilgrimage.3002.desc: "Když se naše družina chystá sbalit tábor, všimnu si poblíž velkého zmatku — nahý [naked_preacher.GetWomanMan] vylezl na velký kámen a káže shromážděnému davu.\n\n\"Původní hřích stále skvrní naše duše, přátelé, ale to tak být nemusí! Pokud sundáme oděvy, můžeme získat zpět ztracenou nevinnost Adama a Evy... teprve pak, a #EMP pouze#! teprve pak, nás Duch svatý dotkne a ukáže nám pravou Boží lásku!\""
 pilgrimage.3002.a: "[naked_preacher.GetSheHe|U] má pravdu! Nikdy jsem se necítil tak blízko [ROOT.Char.GetFaith.HighGodName]!"
 pilgrimage.3002.b: "Kacíř! Sundejte [naked_preacher.GetHerHim] odtud!"
 pilgrimage.3002.c: "Vyzvěte [naked_preacher.GetHerHim] na teologickou debatu."
 pilgrimage.3002.c.success: "Přesvědčíte kazatele o [naked_preacher.GetHerHis] pošetilosti"
 pilgrimage.3002.c.success.tt: "Vy rozhodnete, co se stane dál"
 pilgrimage.3002.c.failure: "Nedokážete vyvrátit kazatelovy argumenty"
 pilgrimage.3002.d: "Ignorujte [naked_preacher.GetHerHim] a pokračujte v cestě."
 pilgrimage.3003.t:1 "$pilgrimage_header$ Adamova vina"
 pilgrimage.3003.desc:1 "Poté, co byl při teologické debatě poražen, [naked_preacher.GetWomanMan] slezl z kamene a nyní stojí přede mnou, zaskočen situací.\n\n\"... Opravdu jsem věřil, že klíč je v rouchách,\" [naked_preacher.GetSheHe] smutně šeptá. \"Ale váš pohled je opravdu poučný.\"\n\n[naked_preacher.GetSheHe|U] mrkne, náhle si vzpomene na dav a na vlastní nahotu [naked_preacher.GetHerHis], ale zachovává statečný výraz: \"Ale jak mám nyní postupovat...\""
 pilgrimage.3003.a:1 "Můžeš si to obléct a přidat se k nám na [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]."
 pilgrimage.3003.a.flavor:1 "Podáte nahému [naked_preacher.GetWomanMan] nějaké oblečení."
 pilgrimage.3003.b:1 "Jděte a šiřte #EMP správné#! slovo."
 pilgrimage.3004.t: "$pilgrimage_header$ Konec se blíží"
 pilgrimage.3004.desc: "Když naše družina prochází malým městem, všimnu si houfu lidí zaplňujících tržiště. Uprostřed na převráceném rybím vozíku stojí [doomsayer.GetWomanMan] a divoce křičí na všechny, kteří naslouchají.\n\n\"Den soudný se blíží! Kajte se! Kajte se, říkám, nebo budete zatraceni na věky věků!\n\nZnepokojení měšťané si nervózně šeptají mezi sebou, vystrašeni slovy tohoto kazatele zkázy.\""
 pilgrimage.3004.a: ""O tom dni a hodině nikdo neví!"""
 pilgrimage.3004.a.flavor: "Bible je jasná; nikdo neví, kdy nastane ten den!"
 pilgrimage.3004.b: "Jsem rád, že k této pouti patří i odpustek!"
 pilgrimage.3004.c: "Ten [doomsayer.GetWomanMan] #EMP není#! kněz! Sražte [doomsayer.GetHerHim] dolů!"
 pilgrimage.3102.t: "$pilgrimage_header$ Ziyarat"
 pilgrimage.3102.desc:1 "Ačkoliv je hadždž povinný pro všechny muslimy, poutě na jiná místa jsou mnohem méně běžné. Protože tyto ziyaraty nejsou vyžadovány islámskou doktrínou, muslimové, kteří se je rozhodnou vykonat, mohou mít rozmanité motivace.\n\nKdyž jedeme po cestě do [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip], přemýšlím o tom, co mě přimělo vydat se právě na tuto cestu..."
 pilgrimage.3102.a: "Chci spatřit celé slavné stvoření Alláha."
 pilgrimage.3102.b: "Můj zápal hoří tak intenzivně, že chci udělat víc než pouze hadždž."
 pilgrimage.3102.c: "Pochyby, které nosím v sobě, mě nutí hledat odpovědi v dalekých krajích."
 pilgrimage.3201.t: "$pilgrimage_header$ Rituální očištění"
 pilgrimage.3201.desc: "Rituální očista je zásadní částí cesty každého hinduistického poutníka. Běžnou podobou toho je omytí se ve vodách posvátného říčního přechodu.\n\nKousek před námi je právě takový přechod, ale nemohu si nevšimnout, že je #EMP plný#! obyčejných lidí, kteří přišli také na pouť..."
 pilgrimage.3201.a: "Připojte se k ostatním věřícím ve svatých vodách."
 pilgrimage.3201.b: "Nebudu se koupat s #EMP rolníky#!!"
 pilgrimage.3202.t: "$pilgrimage_header$ Svatost lesa"
 pilgrimage.3202.desc.hinduism: "I když jsou Sedm svatých měst nejposvátnějšími místy, sama divočina má svůj vlastní druh posvátnosti. "
 pilgrimage.3202.desc.buddhism: "Gautama Buddha nás učil, že celý život je posvátný. Zatímco cítící bytosti jsou nejvyšší formou života, i nejmenší stéblo trávy si zaslouží úctu."
 pilgrimage.3202.desc.jainism: "Ahiṃsā, tedy nenásilí, je jedním z hlavních předpisů džinismu. Dokonce i násilí vůči rostlinám je zakázáno, s výjimkou nezbytného minima potřebného k udržení života."
 pilgrimage.3202.desc.nature: "Pýcha člověka přiměla mnohé věřit, že jsou nad přírodou, ale mýlí se. Přírodní svět existuje v nejpravdivějším, nejčistším stavu bytí."
 pilgrimage.3202.desc.end: "\n\nKdyž procházíme jednoduchou lesní mýtinou, udivuje mě, jak je klidná a tichá. Žádný boj, žádné spory... jen prostý pokoj, který si užívají stromy a keře."
 pilgrimage.3202.a: "Strávme zde trochu času a rozjímejme nad vesmírem."
 pilgrimage.3202.a.tt:1 "Vaše [THIS.Char.GetInvolvedActivity.GetName] bude #N zpožděna o několik měsíců#!"
 pilgrimage.3202.b: "Pospěšte, pojďme dál!"
 pilgrimage.3202.b.tt: "Doputujete do cíle #P o několik týdnů dříve#!"
 pilgrimage.3301.t: "$pilgrimage_header$ Kritický bhikkhu"
 pilgrimage.3301.desc: "Podél poutní cesty vidím mnoho tuláků, těch, kdo opustili svět a osvobodili se od všech světských pout.\n\nDnes si starý tulák všímá mé družiny, když [wanderer.GetSheHe] kráčí vedle mě. \"Bereš s sebou příliš mnoho. Abys dosáhl osvícení, musíš zahodit své světské vlastnictví jako já a cestovat pouze v jednoduchých rouchách.\""
 pilgrimage.3301.a: "S tím si poradím, alespoň na této cestě."
 pilgrimage.3301.b: "Ale můj stan, mé deky? To je příliš. Nejsem připraven!"
 pilgrimage.3301.c: "Ach, ale je to v rozporu s Ṛta, aby [ROOT.Char.GetTitleAsNameNoTooltip] cestoval v askezi."
 pilgrimage.3101.t:1 "Ihram"
 pilgrimage.3101.desc:1 "Když se přibližuji k Mekce, nacházím se nyní před Mīqātem, hranicí mezi posvátnými prostory Mekky a vnějším světem.\n\nOd tohoto okamžiku musím vstoupit do stavu Ihrámu, podstoupit rituální očištění a nosit pouze předepsané oděvy. Musím se také zdržet pohlavních styků, nadávek a namyšlených či hrubých myšlenek."
 pilgrimage.3101.a: "Zavážu se k Ihrámu s nejvyšší oddaností."
 pilgrimage.3101.b: "Ehh... není to, jako by někdo poznal, kdybych jednou zaváhal."
 pilgrimage.4001.t: "Příjezd"
 pilgrimage.4001.desc:1 "Konečně jsem tady – tělem i duší – v velikém [ROOT.Char.GetFaith.HouseOfWorship] v [ROOT.Char.GetCurrentLocation.GetNameNoTooltip].\n\nZatímco mi [ROOT.Char.GetFaith.BishopNeuter] uděluje požehnání, přemítám o všem, co muselo nastat, aby mě [ROOT.Char.GetFaith.PantheonTerm] přivedl až sem, právě v tomto okamžiku."
 pilgrimage.4001.cynical_end: "\n\nSpousta chození."
 pilgrimage.4001.a: "Ušel/šla jsem svatou cestu."
 pilgrimage.4001.a_dead: "Ušli jsme svatou cestu."
 pilgrimage.4001.a_cynical: "Důležité je, že mě tu vidí a slyší."
 pilgrimage.4002.desc:1 "Konečně jsem tady, tělem i duší, na konci mého velkého pouti. A koho tu nepotkávám než [2010_mystic.GetTitledFirstName], hledajícího pravé poznání božského?\n\n\"Rozhlédni se kolem sebe, [ROOT.Char.GetFirstNameNoTooltip]!\" říká [2010_mystic.GetSheHe]. \"Není tohle ta sláva, jak jsem řekl?\""
 pilgrimage.4002.a: "Opravdu je, příteli!"
 pilgrimage.4002.a_cynical: "Je to... no, něco."
 pilgrimage.4002.b:1 "Ano, líbí se mi to, co vidím."
 pilgrimage.4010.t: "Byl(a) jsem tam"
 pilgrimage.4010.desc: "Zkracujíc cesty a spěchajíc s doprovodem jsme konečně dorazili do [ROOT.Char.GetCurrentLocation.GetNameNoTooltip].\n\nAbychom se nezdržovali, jakmile byly splněny svaté povinnosti spojené s naším [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName], místní služebnictvo mě informuje, že je naše cesta připravená a můžeme se vrátit."
 pilgrimage.4010.a: "Já... změnil(a) jsem názor. Připadá mi to špatné."
 pilgrimage.4010.a.flavor: "Vrátit se teď by bylo svatokrádežné!"
 pilgrimage.4010.a.tt: "Prozkoumáte destinaci a zůstanete v [THIS.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] po obvyklou dobu\n$EFFECT_LIST_BULLET$Závěr a odměny vašeho [THIS.Char.GetInvolvedActivity.GetName] budou stále negativně ovlivněny"
 pilgrimage.4010.b: "Ano. Vydejme se do [ROOT.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip]."
 pilgrimage.4010.b.flavor: "Pojďme už..."
 pilgrimage.4010.b.tt: "Váš [THIS.Char.GetInvolvedActivity.GetName] skončí a vy ihned zahájíte cestu zpět"
 pilgrimage.4020.t: "Memento Mori"
 pilgrimage.4020.desc.intro: "Jakmile dorazíme do [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], začnu zařizovat obřad pro"
 pilgrimage.4020.desc.relation_family_liked: "mého milovaného/mé milované [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_pilgrimage_host'))].\n\n"
 pilgrimage.4020.desc.relation_liked: "mého/mé drahého/drahé [old_pilgrimage_host.GetFirstName].\n\n"
 pilgrimage.4020.desc.relation_family: "mého/mé zesnulého/zesnulé [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_pilgrimage_host'))].\n\n"
 pilgrimage.4020.desc.relation_neutral: "[old_pilgrimage_host.GetTitledFirstName].\n\n"
 pilgrimage.4020.desc.liked: "Snažím se udržet chladnou hlavu, zatímco hledám jednoho z [ROOT.Char.GetFaith.AltPriestTermPlural], připraveného nám pomoci při tomto posledním odchodu.\n\nPo obřadu nalézám klid v tom, že jsme dorazili do [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] a že [old_pilgrimage_host.GetFirstName] zde navěky odpočívá blíže k [ROOT.Char.GetFaith.HighGodNameAlternate] v tomto posvátném místě."
 pilgrimage.4020.desc.neutral: "Průvod je klidný a důstojný a místní [ROOT.Char.GetFaith.AltPriestTermPlural] mě ujišťují, že [old_pilgrimage_host.GetSheHe] je na lepším místě nyní, když je zde uložen/a k odpočinku v [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], blíže k [ROOT.Char.GetFaith.HighGodName]."
 pilgrimage.4020.a: "To bylo správné rozhodnutí."
 pilgrimage.4020.a.flavor: "Ať [old_pilgrimage_host.GetSheHe] nyní nalezne pokoj."
 pilgrimage.5001.t: "Všechny cesty vedou do Říma"
 pilgrimage.5001.desc: "Pouťníci se do Říma sjíždějí z celého křesťanského světa. Někteří následují Via Francigena; jiní volí méně známé trasy. Nakonec se všichni scházíme zde, u baziliky svatého Petra, kde byl velikán uložen k poslednímu odpočinku.\n\nStojíc zde s ostatními poutníky cítím slavnostní pocit jednoty a sounáležitosti — všichni jsme na své cestě překonali rozličné zkoušky a útrapy."
 pilgrimage.5011.t: "Ó Jeruzaléme, Jeruzaléme!"
 pilgrimage.5011.desc.beginning: "Žádné jiné město na světě nemá historii jako Jeruzalém. Kromě mnoha dalších posvátných míst obsahuje město "
 pilgrimage.5011.desc.christian: "chrám Božího hrobu, postavený nad místy, kde byl Ježíš ukřižován, pohřben a vzkříšen."
 pilgrimage.5011.desc.muslim: "Haram esh-Sharif, místo, kde Muhammad vystoupil do nebe po svém pobytu na zemi."
 pilgrimage.5011.desc.jewish: "Chrámovou horu, místo Nejposvátnější svatyně a místo, kde má být podle proroctví znovu postaven Třetí chrám."
 pilgrimage.5011.desc.end: "\n\nStojíc mimo Chrámovou horu, s rukou na Západní zdi, přemítám o všem, co se přihodilo na mé cestě do tohoto města legend."
 pilgrimage.5021.t: "Město, po němž svět touží!"
 pilgrimage.5021.desc: "Konečně stojím na kopcích u Konstantinopole, zářící klenot civilizace, který se nese ozvěnou slávy římské říše. Je to skutečně místo, které stojí za to vidět!\n\nBlízko centra vidím Hagiu Sofii, velké centrum uctívání, často považované za vrchol byzantské architektury.\n\nNení to však jediný zázrak, a když pohlížím přes město, obdivuji slávy stvoření [ROOT.Char.GetFaith.CreatorNamePossessive]."
 pilgrimage.5031.t: "Alexandrie!"
 pilgrimage.5031.desc: "Konečně jsem dorazil/a do Alexandrie, domova křesťanského mnišství. První mniši a poustevníci zahájili své cesty v pouštních jeskyních kolem města, které se používají dodnes.\n\nI když není tak slavná jako Jeruzalém nebo Řím, má Alexandrie dlouhou historii jako centrum teologie a učení. I po stoletích islámské nadvlády si křesťanské enklávy ve městě udržují svou víru."
 pilgrimage.5101.t: "Sinaj a Horeb"
 pilgrimage.5101.desc:1 "[ROOT.Char.GetFaith.HighGodName] nejprve promluvil k Mojžíšovi na vrcholu hory Sinaj, zjevující se v podobě hořícího keře. Později, na stejné hoře, mu [ROOT.Char.GetFaith.HighGodNameSheHe|U] předal Desatero přikázání, které se stalo základem veškeré abrahámovské doktríny.\n\nNení pochyb, že [ROOT.Char.GetFaith.HighGodName] má k tomuto místu přízeň, a přemítám, zda na mě [ROOT.Char.GetFaith.HighGodNameSheHe|U] nekouká dolů, zatímco stojím na těchto posvátných svazích..."
 pilgrimage.5201.t: "Hidžra"
 pilgrimage.5201.desc: "Muhammad vždy nebyl oblíbený, a v počátcích muslimské víry ho mnozí odmítali i jeho učení.\n\nPo varování před spiknutím na jeho život opustil Mekku a odcestoval do Jathribu, kde ho rostoucí skupina muslimů přivítala s otevřenou náručí. Tato cesta byla známa jako hidžra, a v novém domově Muhammad dokázal sjednotit válčící kmeny podřízené Alláhovi.\n\nJathrib byl později přejmenován na Medínu, město Proroka, na jeho počest. A teď jsem tady, připraven vzdát úctu jeho cestě sám."
 pilgrimage.5301.t: "Varanasi"
 pilgrimage.5301.desc: "Konečně jsem dorazil/a do Varanasí. Založené bohem Šivou v dávné minulosti, toto velkolepé město přitahuje poutníky zdaleka i zblízka.\n\nNejde sem však jen hinduističtí poutníci, město leží blízko místa, kde Gautama Buddha poprvé učil své žáky.\n\nVidět toto mísení věřících na vlastní oči a poznání a diskusi, které z něj plynou, mi připomíná, jak spolu všichni v tomto světě žijeme."
 pilgrimage.5311.t: "Ayodhya"
 pilgrimage.5311.desc:1 "Konečně jsem dorazil/a do Ajódhji, rodiště boha Rámy a místo děje velkého eposu Rámájána. Jako inkarnace Višnua jsou Rámovy narození a život považovány za zářný příklad dharmy v praxi.\n\nJako příběh, který inspiroval generace hinduistů, mě pobyt na místě Rámájány nutí přemýšlet, jaký otisk zanechá mé vlastní dědictví v historii..."
 pilgrimage.5321.t: "Mathura"
 pilgrimage.5321.desc: "Konečně jsem dorazil/a do Mathury. Právě zde se narodil bůh Krišna, božstvo soucitu, lásky a něhy.\n\nKdyž se rozhlédnu, vidím všechny tyto vlastnosti vyjádřené poutníky, kteří sem přicházejí uctívat v komplexu chrámu Krishna Janmasthan, jednom z nejpůsobivějších a nejvelkolepějších příkladů náboženské architektury."
 pilgrimage.5331.t: "Haridwar"
 pilgrimage.5331.desc: "Konečně jsem dorazil/a ke zdroji posvátné řeky Gangy, do Haridwaru.\n\nMěsto bylo postaveno na místě, kde bohyně Ganga sama sestoupila, když Pán Šiva uvolnil mohutnou řeku ze svých vlasů.\n\nMěsto je známé tím, že dokáže smýt hříchy, a poutníci z celého světa sem přicházejí, aby se koupali v jejích vodách. Nyní budu jedním z nich."
 pilgrimage.5341.t: "Kanchipuram"
 pilgrimage.5341.desc:1 "Konečně jsem dorazil/a do Kanchipuramu, domova chrámu Kamakshi Amman.\n\nZasvěcený bohyni-matce, je tento chrám známý jako místo míru a prosperity a zůstává jedním ze sedmi nejsvatějších míst v hinduismu."
 pilgrimage.5351.t: "Ujjayini"
 pilgrimage.5351.desc: "Po příjezdu do starobylého města Ujjain se vydávám směrem k Mahakaleshwar Jyotirlinga.\n\nZasvěcené Pánu Šivovi v jeho inkarnaci jako Mahakaleshwar, město dlouho sloužilo jako poutní i správní centrum, vytvářející rušnou metropoli pulzující životy věřících.\n\nPo příchodu do velkého chrámu hledám požehnání [ROOT.Char.GetFaith.BishopNeuter], aby očistilo mou duši od hříchů."
 pilgrimage.5361.t: "Dwarka"
 pilgrimage.5361.desc: "Konečně jsem na prahu Bránového města Dwarka, jednoho z nejvýznamnějších míst hinduismu.\n\nPodle legendy Vishnuova inkarnace Krishna získal zpět obrovské plochy země z moře samotného, aby zde mohlo být postaveno město. Od té doby město značně vyrostlo a stalo se náboženským a ekonomickým centrem, které přitahuje poutníky z celého světa... mezi nimi i mě."
 pilgrimage.5401.t: "Bodh Gaya"
 pilgrimage.5401.desc: "Dostal(a) jsem se do nejsvětějšího místa pro buddhisty, Bodh Gaya je místo, kde [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself] dosáhl(a) osvícení pod stromem Bodhi.\n\nOd té doby byl kolem posvátného stromu vystavěn okázalý chrám Mahabodi a poutníci z celého světa sem proudí, aby se dozvěděli více o [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] příběhu a oslavili [ROOT.Char.GetFaith.HighGodHerHis] život."
 pilgrimage.5411.t: "Kushinagar"
 pilgrimage.5411.desc: "Konečně jsem dorazil(a) do Kushinagaru, kde se říká, že [ROOT.Char.GetFaith.HighGodName] opustil(a) tento pozemský svět.\n\nPo dosažení Nirvány za života je třeba [ROOT.Char.GetFaith.HighGodHerHis] smrt oslavovat, neboť [ROOT.Char.GetFaith.HighGodNameSheHe] po smrti dosáhl(a) Parinirvány a osvobodil(a) se z pout znovuzrození. Toto mokša, neboli vykoupení, je konečným cílem zbožného buddhisty."
 pilgrimage.5421.t: "Sarnath"
 pilgrimage.5421.desc: "Moje cesta mě konečně přivedla do Sarnathu, místa, kde [ROOT.Char.GetFaith.HighGodName] poprvé učil(a) čtyři vznešené pravdy [ROOT.Char.GetFaith.HighGodHerHis] následovníkům a učení s tím spojené.\n\nPrávě zde byla založena první buddhistická škola, která i dnes přitahuje poutníky z celého světa."
 pilgrimage.5501.t: "Shikharji"
 pilgrimage.5501.desc:1 "Podle Nirvana Kanda dvacet ze čtyřiadvaceti džinistických tirthankar dosáhlo mokši zde, na hoře Shikharji. Taková bohatá historie udělala z tohoto místa nejdůležitější poutní cíl džinistické komunity, a když můj zrak putuje od nejvyšších vrcholů k nejnižším částem, přemýšlím o vlastní cestě sem a o tom, co to pro můj život znamená."
 pilgrimage.5601.t: "Božské vědomí"
 pilgrimage.5601.desc: "Když stojím na svazích hory Ushi-darena, rozprostírá se přede mnou výhled na nižší polohy. Postaven před tímto vznešeným pohledem nemohu si pomoci a přemýšlím o tom, jak Zoroaster zde dosáhl osvícení, když obdržel poznání Ahura Mazdy, aby ho rozšířil do světa dole. Jako většina poutníků zde necítím žádnou božskou jiskru proroctví, přesto se nemohu ubránit úžasu nad tím, co se přede mnou rozkládá."
 pilgrimage.5901.t: "Paderborn!"
 pilgrimage.5901.desc: "Hluboko v lesích Paderbornu kdysi stával Irminsul, Velký pilíř. Postavený na počest Odina byl tento monument při saských válkách zničen Karlem Velikým, přesto se náš lid dál schází na místě, kde kdysi stál, aby uctil jeho památku. Nyní mohu říct, že i já jsem vykonal pouť na toto svaté místo."
 pilgrimage.5911.t: "Rozlehlá modrá obloha"
 pilgrimage.5911.desc:1 "Svět je chrámem [ROOT.Char.GetFaith.HighGodNamePossessive], velká modrá obloha vznešenější než strop jakékoli mešity či kostela. Zde, na širokých otevřených stepích [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], cítím zvláštní blízkost k [ROOT.Char.GetFaith.PantheonTerm] a nacházím se v rozjímání o své cestě, která mě přivedla na toto posvátné místo."
 pilgrimage.5921.t: "Posvátné háje"
 pilgrimage.5921.desc:1 "Konečně jsem dorazil(a) do [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. Zatímco někteří uctívají v kostelech nebo mešitách, vím, že nejposvátnější místa jsou v otevřeném lese, kde bosé nohy hladí měkká, výživná země.\n\nStaré háje zde jsou obzvlášť posvátné, a stojíc mezi velkými stromy přemýšlím o svém místě v přírodním světě."
 pilgrimage.6500.t:1 "Ocenění"
 pilgrimage.6500.desc:1 "[pilgrimage_member.GetTitledFirstName], můj [ROOT.Char.Custom2('RelationToMe', pilgrimage_member)], upřeně hledí na rozpínající se posvátné místo [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier], zatímco se prodíráme davem:\n\n"[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] je skutečně úchvatné! Místo, kde se setkávají kultury a víry se scházejí k uctívání. Není to požehnání, že můžeme zažít takovou sounáležitost a společnost?"\n\n[pilgrimage_member.GetSheHe|U] se na mě očekávavě dívá."
 pilgrimage.6500.a:1 "Já #EMP vím!#! Užijme si to!"
 pilgrimage.6500.a.tt: "Vaše kultura nemá tradici [GetCultureTradition('tradition_xenophilic').GetName]"
 pilgrimage.6500.b: "Co vše může duchovno dokázat!"
 pilgrimage.6500.c: "Toto místo postavili lidé, ne bohové."
 pilgrimage.6510.t:1 "Ztraceno v překladu"
 pilgrimage.6510.desc:1 "Když se procházím ulicemi [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], zastavím se před malým [ROOT.Char.GetFaith.HouseOfWorship]. Budova je poměrně nevýrazná a skromná, ale před ní se shromáždil malý zástup poutníků.\n\nKdyž se přiblížím, uvědomím si, že si lámou hlavu s tím, co znamená nápis na desce vedle jedné ze strážných soch, napsaný cizím jazykem.\n\nTo by mohla být příležitost udělat mým spolupoutníkům službu!"
 pilgrimage.6510.a:1 "#EMP Já#! to pro vás všechny přeložím!"
 pilgrimage.6510.a.flavor: "Nemohu uvěřit, že na té desce je #EMP pravopisná chyba!#!"
 pilgrimage.6510.b: "Co na té desce stojí...?"
 pilgrimage.6510.b_success.t: "Nápis rozluštěn"
 pilgrimage.6510.b_success.desc: "Rozluštit nápis"
 pilgrimage.6510.b_failure.t: "Nápis nesrozumitelný"
 pilgrimage.6510.b_failure.desc: "Nápis zůstává záhadou"
 pilgrimage.6510.c: "Eh, to se sotva vyplatí."
 pilgrimage.6520.t: "Je čas brzy jít domů?"
 pilgrimage.6520.desc:1 "[impatient_pilgrim.GetTitledFirstName] poskakuje kolem s naším poutním houfem, hlasitě vzdychajíc a táhnouc [impatient_pilgrim.GetHerHis] nohy: \"Máme pocit, že tu jsme už věčnost. Není čas začít se pomalu vracet domů?\" [impatient_pilgrim.GetSheHe] mrmlá netrpělivě.\n\nMrknu na [impatient_pilgrim.GetHerHim] pohledem z boku, a"
 pilgrimage.6520.desc_forgiving: "cítím trochu soucitu s [impatient_pilgrim.GetHerHim]. Není příjemné být vláčen."
 pilgrimage.6520.desc_nonforgiving: "nemohu uvěřit té #EMP drzosti#! [impatient_pilgrim.GetHerHim]. Sevřu pěsti."
 pilgrimage.6520.a:1 "Jak si #EMP troufáš#! být tak drzý!"
 pilgrimage.6520.b: "Pojď, ukážu ti tu překrásnou sochu tamhle."
 pilgrimage.6520.c: "Chápu, co tím myslíš."
 pilgrimage.6530.t: "Nové zážitky"
 pilgrimage.6530.desc_intro: "Když se pomalu procházíme kolem stánků na trhu [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], osloví nás"
 pilgrimage.6530.desc_adult: "podivný [local_guide.GetWomanMan]. [local_guide.GetSheHe|U] nás bez ostychu osloví:\n\n\"Má [ROOT.Char.GetLadyLord], vypadáte jako urozený[ROOT.Char.GetWomanMan]! Znám jeden zcela #EMP božský#! zážitek nedaleko [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], který by jistě zaujal každého oddaného poutníka!\""
 pilgrimage.6530.desc_child: "malé dítě s velkýma, jasnýma očima. [local_guide.GetSheHe|U] se na nás podívá a vyhrkne:\n\n\"Znám tajné místo, kde žije [ROOT.Char.GetFaith.HighGodName]!\" [local_guide.GetSheHe] si přitom nasadí odhodlaný výraz a pokračuje: \"Mohu vám ho ukázat, chcete-li?\""
 pilgrimage.6530.desc_warning: "\n\n[warning_character.GetTitledFirstName], po mé pravici, zamračí se a nenápadně zavrtí [warning_character.GetHerHis] hlavou. Varování?"
 pilgrimage.6530.desc_learned: "\n\nPo prostudování map vím, že na té straně [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] není nic kromě nebezpečné pustiny."
 pilgrimage.6530.a: "Zaujalo mě to."
 pilgrimage.6530.a_child.tt: "Následujete dítě"
 pilgrimage.6530.divinity.desc: "[local_guide.GetShortUIName] vám ukáže skutečně božský zážitek"
 pilgrimage.6530.dangerous.desc: "Jste uvedeni do nebezpečné situace"
 pilgrimage.6530.b: "[ROOT.Char.GetFaith.HighGodName] se také usměje na con[local_guide.GetWomenMen]."
 pilgrimage.6530.b_child: "Lhaní ti nesluší, mé dítě."
 pilgrimage.6530.b.flavor: "[local_guide.GetShortUIName] uteče pryč."
 pilgrimage.6530.c: "Dej mi jediný důvod, proč tě neodevzdat."
 pilgrimage.6530.c.flavor: "Všichni platíme za své hříchy."
 pilgrimage.6530.d: "Snažíš se #EMP mě#! oklamat, sedláku?!"
 pilgrimage.6530.d.flavor: "Vypráskám z [local_guide.GetHerHim] poctivost!"
 pilgrimage.6530.e: "To si odpustím."
 pilgrimage.6531.t: "Skrytá božství"
 pilgrimage.6531.desc_wellspring: "Poměrně daleko za [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] náhle zastavíme. Náš průvodce [local_guide.GetTitledFirstName] nám ukáže skrytý průchod a ocitneme se v malé jeskyni osvětlené denním světlem padajícím dírou v stropě.\n\nPrávě skrz tu samou díru klidně vyvěrá skutečně pozoruhodný pramen. Tekoucí voda září božským leskem a slabé mlhavé duhy barví vzduch kolem něj."
 pilgrimage.6531.desc_crystal_cavern: "Když už začínám pochybovat, jestli vůbec dorazíme, náš průvodce [local_guide.GetTitledFirstName] náhle prudce odbočí doleva a než se nadějeme, vcházíme do jeskyně ukryté v krajině.\n\nSlabé světélko, které postupně sílí, se začne odrážet od našeho vybavení, když vkročíme do velké jeskyně pokryté stovkami krystalů. Krystaly zachytávají světlo z díry v stropě a průvod, včetně mě, se v úžasu kochá tímto pohledem."
 pilgrimage.6531.desc_non_cynical: "\n\nNikdy jsem nepocítil přítomnost [ROOT.Char.GetFaith.HighGodNamePossessive] silnější než právě zde."
 pilgrimage.6531.desc_cynical: "\n\nTo je opravdu působivý přírodní úkaz, to uznávám."
 pilgrimage.6531.a: "Jak pozoruhodné!"
 pilgrimage.6532.t: "Kořist poutníků!"
 pilgrimage.6532.desc: "Bezstarostné pískání našeho průvodce [local_guide.GetTitledFirstNamePossessive] je poslední věcí, kterou slyšíme, než se k nám zjevují násilníci, zdánlivě odnikud, poměrně daleko od [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]. To byla past a teď jsme sami bez naděje na pomoc.\n\nSrdce mi buší, zatímco se snažím vymyslet další krok. Jak si dovolí útočit na poutníky?"
 pilgrimage.6532.a: "[6532_protector.GetTitledFirstNameNoTooltip]! Postarej se o ně!"
 pilgrimage.6532.a_success.t: "Zloduchové zahnáni"
 pilgrimage.6532.a_success.desc: "[6532_protector.GetShortUIName] úspěšně zahnal zloduchy"
 pilgrimage.6532.a_failure.t: "Zraněn"
 pilgrimage.6532.a_failure.desc: "[6532_protector.GetShortUIName] se při boji zraní"
 pilgrimage.6532.b: "#EMP Síla [ROOT.Char.GetFaith.HighGodNameAlternate] tě nutí!#!"
 pilgrimage.6532.c: "Tohle je posvátné místo! Copak nejste bohabojní?!"
 pilgrimage.6532.c_success.t: "Zloduchové vyhnáni"
 pilgrimage.6532.c_success.desc: "Úspěšně jste zloduchy vyhnali"
 pilgrimage.6532.c_failure.t: "Okradeni"
 pilgrimage.6532.c_failure.desc: "Jste okradeni"
 pilgrimage.6533.t: "Zoufalé časy"
 pilgrimage.6533.desc: "Kdesi za [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], když zahýbáme za další roh, náš dětský průvodce [local_guide.GetTitledFirstName] náhle ztuhne. Malé tělo se začne třást a slyším potlačené škubnutí nosu, když [local_guide.GetSheHe] se snaží skrýt, že pláče.\n\n\"Je mi... líto, paní [ROOT.Char.GetLadyLord], donutili mě to udělat. Moje sestřička je nemocná a už dny jsme nejedli...,\" [local_guide.GetSheHe] se dívá tamhle, velké jasné oči se najednou zaleklé. \"Měli bychom se vrátit,\" [local_guide.GetSheHe] zašeptá opatrně."
 pilgrimage.6533.a: "Drahé dítě, tvá upřímnost mi hřeje srdce."
 pilgrimage.6533.a.flavor: "Pojďme tomu chudákovi pomoci."
 pilgrimage.6533.b: "Takové #EMP odporné#! činy."
 pilgrimage.6533.b.flavor: "Vinen díky spojenectví!"
 pilgrimage.6540.t: "Mohu vám nabídnout..."
 pilgrimage.6540.desc: "Během naší pouti do [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] si nemohu pomoct a vracím se na místní trh, kde prohlížím zboží. Jeden stánek mě obzvlášť zaujme.\n\nObchodník se na mě ušklíbne a prohlásí: \"Mám zboží, pokud má můj [ROOT.Char.GetLadyLord] minci!\"\n\nTato exotická zboží by doma jistě přinesla pěkný zisk, nebo je mohu dokonce uchovat jako dárek..."
 pilgrimage.6540.a: "Tahle zásilka vypadá jako moudrá investice!"
 pilgrimage.6540.a.flavor: "Měl bych to snadno zdvojnásobit."
 pilgrimage.6540.a.tt: "Kupujete exotické zboží"
 pilgrimage.6540.b: "Tahle tady vypadají zajímavě."
 pilgrimage.6540.b.flavor: "Měl bych to snadno ztrojnásobit."
 pilgrimage.6540.c: "Světské majetky? Jak všední."
 pilgrimage.6750.t: "Pokání v [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]"
 pilgrimage.6750.desc.intro: "Když vcházím do [ROOT.Char.GetFaith.HouseOfWorship], přepadá mě ohromující pocit viny. Světlo — osvěcující oltář jako slunečný letní den — je tak husté, že mám dojem, že se jej mohu dotknout.\n\nJaký život vlastně žiji? Jakým [ROOT.Char.GetTitleAsNameNoTooltip] bych mohl být? Nebo [ROOT.Char.GetMotherFather]? Nebo [ROOT.Char.Custom('GetDaughterSon')]?\n\nPokud nezměním svou"
 pilgrimage.6750.desc.secret: "[repent_trait.GetNameNoTooltip]"
 pilgrimage.6750.desc.drunkard: "[GetTrait('drunkard').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.hashishiyah: "[GetTrait('hashishiyah').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.rakish: "[GetTrait('rakish').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.irritable: "[GetTrait('irritable').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.flagellant: "[GetTrait('flagellant').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.contrite: "[GetTrait('contrite').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.profligate: "[GetTrait('profligate').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.comfort_eater: "[GetTrait('comfort_eater').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.inappetetic: "[GetTrait('inappetetic').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.outro: "povahu, jediným světlem, které uvidím, budou ohně [ROOT.Char.GetFaith.NegativeAfterLife]."
 pilgrimage.6750.a: ""Tady se rodím jako nový [ROOT.Char.GetWomanMan].""
 pilgrimage.6750.b: ""Tak tedy si to zatím mohu užít.""
 pilgrimage.6760.t: "Disputa v [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 pilgrimage.6760.desc.intro: "Když nasloucháme ranním modlitbám, [bishop_pilgrim.GetTitledFirstName] a já máme živou diskusi, která se rychle stočí k teologickým otázkám.\n\n"
 pilgrimage.6760.desc.christian: ""Bylo by pošetilé tvrdit, že 'byl učiněn tělem' znamená, že Kristus se nevysvětlitelně a nepochopitelně stal člověkem ze Slova, sjednoceným hypostaticky."\n\n"Ale, jak sám Nestorius řekl," oponuje [bishop_pilgrim.GetTitledFirstName], "člověk Kristus by také mohl být učiněn božským, synem z milosti a ne z přirozenosti.""
 pilgrimage.6760.a: ""Nebudu poslouchat toto kacířské blábolení!""
 pilgrimage.6760.b:1 ""A víš, jak Efezský koncil dopadl pro #EMP něj#!.""
 pilgrimage.6760.b.success: "[bishop_pilgrim.GetShortUIName] je přesvědčen"
 pilgrimage.6760.b.failure: "[bishop_pilgrim.GetShortUIName] trvá na [bishop_pilgrim.GetHerHis] stanovisku"
 pilgrimage.6760.c: ""Dobře řečeno, příteli. Pojďme se teď projít.""
 pilgrimage.6770.t: "Pravá relikvie"
 pilgrimage.6770.desc.intro: "Když se procházím mezi stánky na trhu — vyhýbaje se co největšímu množství místních jídel, vlnám lidí, kteří se mne snaží vmanipulovat do svých domů — všimnu si většího shromáždění kolem jednoho obchodníka.\n\n\"Přijďte koupit pravou relikvii za cenu, která by [ROOT.Char.GetFaith.WealthGodName] nechala dekády se smát. Ta"
 pilgrimage.6770.desc.christian: "[SCOPE.Custom('ChristianRelicName')|U]!"
 pilgrimage.6770.desc.islam: "[SCOPE.Custom('IslamRelic')|U]!"
 pilgrimage.6770.desc.buddhist: "[SCOPE.Custom('BuddhismRelicName')|U]!"
 pilgrimage.6770.desc.judaism: "[SCOPE.Custom('JudaismRelicName')|U]!"
 pilgrimage.6770.desc.fallback: "[merchant_relic.GetName|U]!"
 pilgrimage.6770.desc.outro: "Nalezena v tomto posvátném svatostánku teprve před několika dny!\""
 pilgrimage.6770.a: "To #EMP musí#! být moje."
 pilgrimage.6770.b: ""Jsem si jistý, že byste nechtěli prodat relikvii za chamtivou cenu...""
 pilgrimage.6770.b.success: "[relic_merchant.GetShortUIName] sníží cenu"
 pilgrimage.6770.b.failure: "[relic_merchant.GetShortUIName] je vaší nabídkou uražen"
 pilgrimage.6770.c: ""Mám lepší způsoby, jak utratit zlato.""
 pilgrimage.6770.d: ""To nevypadá moc autenticky...""
 pilgrimage.6780.t: "Zručný dvořan"
 pilgrimage.6780.desc: "Neexistuje tolik modliteb, které by [ROOT.Char.GetWomanMan] mohl vykonat, aniž by nehledal jiné, stejně důležité způsoby, jak trávit čas. A [current_employer.GetTitledFirstName] má krásné sídlo, které mi [current_employer.GetSheHe] tak laskavě dovolí navštívit.\n\nSlyším hlasy z jednoho z pokojů: \"...a tímto bys dosáhl největší techniky.\" Nakouknu dovnitř a uvidím [stolen_courtier.GetTitledFirstName], jak vysvětluje [stolen_courtier.GetHerHis] řemeslo skupině zaujatých dvořanů, kteří dychtivě následují [stolen_courtier.GetHerHis] učení."
 pilgrimage.6780.a: "Jaký to zručný mistr, možná bych měl najmout [stolen_courtier.GetHerHim]."
 pilgrimage.6780.b: ""Takový odborník se v takovém dvoře marní...""
 pilgrimage.6780.b.success.t: "Dvořan přijat"
 pilgrimage.6780.b.success.desc: "[stolen_courtier.GetShortUIName] se připojí k vašemu dvoru"
 pilgrimage.6780.b.failure.t: "Nabídka odmítnuta"
 pilgrimage.6780.b.failure.desc: "[stolen_courtier.GetShortUIName] odmítne vaši nabídku"
 pilgrimage.6780.c: "Jedna osoba nestojí za riskování hněvu [current_employer.GetTitledFirstNameNoTooltip]."
 obligation_hook_salary: "Plat závazku"
 obligation_hook_tt: "#EMP Povinnost#! [hooks|E] snižují platy [court_position|E] o [gold_i]#P -50%#!"
 generic_cp_discount: "Smluvní snížení"
 pilgrimage.6790.t: "Duchovní probuzení v [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]"
 pilgrimage.6790.desc: ""[spiritual_mentor.GetSheHe|U] je nejlepší [spiritual_mentor.GetWomanMan] na celé šíři země. [spiritual_mentor.GetSheHe|U] každý den bdí nad svatým místem, po každém bdění se [spiritual_mentor.GetSheHe] vrací do [spiritual_mentor.GetHerHis] tábora, hned za městem, a modlí se až do svítání, než měsíc odejde."\n\nZhluboka se nadechnu, než přistoupím k ohni, kde [spiritual_mentor.GetSheHe] odpočívá, poté, co jsem slyšel o [spiritual_mentor.GetHerHis] zázracích.\n\n\"Čekal jsem na tebe,\" říká [spiritual_mentor.GetSheHe], dívaje se přímo na mě, \"a stejně tak i [spiritual_mentor.GetFaith.HighGodName]. Jsi připraven opustit své [ROOT.Char.Custom('SinfulTrait')|l] způsoby?\""
 pilgrimage.6790.a: ""Jsem. Já #EMP jsem#!.""
 pilgrimage.6790.b: ""O vaše učení mám větší zájem.""
 pilgrimage.6790.c: ""Nemusím #EMP nic#! na sobě měnit.""
 pilgrimage.6800.t: "Povolání"
 pilgrimage.6800.desc: "Když vstupuji do posvátných prostor, nacházím [called_member.GetTitledFirstName], zírající na oltář s prázdným výrazem. \"[called_member.GetFirstNameNoTooltip]...\" volám na [called_member.GetHerHim].\n\n\"Má [ROOT.Char.GetLadyLord],\" [called_member.GetSheHe] říká klidně, \"mám na vás prosbu, doufám, že mi odpustíte. Toto místo pohnulo mou duší a rozvířilo můj duch způsobem, který jsem považoval za nepředstavitelný.\n\n[called_member.GetFaith.HighGodName] ke mně promluvil a [called_member.GetFaith.HighGodHerHis] hlas je zřetelný, přísný, přesný. Nepřestává a nepřestává — jediný zvuk, který nyní slyším; celý svět utichl.\n\nKdybych mohl zůstat, rád/a bych věnoval/a svůj život tomu.\""
 pilgrimage.6800.a: ""Rozumím. Musíš udělat, co musíš.""
 pilgrimage.6800.b: ""Nemáme doma [ROOT.Char.GetFaith.HouseOfWorshipPlural]?"" 
 pilgrimage.6800.c: ""Okamžitě přestaň s těmi nesmysly.""
 pilgrimage.6800.d: ""Zůstat? #EMP spiknutí#! proti mně? Ani náhodou!""
 pilgrimage.6800.e: ""Nádherné! Také přispěji!""
 pilgrimage.6800.e.tt: "Místní duchovenstvo bude toto gesto velmi ocenit"
 pilgrimage.6810.t: "Odpustky"
 pilgrimage.6810.desc: "\"...teď můžeš jít, dítě.\" slyším, jak [bishop_pilgrim.GetTitledFirstName] zamumlá, když vstupuji do [ROOT.Char.GetFaith.HouseOfWorship]. Poutník se ukloní a při odchodu vidím, jak knězi na ruce zavrní zlato.\n\n\"Ach, drahý [ROOT.Char.GetTitleAsNameNoTooltip], chcete také smýt své hříchy? [religious_head_scope.GetTitledFirstName] vydal rozkaz udělovat odpustky všem poutníkům navštěvujícím [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] — samozřejmě za patřičnou cenu.\""
 pilgrimage.6810.a: ""Prosím, přímluv se u [ROOT.Char.GetFaith.HighGodName] za mě.""
 pilgrimage.6810.b: "Bylo by užitečné získat jeden i pro [my_heir.GetFirstNameNoTooltip]."
 pilgrimage.6810.c: ""Jak lze koupit vstup do [ROOT.Char.GetFaith.DivineRealm]?"" 
 pilgrimage.6820.t: "Poutníkův průvodce"
 pilgrimage.6820.desc: "Trhy v [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] kypí obchodníky křičícími v jazycích, které jsem nikdy neslyšel, a prodávajícími koření, která jsem nikdy neokusil.\n\n\"Poutníkův průvodce! Naučte se nejbezpečnější trasy, objevte zázraky [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]!\" volá jeden z nich, mávaje malou knížkou mým směrem."
 pilgrimage.6820.a: ""Vezmu si jeden!""
 pilgrimage.6820.b: ""Nech mě se podívat — ach! A pokud zabočíš touto cestou..."" 
 pilgrim.6820.b.flavor: "Jsem si jistý, že jsem tuhle knihu už někde viděl..."
 pilgrimage.6820.c: "[ROOT.Char.GetFaith.HighGodName] mě povede."
 pilgrim_guide_artifact: "Poutníkův průvodce"
 pilgrim_guide_artifact_desc: "Kniha popisující nejbezpečnější trasy pro poutníka a zajímavá místa na posvátném místě."
 pilgrimage.6830.t: "Ticho"
 pilgrimage.6830.desc: "Ozvěna mých vlastních kroků je jediný zvuk v [ROOT.Char.GetFaith.HouseOfWorship]. Jsem sám/sama. Poslední, co si pamatuji z vnějšího světa, je tvář těch žebráků u bran a modré, modré nebe. Teď tak vzdálené.\n\nKráčím k oltáři s vědomím, že jsem tu sám/sama, a přesto cítím nepřetržitý dohled — přísné oči [ROOT.Char.GetFaith.HighGodName] jsou stále dokořán."
 pilgrimage.6830.a: "Je čas se pomodlit."
 pilgrimage.6830.b: "Podívej se na ty oblouky... nádhera."
 pilgrimage.6830.c: "Měl bych přinést oběť."
 pilgrimage.6830.c.tt: "Ztratíte [votive_artifact.GetName]"
 pilgrimage.6840.t: "Hmotné požehnání"
 pilgrimage.6840.desc: "Poutník pokládá votivní figurku před oltář a sklání hlavu. Vidím, jak [blessed_bishop.GetTitledFirstName] ji žehná a cosi jí mumlá do ucha: \"...svaté,\" zachytím slovo.\n\n[blessed_bishop.GetFaith.BishopNeuter] provede gesto: \"Přinášíte také něco k posvěcení, drahý [ROOT.Char.GetTitleAsNameNoTooltip]?\""
 pilgrimage.6840.a: ""Prosím, učiňte mou [blessed_artifact.GetNameNoTooltip] zbožnější!"" 
 pilgrimage.6840.b: ""Ať všichni vidí slávu mé [blessed_artifact.GetNameNoTooltip]!"" 
 pilgrimage.6840.c: "Mám lepší využití pro své zlato."
 pilgrimage.6840.a.tt: "Získá [piety_i|E]#positive_value +2%#! Měsíčně [piety|E]"
 pilgrimage.6840.b.tt: "Získá [prestige_i|E]#positive_value +0.5%#! Měsíčně [prestige|E]"
 blessed_artifact_desc: "[blessed_artifact.GetDesc]\n\nPo posvěcení ve svatém místě [holy_site_scope.GetNameNoTooltip] září čistou aurou."
 pilgrimage.7000.t: "Závěr"
 pilgrimage.7000.t_hajj: "$pilgrimage_header$ Tawaf al-Wadaa"
 pilgrimage.7000.t_obligatory: "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]: ... Hotovo"
 pilgrimage.7000.desc_obligatory: "Po uspěchané návštěvě tohoto místa je mou hlavní starostí návrat domů, abych mohl pokračovat ve svých obvyklých záležitostech.\n\nDoufejme, že [ROOT.Char.GetFaith.HighGodNameAlternate] pochopí, že mám málo času, a přesto mi může udělit [ROOT.Char.GetFaith.HighGodHerHis] spokojenost ohledně mého [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName].\n\nMá [ROOT.Char.GetFaith.AltPriestTermPlural] by však v žádném případě neměly námitek."
 pilgrimage.7000.intro: "Jak se nám čas strávený na tomto posvátném místě chýlí ke konci,"
 pilgrimage.7000.intro_hajj: "Konec letošního Hajj se blíží. Po dvou dnech Ramy al-Jamarat, neboli 'stonání ďábla', jsem připraven dokončit závěrečný rituál Tawaf al-Wadaa a rozloučit se s Mekkou.\n\n"
 pilgrimage.7000.desc_perfect_pious: "Jsem nadšený, že tato pouť byla jednou z, ne-li #EMP tou#!, nejoddanějších pout všech dob. [ROOT.Char.GetFaith.HighGodNameAlternate] se na mě usmívá."
 pilgrimage.7000.desc_high_pious: "Jsem spokojený vědomím, že většina, ne-li všechna, moje rozhodnutí během naší [activity.Custom('PilgrimageLength')] cesty byla učiněna, aby prokázala mou oddanost [ROOT.Char.GetFaith.HighGodNameAlternate] a [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]."
 pilgrimage.7000.desc_mid_pious: "Mám klid v duši, že i když jsem možná nebyl nejzbožnějším poutníkem, prokázal jsem svou oddanost [ROOT.Char.GetFaith.HighGodNameAlternate] více než jedním způsobem."
 pilgrimage.7000.desc_low_pious: "Jsem trochu znepokojen, že jsem nedostal příležitost prokázat svou zbožnost [ROOT.Char.GetFaith.HighGodName] tolik, kolik bych si přál."
 pilgrimage.7000.desc_perfect_worldly: "Jsem nadšený z toho, jak tato pouť dopadla; památky, které jsem viděl, a zážitky, které jsem nasbíral — opravdu to byl úspěch!"
 pilgrimage.7000.desc_high_worldly: "Jsem spokojený vědomím, že naše [activity.Custom('PilgrimageLength')] cesta uspokojila světský aspekt [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip], a tím i mě."
 pilgrimage.7000.desc_mid_worldly: "Možná jsem zmeškal pár světských příležitostí, ale celkově jsem s touto zkušeností spokojen."
 pilgrimage.7000.desc_low_worldly: "Jsem trochu ustaraný, že jsem nezískal tolik zkušeností s jinými kulturami a památkami, kolik bych si přál."
 pilgrimage.7000.outro_buried_predecessor_here: "\n\nNavzdory nešťastným událostem, které vedly k [old_pilgrimage_host.GetTitledFirstNamePossessive] úmrtí, a zjevnému smutku, který tuto cestu provázel — samotná pouť se ukázala být zajímavým zážitkem, kterého si budu vřele vážit."
 pilgrimage.7000.outro_bury_predecessor_home: "\n\nTeď, když jsme učinili to poctivé a dokončujeme [old_pilgrimage_host.GetTitledFirstNamePossessive] pouť na toto místo, zbývá už jen bezpečně se vrátit domů a uložit [old_pilgrimage_host.GetHerHim] k [old_pilgrimage_host.GetHerHis] poslednímu odpočinku."
 pilgrimage.7000.outro_first: "\n\nJelikož jde o mou první pouť — a přestože žádná pouť není úplně stejná — cítím se jistěji a vím, co od tohoto typu duchovní cesty očekávat v budoucnu."
 pilgrimage.7000.outro_second: "\n\nJelikož jde o mou druhou pouť, nemohu si pomoci a porovnávám ji s mou předchozí návštěvou [first_pilgrimage_memory.MakeScope.Var('pilgrimage_destination').GetProvince.GetNameNoTooltip], se vší její posvátností."
 pilgrimage.7000.outro_second_revisit: "\n\nTato pouť, která je mou druhou návštěvou svatého místa [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], mě nijak nemrzí — znovu jsem sem přišel a obdivoval jeho svatost a nádheru."
 pilgrimage.7000.outro_multi: "\n\nZe všech mých [ROOT.Char.Custom('PilgrimageAmount')] poutí byla tato zatím nejvíce poučná."
 pilgrimage.7000.outro_first_hajj: "\n\nJelikož jde o můj první Hajj, jsem potěšen, že jsem podnikl cestu sem, účastnil se rituálů a setkal se s podobně smýšlejícími. Opravdu cítím, že je má duše povýšená a blíže k [ROOT.Char.GetFaith.HighGodName] než kdy dříve."
 pilgrimage.7000.outro_second_hajj: "\n\nJelikož jde o můj druhý Hajj, setkal jsem se jak s novými přáteli, tak znovu potkal známé tváře z mé poslední návštěvy."
 pilgrimage.7000.outro_multi_hajj: "\n\nByl jsem tu mnohokrát a je vždy opravdovým potěšením vykonat Hajj. Jsme sjednoceni naší vírou a skutečně jsme [ROOT.Char.GetFaith.HighGodNamePossessive] lidé."
 pilgrimage.7000.outro_new_holy_site: "\n\nTěší mě také představa, že jsem navštívil nové svaté místo!"
 pilgrimage.7000.a: "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], bylo mi ctí."
 pilgrimage.7000.a_cynical: "Ač zajímavé, těším se, až si lehnu ve své vlastní posteli."
 pilgrimage.7000.a_hajj: "Ať znovu spatřím vaše hradby!"
 pilgrimage.7000.a_hajj_cynical: "Ač skeptický, #EMP byl#! to docela velkolepé."
 pilgrimage.7000.a.tt: "Čas začít cestu zpět domů"
 cultural_acceptance_gain_worldly_pilgrimage: "Světská pouť změnila kulturní přijetí."
 pilgrimage.7000.b: "Kájím se!"
 pilgrimage.9001.t: "$pilgrimage_header$ Návrat"
 pilgrimage.9001.desc_intro: "Má cesta byla dlouhá, ale konečně jsem zase doma. "
 pilgrimage.9001.desc_invalidated: "\n\nKvůli nešťastnému obratu událostí byla má pouť přerušena a bohužel jsem se nedostal(a) k návštěvě [missed_holy_site.GetNameNoTooltip]. Trápí mě to, ale s každým dnem o něco méně.\n\nMohu jen předpokládat, že to všechno bylo součástí plánu [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]."
 pilgrimage.9001.desc_buried_there: "Z odhodlání dokončit pouť [old_pilgrimage_host.GetTitledFirstNamePossessive] nyní odpočívám s pocitem klidu, protože vím, že [old_pilgrimage_host.GetSheHe] má [old_pilgrimage_host.GetHerHis] poslední místo odpočinku v posvátnosti [burial_location.GetNameNoTierNoTooltip].\n\nA ač toho zůstalo mnoho stejné, moji [ROOT.Char.GetFaith.AltPriestTermPlural] trvají na tom, že tato svatá cesta něco se mnou změnila, ať už to vidím sám/sama nebo ne."
 pilgrimage.9001.desc:1 "Ač mnoho zůstalo stejné, něco se změnilo v tom, jak ke mně přistupují [ROOT.Char.GetFaith.PriestNeuterPlural] a [ROOT.Char.GetFaith.BishopNeuterPlural].\n\nPodstoupil(a) jsem pouť jako [ROOT.Char.GetWomanMan] a oni trvají na tom, že mě to nějak změnilo, ať už to vidím sám/sama nebo ne."
 pilgrimage.9001.a: "Je dobré být doma."
 pilgrimage.9001.a_invalidated: "Ať už to dopadne jakkoli."
 pilgrimage.9001.a.tt: "Vaše cesta skončila"
 pilgrimage.9010.t: "$pilgrimage_header$ Návrat domů"
 pilgrimage.9010.desc.relation_family: "Dorazíme do [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] pozdě odpoledne a služebnictvo, #EMP moji#! služebníci, okamžitě začnou zařizovat nezbytná opatření, aby uložili mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_pilgrimage_host'))] k [old_pilgrimage_host.GetHerHis] poslednímu odpočinku.\n\n"
 pilgrimage.9010.desc.relation_liked: "Dorazíme do [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] pozdě odpoledne a služebnictvo, #EMP moji#! služebníci, okamžitě začnou zařizovat nezbytná opatření, aby uložili drahého [old_pilgrimage_host.GetFirstName] k [old_pilgrimage_host.GetHerHis] poslednímu odpočinku.\n\n"
 pilgrimage.9010.desc.relation_neutral: "Dorazíme do [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] pozdě odpoledne a služebnictvo, #EMP moji#! služebníci, okamžitě začnou zařizovat nezbytná opatření, aby uložili [old_pilgrimage_host.GetTitledFirstName] k [old_pilgrimage_host.GetHerHis] poslednímu odpočinku.\n\n"
 pilgrimage.9010.desc.turned_back_liked: "S těžkým srdcem dohlížím na rituály a snažím se najít alespoň trochu útěchy v tom, že [ROOT.Char.GetFaith.HighGodName] jistě musel být s [old_pilgrimage_host.GetHerHim], když [old_pilgrimage_host.GetSheHe] zemřel(a) na cestě k poutnímu místu [previous_holy_site.GetNameNoTierNoTooltip].\n\nKdo jiného by měl [ROOT.Char.GetFaith.HighGodNameAlternate] chránit, než poutníky?"
 pilgrimage.9010.desc.turned_back_neutral: "Zatímco si stále zvykám na své nové [ROOT.Char.Custom('GetRealmOrDomicile')|l], a [ROOT.Char.Custom('GetCourtierPlural')|l] se hrnou na mou stranu v snaze získat mou přízeň, přivezení těla [old_pilgrimage_host.GetTitledFirstName] pomáhá utvrdit ostatní v tom, že [old_pilgrimage_host.GetSheHe] se nevrátí a že #EMP já#! jsem novým [ROOT.Char.GetTitleAsNameNoTooltip]."
 pilgrimage.9010.desc.there_and_back_liked: "Zatímco oplakávám odchod [old_pilgrimage_host.GetHerHis], nacházím útěchu v tom, že jsem splnil(a) [old_pilgrimage_host.GetHerHis] přání a dokončil(a) naši pouť do [previous_holy_site.GetNameNoTierNoTooltip].\n\nOpravdu, [old_pilgrimage_host.GetSheHe] musí být spokojený/á, kdekoli nyní je, a to mi přináší letmý úsměv."
 pilgrimage.9010.desc.there_and_back_neutral: "To, že jsem cestoval(a) do [previous_holy_site.GetNameNoTierNoTooltip] a zpět, aby byly splněny přání [old_pilgrimage_host.GetTitledFirstNamePossessive], mi přineslo důvěru u [old_pilgrimage_host.GetHerHis] [ROOT.Char.Custom('GetCourtierPlural')|l], #EMP moji#! [ROOT.Char.Custom('GetCourtierPlural')|l], a začínám si tady zvykat na to, že jsem novým [ROOT.Char.GetTitleAsNameNoTooltip]."
 pilgrimage.9010.desc.invalidated_pilgrimage_liked: "Truchlím nad odchodem [old_pilgrimage_host.GetHerHis] a cítím velkou lítost, že jsem nedostal(a) možnost uložit [old_pilgrimage_host.GetHerHim] k odpočinku v [previous_holy_site.GetNameNoTierNoTooltip]."
 pilgrimage.9010.desc.invalidated_pilgrimage_neutral: "Jsem trochu naštvaný/á, že jsem nedostal(a) příležitost uložit [old_pilgrimage_host.GetHerHim] k odpočinku v [previous_holy_site.GetNameNoTierNoTooltip], ale prakticky vzato je [old_pilgrimage_host.GetSheHe] nyní konečně uložen(a) k poslednímu odpočinku."
 pilgrimage.9010.a: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip], jedno srdce, jeden domov."
 pilgrimage.9010.a_interrupted: "Aspoň jsme doma a vcelku."
 pilgrimage.9010.a_adventurer: "Alespoň jsme zpátky vcelku."
 pilgrimage.9010.a.flavor: "$pilgrimage.4020.a.flavor$"
 pilgrimage.9100.t: "$pilgrimage_header$ Exotické zboží"
 pilgrimage.9100.desc_intro: "Přinesl(a) jsem své exotické zboží až z [ROOT.Var('6540_exotic_wares_location').GetProvince.GetName],"
 pilgrimage.9100.desc: "Teď se musím rozhodnout, co s nimi udělám.\n\nMám je prodat se ziskem, nebo si je ponechat jako dar pro své další osobní spiknutí...?"
 pilgrimage.9100.desc_has_gift: "Nastal čas sklidit odměny a prodat je se ziskem."
 pilgrimage.9100.a: "Mince ke mně promlouvá."
 pilgrimage.9100.a_double.tt: "Prodáte zboží za dvojnásobek částky"
 pilgrimage.9100.a_triple.tt: "Prodáte zboží za trojnásobek částky"
 pilgrimage.9100.a_has_gift: "Rád(a) to přijmu!"
 pilgrimage.9100.b: "Bylo by rozumné si je ponechat."
 pilgrimage.9100.b.tt: "Dostanete příležitost použít zboží ke zvýšení síly spiknutí a šance na úspěch vašeho dalšího [personal_scheme|E]"
