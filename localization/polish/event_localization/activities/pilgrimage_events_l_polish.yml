 pilgrimage.0040.t:1 "$pilgrimage_header$ Konec cesty"
 pilgrimage.0040.desc: "A tak má duchovní pouť náhle skončila. Podobně jako list padající do bouřlivé řeky však můžeme jen sledovat, kam nás nové okolnosti zavedou."
 pilgrimage.0040.desc_moved_capital: "Nyní, když je moje hlavní sídlo skutečně zářivým místem [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], nemá pro mě velký smysl pokračovat v [GetActivityType('activity_pilgrimage').GetNameNoTooltip].\n\nMěl bych se soustředit na dokončení pouti tam a zkusit štěstí u jiného svatého místa."
 pilgrimage.0040.a: "Jsem list v řece."
 pilgrimage.0040.a_moved_capital: "Pusťme se do toho."
 pilgrimage.0041.t: "$pilgrimage.0040.t$?"
 pilgrimage.0041.desc: "Bohužel tělo mě opouští. Ale duch je silný. Mám vložit svůj život do rukou [ROOT.Char.GetFaith.HealthGodName] a pokračovat v cestě směrem k [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]?"
 pilgrimage.0041.a: "Já #EMP jsem#! požehnán [ROOT.Char.GetFaith.HighGodName]."
 pilgrimage.0041.a.tt: "Your [THIS.Char.GetInvolvedActivity.GetName] will continue"
 pilgrimage.0041.b: "Ne, to je příliš nebezpečné."
 pilgrimage.0042.t: "$pilgrimage_header$ Pohřben doma"
 pilgrimage.0042.desc: "Naše cesta byla přerušena a vydáme se zpět do [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], abychom uložili [old_pilgrimage_host.GetTitledFirstName] k [old_pilgrimage_host.GetHerHis] poslednímu odpočinku."
 pilgrimage.0042.a: "Je to, co by si [old_pilgrimage_host.GetSheHe] přál."
 pilgrimage.0500.t: "Smrt poutníka"
 pilgrimage.0500.desc: ""[first_holy_site.GetProvince.GetNameNoTooltip]. [second_holy_site.GetProvince.GetNameNoTooltip]. Ach, [second_holy_site.GetProvince.GetNameNoTooltip]...," křehké tělo mého [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('pilgrimage_dying_relative'))] [pilgrimage_dying_relative.GetTitledFirstName] leží na [pilgrimage_dying_relative.GetHerHis] lůžku, schránka [pilgrimage_dying_relative.GetHerHis] bývalého já. Když se přiblížím k posteli, [pilgrimage_dying_relative.GetSheHe] se snaží zaostřit [pilgrimage_dying_relative.GetHerHis] mlhavé oči na mě.\n\n"[pilgrimage_dying_relative.Custom2('RelationToMe' , ROOT.Char)|U]... věci, kterých lituješ, nejsou věci, které jsi udělal, ale věci, které jsi neudělal." Přiblížím se blíž a cítím rozklad na dechu [pilgrimage_dying_relative.GetHerHis], když [pilgrimage_dying_relative.GetSheHe] pokračuje: "Nenech každodenní pasti odvrátit tě od tvé pravé cesty k [ROOT.Char.GetFaith.HighGodName]."\n\nNa tváři [pilgrimage_dying_relative.GetHerHis] se objeví bolestný výraz a já pochopím, že rozhovor je u konce."
 pilgrimage.0500.a: "Ano, samozřejmě."
 pilgrimage.0500.a.flavor: "Pokud to usnadní odpočinek [pilgrimage_dying_relative.GetHerHim]."
 pilgrimage.0500.a.tt_pilgrimage: "Your next [pilgrimage|E] will be cheaper"
 pilgrimage.0500.b: "Jsem v těchto dnech zaneprázdněný [ROOT.Char.GetWomanMan], [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('pilgrimage_dying_relative'))]."
 pilgrimage.0500.b.flavor: "Opravdu bych raději ne."
