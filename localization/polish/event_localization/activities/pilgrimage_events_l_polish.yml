 pilgrimage.1100.t: "$pilgrimage_header$ Božský plamen"
 pilgrimage.1100.desc: "Bouře na moři nás zcela zaskočí, když blesky roztrhané nebe začne zasypávat deštěm — a s náhlým hromovým zábleskem špičky stěžňů vzplanou modrým plamenem a zahalí loď éterickým světlem.\n\n"
 pilgrimage.1100.companion: "\"To je znamení!\" křičí můj vyděšený [ROOT.Char.Custom2('RelationToMeShort', panicked_pilgrim)] [panicked_pilgrim.GetTitledFirstName], držíce se lanoví ze všech sil a sotva slyšitelně nad burácením plachet. \"Musíme se #EMP vrátit#! Než bude pozdě!\"\n\n"
 pilgrimage.1100.alone: "Loď se zdá plout nedotčena nad bouřlivými vlnami, bezpečně vedena nějakou božskou mocí skrze bouři."
 pilgrimage.1100.a: "[ROOT.Char.GetFaith.HighGodNameAlternate|U] nás vede! Buď mu chvála!"
 pilgrimage.1100.a.flavor: "Drž kurz, kormidelníku!"
 pilgrimage.1100.b: "Vyšplhnu vzhůru, abych se setkal s tebou, [ROOT.Char.GetFaith.HighGodName]!"
 pilgrimage.1100.b.success.t: "Božský oheň"
 pilgrimage.1100.b.wounded.t: "Zraněn"
 pilgrimage.1100.b.flavor: "Nech mě pocítit objetí [ROOT.Char.GetFaith.random_DivineRealm]!"
 pilgrimage.1100.c: "[ROOT.Char.GetFaith.WaterGodName] požaduje oběť!"
 pilgrimage.1100.c.flavor: "Musíme tento náhlý vítr přečkat!"
 pilgrimage.1100.d: "Vraťte se, hlupáci!"
 pilgrimage.1100.d.flavor: "$pilgrimage.1100.c.flavor$"
 every_family_member_tt: "Každý člen rodiny"
 pilgrimage.1100.success: "Jste bezpečně vedeni dál"
 pilgrimage.1100.failure: "Bouře vás svede z kurzu"
 pilgrimage_random_pilgrim_tt: "Náhodný poutník zemře, rozruší to členy [family|E]"
 pilgrimage_fell_overboard_tt: "[victim_pilgrim.GetFirstName] spadl přes palubu"
 pilgrimage.1110.t: "$pilgrimage_header$ [ROOT.Char.Custom2('GetUnbelieverTerm', heathen_raider)|U] lupičství"
 pilgrimage.1110.desc: "Při přechodu [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] v [heathen_raider_county.GetNameNoTierNoTooltip] zahlédneme prapory malé družiny, ozdobené [heathen_raider.GetFaith.GetAdjective]m [heathen_raider.GetFaith.ReligiousSymbol]. Jsou to otrhaní pobudové, kteří se zaměřují na poutníky směřující do [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName].\n\nVůdce rychle zablokuje naši cestu, zvedne koně na zadní a prohlásí [heathen_raider.GetHerselfHimself] za [heathen_raider.GetFirstName]."
 pilgrimage.1110.shared_target_heathen_hajj: "\"Stůj [ROOT.Char.Custom2('GetUnbelieverTerm', heathen_raider)]! Při [ROOT.Char.GetFaith.HighGodName] musí [ROOT.Char.GetFaith.GetAdherentNamePlural] zaplatit poplatek za Kaabu.\""
 pilgrimage.1110.shared_target_controlled_hajj: "\"Malý poplatek za prohlídku Kaaby je vše, co žádám od jejích [heathen_raider.Custom2('GetUnbelieverTermAdjective', ROOT.Char)] [ROOT.Char.GetFaith.GetAdjective] správců.\""
 pilgrimage.1110.shared_target_heathen_jerusalem: "\"Nebojte se [heathen_raider.Custom2('GetUnbelieverTermPlural', ROOT.Char)], zázraky našeho svatého města na vás čekají — za malý poplatek.\""
 pilgrimage.1110.shared_target_controlled_jerusalem: "\"Pokud opravdu chcete vidět své vytoužené svaté město, můj malý poplatek není velká nepříjemnost.\""
 pilgrimage.1110.shared_target_heathen: "\"Copak vy [ROOT.Char.GetFaith.GetAdjective] psi nevíte? [ROOT.Char.Custom2('GetUnbelieverTermPlural', heathen_raider)|U] musí nabídnout tribut, aby spatřili svatá [heathen_raider.GetFaith.HouseOfWorshipPlural].\""
 pilgrimage.1110.shared_target_controlled: "\"Vaše [ROOT.Char.GetFaith.HouseOfWorshipPlural] tam stále budou, jakmile zaplatíte náš skromný poplatek.\""
 pilgrimage.1110.shared_heathen_controlled: "\"Naše [heathen_raider.GetFaith.HouseOfWorshipPlural] jsou úžasné k vidění, jak se přesvědčíte po zaplacení svého dluhu.\""
 pilgrimage.1110.fallback: "\"Stůj, [ROOT.Char.Custom2('GetUnbelieverTerm', heathen_raider)]. Já udržuji pořádek na těchto cestách a musíš zaplatit jako všichni ostatní.\""
 pilgrimage.1110.a: "Chceš-li mé zlato, pojď si pro něj."
 pilgrimage.1110.a.fled: "Lupiči si to rozmysleli"
 pilgrimage.1110.a.skirmish: "Odrážíte první vlnu"
 pilgrimage.1110.a.beaten: "Za svou drzost vám vezmou všechno"
 pilgrimage.1110.b.religion: "Pojď, [heathen_raider.Custom('SisterBrother')], oba následujeme [ROOT.Char.GetFaith.HighGodName]."
 pilgrimage.1110.b.unreformed: "Pojď, nikdy není pozdě pro [ROOT.Char.GetFaith.ReligiousText]."
 pilgrimage.1110.b: "Není potřeba násilí, promluvme si."
 pilgrimage.1110.c: "Jsi oklamán, vyslechni si [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] pravdy."
 pilgrimage.1110.c.success: "Tvá slova znějí pravdivě"
 pilgrimage.1110.c.failure: "Lupič není pobaven"
 pilgrimage.1110.d: "Vezmi si zlato, lupiči."
