l_polish:
 pilgrimage_intent.1110.desc.outro_reflection:0 "\n\nMohu jen soucítit s [affected_pilgrim.GetHerHim]. Proč #EMP děláme#! si tyto, někdy život ohrožující, nebezpečí?"
 pilgrimage_intent.1110.d:0 "Měl bych na to nějaké bylinky."
 pilgrimage_intent.1110.t_zealot:1 "$zealotry_intent_header$ $pilgrimage_intent.1110.t$"
 pilgrimage_intent.1001.a.conversion_failed.desc:0 "Nepodařilo se ti převést dítě"
 pilgrimage_intent.1050.b:0 "Stále mám tolik života před sebou!"
 pilgrimage_intent.1010.t:0 "$zealotry_intent_header$ Tpassing Travelers"
 pilgrimage_intent.1042.t:0 "Omen: neúspěšný lov"
 pilgrimage_intent.1100.c:0 "Dělám jen to, co je v mé pozici požadováno."
 pilgrimage_intent.1041.desc.intro:0 "Důsledně následuji [ROOT.Char.Custom('GetAnimalType')], dávajíc pozor, aby si [ROOT.Char.GetSheHe] mě nevšimlo.\n\nNakonec se [ROOT.Char.GetSheHe] setká s [ROOT.Char.GetHerHis] kořistí: malým ptákem."
 pilgrimage.drive_to_survive.desc:0 "Jsi hnán k přežití"
 pilgrimage_intent.1060.desc.mid.egypt:0 "Vidím vysoké památníky starověkých faraonů. Strávili celé životy vytvářením těchto gigantických poct svým Bohům z alabastru a zlata, jen aby teď pokryli prach a zešedli s věkem."
 pilgrimage_intent.9000.seducer.flavor:0 "Nauč [smitten_heathen.GetWomanMan] nějaký trik, jak obtočit [entourage_to_marry_2.GetFirstName] kolem [smitten_heathen.GetHerHis] prstu."
 pilgrimage_intent.1000.b:0 "\"Jsme na svaté cestě. Přidej se k nám.\""
 pilgrimage_intent.1043.desc.mid:0 "Dva si trochu narážejí, ale brzy se navzájem šťouchají a pak rychle zmizí do divočiny společně."
 pilgrimage_intent.9000.c:0 "Na to teď nemáme čas..."
 pilgrimage_intent.1001.a:0 "\"Já tě naučím.\""
 pilgrimage_intent.1043.desc.intro:0 "Následuji [ROOT.Char.Custom('GetAnimalType')], zůstávám daleko vzadu, abych nevyděsil [ROOT.Char.GetHerHim]. Nakonec se [ROOT.Char.GetSheHe] setká s dalším [ROOT.Char.Custom('GetAnimalType')] na mýtině, snad [ROOT.Char.GetHerHis] partner?\n\n"
 pilgrimage_intent.1020.c:0 "Jsme si tak podobní, měli by přijít s námi!"
 pilgrimage_intent.1110.t:0 "Mořské nohy"
 pilgrimage_intent.1060.desc.mid.persia:0 "Neustále nacházím připomínky starověkých Sásánovců, Parthů a Seleukovců. Bezpočet říší přišlo a odešlo v Persii, a přesto Persie zůstává. Staré zoroastrijské chrámy zůstávají v havarijním stavu po celé zemi, a možná jednoho dne se naše svaté města rozpadnou na prach."
 pilgrimage.failed_contemplation.t:0 "Nezdar v úvahách"
 pilgrimage_intent.9000.b:0 "Ach můj drahý, měl bys mluvit s #EMP [entourage_to_marry_2.GetHerHim]#, ne se mnou!"
 pilgrimage.you_lose_the_animal.desc:0 "Ztratil jsi [ROOT.Char.Custom('GetAnimalType')]"
 pilgrimage_intent.1001.a.conversion_failed.t:0 "$pilgrimage_intent.1000.a.conversion_failed.t$"
 pilgrimage_intent.1100.t:0 "$reflections_intent_header$ Hvězdné nebe"
 pilgrimage_intent.1110.t_reflection:0 "$reflections_intent_header$ $pilgrimage_intent.1110.t$"
 pilgrimage_intent.1100.desc:0 "Venku, pozdě v noci, se někdy dívám na hvězdy a přemýšlím. Jaký je náš účel v životě?\n\nMůže [ROOT.Char.GetFaith.PantheonTerm] vidět i mě, tak daleko od domova? Proč to všechno dělám?"
 pilgrimage_intent.1060.a:0 "Měl bych kontemplovat staré říše."
 pilgrimage_intent.1050.c:0 "Tyto myšlenky mi způsobují bolest v srdci."
 pilgrimage_intent.1050.t:0 "$reflections_intent_header$ Pozemský uvážení"
 pilgrimage_intent.1060.c:0 "Nonsens, [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] vydrží navždy!"
 pilgrimage_intent.1030.t:0 "$reflections_intent_header$ Klidná mýtina"
 pilgrimage_intent.1040.a:0 "To [ROOT.Char.Custom('GetAnimalType')] je posel z [ROOT.Char.GetFaith.HighGodName]! Následujte [ROOT.Char.GetHerHim]!"
 pilgrimage_intent.1060.desc.mid.ashokas_pillars:0 "Nacházím další z Ashokových sloupů, postaveného dávno. Každý je vytesán s edikty vydanými císařem Ashokou před staletími. Tyto dharmické památníky jsou nyní rozesety po zemích, které dříve tvořily Mauryjskou říši, ale říše sama je jen prach."
 pilgrimage.drive_to_survive.t:0 "Hnáni k přežití"
 pilgrimage_intent.9000.desc:0 "Na trzích [background_market_scope.GetName] se objevuje známý [smitten_heathen.GetWomanMan]. Jako štěně [smitten_heathen.GetSheHe] nás sledoval celé dny.\n\nS prosebnýma očima [smitten_heathen.GetSheHe] vykřikuje: \"Má [ROOT.Char.GetLadyLord|U] — váš [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_to_marry_2'))], [entourage_to_marry_2.GetFirstName], mě někdy [entourage_to_marry_2.GetSheHe] zamiluje? Protože [entourage_to_marry_2.GetSheHe] je [entourage_to_marry_2.GetFaith.GetAdherentName], a já jsem z víry [smitten_heathen.GetFaith.GetAdjective]... ale, je tu nějaká šance?\"\n\n[smitten_heathen.GetSheHe|U] se zdá být zamilovaný, ale [entourage_to_marry_2.GetFirstNameNoTooltip] vypadá méně jistě. Schválil by [ROOT.Char.GetFaith.HighGodName] toto spojení?"pilgrimage_intent.1000.a.conversion_failed.desc:0 "Nepodařilo se vám konvertovat [sad_peasant.GetHerHim]"
 pilgrimage_intent.1060.desc.mid.israel:0 "Viděl jsem nespočet připomínek starověkých Hebrejců, kteří sem kdysi putovali jako do své zaslíbené země. Starověké chrámy, které kdysi stály jako místa uctívání [GetFaithByKey('rabbinism').HighGodName|U], byly nyní ponechány na pospas zkáze, když byli Hebrejci opět vyhnáni do exodu."
 pilgrimage_intent.1000.a.conversion_succesful.t:0 "Konverze úspěšná"
 pilgrimage_intent.1050.a:0 "Využiji svůj čas naplno."
 pilgrimage_intent.9000.a.flavor:0 "Ve své sjednocení [ROOT.Char.GetFaith.HighGodName] najde nového služebníka!"
 pilgrimage_intent.1010.a.conversion_succesful.t:0 "$pilgrimage_intent.1000.a.conversion_succesful.t$"
 pilgrimage_intent.1050.desc.mid.young_and_dying:0 "Ve svém špatném zdravotním stavu pravděpodobně nebudu žít tak dlouho jako většina. Když vidím usmívající se tváře těch, kteří mají štěstí a stárli, nemohu se ubránit pocitu závisti vůči jejich dlouhým životům."
 pilgrimage_intent.1060.desc.mid.kush:0 "Vidím připomínky mnoha impérií, která zde vzkvétala a zanikla podél Nilu. Pyramidy Kushi, Aksumitské chrámy, člověk sotva může cestovat kamkoliv, aniž by nespatřil rozpadlý monument minulosti."
 pilgrimage_intent.1040.desc.intro:0 "Jak se vydáváme po této svaté cestě, najednou jsme donuceni zastavit, když se přímo do našeho pásma dostane bestie.\n\n"
 pilgrimage_intent.1010.desc:0 "Pokračujeme v naší cestě skrze [ROOT.Char.GetCurrentLocation.GetName], naše nohy se unavují a bolí.\n\nZpozorujeme šlechtice z místního dvora hned kousek před námi a [convertable_courtier.GetSheHe] přijíždí, aby se setkal s naší skupinou.\n\n\"Jsi zjevně ztracený, příteli. Co přivádí nízkého [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] do [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]?\""
 pilgrimage.drive_to_succeed.t:0 "Poháněn k úspěchu"
 pilgrimage_intent.1110.a:0 "Všechno bude v pořádku, jen se drž."
 pilgrimage_intent.1110.c:0 "Modleme se za tvé uzdravení."
 you_follow_the_animal_tt:0 "Sleduješ zvíře hlouběji..."
 pilgrimage_intent.1042.a:0 "Jsem [ROOT.Char.Custom('GetAnimalType')], a moji nepřátelé mě přemohou."
 pilgrimage_intent.1010.a.conversion_failed.desc:0 "Nepodařilo se vám konvertovat [convertable_courtier.GetHerHim]"
 pilgrimage_intent.1042.desc.mid:0 "[ROOT.Char.Custom('GetAnimalType')] čeká a čeká na [ROOT.Char.GetHerHis] příležitost, a nakonec zaútočí na ptáka, jen aby mu unikl a vyletěl do otevřeného nebe."
 pilgrimage.failed_contemplation.desc:0 "Nepokročil jsi"
 pilgrimage_intent.1044.desc.mid:0 "Dva se k sobě přibližují, ale dříve, než se mohou setkat, z neznáma vyskočí rozmazaná stínová postava a zredukuje chudáka na krvavou skvrnu přímo před očima jeho druha."
 pilgrimage_intent.1010.b:0 "\"To není tvoje věc!\""
 pilgrimage_intent.1001.a.conversion_succesful.desc:0 "Ty konvertuješ dítě"
 pilgrimage_intent.1000.b.joined.t:0 "Připojuje se k pouti"
 pilgrimage_intent.1100.b:0 "Co opravdu chci, je užívat si a zažívat jiné kultury."
 pilgrimage_intent.9000.seducer:0 "Nech mě ti ukázat, jak na to!"
 pilgrimage_intent.1001.desc:0 "Na naší cestě do svaté země jsme už viděli mnoho podivných vír, a když procházíme [ROOT.Char.GetCurrentLocation.GetName], zpozoruji skupinku dětí, jak se hádají na cestě.\n\nVšechny okamžitě přestanou a zírají na nás s úžasem v očích, jako bychom byli pouhé kuriozity. Nikdy neviděli [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] poutníky? Jedno dítě vypadá, že má urozené postavení! Možná by se dítěti líbily nějaké příběhy z [ROOT.Char.GetFaith.ReligiousText]."
 pilgrimage_intent.1041.t:0 "Omen: Úspěšný lov"
 pilgrimage_intent.1060.desc.mid.fallback:0 "Vidím připomínky těch, kteří obývali tuto zemi dávno před námi. Staré chrámy, rozbité zbraně, náhodné zlomy objektů, které nelze rozpoznat. Čas si požaduje všechny, a božstva, které uctíváme, a způsob, jakým je uctíváme, jsou vždy v pohybu."
 pilgrimage_intent.1110.b:0 "Zkoušky a strasti #EMP jsou#! na denním pořádku..."
 pilgrimage_intent.1030.b:0 "Neměli bychom otálet!"
 pilgrimage_intent.1110.t_altruism:0 "$altruism_intent_header$ $pilgrimage_intent.1110.t$"
 pilgrimage_intent.1043.t:0 "Omen: Šťastná rodina"
 pilgrimage_intent.1020.b:0 "\"Pověz mi, jak uctíváš [pilgrim_character.GetFaith.HighGodName|U].\""
 pilgrimage_intent.1000.b.not_joined.desc:0 "[sad_peasant.GetSheHe|U] není přesvědčen"
 pilgrimage_intent.1040.desc.outro:0 "\n\nNa tváři bestie je cosi srozumitelného. Jako by za těmi divokými očima sídlila mysl moudrého starého [ROOT.Char.GetWomanMan]. [ROOT.Char.GetSheHe|U] zamrkne a pak pokračuje [ROOT.Char.GetHerHis] cestou."
 pilgrimage_intent.1040.t:0 "$reflections_intent_header$ Bestiální Omen"
 pilgrimage_intent.1042.b:0 "Jsem pták, a uniknu špatnému osudu!"pilgrimage_intent.1110.desc.outro_altruism:0 "\n\nMěl(a) bych se pokusit nějak utěšit [affected_pilgrim.GetHerHim]. Možná bych měl(a) nabídnout [affected_pilgrim.GetHerHim] trochu mé vody?"
 pilgrimage_intent.1000.a.conversion_failed.t:0 "Konverze se nezdařila"
 pilgrimage_intent.1050.desc.intro:0 "Na cestě do svaté země jsem potkal všechny možné poutníky, jak mladé, tak staré. Je to, jako bych byl(a) svědkem tapisérie mého vlastního života, která se odehrává přede mnou.\n\n"
 pilgrimage_intent.1000.b.joined.desc:0 "[sad_peasant.GetSheHe|U] se přidává k tvé pouti"
 pilgrimage_intent.1000.t:0 "$zealotry_intent_header$ Krize víry"
 pilgrimage_intent.1020.desc:0 "Na naší trase jsme doposud potkali mnoho [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] poutníků, kteří byli všichni zbožní a oddaní vůli [ROOT.Char.GetFaith.HighGodNamePossessive|U].\n\nBrzy se však dostáváme do společnosti skupiny podivných cestovatelů z dalekých krajů. Představují se jako [pilgrim_character.GetFaith.GetAdherentNamePlural] a říkají nám, že tato trasa je posvátná i pro jejich lid."
 pilgrimage.godly_meditation.desc:0 "Zamýšlíš o podstatě božského"
 pilgrimage_intent.1043.b:0 "Musím učinit přátele ze svých nepřátel."
 pilgrimage_intent.1000.b.not_joined.t:0 "Pozvání odmítnuto"
 pilgrimage_intent.1041.desc.outro:0 "\n\nCo tím asi [ROOT.Char.GetFaith.HighGodName|U] myslel(a)?"
 pilgrimage_intent.1110.e:0 "Rád(a), že to nejsem já."
 pilgrimage_intent.1040.b:0 "Nemůžeme být rozptýleni."
 pilgrimage_intent.1030.desc_sea:0 "Tady na moři, když je počasí klidné a na obzoru není ani loď, je klid a ticho ohromující. Přítomnost [ROOT.Char.GetFaith.HighGodNamePossessive|U] je zde obzvlášť silná a naplňuje mě až po okraj.\n\nMožná bychom měli využít příležitosti k tichému zamyšlení a zůstat v tomto zálivu ještě chvíli déle?"
 pilgrimage_intent.1044.t:0 "Omen: Hrůzostrašný pohled"
 they_fight_publicly_tt:0 "Dělají scény"
 pilgrimage_intent.1020.t:0 "$zealotry_intent_header$ Neznámí poutníci"
 pilgrimage_intent.9000.t:0 "$zealotry_intent_header$ Zamilovaný pohan"
 pilgrimage_intent.1060.b:0 "Měl(a) bych se zamyslet nad starobylými vírami."
 pilgrimage_intent.1000.a:0 ""Existuje odpověď v [ROOT.Char.GetFaith.HealthGodName|U].""
 pilgrimage.imperial_contemplation.t:0 "Impériální úvaha"
 pilgrimage_intent.1110.desc:0 "Když se procházím po lodi na naší cestě do [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip], spatřuji dalšího poutníka, který se nezdá být v dobrém stavu. Očividně [affected_pilgrim.GetHerHis] mořské nohy nikdy nebyly vybudovány.\n\n[affected_pilgrim.GetSheHe|U] tiše vzdychá, posadil(a) se u zábradlí a drží se ho, jak nejvíc může, s tváří, která se mění v bledých nuancích."
 pilgrimage_intent.1100.a:0 "Je to má posvátná povinnost, samozřejmě!"
 pilgrimage_intent.1030.a:0 "To je vůle [ROOT.Char.GetFaith.HighGodNamePossessive|U]."
 pilgrimage_intent.1060.desc.outro:0 "\n\nMožná jednoho dne nějaký jiný [ROOT.Char.GetWomanMan] projde touto cestou a zamyslí se nad padlým [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] a nad [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] vírou praktikovanou jeho [ROOT.Char.GetTitleAsNameNoTooltip|U]."
 pilgrimage_intent.1060.desc.mid.rome:0 "Našel(a) jsem se zříceninami svatyně starověkého římského panteonu. [GetFaithByKey('hellenic_pagan').FertilityGodName|U] ve vší [GetFaithByKey('hellenic_pagan').FertilityGodHerHis] kráse se na mě usmívá s napůl rozpraskanými ústy a tvář [GetFaithByKey('hellenic_pagan').HighGodNamePossessive] byla erozi téměř k nepoznání."
 pilgrimage_intent.1050.desc.mid.old:0 "Stříbrné vlasy a vrásčitá pleť vždy vypadaly tak vzdáleně, dokud nepřišli ke mně. Nemohu se ubránit pocitu, že tato pouť může být mou poslední, než vykročím na konečnou cestu do [ROOT.Char.GetFaith.PositiveAfterLife|U]."
 pilgrimage_intent.1040.desc.mid.prey:0 "Pokorný [ROOT.Char.Custom('GetAnimalType')] se dívá na naši posvátnou karavanu."
 pilgrimage_intent.1044.b:0 "Zničím své nepřátele, aniž bych byl(a) spatřen(a)!"
 pilgrimage_intent.1010.a.conversion_failed.t:0 "$pilgrimage_intent.1000.a.conversion_failed.t$"
 pilgrimage_intent.1020.a.conversion_failed.t:0 "$pilgrimage_intent.1000.a.conversion_failed.t$"
 pilgrimage_intent.1020.a:0 ""Pouze [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] mohou podniknout tuto cestu.""
 pilgrimage.imperial_contemplation.desc:0 "Zamýšlíš nad pomíjivostí impérií"
 pilgrimage_intent.1041.b:0 "Moji nepřátelé padnou, když zaútočím!"
 pilgrimage_intent.9000.b.flavor:0 "[smitten_heathen.GetFaith.GetAdherentNamePlural] mají jistě zajímavé obvyklosti dvoření, musím je pozorovat."pilgrimage_intent.1000.desc:0 "Jak pokračuji ve své posvátné cestě, potkávám [sad_peasant.GetWomanMan] na kraji silnice, zamořeného špínou a mokrého od [sad_peasant.GetHerHis] slz.\n\n"Jsi teď šťastný? Vzal si mi všechno! Jak mám pokračovat ve světě, kterému vládne stvoření tak kruté jako [sad_peasant.GetFaith.HighGodName|U]?"\n\nJasně, [sad_peasant.GetSheHe] je zoufalý a prochází krizí víry."
 pilgrimage_intent.1000.a.conversion_succesful.desc:0 "Převrátíš [sad_peasant.GetHerHim]"
 pilgrimage_intent.1010.a.conversion_succesful.desc:0 "Převrátíš [convertable_courtier.GetHerHim]"
 pilgrimage.existential_dread.desc:0 "Cítíš existenciální úzkost"
 pilgrimage_intent.1020.a.conversion_succesful.t:0 "$pilgrimage_intent.1000.a.conversion_succesful.t$"
 pilgrimage_intent.1030.desc:0 "Tady, v tichu [ROOT.Char.GetCurrentLocation.GetName] na kraji silnice, cítím, jak mě zaplavuje ohromující pocit klidu a míru, jaký jsem dosud nezažil.\n\nKousek za malým hřebínkem vidím mýtinu na straně cesty, kde se zdá, že po desetiletích nevkročil ani člověk, ani zvíře. Cítím tu přítomnost [ROOT.Char.GetFaith.HighGodNamePossessive|U] a možná bych tu měl chvíli setrvat v tichém rozjímání."
 pilgrimage_intent.1060.desc.intro:0 "Při bloudění po této cestě jsem narazil na mnoho připomínek těch, kteří přišli přede mnou.\n\nTady v [ROOT.Char.GetCurrentLocation.GetNameNoTooltip],"
 pilgrimage_intent.1044.a:0 "Něco ke mně přichází!"
 pilgrimage_intent.1020.a.conversion_succesful.desc:0 "Převrátíš poutníky"
 pilgrimage_intent.1001.a.conversion_succesful.t:0 "$pilgrimage_intent.1000.b.joined.t$"
 pilgrimage_intent.1041.a:0 "Moje války budou úspěšné!"
 pilgrimage_intent.1000.a.alternate:0 ""Mohu nabídnout alternativní pohled?""
 hit_it_off_tt:0 "Oni si padli do oka"
 pilgrimage.you_lose_the_animal.t:0 "Zvíře ztraceno"
 pilgrimage_intent.1001.t:0 "$zealotry_intent_header$ Náchylná mládež"
 pilgrimage_intent.1040.desc.mid.pred:0 "Mocná [ROOT.Char.Custom('GetAnimalType')] stojí mezi mnou a svatou zemí."
 pilgrimage_intent.1020.a.conversion_failed.desc:0 "Nedaří se ti převrátit poutníky"
 pilgrimage_intent.1001.b:0 "Pokračujme."
 pilgrimage_intent.1041.desc.mid:0 "[ROOT.Char.Custom('GetAnimalType')] udělá [ROOT.Char.GetHerHis] krok a zatímco se pták slabě pokouší uniknout, rychle je roztržen na peří a krev."
 cheaper_to_convert_to_pilgrim_faith_tt:0 "Získáš #P 50%#! slevu za přechod na [THIS.Char.GetFaith.GetName]"
 pilgrimage_intent.9000.a:0 "Přijmi [ROOT.Char.GetFaith.HighGodName], a [entourage_to_marry_2.GetSheHe] bude tvůj."
 pilgrimage.existential_dread.t:0 "Existenciální úzkost"
 pilgrimage.godly_meditation.t:0 "Božské rozjímání"
 pilgrimage_intent.1050.desc.outro:0 "\n\nMožná bych měl na chvíli zastavit a rozjímat o krátkosti života."
 pilgrimage_intent.1010.a:0 ""Jsme na posvátné cestě. Přidej se k nám.""
 pilgrimage_intent.1110.desc.outro_zealot:0 "\n\nJsem si jistý, že [ROOT.Char.GetFaith.PantheonTerm] nám pomůže. Možná bychom měli vykonat nějaké modlitby, abychom urychlili proces?"
 pilgrimage_intent.1043.c:0 "Měl bych dát rodinu na první místo."
 pilgrimage_intent.1060.t:0 "$reflections_intent_header$ Říše minulosti"
 pilgrimage_intent.1043.a:0 "Brzy budu mít dítě!"
 pilgrimage_intent.1050.desc.mid.young:0 "Stále mám mnoho života před sebou, a přesto se vše zdá tak krátké, když čelím konceptu věčnosti."
 pilgrimage_intent.1000.c:0 "To jsou [ROOT.Char.GetFaith.TricksterGodNamePossessive|U] slzy."
 pilgrimage_intent.1000.desc:0 "Když pokračuji ve své svaté cestě, potkávám [sad_peasant.GetWomanMan] u cesty, pokrytého špínou a mokrého [sad_peasant.GetHerHis] slzami.\n\n\"Jsi teď šťastný? Vzal jsi mi všechno! Jak mám pokračovat ve světě ovládaném tvorem tak krutým jako [sad_peasant.GetFaith.HighGodName|U]?\"\n\nJasně, [sad_peasant.GetSheHe] je zoufalý a prochází krizí víry."
 pilgrimage_intent.1000.a.conversion_failed.desc:0 "Nedaří se ti převést [sad_peasant.GetHerHim]"
 pilgrimage_intent.1110.desc.outro_altruism:0 "\n\nMěl bych se pokusit nějak potěšit [affected_pilgrim.GetHerHim]. Možná bych měl nabídnout [affected_pilgrim.GetHerHim] trochu své vody?"
