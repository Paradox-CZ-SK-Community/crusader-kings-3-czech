l_polish:
 pilgrimage_intent.1000.t:0 "$zealotry_intent_header$ Krize víry"
 pilgrimage_intent.1000.desc:0 "Když pokračuji ve svém posvátném putování, narazím u krajnice na [sad_peasant.GetWomanMan], od hlavy po paty umazaného a promočeného [sad_peasant.GetHerHis] slzami.\n\n"Jste teď šťastný? Vzali jste mi všechno! Jak mám pokračovat ve světě, kterému vládne bytost tak krutá jako [sad_peasant.GetFaith.HighGodName|U]?"\n\nJe zřejmé, že [sad_peasant.GetSheHe] zoufá a prožívá krizi víry."
 pilgrimage_intent.1000.a:0 ""Odpověď je v [ROOT.Char.GetFaith.HealthGodName|U].""
 pilgrimage_intent.1000.a.alternate:0 ""Mohu nabídnout jiný pohled?""
 pilgrimage_intent.1000.a.conversion_succesful.t:0 "Obrácení úspěšné"
 pilgrimage_intent.1000.a.conversion_succesful.desc:0 "Obrátíte [sad_peasant.GetHerHim]"
 pilgrimage_intent.1000.a.conversion_failed.t:0 "Obrácení se nezdařilo"
 pilgrimage_intent.1000.a.conversion_failed.desc:0 "Nepodaří se vám obrátit [sad_peasant.GetHerHim]"
 pilgrimage_intent.1000.b:0 ""Jsme na posvátném putování. Přidejte se k nám.""
 pilgrimage_intent.1000.b.joined.t:0 "Připojí se k pouti"
 pilgrimage_intent.1000.b.joined.desc:0 "[sad_peasant.GetSheHe|U] se přidává k vaší pouti"
 pilgrimage_intent.1000.b.not_joined.t:0 "Pozvání odmítnuto"
 pilgrimage_intent.1000.b.not_joined.desc:0 "[sad_peasant.GetSheHe|U] se nenechá přesvědčit"
 pilgrimage_intent.1000.c:0 "To jsou slzy [ROOT.Char.GetFaith.TricksterGodNamePossessive|U]."
 pilgrimage_intent.1001.t:0 "$zealotry_intent_header$ Náchylná mládež"
 pilgrimage_intent.1001.desc:0 "Na naší pouti do Svaté země jsme už viděli mnohá zvláštní vyznání, a když procházíme [ROOT.Char.GetCurrentLocation.GetName], zahlédnu skupinku dětí, jak se u krajnice hlučně hrají.\n\nVšechny okamžitě přestanou a s údivem nás zírají, jako bychom byli pouhými kuriozitami. Nikdy předtím neviděly [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] poutníky? Jedno dítě navíc vypadá šlechtického původu! Možná by dítě potěšily nějaké příběhy z [ROOT.Char.GetFaith.ReligiousText]."
 pilgrimage_intent.1001.a:0 ""Naučím tě.""
 pilgrimage_intent.1001.a.conversion_succesful.t:0 "$pilgrimage_intent.1000.b.joined.t$"
 pilgrimage_intent.1001.a.conversion_succesful.desc:0 "Obrátíte dítě"
 pilgrimage_intent.1001.a.conversion_failed.t:0 "$pilgrimage_intent.1000.a.conversion_failed.t$"
 pilgrimage_intent.1001.a.conversion_failed.desc:0 "Nepodaří se vám obrátit dítě"
 pilgrimage_intent.1001.b:0 "Pojďme dál."
 pilgrimage_intent.1010.t:0 "$zealotry_intent_header$ Projíždějící cestující"
 pilgrimage_intent.1010.desc:0 "Pokračujeme v cestě skrze [ROOT.Char.GetCurrentLocation.GetName], naše nohy jsou unavené a bolavé.\n\nO kousek dál spatříme šlechtice z místního dvora a [convertable_courtier.GetSheHe] k nám dojede, aby se setkal s naší skupinou.\n\n"Zjevně jste ztracený, příteli. Co přivádí nízkého [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] na [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]?""
 pilgrimage_intent.1010.a:0 ""Jsme na posvátném putování. Přidejte se k nám.""
 pilgrimage_intent.1010.a.conversion_succesful.t:0 "$pilgrimage_intent.1000.a.conversion_succesful.t$"
 pilgrimage_intent.1010.a.conversion_succesful.desc:0 "Obrátíte [convertable_courtier.GetHerHim]"
 pilgrimage_intent.1010.a.conversion_failed.t:0 "$pilgrimage_intent.1000.a.conversion_failed.t$"
 pilgrimage_intent.1010.a.conversion_failed.desc:0 "Nepodaří se vám obrátit [convertable_courtier.GetHerHim]"
 pilgrimage_intent.1010.b:0 ""To není vaše věc!""
 pilgrimage_intent.1020.t:0 "$zealotry_intent_header$ Neznámí poutníci"
 pilgrimage_intent.1020.desc:0 "Doposud jsme na své trase potkali mnoho [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] poutníků, a všichni byli zbožní a oddaní vůli [ROOT.Char.GetFaith.HighGodNamePossessive|U].\n\nBrzy se ale ocitáme v doprovodu skupiny podivných cestovatelů z dalekých krajů. Představí se jako [pilgrim_character.GetFaith.GetAdherentNamePlural] a říkají nám, že i pro jejich lid je tato trasa posvátná."
 pilgrimage_intent.1020.a:0 ""Tuto cestu smí podnikat pouze [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip].""
 pilgrimage_intent.1020.a.conversion_succesful.t:0 "$pilgrimage_intent.1000.a.conversion_succesful.t$"
 pilgrimage_intent.1020.a.conversion_succesful.desc:0 "Obrátíte poutníky"
 pilgrimage_intent.1020.a.conversion_failed.t:0 "$pilgrimage_intent.1000.a.conversion_failed.t$"
 pilgrimage_intent.1020.a.conversion_failed.desc:0 "Nepodaří se vám obrátit poutníky"
 pilgrimage_intent.1020.b:0 ""Povězte mi, jak uctíváte [pilgrim_character.GetFaith.HighGodName|U].""
 pilgrimage_intent.1020.c:0 "Jsme si tak podobní, měli by se k nám přidat!"
 cheaper_to_convert_to_pilgrim_faith_tt:0 "Získáte #P 50%#! slevu při konverzi na [THIS.Char.GetFaith.GetName]"
 pilgrimage_intent.1030.t:0 "$reflections_intent_header$ Klidná mýtina"
 pilgrimage_intent.1030.desc:0 "Zde v tichu u krajnice [ROOT.Char.GetCurrentLocation.GetName] mě zaplavuje ohromný pocit míru a klidu, jaký jsem dosud nezažil.\n\nHned za malým hřebenem spatřím mýtinu u cesty, kam se zdá, že už desetiletí nevkročil člověk ani zvíře. Cítím zde přítomnost [ROOT.Char.GetFaith.HighGodNamePossessive|U], a možná bych zde měl chvíli setrvat v tichém rozjímání."
 pilgrimage_intent.1030.desc_sea:0 "Tady na moři, když je počasí klidné a na obzoru není vidět žádná loď, je mír a ticho ohromující. Přítomnost [ROOT.Char.GetFaith.HighGodNamePossessive|U] je tu obzvlášť silná a naplňuje mě až po okraj.\n\nMožná bychom měli využít příležitosti k tichému rozjímání a chvíli setrvat v této zátoce?"
 pilgrimage_intent.1030.a:0 "To je vůle [ROOT.Char.GetFaith.HighGodNamePossessive|U]."
 pilgrimage_intent.1030.b:0 "Nesmíme otálet!"
 pilgrimage_intent.1040.t:0 "$reflections_intent_header$ Zvířecí znamení"
 pilgrimage_intent.1040.desc.intro:0 "Jak kráčíme po této posvátné cestě, náhle se musíme zastavit, protože zvíře vykročí přímo doprostřed naší cesty.\n\n"
 pilgrimage_intent.1040.desc.mid.pred:0 "Mezi mnou a Svatou zemí stojí mohutný [ROOT.Char.Custom('GetAnimalType')]."
 pilgrimage_intent.1040.desc.mid.prey:0 "Pokorný [ROOT.Char.Custom('GetAnimalType')] zírá na náš posvátný karavan."
 pilgrimage_intent.1040.desc.outro:0 "\n\nNa tváři zvířete je cosi povědomého. Jako by za těmi divokými očima sídlila mysl moudrého [ROOT.Char.GetWomanMan]. [ROOT.Char.GetSheHe|U] mrkne a pak pokračuje [ROOT.Char.GetHerHis] cestou."
 pilgrimage_intent.1040.a:0 "Ten [ROOT.Char.Custom('GetAnimalType')] je posel [ROOT.Char.GetFaith.HighGodName]! Následujte [ROOT.Char.GetHerHim]!"
 pilgrimage.you_lose_the_animal.t:0 "Zvíře ztraceno"
 pilgrimage.you_lose_the_animal.desc:0 "Ztratili jste [ROOT.Char.Custom('GetAnimalType')]"
 pilgrimage_intent.1040.b:0 "Nemůžeme se nechat rozptýlit."
 pilgrimage_intent.1041.t:0 "Znamení: úspěšný lov"
 pilgrimage_intent.1041.desc.intro:0 "Pilně následuji [ROOT.Char.Custom('GetAnimalType')], dbaje na to, aby si [ROOT.Char.GetSheHe] nevšiml(a) mé přítomnosti.\n\nNakonec [ROOT.Char.GetSheHe] narazí na svou kořist: malého ptáčka."
 pilgrimage_intent.1041.desc.mid:0 "[ROOT.Char.Custom('GetAnimalType')] provede svůj útok, a když se pták slabě snaží uniknout, je rychle roztrhán a zanechá po sobě peří a krev."
 pilgrimage_intent.1041.desc.outro:0 "\n\nCo tím mohl myslet [ROOT.Char.GetFaith.HighGodName|U]?"
 pilgrimage_intent.1041.a:0 "Moje války budou úspěšné!"
 pilgrimage_intent.1041.b:0 "Moji nepřátelé padnou, až zaútočím!"
 pilgrimage_intent.1042.t:0 "Znamení: neúspěšný lov"
 pilgrimage_intent.1042.desc.mid:0 "Ten [ROOT.Char.Custom('GetAnimalType')] čeká a čeká na svou příležitost, nakonec zaútočí na ptáka, který mu ale proklouzne a odletí do otevřeného nebe."
 pilgrimage_intent.1042.a:0 "Jsem [ROOT.Char.Custom('GetAnimalType')], a moji nepřátelé mě porazí."
 pilgrimage_intent.1042.b:0 "Jsem pták a uniknu špatnému osudu!"
 pilgrimage_intent.1043.t:0 "Znamení: šťastná rodina"
 pilgrimage_intent.1043.desc.intro:0 "Následuji [ROOT.Char.Custom('GetAnimalType')], zůstávám daleko vzadu, abych [ROOT.Char.GetHerHim] nevyděsil(a). Nakonec se [ROOT.Char.GetSheHe] na mýtině setká s jiným [ROOT.Char.Custom('GetAnimalType')], možná je to [ROOT.Char.GetHerHis] partner?\n\n"
 pilgrimage_intent.1043.desc.mid:0 "Oba si trochu poťukají hlavami, ale brzy se přitisknou a pak spolu rychle zmizí v divočině."
 pilgrimage_intent.1043.a:0 "Brzy budu mít dítě!"
 pilgrimage_intent.1043.b:0 "Musím si z nepřátel udělat přátele."
 pilgrimage_intent.1043.c:0 "Měl(a) bych dát rodině přednost."
 pilgrimage_intent.1044.t:0 "Znamení: děsivý výjev"
 pilgrimage_intent.1044.desc.mid:0 "Přiblíží se k sobě, ale než se mohou setkat, z ničeho nic vyskočí rozmazaná stínová postava a promění toho chudáka v krvavou skvrnu přímo před očima jeho druha."
 pilgrimage_intent.1044.a:0 "Něco jde po mně!"
 pilgrimage_intent.1044.b:0 "Zničím své nepřátele, aniž by si mne kdo všiml!"
 you_follow_the_animal_tt:0 "Následujete zvíře hlouběji..."
 pilgrimage_intent.1050.t:0 "$reflections_intent_header$ Pozemské rozjímání"
 pilgrimage_intent.1050.desc.intro:0 "Na cestě do Svaté země jsem potkal všelijaké poutníky, mladé i staré. Je to, jako bych byl svědkem tapisérie svého vlastního života, jak se přede mnou odvíjí.\n\n"
 pilgrimage_intent.1050.desc.mid.old:0 "Stříbrné vlasy a svraštělá kůže se mi vždy zdály tak vzdálené, dokud ke mně nepřišly. Nemohu se ubránit pocitu, že tato pouť může být mou poslední, než podniknu konečnou cestu do [ROOT.Char.GetFaith.PositiveAfterLife|U]."
 pilgrimage_intent.1050.desc.mid.young_and_dying:0 "Ve své nemocnosti pravděpodobně nebudu žít tak dlouho jako ostatní. Když vidím usměvavé tváře těch, kteří měli to štěstí zestárnout, nemohu si pomoci a závidím jim jejich dlouhé životy."
 pilgrimage_intent.1050.desc.mid.young:0 "Stále mám před sebou mnoho života, a přesto se vše zdá tak krátké tváří v tvář myšlence věčnosti."
 pilgrimage_intent.1050.desc.outro:0 "\n\nMožná bych se měl na chvíli zastavit a zamyslet se nad pomíjivostí života."
 pilgrimage_intent.1050.a:0 "Využiji svůj čas naplno."
 pilgrimage_intent.1050.b:0 "Ještě mám před sebou tolik života!"
 pilgrimage_intent.1050.c:0 "Tyto myšlenky mi bolí srdce."
 pilgrimage_intent.1060.t:0 "$reflections_intent_header$ Říše dávných časů"
 pilgrimage_intent.1060.desc.intro:0 "Putujíc touto cestou jsem narazil na mnohá připomenutí těch, kteří mi předcházeli.\n\nZde v [ROOT.Char.GetCurrentLocation.GetNameNoTooltip],"
 pilgrimage_intent.1060.desc.mid.rome:0 "Narazil jsem na rozpadlé pozůstatky svatyně starověkého římského pantheonu. [GetFaithByKey('hellenic_pagan').FertilityGodName|U] ve své [GetFaithByKey('hellenic_pagan').FertilityGodHerHis] kráse se na mě usmívá s poloprasklými ústy, a [GetFaithByKey('hellenic_pagan').HighGodNamePossessive] tvář byla erodována téměř k nepoznání."
 pilgrimage_intent.1060.desc.mid.israel:0 "Viděl jsem nespočet připomínek starověkých Hebrejců, kteří sem kdysi putovali jako do zaslíbené země. Staré chrámy, které kdysi sloužily k uctívání [GetFaithByKey('rabbinism').HighGodName|U], jsou nyní ponechány zkáze, zatímco Hebrejové byli opět zahnáni do exodu."
 pilgrimage_intent.1060.desc.mid.egypt:0 "Vidím vztyčené monumenty starověkých faraónů. Strávili celé životy tvorbou těchto obrovských poct svým bohům z alabastru a zlata, a přesto nyní zarůstají pískem a křehnou stářím."
 pilgrimage_intent.1060.desc.mid.persia:0 "Pořád nacházím připomínky starověkých Sásánovců, Partů a Seleukovců. Nesčetně říší zde v Persii povstalo a padlo, a přesto sama Persie přetrvala. Staré zoroastrijské chrámy zůstávají po celé zemi v rozkladu, a možná jednoho dne i naše svatá města se rozpadnou v prach."
 pilgrimage_intent.1060.desc.mid.ashokas_pillars:0 "Narazil jsem zase na jeden z Ašókových sloupů, postavený před tak dávnými časy. Každý z nich je opatřen nápisy — edikty císaře Ašóky ze staletí. Tyto dharmické památníky nyní zdobí země, jež kdysi tvořily Mauryjskou říši, ale sama říše je už jen prachem."
 pilgrimage_intent.1060.desc.mid.kush:0 "Vidím připomínky mnoha říší, které zde povstaly a padly podél Nilu. Pyramidy Kuše, aksiumské chrámy — těžko se kamkoli vydat, aniž byste nezahlédli rozpadlý památník z minulosti."
 pilgrimage_intent.1060.desc.mid.fallback:0 "Vidím pozůstatky těch, kteří obývali tuto zemi dávno před námi. Staré chrámy, rozbité zbraně, rozlomené předměty beze stopy po původním tvaru. Čas si nás všechny nárokuje a božstva, která uctíváme, i způsoby jejich uctívání se neustále mění."
 pilgrimage_intent.1060.desc.outro:0 "\n\nMožná se jednoho dne nějaký jiný [ROOT.Char.GetWomanMan] vydá touto cestou a zamyslí se nad padlým [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] a nad [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] vírou praktikovanou jeho [ROOT.Char.GetTitleAsNameNoTooltip|U]."
 pilgrimage_intent.1060.a:0 "Měl bych rozjímat o starých říších."
 pilgrimage_intent.1060.b:0 "Měl bych rozjímat o starověkých vírách."
 pilgrimage_intent.1060.c:0 "To je nesmysl, [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] přetrvá navždy!"
 pilgrimage.drive_to_succeed.t:0 "Hnán touhou po úspěchu"
 pilgrimage.existential_dread.t:0 "Existenciální úzkost"
 pilgrimage.existential_dread.desc:0 "Jste naplněn existenciální úzkostí"
 pilgrimage.drive_to_survive.t:0 "Hnán snahou přežít"
 pilgrimage.drive_to_survive.desc:0 "Jste hnán snahou přežít"
 pilgrimage.imperial_contemplation.t:0 "Imperiální rozjímání"
 pilgrimage.imperial_contemplation.desc:0 "Rozjímáte o pomíjivosti říší"
 pilgrimage.godly_meditation.t:0 "Božské rozjímání"
 pilgrimage.godly_meditation.desc:0 "Rozjímáte o povaze božského"
 pilgrimage.failed_contemplation.t:0 "Neúspěšné rozjímání"
 pilgrimage.failed_contemplation.desc:0 "Nečiníte žádný pokrok"
 pilgrimage_intent.1100.t:0 "$reflections_intent_header$ Hvězdné nebe"
 pilgrimage_intent.1100.desc:0 "Tady venku, pozdě v noci, občas hledím na hvězdy a přemýšlím. Jaký je náš smysl života?\n\nMůže mě [ROOT.Char.GetFaith.PantheonTerm] vůbec spatřit, tak daleko od domova? Proč to všechno dělám?"
 pilgrimage_intent.1100.a:0 "Samozřejmě, je to má posvátná povinnost!"
 pilgrimage_intent.1100.b:0 "Co si skutečně přeji, je poznávat a užívat si jiné kultury."
 pilgrimage_intent.1100.c:0 "Dělám jen to, co moje postavení vyžaduje."
 pilgrimage_intent.1110.t:0 "Mořské nohy"
 pilgrimage_intent.1110.t_altruism:0 "$altruism_intent_header$ $pilgrimage_intent.1110.t$"
 pilgrimage_intent.1110.t_reflection:0 "$reflections_intent_header$ $pilgrimage_intent.1110.t$"
 pilgrimage_intent.1110.t_zealot:1 "$zealotry_intent_header$ $pilgrimage_intent.1110.t$"
 pilgrimage_intent.1110.desc:0 "Při procházce po lodi na naší cestě do [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] si všimnu dalšího poutníka, který se nezdá být ve formě. Zjevně [affected_pilgrim.GetSheHe|U] trpí mořskou nemocí.\n\n[affected_pilgrim.GetSheHe|U] tiše kňučí, sedí u zábradlí a drží se ho jako o život, s tváří, která přechází v bledé odstíny."
 pilgrimage_intent.1110.desc.outro_altruism:0 "\n\nMěl bych se pokusit [affected_pilgrim.GetHerHim] nějak utěšit. Možná bych [affected_pilgrim.GetHerHim] měl nabídnout trochu své vody?"
 pilgrimage_intent.1110.desc.outro_reflection:0 "\n\nMohu jen soucítit s [affected_pilgrim.GetHerHim]. Proč #EMP do#! si to sobě děláme a vystavujeme se těmto, někdy životu nebezpečným, nástrahám?"
 pilgrimage_intent.1110.desc.outro_zealot:0 "\n\nJsem si jistý, že [ROOT.Char.GetFaith.PantheonTerm] nám pomůže. Možná bychom měli pronést pár modliteb, aby se to urychlilo?"
 pilgrimage_intent.1110.a:0 "Všechno bude v pořádku, jen vydrž."
 pilgrimage_intent.1110.b:0 "Zkoušky a útrapy #EMP jsou#! součást cesty..."
 pilgrimage_intent.1110.c:0 "Pomodleme se za tvé uzdravení."
 pilgrimage_intent.1110.d:0 "Měl bych na to nějaké byliny."
 pilgrimage_intent.1110.e:0 "Jsem rád, že to nejsem já."
 pilgrimage_intent.9000.t:0 "$zealotry_intent_header$ Zamilovaný pohan"
 pilgrimage_intent.9000.desc:0 "Na trzích v [background_market_scope.GetName] se objevuje známý [smitten_heathen.GetWomanMan]. Jako štěně nás [smitten_heathen.GetSheHe] sleduje už několik dní.\n\nS prosícími očima [smitten_heathen.GetSheHe] vykřikne: \"Má [ROOT.Char.GetLadyLord|U] — vaše [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_to_marry_2'))], [entourage_to_marry_2.GetFirstName], bude mě [entourage_to_marry_2.GetSheHe] někdy milovat? Neboť [entourage_to_marry_2.GetSheHe] je [entourage_to_marry_2.GetFaith.GetAdherentName], a já jsem z [smitten_heathen.GetFaith.GetAdjective] víry... ale, je tu šance?\"\n\n[smitten_heathen.GetSheHe|U] vypadá zamilovaně, ale [entourage_to_marry_2.GetFirstNameNoTooltip] vypadá méně přesvědčeně. Schválil by [ROOT.Char.GetFaith.HighGodName] toto spojení?"
 pilgrimage_intent.9000.seducer:0 "Nechte mě vám ukázat, jak se to dělá!"
 pilgrimage_intent.9000.seducer.flavor:0 "Naučte [smitten_heathen.GetWomanMan] pár fíglů, jak si omotat [entourage_to_marry_2.GetFirstName] kolem prstu."
 pilgrimage_intent.9000.a.flavor:0 "V jejich svazku nalezne [ROOT.Char.GetFaith.HighGodName] nového služebníka!"
 pilgrimage_intent.9000.b.flavor:0 "[smitten_heathen.GetFaith.GetAdherentNamePlural] jistě mají zajímavé námluvní rituály, musím je pozorovat."
 pilgrimage_intent.9000.a:0 "Přijmeš [ROOT.Char.GetFaith.HighGodName], a [entourage_to_marry_2.GetSheHe] bude tvůj."
 pilgrimage_intent.9000.b:0 "Ó, drahý/á, měla bys mluvit s #EMP [entourage_to_marry_2.GetHerHim]#!, ne se mnou!"
 pilgrimage_intent.9000.c:0 "Na to nemáme čas..."
 hit_it_off_tt:0 "Padli si do noty"
 they_fight_publicly_tt:0 "Dělají scénu"
