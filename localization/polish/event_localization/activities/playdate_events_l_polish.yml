 playdate.1002.host_likes_child:0 "Doufám, že se [child_scope.GetSheHe] zúčastní, protože jsem čekal na příležitost, abych viděl [child_scope.GetHerHim]!"
 playdate.1002.opening_desc:0 "Byl bych potěšen, kdyby [child_scope.Custom2('YourCharacterIntroduction', ROOT.Char)] mohl navštívit můj dvůr v [barony.GetNameNoTier], aby se setkal s [child_scope.GetHerHis] vrstevníky!"
 playdate.2001.a.tt:0 "Setkání vrstevníků začíná"
 playdate.2001.a:0 "Vítej!"
 playdate.2001.desc_guest_of_interest_1_and_2:0 "Jsem nadšený, že oba [guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)] a [guest_of_interest_2.Custom2('MyCharacterIntroduction', ROOT.Char)] to mohli stihnout!"
 playdate.2001.desc_guest_of_interest_1:0 "Jsem nadšený, že [guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)] to mohl stihnout!"
 playdate.2001.desc_guest_of_interest_1_2_3:0 "Jsem nadšený, že [guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)] a [guest_of_interest_2.Custom2('MyCharacterIntroduction', ROOT.Char)] mohou oba přijít. Nemluvě o [guest_of_interest_3.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 playdate.2001.desc_guest_of_interest_4:0 "Nicméně mě méně těší, že se zdá, že [guest_of_interest_4.Custom2('MyCharacterIntroduction', ROOT.Char)] se také objevila. No, nevadí [guest_of_interest_4.GetHerHim]."
 playdate.2001.desc_opening:0 "Všichni jsou tady!\n\nKdyž se všichni malí páni a paní vedou do místnosti, cítím, jak se cítím čím dál víc rozrušený."
 playdate.2001.desc:0 "Jsem nadšený, že mohu strávit nějaký čas s jinými dětmi!"
 playdate.2001.t:1 "Sraz"
 playdate.2003.a:0 "Proč by se nikdo neukázal?"
 playdate.2003.desc:0 "Nemohu tomu uvěřit! I přes moje pozvánky a přípravy se na mou schůzku s vrstevníky neukázal ani jeden člověk.\n\nNo, je mi to jedno. Užiji si tyto sladkosti úplně sám. A tyto hračky. A... A... Proč se nikdo neukázal?"
 playdate.2003.t:0 "$playdate_header$ Chudé oslavy"
 playdate.2501.a_dislike:0 "Pojďme to mít za sebou."
 playdate.2501.a:0 "Těším se na to!"
 playdate.2501.dislikes_host:1 "Všichni jsou shromážděni ve velké síni, když nás [host.Custom('InsultAdjective')] [host.GetTitledFirstNameNoTooltip] vítá na setkání vrstevníků."
