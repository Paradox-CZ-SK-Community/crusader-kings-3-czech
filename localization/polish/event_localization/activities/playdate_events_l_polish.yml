 playdate.3001.b:0 """Někdo, prosím, pomozte!""
 playdate.3001.c:0 "To vypadá jako zábava, nech mě to vyzkoušet!"
 playdate.3001.desc:0 "Myslel jsem, že [guest.Custom2('MyCharacterIntroduction', ROOT.Char)] a venkovan [peasant_child.Custom('GirlBoy')] se jen předstírají, že bojují, ale najednou je v zemi krev.\n\n[guest.GetFirstNameNoTooltip] spadne na zem s hrdelním zvukem a venkovan stojící nad [guest.GetHerHim] se chystá znovu zaútočit."
 playdate.3001.t:1 "Hraní drsně"
 playdate.3002.a:0 "Jasně. Na hloupé tajemství mi nezáleží."
 playdate.3002.b:0 "Tsss, chci vědět tajemství!"playdate.4001.desc.pensive:0 ""Omlouvám se... #EMP Abode#!. Vrací se do svého skromného obydlí, nikoli do svého balíčku v zahraničí." I přes [participant.GetHerHis] zdvořilost jsou obočí [participant.GetTitledFirstNamePossessive] svraštěná vztekem."
 playdate.3002.desc:0 "[secret_holder.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zjevně něco skrývá.\n\nAle — právě když [secret_holder.GetSheHe] souhlasí, že mi řekne, co to je — [close_participant.Custom2('MyCharacterIntroduction', ROOT.Char)] k nám přistupuje a trvá na tom, abych se přidal k [close_participant.GetHerHim] na partii šachu."
 playdate.3002.t:1 "Tajnosti"
