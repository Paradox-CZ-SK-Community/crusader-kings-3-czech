 playdate.0020.a:0 "Ale tak jsme si užili!"playdate.3002.a:0 "Jistě. Je mi jedno hloupé tajemství."
 playdate.0020.desc:0 "Říkají, že [host.Custom2('MyCharacterIntroduction', ROOT.Char)] odešel, ale nikdo mi nedaří říct, co to vlastně znamená. To, co vím, je, že [host.GetHerHis] setkání vrstevníků končí."
 playdate.0020.t:0 "$playdate_header$ Konec her"
 playdate.0021.a:0 "Všechna zábava, kterou jsme mohli mít..."
 playdate.0021.desc:0 "Jelikož jsem teď uvězněn za mřížemi, moje setkání vrstevníků bude zrušeno. Ach, kolik hodin jsem se na to těšil... Zbytečné!"
 playdate.0022.desc:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] byl uvězněn a [host.GetHerHis] schůzka s vrstevníky skončila. Tak nešťastné načasování!"
 playdate.1001.a:0 "Samozřejmě, že tam budu."
 playdate.1001.b:0 "Ne, odmítám!"
 playdate.1001.host_dislikes_me:0 "Zvu všechny významné postavy, což bohužel zahrnuje i tebe."
 playdate.1001.host_gets_along_with_me:0 "Doufám, že se zúčastníte, protože bych vás hodně postrádal, kdybyste nepřišli!"
 playdate.1001.host_likes_me:0 "Doufám, že se zúčastníte, protože jsem čekal na příležitost vás vidět!"
 playdate.1001.opening_desc:0 "Prosím, přijď se setkat se svými vrstevníky na mém dvoře v [barony.GetNameNoTier]!"
 playdate.1002.a:0 "Samozřejmě, že [child_scope.GetSheHe] tam bude."
 playdate.1002.b:0 "Musím odmítnout."
 playdate.1002.host_dislikes_child:0 "Zvažuji všechny významné osoby, což bohužel zahrnuje i [child_scope.GetHerHim]."
