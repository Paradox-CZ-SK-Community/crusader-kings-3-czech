 playdate.3010.a:0 "Ehm, rád bych si koupil zboží, prosím."playdate.5004.desc: "Když projíždíme s hromovým smíchem a klábosením za míčem, osamělá postava mi padne do oka.\n\n[other_child.GetFirstName] sedí opodál a plachě sleduje dění. [other_child.GetSheHe|U] mi krátce věnuje pohled, než se okamžitě odvrátí a předstírá zájem o nějaké květiny.\n\n[other_child.GetSheHe|U] vypadá, jako by [other_child.GetSheHe] potřeboval společnost."
 playdate.3010.b:0 "Musíš mi dát, co chci! Jsem #EMP [ROOT.Char.GetLadyLord]#!!"
 playdate.3010.c.tt:0 "Někteří obchodníci tě pobaví a "koupí" tvé kamínky za listy"
 playdate.3010.c:0 "Založme si náš vlastní stánek!"
 playdate.3010.desc:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a já souhlasíme, že obchodování je důležitá dovednost, kterou se aristokrat učí, a tak se rozhodneme navštívit místní trh v [ROOT.Char.GetCurrentLocation.GetName].\n\nMáme jen pár kamínků jako měnu, ale jsou #EMP velmi#! třpytivé!"
 playdate.3010.t:1 "Den tržiště"
 playdate.3011.a:0 "Jenom pokud jsme rodiče!"
 playdate.3011.b:0 "Jasně. A [disliked_participant.GetFirstNameNoTooltip] je pes!"
 playdate.3011.c.tt:1 "Dále studuješ umění [THIS.Char.Custom('education_focus_child')]"
 playdate.3011.c:0 "Ne, to je hloupost. Pojďme hrát šachy."
 playdate.3011.desc:1 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] přistupuje ke mně s hromadou látky v [participant.GetHerHis] pažích. Když [participant.GetSheHe] to vyklopí na zem přede mnou, uvědomím si, že to je hromada oblečení – pro dospělé!\n\n"Naše hrajeme rodinku spolu!""
 playdate.3011.t:1 "Hraní na dům"
 playdate.3012.a.failure:0 "Dostaneš ránu do hlavy – #EMP silně#!"
 playdate.3012.a.neutral:0 "Ať se snažíš, jak chceš, prostě to nechápeš."
 playdate.3012.a.success:0 "Zachytíš základy"
 playdate.3012.a:0 "#EMP Ano!#!"
 playdate.3012.b:0 "Raději se podívám, jak trénuješ."
 playdate.3012.desc_knight:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a já sledujeme, jak se $knight_culture_player_plural_no_tooltip_lowercase$ trénují na nádvoří, když [knight.Custom2('MyCharacterIntroduction', ROOT.Char)] přistupuje k nám s úsměvem."
 playdate.3012.desc_no_knight:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a já sledujeme, jak se někteří sedláci trénují, když k nám jeden z nich přistupuje s úsměvem."
 playdate.3012.desc:0 "\n\n"Co říkáš, [participant.Custom('GirlsBoysChildren')], myslíš, že zvládneš základy?""
 playdate.3012.t:1 "Statečný $knight_culture_player_plural_no_tooltip$"
 playdate.3013.a.failure:0 "Nemáš ponětí, o čem [witch.GetSheHe] mluví"
 playdate.3013.a.success:0 "Získáš hodně o bylinkách a rostlinách"playdate_stole_pet_log: "[CHARACTER.GetTitledFirstName] se stal terorem [TARGET_CHARACTER.GetTitledFirstName] poté, co ukradl milovaného mazlíčka"
 playdate.3013.a:0 "Jen chci vědět o té rostlině, kterou držíš."
 playdate.3013.b:0 "Ano, nauč mě všechno, co můžeš!"
 playdate.3013.c:0 "Ty... Jsi čarodějnice! Jsi špatný člověk."
 playdate.3013.desc:0 "Hrajeme v lese, když se najednou ocitám sám; mohl jsem přísahat, že ostatní byli hned za mnou!\n\nPrávě když se chci začít hystericky křičet – aby mě našli, ne protože jsem #EMP vyděšený#! – natrefím na [witch.Custom2('MyCharacterIntroduction', ROOT.Char)] oblečeného v černém plášti. [witch.GetSheHe|U] se schovává na zemi a zkoumá nějakou podivně vypadající rostlinu, porovnávajíc ji s jednou zobrazenou v velké černé knize otevřené na zemi vedle [witch.GetHerHim].\n\n\"Ahoj, můj mladý [ROOT.Char.GetLadyLord]. Zavedlo tě volání poznání sem ke mně?\""
 playdate.3013.t:1 "Moudrá [witch.GetWomanMan|U]"
 playdate.3014.a.failure:0 "Naučíš se nic."
 playdate.3014.a.neutral:0 "Zachytíš několik věcí"
 playdate.3014.a.success:0 "Zabýváš se uměním deníkování"
 playdate.3014.a.tt_participant:0 "Ty a [participant.GetFirstNameNoTooltip] dále studujete umění [ROOT.Char.Custom('education_focus_child')]"
 playdate.3014.a.tt:0 "Pokračuješ ve studiu umění [ROOT.Char.Custom('education_focus_child')]"
 playdate.3014.a:0 "Ano! Nauč mě o nich."
 playdate.3014.b:0 "Ne, zajímá mě, abys nám vyprávěl o dobrodružství!"
 playdate.3014.desc_participant:0 "Prozkoumáváme místní [ROOT.Char.GetFaith.HouseOfWorship], když [participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a já narazíme na [priest.Custom2('MyCharacterIntroduction', ROOT.Char)] obklopeného svitky.\n\n"""Jsou to deníky z dávných časů, máš o takové věci zájem?"""
 playdate.3014.desc:0 "Prozkoumávám místní [ROOT.Char.GetFaith.HouseOfWorship], když narazím na [priest.Custom2('MyCharacterIntroduction', ROOT.Char)|U] obklopeného svitky.\n\n"Jsou to deníky z dávných dob, máš zájem o takové věci?""
 playdate.3014.t:1 "K [priest.GetCouncilTitle|U]"
 playdate.4000.a:0 "Doufám, že [participant.GetSheHe] bude hrát v [ROOT.Char.GetFaith.PositiveAfterLife]."
 playdate.4000.b:0 "Nevinnost je smrtelný jed."
 playdate.4000.c:0 "Přeji stejný osud [host.GetTitledFirstNameNoTooltip]."
 playdate.4000.desc:0 "Kurýr přichází s pochmurnými zprávami a malou černou krabičkou.\n\nMůj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('drowned_participant'))], [drowned_participant.GetFirstNameNoTooltip], se utopil při hře s [host.GetTitledFirstName].\n\nSotva vidím přes slzy do krabičky — ale jeden pohled potvrzuje, že to opravdu je tělo mého drahého."
 playdate.4000.t:0 "Mokré od slz"
 playdate.4001.a:0 "Budu mluvit pomalu a nahlas! To by mělo pomoci!"
 playdate.4001.b:0 "Možná mohu požádat [participant.GetFirstNameNoTooltip], aby mě naučil nějaké [participant.GetCulture.GetLanguage.GetNameNoTooltip]?"
 playdate.4001.c:0 "Bleh, proč bych se měl obtěžovat? Jen chci mít zábavu!"
 playdate.4001.desc.pensive:0 ""Omlouvám se... #EMP Abode#!. Vrací se do své skromné rezidence, ne do jejího balíčku za mořem." Navzdory dobrému chování [participant.GetHerHis] jsou [participant.GetTitledFirstNamePossessive] obočí svraštěná frustrací."
 playdate.4001.desc.rowdy:0 "\"Řekl jsem #EMP 'panenka'#! ne #EMP 'nudný'#! Ježíši!\" [participant.GetTitledFirstName] je očividně rozrušen naším jazykovým bariérou. Zvednutí rukou do vzduchu maluje obrázek tantrumu, který chce začít."
 playdate.4001.desc:0 "\n\nJazyk [ROOT.Char.GetCulture.GetLanguage.GetName] a jazyk [participant.GetCulture.GetLanguage.GetName] mají více rozdílů než podobností, a proto se nám těžko mluví.\n\nMožná bych mohl něco udělat, abychom mohli hrát spolu bez rozčilení, nebo bych měl jen doufat, že se to vyřeší samo?"
 playdate.4001.t:1 "Jazyková bariéra"
 playdate.5001.a: "Připojím se!"
 playdate.5001.a.tt: "Hra začíná!"
 playdate.5001.b: "Opravdu se mi do toho nechce..."
 playdate.5001.desc: "Míč se odrazí kolem mě a je zachycen do čekající náruče [participant.GetFirstName].\n\n"Chceš se přidat? Máme míč a mohli bychom použít ještě další hráče."\n\nMalý dav dětí se očekávaně shromažďuje kolem nás."
 playdate.5001.t: "Pojď ven a hraj si?"
 playdate.5002.a: ""Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('parent'))] zaplatí za opravy!""
 playdate.5002.a.tt: "Nebo, no, předpokládám, že #EMP já#! to udělám, ale dlouho nebudu bez peněz..."
 playdate.5002.b.failure: "[neighbour.GetSheHe|U] se zamračí, když vrací míč"
 playdate.5002.b: ""Přikazuji ti vrátit míč, [neighbour.Custom('InsultNoun')].""
 playdate.5002.b.success: "[neighbour.GetSheHe|U] poslušně vrátí míč."
 playdate.5002.b.tt: "Zapomněl [neighbour.GetSheHe], že jsem [ROOT.Char.GetTitleAsNameNoTooltip]?"
 playdate.5002.c.failure: "[neighbour.GetSheHe|U] vrací míč s hlubokým povzdechem"
 playdate.5002.c: ""Omlouvám se. Můžeme mít míč zpět?""
 playdate.5002.c.success: "[neighbour.GetSheHe|U] vrací míč s úsměvem."
 playdate.5002.desc: "Míč se odráží nepravidelně, když kolem mě probíhá, odráží se od zdi... a do blízké zahrady! O zlomek sekundy později se ozve praskající zvuk a rozhněvaný výkřik ohlašuje blížící se následky.\n\n[neighbour.GetFirstName] vyběhne z dveří, objímající [neighbour.GetHerHis] poškozený [broken_artifact.GetName]. Při prohlížení davu [neighbour.GetSheHe] mě identifikuje jako viníka.\n\n"""Co máš říct za sebe, ty malý fracek?" [neighbour.GetSheHe|U] snarzí. Rozhlížím se po podpoře. Žádná nepřichází."
 playdate.5002.t: "Zabloudilá cíle"
 playdate.5003.a: "[other_child.GetFirstNameNoTooltip] postrádá jakoukoli formu ochrany holeně..."
 playdate.5003.b.failure: "[other_child.GetFirstNameNoTooltip] je prostě příliš silný."
 playdate.5003.b: "Musím jen víc snažit!"
 playdate.5003.b.success: "Zvládáš si udržet tempo"
 playdate.5003.c: "Možná, když budu pokračovat v pozorování, mohu se něco naučit."
 playdate.5003.desc: "[other_child.GetFirstName] je prostě příliš rychlý a příliš silný! Kdykoli se pokusím dostat na jeho úroveň, jednoduše se odrazím od [other_child.GetHerHim]. I když se krok zpět, abych sledoval [other_child.GetHerHim] hrát, když kopá fotbal přes dvůr, musím si na chvíli odpočinout po všech těch honech.\n\nUrčitě musí existovat způsob, jak mohu soutěžit?"
 playdate.5003.t: "Postaveno Jinak"
 playdate.5004.a: ""Nevadí ti, když se k vám přidám?""
 playdate.5004.b.failure: "Jsou tvými snahami zmatení."
 playdate.5004.b: "\"Pojď, zapoj se!\""
 playdate.5004.b.success: "O hesitující se připojují"
 playdate.5004.c: "Raději je nechte být."
 playdate.5004.desc: "Když míříme vpřed, smějeme se a chatterujeme při honu na míč, jedna postava mi upoutá pozornost.\n\n[other_child.GetFirstName] sedí na straně, plachým způsobem sleduje události. [other_child.GetSheHe|U] na chvíli zachytí můj pohled, než se okamžitě odvrátí a předstírá zájem o nějaké květiny.\n\n[other_child.GetSheHe|U] vypadá, že by uvítal nějakou společnost."
 playdate_5004_sports_removal: "Už se nebudete podílet na probíhajícím fotbalovém zápase"
 playdate.5004.t: "Další perspektiva"
 playdate.5005.a: "[bullied_kid.GetFirstNameNoTooltip] by měl jít a vzít to!"
 playdate.5005.b.critfailure: "Zvoráš zeď a spadneš"
 playdate.5005.b: "Dobrá, #EMP zeď#!, tady to jde..."
 playdate.5005.b.failure.gameends: "Hra ve fotbale končí"
 playdate.5005.b.failure: "Přeskočíš zeď a pak chytíš míč."
 playdate.5005.b.failure.tt: "Všichni účastníci ztrácejí #negative_value 5#! názor na tebe."
 playdate.5005.b.success: "Podaří se ti přeskočit zeď, nejslaběji ze všech"
 playdate.5005.b.success.tt: "Všichni účastníci získají #positive_value 15#! názor na tebe"
 playdate.5005.c: "Pojďme najít něco jiného k dělání, co říkáš?"
 playdate.5005.desc: "Tady je míč! Když mě míjí, udělám mohutný úder nohou. Příliš #EMP moc#! mocný.\n\nMíč klouže vzduchem, rychle se otáčí. Prolétne kolem davu, vysoko ve vzduchu, a přelétne přes blízkou zeď. Zvuk jeho dopadu je mohutný.\n\nDívám se nahoru na zeď. Je docela vysoká, více než dvakrát moje výška."
 playdate.5005.ending: "O něco příliš vysoko pro mě, vlastně. Zatímco přemýšlím o svých možnostech, všimnu si [bullied_kid.GetFirstName], který stojí v určité vzdálenosti a dělá [bullied_kid.GetHerHis] vše pro to, aby se nedíval nikam jinam než na zeď."
 playdate.5005.more_balls: "Koupím další míč!"
 playdate.5005.t: "Velká zeď"
 playdate.5006.a: ""Omlouvám se, [ball_kid.GetFirstNameNoTooltip].""
 playdate.5006.a.tt: "Nebylo to tvoje vina, ale jasně [bully_kid.GetFirstNameNoTooltip] se nehodlá omluvit..."
 playdate.5006.b.failure: "[ball_kid.GetSheHe|U] stejně odejde"
 playdate.5006.b: ""Počkej, [ball_kid.GetFirstNameNoTooltip]! Prosím, zůstaň.""
 playdate.5006.b.success: "Přesvědčíš [ball_kid.GetHerHim], aby zůstal"
 playdate.5006.c: "Raději bych měl zůstat v tichu."
 playdate.5006.desc: "Tady se v zápase fotbalu trochu začíná soutěžit. Mysl mi sotva přišla, když došlo k dalšímu vypjatému okamžiku, když [ball_kid.GetFirstName] byl silně sražen [bully_kid.GetFirstName], což poslalo [ball_kid.GetHerHim] tumblin do nedalekého keře. [bully_kid.GetFirstNameNoTooltip] začíná užitečně smát.\n\n\"Th- to stačí!\" [ball_kid.GetFirstNameNoTooltip] vyštěkne naštvaně a vyprošťuje se z keře. [ball_kid.GetSheHe|U] chytí míč, jak [ball_kid.GetSheHe] to dělá. \"Jdu domů, a beru si svůj míč!\"\n\nNastává nepříjemné ticho."
 playdate.5006.d: ""Odcházíš s míčem. Teď je náš.""
 playdate.5006.t: "Jdu domů!"
 playdate.5007.a.failure: "[bully_kid.GetFirstNameNoTooltip] ti nevěří a porazí tě"
 playdate.5007.a: ""Nech [sad_kid.GetHerHim] na pokoji!""
 playdate.5007.a.success: "Terorizuješ je, aby ustoupili"
 playdate.5007.a.tt: "Krok dopředu, abych čelil šikanátorovi..."
 playdate.5007.b: ""#EMP Já#! bych."
 playdate.5007.c: "Raději se do toho nebudu plést."
 playdate.5007.desc: "Hlasitý smích rozevírá vzduch. Přímo naproti na dvoře se [sad_kid.GetFirstName] krčí před [bully_kid.GetFirstName], který na [sad_kid.GetHerHim] ukazuje s pohrdáním.\n\n"[sad_kid.GetSheHe|U] sotva dokáže nakopnout fotbalový míč! Kdo by chtěl mít za přítele toho [sad_kid.Custom('InsultNoun')]!"\n\n[sad_kid.GetFirstNameNoTooltip], vzlykající, se rozhlíží po nějaké podpoře, ale zdá se, že je to vzácné."
 playdate.5007.t: "Šikanován"
 playdate.5008.a: ""Buď potichu, ty šílený starý blázne!""
 playdate.5008.b: ""Je nám líto. Budeme tišší.""
 playdate.5008.desc: ""Budeš #EMP tiše#!, pro lásku [old_timer.GetFaith.HighGodName]?" [old_timer.GetFirstName] se vyklání z mřížového okna nad námi, vztyčujíce pěst. "Vy prokletí děti děláte takový rámus! Sotva slyším sám sebe #EMP myslet!#!"\n\nZvedám míč, když se ke mně blíží, zatímco starý [old_timer.GetWomanMan] na nás shlíží. [old_timer.GetSheHe|U] je skutečně #EMP starý:#! možná i třicet nebo čtyřicet let!\n\nNení divu, že je [old_timer.GetSheHe] naštvaný."
 playdate.5008.t: "Senioři moment"
 playdate.5009.a.critical_success: "Hrdinsky zachráníš [small_kid.GetHerHim]."
 playdate.5009.a.failure: "Musíš chránit [small_kid.GetHerHis] tělo svým vlastním"
 playdate.5009.a: "\"[small_kid.GetFirstNameNoTooltip]! Počkej, jdu!""
 playdate.5009.a.success: "Zachráníš [small_kid.GetHerHim]"
 playdate.5009.b.critfailure: "[small_kid.GetFirstNamePossessiveNoTooltip] zranění jsou opravdu hrozná"
 playdate.5009.b.failure: "[small_kid.GetFirstNameNoTooltip] utrpěl několik ošklivých zranění"
 playdate.5009.b: "Nemohu se dívat..."
 playdate.5009.c.failure: "Tvoje slova padají na hluché uši"
 playdate.5009.c.success: "Rozzuření fotbalisté stojí ve pozoru."
 playdate.5009.c: ""Všichni, #EMP STOP!#!""
 playdate.5009.desc: "I když jsme děti, fotbal se může změnit v hrozně drsnou hru. Co začalo jako hravý zápas, se náhle změnilo na plnohodnotnou mele, a trvá pár sekund, než si znovu uvědomím, kde jsem.\n\nKdyž se mi to podaří, slyším ostrý výkřik bolesti a hrůzy z hromady bojujících dětí. Zaseknutý na dně spatřím [small_kid.GetFirstName], kterého přejíždí spousta nohou. [small_kid.GetSheHe|U] pláče zoufale, ale hluk je příliš hlasitý a ostatní jsou příliš ponořeni do hry."
 playdate_5009_every_child: "Všechny ne-útočné nebo sadistické účastníky #negative_value získají stres#!"
 playdate.5009.t: "Hromové nohy"
 playdate.5010.a.failure: "Nikdo ti nevěří"
 playdate.5010.a_flavor: "Budeme předstírat, že [obnoxious_parent.GetFirstNameNoTooltip] mě uhodil!"
 playdate.5010.a: "[obnoxious_parent.GetHerHis|U] má ruce jak vítr..."
 playdate.5010.a.success: "Všichni se shlukují v šoku."
 playdate.5010.a.tt: "Kdybych měl předstírat, že mě zasáhl chybný úder, snad by [obnoxious_parent.GetSheHe] odešel?"
 playdate.5010.a.tt.success: "Tvé převlečení vyvolalo docela odezvu..."
 playdate.5010.b: ""Prosím, zavři už ústa!" "
 playdate.5010.c: "Prostě si s tím poradím."
 playdate.5010.desc: ""Získej ho! Strč ji do zdi! To je ono!" [obnoxious_parent.GetFirstNamePossessive] hlas se nese přes dvůr. [obnoxious_parent.GetSheHe|U] se usadil v rohu, aby sledoval, jak [embarrassed_child.GetFirstName] hraje fotbal, jejich zaujatost směrem k [embarrassed_child.Custom('GirlBoy')] je jasně vidět.\n\nAbych to shrnul, [obnoxious_parent.GetFirstNameNoTooltip] to bere o #EMP kousek#! příliš vážně.\n\n"""Hej! Žádné strkání [embarrassed_child.Custom('HerHim')], to je podvádění!" [obnoxious_parent.GetFirstNamePossessiveNoTooltip] jeho hysterické projevy už začínají vyčerpávat."
 playdate.5010.t: "To je můj [embarrassed_child.Custom('GirlBoy')|U]!"
 playdate.5011.a: ""Au, tolik to bolí! Auuw!""
 playdate.5011.b: "Asi bych měl říct pravdu..."
 playdate.5011.desc: "Když se co nejlépe snažím před davem znepokojených dětí kolem mě, oči [obnoxious_parent.GetFirstNamePossessive] téměř vystřelují z [obnoxious_parent.GetHerHis] hlavy.\n\n"Ty malý... #EMP šarlatáne!#!" [obnoxious_parent.GetSheHe] zavrčí a ukáže na mě rozhořčeným prstem. "Ujistím se, že ty—"\n\n"[obnoxious_parent.GetFirstNameNoTooltip]!" Zazněl vzdálený, naštvaný výkřik, který se rychle přibližoval. Barva z [obnoxious_parent.GetFirstNamePossessiveNoTooltip] tváře rychle mizí, když [responsible_adult.GetFirstName] vtrhne na dvůr. "Co to má znamenat?"\n\nMám štěstí, že mám rozptýlení, takže pouze [obnoxious_parent.GetFirstNameNoTooltip] může vidět můj samolibý, spokojený úsměv."
 playdate.5011.t: "Jenom odměna"
 playdate.9001.a:0 "Až příště!"
 playdate.9001.desc:0 "Bylo dobré na chvíli zapomenout na všechny povinnosti a strávit čas s jinými dětmi, ale bylo mi řečeno, že se musím nyní vrátit ke svým povinnostem...\n\nVšichni jsme se tak báječně bavili! Doufám, že to brzy zopakujeme."
