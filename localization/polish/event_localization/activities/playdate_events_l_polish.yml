 playdate.3004.desc_bonding_cat_opening:0 ""Jaké roztomilé štěně máš! Chceš vidět moji kočku?""
 playdate.3004.desc_bonding_dog_opening:0 ""Jakého roztomilého psa máš! Chceš vidět mého?""
 playdate.3004.desc_opening:0 "Beru s sebou svého psa [ROOT.Char.Custom('DogStoryName')], abych každý viděl, jakého skvělého štěněte mám.\n\n"
