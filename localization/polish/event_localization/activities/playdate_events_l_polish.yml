 playdate.0010.a:0 "Omlouvám se."
 playdate.0010.desc:0 "Proč bys přijal mé pozvání jen proto, abys šel na schůzku s vrstevníky [other_host.GetTitledFirstNamePossessive]?! Na to si vzpomenu."
