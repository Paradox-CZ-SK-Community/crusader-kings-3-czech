l_polish:
 playdate_phase:0 "Sejděte se"
 child_return_from_playdate_title:0 "Dítě se vrátilo"
 child_return_from_playdate_desc:0 "[child_scope.GetShortUIName] se vrátil(a) z návštěvy vrstevníků na dvoře [host.GetShortUINamePossessive]"
 playdate_header:0 "Sejděte se s vrstevníky:"
 playdate.0010.desc:0 "Proč jsi přijal(a) moje pozvání, abys místo toho šel/šla na setkání vrstevníků u [other_host.GetTitledFirstNamePossessive]? Zapamatuju si to."
 playdate.0010.a:0 "Ups."
 playdate.1001.opening_desc:0 "Prosím, přijď se setkat se svými vrstevníky na můj dvůr v [barony.GetNameNoTier]!"
 playdate.1001.host_likes_me:0 "Doufám, že přijdeš, už dlouho čekám na příležitost tě vidět!"
 playdate.1001.host_dislikes_me:0 "Zvu všechny významné osoby, což bohužel zahrnuje i tebe."
 playdate.1001.host_gets_along_with_me:0 "Doufám, že přijdeš; moc bys mi chyběl(a), kdybys nepřišel(a)!"
 playdate.1001.a:0 "Samozřejmě tam budu."
 playdate.1001.b:0 "Ne, odmítám!"
 playdate.1002.opening_desc:0 "Byl(a) bych potěšen(a), kdyby [child_scope.Custom2('YourCharacterIntroduction', ROOT.Char)] mohl(a) navštívit můj dvůr v [barony.GetNameNoTier], aby se setkal(a) se svými vrstevníky!"
 playdate.1002.host_likes_child:0 "Doufám, že [child_scope.GetSheHe] přijde, už dlouho čekám na příležitost vidět [child_scope.GetHerHim]!"
 playdate.1002.host_dislikes_child:0 "Zvu všechny významné osoby, což bohužel zahrnuje i [child_scope.GetHerHim]."
 playdate.1002.host_gets_along_with_child:0 "Doufám, že [child_scope.GetSheHe] přijde; moc by mi [child_scope.GetHerHim] chyběl(a), kdyby [child_scope.GetSheHe] nepřišel(a)!"
 playdate.1002.a:0 "Samozřejmě, že [child_scope.GetSheHe] tam bude."
 playdate.1002.b:0 "Musím odmítnout."
 playdate.2001.t:1 "Setkání"
 playdate.2001.desc_opening:0 "Všichni jsou tady!\n\nKdyž jsou všichni malí pánové a slečny uváděni do místnosti, cítím, jak jsem stále rozjařenější."
 playdate.2001.desc_guest_of_interest_1_2_3:0 "Jsem nadšený/á, že se [guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)] i [guest_of_interest_2.Custom2('MyCharacterIntroduction', ROOT.Char)] dostali. A o [guest_of_interest_3.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] ani nemluvě!"
 playdate.2001.desc_guest_of_interest_1_and_2:0 "Jsem nadšený/á, že se oba [guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)] i [guest_of_interest_2.Custom2('MyCharacterIntroduction', ROOT.Char)] dostavili!"
 playdate.2001.desc_guest_of_interest_1:0 "Jsem nadšený/á, že se [guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)] dostavil(a)!"
 playdate.2001.desc:0 "Jsem nadšený/á, že strávím čas s ostatními dětmi!"
 playdate.2001.desc_guest_of_interest_4:0 "Nicméně mě méně těší, že se zdá, že se taky objevil(a) [guest_of_interest_4.Custom2('MyCharacterIntroduction', ROOT.Char)]. No nic, [guest_of_interest_4.GetHerHim] nechte být."
 playdate.2001.a:0 "Vítej!"
 playdate.2001.a.tt:0 "Začíná setkání vrstevníků"
 playdate.2003.t:0 "$playdate_header$ Ubohá oslava"
 playdate.2003.desc:0 "Nemůžu tomu uvěřit! Přes moje pozvánky a přípravy se na mé setkání vrstevníků nikdo nedostavil.\n\nAle je mi to jedno. Užiju si tyto sladkosti sám/sama. A tyto hračky. A... A... Proč by nikdo nepřišel?"
 playdate.2003.a:0 "Proč by nikdo nepřišel?"
 playdate.2501.t:1 "Vřelé přivítání"
 playdate.2501.likes_host:1 "Všichni jsou shromážděni ve velké síni, když nás [host.GetTitledFirstNameNoTooltip] vítá na setkání vrstevníků!"
 playdate.2501.dislikes_host:1 "Všichni jsou shromážděni ve velké síni, když [host.Custom('InsultAdjective')] [host.GetTitledFirstNameNoTooltip] nás všechny vítá na setkání vrstevníků."
 playdate.2501.a:0 "Těším se na to!"
 playdate.2501.a_dislike:0 "Pojďme to mít za sebou."
 playdate.0020.t:0 "$playdate_header$ Konec her"
 playdate.0020.desc:0 "Říkají, že [host.Custom2('MyCharacterIntroduction', ROOT.Char)] zemřel(a), ale nikdo mi není schopen říct, co to vlastně znamená. Co vím jistě, je, že se [host.GetHerHis] setkání vrstevníků končí."
 playdate.0020.a:0 "Ale to byla taková zábava!"
 playdate.0020.a.tt:0 "#F Víš... dokud [host.GetSheHe] nezmizel(a).#!"
 playdate.0021.desc:0 "Jelikož jsem teď za mřížemi, mé setkání vrstevníků bude zrušeno. Ach, všechny ty hodiny, kdy jsem se na to těšil/těšila... Zmařené!"
 playdate.0021.a:0 "Všechny ty radovánky, které jsme mohli mít..."
 playdate.0022.desc:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] byl(a) uvězněn(a), a [host.GetHerHis] setkání vrstevníků skončilo. Jak nešťastné načasování!"
 playdate.3001.t:1 "Divoké hraní"
 playdate.3001.desc:0 "Myslel(a) jsem, že si [guest.Custom2('MyCharacterIntroduction', ROOT.Char)] a selský [peasant_child.Custom('GirlBoy')] jen hrají na boj, ale najednou je krev v prachu.\n\n[guest.GetFirstNameNoTooltip] padá na zem s zasténáním a sedlák stojící nade [guest.GetHerHim] se chystá znovu zaútočit."
 playdate.3001.a:0 "Zachráním [guest.GetHerHim]!"
 playdate.3001.a_injured:0 "Jsi zraněn(a)"
 playdate.3001.b:0 ""Někdo, prosím, pomožte!"""
 playdate.3001.c:0 "To vypadá zábavně, nech mě to zkusit!"
 playdate.3002.t:1 "Tajemství"
 playdate.3002.desc:0 "[secret_holder.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zjevně něco skrývá.\n\nAle právě když [secret_holder.GetSheHe] souhlasí, že mi to prozradí, přistoupí k nám [close_participant.Custom2('MyCharacterIntroduction', ROOT.Char)] a trvá na tom, abych se k [close_participant.GetHerHim] připojil(a) ke hře šachů."
 playdate.3002.a:0 "Jasně. Mě ta hloupá tajemství nezajímají."
 playdate.3002.b:0 "Ticho, chci znát to tajemství!"
 playdate.3003.t:1 "[ROOT.Char.Custom('CatStoryName')]"
 playdate.3003.desc_opening:0 "Přivedu svou kočku [ROOT.Char.Custom('CatStoryName')], aby všichni viděli, jakou mám báječnou kočičku.\n\n"
 playdate.3003.desc_bonding_cat_opening:0 ""Jakou máš roztomilou kočku! Chceš vidět mou?"""
 playdate.3003.desc_bonding_cat:0 "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi podává [guest.Custom('CatFurColor')] kočku. \"[guest.Custom('CatStoryHerHis')|U] jméno je [guest.Custom('CatStoryName')]!\""
 playdate.3003.desc_bonding_dog_opening:0 ""Jakou máš roztomilou kočku! Chceš vidět mého psa?"""
 playdate.3003.desc_bonding_dog:0 "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi předvádí [guest.Custom('DogFurColor')] psa. \"[guest.Custom('DogStoryHerHis')|U] jméno je [guest.Custom('DogStoryName')]!\""
 playdate.3003.a_cat:0 "Tvoje kočka je tak roztomilá!"
 playdate.3003.a_dog:0 "Tvůj pes je tak roztomilý!"
 playdate.3003.b:0 "Och, díky! Pojď sem, [guest.Custom('DogStoryName')]!"
 playdate.3003.c:0 "Ble, co za chundelatý šmejd. To se nemůže srovnávat s mojí kočkou!"
 playdate.3004.t:1 "[ROOT.Char.Custom('DogStoryName')]"
 playdate.3004.desc_opening:0 "Přivedu svého psa [ROOT.Char.Custom('DogStoryName')], aby všichni viděli, jakého mám skvělého štěňátka.\n\n"
 playdate.3004.desc_bonding_cat_opening:0 ""Jakého pěkného psa máš! Chceš vidět mou kočku?"""
 playdate.3004.desc_bonding_dog_opening:0 ""Jakého pěkného psa máš! Chceš vidět mého?"""
 playdate.3004.b:0 "Och, díky! Pojď sem, [guest.Custom('CatStoryName')]!"
 playdate.3004.c:0 "Ble, co za chundeláka. To se nemůže srovnávat s mým psem!"
 playdate.3005.t:1 "Tajemství"
 playdate.3005.desc:0 "Mluvím s [guest.Custom2('MyCharacterIntroduction', ROOT.Char)] o životě na dvoře a o nedávných drbech.\n\n\"A slyšel jsem, že [secret_owner.GetTitledFirstName] [secret.Custom('SecretDescriptionThirdPerson')]–\"\n\nZastavím se, ale je příliš pozdě; [guest.GetFirstNameNoTooltip] slyšel(a) všechno."
 playdate.3005.a:0 "Ach... ups."
 playdate.3005.b:0 "Prosím, zapomeň na to, co jsem řekl(a)! Udělám cokoliv!"
 playdate.3005.c:0 "Zaplatím ti! Jen mlč!"
 playdate.3005.d:0 "Jestli to někomu prozradíš, já... já ti ublížím!"
 playdate.3005.d.success:0 "[guest.GetFirstNameNoTooltip] slibuje, že bude mlčet"
 playdate.3005.d.failure:0 "[guest.GetFirstNameNoTooltip] se tě nebojí"
 promise_to_keep_secret: "[guest.GetFirstNameNoTooltip] slibuje, že neprozradí [secret|E]"
 playdate.3006.t:1 "Společník ke čtení"
 playdate.3006.desc:0 "Přinesl(a) jsem si malou knihu – jako obvykle – a [fellow_nerd.Custom2('MyCharacterIntroduction', ROOT.Char)] mě najde právě, když se usazuji a hodlám přečíst si pár stránek.\n\n\"Och, je to #EMP [SCOPE.Custom('RandomInformativeTextName')|U]#!? Nedávno jsem to četl(a), jaký máš názor na prózu?\""
 playdate.3006.a:0 "Bude to dobrá diskuze!"
 playdate.3006.b:0 "Jdi pryč, čtu."
 playdate.3007.t:1 "Lezení"
 playdate.3007.desc:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] vylezl(a) na nejvyšší [ROOT.Char.Custom('ObjectToClimb')] v okolí a nadšeně mi naznačuje, ať ho/ji následuju.\n\nNebylo by to poprvé, co vylezu na [ROOT.Char.Custom('ObjectToClimb')], ale vypadá to docela vysoko..."
 playdate.3007.a:0 "Nebudu couvat!"
 playdate.3007.a.success:0 "Podaří se ti vylézt."
 playdate.3007.a.failure:0 "Spadneš ošklivě."
 playdate.3007.b:0 "Ne, myslím, že zůstanu tady dole."
 playdate.3008.t:1 "Plavání"
 playdate.3008.desc:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] okamžitě vběhl(a) do [ROOT.Char.Custom('IndefiniteBodyOfWater')] a bez váhání se do něj vrhl(a).\n\nCo začalo jako hravé cákání, brzy přerostlo v paniku a najednou [participant.GetSheHe] zmizí pod hladinou. Jak čas běží, uvědomím si, že se [participant.GetSheHe] už nevynoří, alespoň ne bez pomoci."
 playdate.3008.a:0 "Drž se, jdu pro tebe!"
 playdate.3008.a.success:0 "Zachráníš [participant.GetFirstNameNoTooltip]"
 playdate.3008.a.failure:0 "Nestihneš to včas"
 playdate.3008.a.critical_failure:0 "Skoro ses utopil(a)"
 playdate.3008.b:0 "Prosím, někdo, pomozte!"
 playdate.3008.b.success:0 "Někdo zaslechne a pomůže"
 playdate.3008.b.failure:0 "Nikdo nepřichází na pomoc"
 playdate.3008.c:0 "[participant.GetSheHe|U] musel(a) asi jít domů..."
 playdate.3009.t:1 "Sněhový den"
 playdate.3009.desc_two:0 "Plíživě se přiblížím zezadu k [participant.Custom2('MyCharacterIntroduction', ROOT.Char)] a k [to_blame.Custom2('MyCharacterIntroduction', ROOT.Char)] s rukama plnýma sněhu, a právě když se [participant.GetFirstNameNoTooltip] chystá otočit, skočím!"
 playdate.3009.desc_opening:0 "Plíživě se přiblížím zezadu k [participant.Custom2('MyCharacterIntroduction', ROOT.Char)] s rukama plnýma sněhu, a právě když se [participant.GetSheHe] chystá otočit, skočím!"
 playdate.3009.desc:0 "\n\n[participant.GetSheHe|U] zařve, ale rychle opětuje ránu; zanedlouho ustupuji a [participant.GetSheHe] se na mě žene plnou silou s obrovskou koulí ze sněhu v [participant.GetHerHis] ruce!"
 playdate.3009.a:0 "Nevzdám se!"
 playdate.3009.a.success:0 "Vyhraješ sněhovou bitku"
 playdate.3009.a.failure:0 "Dostaneš do hlavy sněhovou kouli obalenou ledem "
 playdate.3009.b:0 "Prosím, ušetři mě!"
 playdate.3009.c:0 "To byl [to_blame.GetFirstNameNoTooltip], ne já!"
 playdate.3009.c.success:0 "[participant.GetFirstNameNoTooltip] ti věří"
 playdate.3009.c.failure:0 "[participant.GetSheHe|U] zjistí, že lžeš"
 playdate.3010.t:1 "Tržní den"
 playdate.3010.desc:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a já se shodneme, že obchodování je důležitá dovednost, kterou by šlechtic měl ovládat, a tak se rozhodneme navštívit místní trh v [ROOT.Char.GetCurrentLocation.GetName].\n\nMáme jen pár oblázků místo mince, ale jsou #EMP velmi#! lesklé!"
 playdate.3010.a:0 "Ehmm, rád bych si koupil zboží, prosím."
 playdate.3010.a.success:0 "Přesvědčíš obchodníka, aby s tebou obchodoval"
 playdate.3010.a.failure:0 "Obchodník tě vyžene"
 playdate.3010.b:0 "Musíš mi dát, co chci! Jsem #EMP [ROOT.Char.GetLadyLord]#!!"
 playdate.3010.c:0 "Postavme si vlastní stánek!"
 playdate.3010.c.tt:0 "Někteří obchodníci ti vyjdou vstříc a \"koupí\" tvé oblázky za listy"
 playdate.3011.t:1 "Hraní na domácnost"
 playdate.3011.desc:1 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ke mně přijde s hromadou látek v [participant.GetHerHis] náruči. Když to přede mě shodí na zem, uvědomím si, že jde o hromadu oblečení – pro dospělé!\n\n\"Pojďme si spolu hrát na domácnost!\""
 playdate.3011.a:0 "Jen když budeme rodiče!"
 playdate.3011.b:0 "Jasně. A [disliked_participant.GetFirstNameNoTooltip] bude pes!"
 playdate.3011.c:0 "Ne, to je hloupé. Pojďme hrát šachy."
 playdate.3011.c.tt:1 "Dále si rozvíjíš znalosti v oboru [THIS.Char.Custom('education_focus_child')]"
 playdate.3012.t:1 "Stateční $knight_culture_player_plural_no_tooltip$"
 playdate.3012.desc_knight:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a já sledujeme, jak se $knight_culture_player_plural_no_tooltip_lowercase$ trénují na nádvoří, když k nám s úsměvem přistoupí [knight.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 playdate.3012.desc_no_knight:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a já sledujeme, jak se nějací rolníci trénují, když k nám jeden z nich přistoupí s úsměvem."
 playdate.3012.desc:0 "\n\n\"Co říkáš, [participant.Custom('GirlsBoysChildren')], myslíš, že zvládneš základy?\""
 playdate.3012.a:0 "#EMP Ano!#!"
 playdate.3012.a.success:0 "Pochopíš základy"
 playdate.3012.a.neutral:0 "Ať se snažíš sebevíc, prostě tomu nerozumíš"
 playdate.3012.a.failure:0 "Dostaneš ránu do hlavy – #EMP tvrdě#!"
 playdate.3012.b:0 "Raději tě budu jen pozorovat při tréninku."
 playdate.3013.t:1 "Moudrý [witch.GetWomanMan|U]"
 playdate.3013.desc:0 "Hrajeme si v lese, když se najednou ocitnu úplně sám; mohl jsem přísahat, že ostatní byli právě za mnou!\n\nPrávě když mám začít křičet – aby mě našli, ne protože bych byl #EMP vyděšený#! – narazím na [witch.Custom2('MyCharacterIntroduction', ROOT.Char)] oblečenou v černém plášti. [witch.GetSheHe|U] je přikrčená u země a zkoumá nějakou podivně vypadající rostlinu, srovnávajíc ji s tou zobrazenou v velkém černém svazku rozloženém na zemi vedle [witch.GetHerHim].\n\n\"Zdravím tě, můj mladý [ROOT.Char.GetLadyLord]. Přivedlo tě sem volání poznání?\""
 playdate.3013.a:0 "Jen chci vědět něco o té rostlině, kterou držíš."
 playdate.3013.a.success:0 "Dozvíš se mnoho o bylinkách a rostlinách"
 playdate.3013.a.failure:0 "Nemáš tušení, o čem [witch.GetSheHe] mluví"
 playdate.3013.b:0 "Ano, nauč mě všechno, co umíš!"
 playdate.3013.c:0 "Ty... jsi čaroděj(ka)! Jsi zlý člověk."
 playdate.3014.t:1 "Ten [priest.GetCouncilTitle|U]"
 playdate.3014.desc_participant:0 "Prozkoumáváme místní [ROOT.Char.GetFaith.HouseOfWorship], když [participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a já narazíme na [priest.Custom2('MyCharacterIntroduction', ROOT.Char)] obklopeného svitky.\n\n\"Jsou to zápisky z dávna, zajímáš se o takové věci?\""
 playdate.3014.desc:0 "Prozkoumávám místní [ROOT.Char.GetFaith.HouseOfWorship], když narazím na [priest.Custom2('MyCharacterIntroduction', ROOT.Char)|U] obklopeného svitky.\n\n\"Jsou to zápisky z dávna, zajímáš se o takové věci?\""
 playdate.3014.a:0 "Ano! Nauč mě o nich."
 playdate.3014.a.success:0 "Ovládneš umění vedení deníků"
 playdate.3014.a.neutral:0 "Něco se přiučíš"
 playdate.3014.a.tt:0 "Dále si prohlubuješ znalosti v oboru [ROOT.Char.Custom('education_focus_child')]"
 playdate.3014.a.tt_participant:0 "Ty a [participant.GetFirstNameNoTooltip] si prohlubujete znalosti v oboru [ROOT.Char.Custom('education_focus_child')]"
 playdate.3014.a.failure:0 "Nic se nenaučíš"
 playdate.3014.b:0 "Ne, chci, abys nám vyprávěl o dobrodružstvích!"
 playdate.4000.t:0 "Promoklý slzami"
 playdate.4000.desc:0 "Posel přichází s pochmurnými zprávami a malou černou krabičkou.\n\nMůj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('drowned_participant'))], [drowned_participant.GetFirstNameNoTooltip], se utopil při hře s [host.GetTitledFirstName].\n\nSotva skrz slzavé oči nahlédnu do krabice — ale jediný pohled potvrdí, že to skutečně je mrtvé tělo mého vlastního miláčka."
 playdate.4000.a:0 "Doufám, že [participant.GetSheHe] si bude hrát v [ROOT.Char.GetFaith.PositiveAfterLife]."
 playdate.4000.b:0 "Nevinnost je smrtící jed."
 playdate.4000.c:0 "Přeji stejný osud [host.GetTitledFirstNameNoTooltip]."
 playdate.4001.t:1 "Jazyková bariéra"
 playdate.4001.desc.rowdy:0 "\"Řekl(a) jsem #EMP \"panenka\"#! ne #EMP \"nudný!\"#! Sakra!\" [participant.GetTitledFirstName] je očividně rozrušený naší jazykovou bariérou. Zvedání rukou do vzduchu naznačuje, že se chystá záchvat vzteku."
 playdate.4001.desc.pensive:0 "\"Promiň... #EMP \"obydlí\"#! Ne \"abroad!\"\" Navzdory [participant.GetHerHis] zdvořilosti má [participant.GetTitledFirstNamePossessive] obočí svraštěné v frustraci."
 playdate.4001.desc:0 "\n\nJazyky [ROOT.Char.GetCulture.GetLanguage.GetName] a [participant.GetCulture.GetLanguage.GetName] se zdají mít více rozdílů než podobností, a proto máme potíže se navzájem dorozumět.\n\nMožná bych mohl něco udělat, abychom si mohli hrát bez hádek, nebo mám jen doufat, že se to vyřeší samo?"
 playdate.4001.a:0 "Budu mluvit pomalu a nahlas! To by mělo pomoct!"
 playdate.4001.b:0 "Možná se mohu zeptat [participant.GetFirstNameNoTooltip], jestli mě naučí trochu [participant.GetCulture.GetLanguage.GetNameNoTooltip]?"
 playdate.4001.c:0 "Bleh, proč bych se měl snažit? Já se chci jen bavit!"
 playdate.5001.t: "Pojď ven si hrát?"
 playdate.5001.desc: "Míč přeskakuje kolem mě a [participant.GetFirstName] si ho vezme do čekajících náručí.\n\n\"Chceš se přidat? Máme míč a mohlo by se nám hodit víc hráčů.\"\n\nMalá skupinka dětí se kolem nás očekávavě shromáždí."
 playdate.5001.a: "Přidám se!"
 playdate.5001.a.tt: "Hra začíná!"
 playdate.5001.b: "Vlastně se mi do toho nechce..."
 playdate.5002.t: "Špatný zásah"
 playdate.5002.desc: "Míč poskakuje nepravidelně, když kolem mě proletí, odráží se od zdi... a dopadne do blízké zahrady! O okamžik později praskání a rozzlobený výkřik oznamují následky.\n\n[neighbour.GetFirstName] vyběhne z dveří, drží v náručí poškozený [broken_artifact.GetName]. Rozhlédne se po davu a určí mě jako viníka.\n\n\"Co na to máš říct, ty malý spratku?\" [neighbour.GetSheHe|U] se zavrčí. Rozhlédnu se po podpoře. Žádná nepřichází."
 playdate.5002.a: "\"Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('parent'))] zaplatí za opravu!\""
 playdate.5002.a.tt: "No, vlastně #EMP já#! to zaplatím, ale moc dlouho na tom nezůstanu."
 playdate.5002.b: "\"Přikazuji ti vrátit míč, [neighbour.Custom('InsultNoun')].\""
 playdate.5002.b.tt: "Zapomněl(a) [neighbour.GetSheHe], že jsem [ROOT.Char.GetTitleAsNameNoTooltip]?"
 playdate.5002.b.success: "[neighbour.GetSheHe|U] poslušně vrátí míč"
 playdate.5002.b.failure: "[neighbour.GetSheHe|U] se zamračí, když vrací míč"
 playdate.5002.c: "\"Promiňte. Můžeme dostat míč zpátky?\""
 playdate.5002.c.success: "[neighbour.GetSheHe|U] vrátí míč s úsměvem"
 playdate.5002.c.failure: "[neighbour.GetSheHe|U] vrátí míč s hlubokým povzdechem"
 playdate.5003.t: "Jinak postavený"
 playdate.5003.desc: "[other_child.GetFirstName] je prostě příliš rychlý a příliš silný! Když se snažím držet krok, prostě se od něj odrazím. I když se stáhnu zpět, abych sledoval, jak [other_child.GetHerHim] hraje a kopá míč přes nádvoří, musím si chvilku oddechnout po tom všem honění.\n\nUrčitě existuje způsob, jak si s ním poradit?"
 playdate.5003.a: "[other_child.GetFirstNameNoTooltip] nemá žádnou ochranu holení..."
 playdate.5003.b: "Musím se jen víc snažit!"
 playdate.5003.b.success: "Dokážeš držet krok"
 playdate.5003.b.failure: "[other_child.GetFirstNameNoTooltip] je prostě příliš silný"
 playdate.5003.c: "Možná když jen budu dál pozorovat, něco se naučím."
 playdate.5004.t: "Jiný pohled"
 playdate.5004.desc: "Když hřímáme kolem, smějeme se a tlacháme při honbě za míčem, zaujme mě osamělá postava.\n\n[other_child.GetFirstName] sedí stranou a stydlivě sleduje dění. [other_child.GetSheHe|U] se na mě krátce podívá, než se hned odvrátí a předstírá zájem o nějaké květiny.\n\n[other_child.GetSheHe|U] vypadá, že by [other_child.GetSheHe] uvítal(a) společnost."
 playdate.5004.a: ""Mohu se k tobě přidat?""
 playdate_5004_sports_removal: "Už nebudete zapojen do probíhající hry fotbalu"
 playdate.5004.b: ""No tak, přidej se!""
 playdate.5004.b.success: "Váhavě se přidávají"
 playdate.5004.b.failure: "Vaše snahy je nechávají v rozpacích"
 playdate.5004.c: "Raději je nechat být."
 playdate.5005.t: "Velká zeď"
 playdate.5005.desc: "Tam je míč! Když kolem mě projede, ze všech sil do něj kopnu. Příliš #EMP razantně#!.\n\nMíč klouže vzduchem, rychle se otáčí. Přeletí davy vysoko ve vzduchu a přelétne přes nedalekou zeď. Dopad je dunivý.\n\nKoukám na zeď. Je docela vysoká, více než dvojnásobek mé výšky."
 playdate.5005.ending: "Vlastně je trochu příliš vysoko pro mé gusta. Když přemýšlím o možnostech, všimnu si [bullied_kid.GetFirstName] stojícího o kus dál, který dělá, co může ([bullied_kid.GetHerHis]), aby se nedíval na zeď."
 playdate.5005.a: "[bullied_kid.GetFirstNameNoTooltip] by to měl jít sebrat!"
 playdate.5005.b: "Tak jo, #EMP zeď#!, jdu na to..."
 playdate.5005.b.success: "Přeskočíš zeď, nejpůvabněji ze všech"
 playdate.5005.b.success.tt: "Všichni účastníci získají #positive_value 15#! sympatií k tobě"
 playdate.5005.b.failure: "Přeskočíš zeď a pak chytíš míč"
 playdate.5005.b.failure.tt: "Všichni účastníci ztratí #negative_value 5#! náklonnosti k tobě"
 playdate.5005.b.failure.gameends: "Hra ve fotbalu končí"
 playdate.5005.b.critfailure: "Pokašleš to na zdi a spadneš"
 playdate.5005.c: "Raději si najděme něco jiného, ano?"
 playdate.5005.more_balls: "Koupím další míč!"
 playdate.5006.t: "Jdu domů!"
 playdate.5006.desc: "Hra ve fotbale začíná být docela soutěživá. Sotva mi ta myšlenka proběhla hlavou, když došlo k dalšímu incidentu: [ball_kid.GetFirstName] je silně sražen [bully_kid.GetFirstName], což [ball_kid.GetHerHim] vymrští do nedalekého křoví. [bully_kid.GetFirstNameNoTooltip] se navíc začne smát.\n\n\"T- to stačí!\" vykoktá rozhořčeně [ball_kid.GetFirstNameNoTooltip], vyprošťujíc [ball_kid.GetHerselfHimself] z křoví. [ball_kid.GetSheHe|U] uchopí míč. \"Jdu domů a beru si svůj míč!\"\n\nVypukne trapné ticho."
 playdate.5006.a: ""Promiň, [ball_kid.GetFirstNameNoTooltip].""
 playdate.5006.a.tt: "Nebylo to tvá vina, ale je jasné, že [bully_kid.GetFirstNameNoTooltip] se omluvit nehodlá..."
 playdate.5006.b: ""Počkej, [ball_kid.GetFirstNameNoTooltip]! Prosím zůstaň.""
 playdate.5006.b.success: "Přesvědčíš [ball_kid.GetHerHim], aby zůstal"
 playdate.5006.b.failure: "[ball_kid.GetSheHe|U] stejně odchází"
 playdate.5006.c: "Raději zůstanu zticha."
 playdate.5006.d: ""Opouštíš míč. Teď je náš.""
 playdate.5007.t: "Šikana"
 playdate.5007.desc: "Hlučný smích se rozléhá vzduchem. Hned naproti na dvoře se [sad_kid.GetFirstName] krčí před [bully_kid.GetFirstName], který na [sad_kid.GetHerHim] ukazuje posměšně.\n\n\"[sad_kid.GetSheHe|U] sotva dokáže kopnout do míče! Kdo by chtěl být kamarád s tím [sad_kid.Custom('InsultNoun')]!\"\n\n[sad_kid.GetFirstNameNoTooltip], fňukající, se rozhlíží po podpoře, ale ta se zdá být vzácná."
 playdate.5007.a: ""Nech [sad_kid.GetHerHim] na pokoji!"" 
 playdate.5007.a.tt: "Postavíš se, abys čelil šikanátorovi..."
 playdate.5007.a.success: "Vyděsíš je, až ustoupí"
 playdate.5007.a.failure: "[bully_kid.GetFirstNameNoTooltip] odhalí tvou hru a zmlátí tě"
 playdate.5007.b: ""#EMP Já#! bych.""
 playdate.5007.c: "Raději do toho nezasahuji."
 playdate.5008.t: "Moment seniora"
 playdate.5008.desc: "\"Budeš prosím #EMP zticha#!, pro lásku k [old_timer.GetFaith.HighGodName]?\" [old_timer.GetFirstName] se vyklání z okna s příčkami nad námi, rozzuřený, třese pěstí. \"Vy zatracení děti děláte takový rámus! Sotva slyším sám sebe #EMP myslet!#!\"\n\nKdyž míč krouží ke mně, zvedám ho a sleduju starce [old_timer.GetWomanMan], zatímco nám [old_timer.GetSheHe] dolů bručí. [old_timer.GetSheHe|U] je skutečně #EMP starý:#! možná i třicet čtyřicet let!\n\nNení divu, že je [old_timer.GetSheHe] naštvaný."
 playdate.5008.a: ""Buď zticha, ty bláznivý starče!"""
 playdate.5008.b: ""Omlouváme se. Budeme tišší.""
 playdate.5009.t: "Hřmějící kroky"
 playdate.5009.desc: "I když jsme děti, fotbal se může změnit v pořádně drsnou hru. To, co začalo jako hravý zápas, se náhle proměnilo v úplnou rvačku a chvilku mi trvá, než se zorientuju.\n\nKdyž se zorientuju, slyším pronikavý výkřik bolesti a hrůzy z hromady bojujících dětí. Na dně zahlédnu [small_kid.GetFirstName], který je rozšlapáván desítkami nohou. [small_kid.GetSheHe|U] zoufale křičí, ale hluk je příliš velký a ostatní jsou příliš zaujatí hrou."
 playdate.5009.a: ""[small_kid.GetFirstNameNoTooltip]! Vydrž, jdu pro tebe!"""
 playdate.5009.a.critical_success: "Hrdinsky zachráníš [small_kid.GetHerHim]"
 playdate.5009.a.success: "Zachráníš [small_kid.GetHerHim]"
 playdate.5009.a.failure: "Musíš chránit tělo [small_kid.GetHerHis] vlastním tělem"
 playdate.5009.b.failure: "[small_kid.GetFirstNameNoTooltip] utrpí nepříjemná zranění"
 playdate.5009.b.critfailure: "Zranění [small_kid.GetFirstNamePossessiveNoTooltip] jsou opravdu hrozivá"
 playdate_5009_every_child: "Všichni účastníci, kteří nejsou Bezcitní nebo Sadističtí, získají #negative_value stresu#!"
 playdate.5009.b: "Nemůžu se dívat..."
 playdate.5009.c: ""Všichni, #EMP ZASTAVTE SE!#!""
 playdate.5009.c.success: "Rozzuření fotbalisté ztichnou a postaví se"
 playdate.5009.c.failure: "Tvé slova padají na hluché uši"
 playdate.5010.t: "To je můj [embarrassed_child.Custom('GirlBoy')|U]!"
 playdate.5010.desc: "„Dostaň ho! Strč ji do zdi! Tak!\" [obnoxious_parent.GetFirstNamePossessive] hlas se rozléhá po dvoře. [obnoxious_parent.GetSheHe|U] se postavil v koutě, aby sledoval [embarrassed_child.GetFirstName] při hře ve fotbal a jeho/její zaujatost vůči [embarrassed_child.Custom('GirlBoy')] je na první pohled patrná.\n\nStačí říct, že [obnoxious_parent.GetFirstNameNoTooltip] bere věci #EMP trochu#! příliš vážně.\n\n\"Hej! Nepřetlačujte [embarrassed_child.Custom('HerHim')], to je podvádění!\" Histrionické výstupy [obnoxious_parent.GetFirstNamePossessiveNoTooltip] začínají opravdu lézt na nervy."
 playdate.5010.a: "[obnoxious_parent.GetHerHis|U] paže se hrozně mává..."
 playdate.5010.a_flavor: "Budu předstírat, že mě [obnoxious_parent.GetFirstNameNoTooltip] uhodil!"
 playdate.5010.a.tt: "Kdybych předstíral, že mě zasáhl omylem, možná by [obnoxious_parent.GetSheHe] odešel?"
 playdate.5010.a.tt.success: "Tvé předstírání vyvolá docela reakci..."
 playdate.5010.a.success: "Všichni se shromáždí kolem v šoku"
 playdate.5010.a.failure: "Nikdo ti nevěří"
 playdate.5010.b: ""Můžeš prosím prostě zmlknout?!""
 playdate.5010.c: "Já to vyřeším."
 scratched_and_bruised: "Škrábance & modřiny"
 scratched_and_bruised_desc: "Toto dítě má lehké škrábance a modřiny, nejspíš po trochu divočejší hře."
 you_perspective_increase_wounds_children_no_death_effect: "Získáš [GetModifier('scratched_and_bruised').GetNameWithTooltip] nebo [GetTrait('wounded_1').GetName( GetNullCharacter )]"
 other_perspective_increase_wounds_children_no_death_effect: "[wound_target.GetShortUIName] získá [GetModifier('scratched_and_bruised').GetNameWithTooltip] nebo [GetTrait('wounded_1').GetName( GetNullCharacter )]"
 playdate.5011.t: "Zasloužené"
 playdate.5011.desc: "Když předstírám co nejlépe před shlukem znepokojených dětí, oči [obnoxious_parent.GetFirstNamePossessive] málem vyskočí z hlavy.\n\n\"Ty malý... #EMP podvodníku!#!!\" [obnoxious_parent.GetSheHe] zavrčí, ukazujíc na mě rozhořčeným prstem. \"Postarám se o to, že ty—\"\n\n\"[obnoxious_parent.GetFirstNameNoTooltip]!\" ozval se vzdálený rozzlobený výkřik, který se rychle přibližuje. Barva se vytratí z tváře [obnoxious_parent.GetFirstNamePossessiveNoTooltip], když [responsible_adult.GetFirstName] vtrhne na dvůr. \"Co to má znamenat?\"\n\nNaštěstí mám rozptýlení, takže to vidí jen [obnoxious_parent.GetFirstNameNoTooltip] a já si mohu dovolit zadostiučiněný úsměv."
 playdate.5011.a: ""Au, to tolik bolí! Auuuu!"""
 playdate.5011.b: "Možná bych měl přiznat pravdu..."
 playdate.9001.t:1 "Konec zábavy"
 playdate.9001.desc:0 "Bylo dobré na chvíli zapomenout na všechny povinnosti a strávit čas s ostatními dětmi, ale teď mi bylo řečeno, že se musím vrátit ke svým povinnostem...\n\nVšichni jsme si to moc užili! Doufejme, že to brzy zopakujeme."
 playdate.9001.a:0 "Do příště!"
 playdate.9002.t:1 "Návrat domů"
 playdate.9002.desc:0 "To byla zábava! Dny strávené s [host.GetTitledFirstNamePossessive] si budu dlouho pamatovat.\n\nTeď mi bylo řečeno, že je čas se sbalit a vrátit se domů ke svým povinnostem, ale doufám, že to brzy zopakujeme."
 playdate.9002.a:0 "Sbohem [host.GetFirstNameNoTooltip]!"
