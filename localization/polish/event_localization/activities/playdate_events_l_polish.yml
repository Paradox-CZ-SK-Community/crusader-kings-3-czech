 playdate.3005.b:0 "Prosím, zapomeň, co jsem říkal! Udělám cokoliv!"
 playdate.3005.c:0 "Zaplatím ti! Jen drž hubu!"
 playdate.3005.desc:0 "Mluvím s [guest.Custom2('MyCharacterIntroduction', ROOT.Char)] o životě na dvoře a nedávných pověstech.\n\n"A slyšel jsem, že [secret_owner.GetTitledFirstName] [secret.Custom('SecretDescriptionThirdPerson')]–"\n\nZastavím se, ale je příliš pozdě; [guest.GetFirstNameNoTooltip] slyšel všechno."
