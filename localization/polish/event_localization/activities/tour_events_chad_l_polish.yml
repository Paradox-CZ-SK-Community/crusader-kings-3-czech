l_polish:
 tour_grounds_events.6000.t:0 "Náhodné setkání"
 tour_grounds_events.6000.desc:0 "Bydlení u vazalů a změna prostředí byla příjemná, ale neustále se měnící uspořádání se stává stále matoucím. Když jsem ponechán sám sobě, málokdy vím, kde hledat běžné věci... například kde bych mohl najít noční mls.\n\nKdyž jsem nešikovně bloumal po [stop_host_scope.GetTitledFirstNamePossessive] [stop_host_scope.Custom('FortifiedBuilding')], náhodou otevřu dveře a naleznu "
 tour_grounds_events.6000.desc.three_consorts:0 "[stop_host_scope.GetFirstNameNoTooltip] a [stop_host_scope.GetHerHis] milenci, [orgy_consort_1.GetFirstNameNoTooltip], [orgy_consort_2.GetFirstNameNoTooltip] a [orgy_consort_3.GetFirstNameNoTooltip], stojí nebezpečně blízko u sebe, zdá se, že jsou na pokraji něčeho #EMP intimního.#!\n\n"
 tour_grounds_events.6000.desc.one_consort:0 "[stop_host_scope.GetFirstNameNoTooltip] a [stop_host_scope.GetHerHis] [stop_host_scope.Custom2('RelationToMeShort',orgy_consort_1)] stojí nebezpečně blízko u sebe, zdá se, že jsou na pokraji něčeho #EMP intimního.#! Svíce jemně osvětlují místnost a sladká vůně levandule naplňuje vzduch.\n\n"
 tour_grounds_events.6000.desc.outro:0 "Můj vazal vykouzlí úšklebek a pokyne mi blíž."
 tour_grounds_events.6000.a:0 "Pokušení je příliš silné..."
 tour_grounds_events.6000.b:0 ""Myslel jsem, že se nikdy nezeptáš!"" 
 tour_grounds_events.6000.c:0 "Neposkvrním se takovou špínou!"
 tour_grounds_events.6100.t:0 "[tour_grounds_event_location.Custom('GetSpecialBuildingNameFromProvince')]"
 tour_grounds_events.6100.desc.intro:0 ""A toto, můj pane, je [tour_grounds_event_location.Custom('GetSpecialBuildingNameFromProvince')]!"" [stop_host_scope.GetTitledFirstName] vykřikne, když se před námi objeví impozantní [stop_host_scope.Custom('GetFaithGrandTemple')].\n\n"
 tour_grounds_events.6100.desc.cynical:0 "Tuto plánovanou vycházku jsem během celého svého pobytu zde v [tour_grounds_event_location.GetName] očekával s obavami. Nemám blízký vztah s [ROOT.Char.GetFaith.HighGodName] a teď ho ani hodlám budovat. Přesto vypadá #EMP impozantně#!, nicméně.\n\nMožná se od toho něco naučím, ale musím vymyslet, co říct..."
 tour_grounds_events.6100.desc.zealous:0 "Stojím v úžasu nad divy, které [ROOT.Char.faith.HighGodNamePossessive] koná ve světě. Tato stavba je zhmotněním božství."
 tour_grounds_events.6100.desc:0 "Jsem ohromen touto zázračnou stavbou. Všechny detaily v každém koutě krásně kontrastují s pokojem, který cítí srdce. Toto je skutečně výjimečné místo k uctívání [ROOT.Char.GetFaith.HighGodName]."
 tour_grounds_events.6100.a:0 "Měl bych zapálit svíčku za svého milovaného [ROOT.Char.Custom2('RelationToMe', tour_grounds_6100_beloved_char)], [tour_grounds_6100_beloved_char.GetFirstNameNoTooltip]."
 tour_grounds_events.6100.a.tt:0 "Zbožně uctíváte památku svého [ROOT.Char.Custom2('RelationToMe', tour_grounds_6100_beloved_char)] zapálením svíčky."
 tour_grounds_events.6100.b:0 "Měl bych se pomodlit za svého milovaného [ROOT.Char.Custom2('RelationToMe', tour_grounds_6100_beloved_char)], [tour_grounds_6100_beloved_char.GetFirstNameNoTooltip]."
 tour_grounds_events.6100.b.tt:0 "V modlitbě uctíváte památku svého [ROOT.Char.Custom2('RelationToMe', tour_grounds_6100_beloved_char)]."
 tour_grounds_events.6100.c:0 ""Jak byl tento zázrak postaven?"""
 tour_grounds_events.6100.d:0 "Musím se snažit předstírat zájem co nejdéle."
 tour_grounds_events.6100.d.success:0 "[stop_host_scope.GetFirstNameNoTooltip] nepostřehne vaši cyničnost"
 tour_grounds_events.6100.d.failure:0 "[stop_host_scope.GetFirstNameNoTooltip] neschvaluje vaši cyničnost"
 tour_grounds_events.6200.t:0 "Bohatá úroda"
 tour_grounds_events.6200.desc:0 "Můj vazal, [stop_host_scope.GetTitledFirstName], mě zavedl, abych viděl [stop_host_scope.GetHerHis] dobře udržované "
 tour_grounds_events.6200.desc.pastures:0 "pastviny. Po těchto zemích se pasou četná stáda. \"Tato zvířata dávají víc, než víme, co s tím dělat!\""
 tour_grounds_events.6200.desc.orchard:0 "sady. \"Naše stromy rodí košík za košíkem šťavnatého ovoce každou sezónu.\""
 tour_grounds_events.6200.desc.cereal_fields:0 "pole. \"Naši lidé se už dávno zbavili obav z hladomoru či vyhladovění.\""
 tour_grounds_events.6200.desc.hill_farms:0 "svahová pole. \"Snažili jsme se co nejlépe maximalizovat omezený prostor pro zemědělství na těchto svazích — s vynikajícím výsledkem, řekl bych.\""
 tour_grounds_events.6200.desc.plantations:0 "plantáže. \"Datle, které zde pěstujeme, jsou naší pýchou. Jsou také #EMP vysoce#! vyhledávané obchodníky.\""
 tour_grounds_events.6200.outro:0 "Jsme opravdu požehnáni zde v [tour_grounds_event_location.GetName],\" říká [stop_host_scope.GetSheHe] spokojeným úsměvem.\n\nZdá se, že můj drahý vazal mi dosud tajil tajemství svého úspěchu."
 tour_grounds_events.6200.a:0 "[stop_host_scope.GetSheHe|U] by měl přispívat více do království!"
 tour_grounds_events.6200.a.tt:0 "Snažíte se zvýšit příspěvek [stop_host_scope.GetTitledFirstNamePossessiveNoTooltip] do království"
 tour_grounds_events.6200.b:0 ""Musím tyto poznatky přivézt zpět do [root_capital_scope.GetNameNoTooltip].""
 tour_grounds_events.6200.c:0 ""Srdce mi hřeje, když vidím, jak se můj lid daří.""
 tour_grounds_events.6201.t:0 "$tour_grounds_events.6200.t$"
 tour_grounds_events.6201.desc:1 "Když ukazuji [visiting_liege.GetTitledFirstName] [tour_grounds_event_location.GetName] a úžasnou hojnost, kterou zde hrdě produkujeme, [visiting_liege.GetSheHe] začne působit odměřeně. Po několika minutách ticha [visiting_liege.GetSheHe] konečně promluví:\n\n\"Vidím, že se vám zde daří a že pečujete o [tour_grounds_event_location.GetNameNoTooltip]. Domnívám se, že je čas přehodnotit naše dohody. Podle vašeho cti část zisku z vašich podniků právem náleží koruně.\""
 tour_grounds_events.6201.a:0 "Zvýšená daň zní celkem přijatelně..."
 tour_grounds_events.6201.a.tt:0 "Vazal souhlasí se zvýšením daní"
 tour_grounds_events.6201.b:0 "Jednorázová část zisku by měla stačit."
 tour_grounds_events.6201.b.tt:0 "Vazal sdílí zisky"
 tour_grounds_events.6201.c:0 "Zisky mé práce náleží jen mně!"
 tour_grounds_events.6201.c.tt:0 "Vazal odmítá sdílet zisky"
 tour_grounds_events.6202.t:0 "Kapsář"
 tour_grounds_events.6202.desc:0 "[stop_host_scope.GetTitledFirstName] a já klidně procházíme obchodním přístavem v [event_location.GetName]. Můj vazal poukazuje na mnoho obchodníků, které sem přivedl, a na skvělé zboží, které se zde prodává. Zatímco vedeme plodnou konverzaci o námořním obchodě, dítě se otře o mě a vběhne do davu nakupujících a námořníků.\n\nNejprve to považuji jen za dítě, které se ještě nenaučilo slušnému chování, ale brzy si uvědomím, že moje měšec se zlatem... #EMP je pryč!#!"
 tour_grounds_events.6202.a:0 ""[stop_host_scope.GetFirstNameNoTooltip]! #EMP Udělej něco!#!"" 
 tour_grounds_events.6202.a.tt:0 "Nařídíte svému vazalovi chytit zloděje"
 tour_grounds_events.6202.a.success:0 "[stop_host_scope.GetFirstNameNoTooltip] uspěje"
 tour_grounds_events.6202.a.failure:0 "[stop_host_scope.GetFirstNameNoTooltip] selže"
 tour_grounds_events.6202.b:0 "Nikdo mě neokrade!"
 tour_grounds_events.6202.b.success:0 "Dítě-zloděj je chycen"
 tour_grounds_events.6202.b.failure:0 "Dítě-zloděj se ztratí v davu"
 tour_grounds_events.6202.c:0 "To dítě to musí potřebovat víc než já..."
 tour_grounds_events.6203.t:1 "$tour_grounds_events.6202.t$"
 tour_grounds_events.6203.desc:0 "[visiting_liege.GetTitledFirstName] a já klidně procházíme obchodním přístavem v [event_location.GetName]. Poukazuji na mnoho obchodníků, které jsem sem přivedl, a na skvělé zboží, které se zde prodává. Zatímco vedeme plodnou konverzaci o námořním obchodě, dítě se otře o mého pána a vběhne do davu nakupujících a námořníků.\n\nZpočátku [visiting_liege.GetTitledFirstNameNoTooltip] to přechází jako nic, ale brzy si uvědomí, že dítě mu ukradlo jeho zlato!\n\n\"Udělej s tím něco #EMP okamžitě#!, [ROOT.Char.GetFirstNameNoTooltip]!\" zařve, vznětlivě..."
 tour_grounds_events.6203.a:0 "Nejjednodušší je nahradit to, co bylo ukradeno."
 tour_grounds_events.6203.toast:0 "[stop_host_scope.GetShortUINameNoTooltip] doplňuje ukradené zlato"
 tour_grounds_events.6203.b:0 ""Za tím malým zlodějem!"""
 tour_grounds_events.6203.c:0 "To není můj problém."
 tour_grounds_events.6204.t:1 "$tour_grounds_events.6202.t$: Chycen"
 tour_grounds_events.6204.desc.caught_by_liege:0 "Rychle běžím za malým zlodějíčkem, převracející vozíky a shazující kohokoliv, kdo se mi postaví do cesty. Jsem odhodlán získat své ukradené zlato zpět, ať to stojí, co to stojí.\n\nSnažím se držet [tiny_thief.Custom('GirlBoy')] v dohledu a rychle se přibližuji k [tiny_thief.GetHerHim], i když [tiny_thief.GetSheHe] se dokáže obratně sklouznout pod mnoha stánky obchodníků a prorazit davem.\n\nBrzy se mi ale podaří zatlačit malého zloděje ke konci mola. Honba je u konce."
 tour_grounds_events.6204.desc.caught_by_vassal:0 "Poté, co jsem zařval na [stop_host_scope.GetFirstName], aby něco udělal s tím malým darebákem, který mi ukradl zlato, [stop_host_scope.GetSheHe] se rozběhne za [tiny_thief.GetHerHim].\n\nVidím [stop_host_scope.GetFirstNameNoTooltip], jak triumfálně přivádí [stop_host_scope.GetHerHis] zpět s malým zlodějíčkem visícím v [stop_host_scope.GetHerHis] pevném sevření.\n\n\"Omlouvám se, můj pane. Je mi trapně, že se vám něco takového stalo zde pod mou ochranou. Našel jsem [tiny_thief.Custom('GirlBoy')] i vaše zlato. Přivedl jsem obojí k vám, abyste s tím mohl naložit, jak uznáte za vhodné.\""
 tour_grounds_events.6204.a:0 ""Vezmu si své zlato a odejdu.""
 tour_grounds_events.6204.b:0 ""Mám velké plány s vašimi #EMP dovednostmi...#!""
 tour_grounds_events.6205.t:1 "$tour_grounds_events.6202.t$: Ztraceno"
 tour_grounds_events.6205.desc:0 "Po tom, co jsem zařval na [stop_host_scope.GetFirstName], aby udělal něco s tím malým parchantem, který mi ukradl zlato, [stop_host_scope.GetSheHe] se rozběhl za [tiny_thief.GetHerHim].\n\nVidím, jak se [stop_host_scope.GetFirstNameNoTooltip] pomalu vrací sklesle, přesto malý zlodějíček nikde k nalezení. S hrůzou v očích [stop_host_scope.GetHerHis] a třesoucíma se rukama můj vazal vyhrkne:\n\n"Velmi se omlouvám, můj pane, ale dítě se ztratilo. Ani moji strážci ani já nemůžeme najít [tiny_thief.GetHerHim]. Obávám se, že vaše zlato je pryč.""
 tour_grounds_events.6205.a:0 "Neodejdu bez svého zlata."
 tour_grounds_events.6205.a.success:1 "[stop_host_scope.GetShortUINameNoTooltip|U] doplňuje ukradené zlato"
 tour_grounds_events.6205.a.failure:0 "Ukradené zlato navždy ztraceno"
 tour_grounds_events.6205.b:0 "Cena musí být zaplacena..."
 tour_grounds_events.6205.b.flavor:0 "Umlátil jste [stop_host_scope.GetFirstNameNoTooltip] za [stop_host_scope.GetHerHis] drzost."
 tour_grounds_events.6205.c:0 "Máte štěstí, že jsem shovívavý."
 tour_grounds_events.6300.t:0 "Příležitost předvést se"
 tour_grounds_events.6300.desc:0 "Když mi [stop_host_scope.GetTitledFirstName] ukazuje [event_location.GetName], dorazíme na vojenské cvičiště. Všichni [stop_host_scope.GetHerHis] vojáci se shromáždili a vzduch je nabitý očekáváním. [stop_host_scope.GetFirstNameNoTooltip] roztáhne široký úsměv.\n\n"Můj pane, slyšeli jsme tolik příběhů o vaší veliké zdatnosti. Bylo by pošetilé nevyužít příležitosti ukázat těmto vojákům, jak vypadá #EMP opravdový#! tréninkový souboj! Zápasil byste s [target_knight.GetFirstName] pro dobro říše?"" 
 tour_grounds_events.6300.a:0 "Ukážu jim, jak se to dělá."
 tour_grounds_events.6300.a.success:0 "Vyhrajete tréninkový souboj"
 tour_grounds_events.6300.a.failure:0 "Prohrajete tréninkový souboj"
 tour_grounds_events.6300.flavor:0 "Zápasíte s [target_knight.GetFirstNameNoTooltip] v souboji jeden na jednoho."
 tour_grounds_events.6300.b:0 "Určitě by [tg_6300_stand_in.GetFirstNameNoTooltip] poskytl lepší vedení!"
 tour_grounds_events.6300.b.success:1 "[tg_6300_stand_in.GetShortUINameNoTooltip|U] vyhrál tréninkový souboj"
 tour_grounds_events.6300.b.failure:1 "[tg_6300_stand_in.GetShortUINameNoTooltip|U] prohrál tréninkový souboj"
 tour_grounds_events.6300.c:0 "Musím slušně odmítnout."
