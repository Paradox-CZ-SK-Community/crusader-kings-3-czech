l_polish:
 tour_grounds_events.6203.b:0 ""Po tom malém zloději!""
 tour_grounds_events.6205.a.success:1 "[stop_host_scope.GetShortUINameNoTooltip|U] doplňuje ukradené zlato"
 tour_grounds_events.6000.desc:0 "Být s vazaly a mít změnu scenerie bylo příjemné, ale neustále se měnící rozvržení se stává čím dál tím matoucím. Když jsem ponechán na pospas, málokdy vím, kde hledat běžné nezbytnosti... jako kde bych mohl najít noční svačinu.\n\nNešikovně bloudím [stop_host_scope.GetTitledFirstNamePossessive] [stop_host_scope.Custom('FortifiedBuilding')], náhodně otevírám dveře a nacházím "
 tour_grounds_events.6100.d.failure:0 "[stop_host_scope.GetFirstNameNoTooltip] nesouhlasí s tvým cynismem"
 tour_grounds_events.6100.desc:0 "Stojím v úžasu před takovou zázračnou stavbou. Detail, který je v každém jediném rohu, krásně kontrastuje s pokojem, který cítíte ve svém srdci. Toto je skutečně zvláštní místo k uctívání [ROOT.Char.GetFaith.HighGodName]."
 tour_grounds_events.6202.b.success:0 "Dítě-zloděj je chyceno"
 tour_grounds_events.6205.a:0 "Neodcházím bez svého zlata."
 tour_grounds_events.6300.desc:0 "Když mi [stop_host_scope.GetTitledFirstName] ukazuje [event_location.GetName], přicházíme k vojenským výcvikovým prostorům. Všichni [stop_host_scope.GetHerHis] muži se shromáždili a vzduch vibruje očekáváním. [stop_host_scope.GetFirstNameNoTooltip] se usmívá od ucha k uchu.\n\n"Pane, slyšeli jsme tolik příběhů o tvých velkých schopnostech. Bylo by mi líto propásnout příležitost ukázat těmto vojákům, jak vypadá #EMP skutečný#! sparing! Chtěl bys se utkat s [target_knight.GetFirstName] pro dobro království?""
 tour_grounds_events.6201.desc:1 "Když ukazuji [visiting_liege.GetTitledFirstName] [tour_grounds_event_location.GetName] a nádherné plodiny, které tu hrdě produkujeme, [visiting_liege.GetSheHe] začne působit aloof. Po několika minutách ticha [visiting_liege.GetSheHe] konečně promluví:\n\n"Vidím, že tu prosperuješ a pečuješ o [tour_grounds_event_location.GetNameNoTooltip]. Myslím, že je čas znovu projednat naše dohody. Podle tvé cti, část zisku z tvých podniků náleží právem koruně.""
 tour_grounds_events.6204.t:1 "$tour_grounds_events.6202.t$: Chyceno"
 tour_grounds_events.6202.a.success:0 "[stop_host_scope.GetFirstNameNoTooltip] uspěje"
 tour_grounds_events.6200.desc.plantations:0 "plantáže. "Datle, které zde produkujeme, jsou naší pýchou a radostí. Jsou také #EMP velmi#! vyhledávané obchodníky."
 tour_grounds_events.6100.desc.zealous:0 "Stojím v úžasu nad zázraky [ROOT.Char.faith.HighGodNamePossessive] děl na světě. Tato budova je vtělením božství."
 tour_grounds_events.6000.desc.one_consort:0 "[stop_host_scope.GetFirstNameNoTooltip] a [stop_host_scope.GetHerHis] [stop_host_scope.Custom2('RelationToMeShort',orgy_consort_1)] stojí nebezpečně blízko, zdánlivě na pokraji něčeho #EMP intimního.#! Svíčky jemně osvětlují místnost a sladká vůně levandule naplňuje vzduch.\n\n"
 tour_grounds_events.6201.c.tt:0 "Vazal odmítá sdílet zisky"
 tour_grounds_events.6300.b.success:1 "[tg_6300_stand_in.GetShortUINameNoTooltip|U] vyhrál sparring"
 tour_grounds_events.6204.b:0 ""Mám velké plány pro tvé #EMP dovednosti...#!""
 tour_grounds_events.6100.d:0 "Musím se pokusit předstírat zájem co nejdéle."
 tour_grounds_events.6200.c:0 ""Hřeje mi srdce vidět, jak můj lid prospívá.""
 tour_grounds_events.6204.desc.caught_by_vassal:0 "Poté, co jsem křičel na [stop_host_scope.GetFirstName], aby něco udělal s tím malým capartem, který ukradl mé zlato, [stop_host_scope.GetSheHe] vyběhl sprintem za [tiny_thief.GetHerHim].\n\nVidím, jak [stop_host_scope.GetFirstNameNoTooltip] triumfálně vrací s malým zlodějem visícím z [stop_host_scope.GetHerHis] silného uchopení.\n\n"Omlouvám se, pane. Jsem zahanben, že se taková věc stala pod mým ochranou. Našel jsem [tiny_thief.Custom('GirlBoy')] stejně jako tvé zlato. Přinesl jsem obojí, abys mohl jednat podle vlastního uvážení.""
 tour_grounds_events.6300.b.failure:1 "[tg_6300_stand_in.GetShortUINameNoTooltip|U] prohrál sparring"
 tour_grounds_events.6200.desc.cereal_fields:0 "plodiny. "Náš lid se již dávno zbavil obav z hladu nebo vyhladovění."
 tour_grounds_events.6000.b:0 ""Myslel jsem, že se na to nikdy nezeptáš!""
 tour_grounds_events.6000.a:0 "Pokušení je příliš velké..."
 tour_grounds_events.6300.t:0 "Příležitost k výkonu"
 tour_grounds_events.6300.a.success:0 "Vyhráváš sparing"
 tour_grounds_events.6203.a:0 "Nahrazení toho, co bylo ukradeno, je nejsnadnější."
 tour_grounds_events.6200.b:0 ""Musím tyto znalosti přinést zpět do [root_capital_scope.GetNameNoTooltip].""tour_grounds_events.6100.desc.intro:0 ""A tohle, můj pane, je [tour_grounds_event_location.Custom('GetSpecialBuildingNameFromProvince')]!" [stop_host_scope.GetTitledFirstName] vykřikl, když se nám objevil impozantní [stop_host_scope.Custom('GetFaithGrandTemple')].\n\n"
 tour_grounds_events.6201.t:0 "$tour_grounds_events.6200.t$"
 tour_grounds_events.6201.a.tt:0 "Vassal souhlasí se zvýšením daně"
 tour_grounds_events.6100.a.tt:0 "Zbožně ctíš památku svého [ROOT.Char.Custom2('RelationToMe', tour_grounds_6100_beloved_char)] tím, že zapálíš svíčku."
 tour_grounds_events.6205.a.failure:0 "Krádež zlata navždy ztracena"
 tour_grounds_events.6100.c:0 ""Jak byla tato nádhera postavena?""
 tour_grounds_events.6100.t:0 "[tour_grounds_event_location.Custom('GetSpecialBuildingNameFromProvince')]"
 tour_grounds_events.6300.a:0 "Ukážu jim, jak na to."
 tour_grounds_events.6201.b:0 "Jednorázový podíl na zisku by měl stačit."
 tour_grounds_events.6205.b:0 "Musí být zaplacena cena..."
 tour_grounds_events.6000.t:0 "Šťastné setkání"
 tour_grounds_events.6300.a.failure:0 "Prohráváte sparing"
 tour_grounds_events.6205.desc:0 "Poté, co jsem zakřičel na [stop_host_scope.GetFirstName], aby s tím něco udělal s tím malým mizerníkem, který ukradl mé zlato, [stop_host_scope.GetSheHe] se rozběhl za [tiny_thief.GetHerHim].\n\nVidím, jak se [stop_host_scope.GetFirstNameNoTooltip] pomalu vrací, i když malého zloděje není nikde vidět. S hrůzou v [stop_host_scope.GetHerHis] očích a [stop_host_scope.GetHerHis] třesoucíma se rukama můj vassal vypráví:\n\n"Omlouvám se hluboce, můj pane, ale dítě je ztraceno. Ani moji strážci, ani já nemůžeme najít [tiny_thief.GetHerHim]. Obávám se, že vaše zlato je pryč.""
 tour_grounds_events.6202.a:0 ""[stop_host_scope.GetFirstNameNoTooltip]! #EMP Udělej něco!#!""
 tour_grounds_events.6201.a:0 "Zvýšení daně se zdá dost přijatelné..."
 tour_grounds_events.6202.desc:0 "[stop_host_scope.GetTitledFirstName] a já se pomalu procházíme obchodním přístavem [event_location.GetName]. Můj vassal ukazuje na mnoho různých obchodníků, které [stop_host_scope.GetSheHe] přivedl do přístavu, a na nádherné zboží, které se zde prodává. Zatímco se věnujeme plodné konverzaci o námořním obchodě, kolem mě probíhá dítě a vbíhá do davu nakupujících a námořníků.\n\nZpočátku považuji za pouhé dítě, které se ještě nenaučilo slušnosti, ale brzy si uvědomuji, že moje pouch s zlatem... #EMP je pryč!#!"
 tour_grounds_events.6200.desc.hill_farms:0 "svahové farmy. "Snažili jsme se co nejlépe využít omezený prostor pro farmářství v těchto kopcích - s velkým úspěchem, řekl bych."
 tour_grounds_events.6200.desc.pastures:0 "pastviny. Dobytek se potuluje po těchto zemích. "Tato zvířata produkují více, než víme, co s tím dělat! "
 tour_grounds_events.6200.outro:0 "Opravdu jsme zde požehnáni v [tour_grounds_event_location.GetName]," [stop_host_scope.GetSheHe] říká s uspokojeným úsměvem.\n\nZdá se, že můj drahý vassal mi tajil tajemství svého úspěchu."
 tour_grounds_events.6205.c:0 "Máš štěstí, že jsem odpouštějící typ."
 tour_grounds_events.6202.t:0 "Lepivé prsty"
 tour_grounds_events.6202.b.failure:0 "Dítě-zloděj se ztratilo v davu"
 tour_grounds_events.6200.t:0 "Bohatá sklizeň"
 tour_grounds_events.6204.desc.caught_by_liege:0 "Rychle se rozbíhám za malým zlodějem, převracím vozy a strkám dolů každého, kdo se mi postaví do cesty. Jsem odhodlán získat zpět své ukradené zlato, ať se děje, co se děje.\n\nSledujíc [tiny_thief.Custom('GirlBoy')] na dohled, rychle se přibližuji k [tiny_thief.GetHerHim], i když se [tiny_thief.GetSheHe] rychle vyhýbá mnoha obchodnickým stolům a protéká mezi davem lidí.\n\nČasem však dokážu zahnout malého zloděje na okraj mola. Hon skončil."
 tour_grounds_events.6100.desc.cynical:0 "Nesnášel jsem tuto plánovanou výpravu po celou dobu mého pobytu zde v [tour_grounds_event_location.GetName]. Nemám blízký vztah s [ROOT.Char.GetFaith.HighGodName] a nemám v úmyslu ho nyní rozvíjet. Vypadá to #EMP impozantně#!, ale.\n\nMožná se z toho mohu něco naučit, ale musím vymyslet něco, co říct..."
 tour_grounds_events.6300.flavor:0 "Sparujete s [target_knight.GetFirstNameNoTooltip] v jednolivém souboji."
 tour_grounds_events.6000.c:0 "Nemohu se zašpinit v takovém bahně!"
 tour_grounds_events.6100.a:0 "Měl bych zapálit svíčku za svého milovaného [ROOT.Char.Custom2('RelationToMe', tour_grounds_6100_beloved_char)], [tour_grounds_6100_beloved_char.GetFirstNameNoTooltip]."
 tour_grounds_events.6202.a.tt:0 "Nařídíš svému vassalovi, aby chytil zloděje"
 tour_grounds_events.6205.b.flavor:0 "Zbijete [stop_host_scope.GetFirstNameNoTooltip] za [stop_host_scope.GetHerHis] bezprecedentnost."
 tour_grounds_events.6300.c:0 "Musím zdvořile odmítnout."
 tour_grounds_events.6200.a:0 "[stop_host_scope.GetSheHe|U] by měl přispět více království!"tour_grounds_events.6200.a.tt:0 "Pokoušíte se zvýšit [stop_host_scope.GetTitledFirstNamePossessiveNoTooltip] příspěvek do říše"
 tour_grounds_events.6000.desc.outro:0 "Můj vazal se zasměje a pokyne mi, abych přišel blíž."
 tour_grounds_events.6100.b:0 "Měl bych se modlit za svého milovaného [ROOT.Char.Custom2('RelationToMe', tour_grounds_6100_beloved_char)], [tour_grounds_6100_beloved_char.GetFirstNameNoTooltip]."
 tour_grounds_events.6203.t:1 "$tour_grounds_events.6202.t$"
 tour_grounds_events.6202.b:0 "Nikdo mi nic neukradne!"
 tour_grounds_events.6205.t:1 "$tour_grounds_events.6202.t$: Ztraceno"
 tour_grounds_events.6201.c:0 "Zisky mé práce patří pouze mně!"
 tour_grounds_events.6203.c:0 "To není můj problém."
 tour_grounds_events.6100.d.success:0 "[stop_host_scope.GetFirstNameNoTooltip] nezjistí váš cynismus"
 tour_grounds_events.6202.a.failure:0 "[stop_host_scope.GetFirstNameNoTooltip] selhává"
 tour_grounds_events.6201.b.tt:0 "Vazal sdílí zisky"
 tour_grounds_events.6100.b.tt:0 "Ctili jste památku svého [ROOT.Char.Custom2('RelationToMe', tour_grounds_6100_beloved_char)] v modlitbě."
 tour_grounds_events.6204.a:0 ""Budu mít své zlato a půjdu dál.""
 tour_grounds_events.6000.desc.three_consorts:0 "[stop_host_scope.GetFirstNameNoTooltip] a [stop_host_scope.GetHerHis] družky, [orgy_consort_1.GetFirstNameNoTooltip], [orgy_consort_2.GetFirstNameNoTooltip], a [orgy_consort_3.GetFirstNameNoTooltip], stojící nebezpečně blízko, jakoby na pokraji něčeho #EMP intimního.#!\n\n"
 tour_grounds_events.6202.c:0 "To dítě to musí potřebovat víc než já..."
 tour_grounds_events.6200.desc:0 "Můj vazal, [stop_host_scope.GetTitledFirstName] mě vzal na procházku, abych viděl [stop_host_scope.GetHerHis] dobře udržované "
 tour_grounds_events.6300.b:0 "Jistě, že [tg_6300_stand_in.GetFirstNameNoTooltip] by poskytl lepší instrukce!"
 tour_grounds_events.6203.desc:0 "[visiting_liege.GetTitledFirstName] a já se pohodlně procházíme obchodním přístavem [event_location.GetName]. Ukazuji na různé obchodníky, které jsem přivedl do přístavu, a na pěkné zboží, které se zde prodává. Zatímco vedeme plodnou konverzaci o námořním obchodu, dítě proběhne kolem mého vazala a vběhne do davu nakupujících a námořníků.\n\nZpočátku, [visiting_liege.GetTitledFirstNameNoTooltip] to ignoruje, ale [visiting_liege.GetSheHe] brzy zjistí, že dítě ukradlo [visiting_liege.GetHerHis] zlato!\n\n"Udělej s tím něco #EMP okamžitě#!, [ROOT.Char.GetFirstNameNoTooltip]! křičí, vztekle...""
 tour_grounds_events.6200.desc.orchard:0 "sady. Naše stromy nesou koš a koš šťavnatého ovoce v sezóně."
 tour_grounds_events.6203.toast:0 "[stop_host_scope.GetShortUINameNoTooltip] doplňuje ukradné zlato"
 tour_grounds_events.6200.a.tt:0 "Snažíte se zvýšit příspěvek [stop_host_scope.GetTitledFirstNamePossessiveNoTooltip] do království"
 tour_grounds_events.6100.desc.intro:0 "\"A tohle, můj pane, je [tour_grounds_event_location.Custom('GetSpecialBuildingNameFromProvince')]!\" [stop_host_scope.GetTitledFirstName] vykríkne, když přicházíme do zorného pole impozantního [stop_host_scope.Custom('GetFaithGrandTemple')].\n\n"
