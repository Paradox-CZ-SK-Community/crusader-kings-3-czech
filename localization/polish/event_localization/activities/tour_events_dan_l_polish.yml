l_polish:
 tour_travel.3010.t:0 "Místní hrdina"
 plunger_maneuver:0 "Páka"
 tour_travel.3006.desc:0 "Více rolníků se shromáždilo kolem mě a žádali o příběhy z mého života. Přemýšlím, co bych jim mohl říct, a na mysl mi přicházejí dva příběhy. Jeden, když [positive_memory.GetDescription] je krásná vzpomínka.\n\nNa druhou stranu, když [war_memory.GetDescription] je úžasnější příběh, který pravděpodobně vzbudí loajalitu a nadšení."
 tower_maneuver:0 "Věž"
 tour_travel.3007.desc:0 "Když jsme se dnes večer zastavili na odpočinek, místní nám nabídl, že nás provede místním městem.\n\nPochopil jsem přesně, co tím bylo myšleno, až když jsem se ocitl v hlubinách zábavního podniku.\n\nPo mé levici se lidé páří, jako by byl konec světa. Po mé pravici se performer snaží o něco, co vypadá jako #EMP [ROOT.Char.Custom('GetDescriptorManeuver')] [random_event_culture.GetNameNoTooltip] [ROOT.Char.Custom('GetManeuver')].#!"
 tour_travel.3020.desc:0 "Schováváme se před večerním [ROOT.Char.GetCurrentLocation.Custom('GetBadWeatherDesc')] v pohodlném, i když stísněném hostinci, popíjejíc nápoje, zatímco venku řve vítr. Po jednom se skupina retire do spací části.\n\nJsem ztracen ve svých myšlenkách, když si uvědomím, že svíčka je téměř vyhořelá, a jsem sám se svou [ROOT.Char.Custom2('RelationToMeShort', love_professor)], [love_professor.GetFirstName]. V [love_professor.GetHerHis] oku je podivný výraz.\n\nChvíle mezi námi uběhne, než [love_professor.GetSheHe] zamračí, pečlivě vybírajíc [love_professor.GetHerHis] slova. "Víš, obdivuji tě #EMP hodně#! [ROOT.Char.GetFirstNameNoTooltip] — myslím [ROOT.Char.GetTitleAsNameNoTooltip]..." Úsměv tančí na [love_professor.GetHerHis] rtech."
 tour_travel.3030.framed:1 "[wrongfully_accused.GetSheHe|U] to neudělal, můj [ROOT.Char.GetLadyLord]! Vím to!""
 tour_travel.3003.a:0 "Předstírat, že se o ně starám, je má povinnost."
 cantilever_maneuver:0 "Konzola"
 tour_travel.3000.b:0 "Tady postavím velkolepé [ROOT.Char.GetFaith.HouseOfWorship]."
 truth_of_it_stress_toast:0 "Vhled ti uniká"
 tour_travel.3030.wrongful:1 "To je lež! Nikdo to ani neviděl!""
 drunk_maneuver_descriptor:0 "Opilý"
 friend_married_my_child:0 "[CHARACTER.GetShortUIName|U] souhlasil se sňatkem [TARGET_CHARACTER.GetShortUINamePossessive] nízko narozeného dítěte"
 tour_travel.3006.a:0 "Povím první příběh."
 tour_travel.3001.b:0 "Ne, neženu se za špinavými, odpornými rolníky."
 holy_maneuver_descriptor:0 "Svatý"
 tour_travel.3002.t:0 "Daň z dobytí"
 tour_travel.3001.desc.drunkard:0 "Probudím se v mlze, hlava mi třeští, uši zvoní a světlo proniká mou myslí jako dýky. Moje ústa jsou jako poušť, a než stačím zadrnčet pro vodu, vidím podivnou rolnickou ženu, jak stojí u mé postele s džbánem vody.\n\n"Tady to máš, můj [ROOT.Char.GetLadyLord], budeš to potřebovat po tom, co jsi prožil!"\n\nOtočím se v posteli a vidím cizince, jak spí blaženým spánkem vedle mě.\n\n"Pořád, není každý den, kdy se [marriage_candidate.Custom('DaughterSon')] žení s [ROOT.Char.GetTitleAsNameNoTooltip|U]!""
 reverse_maneuver_descriptor:0 "Zpětně"
 tour_travel.3007.b:0 "Můžu se k tomu klidně přidat."
 tour_travel.3030.d:0 "Jsem... tady, abych udělil milost [wrongfully_accused.GetHerHim]! A [accused_partner.GetHerHim]!"
 dangerous_animal_maneuver:0 "[ROOT.Char.Custom('GetAnimalType')|U]"
 plough_maneuver:0 "Pluh"
 tour_travel.3010.b:0 "'Svatý [saint_name.GetFirstNameNoTooltip]'... má to pěkný zvuk."
 tour_travel.3030.outro:0 "Táhnou [accused_partner.GetHerHim] pryč, naříkajíce: 'Ne! #EMP [wrongfully_accused.GetFirstName]...!#!' zatímco [accused_partner.GetSheHe] je táhnut dolů ulicí.\n\nÚředník se skromně ukloní, 'Omlouvám se, můj [ROOT.Char.GetLadyLord]! Ignoruj [accused_partner.GetHerHim], [wrongfully_accused.GetWomanMan] #EMP je#! vinen — na tom nesejde...' "
 tour_travel.3020.a:0 "Pojď, ostatní už spí."
 tour_travel.3000.a:0 "Můžeme pomoci postavit jednoduché [ROOT.Char.GetFaith.HouseOfWorship]."
 truth_of_it_sleuth_toast:0 "Zjistíš pravdu"
 knot_maneuver:0 "Uzlíček"
 abridged_maneuver_descriptor:0 "Zkrácený"
 tour_travel.3006.t:0 "Život vládce"
 friend_royal_pardon_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U] udělil [CHARACTER.GetShortUIName] oficiální milost za [CHARACTER.GetHerHis] zločiny"
 tour_travel.3030.t:0 "Pravda o tom"
 tour_travel.3030.b:0 "Pokračujte."
 friend_married_my_child_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U] souhlasil se sňatkem [CHARACTER.GetShortUINamePossessive] nízko narozeného dítěte"
 tour_travel.3004.a:0 "To je... tak skvělé"
 tour_travel.3002.desc:0 ""Můj bratr, můj otec, můj manžel všichni zemřeli ve #EMPvaší válce#!." Rozechvělá rolnice na mě křičí přes náměstí.\n\n"Když [battle_memory.GetSecondPerspectiveDescription], byla to vítězství pro vás, ale pro mě to byl den, kdy zemřely tři generace mé rodiny."\n\nJejí hněv se proměnil v slzy a slova, která pronášela, sotva dosáhla mých uší.\n\n"Nejsi můj [ROOT.Char.GetTitleAsNameNoTooltip|l]."tour_travel.3040.a:0 "Pojďte, stráže, jděte překvapit ty padouchy!"
 tour_travel.3000.t:0 "Žádný [ROOT.Char.GetFaith.HouseOfWorshipPlural|U]?"
 tour_travel.3001.t:0 "Improvizovaný obřad"
 tour_travel.3003.b:0 "Povím jim, co si o nich myslím."
 truth_of_it_skill_toast:0 "Získáváte nějakou moudrost"
 imperial_maneuver_descriptor:0 "Cisářský"
 pivot_maneuver:0 "Otočení"
 wheelbarrow_maneuver:0 "Rukávový"
 tour_travel.3010.a:0 "Svrhněte tuto heterodoxii!"
 lucky_maneuver_descriptor:0 "Šťastný"
 tour_travel.3006.b:0 "Každý miluje válečný příběh."
 tour_travel.3040.liege:0 "Takže, [ROOT.Char.GetTopLiege.GetTitledFirstName] neudržuje mír v..."
 tour_travel.3002.a:0 "\"Nemohu je přivést zpět, ale možná nějaké zlato pomůže.\""
 tour_travel.3020.c:0 "Ha! Kdo si myslíš, že jsi?!"
 tour_travel.3030.desc:1 "Přibližujeme se k vísce, kde na popravišti stojí osamělá [wrongfully_accused.GetWomanMan] spoutaná okovy, dav se shromažďuje u jejích nohou.\n\n\"[ROOT.Char.GetTitleAsNameNoTooltip]! To je [ROOT.Char.GetTitleAsNameNoTooltip]!\" Z rolníka, který klopýtá davem, se ozývá: \"Prosím! Moje [wrongfully_accused.Custom('WifeHusband')] je nevinná!\""
 tour_travel.3040.own:0 "Je to malá místa, ale bezpráví na mých zemích není dobré."
 tour_travel.3005.a:0 "Uvolněte [criminal_peasant.GetHerHim]!"
 tour_travel.3001.desc:0 "Zastavili jsme se v [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] v malé vesnici. Stihnu strávit téměř celou slavnost, než mi dojde, že něco je špatně.\n\nUvědomuji si, že [marriage_mother.GetName], která neustále mluvila o svém [marriage_candidate.Custom('GetDaughterSon')] [marriage_candidate.GetName], ne jenom chlubí, ona #EMP prodává#!.\n\n\"Až se vezmete, všechno bude prostě dokonalé!\" říká [marriage_mother.GetNameNoTooltip] s očima plnýma hrdosti."
 tour_travel.3040.foreign:0 "Zdá se, že pořádek [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] je volnější ve srovnání s [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]..."
 friend_built_temple_for_village:0 "[CHARACTER.GetShortUIName|U] postavil chrám ve vesnici [TARGET_CHARACTER.GetShortUINamePossessive]"
 tour_travel.3000.desc:0 "Navštívím vesnici, zatímco cestuji skrze [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] a trávím nějaký čas diskuzí o záležitostech místního uctívání s obzvlášť zbožným rolníkem jménem [pious_peasant.GetName].\n\n\"Nemáme ani [ROOT.Char.GetFaith.HouseOfWorship], tady. Musíme cestovat dny, pokud se chceme dostat do domu [ROOT.Char.GetFaith.HighGodName|U].\""
 tour_travel.3040.realm:0 "Zdá se, že země [ROOT.Char.GetLiege.GetTitledFirstNamePossessive] jsou téměř bezprávné..."
 tour_travel.3030.b.sadistic:0 "Ah, miluji dobré pověšení!"
 tour_travel.3040.b:0 "#EMP Téměř#! všechno?"
 tour_travel.3003.t:0 "Odporné bytosti"
 double_maneuver_descriptor:0 "Dvojitý"
 flying_maneuver_descriptor:0 "Létající"
 tour_travel.3005.b:0 "Jaké hrozné, strašné zločiny..."
 tour_travel.3020.t:0 "Sám ve tmě"
 royal_maneuver_descriptor:0 "Královský"
 tour_travel.3007.a:0 "Musím hned odejít."
 entourage_member_wound_chance_tt:0 "Náhodný člen doprovodu je zraněn"
 friend_built_temple_for_village_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U] postavil chrám ve vesnici [CHARACTER.GetShortUINamePossessive]"
 tour_travel.3010.desc:0 "Když procházíme [shrine_province.Custom('GetTerrainTypePlural')], brodíme se přes [shrine_province.Custom('GetProvinceGroundDesc')], narazíme na skromnou zbloudilou svatyni. Naivně vyřezávaná, má na hlavě [shrine_province.GetCounty.GetFaith.ReligiousSymbol] a níže, osněžená slova:\n\n#EMP 'Zde leží svatý [saint_name.GetFirstNameNoTooltip] z [shrine_province.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTierNoTooltip], požehnaný [saint_name.Custom('GetDaughterSon')] [shrine_province.GetNameNoTooltip]'#!\n\nSvatý [saint_name.GetFirstNameNoTooltip]? Z [shrine_province.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTierNoTooltip]? Zdá se, že místní duchovní postava je zde oslavována; jedna, kterou [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.AltPriestTermPlural] neschvalují..."
 downward_maneuver_descriptor:0 "Dolů"
 tour_travel.3005.desc:0 "Když procházím [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], míjím ubohého vězně, spoutaného k sloupu jako pes. [criminal_peasant.GetSheHe] na mě volá, prosí o milost.\n\n\"Jaký je tvůj zločin?\" vyžaduji s úrovní imperiousnosti odpovídající [ROOT.Char.GetTitleAsNameNoTooltip].\n\n\"Jsem obviněn, že jsem [criminal_secret.GetNameNoTooltip]: obvinění, které bohužel nemohu vyvrátit.\"\n\nNa čele se mi objevují drobné kapky potu, konec konců #EMP já#! jsem také [criminal_secret.GetNameNoTooltip]."
 tour_travel.3040.c:0 "Bohužel mám teď důležitější věci na práci, rolníku."tour_travel.3004.desc:0 "Byl jsem předem varován, že vesničané z [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] se sešli a postavili sochu mě.\n\nKdyž však přijdu a podívám se na ni, opravdu nemohu zpracovat, co vidím. Nejen, že je ta socha nejškaredější věcí, kterou jsem kdy viděl, ale vůbec nevypadá jako já!\n\nKdyž se však rozhlédnu, vidím pouze hrdé obličeje, které se na mě smějí, nikdo jiný nevidí, jak špatné to je?"
 hurricane_maneuver:0 "Hurikán"
 tour_travel.3007.t:0 "Dům potěšení"
 tour_travel.3004.c:0 "Ve skutečnosti je to docela přesné."
 tour_travel.3001.a.drunkard:0 "#EMP Co jsem to udělal?#!"
 tour_travel.3020.d:0 "Měl bych si odpočinout..."
 tour_travel.3003.desc:0 "V [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] se zastavujeme, abychom promluvili s stým venkovanem dne, a můj žaludek se obrací, když se dívám na tyto ubohé bytosti.\n\nŽluté, zkažené zuby, matné a prázdné oči skrývající negramotný hnilobný mozek. Každý z nich nese bezejmenné nemoci, které hyzdí jejich obličeje nespočetnými vředy a nedokonalostmi.\n\nJednoduše se nemohu starat o slovo, které říkají."
 tour_travel.3030.c:0 "Máš štěstí, máme tu [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierPossessiveNoTooltip] nejlepšího kata!"
 tour_travel.3040.t:0 "Nešťastná vesnice"
 entourage_member_wounded_toast:0 "Zbojník zranil [woundee.GetShortUINameNoFormat]"
 cultural_acceptance_local_saint:0 "Místní svatý"
 tour_travel.3000.c:0 ""Pak musíš jít.""
 tour_travel.3001.a:0 "Jaký úžasný nápad."
 tour_travel.3030.pinned:1 "Tito nevěrníci postavili své hříchy na nohy druhých!""
 tour_travel.3040.desc:0 "Když jedeme na okraj malé křižovatkové vesnice, přistupuje k nám vyděšený obyčejný člověk, [bandit_mayor.GetHerHis] oči jsou široké úlevou.\n\n"Díky bohu! Musíte nám pomoci, dobrý [ROOT.Char.GetLadyLord]!" Můj doprovod a já si vyměňujeme pochybné pohledy. "Zbojnické dezertéři nás trápí už několik dní, vzali téměř všechno!"\n\n"
 tour_travel.3030.a:0 "Rád bych slyšel obvinění..."
 tour_travel.3005.t:0 "Známa zločin"
 animal_maneuver:0 "[ROOT.Char.Custom('GetAnimalType')|U]"
 jig_maneuver:0 "Jig"
 tour_travel.3010.c:0 "Raději bychom měli pokračovat."
 friend_royal_pardon:0 "[CHARACTER.GetShortUIName|U] dal [TARGET_CHARACTER.GetShortUIName] oficiální milost za [TARGET_CHARACTER.GetHerHis] zločiny"
 tour_travel.3002.b:0 ""To byla oběť, kterou jsem byl ochoten podstoupit.""
 tour_travel.3004.b:0 "Je to nějaký #EMP vtip#!? Zničte to!"
 tour_travel.3040.a.martial:0 "Se mnou, stráže! Překvapíme ty darebáky!"
 tour_travel.3040.c.foreign:1 "To je záležitost pro vašeho [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetHolder.GetTitleAsNameNoTooltip], venkovane."
 tour_travel.3004.t:0 "Škaredá socha"
 tour_travel.3004.desc:0 "Byl jsem předem varován, že obyvatelé [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] se sešli a postavili sochu mě.\n\nKdyž však dorazím a podívám se na to, nemohu opravdu zpracovat, co vidím. Socha není jen to nejhnusnější, co jsem kdy viděl, ale vůbec to nevypadá jako já!\n\nKdyž se však rozhlédnu, vidím pouze hrdé tváře, které na mě září, nikdo jiný nevidí, jak špatné to je?"
 tour_travel.3040.a:0 "Pojďte, stráže, jděte překvapit ty zločince!"
