l_polish:
 tour_travel.3000.t:0 "Žádné [ROOT.Char.GetFaith.HouseOfWorshipPlural|U]?"
 tour_travel.3000.desc:0 "Navštívím vesnici při cestě přes [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] a strávím nějaký čas rozhovorem o místním uctívání s obzvlášť zbožným rolníkem jménem [pious_peasant.GetName].\n\n" "Tady ani nemáme [ROOT.Char.GetFaith.HouseOfWorship]. Musíme cestovat dny, chceme‑li vkročit do domu [ROOT.Char.GetFaith.HighGodName|U].""
 tour_travel.3000.a:0 "Můžeme pomoci postavit jednoduchý [ROOT.Char.GetFaith.HouseOfWorship]."
 tour_travel.3000.b:0 "Zde vystavím velkolepý [ROOT.Char.GetFaith.HouseOfWorship]."
 tour_travel.3000.c:0 ""Pak musíš jít.""
 tour_travel.3001.t:0 "Improvizovaný obřad"
 tour_travel.3001.desc:0 "Zastavili jsme se v [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] v malé vesnici. Vydržím skoro celou hostinu, než mi dojde, že něco není v pořádku.\n\nUvědomím si, že [marriage_mother.GetName], která neustále mluví o své [marriage_candidate.Custom('GetDaughterSon')] [marriage_candidate.GetName], se nejen chlubí, ale v podstatě #EMP prodává#!.\n\n" "Když vy dva budete svoji, všechno bude naprosto dokonalé!" říká [marriage_mother.GetNameNoTooltip] s očima zářícíma pýchou.""
 tour_travel.3001.desc.drunkard:0 "Probudím se v oparu, hlava mi tluče, uši mi zvoní a světlo mi proniká myslí jako dýky. Ústa mám jako poušť, a než stačím zabručet o vodu, vidím vedle postele stát podivnou rolnickou ženu s džbánem vody.\n\n" "Tady máte, můj [ROOT.Char.GetLadyLord], budete ji potřebovat po noci, kterou jste měl!"\n\nPřevalím se v posteli a vidím cizinku odpočívat vedle mě v blaženém spánku.\n\n" "Koneckonců, ne každý den se moje [marriage_candidate.Custom('DaughterSon')] vdává za [ROOT.Char.GetTitleAsNameNoTooltip|U]!""
 tour_travel.3001.a:0 "Jaký úžasný nápad."
 tour_travel.3001.a.drunkard:0 "#EMP Co jsem to udělal?#!"
 tour_travel.3001.b:0 "Ne, nevdám se za odporné, špinavé rolníky."
 tour_travel.3002.t:0 "Cena dobývání"
 tour_travel.3002.desc:0 ""Můj bratr, můj otec, můj manžel všichni zemřeli ve #EMPvaší válce#!." Křičí na mě rolník přes vesnické náměstí.\n\n"Když [battle_memory.GetSecondPerspectiveDescription], pro vás to bylo vítězství, ale pro mě to byl den, kdy zemřely tři generace mé rodiny."\n\nJejí hněv se změnil v slzy a slova, která pak pronesla, sotva doputovala k mým uším.\n\n" "Nejsi můj [ROOT.Char.GetTitleAsNameNoTooltip|l].""
 tour_travel.3002.a:0 ""Nemohu je vrátit, ale možná trochu zlata pomůže.""
 tour_travel.3002.b:0 ""To byla oběť, kterou jsem byl ochoten udělat.""
 tour_travel.3003.t:0 "Odporní tvorové"
 tour_travel.3003.desc:0 "V [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] se zastavíme, abychom promluvili se setým rolníkem dne a při pohledu na tyto ubohá stvoření se mi obrací žaludek.\n\nŽloutlé a znetvořené zuby, matné a prázdné oči skrývající negramotný, hnijící mozek. Každý z nich nese bezejmenné nemoci, které jim lemují tváře nespočtem vřídků a skvrn.\n\nProstě se nestarám ani o slovo, které vysloví."
 tour_travel.3003.a:0 "Předstírat, že se o ně starám, je má povinnost."
 tour_travel.3003.b:0 "Řeknu jim, co si o nich myslím."
 tour_travel.3004.t:0 "Ošklivá socha"
 tour_travel.3004.desc:0 "Dopředu mi řekli, že vesničané z [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] se sešli a vztyčili mou sochu.\n\nKdyž dorazím a podívám se na ni, nedokážu ani zpracovat, co vidím. Nejenže je socha nejškaredější věc, kterou jsem kdy viděl, ale navíc se na mě ani nepodobá!\n\nKdyž se však rozhlédnu, vidím jen hrdé tváře, které na mě září — nikdo jiný nevidí, jak hrozné to je?"
 tour_travel.3004.a:0 "To je... tak skvělé"
 tour_travel.3004.b:0 "Je to #EMP vtip#!? Strhněte to!"
 tour_travel.3004.c:0 "Vlastně je to docela přesné."
 tour_travel.3005.t:0 "Známý zločin"
 tour_travel.3005.desc:0 "Projížděje [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], míjím ubohého vězně připoutaného k sloupu jako psa. [criminal_peasant.GetSheHe] na mě volá, žadoní o milost.\n\n"Jaký je tvůj zločin?" vyzvu s dávkou panovačnosti hodící se k [ROOT.Char.GetTitleAsNameNoTooltip].\n\n"Jsem obviněn, že jsem [criminal_secret.GetNameNoTooltip]: obvinění, které bohužel nemohu vyvrátit."\n\nNa čele se mi objeví pár malých kapiček potu, přece jen #EMP já#! jsem také [criminal_secret.GetNameNoTooltip]."
 tour_travel.3005.a:0 "Propusťte [criminal_peasant.GetHerHim]!"
 tour_travel.3005.b:0 "Jaký hrozný, strašný zločin..."
 tour_travel.3006.t:0 "Život vládce"
 tour_travel.3006.desc:0 "Několik rolníků se kolem mě shromažďuje a žádá o příběhy z mého života. Přemýšlím, co jim mohu vyprávět, a vybaví se mi dva příběhy. Jeden, když [positive_memory.GetDescription], je milá vzpomínka.\n\nNa druhou stranu, když [war_memory.GetDescription], je to úžasnější historka, která pravděpodobně vzbudí loajalitu a zápal."
 tour_travel.3006.a:0 "Vyprávím první příběh."
 tour_travel.3006.b:0 "Všichni milují válečný příběh."
 tour_travel.3007.t:0 "Dům rozkoše"
 tour_travel.3007.desc:0 "Když jsme se dnes večer zastavili, místní nám nabídl, že nám ukáže městečko.\n\nTeprve až se ocitnu v hlubinách domu rozkoše pochopím, co tím myslel.\n\nVlevo se lidé spojují, jako by byl konec světa. Vpravo se pokouší umělec předvést něco, co vypadá jako #EMP [ROOT.Char.Custom('GetDescriptorManeuver')] [random_event_culture.GetNameNoTooltip] [ROOT.Char.Custom('GetManeuver')].#!"
 tour_travel.3007.a:0 "Musím odejít hned teď."
 tour_travel.3007.b:0 "Klidně se přidám."
 tour_travel.3010.t:0 "Místní hrdina"
 tour_travel.3010.desc:0 "Když procházíme [shrine_province.Custom('GetTerrainTypePlural')], brodíme se [shrine_province.Custom('GetProvinceGroundDesc')], narazíme na skromnou bludnou svatyni. Naivně vytesaná, nese nahoře [shrine_province.GetCounty.GetFaith.ReligiousSymbol], a pod ním opotřebovaná slova:\n\n#EMP 'Zde leží svatý [saint_name.GetFirstNameNoTooltip] z [shrine_province.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTierNoTooltip], požehnaný [saint_name.Custom('GetDaughterSon')] z [shrine_province.GetNameNoTooltip]'#!\n\nSvatý [saint_name.GetFirstNameNoTooltip]? Z [shrine_province.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTierNoTooltip]? Zdá se, že zde mají místního duchovního ochránce; někoho, koho neschvalují [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.AltPriestTermPlural]..."
 tour_travel.3010.a:0 "Zničte tuto kacířskou praxi!"
 tour_travel.3010.b:0 "'Svatý [saint_name.GetFirstNameNoTooltip]'... to zní hezky."
 tour_travel.3010.c:0 "Raději bychom měli jít."
 cultural_acceptance_local_saint:0 "Místní světec"
 tour_travel.3020.t:0 "O samotě ve tmě"
 tour_travel.3020.desc:0 "Ukryjeme se před večerním [ROOT.Char.GetCurrentLocation.Custom('GetBadWeatherDesc')] v útulné, i když stísněné, krčmě a popíjíme, zatímco vítr venku vyje. Jeden po druhém členové družiny odcházejí do ložnic.\n\nJsem ztracen v myšlenkách, když si uvědomím, že svíčka je téměř dohořelá, a jsem sám se svým [ROOT.Char.Custom2('RelationToMeShort', love_professor)], [love_professor.GetFirstName]. V [love_professor.GetHerHis] oku je zvláštní pohled.\n\nChvíle mezi námi uplyne, než se [love_professor.GetSheHe] zamračí a pečlivě volí svá slova. "Víš, obdivuji tě #EMP nesmírně#!, [ROOT.Char.GetFirstNameNoTooltip] — myslím [ROOT.Char.GetTitleAsNameNoTooltip]..." Úsměv tančí na [love_professor.GetHerHis] rtech."
 tour_travel.3020.a:0 "Pojď, ostatní už spí."
 tour_travel.3020.c:0 "Ha! Kdo si myslíš, že jsi?!"
 tour_travel.3020.d:0 "Měl bych si odpočinout..."
 tour_travel.3030.t:0 "Pravda o tom"
 tour_travel.3030.desc:1 "Přibližujeme se k vesničce, kde ubohý [wrongfully_accused.GetWomanMan] stojí v poutech na šibenici, dav se shromáždil u jejích nohou.\n\n"[ROOT.Char.GetTitleAsNameNoTooltip]! To je [ROOT.Char.GetTitleAsNameNoTooltip]!" Jeden rolník se prodírá davem a křičí: "Prosím! Můj [wrongfully_accused.Custom('WifeHusband')] je nevinný!""
 tour_travel.3030.framed:1 "[wrongfully_accused.GetSheHe|U] to neudělal, můj [ROOT.Char.GetLadyLord]! Vím to!"" 
 tour_travel.3030.pinned:1 "Ti parchanti svádějí své hříchy na druhé!"" 
 tour_travel.3030.wrongful:1 "To je lež! Nikdo to ani neviděl!"" 
 tour_travel.3030.outro:0 "Táhnou [accused_partner.GetHerHim] pryč a kvílí, "Ne! #EMP [wrongfully_accused.GetFirstName]...!#!" zatímco [accused_partner.GetSheHe] je vtažen(a) dolů po ulici.\n\nÚředník se ostýchavě ukloní, "Omlouvám se, můj [ROOT.Char.GetLadyLord]! Ignorujte [accused_partner.GetHerHim], ten [wrongfully_accused.GetWomanMan] je #EMP vinen#! — tím se netrapte...""
 tour_travel.3030.a:0 "Chtěl bych slyšet obvinění..."
 tour_travel.3030.b.sadistic:0 "Ach, mám rád dobrou popravu!"
 tour_travel.3030.b:0 "Pokračujte."
 tour_travel.3030.c:0 "Máte štěstí, máme tu nejlepšího kata [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierPossessiveNoTooltip]!"
 tour_travel.3030.d:0 "Jsem... tady, abych udělil milost [wrongfully_accused.GetHerHim]! A [accused_partner.GetHerHim]!"
 tour_travel.3040.t:0 "Nešťastná vesnice"
 tour_travel.3040.desc:0 "Když klusáme po okrajích malého rozcestního sídla, přiblíží se vystrašený občan, [bandit_mayor.GetHerHis] oči široce otevřené úlevou.\n\n"Bože můj! Musíte nám pomoci, dobrý [ROOT.Char.GetLadyLord]!" Moje družina a já si vyměníme pochybné pohledy. "Banditští dezertéři na naší vesnici útočí už dny, vzali nám skoro všechno!"\n\n"
 tour_travel.3040.own:0 "Je to maličké místo, ale bezpráví na mých zemích není dobré."
 tour_travel.3040.liege:0 "Takže [ROOT.Char.GetTopLiege.GetTitledFirstName] nedrží pořádek v..."
 tour_travel.3040.realm:0 "Zdá se, že [ROOT.Char.GetLiege.GetTitledFirstNamePossessive] panství jsou skoro bezprávná..."
 tour_travel.3040.foreign:0 "Zdá se, že pořádek [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] je uvolněnější než [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]..."
 tour_travel.3040.a.martial:0 "Se mnou, stráže! Přepadneme ty darebáky!"
 tour_travel.3040.a:0 "Pojďte, stráže, přepadněte ty darebáky!"
 tour_travel.3040.b:0 "#EMP Téměř#! vše?"
 tour_travel.3040.c:0 "Obávám se, že mám důležitější věci na práci, sedláku."
 tour_travel.3040.c.foreign:1 "Tohle je záležitost pro tvého [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetHolder.GetTitleAsNameNoTooltip], sedláku."
