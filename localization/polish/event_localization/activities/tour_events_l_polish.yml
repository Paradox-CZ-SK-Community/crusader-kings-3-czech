 raided_me_log:0 "Poté, co byl na cestách odmítnut, [CHARACTER.GetShortUIName] vydrancoval državu [TARGET_CHARACTER.GetShortUINamePossessive]"
 demand_accepted_log_title:0 "Požadavek přijat"
 demand_accepted_log:0 "[TARGET_CHARACTER.GetShortUIName|U] ustoupil požadavkům [CHARACTER.GetShortUINamePossessive]"
