 cultural_festival.9060.a.success: "Představení dosáhne [stop_host_scope.GetFirstName]"
 cultural_festival.9060.b: "Měl bych si prostě užít, co mají k nabídce."
 cultural_festival.9060.desc: "V mé radosti bloudím po festivalu a nakonec narazím na skupinu performerů. Vypadá to, že zkoušejí na něco a já podle toho, jak se chovají, poznám, že mě čeká krásná podívaná.\n\nNapadne mě, že skupina by mohla využít nějaký nový materiál. Opravdu, [ROOT.Char.GetPromotedLegend.GetName] by byl ideálním materiálem pro tak talentovanou skupinu herců."
