 cultural_festival.9000.a:0 "Měl bych vyšetřit."host_dinner_events.3041.desc:0 "Sleduji stopu drobků a skvrn od omáčky a tuku až na konec chodby, až konečně najdu viníka!\n\nVstupuji do ložnice a nacházím [pie_eater_scope.GetName] sedět osaměle s celou hromadou pečiva po [pie_eater_scope.GetHerHis] straně.\n\n"Oh! Můj [visiting_liege.GetTitleAsNameNoTooltip|U], samozřejmě jsem ti chtěl přinést pečivo, ale vidíš... vždy zmizí, než přijde má řada na jídlo, tak jsem si myslel, že si nejdříve půjčím jeden nebo dva. Prosím, neříkej to nikomu!""
 cultural_festival.9000.b:0 "Ne, opravdu bych neměl."
 cultural_festival.9000.desc:0 "Všechny obvyklé zázraky a radovánky kulturního festivalu se kolem mě odehrávají, a je to, jako bych byl přenesen do jiného světa.\n\nDo pozemského světa mě ale vrátí pohled na nějaké zlovolné jedince, kteří se kradou kolem okraje davu, skrývající se za vrzající dřevěnou scénou.\n\nJsem zaplavován zvědavostí, neschopen přesně vidět, co tito ubožáci chystají. Poté vidím [stop_host_scope.GetFirstName] vycházet ze zákulisí v doprovodu zlověstných typů."
 cultural_festival.9000.host_noticed:0 "[stop_host_scope.GetFirstName] vás přistihla při špehování"
 cultural_festival.9000.title:0 "Zpětný vstup"
 cultural_festival.9001.a:0 "Mohu vyřešit zámek, snadno!"
 cultural_festival.9001.b:0 "Mohu to prostě rozmačkat!"
 cultural_festival.9001.c:0 "Tohle je přílišná námaha."
 cultural_festival.9001.desc:0 "Za scénou nenacházím nic jiného než malou truhlu. Její materiál se zdá být odolný, ale její zpracování je podivně skromné a nekvalitní, ne taková ozdoba, kterou by člověk očekával od festivalu tohoto rozsahu.\n\nJe uzavřena tím, co se zdá být hlavolamem pokrytým hrubými vyřezávanými groteskami a příšerami všech druhů.\n\nMůj mozek je plný zvědavosti, prostě musím vědět, co je uvnitř!"
 cultural_festival.9001.destroyed_what_was_inside:0 "Zničil jsi, co bylo uvnitř"
 cultural_festival.9001.fail_to_get_it_open:0 "Nepodařilo se vám otevřít zámek"
 cultural_festival.9001.title:0 "Krabice pod podiem"cultural_festival.9004.desc:0 "Truhla je naplněna zlatem až po okraj! Tajný poklad [stop_host_scope.GetFirstName] se přede mnou ukrývá, o tom není pochyb."
 cultural_festival.9002.a:0 "Vezmu si to."
 cultural_festival.9002.b:0 "$host_dinner_events.3132.b$"
 cultural_festival.9002.c:0 "$host_dinner_events.3132.c$"
 cultural_festival.9002.desc:0 "Skryté za dřevěnou skříňkou je jen prachový starý deník, s nadbytkem papíru naházeného mezi jeho stránkami.\n\nOtevírám deník a vidím jen nesmyslné žvásty, cizí symboly a matematické rovnice, které se zdají nemít žádnou souvislost s ničím jiným v knize.\n\nTo musí být klíč k vyřešení nějakého typu hádanky, ale jaké hádanky přesně?"
 cultural_festival.9002.d:0 "Ne, měl(a) bych to opustit."
 cultural_festival.9002.title:0 "Tajný deník"
 cultural_festival.9003.a:0 "A teď je to moje!"
 cultural_festival.9003.b:0 "Nemohu si to jen ukrást!"
 cultural_festival.9003.desc:0 "Uvnitř truhly je detailně zdobený dýka. Daleko od hrubé řemeslné práce zámku, je dýka tak bohatě propracovaná, že každým okamžikem, kdy se na ni podíváte, vidíte stále více a více složitostí, které se vám odhalují.\n\nOpravdu nádherný předmět."
 cultural_festival.9003.title:0 "Čepel"
 cultural_festival.9004.a:0 "$cultural_festival.9003.a$"
 cultural_festival.9004.b:0 "$cultural_festival.9003.b$"
 cultural_festival.9004.desc:0 "Krabice je plná zlata! Tajný poklad [stop_host_scope.GetFirstName] mi rozhodně skrýval."
 cultural_festival.9004.title:0 "Desátek"
 cultural_festival.9005.a:0 "$cultural_festival.9003.a$"
 cultural_festival.9005.b:0 "$cultural_festival.9003.b$"
 cultural_festival.9005.desc:0 "Uvnitř truhly je umělecky zdobený náhrdelník. Daleko od hrubého řemeslného zpracování zámku, dýka je tak bohatě detailní, že pokaždé, když se na ni podíváte, vidíte stále více a více složitostí, které se vám odhalují.\n\nOpravdu velkolepý kousek."
 cultural_festival.9005.title:0 "Ozdobný náhrdelník"
 cultural_festival.9006.a:0 "Jaká nová věc!"
 cultural_festival.9006.b:0 "Spalte to."
 cultural_festival.9006.desc:0 "Otevřu truhlu a to, co najdu uvnitř, mě přivede k rozpakům.\n\nVyrobený z jemného dřeva, tento falický objekt je zcela odlišný od jakéhokoli jiného, co jsem viděl — dokonce ani nepřipomíná lidský #EMP nástroj#!, spíše něco, co bych si představoval, že patří mytologické bytosti.\n\nOpravdu perverzní předmět."
 cultural_festival.9006.title:0 "Hanebný předmět"
 cultural_festival.9010.a:0 "Jak hezké."
 cultural_festival.9010.b:0 ""Buď s nimi, [weeb_child.GetFirstNameNoTooltip]!""
 cultural_festival.9010.desc:0 "Dnes si užívám slavnosti v [ROOT.Char.GetCurrentLocation.GetName], ale rozhodně ne tolik jako [weeb_child.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n[weeb_child.GetSheHe|U] tancuje a točí se s místními s radostí a vervou, jakou jsem u [weeb_child.GetHerHim] nikdy předtím neviděl. Plně ponořený do cizích tradic kultury [festival_culture_scope.GetName], [weeb_child.GetSheHe] se zdá být naprosto doma a místní lidé se zdají také obdivovat [weeb_child.GetHerHim]!tour_general.0001.desc.mid.lover:0 "Už je to příliš dlouho, co jsem cítil [visiting_liege.GetHerHis] objetí — možná bude čas to dohnat..."
 cultural_festival.9010.title:0 "Příliš nadšený"
 cultural_festival.9020.b:0 ""Zastavte tuto šílenost ve jménu vašeho [ROOT.Char.GetTitleAsNameNoTooltip|U]!""
 cultural_festival.9020.desc:0 "Slunce zapadá na další den v [ROOT.Char.GetCurrentLocation.GetName] a místní obyvatelé se zdají připravovat finální představení. Byl postaven velký dřevěný sloup a já se těším, co se stane dál!\n\nAle pak, slabý [human_sacrifice.GetWomanMan] je táhnut křičící a kopající, a přivázán k sloupu. Nůž je přiveden k [human_sacrifice.GetHerHis] břiše a [human_sacrifice.GetSheHe] zavírá [human_sacrifice.GetHerHis] oči a připravuje se čelit zapomnění."
 cultural_festival.9020.title:0 "Velký Klíč"
 cultural_festival.9030.a:0 ""Bylo by škoda, kdyby tyto tradice vymřely, že?""
 cultural_festival.9030.b:0 "Měl bych raději zůstat potichu."
 cultural_festival.9030.desc:0 "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se zdá být naprosto uchvácen dnešními slavnostmi. Tanečníci, umělci a komici se snaží potěšit mého vévodu a zdá se, že se to daří perfektně.\n\nV tak dobré náladě a obklopeni našimi tradicemi, možná začne mít [visiting_liege.GetFirstName] zájem o udržení těchto tradic při životě. [ROOT.Char.GetFaith.GetAdherentName|U] tradice jistě vymřou bez řádné právní ochrany proti konverzi."
 cultural_festival.9030.failure:0 "Nepodařilo se ti přesvědčit [visiting_liege.GetFirstName]"
 cultural_festival.9030.success:0 "Přesvědčil jsi [visiting_liege.GetFirstName]"
 cultural_festival.9030.title:0 "[ROOT.Char.GetFaith.GetAdherentNameNoTooltip|U] Tradice"
 cultural_festival.9040.a:0 ""Minci dostaneš.""
 cultural_festival.9040.bad_reading:0 "Tvé čtení předpovídá zkázu"
 cultural_festival.9040.b:0 ""Nemám zájem o společné šarlatány.""
 cultural_festival.9040.c:0 ""Uč mě svým způsobům, moudrý!""
 cultural_festival.9040.desc:0 "Na vzdáleném koutě festivalu nacházím složitě zdobený stan. Materiály a vzory jsou mi cizí, tak odlišné od toho, co jsem viděl doma. Jeho majitel je ještě podivnější, usmívající se na mě se znalým pohledem nad sepjatýma rukama.\n\n"Ah, [ROOT.Char.GetTitleAsNameNoTooltip|U]! Vidím mnoho ve vaší budoucnosti, přijďte mi dát minci a já vám všechno povím.""
 cultural_festival.9040.good_reading:0 "Vaše čtení je pozitivní"
 cultural_festival.9040.t:0 "Mince pro štěstí"
 cultural_festival.9050.a:1 "[sexy_dancer.GetSheHe|U] musí být můj!"
 cultural_festival.9050.b:0 "Jak zábavné!"
 cultural_festival.9050.desc:0 "Sedím na dalším okouzlujícím představení. Percuse se vkrádají do očekávaného ticha, bubny buší jako tep srdce.\n\nZpoza závěsů se objevuje nádherný [sexy_dancer.GetWomanMan], pohybující [sexy_dancer.GetHerHis] tělem způsobem, který je jak obscénní, tak vzrušující. [sexy_dancer.GetSheHe|U] obléká [sexy_dancer.GetHerHis] tělo skandálně blízko mého a poté mě nechává pouhým mrknutím, vracejíc se ke [sexy_dancer.GetHerHis] obdivujícímu publiku."
 cultural_festival.9050.t:0 "Erotický tanec"
