 hook_progress_opinion:0 "Pokrok háčku"host_dinner_events.3001.desc.outro:0 "\n\n"Ó prosím, zachraň mě před tímto nudou! [stop_host_scope.GetFirstNameNoTooltip] není mým milencem, [stop_host_scope.GetSheHe] je tolik milující jako kus dřeva. Vezmi mě a miluj mě, jako [stop_host_scope.GetSheHe] nikdy neměl.""
 host_dinner_begins_tt:0 "$tour_begin_dinner_tt$"
 host_dinner_events.1001.a:0 ""Doplnit zásoby!""
 host_dinner_events.1001.b:0 "Pil jsi dost!"
 host_dinner_events.1001.c:0 "Možná je potřeba změnit místo."
 host_dinner_events.1001.desc:0 "Bavil jsem se s [visiting_liege.GetName], naše noc zatím byla plná opilých radostí a šprýmů. Ačkoli se může zdát, že jsem byl příliš štědrý se svými zásobami alkoholu, protože mi servírka diskrétně říká, že každá poslední kapka [ROOT.Char.Custom('RegionalAlcoholicDrink')] byla vyprázdněna!\n\nMůj svrchovaný sedí netrpělivě na druhém konci stolu, rudý jako novorozeně, buší [visiting_liege.GetHerHis] pohár na stolu.\n\n"Come! Noc je mladá! Kde je alkohol?""host_dinner_events.3134.a:0 "Nikdy se nezbavím toho, co bylo viděno."
 host_dinner_events.1001.didnt_replenish_stores:0 "[stop_host_scope.GetName] tě pokáral(a) za pití"
 host_dinner_events.1001.d:0 "Obnovím je... za laskavost."
 host_dinner_events.1001.replenished_stores:0 "[stop_host_scope.GetName] doplnil zásoby alkoholu"
 host_dinner_events.1001.title:0 "Suchá Večeře"
 host_dinner_events.1002.a:0 "Opravdu jsi to přehnal, [stop_host_scope.GetFirstNameNoTooltip]!"
 host_dinner_events.1002.b:0 "Ukažme trochu sebekontroly."
 host_dinner_events.1002.c:0 "Budu pít, dokud neumřu."
 host_dinner_events.1002.desc:0 "Můj hostitel, [stop_host_scope.GetName], mě vyvedl z [stop_host_scope.GetHerHis] domova do místní taverny. Všude kolem vidím ubohé a slabé, jak se oddávají pití a obžerství, ale [stop_host_scope.GetTitledFirstNameNoTooltip] mě ujišťuje, že [ROOT.Char.Custom('RegionalAlcoholicDrink')] servírovaný v tomto podniku je prostě k smrti lahodný.\n\nKdyž první kolo projde mými rty, cítím se živě. Nápoj mě zasáhne jako hrom a cítím, že tato noc bude nocí nekonečné radosti."
 host_dinner_events.1002.title:0 "Pinta nebo dvě"
 host_dinner_events.1003.a:0 "Zinscenujme strašení!"
 host_dinner_events.1003.b:0 "[ROOT.Char.Custom('RegionalAlcoholicDrink')|U] je vždy pěkný dárek!"
 host_dinner_events.1003.c:0 "Hashishové koláče získají přízeň [visiting_liege.GetHerHim]."
 host_dinner_events.1003.desc:0 "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] konečně ulehl(a) na noc a klidně odpočívá ve svém pokoji, bezpochyby snící o tom, jak zcela vyprázdním své zásoby jídla a pití, které mi zbývá.\n\nToto je možná dobrá příležitost překvapit svého liege. Možná nějaká noční zábava, nebo něco příjemného, co [visiting_liege.GetHerHim] probudí..."
 host_dinner_events.1003.d:0 "Dotek konkubíny je skvělý způsob, jak se probudit."
 host_dinner_events.1003.e:0 "Moje společnost jistě potěší [visiting_liege.GetHerHim]."
 host_dinner_events.1003.title:0 "Spící [visiting_liege.GetTitleAsNameNoTooltip|U]"
 host_dinner_events.1004.a:0 "Křičet o pomoc!"
 host_dinner_events.1004.b:0 "Zablokujte dveře!"tour_grounds_1002_murder_tt:0 "Pokud [visiting_liege.GetName] věří, že je to skutečné"
 host_dinner_events.1004.c:0 "Co za zábavu!"
 host_dinner_events.1004.desc.cynic:0 "Můj strach okamžitě mizí, když vidím, že je to nic víc než sluha stojící s kusem jemné látky přehozeným přes něj. Dělá zvuky a volá mé jméno, ale i dítě by poznalo, že toto není ducha.\n\nTo je pokus [stop_host_scope.GetNamePossessive] o humor, bez pochyb."
 host_dinner_events.1004.desc.ghost:0 "Slibuji, že to, co vidím stát na konci dlouhé tmavé chodby, je nějaký druh zlého ducha. Šeptá na mě, volá moje jméno, snad si přeje vtáhnout mě do [ROOT.Char.GetFaith.NegativeAfterLife]! Ať už to chce, musím jednat, abych se zachránil!"
 host_dinner_events.1004.desc.intro:0 "V klidu ležím v nejlepším pokoji [stop_host_scope.GetTitledFirstNamePossessive], v mé hlavě není ani hádka, ani starost. Najednou, ale, jsem vytržen ze spánku bez snů hlasitým a hrozivým chechotem z konce chodby.\n\nNeochotně vycházím, má nejistá ruka třese mou svíčkou v slabém světle, a vyhlížím dolů po chodbě."
 host_dinner_events.1004.d:0 "[stop_host_scope.GetFirstNameNoTooltip] rušil můj spánek kvůli tomuto?"
 host_dinner_events.1004.enjoyed_spooky_ghost:0 "[visiting_liege.GetName] si užil ten žert"
 host_dinner_events.1004.hooked_me:0 "[stop_host_scope.GetName] vyhnal ducha."
 host_dinner_events.1004.mocked_me:0 "Jsem vysmíván"
 host_dinner_events.1004.title:0 "Příšerné probuzení"
 host_dinner_events.1005.a:0 "Jaký blázen!"
 host_dinner_events.1005.b:0 "Mohu vyhnat tohoto ducha, za laskavost."host_dinner_events.3070.desc:0 "Další večer radosti se chýlí ke konci a já jsem se ocitl v rozhovoru s [potential_friend_scope.GetName], s kýmkoli.\n\nNež se naději, místnost utichne a všichni čekají na mé další slovo. I když to je trochu awkward, jsem si jistý, že dokážu vyprávět příběh, který všechny tady potěší!"
 host_dinner_events.1005.c:0 "Odejdi, duchu!"
 host_dinner_events.1005.desc:0 "Zdá se, že moje žertíky fungovaly příliš dobře, neboť slyším [visiting_liege.GetName] křičet jako malá [visiting_liege.Custom('GirlBoy')] a volat mě, abych šel pomoci [visiting_liege.GetHerHim].\n\nPečlivě sprintuji k [visiting_liege.GetHerHis] pokoji a nacházím [visiting_liege.GetHerHim] bledého jako list, ukazujícího na 'ducha' na konci chodby.\n\n"Oh, díky bohu, že jsi tady! Existuje zlý duch, který se mě snaží zatáhnout do [visiting_liege.GetFaith.NegativeAfterLife]!""
 host_dinner_events.1005.title:0 "Duch [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 host_dinner_events.1006.a:0 "Co za skvělý způsob, jak se probudit."
 host_dinner_events.1006.b:0 "Vypadni z mého vidění!"
 host_dinner_events.1006.desc.alcohol:0 "Celý sud [stop_host_scope.Custom('RegionalAlcoholicDrink')] odpočívá vedle mě jako milenec, šplouchající a vrzající svou plností s každým drobným pohybem, který udělám."
 host_dinner_events.1006.desc.hedonist:0 "Cítím známý dotek [concubine_scope.GetWomanMan], jak zvědavě klouže [concubine_scope.GetHerHis] prstem po mém prsu."
 host_dinner_events.1006.desc.intro:1 "Po dalším klidném nocování s [stop_host_scope.GetName] se probouzím. Když si uvědomuji, co se děje, cítím něco těžkého vedle sebe, co tam předtím nebylo.\n\n"
 host_dinner_events.1006.desc.outro:0 "\n\nTento dar je jistě nečekaný, ale je to opravdu tak příjemné se probudit?"
 host_dinner_events.1006.desc.vanity:0 "Otáčím se a vidím [stop_host_scope.GetFirstNameNoTooltip] sedět na konci mé postele, plně oblečený.\n\n„Dobré ráno, můj [ROOT.Char.GetTitleAsNameNoTooltip]. Myslel jsem, že by bylo rozumné ti dát dárek, a co může být lepší dárek než dar mé konverzace?“"
 host_dinner_events.1006.desc.weed:0 "Vedle mě je dostatek hashish koláčů, že bych mohl sníst svou vlastní tělesnou hmotnost, pokud bych měl takovou touhu!"
 host_dinner_events.1006.liked_gift:0 "[visiting_liege.GetTitledFirstName] si dar užil."
 host_dinner_events.1006.refused_gift:0 "[visiting_liege.GetTitledFirstName] byl urazen."
 host_dinner_events.1006.title:0 "Nečekané probuzení"
 host_dinner_events.1007.a:0 "Samozřejmě válečná hra!"
 host_dinner_events.1007.b:0 "Komediální představení o smrti [visiting_liege.GetHerHis] nenáviděného nepřítele!"
 host_dinner_events.1007.c:0 "[visiting_liege.GetSheHe|U] bude dojat tragédií."
 host_dinner_events.1007.desc:0 "Poslední dobou se [visiting_liege.GetName] zdá být v mé přítomnosti ztracený v nudě, často se zdá být na okraji bdělého světa.\n\nNapadá mě myšlenka, když sleduji, jak [visiting_liege.GetHerHim] bezcílně pohybuje [visiting_liege.GetHerHis] jídlem. [visiting_liege.GetSheHe|U] prožil plný život, možná by [visiting_liege.GetSheHe] byl potěšen, kdybychom zrekonstruovali jeden z [visiting_liege.GetHerHis] slavných výstupů formou hry!\n\nJednou otázkou je, jaký druh hry by [visiting_liege.GetNameNoTooltip] považoval za nejzábavnější?"
 host_dinner_events.1007.disliked_performance:0 "[visiting_liege.GetFirstName] nesnášel výkon"
 host_dinner_events.1007.d:0 "Něco o radostech manželství!"
 host_dinner_events.1007.enjoyed_performance:1 "[visiting_liege.GetFirstName] užil(a) si vystoupení"
 host_dinner_events.1007.e:0 "To je hrozný nápad."
 host_dinner_events.1007.title:0 "Pamětihodný výkon"host_dinner_events.1021.desc.mid.lewd_woman:0 "Nemohu se už déle ovládat a propukám v nekontrolovatelný smích, když jsou mi předloženy tyto dvě kývavé koule dezertu, ozdobené dvěma ovocnými 'bradavkami'. Na této cukrovince je všechno možné obscénní detaily, které by určitě i [ROOT.Char.GetFaith.DevilName] rozpačily!"
 host_dinner_events.1008.a:0 "Jak úžasné!"
 host_dinner_events.1008.b:0 "To je urážka!"
 host_dinner_events.1008.desc.intro:0 "Zdá se, že [stop_host_scope.GetName] se rozhodl(a) toto večer uspořádat představení pro mé pobavení. Sedím u stolu s hostinou a netrpělivě čekám na své vzrušení, když"
 host_dinner_events.1008.desc.mid.dead_positive_relation_memory:0 "[stop_host_scope.GetNameNoTooltip] se objevuje oblečený jako můj milovaný [dead_relation.GetName].\n\n"Žal, přecházím k [dead_positive_relation_memory_scope.dead_relation.GetFaith.PositiveAfterLife|U]. Myslím jen na [visiting_liege.GetNameNoTooltip] a na všechny úžasné časy, které jsme spolu měli."\n\nSrdcervoucí tragické představení, které znovu oživuje čas [memory_performance_scope.GetDescription]."
 host_dinner_events.1008.desc.mid.dead_rival_memory:0 "[stop_host_scope.GetNameNoTooltip] vystupuje v nevhodném make-upu a laciném oděvu.\n\n"Ó běda! Už nemohu držet své smrtelné tělo... Proklínám, nikdy více neponížím [visiting_liege.GetNameNoTooltip]!"\n\nPředstavení zahrnuje spoustu zvuků střevního pohybu a posměšných bolestivých zvuků, rekonstrukci doby [memory_performance_scope.GetDescription]."
 host_dinner_events.1008.desc.mid.marriage_memory:0 "[stop_host_scope.GetNameNoTooltip] se objevuje oblečen(a) téměř přesně stejně jako [spouse.GetName] v den naší svatby.\n\n"Opravdu toto je největší den mého života! Mám se oženit s úžasným [visiting_liege.GetNameNoTooltip]!"\n\nJsem pozván(a) na jeviště, abych [stop_host_scope.GetName] podal(a) ruku, ale"
 host_dinner_events.1008.desc.mid.war_memory:0 "[stop_host_scope.GetNameNoTooltip] se objevuje přede mnou v brnění.\n\n\"Hle! Jsem mocný [loser.GetName] a osobně doručím zlé [visiting_liege.GetNameNoTooltip] k [visiting_liege.GetHerHis] tvůrci!\"\n\nNež stihnu odpovědět, je mi do ruky vložen dřevěný meč. Toto je bezpochyby představení z doby [memory_performance_scope.GetDescription]."
 host_dinner_events.1008.desc.outro:0 "Zajímá mě, mám si to užít?"
 host_dinner_events.1008.title:0 "$host_dinner_events.1007.title$"
 host_dinner_events.1009.a:0 "Vytáhněte dorty!"
 host_dinner_events.1009.b:0 "Jsem si jistý, že [ROOT.Char.Custom('GetExpensiveDessert')] bude v pořádku."
 host_dinner_events.1009.desc:0 "Když dokončujeme naše hlavní chody, očekávám chválu a souhlas od [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)], pouze abych našel očekávaný pohled v [visiting_liege.GetHerHis] očích. Jasně, co jsem připravil, není pro mého váženého hosta dost, ale kuchaři už udělali všechno, co jsem po nich chtěl, a nemohu si být jistý, že máme ještě něco víc, co bychom mohli sloužit.\n\nPak mi dojde, že stále mám mocný hromadu hašišových koláčků v mé spíži, které jsou připravené k jídlu! Jedinou otázkou je, jsem ochoten sdílet tuto radost s mým [visiting_liege.GetTitleAsNameNoTooltip|U]?"
 host_dinner_events.1009.didnt_enjoy_weed: "[visiting_liege.GetFirstName] si neužil hashish"host_dinner_events.1031.desc.intro:0 "Další večeře byla připravena pro mě během mého pobytu a vypadá to být skutečný vítěz! Slintám už jen při pohledu na tento šťavnatý parní pokrm a právě když se chystám vzít první sousto, mě prořízla podrážděně známá hlasité. \n\n[rival_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] přišel, aby mi zkazil chuť, a [rival_scope.GetHerHis] pouhá přítomnost mě rozčiluje."
 host_dinner_events.1009.enjoyed_weed:0 "[visiting_liege.GetFirstName] si užil hashish"
 host_dinner_events.1009.title:0 "Vaše Výsosti"
 host_dinner_events.1010.a:0 "Sežeru je všechny!"
 host_dinner_events.1010.b:0 "Nikdy bych to neudělal!"tour_general.1002.desc_host:0 "Ještě jednou přemýšlím o uspořádání pokrmů na stole. Můj kuchař tvrdě pracoval na přípravě každého malého kousku [tour_general_3001_target_courtier.GetFirstName] pro naše potěšení. Dekorace jsou vynikající. \n\nOtočím se, když do komnaty vstupuje [visiting_liege.GetTitledFirstName], sám, jak jsme se dohodli. Sleduji, jak [visiting_liege.GetSheHe] všechno vstřebává a na koutku [visiting_liege.GetHerHis] úst se zjeví mihotavý úsměv. [visiting_liege.GetSheHe|U] se posune vpřed a posadí se ke stolu. Připojím se k [visiting_liege.GetHerHim]."
 host_dinner_events.1010.desc:0 "Jak dokončuji své poslední jídlo, nemohu si pomoci, ale cítím, jako by ve mně byl prázdný prostor, kde by měl být nějaký dezert. [stop_host_scope.GetName] jakoby mi četl myšlenky, protože dříve, než bych měl příležitost si stěžovat, [stop_host_scope.GetSheHe] volá služebníka, aby přinesl [stop_host_scope.GetHerHis] 'speciální koláče'.\n\n\"Nic jiného, než ty nejlepší hashishové koláče pro mého [visiting_liege.GetTitleAsNameNoTooltip|U]!\" říká, zatímco absolutní hora těchto věcí je položena na mém talíři."
 host_dinner_events.1010.title:0 "Vaše Výsost"
 host_dinner_events.1011.a:0 "To by mě přivedlo do [visiting_liege.GetHerHis] přízně."
 host_dinner_events.1011.b:0 "Jsem si jistý(á), že [visiting_liege.GetSheHe] na tuto laskavost brzy nezapomene..."
 host_dinner_events.1011.c:0 "Dokud je [visiting_liege.GetSheHe] zde, budeme jíst tak, jak chceme!"
 host_dinner_events.1011.desc.intro:0 "Když [visiting_liege.GetName] usedá na [visiting_liege.GetHerHis] místo k dalšímu večeru báječného [ROOT.Char.GetPrimaryTitle.GetAdjective] jídla, nemohu si nevšimnout, že [visiting_liege.GetSheHe] musí být unavený z naší stravy.\n\n"
 host_dinner_events.1011.desc.vegetarian:0 "Servírujeme pouze vegetaci, kterou nám poskytuje [ROOT.Char.GetFaith.CreatorName], a nikdy maso ptáka nebo zvířete, ale v [visiting_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] dělají věci trochu jinak. Měl bych kompromitovat své přesvědčení, abych byl vstřícnější host? Měl bych přidat maso do menu?"
 host_dinner_events.1011.desc:0 "Jíme maso bez omezení, ale v [visiting_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] je taková věc naprosto zakázána. Doposud se zdá, že [visiting_liege.GetName] jí to, co je poskytnuto, ale ukládá stranou veškeré maso, čímž mému [visiting_liege.GetTitleAsNameNoTooltip|U] dává neúplné jídlo! Mohu to skutečně nechat pokračovat? Možná bychom měli všichni jíst bezmasou stravu, když je [visiting_liege.GetTitleAsNameNoTooltip|U] poblíž."
 host_dinner_events.1011.title:0 "Stravovací odlišnosti"
 host_dinner_events.1020.a:0 "Pevnost, samozřejmě!"
 host_dinner_events.1020.b:0 "[visiting_liege.GetFaith.ReligiousSymbol] by udělal vynikající tvar!"
 host_dinner_events.1020.c:0 "Možná určitá část lidské anatomie..."
 host_dinner_events.1020.desc:0 "Další noc, další dezert, a vidím, že [visiting_liege.GetName] už začíná být unavený z našeho [ROOT.Char.Custom('GetExpensiveDessert')]. Možná je noc na to udělat něco trochu jiného.\n\nMožná by řešení této hádanky bylo požádat mé kuchaře a pekaře, aby připravili dezert ve tvaru něčeho, co znamená hodně pro mé drahé lége. Možná pevnosti, aby znamenala [visiting_liege.GetHerHis] sílu, nebo něco, co by [visiting_liege.GetSheHe] nikdy nečekal..."
 host_dinner_events.1020.d:0 "To je strašný nápad."
 host_dinner_events.1020.hates_it:0 "[visiting_liege.GetFirstName] nenávidí dort"
 host_dinner_events.1020.likes_it:0 "[visiting_liege.GetFirstName] to má rád"
 host_dinner_events.1020.title:0 "Dort na památku"
 host_dinner_events.1021.a:0 "Na to si budu pamatovat!"
 host_dinner_events.1021.b:0 ""Dlužím ti jednu!""
 host_dinner_events.1021.desc.intro:0 "Sedím u stolu, čekajíc na svůj dezert, a když konečně dorazí, sotva dokážu potlačit svou radost!\n\n"
 host_dinner_events.1021.desc.mid.castle:0 "Pohledný koláč ve tvaru [ROOT.Char.GetCulture.GetName] pevnosti je umístěn přede mnou. Ten věc je tak autentická, že si dokážu představit malé medové vetřelce, jak se snaží překonat zdi mého dezertu."
 host_dinner_events.1021.desc.mid.lewd_woman:0 "Už se nemohu déle držet zpět a jen propukám v nekontrolovatelné smích, když se tyto dvě kymácející se koule dezertu spadnou přede mě, zakončené dvěma ovocnými 'bradavkami'. Na této pochoutce jsou všechny možné obscénní detaily, o kterých jsem si jistý, že by dokonce i [ROOT.Char.GetFaith.DevilName] zčervenal!"
 host_dinner_events.1021.desc.mid.lewd:0 "Už to nemohu déle zadržovat a propadám se do nekontrolovatelného smíchu, když je mi předložen masa-zbarvený sloup dortu. Na tomto monstrózně velkém tvoru jsou všechny druhy oplzlých detailů, o kterých jsem si jistý, že by dokonce i [ROOT.Char.GetFaith.DevilName] zčervenal!"
 host_dinner_events.1021.desc.mid.religious:0 "Zbožná cukrovinka ve tvaru [ROOT.Char.GetFaith.ReligiousSymbol] je na zdobeném talíři posunuta ke mně. Tento kousek je tak složitě zdobený, že se zdá, jako by ho [ROOT.Char.GetFaith.CreatorName] [ROOT.Char.GetFaith.CreatorHerHis] sám vytvořil právě pro mě!"
 host_dinner_events.1021.desc.outro:0 "\n\nSamozřejmě, že to miluji, ale jediná otázka je, jak mohu nejlépe projevit svou vděčnost?"
 host_dinner_events.1021.title:0 "$host_dinner_events.1020.title$"
 host_dinner_events.1022.a:0 "Oh, miluji to!"
 host_dinner_events.1022.b:0 ""Jak se opovažuješ!""
 host_dinner_events.1022.desc.intro:0 "Sedím u večeře a čekám na svůj dezert, a když konečně dorazí, sotva dokážu zadržet svůj hněv!\n\n"
 host_dinner_events.1022.desc.mid.castle:0 "Jsem zděšen, když vidím, co se má nazývat dortem ve tvaru [ROOT.Char.GetCulture.GetName], jak se bezradně sráží pod vlastním těžkým na mém talíři. Je to nějaká urážka mé zručnosti?"
 host_dinner_events.1022.desc.mid.lewd:0 "Co vidím, je odporná masa barvy masa ležící na talíři, jasně vytvořená do tvaru nějaké oplzlé části těla. Očekává [stop_host_scope.GetName], že mě tahle vulgárnost svádí?"
 host_dinner_events.1022.desc.mid.religious:0 "Šokovalo mě, když jsem viděl, co se zdá být dortem ve tvaru [ROOT.Char.GetFaith.ReligiousSymbol]! Tento kulinářský projev rouhání mě tak znechucuje, že se sotva dokážu přimět to dotknout."
 host_dinner_events.1022.desc.outro:0 "\n\nCítím se jen dotčený, když se na tuto věc podívám, ale z [stop_host_scope.GetFirstNamePossessiveNoTooltip] psíma očima, mohu říct, že to byl upřímný pokus o lichocení."
 host_dinner_events.1022.title:0 "$host_dinner_events.1020.title$"
 host_dinner_events.1030.a:0 ""Stráže! Odstraňte toho blázna okamžitě!""
 host_dinner_events.1030.b:0 "Možná je mohu odstranit pro nějakou výhodu."tour_general.5012.desc:0 "To je ono! Následováním šifry jsem schopen porozumět celému tomu knize, a je to složitá kniha o teologii! Popisuje [ROOT.Char.GetFaith.PantheonTerm] a má fascinující myšlenky ohledně vztahu mezi [ROOT.Char.GetFaith.PositiveAfterLife] a [ROOT.Char.GetFaith.NegativeAfterLife].\n\nToto může být nejpokročilejší teologický text ve světě [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] a je můj!"
 host_dinner_events.1030.c:0 "[rival_scope.GetFirstNameNoTooltip] je vtipný! Měli bychom si povídat!"
 host_dinner_events.1030.desc:0 "Další večeře byla připravena pro mého lorda během [visiting_liege.GetHerHis] pobytu a vypadá to na skutečného vítěze! [visiting_liege.GetName] se zdá být slinící se už na pohled, a právě když se [visiting_liege.GetSheHe] chystá na první sousto, [rival_scope.Custom2('NamePossessiveCharacterIntroduction', visiting_liege)] vtrhne do jídelny a vyrazí k talíři [rival_scope.GetHerHis] nepřítele.\n\n"To je skutečná hostina, kterou tu máme! Jaká škoda, že bude promarněna na zkaženém jazyku tak ničemného [visiting_liege.GetTitleAsNameNoTooltip]!"\n\n[visiting_liege.GetNamePossessiveNoTooltip] nálada je okamžitě zkažena, a pokud nic neudělám, pak brzy má večeře může přejít v pěstní souboj."
 host_dinner_events.1030.liege_refuses:0 "[visiting_liege.GetFirstName] odmítá háček"
 host_dinner_events.1030.title:0 "Nepříjemný host"
 host_dinner_events.1031.a:0 "Ano, ano, cokoliv!"became_guardian_log:0 "[CHARACTER.GetShortUIName|U] se stal [TARGET_CHARACTER.GetShortUINamePossessive] strážcem"
 host_dinner_events.1031.b:0 "Snášel(a) jsem horší."
 host_dinner_events.1031.desc.intro:0 "Další večeře byla připravena během mého pobytu a vypadá to, že je skutečně výjimečná! Slintám už při pohledu na tento šťavnatý parný pokrm a právě když se chystám vzít si první sousto, otravně známý hlas proniká mými ušima.\n\n[rival_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] dorazil, aby mi zkazil chuť, a [rival_scope.GetHerHis] pouhá přítomnost způsobuje, že mi vře krev."
 host_dinner_events.1031.desc:0 "\n\n[stop_host_scope.GetName] nabídl, že odstraní tohoto obtěžujícího [rival_scope.Custom('InsultNoun')], ale cítím, že [stop_host_scope.GetSheHe] má nějakou skrytou motivaci."
 host_dinner_events.1031.title:0 "$host_dinner_events.1030.title$"
 host_dinner_events.1032.a:0 "[stop_host_scope.GetFirstNameNoTooltip] hraje nebezpečnou hru."
 host_dinner_events.1032.b:0 "Musím otočit druhou tvář."
 host_dinner_events.1032.desc:0 "\n\nCo situaci zhoršuje, je to, že [stop_host_scope.GetName] se zdá být potěšený mým neštěstím a skutečně začal se smát a žertovat s prokletým nepřítelem koruny!"
 host_dinner_events.1032.title:0 "$host_dinner_events.1030.title$"
 host_dinner_events.1040.a:0 "Zahrajme si!"
 host_dinner_events.1040.b:0 "Nedělejme to."
 host_dinner_events.1040.desc:0 "Hostiny se konají každou noc od té doby, co dorazil [visiting_liege.GetName], a každé večer po tom, co se nají [visiting_liege.GetHerHis], [visiting_liege.GetSheHe] zmizí do [visiting_liege.GetHerHis] pokoje, a mě nechává jen s mými myšlenkami.\n\nV poslední době ale cítím nutkání vytáhnout starou šachovnici a uzavřít sázku s mým [visiting_liege.GetTitleAsNameNoTooltip|U]. Co přesně by měl být čestný vklad, to jsem ještě nerozhodl, ale jsem si jistý, že na něco přijdeme."
 host_dinner_events.1040.title:0 "Nudné hry"
 host_dinner_events.1041.a:0 "Je to můj tah, [stop_host_scope.GetFirstNameNoTooltip]."
 host_dinner_events.1041.b:0 "Neměním svůj večer kvůli tomuto."
 host_dinner_events.1041.desc:0 "Když dokončím své jídlo, další deska se položí přede mě, ale tentokrát místo jídla je pokryta malými hracími figurkami.\n\n"Moje vévodství, jistě víte, že jsem proslulý jako jeden z nejlepších šachových hráčů [stop_host_scope.GetPrimaryTitle.GetNameNoTierNoTooltip]! Ale chtěl bych hrát ne jen pro zábavu, možná bychom mohli udělat věci zajímavé tím, že si vsadíme..."\n\n[stop_host_scope.GetName] se na mě usmívá, bezstarostně si pohrává s figurkou mezi [stop_host_scope.GetHerHis] prsty, dychtivý po zápasu."
 host_dinner_events.1041.title:0 "Výzva"
 host_dinner_events.1042.a.bad:0 "K čertu!"
 host_dinner_events.1042.a:0 "Výborně."tour_grounds_events.3040.desc.mid.conscription:0 "nutí nás bojovat [stop_host_scope.GetHerHis] bitvy, zatímco [stop_host_scope.GetSheHe] odpočívá na [stop_host_scope.GetHerHis] vavřínech,"
 host_dinner_events.1042.desc.loser:0 "Když král padá, vítěz je vyhlášen.\n\nByl jsem zcela poražen [bg_victor.GetName] a [bg_victor.GetHerHis] neurčitá cena je nyní připravená k výběru kdykoliv."
 host_dinner_events.1042.desc:1 "Jak král padá, vítěz je vyhlášen.\n\nZískal jsem svoji přízeň u [bg_loser.GetName] a moja neurčitá odměna je nyní připravena k výběru kdykoliv."
 host_dinner_events.1042.title:0 "Laskavost"
 host_dinner_events.1050.a:0 "Chléb a voda."
 host_dinner_events.1050.b:0 "Můžeme si dovolit lepší."
 host_dinner_events.1050.c:0 "Mám kontakty, které bych mohl využít!"
 host_dinner_events.1050.desc:0 "Moji kuchaři mě informovali, že zásoby jídla se zdají být docela nízké a mnoho z mých dražších a exotických ingrediencí už dávno došlo.\n\nTrvalo by to celkové jmění, abych obnovil zásoby jídla, a srdce mi nervózně poskočí při pouhé myšlence na koupi jen chleba a másla. [visiting_liege.GetName] může být zklamán naší skromnou nabídkou dnes večer, ale mohu si dovolit udělat něco jiného?"
 host_dinner_events.1050.title:0 "Prázdné obchody"
 host_dinner_events.1060.a:0 "Srdce hodné [visiting_liege.GetTitleAsNameNoTooltip|U]!"
 host_dinner_events.1060.b:0 "Sám sním srdce."
 host_dinner_events.1060.desc.cannibal_legal:0 "Samozřejmě, protože [ROOT.Char.GetTitleAsNameNoTooltip|U] [dead_soldier.GetSheHe] bojoval a zemřel za mě, je mým právem sníst [dead_soldier.GetHerHis] srdce a získat [dead_soldier.GetHerHis] bojového ducha,"
 host_dinner_events.1060.desc.intro:0 "Byl jsem informován, že nedávno zemřel jeden z mých největších vojáků v doprovodu, ale [dead_soldier.GetHerHis] tělo zůstalo bez poskvrny, nezasažené zraněním nebo nemocí.\n\n"
 host_dinner_events.1060.desc.outro:0 "ale když mě [visiting_liege.GetTitleAsNameNoTooltip|U] navštěvuje, možná bych měl dát [visiting_liege.GetHerHim] čest sníst srdce jednoho z nejlepších [ROOT.Char.GetPrimaryTitle.GetAdjective] válečníků!"
 host_dinner_events.1060.desc.secret_cannibal:1 "Ačkoliv mé kanibalistické tendence zůstávají širší veřejnosti neznámé, někteří z mých důvěryhodných sluhů již extrahovali [dead_soldier.GetHerHis] srdce pro mou potřebu,"
 host_dinner_events.1060.title:0 "Sytý apetit"
 host_dinner_events.1061.a:0 "Delikátní!"
 host_dinner_events.1061.b:0 "Ne, to je v pořádku."
 host_dinner_events.1061.desc.cannibal_legal:1 "Vypadá naprosto nádherně, uvařené k dokonalosti a tak jemné, že se nemusím ani sahat po noži."host_dinner_events.3080.b:0 "To opravdu není můj problém."
 host_dinner_events.1061.desc.intro:0 "Moje další jídlo je mi odhaleno. Na hezkém talíři leží pomalu pečené srdce v louži krvavé omáčky.\n\n"Srdce mocného bojovníka, můj [visiting_liege.GetTitleAsNameNoTooltip|U]! Snězte ho a také budete mít odvahu a ducha, který [dead_soldier.GetSheHe] měl."\n\n"
 host_dinner_events.1061.desc.mid:0 "Téměř se pozvracím při pohledu na tu věc! Určitě [stop_host_scope.GetName] nemyslí vážně, že toto je #EMP lidské maso!#!"
 host_dinner_events.1061.desc.outro:0 "Můj host se na mě dívá očekávajícím pohledem a jemně posune talíř blíže ke mně."
 host_dinner_events.1061.desc.secret_cannibal:0 "Nemám na výběr, než předstírat šok a nepohodlí při pohledu na ten kus. Může [stop_host_scope.GetName] nějak vědět mé tajemství?"
 host_dinner_events.1061.liege_ate_heart:0 "[visiting_liege.GetFirstName] snědl srdce"
 host_dinner_events.1061.liege_refused_heart:0 "[visiting_liege.GetName] odmítl(a)"
 host_dinner_events.1061.title:0 "$host_dinner_events.1060.title$"
 host_dinner_events.1070.a:0 ""Samozřejmě, přidej se ke mně!""
 host_dinner_events.1070.b:0 ""Ne.""
 host_dinner_events.1070.desc:0 "Nemyslel jsem na to, když jsem si zorganizoval, aby [runaway_courtier.GetName] byl po mém boku dnes večer, ale jak talíře přicházejí a odcházejí, zjišťuji, že mě tento skvělý [runaway_courtier.GetWomanMan] čím dál tím více zajímá.\n\n"Ach, kdyby byl život tak zajímavý zpátky v hlavním městě. Většinu dní jen lelkuji u dvora, vyčerpán a líný. Tady mě nenechávají toužit po dobré konverzaci. Přivítal bys mě jako svého dvořana?""
 host_dinner_events.1070.title:0 "Ztracený Potenciál"
 host_dinner_events.1071.a:0 ""[runaway_courtier.GetNameNoTooltip] je můj!""
 host_dinner_events.1071.b:0 ""Jdi tam, kam to tvé srdce táhne.""
 host_dinner_events.1071.desc:1 "[runaway_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] přistoupil ke mně s tvrzením, že dostal [stop_host_scope.GetNamePossessive] povolení přijít připojit se k [stop_host_scope.GetHerHis] dvoru místo mého.\n\nNechat to projít by určitě zlepšilo mou pozici u [stop_host_scope.GetTitleAsNameNoTooltip|U], ale je urážka krást členy mého dvora opravdu něco, co mohu přehlédnout?"
 host_dinner_events.1071.refused_to_let_them_go:0 "[visiting_liege.GetName] odmítl nechat [runaway_courtier.GetName] odejít"
 host_dinner_events.1071.title:0 "Dvorská výměna"
 host_dinner_events.1080.a:0 "[visiting_liege.GetSheHe|U] si zaslouží nic míň."
 host_dinner_events.1080.b:0 "Jsem nad to."
 host_dinner_events.1080.desc:0 "Není tajemstvím, že považuji [visiting_liege.GetName] za [visiting_liege.Custom('InsultAdjective')] [visiting_liege.Custom('InsultNoun')], a přesto si idiot přišel zneuctít moje síně. Nechce se mi zůstávat v [visiting_liege.GetHerHis] společnosti, když [visiting_liege.GetSheHe] hází moje jídlo do [visiting_liege.GetHerHis] hrdla, ale pak mě napadá myšlenka.\n\nMohl bych udělat [visiting_liege.GetHerHis] návštěvu nezapomenutelnou, pokud předvedu [visiting_liege.GetHerHis] zločinnost!"
 host_dinner_events.1080.title:0 "Zlověstné představení"
 host_dinner_events.1081.a:0 "Budu mít svou pomstu."
 host_dinner_events.1081.b:0 "Je to docela vtipné..."
 host_dinner_events.1081.desc:0 "Jak je obvyklé, mé jídlo je s zábavou. Herečky předvádějí skvělé akrobatické a dovednostní kousky, ale pak si začnu všímat něčeho. Během jejich vystoupení je tam [ROOT.Char.GetWomanMan], který nosí oblečení jako já s tím, co vypadá jako výkaly rozmazané na [ROOT.Char.GetHerHis] tváři, zpívající písničky o mé údajné nešlechetnosti!\n\nS hrůzou se obrátím na [stop_host_scope.GetName] a pouze vidím, že [stop_host_scope.GetSheHe] se směje tomuto vulgárnímu vystoupení! Nemohu se dotknout svého jídla, jen sleduji a poslouchám, jak se celý dvůr směje tomuto zvrácenému zesměšnění mé postavy."
 host_dinner_events.1081.liked_performance:0 "[visiting_liege.GetName] se mu/mu líbilo vystoupení"
 host_dinner_events.1081.title:1 "[ROOT.Char.GetFirstNameNoTooltip]: Zlosyn [stop_host_scope.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 host_dinner_events.1090.a:0 "Samozřejmě, že mohu!"
 host_dinner_events.1090.b:0 "Čas není správný."
 host_dinner_events.1090.desc:0 "Zdá se, že mi do rukou spadla zlatá příležitost s návštěvou [visiting_liege.GetNamePossessive] v mých síních.\n\n[visiting_liege.GetSheHe|U] očekává nezapomenutelný pokrm, a s trochou rozemleté mandragory mohu zaručit, že [visiting_liege.GetSheHe] už nikdy nezažije takovou večeři!\n\nČas udeřit se blíží, mohu si opravdu dovolit toto riziko?"
 host_dinner_events.1090.title:0 "Jed"
 host_dinner_events.1091.a:0 "Jak... jsi to mohl..."
 host_dinner_events.1091.desc:0 "Žeru svůj [stop_host_scope.Custom('GetExpensiveDessert')] bezstarostně, spokojen s dalším úžasným jídlem v mém žaludku.\n\nKdyž se však snažím dostat nahoru do postele, začínám se cítit slabý, jako by mi v těle hustla krev, skoro se srážející v žilách. Ještě než se dostanu na vrchol schodů, zkolabuji a lapám po dechu. Když se svět kolem mě obrací do černa, poslední věc, kterou vidím, je, jak se [stop_host_scope.GetNamePossessive] dívá na mě s vědomým úsměvem."
 host_dinner_events.1091.title:0 "Jed!"
 host_dinner_events.1092.a:0 "Ten darebák!"
 host_dinner_events.1092.desc:0 "Otočím se k mému [stop_host_scope.Custom('GetExpensiveDessert')] a začnu do něj hrabat, ale pak na mě přejde dotěrný pocit, což způsobí, že moje chamtivé ruce zůstanou stát.\n\nZkoumám dezert a cítím ho několika ostřími čichy a nemám žádné pochybnosti, že mé jídlo bylo proloženo jedem! Neexistuje jiné vysvětlení, [stop_host_scope.GetName] se mě pokouší zabít."
 host_dinner_events.1092.title:0 "Pokus o vraždu"
 host_dinner_events.1093.a:0 ""Zabiják!""
 host_dinner_events.1093.desc:0 "Můj věrný ochutnávač jídla, [food_taster_scope.GetName], plní [food_taster_scope.GetHerHis] povinnost. [food_taster_scope.GetSheHe|U] zakončuje [food_taster_scope.GetHerHis] kontrolu ochutnávkou mého [stop_host_scope.Custom('GetExpensiveDessert')] a dá mi malou souhlasnou kývnutí.\n\nBrzy však chudák [food_taster_scope.GetWomanMan] začne chrčet a dusit se, bojující o vzduch a bouchající [food_taster_scope.GetHerHis] pěstí na stůl. Během několika sekund [food_taster_scope.GetHerHis] modré rty vydechují svůj poslední dech a já zůstávám sám s [stop_host_scope.GetNamePossessive] neklidným úsměvem."
 host_dinner_events.1093.title:0 "$host_dinner_events.1092.title$"
 host_dinner_events.3000.a:0 "Začněme!"
 host_dinner_events.3000.desc.intro:2 "Dostávám přivítání hodné [ROOT.Char.GetTitleAsNameNoTooltip] u bran [stop_host_scope.GetTitledFirstNamePossessive] [stop_host_scope.Custom('FortifiedBuilding')] v [ROOT.Char.GetCurrentLocation.GetName],"
 host_dinner_events.3000.desc.mid.close_family:0 "Je dobré vidět mého [ROOT.Char.Custom2('RelationToMeShort', stop_host_scope)]! Formálně se obejmeme, veřejně označujíc vazby rodiny."
 host_dinner_events.3000.desc.mid.default:1 "Můj vazal mě poctivě vítá se všemi náležitostmi."
 host_dinner_events.3000.desc.mid.friend:0 "Bylo to už příliš dlouho, co jsem si sedl na večeři s tak dobrým přítelem! Nálezy království se v tomto duchu příliš zřídka zapomínají!"
 host_dinner_events.3000.desc.mid.hates_vassal:0 "Přijmout pohostinnost od tohoto [stop_host_scope.Custom('InsultAdjective')] [visiting_liege.Custom('InsultNoun')] je dostatečné na to, aby zničilo můj apetit; lepší by bylo, kdyby na stole byly nějaké [ROOT.Char.Custom('FavoriteTreat')]..."
 host_dinner_events.3000.desc.mid.house:0 "Tohle je vzácná příležitost vychutnat si dobré společnosti [stop_host_scope.Custom('GetDaughterSon')] z domu [ROOT.Char.GetHouse.GetBaseName]."
 host_dinner_events.3000.desc.mid.lover:0 "Udržování takových formalit s mým drahým [stop_host_scope.Custom('RomanticComplimentNoun')] je krutý osud — možná navštívím [stop_host_scope.GetHerHim] po večeři..."
 host_dinner_events.3000.desc.mid.powerful_vassal:0 "Samozřejmě, musím také uznat [stop_host_scope.GetHerHis] význačnost mezi vasaly [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], alespoň veřejně..."
 host_dinner_events.3000.desc.mid:2 "\n\n[stop_host_scope.GetFirstNameNoTooltip] vysvětluje plánovaný večerní banket, slibuje, že zábava a pokrmy, které budou k dispozici, budou téměř na úrovni večeří mého vlastního dvora."
 host_dinner_events.3000.desc.outro:0 "\n\n[stop_host_scope.GetName] mě ujišťuje, že toto je pouze nejvybranější jídlo, které [stop_host_scope.GetSheHe] má na nabídku."
 host_dinner_events.3000.desc.type.intimidation:0 "a moje chladné přijetí, obklopené silně ozbrojenými strážemi, nastavuje požadovaný tón.\n\n"
 host_dinner_events.3000.desc.type.majesty:0 "a není pochyb, že nádhera mého průvodu udělala velký dojem.\n\n"
 host_dinner_events.3000.desc.type.taxation:0 "můj vůz s pokladem a daňoví úředníci jasně vyjadřují cíl mé návštěvy.\n\n"
 host_dinner_events.3000.title:0 "Usazení na večeři"
 host_dinner_events.3001.a:0 "S potěšením!"
 host_dinner_events.3001.b:0 "Musím okamžitě říct [stop_host_scope.GetTitledFirstNameNoTooltip]!"
 host_dinner_events.3001.c:0 "Nebudu to říkat, ale dlužíte mi jednu."
 host_dinner_events.3001.desc.into_it:0 "Jsem překvapen(a) pokroky [lusty_spouse_scope.GetHerHis], ale nemohu si pomoct, cítím, jak se mi ruce potulují po těle [lusty_spouse_scope.GetHerHis]."
 host_dinner_events.3001.desc.intro:0 "Užívám si tichou večeři s [stop_host_scope.GetName] a [stop_host_scope.GetHerHis] [stop_host_scope.Custom2('RelationToMeShort', lusty_spouse_scope)] [lusty_spouse_scope.GetName].\n\nJen vteřinu poté, co [stop_host_scope.GetNameNoTooltip] omluvil [stop_host_scope.GetHerselfHimself], [lusty_spouse_scope.GetNameNoTooltip] na mě sestupuje jako vzteklý pes!"
 host_dinner_events.3001.desc.mid:0 "Jsem paralizován šokem, docela alarmován, že stačí, aby [stop_host_scope.GetFirstNameNoTooltip] opustil místnost, aby [lusty_spouse_scope.GetFirstNameNoTooltip] zvažoval nevěru s nejbližší osobou."
 host_dinner_events.3001.desc.not_into_it:0 "Snažím se odtlačit tohoto [lusty_spouse_scope.Custom('InsultAdjective')] degeneráta, ale [lusty_spouse_scope.GetSheHe] je docela neústupný v otáčení mého myšlení s nečistými myšlenkami."
 host_dinner_events.3001.desc.outro:0 "\n\n"O пожалуйста спасите меня от этого скуки! [stop_host_scope.GetFirstNameNoTooltip] není mým milencem, [stop_host_scope.GetSheHe] je milující jako kus dřeva. Vezmeš mě a miluj mě jako [stop_host_scope.GetSheHe] nikdy neudělal.""
 host_dinner_events.3001.d:0 "Odstup od mě, nestydatá děvko!"
 host_dinner_events.3001.title:0 "Zajímavý návrh"
 host_dinner_events.3002.a:0 "To jsou důvody pro rozvod."
 host_dinner_events.3002.b:0 "Zachovejme si to mezi sebou."
 host_dinner_events.3002.c:0 "Budu tvářit, že jsem to neslyšel."
 host_dinner_events.3002.desc:0 "Vrátím se na večeři po krátkém oddechu a najdu [lusty_spouse_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] sedící nepohodlně s [visiting_liege.GetName].\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip], obávám se, že mám dost hrozivé zprávy. Když jste byli pryč, tento nestydatý zhýralec se pokusil angažovat mě do cizoložných vztahů!""tour_general.5010.c:0 "Naše historie je pouze lež."
 host_dinner_events.3002.d:0 "Nikdy [lusty_spouse_scope.GetHerHim] neodpustím."
 host_dinner_events.3002.title:0 "[lusty_spouse_scope.GetFirstNameNoTooltip]: Cizoložník"
 host_dinner_events.3003.a:0 "Do hrdla!"
 host_dinner_events.3003.b:0 "Nenechám to svinstvo, aby se dotklo mého jazyka."
 host_dinner_events.3003.c.lieges_dog:0 "Možná bych to mohl potají poslat [stop_host_scope.GetFirstNamePossessiveNoTooltip] psovi..."
 host_dinner_events.3003.c.my_dog:0 "Možná to mohu tajně dát svému psovi..."
 host_dinner_events.3003.delicious:0 "Delikatesa byla neuvěřitelná"
 host_dinner_events.3003.desc:0 "Večeře dnes večer je poněkud jiná, než na co jsem zvyklý. Kuchař ledabyle položí misku přede mě a okamžitě mě zasáhne nejpodivnější aroma, jaké jsem kdy cítil ve svém životě.\n\nTento pokrm z hlubin [ROOT.Char.GetFaith.NegativeAfterLife] je urážkou všech smyslů. Nějaká slizká šedá substance sedí ve své bledé pěnivé polévce jako nedbalý nočník, s jednou větvičkou bylinky položenou navrchu v marném pokusu učinit tu věc lákavou.\n\nKaždý můj instinkt mě nutí hodit tuto věc z nejbližšího okna, ale [stop_host_scope.GetNameNoTooltip] mě ujistí, že je to místní delikatesa, hodná [ROOT.Char.GetTitleAsNameNoTooltip]."
 host_dinner_events.3003.disgusting:0 "Jídlo bylo odporné"
 host_dinner_events.3003.host_noticed:0 "[stop_host_scope.GetNameNoTooltip] si všiml"
 host_dinner_events.3003.title:0 "Místní delikatesa"
 host_dinner_events.3003.unnoticed:0 "[stop_host_scope.GetNameNoTooltip] si nevšiml"
 host_dinner_events.3004.a.caught:0 "Tvůj pokus o nespravedlnost byl zaznamenán"
 host_dinner_events.3004.a.not_caught:0 "Slova byla pronesena a nemohou být odvolána"
 host_dinner_events.3004.awkward_convo:0 "Konverzace byla trapná"
 host_dinner_events.3004.a:0 "Pojďme na to!"
 host_dinner_events.3004.b:0 "Jen si začnu povídat."
 host_dinner_events.3004.desc.intro:0 "Dnes přicházím na večeři brzy a zjišťuji, že jsem sám s dědicem [stop_host_scope.GetNamePossessive], [stop_host_heir.GetName]."
 host_dinner_events.3004.desc.mid.adult:0 "[stop_host_heir.GetHerHis|U] důvěřivá povaha je proslulá. Jako dítě, [stop_host_heir.GetHerHis] hlava je prázdná a tvárná, a je příliš jednoduché přizpůsobit [stop_host_heir.GetHerHis] malou mysl mému vidění."
 host_dinner_events.3004.desc.mid.child:0 "[stop_host_heir.GetSheHe|U] je stále mladý a viditelně se cítí zastrašený, když sdílí místnost se [stop_host_heir.GetHerHis] [ROOT.Char.GetTitleAsNameNoTooltip]."
 host_dinner_events.3004.desc.outro:0 "\n\nBylo by velmi snadné manipulovat s tím chudákem, aby mi dal [stop_host_heir.GetHerHis] právní slib loajality brzy, ale to by rozhodně rozčílilo [stop_host_scope.GetNameNoTooltip]."
 host_dinner_events.3004.friendly_convo:0 "Měli jste přátelský rozhovor"
 host_dinner_events.3004.title:0 "Brzký slib"
 host_dinner_events.3005.a:0 "Dovolím to, pro vlastní laskavost."
 host_dinner_events.3005.b:0 ""Zastavte tuto šílenost okamžitě!""
 host_dinner_events.3005.desc:0 "Vstupuji do jídelny a nacházím [visiting_liege.GetName], jak mluví s [stop_host_heir.Custom2('MyCharacterIntroduction', ROOT.Char)] o státních záležitostech a povinnostech.\n\n[visiting_liege.GetName] se zdá, že manipuluje [stop_host_heir.GetHerHim], aby učinil slib věrnosti koruně v mé nepřítomnosti! Takový slib by pronásledoval [stop_host_heir.GetHerHim] po celý jeho život a upevnil naši budoucnost jako [visiting_liege.GetNamePossessive] podřízení!"
 host_dinner_events.3005.disallowed_hook:0 "Byl jsi chycen"
 host_dinner_events.3005.hook_for_hook:1 "[stop_host_scope.GetName] požaduje náhradu"
 host_dinner_events.3005.title:0 "$host_dinner_events.3004.title$"
 host_dinner_events.3006.a:0 "Samozřejmě, pojďte se mnou!"
 host_dinner_events.3006.b:0 ""Budu si vážit více než vaší krásy.""
 host_dinner_events.3006.c:0 "Mohu být alespoň rameno, na které se dá plakat."
 host_dinner_events.3006.desc.intro:0 "Dnes večer sedím vedle [runaway_courtier.Custom2('NamePossessiveCharacterIntroduction', stop_host_scope)], když pozoruji, jak [runaway_courtier.GetSheHe] s touhou vzdychá do [runaway_courtier.GetHerHis] talíře.\n\n"tour_general.3002.h.tt.desc:0 "[visiting_liege.GetShortUIName] není spokojen s vaším rozhodnutím."
 host_dinner_events.3006.desc.mid.concubine:0 "„Ah, omlouvám se za svou melancholii, můj [ROOT.Char.GetTitleAsNameNoTooltip|U]. [stop_host_scope.GetNameNoTooltip] mě pravděpodobně posadil vedle tebe, aby ti udělal radost. [stop_host_scope.GetSheHe|U] je takový, [stop_host_scope.GetSheHe] mě vidí jen jako nějaký předmět k obdivování a hraní si s ním. Pravdou je, že jsem snil o návratu s tebou do [ROOT.Char.GetCapitalLocation.GetName].“"
 host_dinner_events.3006.desc.mid.neutral:0 "\"Opravdu, začínám se unavovat ze života tady v [stop_host_scope.GetCapitalLocation.GetName] a toužím povýšit svou pozici v životě. Mé talenty jsou tady plýtvány, a v poslední době přemýšlím o tom, že bych se s tebou vrátil do [ROOT.Char.GetCapitalLocation.GetName], kde mohu opravdu ukázat, co stojím!\""
 host_dinner_events.3006.desc.outro:0 "\n\n[runaway_courtier.GetHerHis|U] nářky se zdají být opravdové, ale mohu opravdu krást z [stop_host_scope.GetNamePossessiveNoTooltip] dvora?"
 host_dinner_events.3006.d:0 ""Znáš své místo, [runaway_courtier.Custom('InsultNoun')]!""
 host_dinner_events.3006.title:0 "Sny o lepším životě"
 host_dinner_events.3007.a:0 "Zakazuji to!"
 host_dinner_events.3007.b:0 "Nechte [runaway_courtier.GetHerHim] jít."
 host_dinner_events.3007.desc.intro:0 "Rozhodl jsem se, že je dobrý nápad posadit [visiting_liege.GetName] vedle [runaway_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)], a vypadá to, že to bylo dobře přijaté. Možná až příliš dobře."
 host_dinner_events.3007.desc.mid.concubine:0 "\n\n[runaway_courtier.GetNameNoTooltip] se při pohledu na mě zatíná a odvádí svůj pohled."
 host_dinner_events.3007.desc.mid.neutral:0 "\n\n[runaway_courtier.GetNameNoTooltip] otáčí [runaway_courtier.GetHerHis] oči, když mě [runaway_courtier.GetSheHe] vidí, a hned odvrací [runaway_courtier.GetHerHis] pohled."
 host_dinner_events.3007.desc.outro:0 "[runaway_courtier.GetSheHe|U] se zdá, že se chystá opustit můj dvůr pro [visiting_liege.GetName]! Mohu to zastavit, ale určitě by to zkazilo nálady u večeře."
 host_dinner_events.3007.refused_to_let_them_go:0 "[stop_host_scope.GetName] odmítl pustit [runaway_courtier.GetHerHim]"
 host_dinner_events.3007.title:0 "Zcizený dvorník"
 host_dinner_events.3008.acting_sussy:0 "[stop_host_scope.GetName] je podezřelý z tebe"
 host_dinner_events.3008.a:0 ""Musíš mi to okamžitě říct!""
 host_dinner_events.3008.b:0 ""Uvolní nějaké mince ty rty?""
 host_dinner_events.3008.c:0 ""Měl bys si raději držet jazyk za zuby.""
 host_dinner_events.3008.desc:0 "Je ráno a neochotně vycházím do probouzejícího se světa, když mě ranní slunce náhle oslní. Vidím sluhu, jak se nervózně potácí kolem mého pokoje, nestabilní jak [nervous_servant.GetSheHe] pokládá mé snídaně vedle mě. Ptám se, co trápí [nervous_servant.GetHerHim], a i při tak minimální provokaci [nervous_servant.GetSheHe] začíná zvracet slova.\n\n„Ó, můj moudrý a laskavý [ROOT.Char.GetTitleAsNameNoTooltip], tyto zdi mluví. Ó, jaké hrozné věci říkají. Vím tolik, příliš mnoho, myslím v některých dnech. [stop_host_scope.GetName] by mi nikdy neodpustil, kdybych ti to řekl, ale už tyto tajemství nemohu držet v hlavě!""
 host_dinner_events.3008.secret_discovered:0 "[nervous_servant.GetSheHe|U] odhalil tajemství"
 host_dinner_events.3008.title:0 "Malý Špeh"
 host_dinner_events.3010.a:0 "Jednoduše se zeptám."
 host_dinner_events.3010.b:0 "Jsem si jistý, že místní jídlo je v pořádku."
 host_dinner_events.3010.desc:1 "Je to další večer mého pobytu v domě [stop_host_scope.GetNamePossessive] a před mě je opět položeno cizí jídlo. Trochu s ním poklepu nožem, zatímco sleduji, jak tmavá neznámá omáčka klouže jako kaskádová bláta.\n\nAch, co bych dal za nějaké jídlo z hlavního města, prostě nějaký jednoduchý [ROOT.Char.Custom('GetExpensiveDessert')] by byl v pořádku. Mohl bych požádat [stop_host_scope.GetTitledFirstNameNoTooltip] o něco z domova, samozřejmě, ale hrozím se, že bych mohl způsobit urážku."
 host_dinner_events.3010.title:0 "Neznámá chuť"
 host_dinner_events.3011.a:0 "Samozřejmě!"
 host_dinner_events.3011.b:0 "To je urážka!"
 host_dinner_events.3011.desc:1 "Opravdu jsem se s tímto jídlem překonal! Moji kuchaři připravili takovou ohromující škálu lahodných pokrmů, avšak [visiting_liege.GetName] se zdá, že se jich ani nedotkne.\n\n"Toto jídlo není podle mé chuti. Můžeš mi přinést nějaké [ROOT.Char.Custom('GetExpensiveDessert')]? Ach, jak mi chybí jejich sladký polibek na jazyku."\n\nTo je trochu urážlivé, ale takové gesto nebude brzy zapomenuto..."
 host_dinner_events.3011.gave_local_food:0 "[stop_host_scope.GetName] souhlasil"
 host_dinner_events.3011.refused_local_food:0 "[stop_host_scope.GetName] byl urážen"
 host_dinner_events.3011.title:0 "$host_dinner_events.3010.title$"
 host_dinner_events.3020.a:0 "Podceňuješ moji zdatnost!"
 host_dinner_events.3020.b:0 "Nesnaž se to."
 host_dinner_events.3020.desc:0 "Byl to dlouhý a podivuhodný večer veselí a radosti, a mnoho pohárů [stop_host_scope.Custom('RegionalAlcoholicDrink')] bylo sdíleno mezi mnou a mým dobrým hostitelem, [stop_host_scope.GetName].\n\nZdá se však, že [stop_host_scope.GetTitledFirstNameNoTooltip] se snaží pít více než já, vždycky naplní [stop_host_scope.GetHerHis] pohár o trochu více než můj. Je to nějaká implicitní výzva? Možná bych měl nastavit nějaké sázky."
 host_dinner_events.3020.lost_drinking_duel:0 "Prohráli jste pitný zápas"
 host_dinner_events.3020.refused_to_drink:0 "[stop_host_scope.GetName] odmítl(a) výzvu"
 host_dinner_events.3020.title:0 "Soutěž"
 host_dinner_events.3020.won_drinking_duel:0 "Vyhrál jsi v pitné soutěži"
 host_dinner_events.3021.a:0 "Pojďme na to!"host_dinner_events.1060.desc.cannibal_legal:0 "Samozřejmě, jako [ROOT.Char.GetTitleAsNameNoTooltip|U] [dead_soldier.GetSheHe] bojoval a zemřel pro mě, mám právo sníst [dead_soldier.GetHerHis] srdce a získat [dead_soldier.GetHerHis] válečný duch,"
 host_dinner_events.3021.b:0 "Opravu bych měl přestat."
 host_dinner_events.3021.desc:0 "Byl to dlouhý a úžasný večer oslav a radosti, a mnoho pohárů [stop_host_scope.Custom('RegionalAlcoholicDrink')] bylo sdíleno mezi mnou a mým lordem, [visiting_liege.GetName].\n\nAvšak vypadá to, že jsem pil trochu příliš, což [visiting_liege.GetTitledFirstNameNoTooltip] zřejmě vzal jako výzvu!\n\n„Takže, myslíš, že mě můžeš přečůrat v pití jako [visiting_liege.GetTitleAsNameNoTooltip|U]? Proč to nevyzkoušet a nepít se mnou? Vítěz dostane... no, můžeme později vymyslet nějakou výhru, co?“"
 host_dinner_events.3021.title:0 "$host_dinner_events.3020.title$"
 host_dinner_events.3030.a:0 "Musím se ptát."
 host_dinner_events.3030.b:0 "Nemám čas."
 host_dinner_events.3030.desc:0 "Dnes večer jsem seděl vedle [promising_child.Custom2('NamePossessiveCharacterIntroduction', stop_host_scope)] a dítě bylo skutečným potěšením. Čím více mluvím s [promising_child.GetHerHim], tím více vidím potenciál, aby se [promising_child.GetHerHim] formovalo k mému obrazu.\n\nCítím potřebu vzít si [promising_child.GetHerHim] zpět domů jako svého ward, ale nemohl bych udělat něco takového bez [promising_child.GetHerHis] [stop_host_scope.GetMotherFather] a [stop_host_scope.GetSheHe] by mohl požádat o něco na oplátku."
 host_dinner_events.3030.refused_to_allow_ward:1 "[stop_host_scope.GetFirstName] zakazuje [promising_child.GetFirstName] odejít"
 host_dinner_events.3030.title:0 "Ochráněnec"
 host_dinner_events.3031.a:0 "Máš pravdu."
 host_dinner_events.3031.b:0 "Špatně!"
 host_dinner_events.3031.desc:0 "Zdá se, že [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] si oblíbil [promising_child.Custom2('MyCharacterIntroduction', ROOT.Char)]. Ti dva strávili celý večer bez námahy mluvením, jako by byli [visiting_liege.GetMotherFather] a [promising_child.Custom('GetDaughterSon')]!\n\n[visiting_liege.GetNameNoTooltip] ke mně přistupuje s velkým úsměvem na [visiting_liege.GetHerHis] tváři. "Ten [promising_child.Custom('GirlBoy')] je čistou radostí! Nic si nepřeji víc než vzít [promising_child.GetHerHim] domů a vychovat [promising_child.GetHerHim] v hlavním městě. Takový nadějný mladík by neměl trávit všechny své dny v [ROOT.Char.GetCurrentLocation.GetName], mám pravdu?""
 host_dinner_events.3031.title:0 "[promising_child.GetFirstNameNoTooltip]: [visiting_liege.GetTitleAsNamePossessiveNoTooltip] Ochránce"
 host_dinner_events.3040.a:0 "Pro mě ne příliš iluzorní!"
 host_dinner_events.3040.b:0 "Smutné."
 host_dinner_events.3040.desc:0 "Jídlo bylo opět naskládáno vysoko, jak jsem očekával. Nicméně, malé pečivo, na kterém jsem si tolik oblíbil, se zdá být nepřítomné. Obracím se na [stop_host_scope.GetNameNoTooltip] s nechápavým výrazem na tváři.\n\n\"Vím, že jsi očekával více pečiva, můj [visiting_liege.GetTitleAsNameNoTooltip|U], ale kuchař mi ujišťuje, že každé poslední kousek zmizel těsně před tím, než bylo připraveno k servírování. Snažili jsme se chytit zloděje, ale nenasytný zločinec je příliš záhadný.\""
 host_dinner_events.3040.didnt_solve_mystery:0 "Nepodařilo se ti je najít"host_dinner_events.3010.desc:1 "Je to další večer mého pobytu v domě [stop_host_scope.GetNamePossessive] a před sebou mám další cizí jídlo. Trochu s ním klepu nožem a sleduji, jak tmavá neznámá omáčka klouže kolem jako splašený blátov."
 host_dinner_events.3040.disappointed_in_vassal:0 "Nejsem naštvaný, jen zklamaný"
 host_dinner_events.3040.title:0 "Kdo snědl všechny pečivo?"
 host_dinner_events.3041.a:0 "Odpustím ti to, za laskavost."
 host_dinner_events.3041.b:0 "Tajemství pro tebe a mě."host_dinner_events.3003.desc:0 "Večeře dnes večer je poněkud jiná, než na co jsem zvyklý. Kuchař ledabyle hodí misku přede mě a okamžitě se setkávám s nejnezemskou vůní, jakou jsem kdy v životě cítil.\n\nTento pokrm z hlubin [ROOT.Char.GetFaith.NegativeAfterLife] uráží všechny smysly. Nějaká slizká šedá substance sedí v jejím bledém pěnivém vývaru jako zanedbaná noční nádoba, s jediným stéblem bylinky položeným navrch v marné snaze udělat to vypadat jedle.\n\nKaždý můj instinkt mě nutí vyhodit tu věc z nejbližšího okna, ale [stop_host_scope.GetNameNoTooltip] mě ujišťuje, že se jedná o místní delikatesu hodnou [ROOT.Char.GetTitleAsNameNoTooltip]."
 host_dinner_events.3041.c:0 "Nikdy to nikomu neřeknu."cultural_festival.9040.desc:0 "Daleko v odlehlém koutě festivalu nacházím pečlivě vyzdobený stan. Materiály a vzory jsou mi cizí, tak odlišné od toho, co jsem viděl doma. Jeho majitel je ještě podivnější, usmívá se na mě s vědomým úsměvem nad spojenýma rukama.\n\n\"Ach, [ROOT.Char.GetTitleAsNameNoTooltip|U]! Vidím mnoho ve tvé budoucnosti, přijď a dej mi minci a já ti vše řeknu.\""
 host_dinner_events.3041.desc.deviant:0 "Sleduji stezku drobků a skvrn od tuku a omáčky až na konec chodby, dokud konečně nenajdu viníka; ale nemyslím, že by mě něco mohlo připravit na to, co jsem měl vidět.\n\nNacházím [pie_eater_scope.GetName] zcela nahého se [pie_eater_scope.GetHerHis] zády ke mně, a když vstoupím, [pie_eater_scope.GetSheHe] se otočí, aby mě viděl, odhalující celý tác koláčů vysoko na úrovni pasu, přičemž jediný koláč stále zakrývá [pie_eater_scope.GetHerHis] skromnost.\n\n"Ó! Ehm... ne všechno je tak, jak se zdá, můj [visiting_liege.GetTitleAsNameNoTooltip|U]! Prosím, neříkej nikomu o tom!""
 host_dinner_events.3041.desc:0 "Následuji cestu drobků a skvrn omáčky a tuku dolů chodbou, až nakonec lokalizuji provinilce!\n\nVcházím do ložnice a nacházím [pie_eater_scope.GetName], jak sedí sám se všemi těmi pečivem po svém boku.\n\n„Ach! Můj [visiting_liege.GetTitleAsNameNoTooltip|U], chystal jsem se ti samozřejmě přinést pečivo, ale víš, že... vždy už je pryč, když přijde moje řada na jídlo, tak jsem si myslel, že si na začátek jednu nebo dvě ukradnu. Prosím, nikomu to neříkej!“"
 host_dinner_events.3041.d:0 "Ha! Jsi prozrazen, [pie_eater_scope.Custom('InsultAdjective')] [pie_eater_scope.Custom('InsultNoun')]."
 host_dinner_events.3041.e:0 "Mohu to zkusit?"
 host_dinner_events.3041.f:0 "Pojďme si rozdělit!"
 host_dinner_events.3041.title.deviant:0 "[pie_eater_scope.GetCulture.GetNameNoTooltip] koláč"
 host_dinner_events.3041.title:0 "[pie_eater_scope.GetFirstNameNoTooltip] snědl všechny koláče!"
 host_dinner_events.3050.annoyed_courtier:0 "Rozčilil(a) jste [non_eater_scope.GetHerHim]"
 host_dinner_events.3050.a:0 ""Jez něco pro [ROOT.Char.GetFaith.HighGodNamePossessive] sake!""
 host_dinner_events.3050.b:0 "Udělám výmluvy za [non_eater_scope.GetHerHim]."
 host_dinner_events.3050.convinced_to_eat:0 "Přesvědčil(a) jsi [non_eater_scope.GetHerHim] k jídlu"
 host_dinner_events.3050.desc:0 "Jídlo dnes večer bylo nebývalé, ale jak kuchaři neustále hromadí jídlo, všiml jsem si, že [non_eater_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] sotva oslovil to málo, co [non_eater_scope.GetSheHe] dá na [non_eater_scope.GetHerHis] talíř.\n\nAčkoli by nedostatek chuti k jídlu byl v jinou dobu v pořádku, [stop_host_scope.GetName] se zdá být uražen tím, že člen mého doprovodu vybírá a zkoumá jejich pokrm."
 host_dinner_events.3050.title:0 "Nechutné"
 host_dinner_events.3060.a:0 "Jsou příliš dobří, aby to neudělali!"
 host_dinner_events.3060.b:0 "Ne, musím přestat."
 host_dinner_events.3060.desc:0 "Opravdu, jídlo tohoto večera bylo potěšením. Snědl jsem všechny druhy slaných i sladkých jídel, ale nic mi neudělalo takové potěšení jako tyto vynikající [stop_host_scope.Custom('GetExpensiveDessert')]!\n\nAť sním kolik chci, ať si užívám jejich chuť, jednoduše mi to nestačí, abych je dostal z mysli. Při každém kousnutí se v nich ztrácím, chuť praská v ústech a přibližuje mě o krok blíže k prožití [ROOT.Char.GetFaith.PositiveAfterLife].\n\nI když je můj žaludek plný a mé oblečení napjaté, cítím se nutil k tomu, abych si vzal více."
 host_dinner_events.3060.satisfying_dessert:0 "Jste spokojeni"
 host_dinner_events.3060.title:0 "Chutný dezert"
 host_dinner_events.3060.too_much_dessert:0 "Snědl/a jsi příliš mnoho"
 host_dinner_events.3061.a:0 "Muselo to být jed!"
 host_dinner_events.3061.desc:0 "Dokončil jsem poslední sousto večeře a skutečně jsem se najedl dosyta. Jdu do postele s uspokojením, i když trochu nepohodlným.\n\nAle když tam ležím, cítím sladkost, jak se dostává k mému srdci a #EMP buší!#! trochu silněji. Intenzita roste s každým úderem, silněji a rychleji. Cítím, že mé srdce brzy praskne z hrudi. Zima pot přechází přes celé mé tělo a můj krk je suchý, jak mé dechy se stávají mělce a rychle jako zahnaný [ROOT.Char.Custom('GetAnimalType')]!\n\nPak, zcela náhle, všechno zastaví."
 host_dinner_events.3061.title:0 "Srdce zrádce"
 host_dinner_events.3070.a:0 "Něco tragického."
 host_dinner_events.3070.boring_story:0 "Tvůj příběh byl nudný"
 host_dinner_events.3070.b:0 "Něco lehkého!"
 host_dinner_events.3070.desc:0 "Další večer veselí se blíží ke konci a já jsem se ocitl v rozhovoru s [potential_friend_scope.GetName], právě s tímto člověkem.\n\nNež se naději, pokoj ztichl kromě našeho hovoru a všichni čekají na mé další slovo. Přestože je to trochu trapné, jsem si jistý, že mohu vyprávět příběh, kterým tady každého potěším!"
 host_dinner_events.3070.story_was_impressive:0 "Tvůj příběh byl působivý"
 host_dinner_events.3070.title:0 "Příběh pro [potential_friend_scope.GetFirstNameNoTooltip]"
 host_dinner_events.3080.a:0 "Mohu zachránit [choking_character_scope.GetHerHim]!"
 host_dinner_events.3080.b:0 "To opravdu není můj problém."
 host_dinner_events.3080.desc:0 "Všichni se baví u večeře, a já vyprávím další ze svých legendárních vtipů, což vyvolává velký smích a potlesk... a kašel.\n\nRozhlédnu se a vidím [choking_character_scope.GetName], jak se drží za krk a silně kašle, červený v obličeji. Zdá se, že můj vtip mohl být pro [choking_character_scope.GetHerHim] trochu příliš dobrý!\n\nSamozřejmě bych mohl vyskočit na záchranu, ale je to opravdu má starost?"
 host_dinner_events.3080.failed_to_save_them:0 "Nepodařilo se ti zachránit [choking_character_scope.GetFirstName]"
 host_dinner_events.3080.title:0 "Zaskočení!"
 host_dinner_events.3081.a:0 ""Ničím mi nedlužíte, kromě vašeho společenství.""
 host_dinner_events.3081.b:0 ""Ano, dlužíte mi svůj život.""host_dinner_events.1092.desc:0 "Otočím se na [stop_host_scope.Custom('GetExpensiveDessert')] a začnu se do něj zakusovat, ale pak mě přepadne rušivý pocit, který způsobí, že mé chamtivé ruce se zastaví.\n\nZkoumám dezert a párkrát ho ostře přivoním a v mé hlavě není pochyb o tom, že moje jídlo bylo potajmu proloženo jedem! Není jiné vysvětlení, [stop_host_scope.GetName] se mě snaží zabít."
 host_dinner_events.3081.desc:0 "Zvednu se a silně [choking_character_scope.GetName] bouchám do zad znovu a znovu, a když [choking_character_scope.GetSheHe] začíná modrat do tváře, groteskní kus toho, co kdysi bylo gurmánské jídlo, dopadne s cákáním do drahé bylinné omáčky.\n\n"Ó děkuji! Zachránil jsi dnes život, má [visiting_liege.GetTitleAsNameNoTooltip|U]! Navždy budu v tvojí dlužno.""
 host_dinner_events.3081.title:0 "Zachráněný život"
 host_dinner_events.3090.a:0 "Skvělý nápad."
 host_dinner_events.3090.b:0 "To je groteskní."
 host_dinner_events.3090.desc:0 "Bavil jsem se tady, ale nemohu si dovolit být rozptýlen svoji misí stát se obávaným a respektovaným [ROOT.Char.GetTitleAsNameNoTooltip|U]!\n\n[stop_host_scope.GetNamePossessive] kobky jsou plné padoucha a zrádců, a právě saje korunní poklad svým neustálým požadavkem na jídlo a vodu. Možná bych mohl udělat mému laskavému hostiteli laskavost a vzbudit strach v [stop_host_scope.GetHerHis] srdci najednou vykonáním rozsudku smrti nad vězněm a napít se [stop_host_scope.Custom('RegionalAlcoholicDrink')] z jejich vyhloubené lebky."
 host_dinner_events.3090.skobletted_my_prisoner:0 "[visiting_liege.GetName] vyhloubil [skoblet_target.GetFirstNamePossessive] lebku do poháru"
 host_dinner_events.3090.title:0 "Lebka"
 host_dinner_events.3100.a:0 "Zpožděné platby musí být uhrazeny."
 host_dinner_events.3100.b:0 "[stop_host_scope.GetSheHe|U] musí v budoucnu zaplatit více."
 host_dinner_events.3100.c:0 "Dovolím si to pustit."
 host_dinner_events.3100.desc:0 "Užívám si zdejší čas, ale nemohu si pomoct a nevšimnout si, že jsem se sestěhoval v přeplácanosti každý den, co jsem zde byl. Možná je [stop_host_scope.GetName] výrazně bohatší, než jsem si zpočátku představoval.\n\nPokud se má úvaha ukáže pravdivá, znamenalo by to, že [stop_host_scope.GetTitleAsNameNoTooltip|U] mi dluží mnohem více zlata, než [stop_host_scope.GetSheHe] dosud platil(a), a mohl bych požadovat vyplacení."
 host_dinner_events.3100.title:0 "Podezřelý extravagantní"
 host_dinner_events.3100.vassal_accepts:0 "[stop_host_scope.GetFirstName] souhlasí"
 host_dinner_events.3100.vassal_refuses:0 "[stop_host_scope.GetFirstName] odmítá"
 host_dinner_events.3101.a:0 "Dobře."
 host_dinner_events.3101.b:0 "To je nehorázné!"
 host_dinner_events.3101.desc.intro:0 "Byl jsem vynikajícím hostitelem pro svého lorda, dal jsem [visiting_liege.GetHerHim] vše, co [visiting_liege.GetSheHe] mohl chtít, a podával jsem pouze to nejlepší jídlo ze svých zásob.\n\nAvšak zdá se, že to byla chyba, protože [visiting_liege.GetSheHe] nyní věří, že moje nadřazené hostitelské dovednosti jsou důsledkem vyhýbání se daním!"
 host_dinner_events.3101.desc:0 "$host_dinner_events.3101.desc.intro$\n\n[visiting_liege.GetSheHe|U] požaduje, abych najednou zaplatil jednorázově „co dlužím“."
 host_dinner_events.3101.title:0 "Zdanitelný extravagantní život"
 host_dinner_events.3102.a:0 "Přijmu to."
 host_dinner_events.3102.b:0 "Jdi do [ROOT.Char.GetFaith.NegativeAfterLife]!"
 host_dinner_events.3102.desc:0 "$host_dinner_events.3101.desc.intro$\n\n[visiting_liege.GetName] nyní žádá, aby mé daně byly od nynějška zvýšeny!"
 host_dinner_events.3102.title:0 "$host_dinner_events.3101.title$"
 host_dinner_events.3110.a:0 "Samozřejmě, že je!"
 host_dinner_events.3110.b:0 "Odejdi."
 host_dinner_events.3110.desc.intro:0 "Zdá se, že nejsem jediným ctěným hostem na dvoře [stop_host_scope.GetNamePossessive]! Dnes večer jsem seděl vedle fascinujícího [talented_pool_character.GetName] a náš rozhovor mě zanechal velmi nadšeným.\n\n"
 host_dinner_events.3110.desc.mid.claim:0 ""Bohužel, také bych měl být mezi pozemkovou třídou, spravedlivý [visiting_liege.GetTitleAsNameNoTooltip|U]. Kdyby byl svět spravedlivým místem, moje spravedlivá nárok by byla uznána a také bych měl velkou jídelnu, ve které bych vás mohl hostit.""
 host_dinner_events.3110.desc.mid.learning:0 "\"Nikdo nerozumí světu a [talented_pool_character.GetFaith.ReligiousText] jako já, velkorysý [visiting_liege.GetTitleAsNameNoTooltip|U]. Pokud byste mě vzali, byl bych poctěn poskytnout své dovednosti vašemu dvoru.\""
 host_dinner_events.3110.desc.mid.martial:0 ""Mé dovednosti v otázce války jsou legendární, [visiting_liege.GetTitleAsNameNoTooltip|U]. Pokud bys mě chtěl, rád ti tyto dovednosti nabídnu!""
 host_dinner_events.3110.desc.mid.statecraft:0 ""Rozumím státním záležitostem, ale mé dovednosti jsou plýtvány, když se potuluji z místa na místo. Kdybyste mě měli ve svém dvoře, byl bych poctěn, že bych mohl nazývat vás mým [visiting_liege.GetTitleAsNameNoTooltip|U].""
 host_dinner_events.3110.desc.outro:0 "\n\nJe vzácné, když najdeš tak fascinující osobu bez vlastního domova, ale je v mém dvoře místo pro [talented_pool_character.GetHerHim]?"host_dinner_events.1030.c:0 "[rival_scope.GetFirstNameNoTooltip] je k smíchu! Měli bychom si promluvit!"
 host_dinner_events.3110.title:0 "Talentovaný tulák"
 host_dinner_events.3120.a:1 "[courtier_gift.GetNameNoTooltip] by mohl zůstat tady."
 host_dinner_events.3120.b:0 "[artifact_gift.GetName] by mohl být [stop_host_scope.GetHerHis]."
 host_dinner_events.3120.c:0 "Zlato je vždy skvělý dárek."
 host_dinner_events.3120.desc:0 "Na večeři nacházím příležitost, abych ukázal svou majestátnost. Můj průvod je bohatý na cennosti a talentované lidi, a možná se mohu podbízivě dostat k [stop_host_scope.GetName], pokud za sebou zanechám malý kousek sebe.\n\nExistuje mnoho věcí, které bych mohl darovat ze své dobroty, možná..."
 host_dinner_events.3120.d:0 "Dar pravého přátelství!"
 host_dinner_events.3120.e:0 "Nedlužím žádný dárek."
 host_dinner_events.3120.title:0 "Dárek hodný [stop_host_scope.GetTitleAsNameNoTooltip]"
 host_dinner_events.3121.a:0 ""Děkuji!""
 host_dinner_events.3121.b:0 ""Jsme přátelé, navždy.""
 host_dinner_events.3121.c:0 "Nevezmu to."
 host_dinner_events.3121.desc.artifact:0 "Zjišťuji, že moje pokladnice přetéká cennými relikviemi a artefakty. Možná bys chtěl vzít můj [artifact_gift.GetName]."
 host_dinner_events.3121.desc.best_friend:0 "Jsme přáteli už nějakou dobu a možná je čas, abychom to posunuli na další úroveň. Chtěl(a) bys složit přísahu #EMP pravého#! přátelství se mnou?"
 host_dinner_events.3121.desc.courtier:0 "Slibuji vám, že [courtier_gift.GetName] je dobrý a loajální dvořan, který vás v budoucnu dobře poslouží."
 host_dinner_events.3121.desc.gold_gift:0 "Jsem zatížen svým obrovským bohatstvím a rád bych předal část tohoto bohatství svým nejvěrnějším poddaným."
 host_dinner_events.3121.desc.intro:0 "Vstupuji do jídelny a nacházím [visiting_liege.GetName] sedícího v čele stolu, nohy vytažené a odložené vedle [visiting_liege.GetHerHis] jídla.\n\n"Má dobrý vazale!"
 host_dinner_events.3121.desc.outro:0 "To je můj dar pro vás, bez potřeby vzájemnosti."
 host_dinner_events.3121.title:0 "$host_dinner_events.3120.title$"
 host_dinner_events.3130.a:0 "Musím se dostat na dno této záležitosti!"
 host_dinner_events.3130.b:0 "Nemohu se plížit kolem."
 host_dinner_events.3130.desc:0 "Probudil jsem se v agonizujícím hladu, neschopen vrátit se k odpočinku.\n\nToulám se ve tmě do kuchyně a zjistím, že místnost je osvětlená něčím kromě mé lampy. Police ve spíži září nadpozemským, ale přesto lákavým zlatem.\n\nJsem zasažen zvědavostí, neschopen najít zdroj světla. S plamenem mého světla uhaseným začínám prozkoumávat okraje spíže."
 host_dinner_events.3130.title:0 "Není to, co [stop_host_scope.GetSheHe|U] vypadá"
 host_dinner_events.3131.a:0 "Hádanka, to by mělo být triviální."
 host_dinner_events.3131.b:0 "Dobré kopnutí do dveří by mělo stačit!"
 host_dinner_events.3131.c:0 "Tohle je příliš mnoho úsilí."
 host_dinner_events.3131.desc:0 "S trochou úsilí jsem schopen najít škrábance na podlaze, kde stojí skříň, a několik částí police, které jsou daleko méně zaprášené než zbytek. Police se ukazují jako mechanické spínače na dotek, a s trochou úsilí jsem schopen odsunout spíž od zdi a odhalit skrytou místnost!\n\nMezi vlhkým kamenem je pevné dřevěné dveře s propracovaným zdobeným zámkem na klice. Po prozkoumání, číslice zámku nejsou číslo ani písmeno, ale diagramy všech druhů bestií a grotesek."
 host_dinner_events.3131.fail_to_get_it_open:0 "Nepodařilo se vám otevřít dveře"
 host_dinner_events.3131.title:0 "Pokoj za spíží"
 host_dinner_events.3132.a:0 "Co by to mohlo znamenat?"
 host_dinner_events.3132.b:0 "Další kousek záhady."
 host_dinner_events.3132.c:0 "Konečně je mám všechny."
 host_dinner_events.3132.desc:0 "Na místě, kde bývaly dveře, vidím bohatě zařízenou pracovnu se všemi druhy neznámých látek, které se jemně vaří, a malá zvířata uvězněná v malých klecích. Uprostřed místnosti je jedna kniha vyvýšená na podstavci, jejíž obálka se třpytí kresbami bestií a grotesek, které jsou identické s těmi na hádance, jež zakrývají místnost.\n\nVezmu knihu do rukou a cítím, jak mě přemáhá zvědavost, když prstem přejíždím po jejím kožovém povrchu. Pak vidím, že mezi nečistými symboly na jejím přední straně je jedno srozumitelné číslo: číslo jedna. Pokouším se knihu otevřít, ale zjistím, že je pevně zamčená malou trojúhelníkovou hádankou."
 host_dinner_events.3132.d:0 "Měl bych to tady nechat."
 host_dinner_events.3132.title:0 "Skrytá knihovna"
 host_dinner_events.3133.a:0 "Teď už vím věci."
 host_dinner_events.3133.desc:0 "Dveře se otevřou a odhalí mi... něco, co bych raději neviděl.\n\nKaždá zeď je zdobena podivnými předměty: biči, šibenicemi, dřevěnými falusy, abych jmenoval alespoň pár. Podlaha je vlhká tím, co #EMP doufám#! je jen voda, ale vzhledem k rekvizitám v této místnosti se děsím pomyslet na to, jaké bahno tělesných tekutin to může být."
 host_dinner_events.3133.title:0 "Skrytá Dungeona"
 host_dinner_events.3134.a:0 "Návrat do viděného se nikdy nevymaže z paměti."
 host_dinner_events.3134.desc:0 "Když se dveře otevřou, srazí mě k zemi odporný pálivý zápach, můj zadek je namočený v bazénu čerstvé krve. \n\nMístnost je plná lidských těl, napůl nakrájených a zavěšených na háčcích na maso. Lidská kůže leží na porcovacím stole vedle těla, ke kterému kdysi patřila, vedle něj leží špinavý sekáček. Zkroutné výrazy hrůzy na tvářích obětí jsou trvalou součástí místnosti."
 host_dinner_events.3134.title:0 "Skrytá jatka"
 host_dinner_events.3135.a:0 "Jaké to odhalení!"
 host_dinner_events.3135.desc:0 "Dveře se otevřou a odhalí tmavý slizký tunel, pokrytý lišejníkem a houbami. Procházím jím a následuji tuto jeskyni až na konec a najdu se venku na nezřetelné venkovské cestě. \n\nJasně, toto je [stop_host_scope.GetNamePossessive] únikový tunel pro případ nouze."
 host_dinner_events.3135.title:0 "Úniková chodba"
 host_dinner_events.3136.a:0 "Každý to bude vědět."
 host_dinner_events.3136.b:0 "Nikdo se to nikdy nedozví."
 host_dinner_events.3136.desc:0 "Dveře se otevřou s hrůzostrašným výdechem! Stojící ve dveřích je zohavený [quasimodo_child.Custom('GirlBoy')], který na mě zírá s naprostým šokem a hrůzou v [quasimodo_child.GetHerHis] očích.\n\n"Nezavírej na mě oči!" [quasimodo_child.GetSheHe|U] křičí, chráníc [quasimodo_child.GetHerHis] obličej svýma rukama. "Oh, ta hrůza, která na tebe čeká, pokud [stop_host_scope.GetMotherFather] zjistí, že jsi mě viděl!"\n\nTeprve pak si všimnu podobenství, toto je jasně illegitimní dítě [stop_host_scope.GetNamePossessiveNoTooltip]!"
 host_dinner_events.3136.title:0 "Tajná ložnice"
 host_dinner_events.3140.a:0 "Stojí to za to experiment."
 host_dinner_events.3140.b:0 "Nemohl bych být tak odvážný."
 host_dinner_events.3140.desc:0 "Život jako [ROOT.Char.GetTitleAsNameNoTooltip|U] přináší na můj talíř všechny druhy nádherného a fantastického jídla, ale v poslední době jsem se unavil těmito stejnými chutěmi a texturami. Toužím po skutečně neobvyklém, skutečně exotickém!\n\nNa jedné straně se dívám na [stop_host_scope.Custom('GetExpensiveDessert')] a na druhé jsou vařená zelenina. Co kdybych spojil tyto dvě odlišné chuti a ochutnal je najednou!"
 host_dinner_events.3140.it_did_not_work:0 "Experiment selhal"
 host_dinner_events.3140.satisfying_taste:0 "Chuť byla báječná"
 host_dinner_events.3140.title:0 "Chutná kombinace"
 host_dinner_events.3150.a:0 "Jak zábavné!"
 host_dinner_events.3150.b:0 "Zklidni se, hlupáku."
 host_dinner_events.3150.desc:0 "Celý večer jsem seděl vedle [stop_host_scope.GetNamePossessive] věrného rytíře [joker_knight.GetName] a zatím byl [joker_knight.GetWomanMan] čistou radostí, nikdy se neostýchal říct vtip.\n\n"Říkám ti, ze všech [ROOT.Char.Custom('InsultNoun')] které jsem potkal, [ROOT.Char.GetName] je nejvíce [ROOT.Char.Custom('InsultAdjective')]! Hah!"\n\n"Co jsi se opovážil říct o mé [ROOT.Char.GetLadyLord]?" [humorless_knight.GetName] povstane ze [humorless_knight.GetHerHis] místa. "Vyzyvám tě, padouch!""
