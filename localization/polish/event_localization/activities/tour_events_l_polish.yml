 tour_becomes_more_avaricious_tt:0 "Vaše Velké Turné se stává #P více chamtivým#!"
 tour_becomes_more_intimidating_tt:0 "Tvá Grand Tour se stává #P více zastrašující#!"
 tour_becomes_more_majestic_tt:0 "Tvá Velká Cesta se stává #P majestátnější#!"
 tour_begin_dinner_tt:1 "Zahájit večeři"
 tour_begin_tour_grounds_tt:0 "$tour_grounds_begins_tt$"
 tour_general.0001.a:1 "Vítejte, můj [visiting_liege.GetTitleAsNameNoTooltip]! Vítejte!"
 tour_general.0001.b:1 "Předstírejme, že nikdo není doma..."
 tour_general.0001.desc.intro:1 "Konečně dorazila družina [visiting_liege.GetTitledFirstNamePossessive] k mým branám, navštěvující [ROOT.Char.GetCapitalLocation.GetName] na [visiting_liege.GetHerHis] prohlídce [visiting_liege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]."
 tour_general.0001.desc.mid.close_family:0 "Vzácná, ale vítaná příležitost vidět mého [ROOT.Char.Custom2('RelationToMeShort', visiting_liege)]; bylo hezké od [visiting_liege.GetHerHim], že přišel."
 tour_general.0001.desc.mid.default:1 "Přijetí [visiting_liege.GetLadyLord] království do mých vlastních sídel by bylo velkou ctí."
 tour_general.0001.desc.mid.friend:0 "I když se setkáváme s břemenem formalit, návštěva tak dobrého přítele je velmi vítaná."
 tour_general.0001.desc.mid.hates_liege:1 "Je na čase, aby [visiting_liege.Custom('InsultAdjective')] [visiting_liege.Custom('InsultNoun')] opustil [visiting_liege.GetHerHis] pochmurné síně a viděl část skutečné země."
 tour_general.0001.desc.mid.house:0 "Můj [ROOT.Char.Custom2('RelationToMeShort', visiting_liege)] přišel upevnit jak vazby panského vztahu, tak i vazby Domu [ROOT.Char.GetHouse.GetBaseName]."
 tour_general.0001.desc.mid.lover:0 "Už je to příliš dlouho, co jsem cítil [visiting_liege.GetHerHis] objetí — možná bude čas to dohnat..."
 tour_general.0001.desc.mid.powerful_vassal:0 "Jako jeden z nejmocnějších vazalů království není divu, že [visiting_liege.GetSheHe] přišel k mým dveřím."
 tour_general.0001.desc.outro:1 "a zajistit [visiting_liege.GetHerHis] družině postele a zábavu.\n\nJedinná otázka je, zda otevřu brány a pustím [visiting_liege.GetHerHim] dovnitř?"
 tour_general.0001.desc.phase.cultural_festival:0 "\n\nMám ukázat [visiting_liege.GetTitleAsNameNoTooltip] festival, který předvádí to nejlepší [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] zábavy a vystoupení,"
 tour_general.0001.desc.phase.dinner:0 "\n\nMám uspořádat luxusní večeři pro [visiting_liege.GetTitleAsNameNoTooltip] — šanci ukázat [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] pohostinnost —"
 tour_general.0001.desc.phase.tour_grounds:0 "\n\nMám dát [visiting_liege.GetTitleAsNameNoTooltip] prohlídku mého [ROOT.Char.Custom('FortifiedBuilding')] a [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] zemí,"
 tour_general.0001.desc.type.intimidation:0 "Řady přísných, disciplinovaných strážců jasně ukazují, že strach je denním pořádkem.\n\n"artifact_journal_of_grotesques_desc:0 "Tento šifrovaný deník je plný informací o studiu groteskních postav a o tom, kde je lze najít."
 tour_general.0001.desc.type.majesty:0 "Plesové nádherné oděvy a vznešená prezentace zakrývají ambici ohromit mě.\n\n"
 tour_general.0001.desc.type.taxation:0 "Vozík s pokladnicí a litany daňových úředníků naznačuje, že budu po této návštěvě chudší.\n\n"
 tour_general.0001.title:1 "[visiting_liege.GetTitledFirstNameNoTooltip] přichází!"
 tour_general.0500.a:0 "Na to jsem se těšil..."
 tour_general.0500.desc.already_visited:0 "Již jsem navštívil [stop_host_scope.GetName] dříve během svého Grand Tour a nemohu projevovat zvýhodňující chování vůči [stop_host_scope.GetHerHim]. [stop_host_scope.GetSheHe|U] obdrží jen jednu návštěvu, žádnou další."
 tour_general.0500.desc.at_war:0 "Stín války se vrhl na [tour_location.GetNameNoTooltip] a [stop_host_scope.GetName] mě varoval, abych se tam nezdržoval."
 tour_general.0500.desc.deadly_illness:0 "[stop_host_scope.GetName|U] onemocněl smrtelnou chorobou a nemohu riskovat, že na návštěvu dýchám [stop_host_scope.GetHerHis] toxickou miasmu."
 tour_general.0500.desc.gone_adventuring:0 "[stop_host_scope.GetName|U] se vydal na nějaké dobrodružství do zemí, do kterých se mi nechce dostat."
 tour_general.0500.desc.gone_travelling:0 "[stop_host_scope.GetName|U] opustil [stop_host_scope.GetHerHis] domov a vydal se do neznámých zemí."
 tour_general.0500.desc.imprisoned_by_me:0 "[stop_host_scope.GetName|U] byl zatčen a nyní hnije v mé kobce."
 tour_general.0500.desc.imprisoned:0 "[stop_host_scope.GetName|U] už není svobodný [stop_host_scope.GetWomanMan], protože [stop_host_scope.GetSheHe] se rozkládá v nějakém cizím vězení."
 tour_general.0500.desc.incapable:0 "[stop_host_scope.GetName|U] již není schopen kontrolovat všechny své schopnosti a byl by špatným hostitelem."
 tour_general.0500.desc.intro:0 "Dostalo se mi zprávy, že mé plány byly přerušeny a již není možné, abych vykonal královskou návštěvu [tour_location.GetName].\n\n"
 tour_general.0500.desc.leading_army:0 "[stop_host_scope.GetName|U] se vrhl do boje a už mě nemůže hostit."
 tour_general.0500.desc.lowly_baron:0 "[tour_location.GetNameNoTooltip|U] je nyní podřízeno nízkému [stop_host_scope.GetTitleAsNameNoTooltip|U] a je pod mou úroveň navštívit [stop_host_scope.GetWomenMen] tak nízkého statutu."
 tour_general.0500.desc.no_longer_liege:0 " [stop_host_scope.GetTitleAsNameNoTooltip|U] z [tour_location.GetNameNoTooltip] již přímo neodpovídá mně."
 tour_general.0500.desc.outro:0 "\n\nAčkoliv to neznamená konec mého turné, je to velké zklamání."
 tour_general.0500.desc.self:0 "Stal jsem se novým [ROOT.Char.GetLadyLord] v [tour_location.GetName], nikdo kromě mě nehostí moji návštěvu."
 tour_general.0500.title:0 "Nikdo není doma"
 tour_general.0501.a:0 "Pojďme prostě dál."
 tour_general.0501.b:0 "Toto urážka nebude brzy zapomenuta."
 tour_general.0501.c:0 "Bourejte krvavé brány!"
 tour_general.0501.desc:1 "Když se má družina zastavila u brány [stop_host_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTier], byl vznesen požadavek, aby [stop_host_scope.GetName] mě přijal, ale po čase, který je více než velkorysý, se neobjeví ani nízký sluha, aby mě přivítal. Požadavek byl vznesen mnohokrát, ale nedostáváme žádné odpovědi, kromě cvrlikání divokých ptáků a šumění jemného větru.\n\nJe jasné, že jsem byl u brány odmítnut, a [stop_host_scope.Custom('InsultAdjective')] [stop_host_scope.GetTitleAsNameNoTooltip] tím urazil korunu!"
 tour_general.0501.liege_angry:0 "[visiting_liege.GetFirstName] je urazen"
 tour_general.0501.liege_merciful:0 "[visiting_liege.GetFirstName] ti odpustil(a)"
 tour_general.0501.raid:0 "[visiting_liege.GetFirstName] vyloupil tvou držbu"
 tour_general.0501.title:0 "Odmítnutí"
 tour_general.0510.a:0 "Je čas na tribut."
 tour_general.0510.b:0 "Nečiním žádné požadavky."
 tour_general.0510.desc:0 "Ukončil jsem svou královskou návštěvu [ROOT.Char.GetCurrentLocation.GetName], a nyní se moje procesí připravuje na odjezd.\n\n[stop_host_scope.GetName] a [stop_host_scope.GetHerHis] dvůr se všichni krásně seřadili, aby mě viděli odcházet, a když je všichni přítomní, je čas vybrat tributy za obdarování [stop_host_scope.GetHerHim] svou přítomností."
 tour_general.0510.title:0 "Požadavek na rozloučenou"
 tour_general.0511.a:0 "Podvoluji se."
 tour_general.0511.b:0 "Toho se nedopustím!"
 tour_general.0511.desc.factions:0 "[visiting_liege.GetSheHe|U] mi podává [visiting_liege.GetHerHis] ruku a žádá mě, abych složil přísahu věrnosti [visiting_liege.GetHerHim] a [visiting_liege.GetPrimaryTitle.GetName], přísahaje, že se nikdy nepostavím proti královské vůli."
 tour_general.0511.desc.kneel:0 "[visiting_liege.GetSheHe|U] požaduje, abych poklekl před mým [visiting_liege.GetTitleAsNameNoTooltip|U] před celým svým dvorem, což dokládá moji podřízenost koruně."
 tour_general.0511.desc.money:0 "[visiting_liege.GetSheHe|U] mi předložil účet za všechny výdaje během [visiting_liege.GetHerHis] cesty. Ačkoli se mnoho naúčtovaných částek zdá být falešných, jsem povinen zaplatit."
 tour_general.0511.desc:0 "Je čas, aby se [visiting_liege.GetName] rozloučil, a musím říct, že jsem se cítil jako velkorysý host.\n\nNicméně se zdá, že [visiting_liege.GetName] si nemyslel, že mé hostitelství bylo dostatečné, a učinil mi požadavek.\n\n"
 tour_general.0511.gave_demand:0 "[stop_host_scope.GetName] se poddal"
 tour_general.0511.title:0 "Rozlučkový dárek"
 tour_general.0512.a:0 "Vynikající."
 tour_general.0512.desc:0 "Je čas, aby [visiting_liege.GetName] odešel, a musím říct, že se cítím jako velkorysý host.\n\n[visiting_liege.GetSheHe|U] se jeví jako zcela spokojený s mým výkonem jako host, a nevyžaduje ode mě nic jiného než slib, že se můžeme znovu setkat."
 tour_general.0512.title:0 "Rozlučkový mávnutí"
 tour_general.0513.a:0 "Toto brzy nebude zapomenuto."
 tour_general.0513.desc:0 "[stop_host_scope.GetName] se vzepřel autoritě koruny a odmítl se podřídit mým požadavkům. Teď toho mohu udělat málo, ale taková urážka představuje zločin nejen proti mně, ale i proti samotnému [ROOT.Char.GetPrimaryTitle.GetName]!"
 tour_general.0513.title:0 "Požadavek odmítnut"
 tour_general.1001.a_theft_liege:0 "[tour_general_3001_target_courtier.GetFirstNameNoTooltip] mi stejně nikdy nebyl moc užitečný."
 tour_general.1001.a:0 "Doufám, že [tour_general_3001_target_courtier.GetFirstNameNoTooltip] bude [visiting_liege.GetHerHim] dobře sloužit."
 tour_general.1001.b.tt:0 "Žádáte o laskavost výměnou za to, že [tour_general_3001_target_courtier.GetFirstName] se připojí k dvoru [visiting_liege.GetTitledFirstNamePossessive]"
 tour_general.1001.b:0 "Quid pro quo, [visiting_liege.GetTitledFirstNameNoTooltip]."
 tour_general.1001.c.tt:0 "Žádáte o nějaké zlato výměnou za to, že [tour_general_3001_target_courtier.GetFirstName] se připojí k dvoru [visiting_liege.GetTitledFirstNamePossessive]"bonus_to_hostile_schemes:1 "Získáte #EMP obrovský#! bonus k [GetScheme('abduct').GetTypeName] a [GetScheme('murder').GetTypeName] [schémata|E] zaměřující se na vašeho vazala"
 tour_general.1001.c:0 "Jsem si jistý, že [visiting_liege.GetTitleAsNameNoTooltip] mi to může vynahradit..."
 tour_general.1001.desc_theft_liege:0 "\n\nS malým ohledem na mé obavy by se navíc zdálo, že [visiting_liege.GetTitleAsNameNoTooltip] se pokusil násilně přemístit [tour_general_3001_target_courtier.GetTitledFirstNameNoTooltip] na [visiting_liege.GetTitleAsNamePossessiveNoTooltip] dvůr během noci."
 tour_general.1001.desc:0 "\n\nStručně řečeno, [visiting_liege.GetTitleAsNameNoTooltip] si přeje přestěhovat [tour_general_3001_target_courtier.GetHerHim] na dvůr [visiting_liege.GetTitleAsNamePossessiveNoTooltip]."
 tour_general.1001.d.flavor:0 "Nechme se unést."
 tour_general.1001.d.tt_extra:0 "[visiting_liege.GetShortUIName] buď přijme pozvání nebo odsoudí tvůj kanibalismus"
 tour_general.1001.d.tt:0 "Navrhujete sdílet #EMP exotické#! jídlo s [visiting_liege.GetShortUIName]"
 tour_general.1001.d:0 "Může být jen #EMP jeden#! důvod, proč [visiting_liege.GetSheHe] chce [tour_general_3001_target_courtier.GetFirstNameNoTooltip]..."
 tour_general.1001.e.bodyguard.desc:0 "Tvůj osobní strážce zasáhl, aby tě zachránil."
 tour_general.1001.e.bodyguard:0 "[tour_general_1001_bodyguard.GetTitledFirstNameNoTooltip] zasáhne"
 tour_general.1001.e.failure:0 "Nezdaříte se v útoku"
 tour_general.1001.e.flavor:0 "Podle [ROOT.Char.GetFaith.DevilName]!"
 tour_general.1001.e.slain.desc:0 "Prohrál jsi zápas."
 tour_general.1001.e.slain.tt:0 "Byl jste zabit"
 tour_general.1001.e.success.desc:0 "Přežil jsi boj."
 tour_general.1001.e.success.tt:0 "Přežil jste"
 tour_general.1001.e.success:0 "Tvůj útok je úspěšný"
 tour_general.1001.e.tt:0 "Vyrazíte na [visiting_liege.GetShortUIName]"
 tour_general.1001.e:0 "#EMP Teď zemřeš!#!"
 tour_general.1001.f_theft_liege:0 "Toto žádost nyní mohu #EMP sotva#! souhlasit."
 tour_general.1001.f.tt:0 "Nechcete se vzdát svého dvorního"
 tour_general.1001.f:0 "To se zdá jako špatný nápad."
 tour_general.1001.intro:0 "Dostalo se mi na vědomí, že [visiting_liege.GetTitledFirstName] si všiml [tour_general_3001_target_courtier.GetTitledFirstName], domácí známého pro [tour_general_3001_target_courtier.GetHerHis] [tour_general_3001_target_courtier.Custom('GetCourtierTrait')]."
 tour_general.1001.outro_theft_liege_unusual_courtier:0 "\n\nOdpusťte, ale nevidím důvod, proč by [visiting_liege.GetTitledFirstName] chtěl/a [tour_general_3001_target_courtier.GetTitledFirstNameNoTooltip], ale [tour_general_3001_target_courtier.GetSheHe] je #EMP my#! [ROOT.Char.Custom2('RelationToMeShort', tour_general_3001_target_courtier)], sakra."
 tour_general.1001.outro_theft_liege:0 "\n\nNení třeba říkat, že mě to rozčiluje víc než jedním způsobem."
 tour_general.1001.outro_unusual_courtier:0 "\n\nI když úplně nerozumím důvodům mého [ROOT.Char.Custom2('RelationToMePossessive', visiting_liege )], příliš mě nezajímá ztratit [tour_general_3001_target_courtier.GetHerHim]."
 tour_general.1001.outro_unusual_host_unusual_courtier:0 "\n\nMůžu si vzpomenout na #EMP několik důvodů#! proč bych chtěl, aby [tour_general_3001_target_courtier.GetTitledFirstNameNoTooltip] zůstal poblíž. Nicméně..."
 tour_general.1001.outro:0 "\n\nToto je jistě příležitost ukázat [visiting_liege.GetHerHim] svou benevolenci!"
 tour_general.1001.title_theft:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: Zdvořilé nároky"
 tour_general.1001.title:0 "$activity_tour$: Zdvořilá žádost"
 tour_general.1002.a.flavor:0 "Započneš."
 tour_general.1002.a:0 "To je #EMP božské#!!"
 tour_general.1002.b:0 "... možná jen ten nejmenší kousek."
 tour_general.1002.c:0 "Našemu dobrodinci, [tour_general_3001_target_courtier.GetFirstNameNoTooltip]!"
 tour_general.1002.desc_host:0 "Ještě jednou zvažuji uspořádání jídel na stole. Můj kuchař si dal velkou práci, aby připravil každý kousek [tour_general_3001_target_courtier.GetFirstName] pro naše potěšení. Dekorace jsou vynikající. \n\nOtočím se, když [visiting_liege.GetTitledFirstName] vstupuje do komnaty, sám, jak jsme se dohodli. Pozoruji, jak [visiting_liege.GetSheHe] vše propadá a na koutku [visiting_liege.GetHerHis] úst se objeví záblesk úsměvu. [visiting_liege.GetSheHe|U] se posune dopředu a usedne ke stolu. Přidám se k [visiting_liege.GetHerHim]."
 tour_general.1002.desc_liege:0 "Když vstupuji do komory, nemám žádné pochybnosti, že [tour_general_3001_target_courtier.GetFirstName] je hvězdou představení.\n\n[stop_host_scope.GetTitledFirstName] nešetřil náklady a stůl je pozitivně zaplněn lahodnými pokrmy, všechny následují filosofii "neplýtvej, nenechávej" a využívají jakoukoli chutnou kulinářskou dobrotu, kterou [tour_general_3001_target_courtier.GetFirstNameNoTooltip] mohl přispět. \n\nDokonce i [tour_general_3001_target_courtier.GetFirstNamePossessiveNoTooltip] hlava byla, zatímco byla vydlabaná a vyprázdněná, pečlivě umístěna na konci stolu a ozdobena místními zelení. Na okamžik se zastavím, abych si to všechno vychutnal."
 tour_general.1002.title_vassal:0 "$activity_tour$: Hrozně slavný pokrm"
 tour_general.1002.title:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: Hrozně slavnostní jídlo"
 tour_general.3001.a_cannibal.flavor:0 "Postarám se, aby [tour_general_3001_target_courtier.GetSheHe] byl dobře živen..."
 tour_general.3001.a_cannibal:0 "Tak lahodný přídavek!"
 tour_general.3001.a.flavor:0 "Jedenkrát vzato, dvakrát mé."
 tour_general.3001.a_insanity.flavor:0 "[tour_general_3001_target_courtier.GetSheHe|U] #EMP ví!#!"
 tour_general.3001.a_insanity:0 "Tohle je to, co je třeba udělat."
 tour_general.3001.a.tt:0 "Přesunutý dvorní člen"
 tour_general.3001.a:0 "Nyní jste součástí mého dvora. Radujte se."
 tour_general.3001.b.harmful_sideeffects.tt:0 "Vzhledem k [stop_host_scope.GetShortUINamePossessive] osobnosti to může mít smrtící následky"
 tour_general.3001.b_host_decides.tt:0 "[stop_host_scope.GetShortUIName] rozhoduje, co se stane dál"
 tour_general.3001.b_liege_decides.tt:0 "[visiting_liege.GetShortUIName] rozhodne, co se stane dál"
 tour_general.3001.b:0 "Jsem si jistý, že [stop_host_scope.GetTitledFirstNameNoTooltip] by to nevadilo."
 tour_general.3001.c.tt_failure.desc:0 "Tvoje selhání nezůstalo bez povšimnutí."
 tour_general.3001.c.tt_failure:0 "Nepodařený pokus"
 tour_general.3001.c.tt_success:0 "Způsobený duch"
 tour_general.3001.c:0 "[tour_general_3001_target_courtier.GetSheHe|U] #EMP by mohl#! prostě zmizet do noci..."
 tour_general.3001.d_cannibal.flavor:0 "Tch!"
 tour_general.3001.d_cannibal:0 "Ne. Musím začít dietu."
 tour_general.3001.desc_beauty:0 "Jakmile spatřím [tour_general_3001_target_courtier.GetFirstName], zadržím dech. Je to, jako by [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself] požehnal [tour_general_3001_target_courtier.GetFirstNameNoTooltip] krásou tisíce [ROOT.Char.Custom('get_region_flower_type_plural')] a čas sám se zastaví, když obdivuji [tour_general_3001_target_courtier.GetHerHis] jemné rysy. \n\nTaková krása je ztracena na této usedlé lůze."
 tour_general.3001.desc_diplomacy:0 "Diplomatické schopnosti [tour_general_3001_target_courtier.GetFirstName] mě nikdy nepřestanou fascinovat. [tour_general_3001_target_courtier.GetSheHe|U] mohl informovat [ROOT.Char.GetFaith.ReligiousHeadName], že [ROOT.Char.GetFaith.GetReligiousHead.GetHerHis] kalhoty jsou vidět, a přesto dostat nějaké kusy zlata, úsměv a 'děkuji'."
 tour_general.3001.desc_gluttonous_cannibal:0 "Jakožto prodejce #EMP jemných mas#!, [tour_general_3001_target_courtier.GetFirstName] skutečně vyčnívá z davu. [tour_general_3001_target_courtier.GetHerHis|U] impozantní tělesná hmotnost mě oslabuje na kolenou. Mé ruce se třesou, když sleduji, jak [tour_general_3001_target_courtier.GetHerHim] hltá jídlo, perly tuku se lesknou na [tour_general_3001_target_courtier.GetHerHis] bujných tvářích. \n\n#EMP Tak bujný.#! Zatínám čelist. Mělo to tak být."
 tour_general.3001.desc_gluttonous:0 "[tour_general_3001_target_courtier.GetFirstName] opravdu vypadá jako [tour_general_3001_target_courtier.GetWomanMan], který ví, co je v životě dobré. Mám v hrudi mírný pocit závisti, když se dívám na [tour_general_3001_target_courtier.GetHerHis] robustnost a čisté potěšení, které [tour_general_3001_target_courtier.GetSheHe] zdánlivě nachází v jídle.\n\n[stop_host_scope.GetTitledFirstName] [stop_host_scope.GetHerselfHimself] stále dokola mluvil o kvalitě [tour_general_3001_target_courtier.GetFirstNamePossessiveNoTooltip] vaření."
 tour_general.3001.desc_insanity_courtier:0 "Na [tour_general_3001_target_courtier.GetFirstName] je něco fascinujícího. Nemohu to přesně určit. Ale [tour_general_3001_target_courtier.GetSheHe] má vzduch tajemství a přímosti, který je dnes vzácný. \n\nCítím, jako by [tour_general_3001_target_courtier.GetSheHe] hleděl tam, kde by byla má duše, kdyby se tam [ROOT.Char.GetFaith.DevilName] nedostal dříve. \n\n[tour_general_3001_target_courtier.GetSheHe|U] to chápe."
 tour_general.3001.desc_intellect:0 "[tour_general_3001_target_courtier.GetFirstName] mě neustále ohromuje svým [tour_general_3001_target_courtier.GetHerHis] intelektem. Pravý myslitel naší doby, v [tour_general_3001_target_courtier.GetHerHis] schopnostech a vlastnostech je takový potenciál. Určitě bych mohl obojí využít, místo abych je nechal zde chátrat, jako rostlinu bez slunce."
 tour_general.3001.desc_intrigue:0 "Téměř jsem si nevšiml [tour_general_3001_target_courtier.GetFirstName], dokud [tour_general_3001_target_courtier.GetSheHe] nebyl přímo nade mnou, vzdávající úctu [tour_general_3001_target_courtier.GetHerHis] [tour_general_3001_target_courtier.Char.Custom2('RelationToMePossessive', stop_host_scope )] [stop_host_scope.Char.Custom2('RelationToMeShort', visiting_liege )]. Nyní, když jsem si všiml, sleduji [tour_general_3001_target_courtier.GetHerHim], jak [tour_general_3001_target_courtier.GetSheHe] bez námahy pohybuje mezi skupinami lidí na dvoře. [tour_general_3001_target_courtier.GetHerHis|U] oči jsou neustále bdělé, hledící do všech směrů a žádného směru. \n\nTo mě zaujalo."
 tour_general.3001.desc_learning:0 "Vzdělaný [tour_general_3001_target_courtier.GetWomanMan], [tour_general_3001_target_courtier.GetFirstNamePossessive] jasnýma očima prohledává místnost, hledajíc protivníka k vědeckému výroku, který [tour_general_3001_target_courtier.GetSheHe] právě vyřkl. Ale nikdo se nevztyčí výzvám, což [tour_general_3001_target_courtier.GetHerHis] zklamáno.\n\nNení divu, vzhledem k úrovni intelektu, na které se diskuse měla konat. Jsem ohromen.\n\nTento druh vtipu se jen těžko nachází."
 tour_general.3001.desc_martial:0 "Martialní zdatnost [tour_general_3001_target_courtier.GetFirstName] je dobře známá na dvoře [stop_host_scope.GetTitledFirstNamePossessive]. Pokud chceš diskutovat o plánech útoku, nejlepším přístupem k ostření tvých zbraní a důvtipu je jít za [tour_general_3001_target_courtier.GetHerHim]. Je to dovednost vysoce ceněná a něco, co mě zajímá.\n\n"
 tour_general.3001.desc_negative:0 "[visiting_liege.GetShortUIName] ztratil zájem o tvého dvorního."
 tour_general.3001.desc_outro:0 "Jednoduše #EMP musím#! mít [tour_general_3001_target_courtier.GetHerHim] na svém dvoře."
 tour_general.3001.desc_physique:0 "Když se [tour_general_3001_target_courtier.GetFirstName] nakloní dopředu, aby sebral cetku ze země na chodbě, já se také nakloním, abych měl dobrý pohled na vypracované svaly, které se hýbou pod kůží. Takový typ fyzické kondice bys nemohl(a) koupit. Ale možná, kdybych se obklopil(a) více takovými fit jedinci...\n\n"
 tour_general.3001.desc_prowess:0 "Ohebný a pohybující se po místnosti jako [ROOT.Char.Custom('GetAnimalType')] na lovu, [tour_general_3001_target_courtier.GetFirstName] nezapomíná ohromit. Sleduji [tour_general_3001_target_courtier.GetHerHis] pohyb, symfonie pro oči, když [tour_general_3001_target_courtier.GetSheHe] zmizí na chodbě.\n\nTaková zdatnost!"
 tour_general.3001.desc_stewardship:0 "[tour_general_3001_target_courtier.GetFirstName] je nekonečným bohatstvím znalostí o no... bohatství. [tour_general_3001_target_courtier.GetSheHe|U] má nápady o správě, o kterých [tour_general_3001_target_courtier.GetSheHe] lituje, že je nelze realizovat na dvoře [stop_host_scope.GetTitledFirstNamePossessive]. \n\nBylo by škoda vidět takový talent zahálet."
 tour_general.3001.d_insanity.flavor:0 "Teď je to na mně!"
 tour_general.3001.d_insanity:0 "Ne. Musím se bránit [ROOT.Char.GetFaith.random_EvilGodNames] sám."
 tour_general.3001.d:0 "To je hloupost."
 tour_general_3001_failed_steal:0 "[stop_host_scope.GetTitledFirstNameNoTooltip] se o tom dozví"
 tour_general_3001_stolen_courtier:0 "[tour_general_3001_target_courtier.GetFirstNameNoTooltip] se přidává k mému dvoru, aniž by si toho někdo všiml"
 tour_general.3001.title:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: V oku pozorovatele"
 tour_general.3001.tt_negative:0 "[visiting_liege.GetShortUIName] odmítl tvůj návrh"
 tour_general.3001.tt_positive:0 "[visiting_liege.GetShortUIName] Přijal Vaši nabídku"
 tour_general.3002.a:0 "Velmi si toho vážím!"
 tour_general.3002.b_declined:0 "[tour_general_3001_target_courtier.GetFirstNameNoTooltip] je #EMP moje#!."
 tour_general.3002.b:0 "Proč měnit za něco, co mohu #EMP vzít#!?"
 tour_general.3002.c:0 "Pohoda? Zní to spravedlivě."
 tour_general.3002.desc_cannibal:0 "Mám ještě lepší nápad. Pokud se vám líbí [tour_general_3001_target_courtier.GetFirstName], #EMP zamilujete#! to, má [ROOT.Char.GetLadyLord]. Je to na #EMP umřít#!.'\n\n[stop_host_scope.GetSheHe|U] se podívá směrem k [tour_general_3001_target_courtier.GetFirstNamePossessive] a potom se dívá přímo na mě, jako by se na něco signál."
 tour_general.3002.desc_declined:0 "Nemohu souhlasit s touto žádostí. [tour_general_3001_target_courtier.GetFirstName] je pro mě a můj dvůr příliš cenný.\n\n[stop_host_scope.GetHerHis|U] pohled se začíná trapně toulat po místnosti."
 tour_general.3002.desc_free:0 "[tour_general_3001_target_courtier.GetFirstName] s radostí připojí váš nejštědřejší dvůr.'"
 tour_general.3002.desc_gold:0 "nějaké zlato by mohlo pomoci zmírnit ránu, pokud bychom přišli o drahé [tour_general_3001_target_courtier.GetFirstName]."
 tour_general.3002.desc_hook:0 "nějaká laskavost tady by mohla být v budoucnu odplacena laskavostí... ?'"
 tour_general.3002.d:0 "Pár zlatých mincí? Fair trade."
 tour_general.3002.e:0 "Na druhou stranu..."
 tour_general.3002.f:0 "#EMP Ach můj...#!"
 tour_general.3002.g:0 "Tohle nechutné chování musí skončit!"
 tour_general.3002.h.tt.desc:0 "[visiting_liege.GetShortUIName] není spokojen s vaším rozhodnutím."
 tour_general.3002.h.tt:0 "[visiting_liege.GetShortUIName] je nespokojený"
 tour_general.3002.h:0 "To je nešťastné."
 tour_general.3002.intro:0 "[stop_host_scope.GetTitledFirstName] se na mě přímo obrací.\n\n'Můj [stop_host_scope.Custom2('RelationToMeShort', ROOT.Char )], přemýšlel jsem o této záležitosti a dospěl jsem k závěru, že "
 tour_general.3002.title_denied:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: Žádost zamítnuta"
 tour_general.3002.title:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: Žádost schválena"
 tour_general.5000.a:0 "Prokletí!"
 tour_general.5000.b:0 "Zkusím to znovu!"
 tour_general.5000.desc:0 "Sestavuji deníky, podrobně čtu knihu hádanek a aplikuji je na zámek s pohyby tak přesnými jako mé myšlenky.\n\nKonečně si myslím, že jsem to pochopil a #EMP clank!#! Deník zůstává zamčený a tvrdohlavý jako vždy."
 tour_general.5000.title:0 "$journal_events_prefix$ Neúspěch"
 tour_general.5001.a:0 "Všechno je to zmatek!"
 tour_general.5001.b:0 "Rozbiju ten zatracený zámek!"
 tour_general.5001.desc:0 "Opravdu mám pocit, že jsem to tentokrát rozluštil. Všechno dává smysl, nemohu se mýlit.\n\nObrat vlevo a... #EMP cink!#! Deník zůstává zamčený a tvrdohlavý jako vždy."
 tour_general.5001.title:0 "$journal_events_prefix$ Další selhání"
 tour_general.5010.a:0 "Podivné věci by mohly být."
 tour_general.5010.b:0 "Duchové nás všechny sledují."
 tour_general.5010.c:0 "Naše historie je pouze lež."
 tour_general.5010.desc.intro:0 "Konečně se mi otevřely stránky deníku a mohu začít dešifrovat! Otevřená šifra říká „Kamkoli jdu, pravda zůstává o dva kroky pozadu“, a s tím mohu dešifrovat první hádanku.\n\n"
 tour_general.5010.desc.outro:0 "\n\nTohle je prostě nesmysl, ale musí to mít nějaký skutečný smysl."
 tour_general.5010.desc.puzzle.a:0 ""Uvtcpigvjkpiueqwnfdg.""
 tour_general.5010.desc.puzzle.b:0 ""Vjgurktkvuycvejwucnn.""
 tour_general.5010.desc.puzzle.c:0 ""Qwtjkuvqtakuqpnacnkg.""
 tour_general.5010.desc.puzzle.d:0 ""Hcnnudavjgktqypjcpfu.""
 tour_general.5010.d:0 "Padá vlastními rukama."
 tour_general.5010.title:0 "$journal_events_prefix$ Rozluštění"
 tour_general.5011.a:0 "Jak groteskní!"
 tour_general.5011.desc:0 "To je ono! Následováním šifry jsem schopen porozumět celému obsahu knihy, a zdá se, že jde o podivný popis povahy různých groteskních bytostí, jako jsou [ROOT.Char.Custom('GetGrotesquePlural')].\n\nKonkrétně popisuje jejich povahu a kde je možné je nalézt, nepochybně důležitý artefakt, pokud bych měl někdy cestovat do vzdálených míst."
 tour_general.5011.title:0 "$journal_events_prefix$ Grotesques"
 tour_general.5012.a:0 "Fascinující!"
 tour_general.5012.desc:0 "To je ono! Následováním šifry jsem schopen pochopit celou knihu, a je to složitá kniha o teologii! Popisuje [ROOT.Char.GetFaith.PantheonTerm] a má fascinující myšlenky ohledně vztahu mezi [ROOT.Char.GetFaith.PositiveAfterLife] a [ROOT.Char.GetFaith.NegativeAfterLife].\n\nTohle může být nejpokročilejší teologický text v [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] světě, a je můj!"
 tour_general.5012.title:0 "$journal_events_prefix$ Pokročilá teologie"
 tour_general.5013.a:0 "Neskutečné!"
 tour_general.5013.desc:0 "To je ono! Následováním šifry jsem schopen porozumět celé knize, a popisuje historii [ROOT.Char.GetPrimaryTitle.GetName] způsobem, jakým jsem nikdy předtím neslyšel!\n\nPokud je to pravda, tento deník by mohl narušit naše chápání historie a mnoha postav, které pomohly vybudovat tento skvělý [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip], jak ho známe!"
 tour_general.5013.title:0 "$journal_events_prefix$ Tajná historie"
 tour_general.5014.a:0 "Nepředstavitelné!"
 tour_general.5014.desc:0 "To je ono! Podle šifry jsem schopen pochopit celistvost knihy, a obsahuje informace o tajných technikách ve všech typech bojových scénářů. Ať už jde o meč, boj na blízko nebo i jízdu na koni, tento deník přesně popisuje, jak čelit jakémukoliv pohybu, který může protivník učinit.\n\nPokud řádně studuji tento deník a cvičím podle jeho pokynů, mohu se stát největším duelantem v historii [ROOT.Char.GetPrimaryTitle.GetName]!"
 tour_general.5014.title:0 "$journal_events_prefix$ Boj"
 tour_general.9998.a:0 "Jak nešťastné."
 tour_general.9998.desc:0 "[host.GetName] už nebude přicházet na návštěvu během [host.GetHerHis] královské tour."tour_grounds_events.1005.b:0 "Odejdi ode mě, ty smyslný [stop_host_scope.Custom('InsultNoun')]!"
 tour_general.9998.opening:0 "[steward.Custom2('AppropriateGreeting', ROOT.Char)]"
 tour_general.9999.a:0 "Musím se postarat o přípravy!"
 tour_general.9999.closing:0 "\n\nOčekávám uvítání hodné [host.GetTitleAsNameNoTooltip|U]."
 tour_general.9999.desc:0 "Můj dvůr jde na turné a brzy navštívím [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]"
 tour_general.9999.opening:0 "[host.Custom2('AppropriateGreeting', ROOT.Char)]"
 tour_general.9999.phase_cultural_festival:0 "užívat si místní [ROOT.Char.GetCulture.GetNameNoTooltip] festival."
 tour_general.9999.phase_dinner:0 "abych obdržel skvělý banket ve tvém [ROOT.Char.Custom('FortifiedBuilding')]."
 tour_general.9999.phase_fallback:1 "vidět vaše majetky a slyšet zprávy o vašich činech."
 tour_general.9999.phase_tour_grounds:0 "abych prozkoumal tvé [ROOT.Char.Custom('FortifiedBuilding')] a pozemky."
 tour_general.9999.type_intimidation:0 "\n\nJe čas, aby [host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] byl připomenut, komu slouží, a tresty za zrádnost."
 tour_general.9999.type_majesty:0 "\n\nJe čas, aby [host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] pohleděl na velikost a šarm jejich právoplatného [host.GetLadyLord]."
 tour_general.9999.type_taxation:0 "\n\nPáni a dámy [host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] mi zaplatí desátky, které dluží."
 tour_grounds_begins_tt:1 "Začít aktivitu Prohlídka areálu"
 tour_grounds_events.1001.a:0 "Nikdy neminím!"
 tour_grounds_events.1001.b:0 "Možná by něco jiného ohromilo [visiting_liege.GetHerHim]..."
 tour_grounds_events.1001.desc.intro:0 "S [visiting_liege.GetName] stále na prohlídce mých pozemků mám před sebou spoustu příležitostí k ohromení."
 tour_grounds_events.1001.desc.mid:0 "\n\nJednou takovou příležitostí by bylo ukázat lovecké revíry [touring_grounds_scope.GetNameNoTooltip] a možná ohromit svého pána svými loveckými dovednostmi!"
 tour_grounds_events.1001.desc.outro:0 "Triumf v oblasti lovu by určitě upevnil můj status jako důstojného [ROOT.Char.GetTitleAsNameNoTooltip] království, ale také neúspěch by byl hlubokou ostudou."
 tour_grounds_events.1001.title:0 "Lovení zručnosti"
 tour_grounds_events.1002.a:0 "Udělej přípravy!"
 tour_grounds_events.1002.b:0 "Nedělejme to."
 tour_grounds_events.1002.desc:0 "Když sleduji [visiting_liege.GetTitleAsNameNoTooltip|U], jak se prochází po pozemcích [touring_grounds_scope.GetNameNoTooltip], napadá mě nápad na trik. Jako bych byl posedlý duchem [ROOT.Char.GetFaith.TricksterGodName] [ROOT.Char.GetFaith.TricksterGodHerHim] sama, představím si divadelní pokus o vraždu, abych pobavil své hosty!\n\n[visiting_liege.GetNameNoTooltip] bude nastaven jako hrdina příběhu, který zmaří pokus o párty a pošle "vraha" k útěku! Skvělá parodie nepřátel [visiting_liege.GetPrimaryTitle.GetNameNoTooltip], [visiting_liege.GetNameNoTooltip] určitě bude potěšena a pobavena tímto!"
 tour_grounds_events.1002.title:0 "Intriga"
 tour_grounds_events.1003.a.paranoid:0 "$murder_outcome.5001.not_my_time$"tour_general.3001.d_insanity:0 "Ne. Musím se bránit před [ROOT.Char.GetFaith.random_EvilGodNames] sám."
 tour_grounds_events.1003.a:0 "Mějte se, [fake_assassin_scope.Custom('InsultNoun')]!"
 tour_grounds_events.1003.b:0 "Nejsem troubadúr! Sejdi ze mě!"
 tour_grounds_events.1003.c:0 "Nevezmou mě bez boje!"
 tour_grounds_events.1003.desc.intro:0 "Když pokračuji ve své prohlídce po pozemcích [touring_grounds_scope.GetNameNoTooltip], slyším kolem nás neznámé hlasy. Najednou zjistím, že celou moji skupinu obklopují [fake_assassin_scope.GetWomenMen] v kápích, kteří na mě zaměřují nože a luky!\n\nJeden z vrahů ke mně přistupuje a pevně tlačí [fake_assassin_scope.GetHerHis] nůž na mé straně. 'Šťastný lov, můj [ROOT.Char.GetLadyLord]? Přijeli jsme lovit [ROOT.Char.GetTitleAsNameNoTooltip]y!'"
 tour_grounds_events.1003.desc.not_paranoid:0 "\n\nAčkoli jsem zprvu ohromen, brzy se ukazuje, že je to jen představení. "zabiják" na mě mrkne a já si všimnu, že jejich zbraň je zcela ze dřeva a tupá na všech stranách. Očekávají, že se zapojím a zmařím pokus o můj život."
 tour_grounds_events.1003.desc.paranoid:0 "\n\nCítím, jak mi srdce buší a studený pot se valí po celém těle, zatímco zůstávám paralyzován. Assassin mi dává jakýsi vzájemný wink a ukazuje na [fake_assassin_scope.GetHerHis] zbraň, triumfující ve vítězství. Můj život visí na vlásku od mého dalšího kroku, co mám dělat?"
 tour_grounds_events.1003.title:0 "$murder_outcome.5001.t$"
 tour_grounds_events.1004.a:0 "Vezmi mě teď!"
 tour_grounds_events.1004.b:0 "Nechejte toho."
 tour_grounds_events.1004.desc.already_shagging:0 "\n\nI když naše srdce a lůna již patří jeden druhému, být vládci nám dává překvapivě málo času na sledování naší vášně, ale teď máme příležitost být jako zvířata v divočině."
 tour_grounds_events.1004.desc.intro:0 "Na chvíli se ocitám sám v nezkrotných loveckých revírech [touring_grounds_scope.GetNameNoTooltip] s [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]. Takový vzácný okamžik by mi umožnil sledovat svou vášeň pro [visiting_liege.GetHerHim]."
 tour_grounds_events.1004.desc.outro:0 "\n\nŽivot je tvořen okamžiky a čas od času máme vzácné, jako jsou tyto. Mohu jednat na základě těchto pocitů?"
 tour_grounds_events.1004.desc.trying_to_shag:0 "\n\nMožná je to konečně moje příležitost, jak dát najevo své city, a pokud [visiting_liege.GetSheHe] cítí to samé, mohli bychom konečně být víc než jen '[visiting_liege.GetTitleAsNameNoTooltip]' a '[ROOT.Char.GetTitleAsNameNoTooltip]', ale milenci v rozkvětu vášně."
 tour_grounds_events.1004.title:0 "Okamžik v divočině"
 tour_grounds_events.1005.a:0 "Vezmi mě!"
 tour_grounds_events.1005.b:0 "Uteč ode mě ty lascivní [stop_host_scope.Custom('InsultNoun')]!"
 tour_grounds_events.1005.desc.already_shagging:0 "Náhle, nacházím [stop_host_scope.GetNameNoTooltip] jak se vrhá na mě jako divoký [stop_host_scope.Custom('GetAnimalType')], přitiskující mě ke skále s ohněm v [stop_host_scope.GetHerHis] očích.\n\n\"Je tak vzácné vidět tě o samotě, můj [ROOT.Char.Custom('LoverPetName')], a tady jsme o samotě s pouze ptákem a zvířetem jako svědky. Pojďme konečně objetí soužití naši vášeň navzájem!\""
 tour_grounds_events.1005.desc.intro:0 "Nacházím se sám na lovištích [touring_grounds_scope.GetNameNoTooltip] s [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)], užívající si relativního ticha, přerušeného pouze občasným zavoláním blízké bestie."
 tour_grounds_events.1005.desc.outro:0 "\n\nJsem ohromen, zírám do žíznivých očí svého [stop_host_scope.GetTitleAsNameNoTooltip]. Opravdu by to bylo vhodné pro [ROOT.Char.GetTitleAsNameNoTooltip] na turné mít okamžik vášně na místě jako je toto?"
 tour_grounds_events.1005.desc.trying_to_shag:0 "Vidím, že [stop_host_scope.GetNameNoTooltip] se na mě dívá jako na [stop_host_scope.Custom('GetAnimalType')] připraveného skočit na svou další kořist.\n\n"Má [ROOT.Char.GetTitleAsNameNoTooltip|U], musím říci, vypadáš božsky, víc než jakékoli stvoření, které jsem spatřil v těchto [touring_grounds_scope.Custom('TerrainTypeProvince')]."\n[stop_host_scope.GetNameNoTooltip] ke mně přichází s tím predátorským pohledem v [stop_host_scope.GetHerHis] očích a cítím, jak se moje zdržení rozpouští."
 tour_grounds_events.1005.title:0 "$tour_grounds_events.1004.title$"
 tour_grounds_events.1006.a:0 "Buď tiše, ty [stop_host_scope.Custom('InsultAdjective')] [stop_host_scope.Custom('InsultNoun')]."
 tour_grounds_events.1006.b:0 "Ignoruj to a pokračuj."
 tour_grounds_events.1006.desc.intro:0 "Během prohlídky [touring_grounds_scope.GetNameNoTooltip] jsem zamčen v rozhovoru s [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] o"
 tour_grounds_events.1006.desc.mid.diplomacy:0 "jemná umění diplomacie a usmiřování,"
 tour_grounds_events.1006.desc.mid.intrigue:0 "význam informací a klamu,"
 tour_grounds_events.1006.desc.mid.learning:0 "[ROOT.Char.GetFaith.HighGodNamePossessive] božský plán pro lidstvo,"
 tour_grounds_events.1006.desc.mid.martial:0 "sláva války a bojů,"
 tour_grounds_events.1006.desc.mid.stewardship:0 "složitosti státní správy a účetnictví,"
 tour_grounds_events.1006.desc.outro:0 "kdy mě přeruší [landless_courtier_scope.Custom2('MyCharacterIntroduction', ROOT.Char)], kdo se zdá věřit, že [landless_courtier_scope.GetSheHe] ví víc o tomto tématu než já.\n\nNicméně, je vysoce nevhodné, aby obyčejná dvořanka přerušovala rozhovor mezi [visiting_liege.GetTitleAsNameNoTooltip|U] [visiting_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] a [visiting_liege.GetHerHis] [ROOT.Char.GetTitleAsNameNoTooltip|U]."
 tour_grounds_events.1006.title:0 "Mimo pořadí"
 tour_grounds_events.1007.a:0 "Připoj se ke mně na dvoře!"
 tour_grounds_events.1007.b:0 "Nikoliv, člověk by neměl mluvit, když nemá co říct."
 tour_grounds_events.1007.c:0 "To je jasný zločin!"
 tour_grounds_events.1007.desc.intro:0 "Během prohlídky [touring_grounds_scope.GetNameNoTooltip] jsem zapleten do rozhovoru s [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] o"
 tour_grounds_events.1007.desc.outro:0 "když [stop_host_scope.GetSheHe] je přerušen jedním z [stop_host_scope.GetHerHis] dvorních přisluhovačů.\n\n[landless_courtier_scope.GetWomanMan] nemá dlouho povoleno hovořit, než je umlčen [landless_courtier_scope.GetHerHis] pánem, ale moudrost, kterou [landless_courtier_scope.GetSheHe] dokáže vyjádřit, okamžitě dokazuje, že [landless_courtier_scope.GetSheHe] ví daleko více o tomto tématu, než by [stop_host_scope.GetNameNoTooltip] kdy mohl snít.\n\nPokud [stop_host_scope.GetTitledFirstNameNoTooltip] nechce poslouchat [landless_courtier_scope.GetHerHis] názory, možná [landless_courtier_scope.GetSheHe] by byl ochoten se místo toho připojit k mému dvoru."
 tour_grounds_events.1008.a:0 "A co se stane potom?"
 tour_grounds_events.1008.b:0 "Ticho, [storyteller_scope.GetFirstNameNoTooltip]!"
 tour_grounds_events.1008.desc.intro:0 "Když si dáváme pauzu od našeho putování, můj mladý pán zůstává plný energie a požaduje, aby byl baven, zatímco zbytek procesí nabírá energii.\n\nNaštěstí [storyteller_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] nadšeně přebírá úkol a začíná vyprávět místní legendy. 'Oh, je tu více než se na první pohled zdá, [visiting_liege.Custom('GetLassLad')].'"
 tour_grounds_events.1008.desc.mid.ankou:0 "Ankou sám bloudí těmito končinami ve svém voze mrtvých, sbírá ztracené duše a odvádí je k [ROOT.Char.GetFaith.HighGodName], pouze on ví kam. Buďte opatrní, [visiting_liege.Custom('GetLassLad')], nebo si vás také vezme."
 tour_grounds_events.1008.desc.mid.azdaha:0 "Velký děsivý Azhdaha se skrývá těsně pod našimi nohama, čekajíc. Když zahlédne svou příležitost, vyrazí ze země se svými hroznými zuby a celé tě těsně vcelku sežere!""
 tour_grounds_events.1008.desc.mid.baba_yaga:0 "Hrozivá čarodějnice, Baba Yaga, provádí své kouzlo kolem těchto končin. Buďte obezřetní na chatrče, které nevypadají, že sem patří, jinak vás sežere a ozdobí s vašimi kostmi."
 tour_grounds_events.1008.desc.mid.banshee:0 "Velká plačící banshee straší divočinou [touring_grounds_scope.GetNameNoTooltip], a buďte varováni: pokud uslyšíte její volání, někdo blízký vám zaručeně potká svůj konec.""
 tour_grounds_events.1008.desc.mid.ghul:0 "Monstrózní ghul bloudí po pohřebištích [touring_grounds_scope.GetNameNoTooltip], jí lidské maso, a pokud si vás všimne, může se rozhodnout, že [visiting_liege.GetTitleAsNameNoTooltip|U] je na menu!"
 tour_grounds_events.1008.desc.mid.sasabonsam:0 "Obávaný Sasabonsam žije kolem těchto částí, pravděpodobně nás teď sleduje, zatímco mluvíme, jen mimo dohled. Spusťte si stráž a on sestoupí shora a vysaje vám krev svými hroznými železnými zuby, až budete tak růžoví a krvaví jako on!""
 tour_grounds_events.1008.desc.mid.witt_wieven:0 "Bílé ženy žijí mezi námi, hledají malé [visiting_liege.GetLadyLord] jako jsi ty, aby tě sváděli. Duchové čarodějnic dávno zmizelých, vezmou tě pryč a udělají [ROOT.Char.GetFaith.DevilNamePossessive] práci na tobě.\""
 tour_grounds_events.1008.desc.mid:0 "V těchto končinách se potuluje velké množství hrozných věcí, věcí, které nejsou přirozené. Monstra větší než jakákoliv obyčejná bestie, která by nic jiného nechtěla, než si přidat trochu [visiting_liege.GetTitleAsNameNoTooltip|U] do své stravy.""
 tour_grounds_events.1008.desc.outro:0 "\n\n[storyteller_scope.GetFirstNamePossessiveNoTooltip] pochybný příběhy mají zjevný dopad na malého [visiting_liege.GetFirstNameNoTooltip], možná bych se měl zasáhnout."
 tour_grounds_events.1008.title:0 "Pohádky o duchách"
 tour_grounds_events.1009.a:0 "Jaký skvělý příběh!"
 tour_grounds_events.1009.b:0 "To bylo děsivé."
 tour_grounds_events.1009.c:0 "Zastavil jsi to v nejlepší části!"
 tour_grounds_events.1009.desc.intro:0 "Starší členové našeho procesí si dávají pauzu od prohlídky, ale já zůstávám plný energie a rychle se začínám těšit, že tyto bezcílné starce unavím.\n\nNaštěstí [storyteller_scope.GetName] vypadá, že chce mě pobavit strašidelnými příběhy z tohoto místa. "Ó, v těchto [touring_grounds_scope.Custom('TerrainTypeProvince')] je víc, než se zdá, [visiting_liege.Custom('GetLassLad')]."
 tour_grounds_events.1009.desc.mid.finished:0 "\n\n[stop_host_scope.GetName] se brzy zapojí do vyprávění, a já jsem uchvácen příběhy, které mě vylekají víc než jen trochu."
 tour_grounds_events.1009.desc.outro.interrupted:0 "\n\nPrávě když se příběh stává zajímavým, [stop_host_scope.GetName] přeruší a trvá na tom, aby [storyteller_scope.GetSheHe] nešlo dál a ujišťuje mě, že celý příběh je nic jiného než nesmysl."
 tour_grounds_events.1009.d:0 "Děkuji bohu, že jste to zastavili."
 tour_grounds_events.1009.title:0 "$tour_grounds_events.1008.title$"
 tour_grounds_events.1010.a:0 "Pojďme na to!"
 tour_grounds_events.1010.b:0 "Rizika jsou příliš velká."
 tour_grounds_events.1010.desc:0 "Celý den jezdíme po pozemcích na našich příslušných zvířatech, když mě náhle zasáhne inspirující myšlenka!\n\nKaždý ví o rivalitě mezi [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] a [rival_courtier.GetName], a určitě by mi to přineslo do přízně mého [visiting_liege.GetTitleAsNamePossessiveNoTooltip], kdybych zajal [visiting_liege.GetHerHis] rivala a vzal [rival_courtier.GetHerHim] na sedlo a jezdil kolem jako na koni!\n\nJedinou výzvou by samozřejmě bylo dostat [rival_courtier.GetHerHim] sem, ale mám své způsoby..."
 tour_grounds_events.1010.title:0 "[rival_courtier.GetFirstNameNoTooltip]: Věrný kůň"
 tour_grounds_events.1011.a:0 "Samozřejmě že jsem!"
 tour_grounds_events.1011.b:0 "Dokonce ani [rival_courtier.GetFirstNameNoTooltip] si nezaslouží toto ponížení."
 tour_grounds_events.1011.desc:0 "Jedu po pozemcích [touring_grounds_scope.GetNameNoTooltip], když mě náhle uprostřed cesty zastaví můj hostitel, [stop_host_scope.GetName].\n\nZdá se, že [stop_host_scope.GetSheHe] dokázal zachytit [rival_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] a má [rival_courtier.GetHerHim] osedlaného jako koně, připraveného, abych se na něj posadil a jel venkovem!\n\nAčkoli je to výborná příležitost, jak ukázat svou vrozenou nadřazenost, opravdu se sleznu na tak nízkou úroveň?"
 tour_grounds_events.1011.title:0 "$tour_grounds_events.1010.title$"
 tour_grounds_events.1012.a:0 "A já si myslel, že dokonalý dárek neexistuje."
 tour_grounds_events.1012.b:0 "Potichu se zbavte [ROOT.Char.Custom('get_region_root_vegetable')]."
 tour_grounds_events.1012.c:0 "To musí mít cenu majetku!"
 tour_grounds_events.1012.desc:0 "Náš skromný domov postrádá vybavení a velkolepost, na kterou je [visiting_liege.GetName] bezpochyby zvyklý, ale co nám chybí na okázalosti, to můžeme více než vyvážit pohostinností a velkorysostí.\n\nBál jsem se, že budu muset vést svého [visiting_liege.GetTitleAsNameNoTooltip] bez dárku, ale pak jsem najednou spatřil prosperující [ROOT.Char.Custom('get_region_root_vegetable')], který zázračně vypadá přesně jako [visiting_liege.GetNameNoTooltip]! [visiting_liege.GetSheHe|U] si bezpochyby zapamatuje [visiting_liege.GetHerHis] návštěvu [touring_grounds_scope.GetNameNoTooltip] navždy, pokud se [visiting_liege.GetSheHe] nerozlučí se svým [ROOT.Char.Custom('get_region_root_vegetable')] doppelgangerem! Ačkoli, [visiting_liege.GetSheHe] by mohl snadno být urazen, že bych [visiting_liege.GetHerHim] přirovnal k [ROOT.Char.Custom('get_region_root_vegetable')]."
 tour_grounds_events.1012.d:0 "Zachovej to pro... osobní použití."
 tour_grounds_events.1012.title:0 "Rostlina [stop_host_scope.Custom('get_region_root_vegetable')|U] podobná [visiting_liege.GetTitleAsNameNoTooltip|U]"
 tour_grounds_events.1013.a:0 "Jaký nádherný objekt!"
 tour_grounds_events.1013.b:0 "Odporné. Zbav se toho."
 tour_grounds_events.1013.desc:0 "[touring_grounds_scope.GetNameNoTooltip] je daleko od toho, co bych považoval za civilizovaný region. Sotva jedna duše nazývá toto místo domovem a vybavení zanechává mnoho přání.\n\nDnes [stop_host_scope.GetTitleAsNameNoTooltip] myslel, že mě ohromí tím, že mi předloží obyčejnou [stop_host_scope.Custom('get_region_root_vegetable')], která [stop_host_scope.GetSheHe] tvrdí, že vypadá přesně jako já.\n\nZprvu protočím oči, ale brzy začnu vidět podobnost..."
 tour_grounds_events.1013.title:0 "$tour_grounds_events.1012.title$"
 tour_grounds_events.1014.a:0 "Jsem si jistý(á), že se [visiting_liege.GetSheHe] bude líbit!"
 tour_grounds_events.1014.b:0 "Jaká ztráta času."tour_grounds_events.1017.desc.outro:0 "když [stop_host_scope.GetSheHe] je přerušen jedním z [stop_host_scope.GetHerHis] dvorních hodnostářů.\n\nAčkoli mluvil nízký dvorní hodnostář úplně nevhodně, [stop_host_scope.GetNameNoTooltip] podivně netrestal [landless_courtier_scope.GetHerHim] a dovolil [landless_courtier_scope.GetHerHim], aby promluvil přímo ke mně.\n\nAčkoliv to, co [landless_courtier_scope.GetSheHe] má na srdci, je docela zajímavé, toto porušení společenské etikety mě dost zaskočilo."
 tour_grounds_events.1014.desc:0 "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] se zdá být nadšený z toho, že má lovit kolem [touring_grounds_scope.GetNameNoTooltip], hledaje hru a slávu jako dospělý.\n\nNicméně, nemohu v dobrém svědomí dovolit tak mladému [visiting_liege.Custom('GirlBoy')] pobíhat tam, kde [visiting_liege.GetSheHe] by mohla být roztrhána na kusy [ROOT.Char.Custom('GetAnimalType')].\n\nMohl(a) bych však potěšit malého [visiting_liege.GetLadyLord] tím, že uspořádám falešný lov bez nebezpečí skutečných zvířat."
 tour_grounds_events.1014.title:0 "[visiting_liege.GetNameNoTooltip]: Malý lovec"
 tour_grounds_events.1015.a:0 "Zabiju toho monstra!"
 tour_grounds_events.1015.b:0 "Je to nějaký vtip?"
 tour_grounds_events.1015.c:0 "Požadujte opravdového [stop_host_scope.Custom('GetAnimalType')] ke sražení."
 tour_grounds_events.1015.desc:0 "Toužil jsem po tom, abych se potuloval venku a ulovil si čerstvou kořist, přesně jak by měl [ROOT.Char.GetTitleAsNameNoTooltip], a dosud jsem měl od svých starších a strážců tuto příležitost odepřenou.\n\nNicméně dnes jsem byl osloven [stop_host_scope.GetName] a byl mi nabídnuto otestovat půdu [touring_grounds_scope.GetNameNoTooltip] jako pravý lovec!\n\nKdyž však dorazím na loviště, nesetkám se s agresivním [stop_host_scope.Custom('GetAnimalType')], ale s kusem dřeva natřeného tak, aby připomínal [stop_host_scope.Custom('GetAnimalType')]."
 tour_grounds_events.1015.title:0 "Předváděcí lov"
 tour_grounds_events.1016.a:0 "Můj cíl je pravý!"
 tour_grounds_events.1016.desc:0 "Moje požadavky jsou splněny a brzy jsem uvítán skutečnou bestií k zabití. Na můj povel je bestie uvolněna z jejích pout a jsem ponechán sám, abych přemohl monstra s mým lukem.\n\nNadechnu se a vystřelím, a modlím se, aby šíp zůstal pravdivý ke svému cíli."
 tour_grounds_events.1016.title:0 "Skutečný lov"
 tour_grounds_events.1017.a:0 "Budu poslouchat."
 tour_grounds_events.1017.desc.outro:0 "když [stop_host_scope.GetSheHe] je přerušen jedním z [stop_host_scope.GetHerHis] dvorních.  "
 tour_grounds_events.3001.a:1 "Pojďme na to!"
 tour_grounds_events.3001.desc.intro:1 "Můj příjezd k [stop_host_scope.GetTitledFirstNamePossessive] [stop_host_scope.Custom('FortifiedBuilding')] v [touring_grounds_scope.GetProvince.GetName] je provázen fanfárou hodnou [ROOT.Char.GetTitleAsNameNoTooltip] říše,"
 tour_grounds_events.3001.desc.mid.close_family:0 "Můj [ROOT.Char.Custom2('RelationToMeShort', stop_host_scope)] a já se objímáme, pečlivě dbáme na dodržování formálnosti příležitosti."
 tour_grounds_events.3001.desc.mid.default:1 "Můj vazal mě řádně přijímá se vším potřebným respektem."
 tour_grounds_events.3001.desc.mid.friend:0 "I když se setkáváme s břemenem formalit, návštěva dobrého přítele je vždy vítanou úlevou."
 tour_grounds_events.3001.desc.mid.hates_vassal:0 "Sdílení prostor s tímto [stop_host_scope.Custom('InsultAdjective')] [visiting_liege.Custom('InsultNoun')] je odpornou nutností; snad to co nejdříve skončí."
 tour_grounds_events.3001.desc.mid.house:0 "Příležitost vidět mého [ROOT.Char.Custom2('RelationToMeShort', stop_host_scope)] a zda [stop_host_scope.GetHerHis] situace odpovídá šlechtě Domu [ROOT.Char.GetHouse.GetBaseName]."
 tour_grounds_events.3001.desc.mid.lover:0 "Bolí mě, že musím pracovat pod takovými veřejnými formalitami se svou milovanou — kdyby jen byl čas se osaměle potkat..."
 tour_grounds_events.3001.desc.mid.powerful_vassal:0 "Dávám potřebné uznání [stop_host_scope.GetHerHis] významu mezi [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] vazaly, až do jisté míry..."
 tour_grounds_events.3001.desc.mid:2 "\n\n[stop_host_scope.GetFirstNameNoTooltip] vylíčil plánovanou prohlídku a ujistil mě, že [stop_host_scope.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] je tak spravedlné a krásné místo, že pouhé pohledy na její města a pole budou dostatečnou zábavou."
 tour_grounds_events.3001.desc.outro:1 "\n\nJedině čas ukáže."
 tour_grounds_events.3001.desc.type.intimidation:0 "zatímco přísná disciplína mých mnoha stráží dává mým poddaným chvíli na zamyšlení.\n\n"
 tour_grounds_events.3001.desc.type.majesty:0 "a místní jsou jasně ohromeni velkolepostí a pompou mé eskorty.\n\n"
 tour_grounds_events.3001.desc.type.taxation:0 "a přítomnost mého vozu s pokladem a daňových vyběračů rychle zaznamenána.\n\n"
 tour_grounds_events.3001.title:1 "Prohlídka pozemků [stop_host_scope.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]"
 tour_grounds_events.3002.a:0 "Jsem lepší lovec!"
 tour_grounds_events.3002.b:0 "Gratulujeme, [stop_host_scope.GetNameNoTooltip]."
 tour_grounds_events.3002.desc.intro:0 "Když pokračuji v prohlídce pozemků [touring_grounds_scope.GetNameNoTooltip], můj host se rozhodne vzít to na sebe [stop_host_scope.GetHerselfHimself] a předvést [stop_host_scope.GetHerHis] lovné dovednosti. S pozorností všech upřenou na [stop_host_scope.GetHerHim],"
 tour_grounds_events.3002.desc.mid.crit:0 "[stop_host_scope.GetNameNoTooltip] proniká dalekému [stop_host_scope.Custom('GetAnimalType')] skrz lebku jedním výstřelem.\n\nAčkoliv se zdá, že všichni jsou ohromeni, tohle by mohlo být"
 tour_grounds_events.3002.desc.mid.fail:0 "[stop_host_scope.GetNameNoTooltip] se ani nepovedlo zasáhnout [stop_host_scope.GetHerHis] cíl, což bylo k velké zábavě mého průvodu.\n\nDokud se všichni smějí, vidím"
 tour_grounds_events.3002.desc.mid.succ:0 "[stop_host_scope.GetNameNoTooltip] usmrcuje blízkého [stop_host_scope.Custom('GetAnimalType')] s tím, co vypadá jako malá námaha.\n\nZatímco se všichni zdají být ohromeni, mohlo by to být"
 tour_grounds_events.3002.desc.outro:0 "příležitost překonat svého hostitele a ukázat všem, jak [ROOT.Char.GetTitleAsNameNoTooltip] vystřelí šíp!"
 tour_grounds_events.3002.title:0 "Lovecká zdatnost"
 tour_grounds_events.3003.a:0 "To by mělo být jednoduché."
 tour_grounds_events.3003.b:1 "Nechme, ať někdo jiný udělá výstřel."
 tour_grounds_events.3003.desc.intro:0 "S mým Mysliveckým lukem po boku, člen mé skupiny mě upozorní na přítomnost [stop_host_scope.Custom('GetAnimalType')] těsně pod náspem poblíž našeho místa. Stojící na okraji skály, bych měl být schopen proniknout do jeho srdce.\n\n"
 tour_grounds_events.3003.desc.mid.high_skill:0 "Pro tak zručného lovce jako jsem já, by to mělo být snadné, ale ne bez rizika."
 tour_grounds_events.3003.desc.mid.low_skill:0 "Vypadá to jako obtížný výstřel, ale pokud ho udělám, jistě ohromím celou svou procesí."
 tour_grounds_events.3003.desc.outro:0 "Půda vypadá trochu nestabilně, ale s opatrným působením bych měl být schopen zabít bestii bez problémů."
 tour_grounds_events.3003.title:0 "Nezajištěná kořist"
 tour_grounds_events.3004.a:0 "Excelentní střela, můj [visiting_liege.GetTitleAsNameNoTooltip]."
 tour_grounds_events.3004.b:0 "Mám být ohromen?"
 tour_grounds_events.3004.desc.intro:0 "Při prohlídce pozemků [visiting_liege.GetName] vystřelil riskantně z vrcholu skály na nedalekého [stop_host_scope.Custom('GetAnimalType')] přímo pod ním."
 tour_grounds_events.3004.desc:0 "Ačkoli se zdálo, že [visiting_liege.GetSheHe] by mohl na chvíli spadnout, [visiting_liege.GetSheHe] rychle nalezl [visiting_liege.GetHerHis] rovnováhu a zabil bestii hned. \n\nKaždý na oslavě vypadá okouzlený a ohromený jejich [visiting_liege.GetTitleAsNamePossessiveNoTooltip] loveckou zručností. [visiting_liege.GetSheHe|U] ke mně přistupuje, krev kapající z čerstvé kořisti, očekávající nějaké gratulace."
 tour_grounds_events.3004.title:0 "Můj [visiting_liege.GetTitleAsNameNoTooltip|U], Lovec"
 tour_grounds_events.3005.a.bad:0 "Jaká nerozumná [stop_host_scope.Custom('InsultNoun')]."
 tour_grounds_events.3005.a:0 "Skvélé."
 tour_grounds_events.3005.desc.intro:0 "Můj krok je jistý a můj cíl ještě jistější, když jsem zabil bestii jediným šípem, aniž bych zakopl o prekérní sráz. Lovící skupina je očividně ohromená, terén je zaplněn potleskem mých druhů.\n\n"
 tour_grounds_events.3005.desc.mid.congrats:0 "Můj host, [stop_host_scope.GetName] osobně přišel pogratulovat mi k mému úspěchu. S těmito záležitostmi uzavřenými jsem přihodil svůj úlovek k ostatním a pokračoval v prohlídce pozemků."
 tour_grounds_events.3005.desc.mid.insult: "Můj host, [stop_host_scope.GetName], se však zdá být o něco méně ohromen. [stop_host_scope.GetHerHis|U] obličej plný pohrdání a závisti, [stop_host_scope.GetSheHe] tvrdí, že můj výstřel byl naprosto nevýrazný."
 tour_grounds_events.3005.title:0 "Riziko odměněno"
 tour_grounds_events.3006.a:0 "Musím chránit svého [visiting_liege.GetTitleAsNameNoTooltip|U]!"
 tour_grounds_events.3006.b:0 "Nechte [visiting_liege.GetHerHim] padnout."
 tour_grounds_events.3006.c:0 "Odstrč [visiting_liege.GetHerHim] stranou a vezmu si střelu sám!"
 tour_grounds_events.3006.desc:0 "Na chvíli to vypadalo, že [visiting_liege.GetSheHe] si možná skutečně udělá [visiting_liege.GetHerHis] znamení, ale jak [visiting_liege.GetSheHe] začíná ztrácet [visiting_liege.GetHerHis] stabilitu, je jasné, že zranění a ponížení brzy následovat.\n\nSamozřejmě bych mohl/a zasáhnout, abych zachránil/a svého lorda, ale to by mě vystavilo riziku zranění."
 tour_grounds_events.3006.title:0 "Koulel se [visiting_liege.GetTitleAsNameNoTooltip|U]"
 tour_grounds_events.3007.a:0 "Myslím, že jsem dnes udělal dost."
 tour_grounds_events.3007.desc.intro:0 "Bohužel, má stabilita se nezdá být dostatečně jistá a cítím, jak mé tělo opouští zem, v náruči [ROOT.Char.GetFaith.CreatorNamePossessive] stvoření.\n\n"
 tour_grounds_events.3007.desc.mid.fell:0 "Ve vzduchu se otáčím a vidím [stop_host_scope.GetName] jak jen tak stojí a sleduje [stop_host_scope.GetHerHis] [ROOT.Char.GetTitleAsNameNoTooltip] padat. Jak se moje tělo znovu setká se zemí, cítím, jak se moje kůže roztrhne a moje božská krev se rozsype po zemi."
 tour_grounds_events.3007.desc.mid.protected:0 "Nicméně, rychle mě chytí [stop_host_scope.GetName] a vytáhne zpět na nohy, můj zachránce padá na [stop_host_scope.GetHerHis] tvář v [stop_host_scope.GetHerHis] statečném úsilí."
 tour_grounds_events.3007.desc.mid.took_the_shot:0 "Otočím se v průletu a vidím, že [stop_host_scope.GetName] zaujímá mé místo, a nejen že nic nedělá, aby mě zachránil(a), ale vystřelil(a) [stop_host_scope.GetHerselfHimself]! Když mé tělo dopadne s prasknutím na zem, slyším potlesk. Jasně, [stop_host_scope.GetNameNoTooltip] uspěl(a), kde jsem selhal(a), a já se musím zmítat v bolesti a ostudě."
 tour_grounds_events.3007.title:0 "$tour_grounds_events.3006.title$"
 tour_grounds_events.3008.a:0 "Pokud možno se jim vyhni."
 tour_grounds_events.3008.b:0 "Nic nestojí v cestě mému jezdci."
 tour_grounds_events.3008.desc:0 "Projíždím pozemky [touring_grounds_scope.GetNameNoTooltip], sotva mám nějakou myšlenku v mé spokojené hlavě.\n\nNajednou se vracím do reality, když dítě běží před mým koněm, ruce mávějí v úctě, aby vidělo [trampled_child_scope.GetHerHis] [ROOT.Char.GetTitleAsNameNoTooltip]. Jejich objev je tak náhlý, že sotva mám čas reagovat nebo dokonce zpracovat, jestli to je dítě, které znám. S kapajícími rukama na uzdách musím reagovat!"
 tour_grounds_events.3008.title:0 "Incident při jízdě"
 tour_grounds_events.3009.a.callous:0 "Nic s tím nemám."
 tour_grounds_events.3009.a:0 "Jak odporné!"
 tour_grounds_events.3009.b:0 "[visiting_liege.GetNameNoTooltip] je monstrum."
 tour_grounds_events.3009.desc.intro:0 "Je to další den návštěvy [visiting_liege.GetNamePossessive], a ačkoli vše začalo dobře, nesledovaný [trampled_child_scope.GetName] vběhl před kůň [visiting_liege.GetFirstNamePossessiveNoTooltip] a byl okamžitě dobyt na smrt!\n\nNejvíc šokující je, že [visiting_liege.GetNameNoTooltip] se nehodlal viditelně pokusit tomuto zabránit."
 tour_grounds_events.3009.desc.mid.my_kid:0 "Musím sledovat, jak moje vlastní maso a krev je šlapáno pod nohama monstrózního zvířete koně."
 tour_grounds_events.3009.desc.mid.not_my_kid:0 "Nemohu se odvrátit včas, než je chudé dítě zdeptáno pod nohama monstra."
 tour_grounds_events.3009.desc.outro.alive:0 "Naštěstí, [trampled_child_scope.GetNameNoTooltip] vychází z této zkoušky stále naživu, ale ne bez zranění."
 tour_grounds_events.3009.desc.outro.my_kid_dead:0 "Když se krutá zkouška blíží ke konci, podívám se, abych viděl bezduché tělo mého [ROOT.Char.Custom2('RelationToMeShort',trampled_child_scope)] sníženého na malou krvavou kaši na zemi."
 tour_grounds_events.3009.desc.outro.not_my_kid_dead:0 "Jak grizzly zkouška míří ke konci, chudé dítě leží klidně v louži [trampled_child_scope.GetHerHis] vlastní krve."
 tour_grounds_events.3009.title:0 "Královské přeznačení"tour_grounds_events.3017.desc:0 "Konečně jsem se setkal se svým [visiting_liege.GetTitleAsNameNoTooltip|U] a, k mému hororu, jsem zjistil, že [visiting_liege.GetHerHim] ryje [visiting_liege.GetHerHis] jméno do [touring_grounds_scope.Custom('get_carvable_surface')].\n\nNení pochyb, že [visiting_liege.GetSheHe] neměl žádnou možnost vědět, že tento konkrétní [touring_grounds_scope.Custom('get_carvable_surface')] má pro místní obyvatele velký duchovní význam, a pokud by zjistili, že jejich [visiting_liege.GetTitleAsNameNoTooltip|U] znesvětil takové svaté místo, prokletej bude jméno [visiting_liege.GetName] po generace!"
 tour_grounds_events.3010.a:0 "Nechť je bestie zabita a přiveď mi další!"
 tour_grounds_events.3010.b:0 "Každý dělá chyby."
 tour_grounds_events.3010.desc.intro:0 "Moje jízda po pozemcích [touring_grounds_scope.GetNameNoTooltip] je náhle přerušena, když cítím, jak moje cenné kůň zakopává o kámen. I když se rychle vzpamatuje a mě jen na chvíli vyhodí z rovnováhy, slyším členy mého průvodu se posmívat za mnou.\n\n"
 tour_grounds_events.3010.desc.mid.calm:0 "Cítím se trochu trapně, ale opravdu vím, že to není chyba zvířete."
 tour_grounds_events.3010.desc.mid.irritable:0 "Byl jsem zklamán svým údajně cenným koněm a cítím v sobě vařící se omáčku ponížení a vzteku."
 tour_grounds_events.3010.desc.outro:0 " [ROOT.Char.GetTitleAsNameNoTooltip|U] má vyzařovat vznešenou nedotknutelnost a vzbuzovat respekt všech [ROOT.Char.GetHerHis] poddaných, a tento incident narušil můj obraz dokonalosti."
 tour_grounds_events.3010.title:0 "Nespolehlivý hřebec"
 tour_grounds_events.3011.a:0 "Mohu ti přivést další, můj [visiting_liege.GetLadyLord]!"
 tour_grounds_events.3011.b:0 "Pochopeno."
 tour_grounds_events.3011.desc.intro:0 "Při jízdě po pozemcích s [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)], [visiting_liege.GetHerHis] kůň zakopne o kámen v zemi, což na okamžik shodí [visiting_liege.GetHerHim] z rovnováhy. Právě když se někteří členové procesí začnou tiše smát, [visiting_liege.GetNameNoTooltip] se sestoupil"
 tour_grounds_events.3011.desc.mid.calm:0 "a opatrně vypustil šíp mezi oči chudého zvířete."
 tour_grounds_events.3011.desc.mid.irritable:0 "ve vzteku bezohledně podřízl hrdlo chudému zvířeti a sledoval, jak život vyprchává z jeho těla."
 tour_grounds_events.3011.desc.outro:0 "\n\n\"Nemám používání pro bestie či poddané, kteří mě zklamou. Vždy si mohu prostě pořídit další.\""
 tour_grounds_events.3011.title:0 "$tour_grounds_events.3010.title$"
 tour_grounds_events.3012.a:0 "Čas na lov."
 tour_grounds_events.3012.b:0 "Nechte je být, za poplatek."
 tour_grounds_events.3012.c:0 "Vyhni se jim."
 tour_grounds_events.3012.desc.intro:0 "Když já a moje entourage projíždíme, slyším šumy odrážející se v areálu. Přikazuji chlapci, aby jel vpřed a když se vrátí, informuje mě, že před námi je gang ilegálních pytláků.\n\n"
 tour_grounds_events.3012.desc.mid.sadistic:0 "To představuje ideální příležitost způsobit nějakou zaslouženou bolest nevinným duším a zároveň si získat přízeň [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 tour_grounds_events.3012.desc.mid:0 "I když to není můj problém, jistě by mi to prospělo u [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)], kdybych odstranil tuto nelegální činnost z pozemků."
 tour_grounds_events.3012.desc.outro:0 "\n\nMohl bych shromáždit tyto darebáky a předložit jejich hlavy a ruce [stop_host_scope.GetNameNoTooltip] bez větších problémů."
 tour_grounds_events.3012.title:0 "Nelegální lovci!"
 tour_grounds_events.3013.a:0 "Děkuji, můj [visiting_liege.GetLadyLord]."
 tour_grounds_events.3013.b:0 "Jaká hrůza!"
 tour_grounds_events.3013.desc:0 "Byl jsem nějakou dobu oddělen od [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)], a když jsme se znovu setkali, vidím [visiting_liege.GetHerHim] jak jede s několika kapajícími červenými pytli po boku.\n\n[visiting_liege.GetSheHe|U] vysype pytle k mým nohám a jsem zděšen, když vidím, jak se ven valí useknuté ruce a hlavy některých nešťastných duší, jejichž obličeje jsou navždy zamčené ve výrazu hrůzy.\n\n"Vzhal jsem si svobodu vyčistit vaše země od pytláků a zlodějů. Nic si z toho nedělejte, příteli.""
 tour_grounds_events.3013.title:0 "Bagful Kousků"
 tour_grounds_events.3014.a:0 "Je to daň z oken."
 tour_grounds_events.3014.b:0 "Na chvíli nechám [stop_host_scope.GetHerHim] být."
 tour_grounds_events.3014.desc:0 "Když jsem byl brán, abych viděl všechny pamětihodnosti v [touring_grounds_scope.GetNameNoTooltip], začínám si všímat absolutní opulence všeho.\n\nI když jen [stop_host_scope.GetTitleAsNameNoTooltip], [stop_host_scope.GetFirstNameNoTooltip] žije v relativním luxusu a očividně má více než dost mincí, aby to vydržel.\n\nPři pohledu na obrovské množství oken v [stop_host_scope.GetHerHis] sídle, bych mohl zavedl daň z oken a vyždímat [stop_host_scope.GetTitleAsNameNoTooltip|U] z [stop_host_scope.GetHerHis] nadbytku."
 tour_grounds_events.3014.title:0 "Zdanitelná extravagance"
 tour_grounds_events.3015.a:0 "Dobře, zaplatím vaši daň z oken."
 tour_grounds_events.3015.b:0 "Okno co?"host_dinner_events.3020.lost_drinking_duel:0 "Prohrál jsi soutěž v pití"
 tour_grounds_events.3015.desc:0 "Byl(a) jsem pečlivý(á) v tom, abych [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] představil(a) všechny ohromující pamětihodnosti v [touring_grounds_scope.GetNameNoTooltip], věříc, že jsem skvělý(á) hostitel(ka).\n\nNicméně si všímám, že [visiting_liege.GetHerHim] odvrací [visiting_liege.GetHerHis] pozornost na mé obytné prostory a gestikuluje na ně, zatímco mumlá něco k [visiting_liege.GetHerselfHimself]. Vyptávám se [visiting_liege.GetHerHim], a [visiting_liege.GetSheHe] se usmívá.\n\n"Ach, právě jsem počítal(a) okna. Jsi si vědom(a) povinné daně z oken, že? Ta se datuje až do samotného založení [visiting_liege.GetPrimaryTitle.GetNameNoTooltip], a já bych nemohl(a) dovolit, aby takové nesmyslné množství oken prošlo bez řádné daně.""
 tour_grounds_events.3015.title:0 "Daň z oken"
 tour_grounds_events.3016.a:0 "Bude to uděláno."
 tour_grounds_events.3016.b:0 "Ne, toto místo je dokonalé tak, jak je."
 tour_grounds_events.3016.desc:0 "Konečně se mi podaří dostat se osamoceně do divočiny [touring_grounds_scope.GetNameNoTooltip] a můj mysl bloudí k myšlenkám na [liege_lover_scope.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\nNemohu popřít, že [touring_grounds_scope.GetNameNoTooltip] je místem skutečné krásy, téměř krásné dost na to, aby se rovnalo mé milované [liege_lover_scope.GetNameNoTooltip]. Cítím potřebu zde zanechat stopu, aby všichni, kdo projdou [touring_grounds_scope.GetNameNoTooltip], věděli o mé lásce k [liege_lover_scope.GetHerHim]. Možná vyřezáním [liege_lover_scope.GetHerHis] jména do [touring_grounds_scope.Custom('get_carvable_surface')]!"
 tour_grounds_events.3016.title:0 "Memento"
 tour_grounds_events.3017.a:0 "Škoda."
 tour_grounds_events.3017.b:0 "Vezmu na sebe vinu!"
 tour_grounds_events.3017.desc:0 "Konečně jsem dohnal svého [visiting_liege.GetTitleAsNameNoTooltip|U] a, k mému hrůze, nacházím [visiting_liege.GetHerHim] vyřezávající [visiting_liege.GetHerHis] jméno do [touring_grounds_scope.Custom('get_carvable_surface')].\n\nBezpochyby [visiting_liege.GetSheHe] neměl jak vědět, že tato konkrétní [touring_grounds_scope.Custom('get_carvable_surface')] má pro místní velký duchovní význam, a pokud by se dozvěděli, že jejich [visiting_liege.GetTitleAsNameNoTooltip|U] vandalizoval takto svaté místo, prokleli by jméno [visiting_liege.GetName] na generace!"
 tour_grounds_events.3017.title:0 "Znesvěcený"
 tour_grounds_events.3018.a.took_blame:0 "Děkuji."
 tour_grounds_events.3018.a.was_blamed:1 "Proč není [touring_grounds_scope.GetProvince.Custom('get_carvable_surface')] nikdy jen takovým [touring_grounds_scope.GetProvince.Custom('get_carvable_surface')]?"
 tour_grounds_events.3018.desc.outro.blamed_liege:0 "Sedláci a duchovenstvo [touring_grounds_scope.GetNameNoTooltip] budou věčně proklínat vaše jméno za to, co jste provedli vaším znesvěcením!"
 tour_grounds_events.3018.desc.outro.took_the_blame:0 "Neboj se, vezmu si za to vinu. Jen o tom znovu nemluv.""
 tour_grounds_events.3018.desc:1 "Šťastně rytím do [touring_grounds_scope.GetProvince.Custom('get_carvable_surface')] když slyším náhlý výdech vedle mě.\n\n[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] vypadá naprosto zděšeně, jak [stop_host_scope.GetSheHe] spatřuje moji práci, a brzy se ke mně přiblíží, aby to vysvětlil/a.\n\n"Moje [ROOT.Char.GetLadyLord], nepochybuji, že si neuvědomujete, že tento [touring_grounds_scope.GetProvince.Custom('get_carvable_surface')] je považován za posvátný objekt pro místní obyvatele [touring_grounds_scope.GetNameNoTooltip]!"
 tour_grounds_events.3018.title:0 "$tour_grounds_events.3017.title$"
 tour_grounds_events.3019.a:0 "Zatěžte [stop_host_scope.GetTitleAsNameNoTooltip]!"
 tour_grounds_events.3019.b:0 "Na chvíli je odpíšu."
 tour_grounds_events.3019.desc:0 "[touring_grounds_scope.GetNameNoTooltip] se zdá být skutečně okázalým a nadměrným místem, s nafouknutým [stop_host_scope.GetTitleAsNameNoTooltip] jako jeho vládcem.\n\nKde se podívám, vidím znamení, která všechny ukazují na jednu věc: nehlášené zdanitelné výhody. Počet hospodářských zvířat se zdá být mnohem vyšší, než bylo hlášeno, [stop_host_scope.GetTitleAsNamePossessiveNoTooltip] obydlí se zdá být téměř dost luxusní na to, aby patřilo [ROOT.Char.GetTitleAsNameNoTooltip|U]!\n\n[greedy_entourage_member.GetName] navrhuje, že bych měl zdanit tento přebytek, protože [stop_host_scope.GetName] jasně neplatil [stop_host_scope.GetHerHis] poplatky."
 tour_grounds_events.3019.title:0 "Zdanitelné Doplňky"
 tour_grounds_events.3020.a:0 "Zaplatil(a) jsem, co dlužím!"tour_grounds_events.3001.desc.mid.lover:0 "Bolí mě, že musím pracovat pod takovými veřejnými formalitami se svým milovaným — kdybych jen měl čas, abych se sám dohnal..."
 tour_grounds_events.3020.b:0 "Velmi dobře."
 tour_grounds_events.3020.desc:0 "[visiting_liege.GetName] se v poslední době zdá být trochu vzdálený a rozptýlený, občas mumlá k [visiting_liege.GetHerselfHimself] a šeptá [greedy_entourage_member.GetName]. Nakonec se ke mně [visiting_liege.GetSheHe] přiblíží přímo a jasně říká, co má [visiting_liege.GetHerHis] na srdci.\n\n"Jako [stop_host_scope.GetTitleAsNameNoTooltip] si musíte být vědom svých finančních závazků vůči mně jako vašemu lordu. Když se rozhlédnu po všech velkolepých věcech ve vašem domě, nemohu se ubránit pocitu, že jste své daně trochu podvedli. Možná bychom to měli napravit.""
 tour_grounds_events.3020.title:0 "$tour_grounds_events.3019.title$"
 tour_grounds_events.3030.a:0 "Uvidíme, kam to vede."
 tour_grounds_events.3030.b:0 "Pah, jaká ztráta času."
 tour_grounds_events.3030.desc:0 "Dnes jsem většinu času strávil prozkoumáváním centra [touring_grounds_scope.GetNameNoTooltip] a radoval jsem se z toho, že mi místní obyvatelé slouží.\n\nJen kousek za mojí dosah vidím zakuklenou postavu, jak se proplétá davem ve marném pokusu splynout. List papíru vypadává z jejich kapsy a létá toužebně na větru směrem ke mně, jako by byl veden ke mně.\n\nZdá se, že je to mapa nějakého druhu, mapa okolí [touring_grounds_scope.GetNameNoTooltip]!"
 tour_grounds_events.3030.got_lost:0 "Ztratil jsi se"
 tour_grounds_events.3030.title:0 "Tajná mapa"
 tour_grounds_events.3031.a:0 "Mohu přijít na to, co je co."
 tour_grounds_events.3031.b:0 "Celou mýtinu vykopu!"
 tour_grounds_events.3031.c:0 "Sledoval jsem tuto stezku dostatečně daleko."
 tour_grounds_events.3031.desc:0 "Následující mapu k jejímu závěru, nacházím pouze mýtinu v [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip] bez zvláštního významu.\n\nAle když se rozhlížím, nacházím řadu hromad na zemi, jako by tam něco bylo pohřbeno. Hromady se objevují v rozumné pravidelnosti, což možná naznačuje, že za jejich umístěním je nějaká logika..."
 tour_grounds_events.3031.fail_to_get_it_open:0 "Nedaří se vám najít správné místo"
 tour_grounds_events.3031.title:0 "Pohřbený poklad"
 tour_grounds_events.3032.a:0 "Vezmu si to!"
 tour_grounds_events.3032.b:0 "$host_dinner_events.3132.b$"cultural_festival.9010.desc:0 "Dnes jsem si užíval slavnosti v [ROOT.Char.GetCurrentLocation.GetName], ale ani zdaleka ne tolik jako [weeb_child.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n[weeb_child.GetSheHe|U] tancuje a točí se s místními obyvateli s radostí a energií, jakou jsem z [weeb_child.GetHerHim] nikdy předtím neviděl. Plně ponořen do cizích tradic kultury [festival_culture_scope.GetName], [weeb_child.GetSheHe] se zdá být zcela doma a místní obyvatelé zřejmě obdivují také [weeb_child.GetHerHim]!"
 tour_grounds_events.3032.c:0 "$host_dinner_events.3132.c$"
 tour_grounds_events.3032.desc:0 "Konečně, myslím, že jsem našel správný hromadný hrob, a vykopání odhaluje... podivnou knihu.\n\nObálka je zbitá a prakticky se rozpadá, a uvnitř jsou pouze podivné symboly a hádanky, které odkazují na nějakou zakrytou pravdu.\n\nPo nějakém čase chápu, že to je kniha šifer, ale co má dekódovat, není jasné."
 tour_grounds_events.3032.d:0 "Měl bych to nechat tam, kde jsem to našel."
 tour_grounds_events.3032.title:0 "Dohromady pohřbená kniha"
 tour_grounds_events.3040.a:0 "Zatkněte tyto zrádce!"
 tour_grounds_events.3040.b:0 "Nemluv špatně o [stop_host_scope.GetTitleAsNameNoTooltip|U]! Na tebe!"
 tour_grounds_events.3040.c:0 "Tito rolníci mají správný nápad."
 tour_grounds_events.3040.desc.intro:0 "Zajímá mě, jak žijí podlidé v [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], tak si udělám výlet do podniku, kde se místní zdají být dost divocí. Jeden muž stojí na stole a přitahuje pozornost všech, kdo mu mohou slyšet.\n\n"Co my vlastně potřebujeme [stop_host_scope.GetTitleAsNameNoTooltip|U]? [stop_host_scope.GetFirstName]"
 tour_grounds_events.3040.desc.mid.conscription:0 "nutí nás bojovat [stop_host_scope.GetHerHis] bitvy, zatímco [stop_host_scope.GetSheHe] odpočívá na [stop_host_scope.GetHerHis] vavřínech,"
 tour_grounds_events.3040.desc.mid.high_taxes:0 "vysává nás suchu těmito krvavými daněmi,"
 tour_grounds_events.3040.desc.mid.just_plain_dislike_em:0 "je to nejvíce [stop_host_scope.Custom('InsultAdjective')] [stop_host_scope.Custom('InsultNoun')] co jsem kdy viděl,"
 tour_grounds_events.3040.desc.mid.shit_beer:0 "nás krmí tímto sra*kami [angry_peasant.Custom('RegionalAlcoholicDrink')],"
 tour_grounds_events.3040.desc.mid.shit_weed:0 "naplní nás levným hašišem a očekává, že budeme mlčet,"tour_general.5001.desc:0 "Opravdu mám pocit, že jsem to tentokrát zvládl. Všechno se zdá dávat smysl, nemám způsob, jak být v omylu.\n\nOtáčka doleva a... #EMP clank!#! Deníček zůstává zamčený a neochotný jako kdy dříve."
 tour_grounds_events.3040.desc.mid.wrong_culture:0 "je to proklatý cizinec,"
 tour_grounds_events.3040.desc.mid.wrong_faith:0 "je krutý [stop_host_scope.GetFaith.GetAdherentName] směřující do [angry_peasant.GetFaith.NegativeAfterLife],"host_dinner_events.3010.desc:1 "Je to další večer mého pobytu v domě [stop_host_scope.GetNamePossessive] a předemnou se nachází další cizí jídlo. Trochu s ním pobouchám nožem, sledujíc, jak temná neznámá omáčka klouže jako kaskádní bláto.\n\nAch, co bych dal za jídlo z hlavního města, nějaký jednoduchý [ROOT.Char.Custom('GetExpensiveDessert')] by byl fajn. Samozřejmě bych se mohl zeptat [stop_host_scope.GetTitledFirstNameNoTooltip] na něco z domova, ale riskuji, že urazím."
 tour_grounds_events.3040.desc.mid.wrong_language:0 "ani nemluví naším jazykem,"
 tour_grounds_events.3040.desc.outro:0 "ale [stop_host_scope.GetSheHe] očekává naši nesmrtelnou loajalitu!"\n\nCelá budova propukne v bušení a potlesk. Jasně, moje [stop_host_scope.GetTitleAsNameNoTooltip|U] není populární ve [stop_host_scope.GetHerHis] vlastním domově."
 tour_grounds_events.3040.title:0 "Neloajální poddaní"
 tour_grounds_events.3050.a:0 "Strážníci! Zatkněte tuto hloupost!"
 tour_grounds_events.3050.b.failure:0 "Prohráváš boj"
 tour_grounds_events.3050.b.success:0 "Vyhráváte boj"
 tour_grounds_events.3050.b:0 "Dobrý [ROOT.Char.GetTitleAsNameNoTooltip|U] brání [ROOT.Char.GetHerHis] poddané!"
 tour_grounds_events.3050.c:0 "\"Hele, dovol mi trochu [beaten_peasant.GetHerHim] zmlátit!\""
 tour_grounds_events.3050.desc:0 ""Dejte mi moje proklaté peníze!"\n\nZvuk stříkající krve a praskajících kostí přitahuje moji pozornost k nízkému žlabu, kde vidím chudého [beaten_peasant.GetWomanMan], jak ho drží za límec místní osvobozenec.\n\nObvykle by tohle bylo pod mou úroveň, ale mohu si opravdu dovolit dovolit tak zřejmé zločiny dít se přímo před mýma očima?"
 tour_grounds_events.3050.title:0 "Hrubé zacházení"
 tour_grounds_events.3060.a:0 "Mohli by potlačit zločin!"
 tour_grounds_events.3060.b.failure:0 "Tvá rada nefungovala"
 tour_grounds_events.3060.b.success:0 "Kasárna byla vylepšena"
 tour_grounds_events.3060.b.vassal:0 "[visiting_liege.GetFirstName] zasahuje do vaší armády"
 tour_grounds_events.3060.b:0 "Možná by mohli být spravováni efektivněji."
 tour_grounds_events.3060.c:0 "Potřebuji vojáky jako jsou tito."
 tour_grounds_events.3060.desc.archers:0 "Řada po řadě lukostřelců stojí připravena, luky v rukou."
 tour_grounds_events.3060.desc.camel_cavalry:0 "Velbloudi sténají a kopejí, jako by se chystali vyděsit nepřátelskou kavalerii."
 tour_grounds_events.3060.desc.cavalry:0 "Koně hřebčící a hřebčí, netrpěliví, aby je jejich jezdci vzali do útoku."
 tour_grounds_events.3060.desc.elephant_cavalry:0 "Jsem ohromen velikostí slonů, a děsím se představit si poslední okamžiky těch, kdo byli rozšlapáni pod jejich nohama."
 tour_grounds_events.3060.desc.heavy_infantry:0 "Moře třpytivého brnění stojí přede mnou, každý voják se zdá být nedotčen váhou na jejich tělech."
 tour_grounds_events.3060.desc.intro:0 "[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se dnes rozhodl mi ukázat [stop_host_scope.GetHerHis] kasárna.\n\n"
 tour_grounds_events.3060.desc.light_infantry:0 "Řady lehké pěchoty stojí pozorně ve svých brnění, připraveni na mou inspekci."
 tour_grounds_events.3060.desc.outro:0 "Toto jsou vynikající vojáci, ale zdá se jako plýtvání nechat je nečinné celý den."
 tour_grounds_events.3060.d:0 "Možná bych se mohl něco naučit."
 tour_grounds_events.3060.title:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip|U]'s Nejlepší"
 tour_grounds_events.3070.a:0 "Mohl bych se z tohoto místa tolik naučit."
 tour_grounds_events.3070.b:0 "Pohodová procházka je dárek."tour_grounds.vassal_won_tax_duel:0 "[stop_host_scope.GetName] se vyhnul dani"
 tour_grounds_events.3070.c:0 "Umístěte vojáky, tento mír musí být chráněn!"
 tour_grounds_events.3070.desc.intro:0 "Nacházím se na procházce se svým doprovodem kolem nádherných památek mimo [ROOT.Char.GetCurrentLocation.GetName] a"
 tour_grounds_events.3070.desc.leisure_palace:0 "kolem letního paláce [stop_host_scope.GetNamePossessive].\n\nVnější strana paláce je zdobena nádhernými sochami a místní flórou uspořádanou s pečlivým ohledem na detail, a interiér je stejně grandiózní a extravagantní. Všechno ohledně pohledů a pocitů být v tomto paláci existuje, aby uklidnilo napjatou duši."
 tour_grounds_events.3070.desc.outro:0 "\n\nMohl bych tu zůstat navždy."
 tour_grounds_events.3070.desc.royal_forest:0 "kolem [stop_host_scope.GetNamePossessive] okouzlující královský les.\n\nTento les je zcela bez vesničanů nebo nižší šlechtice; jen já, moji nejbližší důvěrníci a [ROOT.Char.GetFaith.CreatorNamePossessive|U] stvoření. Cítím se převezen do říše čistého klidu, do doby před tím, než si srdce mužů znečistila zemi neřestmi a slabostí."
 tour_grounds_events.3070.desc.royal_garden:0 "kolem nádherné královské zahrady [stop_host_scope.GetNamePossessive].\n\nUvnitř zdí zahrady není nikdo kromě mě, několika menších šlechticů a přesně uspořádané zahrady. Zastavit se na chvíli tady mě naplňuje klidem, který zřídka dostávám."
 tour_grounds_events.3070.title:0 "Chvíle ticha"
 tour_grounds_events.3080.a:0 "A naučím se."
 tour_grounds_events.3080.b:0 "Tito lenoši by měli hledat zločince!"
 tour_grounds_events.3080.c:0 "Možná bych si měl vzít lekci."
 tour_grounds_events.3080.desc.archery_ranges:0 "Střelnice.\n\nStálé #EMP thud-thud-thud#! šípů zasahujících terče je doprovázeno zvukem napínajících se tětiv. Lehce vanoucí vítr způsobuje různou neplechu mezi cvičícími střelci, když silněji zavane."
 tour_grounds_events.3080.desc.intro:0 "Nacházím se na cestě k [ROOT.Char.GetCurrentLocation.GetName]'s více militaristickým památkám, a narazím na [stop_host_scope.GetNamePossessive]"
 tour_grounds_events.3080.desc.jousting_lists:0 "Turnajové seznamy.\n\nHřebčí hřebčín a hřebčiny jsou zpestřeny náhlou rána a tříští se o kopí. Hřmotající kopyta bijí staccato rytmus, když se blížím, zatímco výkřiky povzbuzení se ozývají kolem mě."
 tour_grounds_events.3080.desc.march:0 "Pochody.\n\nPo celé hranici se připravují na jakéhokoli útočníka nebo porušovatele zákona, s odbornou efektivitou."
 tour_grounds_events.3080.desc.military_academy:0 "vojenská akademie.\n\nNa akademii vidím urozené $knight_culture_player_plural_no_tooltip_lowercase$ cvičit a zdokonalovat své dovednosti, dobře si vědomi, že válka je vždy na obzoru."
 tour_grounds_events.3080.desc.outro:0 "\n\n[ROOT.Char.GetCurrentLocation.GetName] je vynikající vojenské centrum a jasně mám od nich hodně co se naučit."
 tour_grounds_events.3080.desc.royal_armories:0 "Královské zbrojnice.\n\nBroušený lesk výzbroje lemující Královské zbrojnice téměř dodává místnosti nadpozemský nádech, když vstupuji. Řady a řady helm a brnění visí ze všech povrchů, slabý nádech oleje se z nich vznáší."
 tour_grounds_events.3080.desc.siege_works:0 "Obléhací práce.\n\nStroje jsou neustále ve stádiu péče a údržby, některé se opravují a jiné se skládají poprvé. Obávám se pomyslet na dalšího padoucha, jehož zdi se postaví těmto strojům."
 tour_grounds_events.3080.title:0 "Místní armáda"
 tour_grounds_events.3090.a:0 "Měli bychom prozkoumat tyto země."
 tour_grounds_events.3090.b:0 ""Toto je ztráta času! Vraťte se na svá pole!""
 tour_grounds_events.3090.c:0 "Jak skvělé, posoudím soutěž."
 tour_grounds_events.3090.desc.intro:0 "Bloudím venkovem [ROOT.Char.GetCurrentLocation.GetName], narazím na to, co se zdá být shromážděním rolníků v malé vesnici.\n\nV doprovodu jejich hrdých majitelů,"
 tour_grounds_events.3090.desc.livestock:0 "tučné a zdravé hospodářské zvířata se pasou, vypadají dost dobře na to, aby si je člověk hned vzal!"
 tour_grounds_events.3090.desc.outro:0 "Sedláci občas přinášejí své zboží k posouzení, analyzují jejich velikost a zdraví. Zdá se, že pořádají jakýsi festival, a hned jakmile si mě všimnou, jsou nadšení, že mi ukážou plody své práce."
 tour_grounds_events.3090.desc.vegetables:0 "[farmer.Custom('RegionalRootVegetablePlural')] ohromných rozměrů plní vozíky a trhy."
 tour_grounds_events.3090.title:0 "Pýcha farmáře"
 tour_grounds_events.3100.a:0 "Musí být proveden sčítání obyvatel tohoto osídlení."
 tour_grounds_events.3100.b:0 "Měl/a bych strávit den v přítomnosti [ROOT.Char.GetFaith.HighGodNamePossessive]."
 tour_grounds_events.3100.c:0 "Měl bych vidět, jak uctívají [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNamePlural]."
 tour_grounds_events.3100.desc.booze:0 "hostince začínají vítat své ranní pijáky,"
 tour_grounds_events.3100.desc.hash:0 "úzkoprsé postavy se dostávají k tajným hašišovým zahradám,"
 tour_grounds_events.3100.desc.intro:0 "Na své cestě po [ROOT.Char.GetCurrentLocation.GetName] jsem našel vzácný okamžik, kdy nejsem vozíčkován mým hostitelem ani se nečeká, že se někde objeví.\n\nVidím místa uctívání, která se na dnešek plní,"
 tour_grounds_events.3100.desc.outro:0 "a žebráci leží na ulicích a prosí alespoň o kousek k jídlu."
 tour_grounds_events.3100.d:0 "Skvělá příležitost k charitě."
 tour_grounds_events.3100.e:0 "Chci se jen uvolnit."
