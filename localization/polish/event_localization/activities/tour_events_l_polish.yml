 cultural_festival.9000.title:0 "Vstup do zákulisí"
 cultural_festival.9000.desc:0 "Všechna obvyklá divy a veselí kulturního festivalu se kolem mě dějí a mám pocit, jako bych byl přenesen do jiného světa.\n\nDo reality mě však přivádí pohled na několik zlověstných jedinců pohybujících se po okraji davu, kteří se kradou za vrzající dřevěné jeviště.\n\nPřepadá mě zvědavost a nemohu přesně vidět, co ti žabáci provádějí. Pak spatřím, jak z zákulisí vychází [stop_host_scope.GetFirstName] s doprovodem pochybných existence."
 cultural_festival.9000.a:0 "Měl bych to prozkoumat."
 cultural_festival.9000.host_noticed:0 "[stop_host_scope.GetFirstName] tě přistihl při šmírování"
 cultural_festival.9000.b:0 "Ne, opravdu bych neměl."
 cultural_festival.9001.title:0 "Truhla pod jevištěm"
 cultural_festival.9001.desc:0 "Za jevištěm nenacházím nic než malou truhličku. Materiál se zdá být pevný, ale zpracování je podivně skromné a nedbalé, nikoli ukázkové, jaké by člověk čekal na festival takového rozsahu.\n\nJe připevněna zámkem, který vypadá jako hádanka, zdobeným hrubými vyřezávanými groteskami a různými zvířaty.\n\nMou mysl zaplavuje zvědavost, prostě musím vědět, co je uvnitř!"
 cultural_festival.9001.a:0 "Snadno rozluštím ten zámek!"
 cultural_festival.9001.fail_to_get_it_open:0 "Nepodaří se ti zámek otevřít"
 cultural_festival.9001.b:0 "Prostě ho rozbiju!"
 cultural_festival.9001.destroyed_what_was_inside:0 "Zničil jsi, co bylo uvnitř"
 cultural_festival.9001.c:0 "Je to příliš náročné."
 cultural_festival.9002.title:0 "Tajný deník"
 cultural_festival.9002.desc:0 "Zastrčen za dřevěnou skříňkou není nic než zaprášený starý deník, s nadbytečnými listy ledabyle zasunutými mezi jeho stránkami.\n\nOtevřu deník a vidím jen nesmyslné žvásty, cizí symboly a matematické rovnice, které se zdají s ničím v knize nesouviset.\n\nTo musí být klíč k vyřešení nějaké hádanky, ale jaké přesně?"
 artifact_secret_puzzle_description:0 "Kniha obsahující klíč k vyřešení neznámé hádanky."
 cultural_festival.9002.a:0 "Vezmu si to."
 cultural_festival.9002.b:0 "$host_dinner_events.3132.b$"
 artifact_secret_puzzle_with_cipher_description:0 "Dva deníky: jeden se zdá obsahovat šifru a druhý klíč k vyřešení hádanky. Ani dohromady tyto dvě knihy neodhalí žádná tajemství, ale musí existovat třetí, který vše vysvětlí."
 cultural_festival.9002.c:0 "$host_dinner_events.3132.c$"
 cultural_festival.9002.d:0 "Ne, měl bych to tam nechat."
 cultural_festival.9003.title:0 "Dýka"
 cultural_festival.9003.desc:0 "Uvnitř truhly je bohatě zdobená dýka. Na rozdíl od hrubého zpracování zámku je dýka tak pečlivě propracovaná, že čím déle se na ni díváš, tím více detailů se ti odhaluje.\n\nOpravdu nádherný předmět."
 artifact_ornate_dagger_name:0 "Ozdobená dýka"
 artifact_ornate_dagger_desc:0 "Dýka bohatě zdobená groteskami a různými zvířaty."
 cultural_festival.9003.a:0 "A teď je moje!"
 cultural_festival.9003.b:0 "Nemohu to prostě ukrást!"
 cultural_festival.9004.title:0 "Desátek"
 cultural_festival.9004.desc:0 "Truhla je po okraj naplněná zlatem! Tajný poklad, který mi [stop_host_scope.GetFirstName] bezpochyby skrýval."
 cultural_festival.9004.a:0 "$cultural_festival.9003.a$"
 cultural_festival.9004.b:0 "$cultural_festival.9003.b$"
 cultural_festival.9005.title:0 "Ozdobený náhrdelník"
 cultural_festival.9005.desc:0 "Uvnitř truhly je bohatě zdobený náhrdelník. Na rozdíl od hrubého zpracování zámku je náhrdelník tak propracovaný, že čím déle se na něj díváš, tím více detailů se ti odhaluje.\n\nOpravdu nádherný předmět."
 artifact_strange_necklace_name:0 "Podivný náhrdelník"
 artifact_strange_necklace_desc:0 "Bohatě zdobený náhrdelník. Na konci řetízku je postavička grotesky, která drží drahokam mezi svými podivnými výčnělky."
 cultural_festival.9005.a:0 "$cultural_festival.9003.a$"
 cultural_festival.9005.b:0 "$cultural_festival.9003.b$"
 cultural_festival.9006.title:0 "Hanebný předmět"
 cultural_festival.9006.desc:0 "Otevřu truhlu a to, co v ní najdu, mě přivádí ke studu.\n\nVyrobený z jemného dřeva, tento falický předmět je zcela jiný než cokoliv, co jsem kdy viděl — ani se nepodobá lidskému #EMP instrument#!, spíš něčemu, co bych si představoval patřící mýtickému tvoru.\n\nVskutku perverzní předmět."
 grotesque_wooden_phallus:0 "Mystický dřevěný falus"
 grotesque_wooden_phallus.desc:0 "Detailně vyřezávaný předmět napodobující falus nějaké neznámé mystické bytosti."
 cultural_festival.9006.a:0 "To je opravdu zvláštní věc!"
 cultural_festival.9006.b:0 "Spalte to."
 decision_solve_the_journals:0 "Odemknout deník"
 decision_solve_the_journals_desc:0 "Konečně jsem sestavil všechny části hádanky a je čas konečně zjistit, co je napsáno na těchto stránkách!"
 decision_solve_the_journals_tooltip:0 "Pokusíš se rozluštit deníky"
 decision_solve_the_journals_confirm:0 "Jdeme na to."
 journal_events_prefix:0 "Porozumění deníku:"
 tour_general.5000.title:0 "$journal_events_prefix$ Selhání"
 tour_general.5000.desc:0 "Sestavím deníky, důkladně přečtu knihu hádanek a aplikuji je na zámek pohyby tak přesnými jako mé myšlenky.\n\nKonečně si myslím, že to mám, a #EMP clank!#! Deník zůstává zavřený a stejně tvrdohlavý jako dřív."
 tour_general.5000.a:0 "Sakra!"
 tour_general.5000.b:0 "Zkusím to znovu!"
 tour_general.5001.title:0 "$journal_events_prefix$ Další selhání"
 tour_general.5001.desc:0 "Opravdu cítím, že jsem to tentokrát prolomil. Všechno dává smysl, není možné, abych se pletl.\n\nOtočím doleva a... #EMP clank!#! Deník zůstává zavřený a stejně tvrdohlavý jako dřív."
 tour_general.5001.a:0 "Zatraceně!"
 tour_general.5001.b:0 "Rozbiju ten zatracený zámek!"
 the_journal_is_destroyed_tt:0 "Zničíš víc než jen zámek"
 fail_to_open_journal_tt:0 "Nepodařilo se ti otevřít deník"
 more_mysteries_inside_tt:0 "Objevíš obsah deníku"
 tour_general.5010.title:0 "$journal_events_prefix$ Luštění"
 tour_general.5010.desc.intro:0 "Konečně se mi stránky deníku odhalily a mohu začít luštit! Úvodní šifra říká \"Wherever I go, the truth remains two steps behind\", a s tím mohu rozluštit první hádanku.\n\n"
 tour_general.5010.desc.puzzle.a:0 ""Uvtcpigvjkpiueqwnfdg.""
 tour_general.5010.desc.puzzle.b:0 ""Vjgurktkvuycvejwucnn.""
 tour_general.5010.desc.puzzle.c:0 ""Qwtjkuvqtakuqpnacnkg.""
 tour_general.5010.desc.puzzle.d:0 ""Hcnnudavjgktqypjcpfu.""
 tour_general.5010.desc.outro:0 "\n\nTo je jen nesmysl, ale musí to mít skutečný význam."
 tour_general.5010.a:0 "Může to být něco podivného."
 tour_general.5010.b:0 "Duchové nás všechny pozorují."
 tour_general.5010.c:0 "Naše historie je jen lež."
 tour_general.5010.d:0 "Padá vlastní rukou."
 tour_general.5011.title:0 "$journal_events_prefix$ Grotesky"
 tour_general.5011.desc:0 "To je ono! Díky šifře jsem schopen porozumět celé knize, a ta se zdá být podivným záznamem popisujícím povahu všech druhů grotesek, jako jsou [ROOT.Char.Custom('GetGrotesquePlural')].\n\nKonkrétně popisuje jejich povahu a kde je lze najít — bezpochyby důležitý artefakt, pokud bych někdy cestoval do dalekých krajů."
 tour_general.5011.a:0 "Jak groteskní!"
 tour_general.5012.title:0 "$journal_events_prefix$ Pokročilá teologie"
 tour_general.5012.desc:0 "To je ono! Díky šifře dokážu porozumět celé knize, a je to komplexní text o teologii! Popisuje [ROOT.Char.GetFaith.PantheonTerm] a obsahuje fascinující myšlenky o vztahu mezi [ROOT.Char.GetFaith.PositiveAfterLife] a [ROOT.Char.GetFaith.NegativeAfterLife].\n\nMůže to být jeden z nejpokročilejších teologických textů v [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] světě, a je můj!"
 tour_general.5012.a:0 "Fascinující!"
 tour_general.5013.title:0 "$journal_events_prefix$ Tajná historie"
 tour_general.5013.desc:0 "To je ono! Díky šifře dokážu porozumět celé knize, a ta popisuje historii [ROOT.Char.GetPrimaryTitle.GetName] způsobem, jaký jsem nikdy neslyšel!\n\nPokud je to pravda, tento deník hrozí podrýt naše chápání historie a mnohé postavy, které pomohly vybudovat tuto velkou [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip], jak ji známe!"
 tour_general.5013.a:0 "Neuvěřitelné!"
 tour_general.5014.title:0 "$journal_events_prefix$ Boj"
 tour_general.5014.desc:0 "To je ono! Díky šifře nyní dokážu porozumět celému obsahu knihy, a obsahuje informace o tajných technikách pro všechny druhy bojových situací. Ať už jde o meč, boj zblízka nebo dokonce o jízdu na koni, tento deník popisuje přesně, jak zareagovat na jakýkoli tah, který může protivník provést.\n\nPři řádném studiu tohoto deníku a cvičení podle jeho instrukcí se mohu stát největším duelantem v historii [ROOT.Char.GetPrimaryTitle.GetName]!"
 tour_general.5014.a:0 "Neuvěřitelné!"
 tour_grounds_events.3030.title:0 "Záhadná mapa"
 tour_grounds_events.3030.desc:0 "Dnes jsem většinu času strávil prozkoumáváním centra [touring_grounds_scope.GetNameNoTooltip] a bavil jsem se tím, že mě obsluhovali místní obyvatelé.\n\nKousek mimo můj dosah vidím postavu s kapucí, která se proplétá davem ve marném pokusu splynout. Ze jejich kapsy vypadne list papíru a listá po větru směrem ke mně, jako by byl veden právě ke mně.\n\nVypadá to na jakousi mapu, mapu okolí [touring_grounds_scope.GetNameNoTooltip]!"
 tour_grounds_events.3030.a:0 "Podívám se, kam vede."
 tour_grounds_events.3030.got_lost:0 "Ztratil(a) ses"
 tour_grounds_events.3030.b:0 "Bah, jaká ztráta času."
 tour_grounds_events.3031.title:0 "Zakopaný poklad"
 tour_grounds_events.3031.desc:0 "Když dojdu podle mapy až na její konec, nacházím jen mýtinu v [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip] bez zvláštního významu.\n\nKdyž se ale rozhlédnu, najdu na zemi několik hromádek, jako by tam něco bylo zakopané. Hromádky se zdají být rozmístěny v poměrné pravidelnosti, což možná naznačuje existenci nějaké logiky za jejich umístěním..."
 tour_grounds_events.3031.a:0 "Dokážu rozpoznat, která je která."
 tour_grounds_events.3031.fail_to_get_it_open:0 "Nepodařilo se ti najít správné místo"
 tour_grounds_events.3031.b:0 "Vykopu celou mýtinu!"
 tour_grounds_events.3031.c:0 "Tuto stopu jsem sledoval dost daleko."
 tour_grounds_events.3032.title:0 "Zakopaná kniha"
 tour_grounds_events.3032.desc:0 "Konečně myslím, že jsem našel správnou hromádku, a když ji odkopu, odhalí se... podivná kniha.\n\nObal je otlučený a prakticky se rozpadá, a uvnitř jsou jen podivné symboly a hádanky, naznačující nějakou zahalenou pravdu.\n\nPo nějaké době pochopím, že se jedná o knihu šifer, ale není jasné, co má rozluštit."
 artifact_secret_cipher_description:0 "Podivná kniha hádanek a šifer."
 tour_grounds_events.3032.a:0 "Vezmu si ji!"
 tour_grounds_events.3032.b:0 "$host_dinner_events.3132.b$"
 tour_grounds_events.3032.c:0 "$host_dinner_events.3132.c$"
 tour_grounds_events.3032.d:0 "Měl bych ji nechat tam, kde jsem ji našel."
 open_the_journal_tt:0 "Otevřeš deník"
 attempt_to_solve_the_cipher_tt:0 "Pokusíš se rozluštit šifru"
 you_have_journal_1_tt:0 "Vlastníš Tajný deník"
 you_have_journal_2_tt:0 "Vlastníš Klíč k hádance"
 you_have_journal_3_tt:0 "Vlastníš Šifru"
 artifact_journal_of_grotesques:0 "Deník grotesek"
 artifact_journal_of_grotesques_desc:0 "Tento zašifrovaný deník je plný informací o studiu grotesek a o tom, kde je lze nalézt."
 artifact_journal_of_theology:0 "Deník pokročilé teologie"
 artifact_journal_of_theology_desc:0 "Tento zašifrovaný deník obsahuje průlomová odhalení o [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] teologii."
 artifact_journal_secret_history:0 "Tajná historie [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 artifact_journal_secret_history_desc:0 "Tento zašifrovaný deník obsahuje podrobné informace o historii [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] a jeho vládcích."
 artifact_journal_of_martial_arts:0 "Deník bojových umění"
 artifact_journal_of_martial_arts_desc:0 "Tento zašifrovaný deník poskytuje instrukce pro všechny druhy bojových činností; od meče přes boj zblízka až po boj na koni."
 cultural_festival.9010.title:0 "Příliš nadšený"
 cultural_festival.9010.desc:0 "Dnes si užívám slavnosti v [ROOT.Char.GetCurrentLocation.GetName], ale ne tolik jako [weeb_child.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n[weeb_child.GetSheHe|U] tančí a točí se s místními s radostí a vervou, jakou jsem u [weeb_child.GetHerHim] nikdy předtím neviděl. Plně ponořen do cizích tradic kultury [festival_culture_scope.GetName], [weeb_child.GetSheHe] se zdá být zcela doma, a místní [weeb_child.GetHerHim] také zřejmě zbožňují!"
 cultural_festival.9010.a:0 "Jak pěkné."
 cultural_festival.9010.b:0 ""Buď s nimi, [weeb_child.GetFirstNameNoTooltip]!"""
 cultural_festival.9020.title:0 "Velké vyvrcholení"
 cultural_festival.9020.desc:0 "Slunce zapadá nad dalším dnem v [ROOT.Char.GetCurrentLocation.GetName] a místní se zdají připravovat závěrečné představení. Byl vztyčen velký dřevěný kůl a těším se, co se stane dál!\n\nPak je však slabá [human_sacrifice.GetWomanMan] přitažena nahoru kopající a křičící a přivázána ke kůlu. Nůž je přiložen k [human_sacrifice.GetHerHis] břichu a [human_sacrifice.GetSheHe] zavírá [human_sacrifice.GetHerHis] oči a připravuje se čelit zapomnění."
 cultural_festival.9020.b:0 ""Zastavte toto šílenství ve jménu vašeho [ROOT.Char.GetTitleAsNameNoTooltip|U]!"""
 cultural_festival.9030.title:0 "[ROOT.Char.GetFaith.GetAdherentNameNoTooltip|U] tradice"
 cultural_festival.9030.desc:0 "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se zdá být naprosto uchvácen dnešními oslavami. Tanečníci, vystupující a komici se všichni snaží potěšit mého pána, a zdá se, že to dokonale funguje.\n\nV takové dobré náladě a obklopen tradicemi se možná [visiting_liege.GetFirstName] začne zajímat o zachování těchto tradic. Tradice [ROOT.Char.GetFaith.GetAdherentName|U] bez řádné právní ochrany proti konverzi jistě vymřou."
 cultural_festival.9030.a:0 ""Byla by škoda, kdyby tyto tradice vymizely, co říkáš?"""
 cultural_festival.9030.success:0 "Podařilo se ti přesvědčit [visiting_liege.GetFirstName]"
 cultural_festival.9030.failure:0 "Nepodařilo se ti přesvědčit [visiting_liege.GetFirstName]"
 cultural_festival.9030.b:0 "Měl bych raději zůstat zticha."
 cultural_festival.9040.t:0 "Mince za věštbu"
 cultural_festival.9040.desc:0 "V jednom vzdáleném koutku festivalu najdu bohatě vyzdobený stan. Materiály a vzory jsou mi cizí, tak odlišné od toho, co jsem viděl doma. Jeho majitel je ještě podivnější, usmívá se na mě s vědoucím pohledem nad sepnutýma rukama.\n\n""Ah, [ROOT.Char.GetTitleAsNameNoTooltip|U]! Vidím ve tvé budoucnosti mnoho věcí, přijď mi dát minci a já ti vše povím."""
 cultural_festival.9040.a:0 ""Minci dostaneš.""
 cultural_festival.9040.good_reading:0 "Výklad je příznivý"
 cultural_festival.9040.bad_reading:0 "Výklad předpovídá zkázu"
 cultural_festival.9040.b:0 ""Nemám zájem o obyčejné šarlatány.""
 cultural_festival.9040.c:0 ""Uč mě svému umění, mudrci!"""
 cultural_festival.9050.t:0 "Erotický tanec"
 cultural_festival.9050.desc:0 "Sedím při dalším půvabném kousku zábavy. Percuse duní v očekávajícím tichu, bubny tlučou jako tep srdce.\n\nZpoza závěsů se objeví nádherný [sexy_dancer.GetWomanMan], pohybující [sexy_dancer.GetHerHis] tělem způsoby, které jsou zároveň obscénní i vzrušující. [sexy_dancer.GetSheHe|U] omotá své tělo provokativně blízko mého a pak mě zanechá jen s mrknutím, vrací se k [sexy_dancer.GetHerHis] zbožňujícímu publiku."
 cultural_festival.9050.a:1 "[sexy_dancer.GetSheHe|U] musí být můj!"
 cultural_festival.9050.b:0 "Jak legrační!"
 cultural_festival.9060.t: "Legendární představení"
 cultural_festival.9060.desc: "Vesele se procházím festivalem a nakonec narazím na skupinu vystupujících. Zdá se, že zkouší na něco, a hned podle toho, jak se nesou, poznám, že mě čeká skvělá dávka zábavy.\n\nNapadne mě, že by této skupině mohl prospět nový materiál. Skutečně, [ROOT.Char.GetPromotedLegend.GetName] by byl ideálním námětem pro tak talentovanou skupinu herců."
 cultural_festival.9060.a: "Měli by předvést mou legendu!"
 cultural_festival.9060.a.success: "Představení se dostane k [stop_host_scope.GetFirstName]"
 cultural_festival.9060.a.failure: "Představení proběhne velmi dobře"
 cultural_festival.9060.b: "Měl bych si prostě užít to, co nabízejí."
 lover_enchanting_dancing:0 "[TARGET_CHARACTER.GetShortUIName|U] okouzlil [CHARACTER.GetShortUIName] erotickým tancem"
 lover_enchanting_dancing_corresponding:0 "[CHARACTER.GetShortUIName|U] okouzlil [TARGET_CHARACTER.GetShortUIName] erotickým tancem"
 tour_general.0001.title:1 "[visiting_liege.GetTitledFirstNameNoTooltip] přijíždí!"
 tour_general.0001.desc.intro:1 "Konečně dorazil ke mým branám doprovod [visiting_liege.GetTitledFirstNamePossessive], který navštěvuje [ROOT.Char.GetCapitalLocation.GetName] během [visiting_liege.GetHerHis] cesty po [visiting_liege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]."
 tour_general.0001.desc.type.majesty:0 "Okázalé roucho a vznešené vystupování družiny skrývají touhu mě ohromit.\n\n"
 tour_general.0001.desc.type.intimidation:0 "Řady přísných, disciplinovaných stráží jasně naznačují, že strach je na pořadu dne.\n\n"
 tour_general.0001.desc.type.taxation:0 "Vůz s truhlou a zástup vybíračů daní naznačují, že po této návštěvě budu chudší.\n\n"
 tour_general.0001.desc.mid.hates_liege:1 "Je načase, aby [visiting_liege.Custom('InsultAdjective')] [visiting_liege.Custom('InsultNoun')] konečně sestoupil ze svých ponurých síní a spatřil trochu opravdového venkova."
