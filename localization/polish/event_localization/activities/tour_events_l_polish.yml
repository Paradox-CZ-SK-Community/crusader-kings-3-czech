 tourgy_log_title:0 "Měli orgie"
 tourgy_log:0 "[CHARACTER.GetShortUIName|U] a [TARGET_CHARACTER.GetShortUIName] se oddali svým tělesným touhám"
 tour_travel.1001.a:0 "Řekněte mi to do tváře, ty [angry_peasant.Custom('InsultNoun')]!"
 tour_travel.1001.b:0 "Možná by daňová úleva změnila váš názor."
 tour_travel.1001.c:0 "Oh, prostě vypadám jako [ROOT.Char.GetNameNoTooltip]!"
 tour_travel.1001.desc.intro:2 "Vstupuji do místní taverny v [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], unavený z cestování a toužící po pivu a odpočinku.\n\nMoje tichá úvaha je přerušena zvukem třískající pěsti o třískající dřevo následovaným posměšným plivnutím. \"Ten [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')]!\""
 tour_travel.1001.desc.mid.just_plain_dislike_em:0 "Ani bychom to neměli nazývat [ROOT.Char.Custom('InsultNoun')] naším [ROOT.Char.GetTitleAsNameNoTooltip], měli bychom [ROOT.Char.GetHerHim] nazývat [ROOT.Char.Custom('InsultAdjective')] bláznem!"
 tour_travel.1001.desc.mid.powerful_diarch:0 "Náš takzvaný [ROOT.Char.GetTitleAsNameNoTooltip|U] je slabý! Skutečným vládcem [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] je ten [ROOT.Char.GetDiarch.Custom('InsultAdjective')] [ROOT.Char.GetDiarch.Custom('InsultNoun')], [ROOT.Char.GetDiarch.GetFirstName]!"
 tour_travel.1001.desc.mid.pretender:0 "Dům [ROOT.Char.GetHouse.GetName], plivu na všechny! Každý ví, že praví vládci [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] jsou ti z domu [claimant_character_scope.GetHouse.GetName].""
 tour_travel.1001.desc.mid.wrong_culture:0 "[ROOT.Char.GetSheHe|U] je naprosto cizí! Jak můžeme být ovládáni někým, kdo není ani [angry_peasant.GetCulture.GetName]?""
 tour_travel.1001.desc.mid.wrong_faith:0 "[ROOT.Char.GetSheHe|U] je [ROOT.Char.Custom('InsultAdjective')] nevěřící! Každá sekunda, kterou [ROOT.Char.GetSheHe] zůstává na trůnu, je urážkou vůle [angry_peasant.GetFaith.HighGodNamePossessive]."tour_grounds_events.3030.title:0 "Tajemná mapa"
 tour_travel.1001.desc.mid.wrong_language:1 "[ROOT.Char.GetSheHe|U] dokonce nemluví [angry_peasant.GetCulture.GetLanguage.GetName], ale [ROOT.Char.GetSheHe] by nazýval(a) [ROOT.Char.GetHerselfHimself] naším právoplatným lénem!"
 tour_travel.1001.desc.outro.nudist:1 "\n\nSnažím se udržet nízký profil, ale zdá se, že můj [ROOT.Char.GetTitleAsNameNoTooltip|l]ly způsobil a nepopiratelné dokonalosti dobře upraveného těla [ROOT.Char.GetHouse.GetName] mě prozradil. Musím něco vymyslet, než situace eskaluje."
 tour_travel.1001.desc.outro:1 "\n\nSnažím se udržet nízký profil, ale zdá se, že mé [ROOT.Char.GetTitleAsNameNoTooltip|l]ly chování a [ROOT.Char.GetHouse.GetName] na mém oděvu mě prozradily. Musím přemýšlet nad něčím, než situace eskaluje."
 tour_travel.1001.title:1 "Poddaný a [angry_peasant.GetHerHis|U] [ROOT.Char.GetTitleAsNameNoTooltip|U]"
 tour_travel.1002.a:0 "Musím vyjádřit své pocity."
 tour_travel.1002.b:0 "Ach, myslel jsem, že jsem něco viděl... pokračuj."
 tour_travel.1002.desc:1 "Když jedeme přes [pretty_peasant_county_scope.GetName], ztrácím se ve scénérii. Opravdu [pretty_peasant_county_scope.GetProvince.Custom('TerrainTypeProvince')] [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] musí být nejkrásnější ve všech [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], a ještě krásnější jsou [pretty_peasant.GetWomenMen], kteří to nazývají domovem.\n\nKdyž mě má družina provází dalším podřadným vesnicí, najdu zvlášť krásnou mladou [pretty_peasant.GetWomanMan], jak se věnuje [pretty_peasant.GetHerHis] pokorným povinnostem, a cítím, jak mi srdce začne tleskat. Sledovat tuto [pretty_peasant.Custom('LoverPetName')] v [pretty_peasant.GetHerHis] každodennosti je jako vidět poezii vytvořenou z masa, a než se vůbec stihnu zamyslet, moje srdce už mi nařídilo zastavit moji družinu."
 tour_travel.1002.title:1 "The [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')|U] Mezi Plevelem"
 tour_travel.1003.a:0 "Nechte tohoto tvora bičovat po dobu pěti mil."
 tour_travel.1003.b:0 "[rude_peasant.GetHerHis|U] vnitřnosti ozdobí [angry_county_scope.GetProvince.Custom('TerrainTypeProvince')]."
 tour_travel.1003.c:0 "Odpusť [rude_peasant.GetHerHis] nevědomost."
 tour_travel.1003.desc:0 "Jak moje turné pokračuje napříč krajinou [angry_county_scope.GetName], jsem informován, že jsem si domluvil setkání s představitelem nespokojených rolníků.\n\nŽivotní stvoření se přede mnou plazí a argumentuje o údajném důstojnosti [angry_county_scope.GetAdjective] prostého lidu. Nicméně, brzy si uvědomím, že [rude_peasant.Custom('InsultAdjective')] [rude_peasant.Custom('InsultNoun')] mě nikdy neoslovil jako 'můj [ROOT.Char.GetTitleAsNameNoTooltip]', což je zločin, který mohu potrestat jak vidím fit."
 tour_travel.1003.title:0 "K oslovení [ROOT.Char.GetTitleAsNameNoTooltip|U]"
 tour_travel.1004.a.tarantino:0 "Nerád to přiznávám, je to trochu erotické."
 tour_travel.1004.a:0 "Požehnání pro vás, špatná vzpomínka pro mě."
 tour_travel.1004.b:0 "Ó, mohl bych si tyto corpuscular nohy mnout navěky."
 tour_travel.1004.c:0 "Možná lehký dotek na čele stačí."
 tour_travel.1004.desc.intro:0 "Vstupuji do [diseased_county_scope.GetName], připraveni udělit svůj královský dotek místním rolníkům. Okamžitě se setkávám s tím, co je bezesporu nejubožejší bytostí, kterou jsem kdy viděl. S minimálním provokováním [diseased_peasant.GetSheHe] odhaluje [diseased_peasant.GetHerHis] ztvrdlé nohy jen několik palců od mých bezvadných rukou.\n\n"
 tour_travel.1004.desc.outro.christian:1 "Podobně jako Kristus umyl nohy svým učedníkům, jsem také vyzván [ROOT.Char.GetFaith.HighGodName], abych umyl nohy svých věrných poddaných."
 tour_travel.1004.desc.outro:0 "I když se mi nelíbí být v přítomnosti tohoto páchnoucího chorobného žebráka, říká se, že můj dotyk může vyléčit i ty nejnepříjemnější nemoci."
 tour_travel.1004.d.meat:0 "Odstraňte od mě ty špinavé klobásy!"
 tour_travel.1004.d.two_veg:0 "Zbavte mě těch špinavých [ROOT.Char.Custom('get_region_root_vegetable_plural')]!"
 tour_travel.1004.title:1 "$altruism_intent_header$ Uzdravující dotek"
 tour_travel.1005.a:0 "Rozdělím požehnané mince."
 tour_travel.1005.b:0 "Postačí trocha vody, aby je uspokojila."
 tour_travel.1005.c:0 "Oni nedostanou nic!"
 tour_travel.1005.desc:0 "Zprávy o mém příjezdu se zdá, že se rozšířily do [county_to_bless_scope.GetName], protože náš doprovod je brzy obletován nesčetnými nevolníky, kteří prosí o královský dotek.\n\nKdyž bych samozřejmě mohl jednoduše posypat trochu vody, kterou bych posvětil, na ně, a oni by byli jistě spokojeni, ale udělení jim posvěcených mincí k utišení jejich infikovaných míst by je udrželo šťastné a požehnané mnohem déle."
 tour_travel.1005.title:1 "$altruism_intent_header$ Královský dotek"friend_helped_me_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U] dal [CHARACTER.GetShortUIName] potřebnou pomoc"
 tour_travel.1006.a:0 "Almužny pro chudé!"
 tour_travel.1006.b:0 "Pokud chtěli peníze, neměli se narodit chudí."
 tour_travel.1006.c:0 "Odstraňte tyto škůdce ze schodů!"
 tour_travel.1006.desc:0 "Když jedeme kolem velkého [county_holder_to_bless_scope.GetFaith.HouseOfWorship] v [church_barony_scope.GetNameNoTooltip], dávám rozkaz, aby se má procesí zastavila, abych obdivoval toto svaté místo, které slouží duchovním potřebám tolika zde v [county_to_bless_scope.GetNameNoTooltip].\n\nSchody [county_holder_to_bless_scope.GetFaith.HouseOfWorship] jsou prakticky pokryty chudými a bezdomovci. To je snad skvělá příležitost ukázat lidem v [county_to_bless_scope.GetNameNoTooltip], jak velkorysý a laskavý pán mohu být."
 tour_travel.1006.title:1 "$altruism_intent_header$ Almužny pro chudé"
 tour_travel.1007.a:0 "Malá odbočka by měla být v pořádku."
 tour_travel.1007.b:0 "Úplný nesmysl!"
 tour_travel.1007.desc.intro:0 "Jak pokračuje moje procesí na naší cestě po mém království, ocitneme se na cestě přes vzdálenou a nevinnou oblast [wise_woman_barony_scope.GetNameNoTier]. Nic bych si o tom nemyslel, ale [superstituous_courtier_scope.GetName] mě odtáhne, aby nadšeně hovořil o ctnosti takzvané \"Moudré [wise_woman_scope.GetWomanMan|U] z [wise_woman_barony_scope.GetNameNoTierNoTooltip]\".\n\n"
 tour_travel.1007.desc.mid.ill:0 ""Omlouvám se, můj [ROOT.Char.GetLadyLord], ale vidím, že trpíte nesmírně z nemocí a trápením. Moudrá [wise_woman_scope.GetWomanMan|U] z [wise_woman_barony_scope.GetNameNoTierNoTooltip] je jen malou okluzí dál, a vím, že [wise_woman_scope.GetSheHe] má přesně to, co potřebujete, abyste se opět stali zdravou verzí sebe!""
 tour_travel.1007.desc.mid.pregnant:0 "\"Můj [ROOT.Char.GetTitleAsNameNoTooltip|U], vidím, že záříte pozitivním leskem jako vždy, jak by to mělo být, když čekáte dítě. Nicméně, vidím, že těžká práce nošení dítěte vám způsobuje velké nepohodlí, a Moudrá [wise_woman_scope.GetWomanMan] poblíž bude mít právě ten lék, který potřebujete, abyste zmírnili to, co vás tíží.\""
 tour_travel.1007.desc.mid.psychological:0 ""Vím, že máš mučivou mysl, můj [ROOT.Char.GetLadyLord], a způsobuje ti to velkou bolest. Silný jak tvého ducha je, to co sužuje tvoji mysl by možná mohlo být vyléčeno nějakým kadidlem nebo lékem od slavné Moudré [wise_woman_scope.GetWomanMan|U] z [wise_woman_barony_scope.GetNameNoTierNoTooltip]!""
 tour_travel.1007.desc.mid.ugly:0 ""Pokud bych si mohl dovolit být tak odvážný, můj [ROOT.Char.GetLadyLord], někteří další členové tvého průvodu o tobě komentovali tvůj... vzhled. Avšak, nezoufej! Je tu moudrá [wise_woman_scope.GetWomanMan], která může vyléčit jakékoli onemocnění, tak říkají.""
 tour_travel.1007.desc.mid.weakened:0 ""S vašimi zraněními, můj [ROOT.Char.GetLadyLord], se obávám o vaši další bezpečnost a zdraví na této cestě. Avšak znám zručného lékaře v blízkosti, který by mohl léčit vaše rány. Moudrá [wise_woman_scope.GetWomanMan|U] z [wise_woman_barony_scope.GetNameNoTierNoTooltip] může vyléčit cokoliv!""
 tour_travel.1007.desc.outro:0 "\n\nMám pochybnosti, ale [superstituous_courtier_scope.GetNameNoTooltip] se zdá být naprosto přesvědčen/a o cnosti tohoto mystického léčitele, že se cítím v pokušení ho navštívit."
 tour_travel.1007.title:0 "Moudrá [wise_woman_scope.GetWomanMan|U] z [wise_woman_barony_scope.GetNameNoTierNoTooltip]"host_dinner_events.1061.desc.intro:0 "Moje příští jídlo se mi ukazuje. Na jemném talíři leží pomalu pečené srdce v kaluži krvavé omáčky.\n\n"Srdce mocného bojovníka, mého [visiting_liege.GetTitleAsNameNoTooltip|U]! Sněz ho, a také získáš odvahu a ducha, které [dead_soldier.GetSheHe] měl."\n\n"
 tour_travel.1008.a:0 "Přesně jako kouzlo!"
 tour_travel.1008.b:0 "[wise_woman_scope.GetSheHe|U] by měl být mým lékařem!"
 tour_travel.1008.desc.intro:0 "S příchodem noci vstupuji do slabě osvětleného příbytku Moudré [wise_woman_scope.GetWomanMan], můj průvod zůstává venku. Nemám pochyb, že excentrická [wise_woman_scope.GetWomanMan] kulhající uvnitř je tím, koho hledám.\n\n„Ah, očekával jsem tě. Vejdi! Sdílej můj oheň, můj [ROOT.Char.GetTitleAsNameNoTooltip|U]." Než stihnu vůbec promluvit, [wise_woman_scope.GetHerHis] ledové ruce se obtočí kolem mých."
 tour_travel.1008.desc.mid.ill:0 "Strávím noc hltáním odporně chutnající černé tekutiny a cítím opojné kadidlo, a když se ráno vynořím, cítím se jako nový [ROOT.Char.GetWomanMan]."
 tour_travel.1008.desc.mid.pregnant:0 "Trávím noc tím, že mi podávají všechny možné podivné potraviny: oční bulvy, bylinky a ovoce, které jsem nikdy neviděl(a), a to vše zatímco se o mě stará tento podivný [wise_woman_scope.GetWomanMan]. Ráno vycházím a cítím se povzbuzený!"
 tour_travel.1008.desc.mid.psychological:0 "[wise_woman_scope.GetHerHis|U] ruce se pohybují, aby mi uchopily lebku jako velká bestie, která chytá svou kořist. Strávíme noc zpíváním slov, kterým nerozumím, a když ráno vyjdu, cítím, že je moje hlava lehčí."
 tour_travel.1008.desc.mid.ugly:0 "[wise_woman_scope.GetSheHe|U] tráví celou noc natíráním mé tváře barevnými pastami a krémy, pokrývajícími mé mnohé nedokonalosti a hrubá místa. Ráno se spatřím v zrcadle a vidím nového [ROOT.Char.GetWomanMan], který by i stydlivého dočista zčervenal!"
 tour_travel.1008.desc.mid.weakened:0 "[wise_woman_scope.GetSheHe|U] pokrývá mou ránu všemožnými viskózními tekutinami a bodavými bylinami a přestože je proces bolestivý, cítím, že moje rána se ráno uzavřela více."
 tour_travel.1008.desc.outro:0 "\n\nVšechny mé pochybnosti jsou rozptýleny a mé neduhy jsou vyléčeny."
 tour_travel.1008.title:0 "$tour_travel.1007.title$"
 tour_travel.1009.a:0 "Jaká ztráta času."
 tour_travel.1009.b:0 "Oklamat [ROOT.Char.GetTitleAsNameNoTooltip|U] je zločin zasluhující smrt."
 tour_travel.1009.desc.intro:0 "$tour_travel.1008.desc.intro$"
 tour_travel.1009.desc.mid.ill:0 "Celou noc strávím dýcháním naprosto nesnesitelných zápachů, pitím odporných viskózních tekutin a mám své tělo pokryté pálivými plevely! Celkový zážitek přidává ještě více nevolnosti a bolesti k mému stávajícímu utrpení a noc končím cítící se hůře, než jak jsem začal."
 tour_travel.1009.desc.mid.nothing:0 "Dělám vše, co žena žádá: Piji bylinkové čaje, nechávám si masírovat končetiny, stojím nad plameny a užívám si dost bylin, abych sesadil muže. Ale tohle všechno se mi zdá mít malý účinek a necítím se lépe než při příchodu."
 tour_travel.1009.desc.mid.ugly:0 "[wise_woman_scope.GetSheHe|U] strávil celou noc natíráním mé tváře barevnými pastami a krémy, zakrývající mé mnohé nedokonalosti a hrubé místa. Ráno se dívám na svůj odraz a křičím strachy, když vidím, že mě [wise_woman_scope.GetSheHe] přeměnil na monstra!"
 tour_travel.1009.desc.outro:0 "\n\nNevím, co [superstituous_courtier_scope.GetNameNoTooltip] slyšel o této "moudré" [wise_woman_scope.GetWomanMan], ale je jasné, že [wise_woman_scope.GetSheHe] je jen obyčejný potulný podvodník."
 tour_travel.1009.title:0 "Podvodník z [wise_woman_barony_scope.GetNameNoTierNoTooltip]"
 tour_travel.9010.a:0 "Pojďme zvolit bezpečnou cestu."
 tour_travel.9010.b:0 "Musíme přinést spravedlnost těmto podvodníkům!"host_dinner_events.1004.desc.cynic:0 "Můj strach okamžitě mizí, když vidím, že je to jen sluha, který má přes sebe přehozený jemný ubrus. Dělá zvuky a volá mé jméno, ale i dítě by poznalo, že toto není duch.\n\nTohle je [stop_host_scope.GetNamePossessive] pokus o humor, bezpochyby."
 tour_travel.9010.desc:0 "Můj proces pokračuje po plánované trase k [next_destination.GetName], když náhle přicházíme k náhlému zastavení, na příkaz [travel_leader.GetNamePossessive]!\n\n"Zastavte se, vy blázni! Říká se, že tato cesta je zamořená bandity a podvodníky nízkého charakteru, musíme se odklonit!"\n\nTrasa, kterou [travel_leader.GetSheHe] navrhuje, je delší, ale [travel_leader.GetSheHe] mi zaručuje, že je bezpečnější."
 tour_travel.9010.failure:0 "Lupiči vás obklíčili"
 tour_travel.9010.success:0 "Lupiči byli poraženi"
 tour_travel.9010.t:0 "Věnujte pozornost cestným lupičům!"
 tour_travel.9020.a:0 "Poprava je spravedlivá."
 tour_travel.9020.b:0 "Důkazy jsou bezvýznamné, nechte [accused_character.GetHerHim] odejít."
 tour_travel.9020.c:0 "Sloužit mi bude [accused_character.GetHerHis] trestem."
 tour_travel.9020.desc.intro:0 "Přijíždíme do malé vesnice v [ROOT.Char.GetCurrentLocation.GetName] a vidíme docela rozruch na městském náměstí. Nešťastné stvoření je obklopeno rozzuřenými vesničany, beznadějný pohled v očích [accused_character.GetHerHis] se mění, když si [accused_character.GetSheHe] všimne, jak se přibližuje moje procesí.\n\n"Má [ROOT.Char.GetTitleAsNameNoTooltip|U]! Tito vesničané říkají, že mé činy mě učinily hříšníkem, ale to jsou jen lži! Nedáte mi [ROOT.Char.GetTitleAsNamePossessiveNoTooltip|U] spravedlnost?"\n\n"
 tour_travel.9020.desc.outro.guilty:0 "Je pravda, že důkazy se zdají být nepřímé, ale ubohý sedlák by nikdy neměl mluvit ke svému [ROOT.Char.GetTitleAsNameNoTooltip|U] bez vyzvání."
 tour_travel.9020.desc.outro:0 "Důkazy vypadají celkem odsuzující a [accused_character.GetSheHe] promluvil/a bez označení."
 tour_travel.9020.t:0 "Místní spravedlnost"
 tour_travel.9030.a:0 "Radovánky a veselí, tady přicházím!"
 tour_travel.9030.b:0 "Nesmíme se rozptylovat."
 tour_travel.9030.desc.intro:0 "Jak jsem probuzen(a) ze svého nočního spánku, slyším zvolání veselosti a radosti, které se ke mně pomalu blíží zezadu. [drunky_entourage.GetName|U] se objevuje, [drunky_entourage.GetHerHis]"
 tour_travel.9030.desc.mid.hashish:0 "oči hluboce červené od hašiše."
 tour_travel.9030.desc.mid:0 "dech páchnoucí [ROOT.Char.Custom('RegionalAlcoholicDrink')]."
 tour_travel.9030.desc.outro:0 "\n\n"Podle [drunky_entourage.GetFaith.HighGodName]! Existuje úžasné doupě hříchu jen pár minut odsud, můj [ROOT.Char.GetTitleAsNameNoTooltip|U]. Musíme zde zůstat chvíli a udělat ze sebe blázny radostí!""
 tour_travel.9030.t:0 "Doupě hříchu"
 tour_travel.9040.a.failure: "Jsi zesměšňován(a)"
 tour_travel.9040.a: "Musím bránit svou legendu!"
 tour_travel.9040.a.success: "Sedláci zpívají chválu vaší pověsti"
 tour_travel.9040.b: "Zřejmě příběh prostě [peasant.GetHerHis] unikl."
 tour_travel.9040.desc: "Můj doprovod se na chvíli zastaví, a já se vydám do nějakého skromného podniku, abych se lépe seznámil s místními. Držím se v anonymitě a poslechnu si hlučné rozhovory nižší třídy.\n\nJedna [peasant.GetWomanMan] se baví se [peasant.GetHerHis] druhy, vyměňují si příběhy o svých oblíbených legendárních hrdinech. "...a co tenhle [ROOT.Char.GetPromotedLegend.GetProtagonist.GetName]? Nejsem si jistý, jestli [ROOT.Char.GetPromotedLegend.GetProtagonist.GetSheHe] vůbec někdy existoval, natož pak zbytek tohoto 'larku [ROOT.Char.GetPromotedLegend.GetName]'!""
 tour_travel.9040.t: "Největší hrdina"
